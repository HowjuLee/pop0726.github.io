    <td width="10">&nbsp;</td>
    <td class="white" valign="top"><br>
      　　线性表是一种最简单的线性结构。<br> <br>
      　　什么是线性结构？简单地说，<span class="point"><b class="part">线性结构</b></span><b>是一个数据元素的有序（次序）集合。它有四个基本特征：<br>
      <br>
      　1．集合中必存在唯一的一个&quot;第一元素&quot;；<br>
      　2．集合中必存在唯一的一个&quot;最后元素&quot;；<br>
      　3．除最后元素之外，其它数据元素均有唯一的&quot;后继&quot;；<br>
      　4．除第一元素之外，其它数据元素均有唯一的&quot;前驱&quot;。</b><br> </td>
    <td background="../../images/html/mid.gif" width="18">&nbsp;</td>
    <td background="../../images/html/right_di4.gif" class="explaination" valign="top" width="281"><br>
      <br>
      <br>
      　　这里的 &quot;有序&quot; 仅指在数据元素之间存在一个 &quot;领先&quot; 或 &quot;落后&quot; 的次序关系，而非指数据元素 
      &quot;值&quot; 的大小可比性。 </td>
    <td background="../../images/html/right_di3.gif" width="13">&nbsp;</td>
  </tr>
