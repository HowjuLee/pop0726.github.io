    <td class="white" valign="top"><span class="part">　2.2.2 顺序表中基本操作的实现</span><br>
      <br>
      <b><span class="zhushi">　五、销毁结构操作</span></b><br>
      <br>
      <img src="../../../../images/tubiao/cxd.gif" alt="算法" width="25" height="24" align="absmiddle"> 
      <span class="zhushi">算法 2.8</span><br>
      　　<b>void</b> DestroyList( SqList <b><font face="Times New Roman, Times, serif">&amp;</font></b>L )<br>
      　<b>{</b><br>
      　　<span class="zhushi"><font face="Times New Roman, Times, serif">//</font> 
      释放顺序表 L 所占存储空间</span><br>
      　　<b>delete</b>[] L.elem;<br>
      　　L.listsize = 0;<br>
      　　L.length = 0;<br>
      　<b>} </b><font face="Times New Roman, Times, serif">//</font> DestroyList_Sq 
      <p>　　此算法的<span class="point">时间复杂度</span>为：<b><span class="point"><font face="Times New Roman, Times, serif"><i>O 
        </i>(1)</font></span></b></p>
      </td>

    <td background="../../../../images/html/right_di4.gif" class="explaination" width="281" valign="top"><br>
      <br>
      <br>
      　　和&quot;初始化&quot;操作分配空间相对应，销毁结构的实质是释放它所占的全部空间，以便使存储空间得到充分的利用。 </td>
