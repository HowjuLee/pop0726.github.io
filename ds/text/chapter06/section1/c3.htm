<html>
<head>
<title>数据结构</title>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"">
<link rel="stylesheet" href="../../../css/style.css" type="text/css">
</head>

<body text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" bgcolor="#4A5594">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr> 
    <td width="8">&nbsp;</td>
    <td class="white" valign="top"><br>
      　　就结构中数据元素之间存在的关系可将树和线性结构作如下对照：<br>
      <br>
      <table width="290" border="0" cellspacing="1" cellpadding="0" align="center" bgcolor="#FFFFFF">
        <tr bgcolor="#4A5594"> 
          <td class="zhushi"> 
            <div align="center">线性结构</div>
          </td>
          <td class="zhushi"> 
            <div align="center">树结构</div>
          </td>
        </tr>
        <tr bgcolor="#4A5594"> 
          <td class="white">　存在唯一的没有前驱<br>
            　的&quot;首元素&quot;</td>
          <td class="white">　存在唯一的没有前驱的<br>
            　&quot;根结点&quot;</td>
        </tr>
        <tr bgcolor="#4A5594"> 
          <td class="white">　存在唯一的没有后继<br>
            　的&quot;尾元素&quot;</td>
          <td class="white">　存在多个没有后继的<br>
            　&quot;叶子&quot;</td>
        </tr>
        <tr bgcolor="#4A5594"> 
          <td class="white">　其余元素均存在唯一<br>
            　的&quot;前驱元素&quot;和唯一<br>
            　的&quot;后继元素&quot;</td>
          <td class="white">　其余结点均存在唯一的<br>
            　&quot;前驱(双亲)结点&quot;和多<br>
            　个&quot;后继(孩子)结点&quot;</td>
        </tr>
      </table>
    </td>
    <td background="../../../images/html/mid.gif" width="18">&nbsp;</td>
    <td background="../../../images/html/right_di4.gif" class="explaination" width="281" valign="top"><br>
      　　可见，由于线性结构是一个&quot;序列&quot;，元素之间存在的是&quot;一对一&quot;的关系，而树是一个层次结构，元素之间存在的是&quot;一对多&quot;的关系。</td>
    <td background="../../../images/html/right_di3.gif" width="13">&nbsp;</td>
  </tr>
</table>
</body>
</html>
