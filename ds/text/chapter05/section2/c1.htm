      <span class="part">【本章小结】</span><br>
      　　通过这一章的学习，主要是了解数组的类型定义及其在高级语言中实现的方法。数组作为一种数据类型，它的特点是一种多维的线性结构，并只进行存取或修改某个元素的值，因此它只需要采用顺序存储结构。<br>
      <br>
      　　这一章还向读者介绍了随机稀疏矩阵的三种表示方法。至于在具体应用问题中采用哪一种表示法这取决于该矩阵主要进行什么样的运算。<br>
