    <td class="white" valign="top"><span class="part">　11.2.2 存储在直接存储器上的顺序文件</span><br>
      <br>
      　　存储在磁盘等直接存取设备上的顺序文件不仅可以进行顺序存取，还可以进行&quot;按记录号&quot;的直接存取或&quot;按关键字&quot;进行随机存取，若是顺序有序的定长文件，则还可应用折半查找或插值查找等进行快速存取。修改操作可如同磁带文件进行批处理，也可随机处理，但应尽量减少记录的移动。如：删除记录仅在原地作标记，插入记录先存入&quot;附加文件&quot;等，待批处理时重新生成新的主文件。<br>
    </td>
    <td background="../../../images/html/mid.gif" width="18">&nbsp;</td>
    <td background="../../../images/html/right_di4.gif" class="explaination" width="281" valign="top"><br>
      　<br>
      　　若以附加文件的形式暂存&quot;插入记录&quot;，则按关键码进行检索时可以先查附加文件，在未查到之后再去查主文件，当附加文件达到一定规模时就应该进行一次批处理。</td>
