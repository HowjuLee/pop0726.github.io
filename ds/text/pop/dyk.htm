          <td class="explaination">　<br> <br>
            　<strong>问题1：</strong> <br>
            　　在提供的练习软件中进行算法设计题的练习时，能否利用数据结构的基本操作？<br>
            　解答： <br>
            　　不可以!因为这些算法都是很基本的操作，只能在规定的存储结构中完成。 <br>
            <br>
            　<strong>问题2：</strong><br>
            　　何时可以开始进行大作业的练习？作什么样的题比较合适？<br>
            　解答： <br>
            　　建议在学完第三章的内容之后进行第一个大作业。题目可以在实习一和实习二中选。选择的题的难度应和自己的基础知识和对语言的掌握程度相匹配。<br>
            <br>
            　<strong>问题3： </strong><br>
            　　大作业必须用C++语言完成吗？<br>
            　解答： <br>
            　　不一定，但即使用C语言编程，也建议用VC6.0的编程环境。并且要求模块划分清楚，尽可能做到类型封装好。<br>
