          <td class="explaination">　<br> <br>
            　“数据结构”是计算机程序设计的重要理论基础，它所讨论的知识内容和提倡的技术方法，无论对进一步学习计算机领域的其它课程，还是对从事软件工程的开发，都有着不可替代的作用。 
            本课程内容取自清华大学出版社出版的《数据结构》(C语言版)中的第1至第7章、第9至第10章，其中第1章综述数据、数据结构和抽象数据类型等基本概念；第2章至第7章从抽象数据类型的角度，分别讨论线性表、栈、队列、串、数组、广义表、树和二叉树以及图等基本类型的数据结构及其应用；第9章和第10章分别讨论查找表和排序，除了介绍各种实现方法之外，并着重从时间上进行定性或定量的分析和比较。所有的练习题均出自《数据结构题集》(C语言版)。<br>
            　 </td>
