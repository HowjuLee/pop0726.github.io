    <td class="white" valign="top"><br>
      <span class="part">【本章小结】</span><br>
      　　从以上讨论可见，从结构本身特性而言，广义表归属于线性结构，但实现广义表操作的算法和树的操作的算法更为相近，这正是广义表这种数据结构的特点。由于广义表是一种递归定义的线性结构，因此它兼有线性结构和层次结构的特点。<br>
      <br>
      　　和其它章相比，这一章的内容相对来说比较少，但难度不小，而从另一个角度看，这一章讨论的内容可以说是对前几章内容的复习巩固，若将广义表看成是由表头和表尾合成的结构，则它的操作的实现类似于树的操作，而若将广义表看成是n个子表的序列，则它的操作的实现是线性表操作的一种&quot;扩充&quot;。<br>
