            <span class="section"> 2、Petri网</span><br>
            <br>
            　　Petri网，简称PNG (Petri Net Graph)。它适用于描述相互独立、协同操作的处理系统，即并发执行的处理系统。在软件需求分析与设计阶段都可以使用。<br>
            　　Petri网是一种有向图，它有两种结点：<span class="part">&quot;○&quot;</span>表示系统的状态。<span class="part">&quot;―&quot;</span>或<span class="part">&quot;┃&quot;</span>表示系统中的事件。图中的有向边表示对事件的输入，或从事件输出：<span class="part">&quot;<img src="../../../../images/images/chapter02/1.gif" width="15" height="7" align="absmiddle">&quot;</span>表示对事件的输入；<span class="part">&quot;<img src="../../../../images/images/chapter02/2.gif" width="14" height="7" align="absmiddle">&quot;</span>表示事件的结果，即从事件的输出。<br>
