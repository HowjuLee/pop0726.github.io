          <td><span class="zhishidian"><br>
            2.3.4 数据词典</span><span class="explaination"><br>
            <br>
            　　分析模型中包含了对数据对象、功能和控制的表示。在每一种表示中，数据对象和控制项都扮演一定的角色。为表示每个数据对象和控制项的特性，建立了数据词典。<br>
            <br>
            　　数据词典精确地、严格地定义了每一个与系统相关的数据元素，并以字典式顺序将它们组织起来，使得用户和分析员对所有的输入、输出、存储成分和中间计算有共同的理解。<br>
            <br>
            </span><span class="section">1、词条描述</span><span class="explaination"><br>
            <br>
            　　在数据词典的每一个词条中应包含左侧信息。<br>
            　</span></td>

    </td>
