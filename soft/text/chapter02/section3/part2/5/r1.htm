            5、Hatley和Pirbhai对结构化分析技术的扩展</span><span class="explaination"><br>
            <br>
            　　Ward &amp; Pirbhai方法主要关注面向控制的规格说明，而不是扩充数据流图的图形符号。他们建立控制流图(CFD)以区别于数据流图(DFD)。在控制流图中的加工与数据流图中相同，但传递的是控制流而不是数据流。在控制流图中引入实短线&quot;|&quot;表示对控制规格说明的引用。</span><span class="part">图2.20</span><span class="explaination">给出他们建立的实时系统模型。用数据流图表示对数据和操作数据的加工；用控制流图表示事件在加工之间如何流动，说明导致各个加工激活的外部事件。<br>
