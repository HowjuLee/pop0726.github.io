            </span><span class="section">4、针对实时系统的Ward&amp;Mellor扩展</span><span class="explaination"><br>
            <br>
            　　区分离散的和时间连续的数据流，对于系统分析人员和软件设计人员都有重要影响。在创建系统模型时，系统分析人员应能识别性能关键的加工（通常，时间连续的数据输入/输出就是关键性能）。在创建物理和实现模型时，软件设计人员需要建立采集时间连续数据的机制。另外，在传统的数据流图中，不允许夹带控制流，但在实时应用中需要显式地表示控制或&quot;事件流&quot;。为此，在数据流图中扩充了表示控制流和只处理控制流的控制加工的符号。</span><span class="part">图2.19</span><span class="explaination">给出一个制造车间的数据和控制流的顶层流图。<br>
