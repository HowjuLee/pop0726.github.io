          <td><span class="explaination"><br>
            </span><span class="section">4、针对实时系统的Ward&amp;Mellor扩展</span><span class="explaination"><br>
            <br>
            　　在实时系统应用中，系统必须监控由现实世界产生和处理的&quot;时间上连续&quot;的信息，而传统的数据流符号不能区分离散的数据和连续的数据。因此，Ward 
            &amp; Mellor扩展了结构化分析的符号，以提供表示时间连续的数据流机制。<br>
