          <td><span class="text"><br>
            <br>
            </span><span class="section">1、数据对象</span><span class="text"><br>
            <br>
            　　数据对象是需被目标系统所理解的复合信息的表示。所谓复合信息是具有若干不同特征或属性的信息。 
            <p>　　数据对象可以是外部实体（如显示器），事物（如报表或显示），角色（如教师或学生），行为（如一个电话呼叫）或事件（如单击鼠标左键），组织单位（如研究生院），地点（如注册室）或结构（如文件）。</p>
            <p>　　数据对象只封装了数据，没有包含作用于这些数据上的操作。这与面向对象开发方法中的类和对象不同。具有相同特征的数据对象组成的集合仍然称为数据对象，其中的某一个对象叫做该数据对象的一个实例。<br>
              　</p>
            </span></td>
        </tr>
