          <td><span class="text"><br>
            <br>
            </span><span class="section">2、属性</span><span class="text"><br>
            <br>
            　　属性定义了数据对象的特征。它可用来：</span><span class="part">(1)</span><span class="text"> 
            为数据对象的实例命名；</span><span class="part">(2)</span><span class="text"> 
            描述这个实例；</span><span class="part">(3) </span><span class="text">建立对另一个数据对象的另一个实例的引用。<br>
            <br>
            　　如学生数据对象的属性可以有学号、姓名、性别、出生年月、籍贯等。为了唯一地标识数据对象的某一个实例，定义数据对象中的一个属性或几个属性为关键码(key)，书写为_id，例如在&quot;学生&quot;数据对象中用&quot;学号&quot;做关键码，它可唯一地标识一个&quot;学生&quot;数据对象中的实例。</span><br>
              　<span class="text"></span></td>
        </tr>
