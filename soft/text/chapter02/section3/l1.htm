          <td class="text"><br>
            　　在模型的核心是数据词典，它描述了所有的在目标系统中使用的和生成的数据对象。围绕着这个核心的有三种图：实体�D关系图(ERD)描述数据对象及数据对象之间的关系；数据流图(DFD)描述数据在系统中如何被传送或变换，以及描述如何对数据流进行变换的功能（子功能）；状态�D迁移图(STD)描述系统对外部事件如何响应，如何动作。<br>
            <br>
            　　因此，ERD用于数据建模，DFD用于功能建模，STD用于行为建模。<br>
