            </span><span class="zhishidian">2.4.2 原型类型的选择</span><span class="section"><br>
            <br>
            </span><span class="explaination"> 
            <p>　　1984年Boar提出一系列选择原型化方法的因素。如果是在需求分析阶段要使用原型化方法，必须从系统结构、逻辑结构、用户特征、应用约束、项目管理和项目环境等多方面来考虑，以决定是否采用原型化方法。<br>
