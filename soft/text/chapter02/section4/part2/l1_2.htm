          <td class="text"><br>
            <br>
            　　1992年Andriole给出6个问题，用来帮助选择原型方法。<span class="part">表2.2</span>指明了对这些问题的典型答案和对使用原型方法的建议。<br>
            <br>
            <img src="../../../../images/tubiao/bg.gif" width="25" height="20" alt="表格"> 
          </td>
        </tr>
        <tr> 
          <td class="text" valign="top">
<div align="center"><span class="part">表2.2 选择适当的原型方法</span><br>
              <table border=0 cellspacing=1 cellpadding=0 bgcolor="993399" width="450">
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="part"> 
                    <div align="center">问　题</div>
                  </td>
                  <td width=77 valign=top class="part"> 
                    <div align="center">废弃型原型法</div>
                  </td>
                  <td width=81 valign=top class="part"> 
                    <div align="center">演化型原型法</div>
                  </td>
                  <td width=81 valign=top class="part"> 
                    <div align="center">其它预备工作</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　目标系统要解决的问题弄清楚了吗？</td>
                  <td width=77 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">否</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　问题可以被建模吗？</td>
                  <td width=77 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=80 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=80 valign=top class="text"> 
                    <div align="center">否</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　客户能够确定基本需求吗？</td>
                  <td width=77 class="text"> 
                    <div align="center">是/否</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是/否</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">否</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　需求已经被建立而且比较稳定了吗？</td>
                  <td width=79 valign=top class="text"> 
                    <div align="center">否</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　有模糊不清的需求吗？</td>
                  <td width=77 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=81 valign=top  class="text"> 
                    <div align="center">否</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                </tr>
                <tr bgcolor="#FFFFFF"> 
                  <td width=206 valign=top class="text"> 　需求中有矛盾吗？</td>
                  <td width=77 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">否</div>
                  </td>
                  <td width=81 valign=top class="text"> 
                    <div align="center">是</div>
                  </td>
                </tr>
              </table>
            </div>
          </td>
