        <tr>
          <td><span class="text"><br>
            <br>
            <span class="part">・探索型：</span><br>
            　　这种原型的目的是要弄清对目标系统的要求，确定所希望的特性，并探讨多种方案的可行性。它主要针对开发目标模糊，用户和开发者对项目都缺乏经验的情况。<br>
            <br>
            </span><span class="part">・实验型：<br>
            　　</span><span class="text">这种原型用于大规模开发和实现之前，考核方案是否合适，规格说明是否可靠。<br>
            <br>
            </span><span class="part">・演化型：</span><span class="text"><br>
            　　这种原型的目的不在于改进规格说明，而是将系统建造得易于变化，在改进原型的过程中，逐步将原型演化成最终系统。它将原型方法的思想扩展到软件开发的全过程，适于满足需求的变动。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
