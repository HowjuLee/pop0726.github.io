          <td><span class="text"><br>
            <br>
            　　在构造原型之前，必须明确使用原型的目的，从而解决分析和构造内容的取舍，还要根据构造原型的目的确定考核、评价原型的内容。<br>
            <br>
            原型特征有如下类型：<br>
            　</span><span class="part">(1) 系统的界面形式：<br>
            　　　</span><span class="text">用原型来解决系统的人机交互界面的结构。<br>
            　</span><span class="part">(2) 系统的总体结构：</span><span class="text"><br>
            　　　用原型来确定系统的体系结构。<br>
            　</span><span class="part">(3) 系统的主要处理功能和性能：<br>
            　　</span><span class="text">　用原型来实现系统的主要功能和性能。<br>
            　</span><span class="part">(4) 数据库模式：</span><span class="text"><br>
            　　　用原型来确定系统的数据库结构。<br>
            　</span></td>
        </tr>
      </table>
    </td>
