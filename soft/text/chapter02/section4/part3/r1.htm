          <td><span class="explaination"><br>
            </span><span class="zhishidian"><br>
            2.4.3 原型开发过程</span><span class="explaination"><br>
            <br>
            </span><span class="section">(1) 原型构造要求</span><span class="explaination"><br>
            <br>
            　　原型不同于最终的系统，两者在功能范围上的区别是最终系统要实现软件需求的全部功能，而原型只实现经过选择的部分功能。最终系统对每一个软件需求都要求详细实现，而原型仅仅是为了试验和演示用的，部分功能需求可以忽略或模拟实现。因此，在构造原型时，必须注意功能、性能的取舍，忽略一切暂时不关心的部分以加速原型的实现，同时又要充分体现原型的作用，满足评价原型的要求。<br>
            <br>
            </span><span class="section">(2)原型的特征分类</span><span class="explaination"><br>
            <br>
            　　根据原型的目的和方式不同，构造原型的内容的取舍不同，体现出原型特征有如左侧类型。<br>
            <br>
            　</span></td>
