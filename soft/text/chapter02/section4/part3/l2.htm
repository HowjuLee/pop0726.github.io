        <tr> 
          <td><span class="part">・快速分析</span><span class="text"><br>
            <br>
            　　在分析者和用户的紧密配合下，快速确定软件系统的基本要求。根据原型所要体现的特性（或界面形式、或处理功能、或总体结构、或模拟性能等），描述基本规格说明，以满足开发原型的需要。<br>
            　　快速分析的关键是要注意选取分析和描述的内容，围绕使用原型的目标，集中力量，确定局部的需求说明，从而尽快开始构造原型。 <br>
            <br>
            　　当系统规模很大、要求复杂、系统服务不清晰时，在需求分析阶段先开发一个系统原型是很值得的。特别是当性能要求比较高时，在系统原型上先做一些试验也是很必要的。<br>
            　</span></td>
