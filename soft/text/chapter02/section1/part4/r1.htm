          <td><span class="zhishidian"><br>
            2.1.4 软件需求分析的原则</span><span class="explaination"><br>
            <br>
            　　近年来已提出了许多软件分析与说明的方法。虽然各种分析方法都有其独特的描述方法，但总的看来，所有分析方法还是有它们共同适用的基本原则。<br>
            <br>
            </span><span class="section">1 需要能够表达和理解问题的信息域和功能域</span><span class="explaination"><br>
            <br>
            　　所有软件定义与开发工作最终是为了解决好数据处理问题，就是将一种形式的数据转换成另一种形式的数据。其转换过程必定经历输入、加工数据和产生结果数据等步骤。<br>
            　　对于计算机程序处理的数据，其信息域应包括信息流、信息内容和信息结构。<br>
            </span></td>
