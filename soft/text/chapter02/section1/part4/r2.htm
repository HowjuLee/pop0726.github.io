            </span><span class="section">2 以层次化的方式对问题进行分解和不断细化</span><span class="explaination"><br>
            <br>
            　　通常软件要处理的问题，作为一个整体来看，显得太大太复杂很难理解，因此需要把问题以某种方式分解为几个较易理解的部分，并确定各部分间的接口，从而实现整体功能。在需求分析阶段，软件的功能域和信息域都能做进一步的分解。这种分解可以是同一层次上的，称为横向分解；也可以是多层次的纵向分解。可参看</span><span class="part">图2.4</span><span class="explaination">。<br>
