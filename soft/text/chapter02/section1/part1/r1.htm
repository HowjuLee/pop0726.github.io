            </span><span class="zhishidian">2.1.1软件需求分析的目标</span><br>
            ��</td>
        </tr>
        <tr> 
          <td class="explaination" height="2" align="left" valign="top"><img src="../../../../images/tubiao/dy.gif" width="25" height="20" alt="定义">　　<span class="part">软件需求分析的目标</span>是准确理解用户的要求，进行细致的调查分析，将用户的非形式的要求转化为完整的需求定义，再将需求定义转换为相应的形式的规格说明。<br>
            ��</td>
        </tr>
        <tr> 
          <td class="explaination" align="left" valign="top"><img src="../../../../images/tubiao/dy.gif" width="25" height="20" alt="定义">　　<span class="part">软件需求分析工作</span>是软件生存期中重要的一步，也是决定性的一步。只有通过软件需求分析才能把软件功能和性能的总体概念描述为具体的软件需求规格说明，从而奠定软件开发的基础。软件需求分析工作也是一个不断认识和逐步细化的过程。该过程将软件计划阶段所确定的软件范围逐步细化到可详细定义的程度，并分析出各种不同的软件元素，然后为这些元素找到可行的解决方法。<br>
            　</td>
