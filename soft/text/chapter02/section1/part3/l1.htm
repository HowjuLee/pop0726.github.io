          <td><span class="text"><br>
            <br>
            在做调查研究时，可以采取如下的</span><span class="part">调查方式</span><span class="text">：<br>
            　　</span><span class="part">・</span><span class="text">制定调查提纲，向不同层次的用户发调查表。<br>
            　　</span><span class="part">・</span><span class="text">按用户的不同层次，分别召开调查会，了解用户对待开发系统的想法和建议。<br>
            　　</span><span class="part">・</span><span class="text">向用户领域的专家或在关键岗位上工作的人个别咨询。<br>
            　　</span><span class="part">・</span><span class="text">实地考察，跟踪现场业务流程。<br>
            　　</span><span class="part">・</span><span class="text">查阅与待开发系统有关的资料。<br>
            　　</span><span class="part">・</span><span class="text">使用各种调查工具，如数据流图、任务分解图、网络图等。<br>
            <br>
            　　为了能够有效地获取和理清用户需求，应当打破用户（需方）和开发者（供方）的界限，共同组成一个联合小组，发挥各自的长处，协同工作。<br>
            </span></td>
