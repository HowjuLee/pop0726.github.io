            </span><span class="zhishidian">2.1.5 需求分析的方法</span><span class="explaination"><br>
            <br>
            　　需求分析方法由</span><span class="part">对软件的信息域和功能域的系统分析过程及其表示方法组成</span><span class="explaination">。它提供了用于问题分解的方法，定义了表示系统逻辑视图和物理视图的方式。大多数的需求分析方法是由数据驱动的，就是说，这些方法提供了一种表示信息域的机制，分析人员根据这种表示，确定软件功能及其他特性，最终建立一个待开发软件的抽象模型，即目标系统的逻辑模型。信息域具有三种属性：数据流、数据内容和数据结构。通常，一种需求分析方法总要利用其中的一种或几种属性。<br>
            <br>
            　　目前存在许多需求分析方法，每一种分析方法都引入了的不同的记号和分析策略。但是它们仍具有以下的共性。<br>
