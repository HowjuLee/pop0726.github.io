          <td colspan="2"><span class="text"><br>
            　　首先，分析员和用户合作，从各方面观察现实世界中的有关实体和活动，建立理解的共同基准，分清哪些概念与系统相关，必须纳入系统模型，哪些是系统模型不必关心的。分析员和用户在共同理解的基础上，建立系统模型，包括系统提供的各种系统服务，</span><span class="part">模型表示的细节应有：</span><span class="text">系统输入、系统输出、系统数据处理、系统控制等。<br>
            <br>
            　　系统模型建立起来以后，还要进行检查。除了静态检查之外，系统描述可以部分地模拟执行，将执行情况与对外部现实世界系统观察得到的系统跟踪信息进行对照，检查模型是否符合要求。<br>
