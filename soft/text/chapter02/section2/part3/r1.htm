    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><span class="text"><br>
            　　可行性报告的形式可以有多种，但最重要的内容应当有： <br>
            </span><span class="part">　　・</span>引言<span class="text"><br>
            </span><span class="part">　　・</span>可行性研究的前提<span class="text"><br>
            </span><span class="part">　　・</span>对当前系统的分析<span class="text"><br>
            </span><span class="part">　　・</span>所建议系统的技术可行性分析<span class="text"><br>
            </span><span class="part">　　・</span>所建议系统的经济可行性分析<span class="text"><br>
            </span><span class="part">　　・</span>社会因素可行性分析<span class="part"><br>
            　　・</span>其他可供选择的方案<span class="text"><br>
            </span><span class="part">　　・</span>结论意见<span class="text"><br>
            <br>
            　　可行性研究报告首先由项目负责人审查（审查内容是否可靠），再上报给上级主管审阅（估价项目的地位）。从可行性研究应当得&quot;行或不行&quot;的决断。当然，在以后的开发阶段，还要其他&quot;行还是不行&quot;的决定。 
            <br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
