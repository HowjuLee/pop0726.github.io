          <td><span class="text"><br>

            </span><span class="section">3 社会可行性</span><span class="text"><br>
            <br>
            　　社会可行性包括</span><span class="part">法律可行性</span><span class="text">和</span><span class="part">用户操作可行性</span><span class="text">。<br>
            <br>
            ��</span><span class="part">法律可行性</span><span class="text">考虑要开发系统是否存在任何侵犯、妨碍和责任问题。用户操作可行性考虑待开发软件的运行方式在用户组织内是否行得通，现有管理制度、人员素质、操作方式是否可行。<br>
            ��法律可行性所涉及的范围也比较广。它包括：合同、责任、侵权、用户组织的管理模式及规范，以及其他一些技术人员常常不了解的陷阱。<br>
            </span></td>
