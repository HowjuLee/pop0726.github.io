            </span><span class="section">1 经济可行性</span><span class="text"><br>
            <br>
            　　进行开发成本的估算和可能取得效益的评估，确定待开发的项目是否值得投资开发。对于大多数系统，一般衡量经济上是否核算，应考虑一个&quot;底线&quot;。经济可行性研究范围较广，包括成本�M效益分析、公司经营长期战略、开发所需的成本和资源、潜在的市场前景。 
            </span>
            <p><span class="text"> 所谓</span><span class="part">成本</span><span class="text">，包括：<br>
              　　</span><span class="part">①</span><span class="text"> 购置并安装软、硬件及有关设备的费用；<br>
              　　</span><span class="part">②</span><span class="text"> 系统开发费用；<br>
              　　</span><span class="part">③</span><span class="text"> 系统安装、运行及维护的费用；<br>
              　　</span><span class="part">④</span><span class="text"> 人员培训费用。<br>
              <br>
              而</span><span class="part">效益</span><span class="text">是指：<br>
              　　</span><span class="part">①</span><span class="text"> 系统为用户增加的收入或为用户节省的开支，这是有形的效益；<br>
              　　</span><span class="part">②</span><span class="text"> 给潜在用户心理上造成的影响，这是无形的效益。它可以转化为有形的效益。<br>
              　</span></p>
