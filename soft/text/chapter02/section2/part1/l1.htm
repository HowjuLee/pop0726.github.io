            <p><br>
              <br>
              　　只要资源和时间不加以限制，所有的项目都是可行的。然而，由于资源缺乏和交付时间限制的困扰，使得软件系统的开发变得比较困难。因此，尽早对软件项目的可行性做出细致而谨慎的评估，是十分必要的。如果在分析阶段尽早发现将来可能在开发过程中遇到的问题，及早做出决定，可以避免大量的人工、金钱、时间上的浪费。</p>
            <p>　　<span class="part">可行性研究的任务</span>是：首先需要对系统进行概要的分析研究，初步确定软件项目的规模和目标，确定项目的约束和限制；然后分析员对系统做简要的需求分析，抽象出该系统的逻辑结构，建立逻辑模型；再从逻辑模型出发，经过压缩的设计，探索出若干种可供选择的主要解决方案，并对每一种解决方案研究它的可行性。<br>
              　</p>
