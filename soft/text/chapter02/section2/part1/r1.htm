            <span class="zhishidian">2.2.1 可行性研究</span><br>
            <br>
            　　软件可行性研究的目的是用最小的代价在尽可能短的时间内确定该软件项目是否能够开发，是否值得开发。注意，可行性研究的目的不是去开发一个软件系统，而是研究这个项目是否值得去开发，其中的问题能够解决。可行性研究实质上是要进行一次简化、压缩了的需求分析和设计过程，要在较高层次上以较抽象的方式进行需求分析和设计过程。
