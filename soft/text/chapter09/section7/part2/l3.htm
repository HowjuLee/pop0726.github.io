            ��造成影响的因素有三种：风险的自然属性、风险的范围和风险的时间。风险的自然属性指出在风险出现时可能出的问题。例如，一个定义得很差的用户硬件的外部接口（技术风险）会妨碍早期的设计和测试，而且很可能在项目后期造成系统组装上的问题。风险的范围则组合了风险的严重性（即它严重到什么程度）与其总的分布（即对项目的影响有多大，对用户的损害又有多大）。风险的时间则考虑风险的影响什么时候开始，要影响多长时间。在多数情况下，项目管理人员可能希望&quot;坏消息&quot;出现得越早越好，但在有些情况下则拖得比较长。<br>
