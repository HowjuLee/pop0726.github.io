            ��对于一个大型的软件项目，可能识别30－40项风险。如果每一项风险有3－7个风险驾驭步骤，那么风险驾驭本身也可能成为一个项目。 正因为如此，我们把Pareto的80／20规则用到软件风险上来。经验表明，所有项目风险的80％(即可能导致项目失败的80％ 
            的潜在因素)能够通过20％ 的已识别风险来说明。在早期风险分析步骤中所做的工作可以帮助计划人员确定，哪些风险属于这20％之内。由于这个原因，某些被识别过、估计过及评价过的风险可以不写进风险驾驭计划中，因为它们不属于关键的20％（具有最高项目优先级的风险）。<br>
