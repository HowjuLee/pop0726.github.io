            <br>
            ��<span class="part">(1)</span> 判断一个预测的风险事实上是否发生了；<br>
            <br>
            ��<span class="part">(2)</span> 确保针对某个风险而制定的风险消除步骤正在合理地使用；<br>
            <br>
            ��<span class="part">(3)</span> 收集可用于将来的风险分析的信息。<br>
            <br>
            ��多数情况下，项目中发生的问题总能追踪到许多风险。风险监控的另一项工作就是要把&quot;责任&quot;（什么风险导致问题发生）分配到项目中去。 
            <br>
            <br>
