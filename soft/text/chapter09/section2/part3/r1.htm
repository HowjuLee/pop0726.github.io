          <td class="explaination" height="2"><br>
            <span class="zhishidian">9.2.3 计划的追踪和控制</span><br>
            <br>
            ��一旦建立了进度安排，就可以开始着手追踪和控制活动。由项目管理人员负责在过程执行时监督过程的实施，提供过程进展的内部报告，并按合同规定向需方提供外部报告<br>
            <br>
            <span class="zhishidian">9.2.4 评审和评价计划的完成程度</span><br>
            <br>
            ��项目管理人员应对计划完成程度进行评审，对项目进行评价。并对计划和项目进行检查, 使之在变更或完成后保持完整性和一致性。<br>
            <br>
            <span class="zhishidian">9.2.5 编写管理文档</span><br>
            <br>
            ��项目管理人员根据合同确定软件开发过程是否完成。如果完成，应从完整性方面检查项目完成的结果和记录，并把这些结果和记录编写成文档并存档。<br>
