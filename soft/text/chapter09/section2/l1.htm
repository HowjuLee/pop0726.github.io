            ��为使软件项目开发获得成功，一个关键问题是必须对软件开发项目的工作范围、可能遇到的风险、需要的资源(人、硬／软件)、要实现的任务、经历的里程碑、花费工作量(成本)，以及进度的安排等等做到心中有数。而软件项目管理可以提供这些信息。通常，这种管理在技术工作开始之前就应开始，而在软件从概念到实现的过程中继续进行，并且只有当软件开发工作最后结束时才终止。<br>
