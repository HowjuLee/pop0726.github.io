          <td class="text">��实际上，想要如图9.4那样清楚地划分这些活动是很困难的，因为在阶段内部常常会出现一些交叉的任务，它们还可能会跨越阶段。不过，这种简化的视图表达了一个重要的思想：不管软件项目选择了什么样的过程模型，但所有阶段，包括状态捕获、问题定义、技术开发、方案综合，在某个细节级别上都同时存在。<br>
