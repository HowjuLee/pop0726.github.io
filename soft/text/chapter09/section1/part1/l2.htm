            ��软件过程是软件生存期中的一系列相关软件工程活动的集合。每一个软件过程又是由一组工作任务、项目里程碑、软件工程产品和交付物以及质量保证(SQA)点等组成。一个软件过程可以用<span class="part">图9.2</span>的形式来表示。首先建立一个公共过程框架，其中定义了少量可适用于所有软件项目的框架活动，而不考虑它们的规模和复杂性。再给出各个框架活动的任务集合，使得框架活动能够适合于项目的特点和项目组的需求。最后是保护伞活动，如软件质量保证、软件配置管理以及测量等，它们独立于任何一个框架活动并将贯穿于整个过程。<br>
