            <span class="section">2、投资回收期</span><br>
            　　<br>
            ��投资回收期是衡量一个开发工程价值的经济指标。所谓投资回收期就是使累计的经济效益等于最初的投资所需的时间。投资回收期越短，就能越快获得利润。因此这项工程就越值得投资。<br>
