          <td class="text"><br>
            ��成本－效益分析首先是估算新软件系统的开发成本，然后与可能取得的效益(有形的和无形的)进行比较权衡。有形的效益可以用货币的时间价值、投资回收期、纯收入、投资回收率等指标进行度量。无形的效益主要是从性质上、心理上进行衡量，很难直接进行量上的比较。无形的效益在某些情形下会转化成有形的效益。例如，一个高质量的设计先进的软件可以使用户更满意，从而影响到其他潜在的用户也会喜欢它，一旦需要时就会选择购买它，这样使得无形的效益转化成有形的效益。<br>
            　　<br>
            ��系统的经济效益等于因使用新系统而增加的收入加上使用新系统可以节省的运行费用。运行费用包括操作员人数、工作时间、消耗的物资等。 <br>
