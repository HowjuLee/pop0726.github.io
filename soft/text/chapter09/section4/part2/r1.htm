            <span class="zhishidian">9.4.2 软件的范围</span><br>
            <br>
            ��软件项目计划第一项活动就是确定软件的范围。应当从管理角度和技术角度出发，确定明确的和可理解的项目范围，明确地给出定量的数据(如同时使用该软件的用户数目，发送表格的长短，最大允许响应时间等)，指明约束条件和限制(如存储容量)。此外还要叙述某些质量因素(如给出的算法是否容易理解、是否使用高级语言等)。<br>
