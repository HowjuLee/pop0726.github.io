            在使用这些软件部件时，有两种情况必须加以注意：<br>
            ��<span class="part">・</span> 如果有现成的满足要求的软件，应当设法搞到它。因为搞到一个现成的软件所花的费用比重新开发一个同样的软件所花的费用少得多。<br>
            ��<span class="part">・</span> 如果对一个现存的软件或软件部件，必须修改它才能使用。这时必须多加小心，谨慎对待，因为修改时可能会引出新的问题。而修改一个现存软件所花的费用有时会大于开发一个同样软件所花的费用。<br>
