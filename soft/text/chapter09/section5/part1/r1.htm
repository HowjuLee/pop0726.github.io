          <td class="explaination" height="2"><br>
            <span class="zhishidian">��9.5.1 分解技术</span><br>
            <br>
            ��当一个待解决的问题过于复杂时，可以把它进一步分解，直到分解后的子问题变得容易解决为止。然后，分别解决每一个子问题，并将这些子问题的解答综合起来，从而得到原问题的解答。通常，这是我们解决复杂问题的最自然的一种方法。<br>
            　　软件项目估算是一种解决问题的形式，在多数情况下，要解决的问题(对于软件项目来说，就是成本和工作量的估算)非常复杂，想一次性整体解决比较困难。因此，对问题进行分解，把其分解成一组较小的接近于最终解决的可控的子问题，再定义它们的特性。<br>
            <br>
            <span class="section">1、LOC和FP估算</span><br>
            ��LOC和FP是两个不同的估算技术。但两者有许多共同特性。<br>
