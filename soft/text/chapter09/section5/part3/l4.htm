          <td class="text"><br>
            三种软件项目的总体类型为：<br>
            <br>
            　　<span class="part">① 组织型：</span>相对较小、较简单的软件项目。对此种软件，一般需求不那么苛刻。开发人员对软件产品开发目标理解充分，与软件系统相关的工作经验丰富，对软件的使用环境很熟悉，受硬件的约束较少，程序的规模不是很大（＜5万行）。<br>
            <br>
            　　<span class="part">② 嵌入型：</span>此种软件要求在紧密联系的硬件、软件和操作的限制条件下运行，通常与某些硬设备紧密结合在一起。因此，对接口、数据结构、算法要求较高。软件规模任意。<br>
            <br>
            　　<span class="part">③ 半独立型：</span>对此种软件的要求介于上述两种软件之间，但软件规模和复杂性都属于中等以上，最大可达30万行。<br>
