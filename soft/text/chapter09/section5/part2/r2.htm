            <span class="section">2、专家判定技术</span><br>
            　　<br>
            ��专家判定技术就是由多位专家进行成本估算。由于单独一位专家可能会有种种偏见，譬如有乐观的、悲观的、要求在竞争中取胜的、让大家都高兴的种种愿望及政治因素等。因此，最好由多位专家进行估算，取得多个估算值。Rand公司提出Deiphi技术，作为统一专家意见的方法。用Deiphi技术可得到极为准确的估算值。<br>
