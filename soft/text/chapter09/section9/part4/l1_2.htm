            <span class="section">2、配备人员的原则</span><br>
            ��配备软件人员时, 应注意以下三个主要原则：<br>
            <br>
            <span class="part">(1) 重质量</span><br>
            ��软件项目是技术性很强的工作，任用少量有实践经验、有能力的人员去完成关键性的任务，常常要比使用较多的经验不足的人员更有效。<br>
            <br>
            <span class="part">(2) 重培训</span><br>
            ��花力气培养所需的技术人员和管理人员是有效解决人员问题的好方法。<br>
            <br>
            <span class="part">(3) 双阶梯提升</span><br>
            ��人员的提升应分别按技术职务和管理职务进行, 不能混在一起。<br>
