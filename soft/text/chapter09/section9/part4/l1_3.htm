            <span class="section">3、对项目经理人员的要求</span><br>
            <br>
            ��软件经理人员是工作的组织者，他的管理能力的强弱是项目成败的关键。除去一般的管理要求外，他应具有以下能力：<br>
            <br>
            ��<span class="part">(1)</span> 把用户提出的非技术性的要求加以整理提炼, 以技术说明书的形式转告给分析员和测试员。<br>
            <br>
            ��<span class="part">(2)</span> 能说服用户放弃一些不切实际的要求, 以便保证合理的要求得以满足。<br>
            <br>
            ��<span class="part">(3)</span> 能够把表面上似乎无关的要求集中在一起, 归结为&quot;需要什么&quot;，&quot;要解决什么问题&quot;。这是一种综合问题的能力。<br>
            <br>
            ��<span class="part">(4)</span> 要懂得心理学，能说服上级领导和用户，让他们理解什么是不合理的要求。但又要使他们毫不勉强，乐于接受，并受到启发。<br>
