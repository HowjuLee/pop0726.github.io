            <span class="section">1、项目开发各阶段所需人员</span><br>
            ��一个软件项目完成的快慢，取决于参与开发人员的多少。在开发的整个过程中，多数软件项目是以恒定人力配备的。如<span class="part">图9.23</span>所示。<br>
            　　按此曲线，需要的人力随开发的进展逐渐增加，在编码与单元测试阶段达到高峰，以后又逐渐减少。如果恒定地配备人力，在开发的初期，将会有部分人力资源用不上而浪费掉。在开发的中期(编码与单元测试)，需要的人力又不够，造成进度的延误。这样在开发的后期就需要增加人力以赶进度。因此，恒定地配备人力，对人力资源是比较大的浪费。<br>
