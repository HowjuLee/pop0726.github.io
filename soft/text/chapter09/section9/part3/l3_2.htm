            <span class="part">(2) 民主制小组</span><br>
            ��在民主制小组中，遇到问题，组内成员之间可以平等地交换意见, 参见图9.22(b)。工作目标的制定及做出决定都由全体成员参加。虽然也有一位成员当组长，但工作的讨论、成果的检验都公开进行。 
            <br>
            ��这种组织形式强调发挥小组每个成员的积极性，要求每个成员充分发挥主动精神和协作精神。在讨论时尊重每个成员，充分听取他们的意见，并要求大家互相学习，在组内形成一个良好合作的工作气氛。但有时也会因此削弱了个人的责任心和必要的权威作用。有人认为这种组织形式适合于研制时间长、开发难度大的项目。<br>
