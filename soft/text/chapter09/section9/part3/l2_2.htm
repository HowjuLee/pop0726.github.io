            <span class="part">(3) 矩阵形模式</span><br>
            ��这种模式实际上是以上两种模式的复合。一方面，按工作性质成立一些专门组，如开发组、业务组、测试组等；另一方面，每一个项目又有它的经理负责管理。每个软件人员属于某一个专门组，又参加某一项目的工作。如<span class="part">图9.21</span>所示。<br>
            <br>

              <span class="part">图9.21 软件开发组织的矩阵形模式</span> <br>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text">��矩阵形结构的组织具有一些优点：参加专门组的成员可在组内交流在各项目中取得的经验，这更有利于发挥专业人员的作用。另一方面，各个项目有专人负责，有利于软件项目的完成。显然，矩阵形结构是一种比较好的形式。<br>
