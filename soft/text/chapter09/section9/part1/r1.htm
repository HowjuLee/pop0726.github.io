            <span class="zhishidian">9.9.1 软件项目管理的特点</span><br>
            <br>
            ��软件项目管理的解决，涉及到系统工程学、统计学、心理学、社会学、经济学，乃至法律等方面的问题。需要用到多方面的综合知识，特别是要涉及到社会的因素、精神的因素、人的因素，比技术问题复杂得多。仅靠技术、工程或科研项目的效率、质量、成本和进度等问题很难得到较好的解决。必须结合我们的工作条件、人员和社会环境等多种因素。 
            <br>
            ��管理技术的基础是实践，为取得管理技术的成果必须反复实践。很显然，管理能够带来效率，能够赢得时间，最终将在技术前进的道路上取得领先地位。在知识爆炸、高技术迅速发展的今天，必须在战略级上对待技术管理问题。<br>
