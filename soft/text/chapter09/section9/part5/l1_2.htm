            <span class="section">2、检验管理的要点</span><br>
            <br>
            在检验管理时应当注意到以下问题：<br>
            <br>
            <span class="part">(1) 重大偏离</span><br>
            ��在软件项目实施过程中, 必须注意发现工作的开展与已制定的计划之间、或与需遵循的标准(规范)之间的重大偏离。遇到有这种情况应及时向管理部门报告并采取相应的措施给予适当的处置。<br>
            <br>
            <span class="part">(2) 选定标准</span><br>
            ��检验管理需要事先确定应当遵循的标准(或规范)，使得软件项目的工作进展可以用某些客观、精确且有实际意义的标准加以衡量。<br>
            <br>
            <span class="part">(3) 特殊情况</span><br>
            ��任何事务在一般规律之外都会存在一些特殊情况。管理人员必须把注意力软件项目实施的一些特殊情况上，认真分析其中的一些特殊问题，加以解决。<br>
