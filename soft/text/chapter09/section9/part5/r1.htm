            <span class="zhishidian">9.9.5 指导与检验</span><br>
            <br>
            ��指导的目的是在软件项目的过程中，动员和促进工作人员积极完成所分配的任务。实际上，指导也是属于人员管理的范围，是组织好软件项目不可缺少的工作。<br>
            　　<br>
            ��检验是软件管理的最后一个方面。它是对照计划检查执行情况的过程，同时也是对照软件工程标准检查实施情况的过程。在发现项目的实施与计划或标准有较大的偏离时，应采取措施加以解决。<br>
