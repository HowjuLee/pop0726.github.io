            <p><br>
              ��软件项目管理的一项重要工作就是在项目实施过程中进行追踪和控制。可以用不同的方式进行追踪：<br>
              <br>
              ��<span class="part">(1) 定期举行项目状态会议。在会上，每一位项目成员报告他的进展和遇到的问题 。<br>
              <br>
              ��(2) 评价在软件工程过程中所产生的所有评审的结果。<br>
              </span><span class="part"><br>
              ��(3) 确定由项目的计划进度所安排的可能选择的正式的里程碑。<br>
              <br>
              ��(4) 比较在项目资源表中所列出的每一个项目任务的实际开始时间和计划开始时间。<br>
              <br>
              ��(5) 非正式地与开发人员交谈，以得到他们对开发进展和刚冒头的问题的客观评价。<br>
              </span><br>
              ��实际上有经验的项目管理人员已经使用了所有这些追踪技术。<br>
              ��</p>
