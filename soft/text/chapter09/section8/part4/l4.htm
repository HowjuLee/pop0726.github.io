          <td class="text"> ��在软件工程项目中必须处理好进度与质量之间的关系。在软件开发实践中常常会遇到这样的事情，当任务未能按计划完成时，只好设法加快进度赶上去。但事实告诉我们，在进度压力下赶任务，其成果往往是以牺牲产品的质量为代价的。还应当注意到，产品的质量与生产率有着密切的关系。日本人有个说法：在价格和质量上折衷是不可能的，但高质量给生产者带来了成本的下降这一事实是可以理解的，这里的质量是指的软件工程过程的质量。<br>
