          <td class="explaination" height="2"><span class="section"><br>
            1、甘特图</span><br>
            <br>
            ��甘特图用水平线段表示任务的工作阶段；线段的起点和终点分别对应着任务的开工时间和完成时间；线段的长度表示完成任务所需的时间。<span class="part">图9.17</span>给出了一个具有5 
            个任务的甘特图。如果这5条线段分别代表完成任务的计划时间，则在横坐标方向附加一条可向右移动的纵线。它可随着项目的进展，指明已完成的任务(纵线扫过的)和有待完成的任务(纵线尚未扫过的)。从甘特图上可以很清楚地看出各子任务在时间上的对比关系。<br>
