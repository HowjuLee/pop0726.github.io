          <td class="explaination" height="2"><br>
            <span class="section">2、PERT技术和CPM方法</span><br>
            <br>
            ��PERT技术叫做计划评审技术，CPM方法叫做关键路径法，它们都是安排开发进度，制定软件开发计划的最常用的方法。它们都采用网络图来描述一个项目的任务网络，也就是从一个项目的开始到结束，把应当完成的任务用图或表的形式表示出来。通常用两张表来定义网络图。一张表给出与一特定软件项目有关的所有任务(也称为任务分解结构)，另一张表给出应当按照什么样的次序来完成这些任务(也称为限制表)。<br>
