          <td class="explaination" height="2"><br>
            <span class="zhishidian">9.8.1 软件开发小组人数与软件生产率</span><br>
            <br>
            ��对于一个小型软件开发项目，一个人就可以完成需求分析、设计、编码和测试工作。随着软件开发项目规模的增大，就需要更多的人共同参与同一软件项目的工作，因此要求由多人组成软件开发组。但是，软件产品是逻辑产品而不是物理产品，当几个人共同承担软件开发项目中的某一任务时，人与人之间必须通过交流来解决各自承担任务之间的接口问题，即所谓通信问题。通信需花费时间和代价，会引起软件错误增加，降低软件生产率。<br>
