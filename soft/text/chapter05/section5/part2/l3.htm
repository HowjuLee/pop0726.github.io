            <p><br>
              ��人们借助于测试用例的媒介作用，对程序的逻辑和功能提出各种疑问，结合问题开展热烈的讨论和争议，能够发现更多的问题。<br>
              ��走查着重于从流程的角度来考察程序，借助于程序流程图来进行数据流和控制流的分析。在程序流程图中以结点表示程序段，有向边表示控制路径。利用测试用例的执行，可以分析程序的行为，定位计测断点，识别路径，进行静态分析。实践表明，流程图对于检测不合法的编码、控制的转移、不恰当的嵌套和重入、以及多入口、多出口的问题非常有用。比流程图更进一步的是调用图。它用节点表示程序单元，有向边表示程序单元之间的控制和调用，从语义角度而不是从语法角度考察程序的控制路径。 
              <br>
              ��</p>
