              <span class="section">1、桌前检查（Desk Checking）</span><br>
              <br>
              　　这是一种传统的检查方法。由程序员自己检查自己编写的程序。程序员在程序通过编译之后，进行单元测试设计之前，对源程序代码进行分析，检验，并补充相关的文档，目的是发现程序中的错误。<br>
