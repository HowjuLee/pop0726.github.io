            <p><br>
              <span class="part">2、白盒测试</span><br>
              ��这一方法是把测试对象看做一个打开的盒子，它允许测试人员利用程序内部的逻辑结构及有关信息，设计或选择测试用例，对程序所有逻辑路径进行测试。通过在不同点检查程序的状态，确定实际的状态是否与预期的状态一致。因此白盒测试又称为结构测试或逻辑驱动测试。<br>
              ��软件人员使用白盒测试方法，主要想对程序模块进行如下的检查：<br>
              ��<span class="part">・</span>对程序模块的所有独立的执行路径至少测试一次；<br>
              ��<span class="part">・</span>对所有的逻辑判定，取&quot;真&quot;与取&quot;假&quot;的两种情况都能至少测试一次；<br>
              ��<span class="part">・</span>在循环的边界和运行界限内执行循环体；<br>
              ��<span class="part">・</span>测试内部数据结构的有效性，等等。<br>
              ��</p>
