            <span class="zhishidian">5.4.2 逻辑覆盖 </span> <br>
            　　<br>
            ��逻辑覆盖是以程序内部的逻辑结构为基础的设计测试用例的技术。属白盒测试。这一方法要求测试人员对程序的逻辑结构有清楚的了解，甚至要能掌握源程序的所有细节。由于覆盖测试的目标不同，<span class="part">逻辑覆盖又可分为：语句覆盖、判定覆盖、判定－条件覆盖、条件组合覆盖及路径覆盖。<br>
            　　<br>
            <span class="section">1、语句覆盖</span> <br>
            　　</span></td>

        <tr>
