            　　</td>

        <tr> 
          <td class="explaination" height="2" valign="top" align="left"><img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��所谓判定－条件覆盖就是设计足够的测试用例，使得判断中每个条件的所有可能取值至少执行一次，同时每个判断本身的所有可能判断结果至少执行一次。换言之，即是要求各个判断的所有可能的条件取值组合至少执行一次。<br>
