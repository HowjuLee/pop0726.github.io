            <p><br>
              等价类的划分有两种不同的情况：<br>
              ��<span class="part">(1)</span> <span class="part">有效等价类：</span>是指对于程序规格说明来说，是合理的，有意义的输入数据构成的集合。利用它，可以检验程序是否实现了规格说明预先规定的功能和性能。<br>
              ��<span class="part">(2) 无效等价类：</span>是指对于程序规格说明来说，是不合理的，无意义的输入数据构成的集合。利用它，可以检查程序中功能和性能的实现是否有不符合规格说明要求的地方。<br>
              ��在设计测试用例时，要同时考虑有效等价类和无效等价类的设计。软件不能都只接收合理的数据，还要经受意外的考验，接受无效的或不合理的数据，这样获得的软件才能具有较高的可靠性。<br>
              ��</p>
