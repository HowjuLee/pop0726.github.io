          <td class="text" height="6"> 
            <p>�� 为了表示原因与原因之间，结果与结果之间可能存在的约束条件，在因果图中可以附加一些表示约束条件的符号。从输入（原因）考虑，有四种约束；从输出（结果）考虑，还有一种约束，参看<span class="part">图5.22：<br>
              <img src="../../../../images/tubiao/ts.gif" width="25" height="16" alt="图示"> 
              </span></p>
          </td>
        </tr>
        <tr>
          <td class="text">
            <div align="center"><img src="../../../../images/images/chapter05/5_22.gif" width="450" height="103"><br>
              <span class="part">图5.22 因果图的约束符号</span> </div>
          </td>
        </tr>
        <tr>
          <td class="text"> ��<span class="part">§</span> E（互斥）：表示a，b两个原因不会同时成立，两个中最多有一个可能成立。<br>
            ��<span class="part">§</span> I（包含）：表示a，b，c三个原因中至少有一个必须成立。 <br>
            ��<span class="part">§</span> O（唯一）：表示a和b当中必须有一个，且仅有一个成立。<br>
            ��<span class="part">§</span> R（要求）：表示当a出现时，b必须也出现。不可能a出现，b不出现。 <br>
            ��<span class="part">§</span> M（屏蔽）：表示当a是1时，b必须是0。而当a为0时，b的值不定。</td>
        </tr>
