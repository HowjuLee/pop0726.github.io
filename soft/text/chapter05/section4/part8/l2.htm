          <td class="text">��<span class="part">§</span> 恒等：若原因出现，则结果出现。若原因不出现，则结果也不出现。<br>

            ��<span class="part">§</span> 或（∨）：若几个原因中有一个出现，则结果出现，几个原因都不出现，结果不出现。<br>
