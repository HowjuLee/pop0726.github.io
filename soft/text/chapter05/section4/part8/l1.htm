            <p><br>
              <span class="section">1、利用因果图生成测试用例的基本步骤</span><br>
              ��<span class="part">(1)</span> 分析软件规格说明描述中，哪些是原因（即输入条件或输入条件的等价类），哪些是结果（即输出条件），并给每个原因和结果赋予一个标识符。<br>
              ��<span class="part">(2)</span> 分析软件规格说明描述中的语义，找出原因与结果之间，原因与原因之间对应的是什么关系? 
              根据这些关系，画出因果图。<br>
              ��<span class="part">(3)</span> 由于语法或环境限制，有些原因与原因之间，原因与结果之间的组合情况不可能出现。为表明这些特殊情况，在因果图上用一些记号标明约束或限制条件。<br>
              ��<span class="part">(4)</span> 把因果图转换成判定表。<br>
              ��<span class="part">(5)</span> 把判定表的每一列拿出来作为依据，设计测试用例。<br>
              ��</p>
