            <span class="part">(2) 计算得到的控制流图的环路复杂性 </span><br>
            ��利用在前面给出的计算控制流图环路复杂性的方法，算出控制流图G 的环路复杂性。如果一开始就知道判断结点的个数，甚至不必画出整个控制流图，就可以计算出该图的环路复杂性的值。对于<span class="part">图5.20</span>给定的控制流图，可以算出:<br>
            ����V(G)＝6 (区域数) <br>
            ����V(G)＝17(边数)－13(结点数)＋2＝6<br>
            ����V(G)＝5(判定结点数)＋1＝6<br>
            <span class="part">(3) 确定线性无关的基本路径集</span><br>
            ��针对<span class="part">图5.20</span>计算出的环路复杂性的值，就是该图已有的线性无关基本路径集中路径数目。<br>
