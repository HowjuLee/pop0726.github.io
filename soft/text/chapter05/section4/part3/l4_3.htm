            <p><br>
              <span class="part">(3) 连锁循环</span><br>
              ��连锁循环要区别两种情况。如果各个循环互相独立，则连锁循环可以用与简单循环相同的方法进行测试。例如，有两个循环处于连锁状态，则前一个循环的循环变量的值就可以做为后一个循环的初值。但如果几个循环不是互相独立的，则需要使用测试嵌套循环的办法来处理。<br>
              <br>
              <span class="part">(4) 非结构循环</span><br>
              ��应该使用结构化程序设计方法重新设计测试用例。<br>
              ��</p>
