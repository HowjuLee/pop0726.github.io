          <td class="text"><span class="section"><br>
            1、较小错误：</span>只对系统输出有一些非实质性影响。如，输出的数据格式不合要求等。<br>
            <span class="section">2、中等错误：</span>对系统的运行有局部影响。如输出的某些数据有错误或出现冗余。<br>
            <span class="section">3、较严重错误：</span>系统的行为因错误的干扰而出现明显不合情理的现象。比如开出了0.00元的支票，系统的输出完全不可信赖。<br>
            <span class="section">4、严重错误：</span>系统运行不可跟踪，一时不能掌握其规律，时好时坏。<span class="section"><br>
            5、非常严重的错误：</span>系统运行中突然停机，其原因不明，无法软启动。<br>
            <span class="section">6、最严重的错误：</span>系统运行导致环境破坏，或是造成事故，引起生命、财产的损失。
