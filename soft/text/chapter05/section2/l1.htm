          <td class="text">��<br>
            ��例如，在源程序中，由于误写一个字符导致某一语句被改变，碰巧语法检查又未能发这个错误，接着又引起不正确的函数计算。在这种情况下，这个错误应归于编码错误呢？还是归入操作员错误? 
            或是数据错误? 或是函数计算错误? 如果程序员自己编写的程序中出现了这样的错误，那么该程序员很可能把责任推给操作员，并认定为操作错误。如果这个错误出现在别人编写的程序中，那么人们很可能认定是那位程序员的错误，这是一个编码错误。如果人们的责任是检查系统的查错能力，那么人们又可能说这个错误是由于系统没有完善的数据检验机制所造成的。<br>
