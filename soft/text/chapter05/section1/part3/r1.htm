          <td class="explaination" height="2">��<br>
            <span class="zhishidian">5.1.3 确认和验证的关系 <br>
            </span><br>
            �� 确认（Validation）是一系列的活动和过程，其目的是想证实在一个给定的外部环境中软件的逻辑正确性。它包括需求规格说明的确认和程序的确认，而程序的确认又分为静态确认与动态确认。静态确认一般不在计算机上实际执行程序，而是通过人工分析或者程序正确性证明来确认程序的正确性； 
            动态确认主要通过动态分析和程序测试来检查程序的执行状态，以确认程序是否有问题。<br>
            ��</td>
        </tr>
        <tr> 
          <td class="explaination" height="16" align="left" valign="top"><img src="../../../../images/tubiao/dy.gif" width="25" height="20" alt="定义"> 
            ��验证（Verification），则试图证明在软件生存期各个阶段，以及阶段间的逻辑协调性、完备性和正确性。<br>
