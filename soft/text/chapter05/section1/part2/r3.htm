          <td class="explaination" height="2">��<br>
            <span class="section">4、在设计测试用例时，应当包括合理的输入条件和不合理的输入条件。</span><br>
            　　合理的输入条件是指能验证程序正确的输入条件，不合理的输入条件是指异常的，临界的，可能引起问题异变的输入条件。软件系统处理非法命令的能力必须在测试时受到检验。用不合理的输入条件测试程序时，往往比用合理的输入条件进行测试能发现更多的错误。<br>
            <br>
            <span class="section">5、充分注意测试中的群集现象。</span><br>
            　　在被测程序段中，若发现错误数目多，则残存错误数目也比较多。这种错误群集性现象，已为许多程序的测试实践所证实。根据这个规律，应当对错误群集的程序段进行重点测试，以提高测试投资的效益。<br>
