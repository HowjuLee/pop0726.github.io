          <td class="text">����<br>
            �� 软件测试在软件生存期中横跨<span class="part">两个阶段</span>：通常在编写出每一个模块之后就对它做必要的测试（称为<span class="part">单元测试</span>）。模块的编写者与测试者是同一个人。编码与单元测试属于软件生存期中的同一个阶段。在这个阶段结束之后，对软件系统还要进行各种综合测试，这是软件生存期的另一个独立的阶段，即<span class="part">测试阶段</span>，通常由专门的测试人员承担这项工作。<br>
            ��现在，软件开发机构将研制力量的40％以上投入到软件测试之中的事例越来越多。特殊情况下，对于性命攸关的软件，例如飞行控制、核反应堆监控软件等，其测试费用甚至高达所有其它软件工程阶段费用总和的3～5倍。<br>
