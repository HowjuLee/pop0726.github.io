          <td class="explaination" height="2">��<br>
            �� 测试过程按4个步骤进行，即<span class="part">单元测试、组装测试、确认测试</span>和<span class="part">系统测试</span>。<span class="part">图5.3</span>显示出软件测试经历的4个步骤。<br>
            <br>
            ��<span class="part">单元测试</span>集中对用源代码实现的每一个程序单元进行测试，检查各个程序模块是否正确地实现了规定的功能。<br>
            <br>
            ��<span class="part">集成测试</span>根据设计规定的软件体系结构，把已测试过的模块组装起来，在组装过程中，检查程序结构组装的正确性。<br>
            <br>
            ��<span class="part">确认测试</span>则是要检查已实现的软件是否满足了需求规格说明中确定了的各种需求，以及软件配置是否完全、正确。<br>
            <br>
            ��<span class="part">系统测试</span>把已经经过确认的软件纳入实际运行环境中，与其它系统成份组合在一起进行测试。严格地说，系统测试已超出了软件工程的范围。<br>
