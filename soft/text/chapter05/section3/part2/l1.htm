            <p><br>
              ��<span class="part">・</span> 在把各个模块连接起来的时侯，穿越模块接口的数据是否会丢失；<br>
              ��<span class="part">・</span> 一个模块的功能是否会对另一个模块的功能产生不利的影响；<br>
              ��<span class="part">・</span> 各个子功能组合起来，能否达到预期要求的父功能；<br>
              ��<span class="part">・</span> 全局数据结构是否有问题；<br>
              ��<span class="part">・</span> 单个模块的误差累积起来，是否会放大，从而达到不能接受的程度。<br>
              ��<span class="part">・</span> 单个模块的错误是否会导致数据库错误。<br>
              ��在单元测试的同时可进行集成测试，发现并排除在模块连接中可能出现的问题，最终构成要求的软件系统。<br>
              ��子系统的集成测试特别称为部件测试，它所做的工作是要找出组装后的子系统与系统需要规格说明之间的不一致。 <br>
              ��</p>
