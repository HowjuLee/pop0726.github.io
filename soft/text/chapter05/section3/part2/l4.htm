              <span class="part">图5.8 自底向上增殖方式的例子</span> </div>

        <tr>
          <td class="text">��自底向上增殖的步骤如下：<br>
            ��<span class="part">①</span> 由驱动模块控制最底层模块的并行测试；也可以把最底层模块组合成实现某一特定软件功能的簇，由驱动模块控制它进行测试。<br>
            ��<span class="part">②</span> 用实际模块代替驱动模块，与它已测试的直属子模块组装成为子系统。<br>
            ��<span class="part">③</span> 为子系统配备驱动模块，进行新的测试。<br>
            ��<span class="part">④</span> 判断是否已组装到达主模块。 是则结束测试，否则执行②。<br>
            ��</td>
