          <td class="text"> 
            <p><br>
              ��自顶向下的组装和测试存在一个逻辑次序问题。在为了充分测试较高层的处理而需要较低层处理的信息时，就会出现这类问题。在自顶向下组装阶段，还需要用桩模块代替较低层的模块。关于桩模块的编写，根据情况不同有如<span class="part">图5.7</span>所示的几种选择。 
              <br>
              <img src="../../../../images/tubiao/ts.gif" width="25" height="16" alt="图示"> 
            </p>
          </td>
        </tr>
        <tr>
          <td class="text">
            <div align="center"><img src="../../../../images/images/chapter05/5_7.gif" width="450" height="136"><br>
              <span class="part">图5.7 桩模块的几种选择</span> </div>
          </td>
        </tr>
        <tr>
          <td class="text">��为了能够准确地实施测试，应当让桩模块正确而有效地模拟子模块的功能和合理的接口，不能是只包含返回语句或只显示该模块已调用信息，不执行任何功能的哑模块。<br>
            ��如果不能使桩模块正确地向上传递有用的信息，可以采用以下解决办法。<br>
            ��<span class="part">・</span> 将很多测试推迟到桩模块被实际模块替代了之后进行；<br>
            ��<span class="part">・</span> 进一步开发能模拟实际模块功能的桩模块；<br>
            ��</td>
