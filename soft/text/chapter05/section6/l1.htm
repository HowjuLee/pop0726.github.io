            <p><br>
              ��调试活动由两部分组成：<br>
              ��<span class="part">① 确定程序中可疑错误的确切性质和位置。</span><br>
              ��<span class="part">② 对程序（设计，编码）进行修改，排除这个错误。</span><br>
              ��通常，调试工作是一个具有很强技巧性的工作。一个软件工程人员在分析测试结果的时候会发现，软件运行失效或出现问题，往往只是潜在错误的外部表现，而外部表现与内在原因之间常常没有明显的联系。如果要找出真正的原因，排除潜在的错误，不是一件易事。因此可以说，调试是通过现象，找出原因的一个思维分析的过程。<br>
              ��</p>
