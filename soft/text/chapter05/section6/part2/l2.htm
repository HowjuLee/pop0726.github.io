          <td class="text"><img src="../../../../images/tubiao/lt.gif" width="26" height="25" alt="例题">�� 
            例如，程序中发现错误的地方是某个打印语句。通过输出值可推断出程序在这一点上变量的值。再从这一点出发，回溯程序的执行过程，反复考虑：&quot;如果程序在这一点上的状态（变量的值）是这样，那么程序在上一点的状态一定是这样...&quot;， 
            直到找到错误的位置，即在其状态是预期的点与第一个状态不是预期的点之间的程序位置。 <br>
            ��回溯法对于小程序很有效，往往能把错误范围缩小到程序中的一小段代码；仔细分析这段代码不难确定出错的准确位置。但对于大程序，由于回溯的路径数目较多，回溯会变得很困难。<br>
            ��</td>
