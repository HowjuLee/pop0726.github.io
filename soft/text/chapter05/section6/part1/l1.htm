        <tr>
          <td class="text">��<span class="part">(1)</span> 从错误的外部表现形式入手，确定程序中出错位置；<br>
            ��<span class="part">(2)</span> 研究有关部分的程序，找出错误的内在原因；<br>
            ��<span class="part">(3)</span> 修改设计和代码，以排除这个错误；<br>
            ��<span class="part">(4)</span> 重复进行暴露了这个错误的原始测试或某些有关测试，以确认：<br>
            ����<span class="part">①</span> 该错误是否被排除；<br>
            ����<span class="part">②</span> 是否引进了新的错误。<br>
            ��<span class="part">(5)</span> 如果所做的修正无效，则撤消这次改动，重复上述过程，直到找到一个有效的解决办法为止。<br>
