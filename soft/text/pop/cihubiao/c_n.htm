            <p><br>
              <span class="section">内聚 【Cohesion】</span><br>
              　　内聚是模块功能强度(一个模块内部各个元素彼此结合的紧密程度)的度量。一个内聚程度高的模块(在理想情况下)应当只做一件事。一般模块的内聚性分为七种类型：巧合内聚、逻辑内聚、时间内聚（经典内聚）、过程内聚、通信内聚、信息内聚、功能内聚。</p>
            <p><span class="section">逆向工程 【Reverse engineering】</span><br>
              　　逆向工程就好象是一个魔术管道，把一个非结构化的无文档的源代码或目标代码清单喂入管道，则从管道的另一端出来计算机软件的全部文档。逆向工程可以从源代码或目标代码中提取设计信息，其中抽象的层次、文档的完全性、工具与人的交互程度，以及过程的方法都是重要的因素。 
              <br>
              　　<br>
              　　</p>
