            可使用性 【Usability】</span><br>
            　　从用户观点出发，把可使用性定义为程序方便、实用、及易于使用的程度。一个可使用的程序应是易于使用的、能允许用户出错和改变，并尽可能不使用户陷入混乱状态的程序。<br>
