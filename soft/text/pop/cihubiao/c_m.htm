            <p><span class="section"><br>
              模块化 【Modularity】</span><br>
              　　软件系统的模块化是指将整个软件划分成若干单独命名和可编址的部分，称之为模块。这些模块可以被组装起来以满足整个问题的需求。一个大软件，相对于一个较小的软件不容易被人们理解。在解决问题的实践中，如果把两个问题结合起来作为一个问题来处理，其理解复杂性大于这两个问题被分开考虑时的理解复杂性之和。因此，把一个大而复杂的问题分解成一些独立的易于处理的小问题，解决起来就容易得多。对应地，可以把一个大而复杂的软件系统划分成易于理解的比较单纯的模块结构。<br>
              　　</p>
