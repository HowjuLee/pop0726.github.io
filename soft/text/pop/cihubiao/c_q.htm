          <td class="text"> 
            <p><span class="section"><br>
              强度测试 【Stress testing】<br>
              </span><span class="text">　　强度测试是要检查在系统运行环境不正常到发生故障的情况下，系统可以运行到何种程度的测试。该测试总是在提供非正常数量、频率或总量资源的情况下运行系统的。</span></p>
            <p><span class="section">确认测试 【Validation testing】</span><br>
              　　确认测试又称有效性测试。它的任务是验证软件的有效性，即验证软件的功能和性能及其它特性是否与用户的要求一致。在确认测试阶段首先要进行有效性测试以及软件配置复审，然后进行验收测试和安装测试，在通过了专家鉴定之后，才能成为可交付的软件。<br>
              　　</p>
          </td>
