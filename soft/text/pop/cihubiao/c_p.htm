              瀑布模型 【Waterfall model】<br>
              </span><span class="text"> 　　瀑布模型规定了各项软件工程活动，包括：制定软件项目计划，进行需求分析和定义，软件设计，程序编码，测试及运行维护。并且规定了它们自上而下，相互衔接的固定次序，如同瀑布流水，逐级下落。</span><span class="section"><br>
