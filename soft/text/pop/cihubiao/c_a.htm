          <td><span class="text"><br>
            </span><span class="section">安全测试 【Safety testing】</span><span class="text"><br>
            　　系统的安全测试是要检验在系统中已经存在的系统安全性、保密性措施是否发挥作用，有无漏洞。为此要了解破坏安全性的方法和工具，并设计一些模拟测试用例对系统进行测试。假如有充分的时间和资源，好的安全性测试最终应当能突破保护，进入系统。 
            </span> 
            <p><span class="section">安装测试 【Installation testing】</span><span class="text"><br>
              　　安装测试的目的不是找软件错误，而是找安装错误。在安装软件系统时，会有多种选择。要分配和装入文件与程序库，布置适用的硬件配置，进行程序的联结。而安装测试就是要找出在这些安装过程中出现的错误。<br>
              </span> </p>
          </td>
        </tr>

    </td>
