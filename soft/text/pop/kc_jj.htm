          <td class="text"><br>��本课程由清华大学计算机科学与技术系 <b>殷人昆</b> 教授讲授<br>��软件工程是计算机专业的一门重要的专业基础课，它对于培养学生的软件素质，提高学生的讲授软件开发能力与软件项目管理能力具有重要的意义。<br>
            <br>
            　　<span class="zhishidian">课程的主要内容有：</span>介绍软件的基本概念和软件工程的目标，通过对传统的面向过程的软件开发方法和面向对象的软件开发方法的介绍，使学生掌握开发高质量软件的方法；通过对软件开发过程和过程管理技术的学习，使学生了解如何进行软件度量和管理，怎样进行质量保证活动，从而能够有效地策划和管理软件开发活动。<br>
