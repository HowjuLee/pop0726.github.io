          <td><span class="text"><br>
            　　本课件是根据</span><span class="part">《同等学力人员申请硕士学位计算家科学与技术学科综合水平全国统一考试大纲及指南》</span><span class="text">中有关软件工程的要求编写的。在大纲的总则中对软件工程重要知识点的要求是：掌握软件产品和软件工程过程的相关概念；软件工程各个环节的目标、任务、主要处理原则；掌握结构化方法和面向对象方法；掌握软件建模和软件构造设计方法；掌握软件的相关度量和质量保证方法。</span>
