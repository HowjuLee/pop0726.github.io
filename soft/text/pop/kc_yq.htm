          <td class="text"><br>
            　　 <span class="zhishidian">第一，</span>要求学员有刻苦学习，持之以恒的精神。软件工程课程的性质与其说是一门技术性很强的课程，不如说更像一门管理学科的课程，很多规定都是国内外大师的经验总结，不能误认为无用或现在用不上而放弃学习。<br>
            <br>
            　　<span class="zhishidian">第二，</span>要求学员能够学以致用，善于将理论与实际结合，才能巩固课内学到的知识，并能融会贯通。<br>
            　　</td>
