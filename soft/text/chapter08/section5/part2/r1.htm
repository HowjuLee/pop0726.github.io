            <span class="zhishidian">8.5.2 分层式体系结构</span><br>
            <br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��所谓分层式体系结构，是按层次组织软件的一种软件体系结构，其中每一层软件建立在低一层的软件层上。位于同一层的软件系统或子系统具有同等的通用性，在下一层的软件比在上一层的软件通用性更强。一个层次可视为同等通用档次的一组(子)系统。因此，在分层的体系结构中，最高层是应用层，可包容许多应用系统。次高层是构件层，可包括多个可复用构件库系统，可用于建立应用系统。应用系统建立在构件层之上，而此构件层中的许多构件库系统又是建立在更低层次的构件库系统之上。<br>
