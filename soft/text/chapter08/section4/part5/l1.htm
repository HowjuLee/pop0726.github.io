            <span class="section">1、概念 (Concept)</span><br>
            ��描述软件构件做什么。为此，需要完全地描述构件的接口和表示语义(表示在前置条件和后置条件的上下文中)。概念将传达构件的意图。<br>
            <br>
            <span class="section">2、内容 (Content)</span><br>
            ��描述软件构件的概念如何实现。一般来讲，内容是对外来用户隐蔽的信息，是只有试图修改或测试该构件的人才需要了解的信息。<br>
            <br>
            <span class="section">3、上下文 (Context)</span><br>
            ��将可复用的构件安置到它的应用论域中。就是说，上下文将通过定义概念的、操作的和实现的特征，使软件人员能够找到合适的构件以满足应用的需求。<br>
