          <td class="text"><br>
            ��借助于树形浏览工具，类库的用户可以从树的根部(继承层次的根类)出发，根据对可复用基类的需求，逐层确定它所属的语法和语义的范畴，然后确定最合适的基类。借助于类库的超文本文档，用户一方面可以在类库的继承层次结构中查阅各基类的属性、操作和其他特征，另一方面可按照基类之间的语义关联实现自由跳转。<br>
            <br>
            ��需要强调的是：对类库的检索并不要求待实现的类与库中的基类完全相同或极为相似，只是希望待实现的类与基类之间存在某种自然的继承关系，或者基类能够提供属性或操作给待实现的子类选用。这与其他可复用构件库的检索截然不同。<br>
