            ��通常将面向对象的可复用构件库称为可复用类库（简称类库），因为这时所有的构件都是以类的形式出现。可复用基类的建立取决于论域分析阶段对当前应用（族）中具有一般适用性的对象和类的标识。类库的组织方式采用类的继承层次结构。这种结构与现实问题空间的实体继承关系有某种自然、直接的对应。同时，类库的文档以超文本方式组织，每个类的说明文档中都可以包含指向其他说明文档的关键词结点的链接指针。<br>
