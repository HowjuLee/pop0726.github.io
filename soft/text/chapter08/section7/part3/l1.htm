          <td class="text"><br>
            <span class="section">1、构造法</span><br>
            ��为了在子类中使用库中的基类的属性和操作，可以考虑在子类中引进基类的实例作为子类的实例变量，然后在子类中通过实例变量来复用基类的属性或操作。构造法只用到面向对象的封装特征。<br>
            <br>
            <span class="section">2、子类法</span><br>
            ��与构造法完全不同，子类法把新子类直接说明为库中基类的子类。通过继承和修改基类的属性和操作来完成新子类的定义。子类法利用了面向对象的封装和继承的特性。<br>
