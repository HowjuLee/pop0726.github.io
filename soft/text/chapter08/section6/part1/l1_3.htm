            <span class="section"> 3、超文本检索</span><br>
            ��这种检索方法的步骤是：用户首先给出一个或若干个关键词，系统在构件的说明文档中做精确的或模糊的语法匹配。匹配成功后，向用户提供相应的构件说明。这些构件说明是含有许多超文本结点的正文。用户在阅读这些正文时可实现多个构件说明文档之间的自由跳转，最终选择合适的构件。为了避免用户在跳转过程中迷失方向，系统可以通过图形用户界面显示浏览历史图，允许将特定画面定义为有名&quot;书签&quot;并可随时跳转到&quot;书签&quot;。此外，还可以帮助用户逆着跳转路径逐步返回。 
            <br>
            ��这种方法的优点是用户界面友好，但在某些情况下，复用者难以在超文本浏览过程中正确选择软件构件。<br>
