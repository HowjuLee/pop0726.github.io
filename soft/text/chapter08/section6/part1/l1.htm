          <td class="text"><br>
            <span class="section">1、基于关键词的检索</span><br>
            ��这种检索方法的基本思想是：系统(CASE工具)在图形用户界面上将可复用构件库的关键词树直观地展示给用户，用户通过在树上的逐级浏览寻找需要的关键词并提取相应的构件。当然，用户也可以直接给出关键词(其中可含有通配符)，由系统自动地给出合适的候选构件清单。 
            <br>
            ��这种方法的优点是简单，易于实现。但在某些场合没有应用价值，因为复用者往往无法用构件库中已有的关键词描述期望的构件的功能或行为。对构件库的浏览也容易使复用者迷失方向。<br>
