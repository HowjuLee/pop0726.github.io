            <span class="zhishidian"> 8.2.2 论域工程 </span><br>
            <br>
            ��论域工程的目的是界定、构造、分类和发布一组可复用的软件要素。从软件工程的观点来看，论域就是向应用软件提供应用需求的问题和背景知识。论域工程的主要任务就是针对单个或一族相似的论域，以软件复用为目标，探寻并挖掘论域或论域族中能够为多个应用软件系统共用的软件要素，并对它们进行结构化组织，放入可复用构件库，以备复用。<br>
            ��论域工程包括三个主要的活动：<span class="part">分析、构造</span>和<span class="part">发布</span>。<br>
