            �� 论域分析的结果为可复用构件的选取提供了指导原则。一旦确定了某些软件元素应当称为可复用构件并要加入到可复用构件库中，软件人员就必须实际构造它们。由于软件构件的生存期将跨越开发项目，甚至应用论域，因此，可复用构件必须更为通用、更容易组装到新的软件系统中、再新的运行环境下能表现出更好的健壮性。<br>
            ��代码级复用时最简单，也是用得最多的。但可复用软件构件不仅包括代码级构件，它还应涵盖论域知识、需求分析文档、设计文档、测试方案、测试用例等。<br>
