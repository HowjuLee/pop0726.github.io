            <span class="zhishidian">8.3.2 代码级的软件构件</span><br>
            <br>
            ��代码级复用是迄今为止研究最深入、应用最广泛的复用技术。代码级软件构件不仅应包含通常的程序代码段，还应辅以相应的注释和上下文说明。这些辅助可以用结构化语言或其他标识机制描述，但最好以相应的需求级或设计级软件构件的形式出现。传统上，代码级软件构件的主体是子程序(过程或函数)。现在，在基于对象和面向对象程序设计语言及相应的开发环境下，软件构件可以用Ada程序包或C++类来实现。<br>
