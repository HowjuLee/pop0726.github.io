            <span class="zhishidian">8.1.2 软件复用需要改变软件开发过程</span><br>
            <br>
            ��经过几年的实践，软件复用界（包括复用的研究界和实践界）已得到共识：为了取得系统的复用效果，必须在软件开发的过程方面做重大变革。以往的软件开发过程，每个项目都是从头做起，不同项目之间的共享部分甚少，至多是每个开发者复用自己的积蓄。新的开发方法则应将各种应用开发项目与界定、创建可复用资产联系在一起。<br>
