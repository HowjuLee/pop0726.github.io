            <span class="zhishidian">8.1.3 软件复用活动</span><br>
            <br>
            ��软件复用可以区分为横向复用和纵向复用。横向复用是复用不同应用论域中的软件元素，例如数据结构、排序算法、人机界面构件等。标准函数库是一种典型的原始的横向复用机制。纵向复用是在一类具有较多公共性的应用论域之间复用软件构件。由于在两个截然不同的应用论域之间进行软件复用潜力不大，所以纵向复用受到广泛关注。<br>
