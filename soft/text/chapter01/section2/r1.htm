          <td class="explaination"><br>
            <br>
            　　要给计算机软件做出科学的分类是很困难的。因为针对不同类型的工程对象，对其进行开发和维护有着不同的要求和处理方法，因此还是需要对软件的类型进行必要的划分。<br>
            <br>
            　　因为目前还找不到一个统一的严格分类标准，我们从不同的方面来做出分类是比较符合实际情况的。<br>
            　</td>
