            </span><span class="section">b 演化模型</span><span class="explaination"><br>
            <br>
            　　由于在项目开发的初始阶段人们对软件的需求认识常常不够清晰，因而使得开发项目难于做到一次开发成功，出现返工再开发在所难免。因此，可以先做试验开发，其目标只是在于探索可行性，弄清软件需求；然后在此基础上获得较为满意的软件产品。通常把第一次得到的试验性产品称为&quot;原型&quot;。参看</span><span class="part">图1.5</span><span class="explaination">。<br>
