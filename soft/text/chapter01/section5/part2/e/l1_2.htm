          <td><span class="text"><br>
            <br>
            </span><span class="section">智能模型的优点</span><span class="text">是：<br>
            　　</span><span class="part">・</span><span class="text">通过论域的专家系统，可使需求说明更完整、准确和无二义性；<br>
            　　</span><span class="part">・</span><span class="text">通过软件工程专家系统，提供一个设计库支持，在开发过程中成为设计人员的助手；<br>
            　</span><span class="part">　・</span><span class="text">通过软件工程知识和特定应用论域知识和规则的应用可帮助系统的开发。<br>
            <br>
            </span><span class="section">智能模型的缺点</span><span class="text">是：<br>
            　　</span><span class="part">・</span><span class="text">建立适合于软件设计的专家系统是非常困难的；<br>
            　　</span><span class="part">・</span><span class="text">建立一个既适合软件工程又适合应用论域的知识库也是非常困难的；<br>
            　　</span><span class="part">・</span><span class="text">目前状况是正在软件开发中应用人工智能技术，在CASE工具系统中使用专家系统，用专家系统实现测试自动化，在软件开发的局部阶段已有进展。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
