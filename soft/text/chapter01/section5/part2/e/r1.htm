          <td><span class="explaination"><br>
            <br>
            </span><span class="section">e 智能模型</span><span class="explaination"><br>
            <br>
            　　智能模型是基于知识的软件开发模型，它把瀑布模型和专家系统综合在一起。该模型在开发的各个阶段都利用了相应的专家系统来帮助软件人员完成开发工作，使维护能在系统需求说明一级上进行。为此，建立了各个阶段的知识库，将模型、相应论域知识和软件工程知识分别存入数据库，以软件工程知识为基础的生成规则构成的专家系统与包含应用论域知识规则的其他专家系统相结合，构成该应用论域的开发系统。<br>
            　</span></td>
