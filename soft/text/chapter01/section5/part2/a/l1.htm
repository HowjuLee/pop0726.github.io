          <td colspan="2" valign="top"><br>
            <br>
            <div align="left"><span class="text">　　然而软件开发的实践表明，上述各项活动之间并非完全是自上而下，呈线性图式。实际情况是，每项开发活动均处于一个质量环（输入-处理-输出-评审）中：<br>
              </span><span class="part">　　・</span><span class="text"> 从上一项活动接受本项活动的工作对象，做为输入；<br>
              </span><span class="part">　　・</span><span class="text"> 利用这一输入实施本项活动应完成的内容；<br>
              </span><span class="part">　　・</span><span class="text"> 给出本项活动的工作成果，做为输出传给下一项活动；<br>
              </span><span class="part">　　・</span><span class="text"> 对本项活动实施的工作进行评审。</span><br>
              　</div>
          </td>
        </tr>
        <tr> 
          <td width="25" valign="top"><img src="../../../../../images/tubiao/ts.gif" width="25" height="20" alt="图示"></td>
          <td> 
            <div align="center"><img src="../../../../../images/images/chapter01/1_2.gif" width="321" height="233"><span class="part"><br>
              图1.2 软件生存期的瀑布模型<br>
              　　</span></div>
          </td>
        </tr>
        <tr> 
          <td colspan="2"><span class="text">　　只有当其工作得到确认，才能继续进行下一项活动，在</span><span class="part">图1.2</span><span class="text">中用向下的箭头表示；否则返工，在</span><span class="part">图1.2</span><span class="text">中由向上的箭头表示。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
