            </span><span class="section">2 软件生存期模型</span><span class="text"><br>
            <br>
            　　软件生存期模型是从软件项目需求定义直至软件经使用后废弃为止，跨越整个生存期的系统开发、运作和维护所实施的全部过程、活动和任务的结构框架。<br>
            </span><span class="section"><br>
            a 瀑布模型</span><span class="text"><br>
            　　瀑布模型规定了各项软件工程活动，包括：制定开发计划，进行需求分析和说明，软件设计，程序编码。测试及运行维护，参看</span><span class="part">图1.2</span><span class="text">。并且规定了它们自上而下，相互衔接的固定次序，如同瀑布流水，逐级下落。</span><span class="text"><br>
