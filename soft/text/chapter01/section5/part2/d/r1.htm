            d 喷泉模型</span><span class="text"><br>
            <br>
            　　喷泉模型对软件复用和生存期中多项开发活动的集成提供了支持，主要支持面向对象的开发方法。&quot;喷泉&quot;一词本身体现了迭代和无间隙特性。系统某个部分常常重复工作多次，相关功能在每次迭代中随之加入演进的系统。所谓无间隙是指在开发活动，即分析、设计和编码之间不存在明显的边界。如</span><span class="part">图1.8</span><span class="text">所示。<br>
