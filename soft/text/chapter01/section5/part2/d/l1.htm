        <tr> 
          <td colspan="2"><br>
            <span class="text"> </span><span class="section">喷泉模型的特点</span><span class="text">是：<br>
            　</span><span class="part">　・</span><span class="text">喷泉模型各阶段相互重叠，反映了软件过程并行性的特点。 
            <br>
            　　</span><span class="part">・</span><span class="text">喷泉模型以分析为基础，资源消耗呈塔形，在分析阶段消耗的资源最多。<br>
            　　</span><span class="part">・</span><span class="text">喷泉模型反映了软件过程迭代的自然特性，从高层返回低层没有资源消耗。<br>
            　　</span><span class="part">・</span><span class="text">喷泉模型强调增量式开发，它依据分析一部分就设计一部分的原则，不要求一个阶段的彻底完成。整个过程是一个迭代的逐步细化的过程。<br>
            　　</span><span class="part">・</span><span class="text">喷泉模型是对象驱动的过程，对象是所有活动作用的实体，也是项目管理的基本内容。<br>
            　　</span><span class="part">・</span><span class="text">喷泉模型在实现时，由于活动不同，可分为对象实现和系统实现，不但反映了系统的开发全过程，而且也反映了对象族的开发和复用的过程。 
            <br>
            　</span> </td>
