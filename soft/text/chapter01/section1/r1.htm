        <tr>
          <td class="explaination"><br>
            　　软件是计算机系统中与硬件相互依存的另一部分，它是包括程序，数据及其相关文档的完整集合。其中，程序是按事先设计的功能和性能要求执行的指令序列；数据是使程序能正常操纵信息的数据结构；文档是与程序开发，维护和使用有关的图文材料。<br>
            <br>
            　　&quot;软件&quot;一词是在1960年代出现的。目前还没有公认的定义。本章中的定义是较为常用的，在某些文献中定义软件为计算机程序及说明程序的文档。<br>
            　</td>
        </tr>

    </td>
