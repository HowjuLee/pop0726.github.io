          <td><span class="text"> <br>
            　<br>
            　　</span><span class="section">软件工具</span><span class="text">为软件工程方法提供了自动的或半自动的软件支撑环境。目前，已经推出了许多软件工具，这些软件工具集成起来，建立起称之为计算机辅助软件工程(CASE)的软件开发支撑系统。CASE将各种软件工具、开发机器和一个存放开发过程信息的工程数据库组合起来形成一个软件工程环境。在适当的软件工具的帮助下，人们可以把开发工作做得既快又好。<br>
            <br>
            　　软件工具是指为了支援软件人员的开发和维护活动而使用的软件。例如项目估算工具、需求分析工具、设计工具、编程和调试工具、测试工具和维护工具等。使用了软件工具后可以大大提高软件的生产率和质量。<br>
            　</span></td>
