        <tr> 
          <td colspan="2"><span class="text"><br>
            　　</span><span class="part">图1.11</span><span class="text">表明了软件工程目标之间存在的相互关系。其中有些目标之间是互补关系，例如，易于维护和高可靠性之间，低开发成本与按时交付之间。还有一些目标是彼此互斥的，例如，低开发成本与软件可靠性之间，提高软件性能与软件可移植性之间，就存在冲突。<br>
            　</span></td>
        </tr>
        <tr> 
          <td class="text" width="25" valign="top"><img src="../../../images/tubiao/ts.gif" width="25" height="20" alt="图示"></td>
          <td class="text">
            <div align="center"><img src="../../../images/images/chapter01/1_11.gif" width="404" height="158"><br>
              <span class="part">图1.11 软件工程目标之间的关系</span> </div>
          </td>
        </tr>
        <tr> 
          <td class="text" colspan="2"><br>
            　　这里提到的几个目标很自然地成为判断软件开发方法或管理方法优劣的衡量尺度。如果提出一种新的开发方法，我们关心的是它对满足哪些目标比现有的方法更为有利。实际上，实施软件开发项目就是力图在以上目标的冲突取得一定程度的平衡。<br>
            　</td>
        </tr>

    </td>
