          <td><span class="explaination"><br>
            </span><span class="section">3 软件工程基本原理</span><span class="explaination"><br>
            <br>
            　　1968年在联邦德国召开的国际会议上正式提出并使用了&quot;软件工程&quot;这一术语，提出运用工程学的基本原理和方法来组织和实施软件生产。其后又发展了与软件有关的心理学、生理学和经济学等方面的学科。在此期间，研究软件工程学的科学家们陆续提出了100多条有关软件工程的准则，1983年美国TRW公司B.W.Boehm将它们概括为著名的软件工程七条原则。<br>
