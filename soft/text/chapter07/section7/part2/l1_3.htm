            6、再工程能力扩充了CASE工具集</span><br>
            　　<br>
            ��软件再工程可将新技术和新工具应用于老的软件。 <br>
            ��对于维护人员来说，可以有更新的更为强有力的工具帮助他们维护软件。再工程可被看作是一种技术转换手段，它带给老的系统一种新的，更为强有力的框架。对于CASE工具销售商来说，在其销售的工具中增加了再工程的工具，从而进一步开拓原有的软件市场，给原有的工具提高了附加值。 
            <br>
