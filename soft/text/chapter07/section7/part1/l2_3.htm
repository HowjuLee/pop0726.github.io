          <td class="text"><br>
            <span class="section">(2) 信息库</span><br>
            ��信息库是有关软件的信息仓库。通常，把有关软件的信息存入信息库，有3种方法：<br>
            <br>
            ��<span class="part">①</span> 将软件分解成为对象和关系；<br>
            <br>
            ��<span class="part">②</span> 逐步得到对象和关系，借助工具将它们送入信息库；<br>
            <br>
            ��<span class="part">③</span>从其它信息库引入信息。<br>
            <br>
            <span class="section">(3) 分解</span><br>
            ��把视图变换成信息库中存放的对象和关系。例如，编译器将程序分解为抽象的语法树表示。<br>
            <br>
            <span class="section">(4) 合成</span><br>
            ��根据信息库中的信息生成视图信息。合成器(工具或完成合成工作的人员)在信息库中寻找有关的对象和关系，组合成视图信息，然后根据要求将视图格式化，以显示视图信息。例如，编辑器的后端常常借助于扫视语法树或其它类似成分产生程序代码。
