          <td class="explaination" height="2"><br>
            ��逆向工程的抽象层次和用来产生它的工具提交的设计信息是原来设计的赝品，它是从源代码或目标代码中提取出来的。理想情况是抽象层次尽可能地高，也就是说，逆向工程过程应当能够导出过程性设计的表示(最低层抽象)、程序和数据结构信息(低层抽象)、数据和控制流模型(中层抽象)和实体联系模型(高层抽象)。随着抽象层次的增加，可以给软件工程师提供更多的信息，使得理解程序更容易。<br>
