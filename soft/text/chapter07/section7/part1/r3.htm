          <td class="explaination" height="2"><br>
            <span class="section">3、逆向工程</span><br>
            <br>
            ��软件的逆向工程是分析程序，力图在比源代码更高抽象层次上建立程序表示的过程。通常，软件组织要做逆向工程的目的常常不是为了&quot;解剖&quot;竞争对手的程序，因为要受到法律约束。作为逆向工程对象的程序，一般是自己的程序，有些是在多年以前开发出来的。这些程序没有规格说明，对它们的了解很模糊。逆向工程是设计恢复的过程。逆向工程工具可以从已存在程序中抽取数据结构、体系结构和程序设计信息。<br>
