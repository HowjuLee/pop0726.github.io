            <span class="section">1、改进软件</span><br>
            <br>
            <span class="part">　　(1) 软件重构</span><br>
            ��软件重构是对软件进行修改，使其易于理解或易于维护。所谓重构，意味着变更源代码的控制结构。软件重构的示意图参看<span class="part">图7.15</span>。<br>
            <br>
            <span class="part">　　(2) 文档重写、加注释及文档更新</span><br>
            ��软件文档重写是要生成更新的校正了的软件信息。重写代码是要将程序代码、其它文档及程序员知识转换成更新了的代码文档。这种文档一般是文本形式的，但可以有图形表示。（包括嵌入的注释、设计和程序规格说明。）用更新文档来实现软件改进是一种早期的软件再工程方法。文档重写对于软件维护十分重要，程序员可以通过嵌入的注释了解程序的功能。文档重写的示意图参见<span class="part">图7.16</span>。<br>
