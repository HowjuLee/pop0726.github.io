          <td class="explaination" height="2"><br>
            <span class="section">1、可理解性</span><br>
            <br>
            ��可理解性表明人们通过阅读源代码和相关文档，了解程序功能及其如何运行的容易程度。一个可理解的程序主要应具备以下一些特性：模块化(模块结构良好、功能完整、简明)，风格一致性(代码风格及设计风格的一致性)，不使用令人捉摸不定或含糊不清的代码，使用有意义的数据名和过程名，结构化，完整性(对输入数据进行完整性检查)等。<br>
