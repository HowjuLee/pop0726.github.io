            <span class="section">3、周期性地维护审查</span><br>
            　　<br>
            ��软件在运行期间，为了纠正新发现的错误或缺陷，为了适应计算环境的变化，为了响应用户新的需求，必须进行修改。因此会导致软件质量有变坏的危险，可能产生新的错误，破坏程序概念的完整性。因此，必须像硬件的定期检查一样，每月一次，或二月一次，对软件做周期性的维护审查，以跟踪软件质量的变化<br>
