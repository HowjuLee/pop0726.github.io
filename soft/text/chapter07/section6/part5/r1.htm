          <td class="explaination" height="2"><br>
            <span class="zhishidian">7.6.5 改进程序的文档</span><br>
            ��<br>
            ��程序文档是对程序总目标、程序各组成部分之间的关系、程序设计策略、程序实现过程的历史数据等的说明和补充。程序文档对提高程序的可理解性有着重要作用。即使是一个十分简单的程序，要想有效地、高效率地维护它，也需要编制文档来解释其目的及任务。而对于程序维护人员来说，要想对程序编制人员的意图重新改造，并对今后变化的可能性进行估计，缺了文档也是不行的。因此，为了维护程序，人们必须阅读和理解文档。那种对文档的价值估计过低的看法，是由于过低估计了用户对改变的要求而造成的。<br>
