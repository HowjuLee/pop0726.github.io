          <td class="explaination" height="2"><br>
            <span class="section">3、面向对象方法</span><br>
            　　<br>
            ��面向对象方法以对象为中心构造软件系统，用对象模拟问题论域中的实体，以对象间的联系刻划实体间的关系，根据问题论域中的模型建立软件系统的结构。由于现实世界的实体及其关系相对稳定，因此建立的模型也相对稳定，当系统需求发生变化时，不会引起软件结构的整体变化，往往只需要做一些局部性的修改，所以用面向对象方法构造的软件系统也比较稳定。<br>
