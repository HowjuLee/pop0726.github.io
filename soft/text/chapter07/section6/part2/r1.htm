            7.6.2 使用提高软件质量的技术和工具</span><br>
            <br>
            <span class="section">1、模块化</span><br>
            　　<br>
            ��模块化是软件开发过程中提高软件质量，降低成本的有效方法之一。也是提高可维护性的有效的技术。它的优点是如果需要改变某个模块的功能，则只要改变这个模块，对其它模块影响很小；如果需要增加程序的某些功能，则仅需增加完成这些功能的新的模块或模块层；程序的测试与重复测试比较容易；程序错误易于定位和纠正；容易提高程序效率。<br>
            <br>
            <span class="section">2、结构化方法</span><br>
            　　<br>
            ��结构化方法不仅使得模块结构标准化，而且将模块间的相互作用也标准化了。因而把模块化又向前推进了一步。采用结构化方法可以获得良好的程序结构。<br>
