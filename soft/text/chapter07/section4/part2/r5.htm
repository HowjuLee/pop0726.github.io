            <p><span class="section"><br>
              3、修改程序的副作用<br>
              　　</span><br>
              <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��所谓副作用是指因修改软件而造成的错误或其它不希望发生的情况，有三种副作用：<br>
              <span class="part">��⑴ 修改代码的副作用<br>
              ��⑵ 修改数据的副作用<br>
              ��⑶ 文档的副作用<br>
              <br>
              </span><span class="section">4、为了控制因修改而引起的副作用，要做到：</span><span class="text"><br>
              ��</span><span class="part">・</span><span class="text"> 按模块把修改分组；<br>
              ��</span><span class="part">・</span><span class="text"> 自顶向下地安排被修改模块的顺序；<br>
              ��</span><span class="part">・</span><span class="text"> 每次修改一个模块；<br>
              ��</span><span class="part">・</span><span class="text"> 对于每个修改了的模块，在安排修改下一个模块之前，要确定这个修改的副作用。可以使用交叉引用表、存储映象表、执行流程跟踪等。</span></p>
