            可能情况有以下几种：<br>
            <br>
            ��<span class="part">①</span> 意外停机，系统完全不能工作──作为临时的处置，削除特定的数据，插入临时代码（打补丁），以人工方式运行系统。<br>
            <br>
            ��<span class="part">②</span> 安装的期限到期──系统有时要延迟变更。例如，税率改变时，继续执行其它处理，同时修补有关的部分再执行它，或者制作特殊的程序，然后再根据执行结果做修正。<br>
            <br>
