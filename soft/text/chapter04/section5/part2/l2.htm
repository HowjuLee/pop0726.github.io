            ��利用McCabe环路复杂度度量时，有几点说明。<br>
            ��<span class="part">・</span> 环路复杂度取决于程序控制结构的复杂度。当程序的分支数目或循环数目增加时其复杂度也增加。环路复杂度与程序中覆盖的路径条数有关。<br>
            ��<span class="part">・</span> 环路复杂度是可加的。例如，模块A的复杂度为3，模块B的复杂度为4，则模块 
            A与模块B的复杂度是7。<br>
            ��<span class="part">・</span> McCabe建议，对于复杂度超过10的程序，应分成几个小程序，以减少程序中的错误。Walsh用实例证实了这个建议的正确性。他发现，在McCabe复杂度为10的附近，存在出错率的间断跃变。<br>
