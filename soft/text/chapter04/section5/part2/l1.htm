        <tr>
          <td class="text" width="5%">&nbsp;</td>
          <td class="text" width="95%">��当分支或循环的数目增加时，程序中的环路也随之增加，因此McCabe环路复杂度度量值实际上是为软件测试的难易程度提供了一个定量度量的方法，同时也间接地表示了软件的可靠性。实验表明，源程序中存在的错误数以及为了诊断和纠正这些错误所需的时间与McCabe环路复杂度度量值有明显的关系。<br>
