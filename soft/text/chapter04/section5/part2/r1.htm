            <span class="zhishidian">4.5.2 McCabe度量法</span><br>
            <br>
            ��McCabe度量法是一种基于程序控制流的复杂性度量方法。McCabe定义的程序复杂性度量值又称环路复杂度，它基于一个程序模块的程序图中环路的个数。</td>
        </tr>
        <tr> 
          <td class="explaination" align="left" valign="top" height="40"><img src="../../../../images/tubiao/dy.gif" width="25" height="20" alt="定义">　�如果把程序流程图中每个处理符号都退化成一个结点，原来联结不同处理符号的流线变成连接不同结点的有向弧，这样得到的有向图就叫做程序图。</td>
        </tr>
        <tr> 
          <td class="explaination">��计算有向图G的环路复杂性的公式：<br>
            �����<span class="part">V (G)＝m－n＋2</span><br>
            ��其中，<span class="part">V（G）</span>是有向图G中的环路个数，<span class="part">m</span>是图G中有向弧个数，<span class="part">n</span>是图<span class="part">G</span>中结点个数。</td>
