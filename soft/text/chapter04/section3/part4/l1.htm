            <p>��<br>
              <span class="part">��1、</span><span class="text">输入／输出的请求应当最小化；</span><span class="part"><br>
              ��2、</span><span class="text">对于所有的输入／输出操作，安排适当的缓冲区，以减少频繁的信息交换。</span><span class="part"><br>
              ��3、</span><span class="text">对辅助存储（例如磁盘），选择尽可能简单的，可接受的存取方法；</span><span class="part"><br>
              ��4、</span><span class="text">对辅助存储的输入／输出，应当成块传送；</span><span class="part"><br>
              ��5、</span><span class="text">对终端或打印机的输入/输出，应考虑设备特性，尽可能改善输入/输出的质量和速度；</span><span class="part"><br>
              ��6、</span><span class="text">任何不易理解的，对改善输入/输出效果关系不大的措施都是不可取的；</span><span class="part"><br>
              ��7、</span><span class="text">任何不易理解的所谓&quot;超高效&quot;的输入/输出是毫无价值的；</span><span class="part"><br>
              ��8、</span><span class="text">好的输入/输出程序设计风格对提高输入/输出效率会有明显的效果。</span><br>
