            ��假如数据结构中常使用数组、指针等数据类型，则对它们必须采取随机访问，这样势必产生访问上的混乱。例如，要访问数组元素A[i][j]，必须先对下标i，j访问，造成访问忽前忽后，这与GOTO语句造成的混乱类似，同样是有害的。H.Mills指出，解决这一问题的办法是用栈和队列去代替数组和指针。栈与队列分别是按后进先出（LIFO）和先进先出（FIFO）的原则进行存取的。在程序中用栈和队列代替数组和指针，用合理的规范的顺序存取代替随机存取，将克服随机存取带来的麻烦。而且有人做了证明，所有使用数组和指针的程序，都可以使用栈和队列的程序等价替换。<br>
