            <span class="section">3、程序设计语言的技术性能</span><br>
            <br>
            　　在计划阶段，极少考虑程序语言的技术特性。但在选定资源，规划将要使用的软件工具时，就要确定一个具体的编译器或者确定一个程序设计环境。如果软件开发组的成员对所要使用的语言不熟悉，那么在成本及进度估算时必须把学习的工作量估算在内。<br>
            ��一旦确定了软件需求，待选用的程序语言的技术特性就显得非常重要了。如果需要复杂的数据结构，就要仔细衡量有哪些语言能提供这些复杂的数据结构。如果首要的是高性能及实时处理的能力，就可选用适合于实时应用的语言或效率高的语言。如果该应用有许多输出报告或繁杂的文件处理，最好是根据软件的要求，选定一种适合于该项工作的语言。
