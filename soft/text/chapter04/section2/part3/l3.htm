            ��有的程序员为了追求效率，往往喜欢把表达式 X＝A[I]＋1／A[I] 写成 AI＝A[I]； X＝AI＋1／AI。因为他意识到简单变量的运算比下标变量的运算要快。这样做，虽然效率要高一些，但引进了临时变量，把一个计算公式拆成了几行，增加了理解的难度。而且将来一些难以预料的修改有可能会更动这几行的顺序，或在其间插入语句，并顺带着（误）改变了这个临时变量的值，就容易造成逻辑上的错误。不如在一个算式中表达较为安全可靠。<br>
