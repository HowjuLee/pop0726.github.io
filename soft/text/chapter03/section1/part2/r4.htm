            <div align="left"><span class="part"><br>
              </span><span class="section">3、软件详细设计</span><br>
              <br>
              　　 在整个设计的过程中，各个时期的设计结果需要经过一系列的设计质量的评审，以便及时发现和及时解决在软件设计中出现的问题，防止把问题遗留到开发的后期阶段，造成后患。在评审以后，必须针对评审中发现的问题，对设计的结果进行必要的修改。为了评价设计质量的高低，必须有一个标准。在后面各节中，将围绕设计质量的标准进行详细讨论。<br>
