          <td><span class="text"><br>
            <br>
            </span><span class="part">衡量设计的技术原则</span><span class="text">有：<br>
            　<span class="part">(1)</span> 设计出来的结构应是分层结构，从而建立软件成份之间的控制。<br>
            　<span class="part">(2)</span> 设计应当模块化，从逻辑上将软件划分为完成特定功能或子功能的构件。<br>
            　<span class="part">(3)</span> 设计应当既包含数据抽象，也包含过程抽象。<br>
            　<span class="part">(4)</span> 设计应当建立具有具有独立功能特征的模块。<br>
            　<span class="part">(5)</span> 设计应当建立能够降低模块与外部环境之间复杂连接的接口。<br>
            　<span class="part">(6)</span> 设计应能根据软件需求分析获取的信息，建立可驱动可重复的方法。<br>
            <br>
            　　软件设计过程根据基本的设计原则，使用系统化的方法和完全的的设计评审来建立良好的设计。<br>
            </span></td>
