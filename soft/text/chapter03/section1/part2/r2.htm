          <td class="explaination">　　<br>
            <span class="section"> 1、软件设计的目标和技术标准</span><br>
            <br>
            　　McGlanghlin给出在将需求转换为设计时判断设计好坏的三条特征：<br>
            　　<span class="part">①</span> 设计必须实现分析模型中描述的所有显式需求，必须满足用户希望的所有隐式需求。<br>
            　　<span class="part">②</span> 设计必须是可读、可理解的，使得将来易于编程、易于测试、易于维护。<br>
            　　<span class="part">③</span> 设计应从实现角度出发，给出与数据、功能、行为相关的软件全貌。<br>
            <br>
            　　以上三点就是软件设计过程的目标。为达到这些目标，必须建立衡量设计的技术原则。<br>
