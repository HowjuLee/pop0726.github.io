          <td class="text">　<br>
            <span class="part"> (1) 制定规范</span><br>
            <br>
            　　在进入软件开发阶段之初，首先应为软件开发组制定在设计时应该共同遵守的标准，以便协调组内各成员的工作。它包括:<br>
            　　<span class="part">①</span> 阅读和理解软件需求说明书，在给定预算范围内和技术现状下，确认用户的要求能否实现。若不能实现，则需明确实现的条件，从而确定设计的目标，以及它们的优先顺序。<br>
            　　<span class="part">②</span> 根据目标确定最合适的设计方法。<br>
            　　<span class="part">③</span> 规定设计文档的编制标准，包括文档体系，用纸及样式，记述的详细程度，图形的画法等。<br>
            　　<span class="part">④</span> 规定编码的信息形式(代码体系)，与硬件，操作系统的接口规约，命名规则等。<br>
            　</td>
        </tr>
