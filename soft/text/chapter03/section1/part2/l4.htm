          <td class="text"> 　　<br>
            　在详细设计过程中，需要完成的工作是：<br>
            　　<span class="part">(1)</span> 确定软件各个组成部分内的算法以及各部分的内部数据组织。<br>
            　　<span class="part">(2)</span> 选定某种过程的表达形式来描述各种算法。<br>
            　　<span class="part">(3)</span> 针对数据库的逻辑设计进行物理设计，设计数据库模式的一些物理细节，如数据项存储要求、存取方式、建立索引等。<br>
            　　<span class="part">(4)</span> 进行详细设计的评审<br>
            <br>
            　　软件设计的最终目标是要取得最佳方案。所谓&quot;最佳&quot;，是指在所有候选方案中，就节省开发费用，降低资源消耗，缩短开发时间的条件，选择能够赢得较高的生产效率、较高的可靠性和可维护性的方案。<br>
            　　 </td>
