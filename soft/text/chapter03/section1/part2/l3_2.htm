          <td class="text"> <br>
            <span class="part">(2) 软件系统结构的总体设计</span><br>
            <br>
            　　在需求分析阶段，已经从系统开发的角度出发，把系统按功能逐次分割成层次结构，使每一部分完成简单的功能且各个部分之间又保持一定的联系，这就是所谓的功能设计。在设计阶段，基于这个功能的层次结构把各个部分组合起来成为系统。它包括：<br>
            　　<span class="part">①</span> 采用某种设计方法，将一个复杂的系统按功能划分成模块的层次结构。<br>
            　　<span class="part">②</span> 确定每个模块的功能，建立与已确定的软件需求的对应关系。<br>
            　　<span class="part">③</span> 确定模块间的调用关系。<br>
            　　<span class="part">④</span> 确定模块间的接口，即模块间传递的信息。设计接口的信息结构。<br>
            　　<span class="part">⑤</span> 评估模块划分的质量及导出模块结构的规则。 <br>
            　　　</td>
