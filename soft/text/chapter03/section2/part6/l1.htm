              <span class="part">图3.7 一个模块内的软件过程<br>
              　</span></div>
          </td>

        <tr>
          <td class="text"> 　　软件过程必须提供精确的处理说明，包括事件的顺序、正确的判定点、重复的操作直至数据的组织和结构等等。程序结构与软件过程是有关系的。对每个模块的处理必须指明该模块所在的上下级环境。软件过程遵从程序结构的主从关系，因此它也是层次化的。<br>
            　　 </td>
