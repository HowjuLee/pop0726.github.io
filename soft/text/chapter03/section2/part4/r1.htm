          <td class="explaination"><span class="zhishidian"><br>
            3.2.4 控制层次</span><br>
            <br>
            　　控制层次也叫做程序结构，它表明了程序构件（模块）的组织情况。控制层次往往用程序的层次（树形或网状）结构来表示。如<span class="part">图3.5</span>所示。位于最上层根部是顶层模块，它是程序的主模块。与其联系的有若干下属模块，各下属模块还可以进一步引出更下一层的下属模块。模块M是顶层模块，如果算做第0层，则其下属模块A、B和C为第1层，模块D、E、K、L和N是第2层，…，等等。<br>
