          <td class="text">　　<br>
            <span class="section">6、数据为中心的系统</span><br>
            　　这种结构包括数据库、超文本系统及数据黑板系统等。其特点是：<br>
            　　包含有两种构件：<br>
            　　<span class="part">・</span>被共享的结构化数据，保存了所有的运行状态；<br>
            　　<span class="part">・</span>所有访问这些数据的独立的进程。<br>
            　　如果是因为输入的数据而引起对共享数据的操作，那么这种控制策略下的体系结构就叫做数据库。如果是由共享数据的当前状态触发相应的处理进程，那么这种体系结构就叫做数据黑板。许多表面上看起来是其它种类的体系结构，可以同时归入这种体系结构。<br>
            <span class="section"><br>
            7、其它</span><br>
            　　例如，分布式处理的系统、特定领域的软件体系结构等。<br>
