          <td class="explaination">　　<br>
            　　Jackson方法是一种典型的面向数据结构的分析与设计方法。早期的Jackson方法用于小系统的设计，称之为Jackson结构程序设计方法，简称JSP方法。它是按输入、输出和内部信息的数据结构进行软件设计的，即把数据结构的描述映射成程序结构描述。若数据结构有重复性，则对应程序一定有循环控制结构；若数据结构具有选择性，则对应程序一定需要有判定控制结构，以此揭示数据结构和程序结构之间的内在关系，设计出反映数据结构的程序结构。<br>
            　　</td>
