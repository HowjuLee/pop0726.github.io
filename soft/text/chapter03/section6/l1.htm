            　　<br>
            　　JSP方法的的三步曲是信息 → 数据结构 → 程序结构，这三步曲减少了设计决策上的盲目性。但是，当把JSP方法用于大系统设计时，就会出现大量复杂的难以对付的结构冲突。因此，促使M.J.Jackson提出了JSD方法，即Jackson系统开发方法。<br>
