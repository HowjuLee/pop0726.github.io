            <span class="zhishidian">3.8.5 PDL ( Program Design Language ) </span><br>
            <br>
            ��PDL是一种用于描述功能模块的算法设计和加工细节的语言。称为设计程序用语言。它是一种伪码。一般地，伪码的语法规则分为&quot;外语法&quot;和&quot;内语法&quot;。外语法应当符合一般程序设计语言常用语句的语法规则；而内语法可以用英语中一些简单的句子、短语和通用的数学符号，来描述程序应执行的功能。<br>
            <br>
            ��使用PDL语言，可以做到逐步求精：从比较概括和抽象的PDL程序起，逐步写出更详细的更精确的描述。<br>
