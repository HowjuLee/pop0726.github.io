            <span class="section">2、IPO图</span><br>
            <br>
            ��IPO图为层次图中每一功能框详细地指明输入、处理及输出。通常，IPO图有固定的格式，图中处理操作部分总是列在中间，输入和输出部分分别在其左边和右边。由于某些细节很难在一张IPO图中表达清楚，常常把IPO图又分为两部分，简单概括的称为概要IPO图，细致具体一些的称为详细IPO图。<br>
            ��概要IPO图用于表达对一个系统，或对其中某一个子系统功能的概略表达，指明在完成某一功能框规定的功能时需要哪些输入，哪些操作和哪些输出。<span class="part">图3.35</span>是表示销售/盘存系统第二层的对应于H图上的1.1.0框的概要IPO图。<br>
