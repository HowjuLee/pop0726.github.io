          <td class="explaination">　　<br>
            　　从系统设计的角度出发，软件设计方法可以分为<span class="part">三大类</span>。<br>
            <br>
            　　<span class="part">第一类</span>是根据系统的数据流进行设计，称为面向数据流的设计或者过程驱动的设计，以结构化设计方法（Structured 
            Design, SD）为代表。<br>
            　　<span class="part">第二类</span>是根据系统的数据结构进行设计，称为面向数据结构的设计或者数据驱动的设计，以LCP（程序逻辑构造）方法、Jackson系统开发方法和数据结构化系统开发（DSSD）方法为代表。<br>
            　　<span class="part">第三类</span>设计方法即面向对象的设计。<br>
