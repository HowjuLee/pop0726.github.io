          <td class="explaination">　<br>
            <span class="zhishidian">3.5.3 事务流与事务型系统结构图</span><br>
            <br>
            　　事务型数据处理问题的工作机理是接受一项事务，根据事务处理的特点和性质，选择分派一个适当的处理单元，然后给出结果。我们把完成选择分派任务的部分叫做事务处理中心。或分派部件。这种事务型数据处理问题的数据流图如<span class="part">图3.15</span>所示。其中，输入数据流在事务中心T处做出选择，激活某一种事务处理加工。D1─D4 
            是并列的供选择的事务处理加工。<br>
            <br>
            　　事务型数据流图所对应的系统结构图就是事务型系统结构图。如<span class="part">图3.16</span>所示。<br>
