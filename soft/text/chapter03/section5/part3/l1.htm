          <td class="text" height="17">��在事务型系统结构图中，事务中心模块按所接受的事务的类型，选择某一个事务处理模块执行。各个事务处理模块是并列的，依赖于一定的选择条件，分别完成不同的事务处理工作。每个事务处理模块可能要调用若干个操作模块，而操作模块又可能调用若干个细节模块。不同的事务处理模块可以共享一些操作模块。同样，不同的操作模块又可以共享一些细节模块。<br>
            ��事务型系统结构图在数据处理中经常遇到，但是更多的是变换型与事务型系统结构图的结合。例如，变换型系统结构中的某个变换模块本身又具有事务型的特点。<br>
