            <span class="zhishidian">3.5.6 注意&quot;黑箱&quot;技术的使用 </span><br>
            <br>
            　　在设计当前模块时， 先把这个模块的所有下层模块定义成&quot;黑箱&quot;，并在系统设计中利用它们，暂时不考虑它们的内部结构和实现方法。在这一步定义好的&quot;黑箱&quot;，由于已确定了它的功能和输入、输出，在下一步就可以对它们进行设计和加工。这样，又会导致更多的&quot;黑箱&quot;。最后，全部&quot;黑箱&quot;的内容和结构应完全被确定。这就是我们所说的自顶向下，逐步求精的过程。<br>
