            <div align="center"><img src="../../../../images/images/chapter03/3_12.gif" width="384" height="102"><br>
              <span class="part">图3.12 系统结构图的4种模块类型 </span></div>
          </td>
        </tr>
        <tr>
          <td class="text"><span class="part"><br>
            　　1、传入模块</span>：从下属模块取得数据，经过某些处理，再将其传送给上级模块。<br>
            <span class="part">　　2、传出模块</span>：从上级模块获得数据，进行某些处理，再将其传送给下属模块。<br>
            <span class="part">　　3、变换模块</span>：即加工模块。它从上级模块取得数据，进行特定的处理，转换成其它形式，再传送回上级模块。大多数计算模块（原子模块）属于这一类。<br>
            <span class="part">　　4、协调模块</span>：对所有下属模块进行协调和管理的模块。 在系统的输入／输出部分或数据加工部分可以找到这样的模块。在一个好的系统结构图中，协调模块应在较高层出现。 
            <br>
            　　在实际系统中，有些模块属于上述某一类型，还有一些模块是上述各种类型的组合。 <br>
            　　 </td>
        </tr>
      </table>
    </td>
