          <td class="explaination">　　<br>
            <span class="zhishidian">3.5.1 在系统结构图（SC）中的模块 </span><br>
            <br>
            　　在系统结构图（SC）中不能再分解的底层模块为原子模块。如果一个软件系统的全部实际加工（数据计算或处理）都由底层的原子模块来完成，而其它所有非原子模块仅仅执行控制或协调功能，这样的系统就是完全因子分解的系统。如果系统结构图是完全因子分解的，就是最好的系统。一般地，在系统结构图中有4种类型的模块，如<span class="part">图3.12</span>所示。<br>
