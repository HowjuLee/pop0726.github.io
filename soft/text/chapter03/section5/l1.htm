          <td class="text">　　<br>
            　　结构化设计方法是基于模块化、自顶向下细化、结构化程序设计等程序设计技术基础上发展起来的。<br>
            <br>
            　　该方法实施的要点是：<br>
            　　<span class="part">①</span> 建立数据流的类型。<br>
            　　<span class="part">②</span> 指明流的边界。<br>
            　　<span class="part">③</span> 将数据流图映射到程序结构。<br>
            　　<span class="part">④</span> 用&quot;因子化&quot;方法定义控制的层次结构。<br>
            　　<span class="part">⑤</span> 用设计测量和一些启发式规则对结构进行细化。 <br>
