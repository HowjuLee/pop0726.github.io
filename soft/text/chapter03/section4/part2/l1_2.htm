          <td class="text">　　<br>
            <span class="part">(4) 过程内聚</span><br>
            　　使用流程图做为工具设计程序的时侯，常常通过流程图来确定模块划分。把流程图中的某一部分划出组成模块，就得到过程内聚模块。这类模块的内聚程度比时间内聚模块的内聚程度更强一些。<br>
            <br>
            <span class="part">(5) 通信内聚</span><br>
            　　如果一个模块内各功能部分都使用了相同的输入数据，或产生了相同的输出数据，则称之为通信内聚模块。通常，通信内聚模块是通过数据流图来定义的。<br>
