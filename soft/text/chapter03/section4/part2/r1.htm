          <td class="explaination">　<br>
            <span class="zhishidian">3.4.2 模块独立性 　</span><br>
            <br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">　　所谓模块的独立性，是指软件系统中每个模块只涉及软件要求的具体的子功能，而和软件系统中其它的模块的接口是简单的。例如，若一个模块只具有单一的功能且与其它模块没有太多的联系，那么，我们则称此模块具有模块独立性。<br>
            　　一般采用两个准则度量模块独立性。即<span class="part">模块间的耦合</span>和<span class="part">模块的内聚</span>。<br>
            <br>
            <span class="section">1、内聚性</span><br>
            　　内聚是模块功能强度（一个模块内部各个元素彼此结合的紧密程度）的度量。一个内聚程度高的模块（在理想情况下）应当只做一件事。一般模块的内聚性分为七种类型。<br>
