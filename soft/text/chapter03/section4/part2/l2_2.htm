            (2) 公共耦合</span><br>
            <br>
            　　若一组模块都访问同一个公共数据环境，则它们之间的耦合就称为公共耦合。公共的数据环境可以是全局数据结构、共享的通信区、内存的公共覆盖区等。<br>
            <br>
            　　公共耦合的复杂程度随耦合模块的个数增加而显著增加。如<span class="part">图3.10</span>所示，若只是两个模块之间有公共数据环境，则公共耦合有两种情况：松散公共耦合和紧密公共耦合。只有在模块之间共享的数据很多，且通过参数表传递不方便时，才使用公共耦合。<br>
