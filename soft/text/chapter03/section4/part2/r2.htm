          <td class="explaination">　　<br>
            <span class="section">2、耦合性</span><br>
            <br>
            　　耦合是模块之间的相对独立性（互相连接的紧密程度）的度量。它取决于各个模块之间接口的复杂程度、调用模块的方式以及哪些信息通过接口。<br>
            　　一般模块之间可能的连接方式有七种，构成耦合性的七种类型：<br>
            <span class="part">　　・内容耦合<br>
            　　・公共耦合 <br>
            　　・外部耦合<br>
            　　・控制耦合<br>
            　　・标记耦合<br>
            　　・数据耦合<br>
            　　・非直接耦合<br>
            　</span></td>
        </tr>
      </table>
      
    </td>
  </tr>
</table>
