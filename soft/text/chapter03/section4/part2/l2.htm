          <td class="text"><span class="part"><br>
            (1) 内容耦合</span><br>
            <br>
            　　如果一个模块直接访问另一个模块的内部数据；或者一个模块不通过正常入口转到另一模块内部；或者两个模块有一部分程序代码重迭；或者一个模块有多个入口，则两个模块之间就发生了内容耦合。在内容耦合的情形，被访问模块的任何变更，或者用不同的编译器对它再编译，都会造成程序出错。这种耦合是模块独立性最弱的耦合。<br>
            　　 </td>
