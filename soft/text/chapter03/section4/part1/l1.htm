        <tr>
          <td class="text">　　<br>
            　　在描述一个模块时，还必须按模块的外部特性与内部特性分别描述。模块的外部特性是指模块的模块名、参数表、以及给程序以至整个系统造成的影响。而模块的内部特性则是指完成其功能的程序代码和仅供该模块内部使用的数据。 
            <br>
            <br>
            　　对于模块的外部环境（例如需要调用这个模块的上级模块）来说，只需要了解这个模块的外部特性足够了，不必了解它的内部特性。而软件设计阶段，通常是先确定模块的外部特性，然后再确定它的内部特性。<br>
            　　</td>
        </tr>
      </table>
    </td>
  </tr>
