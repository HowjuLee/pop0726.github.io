          <td class="explaination"><br>
            　　模块化方法带来了许多好处。一方面，模块化设计降低了系统的复杂性，使得系统容易修改；另一方面，推动了系统各个部分的并行开发，从而提高了软件的生产效率。 
            <br>
            <br>
            <span class="zhishidian">3.4.1 模块 </span><br>
            <br>
            　　模块又称构件，在传统的方法中指用一个名字就可调用的一段程序。类似于高级语言中的过程、函数等。它一般具有如下三个基本属性：<br>
            　　<span class="part">功能：</span>即指该模块实现什么功能，做什么事情。<br>
            　　<span class="part">逻辑：</span>即描述模块内部怎么做。<br>
            　　<span class="part">状态：</span>即该模块使用时的环境和条件。<br>
