          <td class="text"><span class="section">1、成熟度级别</span><br>
            ��是一个恰当定义的进化平台，反映软件机构在管理和开发人力资源能力方面所达到的水平。<br>
            <br>
            <span class="section">2、劳动力能力</span><br>
            ��软件开发机构中劳动力的知识和技能水平，以及劳动力用这些知识和技能提高业务工作绩效的能力。它直接决定企业的业绩和企业实现其商业目标的能力。<br>
