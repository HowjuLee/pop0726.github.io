            ��每一个关键过程域是一组相关的活动，当这些活动全部完成时，就能达到对增强过程能力至关重要的一组相应目标。目标表明每个关键过程域的范围、边界和意图。为达到关键过程域的目标所采取的手段可能因项目而异，但一个软件机构为实现某个关键过程域，必须达到该关键过程域的全部目标。只有一个机构的所有项目都已达到某个关键过程域的目标，才能说该软件机构的以该关键过程域为特征的过程能力规范化了。<br>
