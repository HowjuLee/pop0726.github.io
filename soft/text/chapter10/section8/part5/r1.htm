            <span class="zhishidian">10.8.5 关键实践</span><br>
            <br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��关键实践是对关键过程域起关键作用的方针、规程、措施、活动以及相关基础设施的建立。为了达到关键过程域所规定的目标，必须实施相应的关键实践。每个关键过程域所包含的关键实践涉及5个方面：执行约定、执行能力、执行的活动、测量和分析、验证实施，人们统称为5个共同特征。关键过程域所包含的关键实践全部按这5个共同特征加以组织，如<span class="part">图10.26</span>所示。<br>
