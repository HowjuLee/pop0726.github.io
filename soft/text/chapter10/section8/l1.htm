          <td class="text"><br>
            ��当然，即使是在这样的机构中，个别软件项目仍能产生高质量的产品，但这是通过特定优秀软件人员的努力，而不是通过重复使用具有成熟软件过程的方法。在没有全机构范围的软件过程的情况下，能否继续成功地开发下一个项目，完全取决于能否留住这些优秀的软件人才。仅仅建立在特定人员上的成功不能为全机构的生产率和质量的长期提高打下基础，必须在建立有效的软件工程实践和管理实践的基础上，坚持不懈的努力，才能不断改进。<br>
