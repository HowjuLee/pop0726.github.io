            ��实践表明，软件过程需要不断完善。首先从非工程化的软件开发方式转变为工程化的软件开发方式，按照软件工程的系统方法进行软件的工程活动和管理活动，进而不断完善各个软件过程，不断提高软件过程能力。随着这种能力的提高，一个软件机构在完成软件产品时在预算、进度，特别是产品质量方面的风险不断降低。因此，软件过程能力的提高需要首先对当前的软件过程状况进行评估 
            。<br>
            <br>
