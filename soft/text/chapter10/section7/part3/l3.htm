          <td class="text"><br>
            <span class="part">①</span> 过程程序设计方法<br>
            ��这种建模方法的出发点是&quot;软件过程也是软件&quot;。Osterweil认为软件过程与软件产品具有广泛的类同性，对软件过程的描述也是一种程序设计形式。这种方法通过关系、谓词和触发器等机制对软件过程的功能、行为和对象进行详细、确定的算法描述。这种方法不是控制活动执行的方法，而是控制生产产品的交互过程。 
            <br>
            ��这种方法的优点是可以成功地进行交互控制，自动维护对象之间的一致性。缺点是严格过程化，不能支持大范围的兵法活动，无法描述软件过程的动态变化情况。<br>
            ��</td>
