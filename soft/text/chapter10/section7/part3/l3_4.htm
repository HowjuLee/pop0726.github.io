            <span class="part">④</span> 基于规则的建模方法<br>
            ��基于规则的建模方法和语言是人们普遍看好的一种过程建模技术。这种方法提供了活动的动态链接机制，很自然地描述了过程的不可预见性，为人们控制过程提供了非常灵活的手段。 
            <br>
            ��基于规则的建模语言通常可提供回溯、向前链接、向后链接等自动执行机制，还可提供规则推理、调度和控制过程活动的机制，并可灵活方便地修改过程。其缺点是不利于人们理解软件过程，构造、分析过程模型时也比较困难，缺乏对并行工作与协同工作的支持。<br>
