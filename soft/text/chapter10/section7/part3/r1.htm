            <span class="zhishidian">10.7.3 过程模型建造技术</span><br>
            <br>
            ��软件过程建模是对实际软件过程的再工程。过程建模活动是软件过程中最主要的活动，所有其他的工程活动都是基于建模活动的结果进行的。过程建模技术包括建模目的、建模方法、建模语言、软件过程与过程模型的度量。其中，建模目的决定了建模活动的范围；建模方法和建模语言是对建模目的的支持和将过程模型形式化的手段，并决定了过程模型的质量；对过程模型的度量与评估是修改和演进过程模型的基础，使得过程模型能够更好地与软件工程相吻合，并充分地反映一个组织的过程成熟度。因而，建模方法与语言是过程建模技术的关键。<br>
