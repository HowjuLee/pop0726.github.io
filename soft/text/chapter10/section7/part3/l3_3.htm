            <span class="part">③</span> 基于Petri的建模方法<br>
            ��在当前的过程建模方法中，基于Petri网及其变种的建模方法较多。因为Petri网能够有效地形式化描述软件过程的并发性和活动与产品之间的关系，而且使用这种图形表示描述软件过程，易于理解和管理。 
            <br>
            ��这种方法的优点是较好地考虑了任务的激活条件、活动的执行顺序、活动产生的信息实体之间的转换情况。缺点是忽视了活动对内部状态所产生的影响。，另外，由于网络的全局相关性，使得对过程的任何改动都会影响到其他部分，不利于过程复用。<br>
