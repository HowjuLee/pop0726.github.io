          <td class="text"><br>
            ��软件过程的考虑主要针对软件生产和管理。为了得到满足要求的软件产品，不但需要有好的开发方法，还需要有好的工程支持和工程管理。就是说，软件过程不仅要有工程观点，还应有系统观点、管理观点、运行观点和用户观点。<br>
            <br>
            ��软件过程有多种分类。按照不同人员的工作内容来分，国际标准化组织在ISO�MIEC 12207�D1995中将软件过程分为3类：<span class="part">基本过程、支持过程</span>和<span class="part">组织过程</span>。并且当把软件过程运用到相关组织，运用到具体应用论域和具体项目中时，可以根据特定情况。对各种过程和活动进行剪裁，形成所需要的软件过程模型。<br>
