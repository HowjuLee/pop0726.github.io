            ��存取和同步控制流如图10.17所示。根据经批准的变更请求和ECO，软件人员从项目数据库中检出要变更的配置对象。同步控制功能则封锁（lock）了项目数据库中的这个对象，使得当前检出的版本在没有被置换前不能再更新它。当然，对这个对象还可以检出另外的副本，但对其也不能更新。人们在对这种成为基线的对象做了变更，并经过适当的软件质量保证和测试之后，把修改版本登入项目数据库，再解除封锁（unlock）。<br>
