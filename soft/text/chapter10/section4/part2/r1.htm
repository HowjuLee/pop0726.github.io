            <span class="zhishidian">10.4.2 基线 (Baseline)</span><br>
            <br>
            ��基线是软件生存期中各开发阶段末尾的特定点，又称里程碑。由正式的技术评审而得到的软件配置项协议和软件配置的正式文本才能成为基线。它的作用是把各阶段工作的划分更加明确化，使本来连续的工作在这些点上断开，以便于检验和肯定阶段成果。例如，明确规定不允许跨越里程碑修改另一阶段的文档。如<span class="part">图10.13</span>所示，是软件开发各阶段的基线。<br>
