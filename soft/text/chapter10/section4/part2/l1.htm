              　　</span></div>

        <tr>
          <td class="text">��以需求规格说明基线为例，用户对于需求的认识是逐渐深入的。当他的初步需求得到满足后，常常会提出进一步的需求。如果开发工作已跨过需求分析阶段，得到各方协议通过的需求规格说明。一旦到达设计阶段或编码阶段，为了满足需求的变更，会引起工作的大量反复，造成软件开发成本的大幅度提高。把需求规格说明设置为基线，将用户需求&quot;冻结&quot;。如果用户提出了新的需求，必须在完成本项目的开发后，作为新项目的需求来考虑。<br>
