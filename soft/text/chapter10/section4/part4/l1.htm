          <td class="text"><br>
            ��制定适当的命名规则是配置标识的重要工作。命名不能任意、随机地进行。命名要求具有：<br>
            <br>
            ��<span class="part">・ 唯一性：</span>目的在于避免出现重名，造成混乱。<br>
            <br>
            ��<span class="part">・ 可追溯性：</span>使命名能够反映命名对象间的关系。<br>
            <br>
            ��例如，可以采取层次式命名规则反映树状结构。如某树状结构软件的结构图如<span class="part">图10.15</span> 
            所示，其CODE部分可沿树状结构命名为：<br>
            <br>
            PCL-TOOLS/EDIT/FORMS/DISPLAY/AST-INTERFACE/CODE<br>
            <br>
