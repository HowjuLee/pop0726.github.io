          <td class="explaination" height="2"><br>
            <span class="zhishidian">10.4.4 配置标识</span><br>
            <br>
            ��软件配置实际上是一个动态的概念。一方面随着软件生存期的向前推进，软件配置项的数量在不断增多。另一方面又随时会有新的变更出现，形成新的版本。因此，整个软件生存期的软件配置就象一部不断演变的电影，而某一时刻的配置就是这部电影的一个片段。<br>
            ��为了方便对软件配置的各个片段，即软件配置项进行控制和管理，不致造成混乱，首先应给它们命名，这就是配置标识的任务。<br>
