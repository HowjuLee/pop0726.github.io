            ��我们可以用面向对象的方法进行标识。通常需标识两种类型的对象：<span class="part">基本对象和复合对象</span>。基本对象是由软件人员在分析、设计、编码和测试时所建立的&quot;文本单元&quot;。例如，基本对象可能是需求规格说明中的一节，一个源程序清单、一组用来测试一个等价类的测试用例。复合对象则是基本对象或其他复合对象的一个集合。如<span class="part">图10.12</span>所示，&quot;设计规格说明&quot;是一个复合对象，它是一些基本对象，如&quot;数据模型&quot;、&quot;模块N&quot;的集合。<br>
