          <td class="explaination" height="2"><br>
            <span class="zhishidian">10.4.8 配置审核</span><br>
            <br>
            ��软件的完整性，是指开发后期的软件产品能够正确地反映用户所提出的对软件的要求。软件配置审核的目的就是要证实整个软件生存期中各项产品在技术上和管理上的完整性。同时，还要确保所有文档的内容变动不超出当初确定的软件要求范围。使得我们的软件配置具有良好的可跟踪性。这是软件变更控制人员掌握配置情况、进行审批的依据。<br>
            ��软件的变更控制机制通常只能跟踪到工程变更顺序产生为止，那么如何知道变更是否正确完成了呢? 一般可以用以下两种方法去审查：正式技术评审和软件配置审核。<br>
