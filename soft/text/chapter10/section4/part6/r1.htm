            <span class="zhishidian">10.4.6 版本控制</span><br>
            <br>
            ��整个软件工程过程中所涉及的软件对象都必须加以标识。在对象成为基线以前可能要做多次变更，在成为基线之后也可能需要频繁地变更。这样对于每一配置对象都可以建立一个演变图，这个演变图记叙了对象的变更历史<br>
            ��已经开发出来许多工具来辅助标识工作。在某些工具中，当前保持的只是最后版本的完全副本。为了得到较早时期(文档或程序)的版本，可以从最后版本中&quot;提取&quot;出(由工具编目的)变更，使得当前配置直接可用，并使得其他版本也可用。<br>
