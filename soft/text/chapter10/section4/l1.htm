          <td class="text"><br>
            ��在软件建立时变更是不可避免的，而变更更加剧了项目中软件人员之间的混乱。之所以产生混乱，是因为在进行变更前没有仔细分析，或没有进行变更控制。Babich曾经这样说过：&quot;协调软件开发使得混乱减到最小的技术叫做配置管理。配置管理是一种标识、组织和控制修改的技术，目的是使错误达到最小并最有效地提高生产率&quot;。<br>
            <br>
            ��软件配置管理，简称SCM，是一种&quot;保护伞&quot;活动，它应用于整个软件生存期。因为变更在任何时刻都可能发生，因此软件配置管理活动的目标就是为了标识变更，控制变更，确保变更正确地实现，向其他有关的人报告变更。<br>
