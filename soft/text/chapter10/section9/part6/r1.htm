          <td class="explaination" height="2"><br>
            <span class="zhishidian">10.9.6 ISO 9000-3标准</span><br>
            <br>
            ��ISO 9000系列标准原是为制造硬件产品而制定的标准，不能直接用于软件制作。后来曾试图将ISO 9001改写用于软件开发方面，但效果不佳。于是，以ISO 
            9000系列标准的追加形式，另行制定出ISO 9000-3标准。这样，ISO 9000-3就成了用于&quot;使ISO 9001适用于软件开发、供应及维护&quot;的&quot;指南&quot;<br>
