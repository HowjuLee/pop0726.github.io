            从<span class="part">1983</span>年起到现在，中国已陆续制定和发布了<span class="part">20</span>项国家标准。这些标准可分为4类：<br>
            <br>
            　　<span class="part"> ① 基础标准； ② 开发标准； ③ 文档标准； ④ 管理标准。</span><br>
            <br>
            ��在<span class="part">表10.2</span>所示的表中分别列出了这些标准的名称及其标准号。 <br>
            ��除去国家标准以外，近年来中国还制定了一些国家军用标准。根据国务院、中央军委在1984年1月颁发的军用标准化管理办法的规定，国家军用标准是指对国防科学技术和军事技术装备发展有重大意义而必须在国防科研、生产、使用范围内统一的标准。凡已有的国家标准能满足国防系统和部队使用要求的，不再制定军用标准。<br>
