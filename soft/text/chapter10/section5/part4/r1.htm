            <span class="zhishidian">10.5.4 软件工程的国家标准</span><br>
            <br>
            ��1983年5月中国原国家标准总局和原电子工业部主持成立了&quot;计算机与信息技术标准化技术委员会&quot;，下设十三个分技术委员会。与软件相关的程序设计语言分委员会和软件工程技术分委员会。中国制定和推行标准化工作的总原则是向国际标准靠拢，对于能够在中国适用的标准一律按等同采用的方法，以促进国际交流。这里，等同采用是要使自己的标准与国际标准的技术内容完全相同，仅稍做编辑性修改。<br>
