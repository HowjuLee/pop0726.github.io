            <span class="zhishidian">10.2.2 质量保证的实施</span><br>
            <br>
            ��软件质量保证的实施需要从纵向和横向两个方面展开。一方面要求所有与软件生存期有关的人员都要参加，另一方面要求对产品形成的全过程进行质量管理，这要求整个软件部门齐心协力，不断完善软件的开发环境。此外还需要与用户共同合作。<br>
            <br>
            <span class="section">1、质量目标与度量</span><br>
            <br>
            ��为了开发高质量的软件，从计划阶段开始，不但需要明确软件的功能，还要明确软件应达到什么样的质量标准，即制定软件的质量目标。为了达到这个目标，要求在开发过程中的各个阶段进行检查和评价。<br>
