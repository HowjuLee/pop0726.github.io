            <br>
            ��质量需求准则的着眼点是&quot;是否满足用户的要求&quot;，质量设计准则的着眼点是&quot;开发者在设计实现时是否按软件需求保证了质量&quot;，而质量度量准则是为定量度量质量而规定的一些检查项目。它们一级比一级具体，一级比一级易于定量评价。每一级质量准则可因用户、开发者、评价者和评价观点的不同而不同。<br>
