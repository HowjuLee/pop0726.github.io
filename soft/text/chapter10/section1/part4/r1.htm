            <span class="zhishidian">10.1.4 质量保证与检验</span><br>
            <br>
            <span class="section">1、检验在质量保证中的作用</span><br>
            <br>
            ��软件质量必须在设计和实现过程中加以保证。如果过程管理不力，软件开发环境或软件工具不够好，或者由于各种失误导致产生软件差错，其结果就会产生软件失效。为了确保每个开发过程的质量，防止把软件差错传递到下一个过程，必须进行质量检验。<br>
            ��检验是质量保证活动的一个重要部分。特别是当工程能力不能满足用户要求的质量时，检验具有能对已完成的软件产品进行适当处理的能力。<br>
