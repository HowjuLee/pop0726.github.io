            <span class="zhishidian">10.6.1 什么是文档</span><br>
            <br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��文档（document）是指某种数据媒体和其中所记录的数据。它具有永久性，并可以由人或机器阅读，通常仅用于描述人工可读的东西。在软件工程中，文档常常用来表示对活动、需求、过程或结果进行描述、定义、规定、报告或认证的任何书面或图示的信息。它们描述和规定了软件设计和实现的细节，说明使用软件的操作命令。<br>
