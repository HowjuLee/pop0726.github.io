            <span class="zhishidian">10.6.6 文档的管理和维护</span><br>
            <br>
            ��在第10.4节中介绍软件配置管理时曾经讲过，软件产品（包括文档和程序）在开发的不同时期具有不同的组合。这个组合，随着软件开发工作的进展而在不断变化，这就是软件配置的概念。<br>
            ��软件文档，作为一类配置项，必须纳入配置管理的范围。在整个软件生存期内，通过软件配置管理，控制这些配置项的投放和更改、记录并报告配置的状态和更改要求、验证配置项的完全性和正确性，以及系统级上的一致性。上面所提及的文档保管员，可能就是软件配置管理员。可通过项目数据库，对软件配置项，主要是文档，进行跟踪和控制。<br>
