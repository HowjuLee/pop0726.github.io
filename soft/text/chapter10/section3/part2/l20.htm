          <td class="text"><br>
            运行环境变更时的影响范围，需要从以下三个方面来分析：<br>
            <br>
            ��<span class="part">①</span> 与运行环境的接口；<br>
            <br>
            ��<span class="part">②</span> 在每项设计工程规格内的影响；<br>
            <br>
            ��<span class="part">③</span> 在设计工程相互间的影响；<br>
            <br>
            ��上述的 <span class="part">①</span> 是变更的重要原因，需要注意的是对那些不要求变更的部分的副作用。而 
            <span class="part">②</span> 是在每个软件结构范围内的影响。例如，若是改变某一功能，则与之相联系的父功能和它的子功能都会受到影响。如果要变更某一模块，则调用该模块的其他模块都会受到。 
            此外，<span class="part">③</span> 是指不同种类的软件结构相互间的。例如，当改变某一功能时，就会影响到模块的层次及模块结构，这些对模块的处理过程都将产生影响。<br>
            ��</td>
        </tr>

    </td>
