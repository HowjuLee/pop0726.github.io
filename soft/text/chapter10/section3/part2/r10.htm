          <td class="explaination" height="2"><br>
            <span class="part">(9) 评审软件是否具有可移植性。<br>
            </span><br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��所谓可移植性，是指当把软件移植到不同的运行环境时，不需改变其规格就能照原样工作的特性，参看<span class="part">图10.8</span>。另外，即使移植后不能照原样工作，但稍加修改就能正常运行，这也属于可移植性。从<span class="part">图10.8</span>可以看到，可移植性与兼容性是不同的概念。进一步说，可移植性是兼容性反过来的概念，所以规定的可移植性的条件中有不少与兼容性是共同的。<br>
