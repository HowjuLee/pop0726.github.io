          <td class="explaination" height="2"><br>
            <span class="section">2、程序质量评审</span><br>
            <br>
            ��程序质量评审是着眼于软件本身的结构、与运行环境的接口、变更带来的影响而进行的评审活动。通常它是从开发者的角度进行评审，直接与开发技术有关。<br>
            <br>
            <span class="part">(1) 软件的结构</span><br>
            <br>
            　　<span class="part">① </span>功能结构<br>
            ��在软件的各种结构中，功能结构是用户唯一能见到的结构。因此，功能结构可以说是联系用户和开发者的规格说明，它在软件的设计中占有极其重要的地位。软件功能的本质是把输入信息变换为输出信息。因此，在讨论软件的功能结构时，也必须明确软件的数据结构。<br>
