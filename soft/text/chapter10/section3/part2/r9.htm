          <td class="explaination" height="2"><br>
            <span class="part">(8) 评审软件是否具有兼容性。<br>
            </span> <br>
            <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��所谓兼容性，是指当软件功能扩充了之后，其已有功能还能照原样使用的特性。特别要注意兼容性与可移植性的区别。兼容性是指在扩充了软件功能，不影响（不改变）已有软件运行环境的情况；可移植性是指软件运行环境改变时，可不改变软件的规格而能照原样工作的特性。<br>
