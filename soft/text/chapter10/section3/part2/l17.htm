            对模块结构进行检查的项目有：<br>
            <br>
            ��<span class="part">・控制流结构：</span>这种结构规定了处理模块与处理模块之间的流程关系。因此，要检查处理模块之间的控制转移关系；控制转移形式（调用方式）。<br>
            <br>
            ��<span class="part">・数据流结构：</span>这种结构规定了数据模块是如何被处理模块进行加工的流程关系。因此，要检查处理模块与数据模块之间的对应关系；处理模块与数据模块之间的存取关系（建立、删除、查询、提取、修改等）。<br>
            <br>
            ��<span class="part">・模块结构与功能结构之间的对应关系：</span>包括功能结构与控制流结构的对应关系；功能结构与数据流结构的对应关系。<br>
            <br>
            ��<span class="part">・每个模块的定义：</span>包括功能；输入与输出数据。<br>
