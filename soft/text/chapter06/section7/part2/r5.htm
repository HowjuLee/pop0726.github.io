          <td class="explaination" height="2"><br><span class="section">5、模块图</span><br>
            <br>
            ��模块图在系统的物理设计中说明如何将类和对象分配到不同的软件模块中。具体方法与最后代码编写时所采用的程序设计语言有关。在多数语言中，文件就是基本的模块。<span class="part">图6.43</span>给出了一个模块图的例子。图中的方形图符用以表示声明文件，其右下策的黑影表示相应的定义文件。从一个文件图符到另一个文件图符的箭头表示两者之间的编译依赖关系，也就是说，在箭头所指向的文件编译完成之后，相反一端的文件不可进行编译。<br>
            ��除了文件层的模块图以外，Booch的方法还建议用子系统层的模块图来描述系统的主要部分之间以及与外部系统(如数据库)之间的关系。<br>
