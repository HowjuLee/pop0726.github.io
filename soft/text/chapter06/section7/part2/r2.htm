          <td class="explaination" height="2"><br>
            <span class="section"> 2、对象图</span><br>
            <br>
            ��对象图用于表示对象的存在以及它们间的相互关系。在系统的生存期中，类的存在基本上是稳定的，而对象则不断地从产生到消灭，经历着一系列的变化。一个对象图则是描述在这个过程中某一时刻的场景，也可以说是用来说明决定系统行为的基本结构。从<span class="part">图6.40</span>中的对象图中可以看到，用实线的云状图符表示对象，右下侧有黑影的云状图符表示系统程序库中的公用程序，云状图符之间的连线及其之上的箭头表示消息的传送和方向，为表示消息传送的次序，序列号码附加在每个消息之间。<br>
