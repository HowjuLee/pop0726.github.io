            <span class="zhishidian">6.7.2 基本模型 </span> 
            <p> 在Booch方法中用于说明系统要求的表示方法和手段非常丰富，相当灵活。<br>
              　　<br>
              <span class="section">1、类图</span><br>
              ��类图用于表示类的存在以及类与类之间的相互关系，是从系统构成的角度来描述正在开发的系统。系统中存在的类是稳定的，因此，类图是基本的、重要的模型之一。<span class="part">图6.37</span>所给出的以虚线为边界的云状图符（云图）表示一个类。它的名字，属性和操作则可列于其中。所有的图形表示都伴随有详细的文字说明，不必将全部细节都画在图中。<br>
