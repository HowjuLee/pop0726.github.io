          <td class="text" colspan="2">��一个类的存在不是孤立的。类与类之间以不同方式互相合作，共同完成某些系统功能。<span class="part">图6.38</span>给出了几种基本的关系及其图形表示。关联关系表示两个类之间存在着某种语义上的联系，其真正含义要由附加在横线之上的一个短语来予以说明。在表示继承关系的图符中，箭头由子类指向基类。在表示包含关系的图符中，带有实心圆的一端表示整体，相反的一端表示部分。在表示使用关系的图符中，带有空心圆的一端连接在请求服务的类，相反的一端连接在提供服务的类。<span class="part">图6.39</span>给出了一个有关温室管理系统的类图。<br>
