            <span class="section">6、进程图</span><br>
            <br>
            ��进程图在系统的物理设计中说明如何将可同时执行的进程分配到不同的处理器上。即使对于运行于单处理器之上的系统，进程图也是有用的，因为它可以表示同时处于活动状态的对象，以便决定进程调度方法。<span class="part">图6.44</span>给出的是温室管理系统的进程图。立方形的图符代表进程，它们之间的连线表示进程之间的通信关系。<br>
