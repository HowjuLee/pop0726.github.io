          <td class="explaination" height="2"><br>
            <span class="section">4、时序图</span><br>
            <br>
            ��Booch方法中的时序图也称为交互作用图，它不仅在概念上，而且在表示方法上都与OMT的事件追踪图十分相似。不同的是Booch的时序图主要表示操作而不是事件。时序图用于追踪系统执行过程中的一个可能的场景，也就是几个对象在共同完成某一系统功能中所表现出来的交互关系。Booch指出时序图实际上是另一种形式的对象图，完全有可能利用软件工具在一个图的基础上自动地生成另一个。<br>
