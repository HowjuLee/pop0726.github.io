            ��Booch认为软件开发是一个螺旋上升的过程。在这个螺旋上升的每个周期中，有以下几个步骤：<br>
            <br>
            <span class="section">1、发现类和对象</span><br>
            ��从说明应用问题的词法和概念中识别对象，通过对具体对象的抽象化来发现类。<br>
            <br>
            <span class="section">2、确定它们的含义</span><br>
            ��进行行为分析，描画相关的场景，考虑已识别的类和对象在完成系统功能上应承担的责任和所起到的作用，在这个基础上确定每一类的属性和操作。<br>
            <br>
            <span class="section">3、找出它们之间的相互关系</span><br>
            ��找出类与类，对象与对象之间的相互关系。密切相关的一些对象协同作业，以完成部分的系统功能，同时也构成系统的一个必要组成部分，Booch称之为&quot;机构&quot;。识别这样的机构也是这一步的一个重要目的。
