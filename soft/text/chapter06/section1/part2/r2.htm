            <span class="section">2、对象(object)</span><br>
            　　<br>
            ��一般意义来讲，对象是现实世界中存在的一个事物。可以是物理的，如一个家具或桌子，如图6.8所示，可以是概念上的，如一个开发项目。对象是构成现实世界的一个独立的单位，具有自己的静态特征（用属性描述）和动态特征（服务）。 
            例如：人的静态特征：姓名、性别、年龄等，动态特征：衣、食、住、行等。<br>
