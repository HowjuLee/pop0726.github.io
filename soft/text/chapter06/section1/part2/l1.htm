            <p><br>
              ��现实世界是由许多客观存在的具体事物、事件、抽象概念和规则组成。面向对象方法的基本思想就是尽可能按照人类认识客观世界的方法和思维方式来分析和解决问题。<br>
              ��人们开发软件系统的目的是要解决某些问题，将这些待解决问题所涉及的业务范围称为问题论域。面向对象方法强调以问题论域（现实世界）中的事物、概念为中心来思考问题、分析问题，并根据这些事物的本质特征，将它们抽象地表示为系统中的对象，以它们作为系统的基本构成元素，从而使系统能够直接反映问题论域，保持问题论域中事物及其相互关系的本来面貌。<br>
