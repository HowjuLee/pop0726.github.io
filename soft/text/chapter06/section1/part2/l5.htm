          <td class="text" height="9"> 
            <div align="left">��使用继承设计一个新类，可以视为描述一个新的对象集合，它是既存类所描述对象集合的子集合。这个新的子集合可以认为是既存类的一个特殊化。例如，<span class="part">图6.10</span>中的大轿车类是汽车类的一个特殊化。一个大轿车是限制为车体为厢式有多个座位可载人的汽车。进一步还可以把大轿车特化为公共汽车，它是具有特殊性质的大轿车。新类的界面还可以被看做是既存类界面的一个扩充界面。例如，从一个既存的汽车类派生的四轮驱动车类可能不仅是汽车类子集合定义的特殊化，而且还可以在新类的界面中引入新的能力。</div>
