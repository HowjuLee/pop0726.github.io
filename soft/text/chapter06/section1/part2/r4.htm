          <td class="explaination" height="2"><br>
            <span class="section">3、类（class）和实例（instance）</span><br>
            　　<br>
            ��把具有相同特征和行为的对象归在一起就形成了类。类成为某些对象的模板，抽象地描述了属于该类的全部对象的属性和操作。属于某个类的对象叫做该类的实例。对象的状态则包含在它的实例变量，即实例的属性中。如<span class="part">图6.9</span>所示。从&quot;李杰&quot;、&quot;王辉&quot;和&quot;杨芳&quot;等对象可得到类&quot;学生&quot;，而这些对象就称为该类的实例。<br>
            ��类定义了各个实例所共有的结构，类的每一个实例都可以使用类中定义的操作。实例的当前状态是由实例所执行的操作定义的。<br>
