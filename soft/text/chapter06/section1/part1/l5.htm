            <p><br>
              ��面向对象系统中的对象是数据抽象与过程抽象的综合。系统的状态保存在各个数据抽象的核心所定义的数据存储中。控制流包含在各个数据抽象中的操作内。不像在过程性范型里那样，把数据从一个过程传送到另一个过程，而是把控制流从一个数据抽象通过消息传送到另一个数据抽象。完成的系统体系结构更复杂但也更灵活，如<span class="part">图6.4</span>所示。把控制流分离成块，这样可以把复杂的动作视为各个局部间的相互作用。<br>
