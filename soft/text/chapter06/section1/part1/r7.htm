          <td class="explaination" height="2"><br>
            <span class="part">(3) 面向进程的范型</span><br>
            ��面向进程的范型是把一个问题分解成独立执行的模块。让不只一个程序同时运行。这些进程互相配合，解决问题。面向进程范型产生的主要的块是进程。一个进程中的活动独立于其它进程的活动，但可以要求从其它进程得到信息，或为其它进程提供信息。甚至可以异步处理，仅需要进程暂停发送或接收信息。在面向对象范型中，各个对象是相对独立的，但也存在单线索(单线程)控制。面向进程范型支持与面向对象范型相同的封装，但可提供多线索(多线程)执行。<br>
