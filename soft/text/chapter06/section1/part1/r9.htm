          <td class="explaination" height="2"><br>
            <span class="part">(4) 混合范型</span><br>
            ��在大型系统的开发中，很难说哪种范型对整个问题的解决最好。系统开发现在有一种补充步骤，可把大型问题分解成一组子问题。对于每个子问题可以采用适当的软件范型。例如，设计一个智能数据分析系统时，可把它分解为4个子系统，如<span class="part">图6.7</span>所示。系统的数据库界面，可以使用面向对象的方法进行设计；智能数据分析用逻辑范型设计；而分析算法则是过程性的；系统通过一个用户界面来实用化，这个用户界面是用面向存取范型设计出来的。<br>
