            <span class="part">(1) 面向过程范型</span><br>
            ��面向过程范型是使用最广泛、历史最长的软件范型。它产生过程的抽象，这些抽象把软件视为处理流，并定义成由一系列步骤构成的算法。每一步骤都是带有预定输入和特定输出的一个过程，把这些步骤串联在一起可产生合理的稳定的贯通于整个程序的控制流，最终产生一个简单的具有静态结构的体系结构，如<span class="part">图6.2 
            </span>所示。<br>
