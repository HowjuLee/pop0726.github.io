            <span class="zhishidian">6.2.2 类生存期 </span> 
            <p> ��在面向对象软件开发过程中特别重视复用。软件构件应独立于当初开发它们的应用而存在。构件的开发瞄准某些局部的设计和实现，它们可用于当前问题的解决，但为了在以后的项目中使用，它们还应当足够通用。在以后的应用开发中，可以调整这些独立构件以适应新问题的需要。因此，应使得类成为一个可复用的单元，<span class="part">图6.14</span>提出了一个类生存期。<br>
