        <tr>
          <td class="text">��<span class="part"> 图6.53</span>是一种静态的表示。静态结构的图示好似在为系统拍照片，拍到的东西就是在那一个时刻发生同步的事件。如<span class="part">图6.53</span>中每一个方框就是一个类。左上方的类是&quot;人&quot;，一个人可以拥有几幢&quot;房屋&quot;，数目可以写在&quot;*&quot;的地方。右上方的类是&quot;金融机构&quot;，下面用箭头表示继承关系：&quot;银行&quot;和&quot;信贷银行&quot;都是&quot;金融机构&quot;，是一种实现层次的类，将来可能表示同一个模型的不同数据库实现。<br>
