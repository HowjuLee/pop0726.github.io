            <span class="section">10、构件图</span><br>
            <br>
            ��<span class="part">图6.63</span>是一个构件分布图，立体的四方体是一个运算结点，它可能是个人计算机，也可能是其他结点。像贴纸似的东西是结点中的构件。虚线箭头指明构件之间的关系，有依存关系的主从对象具有主从关系，虚线箭头从主对象指向从对象。在同一结点内的虚线箭头从日程表指向数据库，是内部各构件间的沟通，发生频率较高，而不同结点间的沟通发生频率较低。<br>
            <span class="part"> 　　图6.64</span>给出构件图的组合。<br>
