          <td class="explaination" height="110"><br>
            <span class="section">8、包图</span><br>
            　　<br>
            ��把各种模型分组，封装在一个包内。这样可提高模型的可读性。当设计一个很大的系统时，用户不需要看到这么多不同的模型，他们只需要看到包。犹如人们从外面看一个活页夹，这相当于一个包。包可以拆解成更小的包，更小的包还可以拆解为各种模型。<span class="part">图6.60</span>所示的就是表示图形编辑器的一个包。把它分解为更小的包，虚线箭头给出包之间的依存关系。虚线箭头可以表示包与外面链接库的接口。右边三个包由实线三角箭头给出包间的继承关系。<br>
