          <td class="explaination" height="2"><br>
            <span class="section">5、顺序图</span><br>
            <br>
            ��顺序图表示随时间流程各个实例的交互情况。它是用来解释刚才在使用实例图中每一个椭圆图示的。图中的时间顺序是自上向下的，横向的箭头表示每一个消息的传递。在顺序图中，除了能看到时间顺序以外，还可以看到一些限制条件。如<span class="part">图6.57</span>中，限制从接收电话信号到电话铃响之间最多不能超过多少时间。<br>
            ��顺序图对于分析客户端的情况有帮助，但对于设计软件没有什么帮助。<br>
