            <p><br>
              <span class="section">6、协作图<br>
              </span><br>
              ��协作图表示各个对象之间的连接关系，通过这些关系在对象间传递消息。图中有些关系是实际上的永久连接，它们是不变的；有些关系只有在某些限制条件下才会发生，而且会有不同的处理。图中的箭头表示从一个对象向另一个对象传递消息。有了协作图就能掌握整个控制流程。在编写程序时，可以根据这个控制流程编写程序，用来控制整个系统	
              。在图中，可以实行同步操作：不但可以看到顺序执行的操作，而且可以看到并发执行的操作。如<span class="part">图 
              6.58</span>所示，是一个有关&quot;打印&quot;协作图。<br>
              ��</p>
