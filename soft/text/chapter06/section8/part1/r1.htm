            �� 统一的建模语言（UML）是一种组合了多种模型的语言，它把Booch、Rumbaugh和Jacobson等各自独立的OOA和OOD方法中最优秀的特色组合成一个统一的方法，目前已经在企业中广泛使用。
            <p class="zhishidian"> 6.8.1 UML基本概念</p>
            <p> ��面向对象建模语言出现于20世纪70年代中期，从1984年到1994年，其数量从不到10种增加到50多种。语言的创造者努力推广自己的产品，并在实践中不断完善。然而，面对如此多的建模语言，用户由于没有能力区别不同语言之间的差别，因此，很难找到一种比较适合其应用特点的语言，很大程度上影响了用户之间的交流。<br>
