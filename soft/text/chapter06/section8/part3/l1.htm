          <td class="text"><br>
            <span class="section">1、UML开发过程</span><br>
            <br>
            ��UML的设计者们综合他们的过程，于1997年推出对象性过程，这是一个过程基本框架，允许人们根据自己工程的技术要求剪裁以建立适合的过程。	
            UML开发过程如<span class="part">图6.45</span>所示。<br>
            　　<br>
            <img src="../../../../images/tubiao/ts.gif" width="25" height="16" alt="图示"> 
          </td>
        </tr>
        <tr>
          <td class="text">
            <div align="center"><img src="../../../../images/images/chapter06/6_44.gif" width="391" height="83"><br>
              <span class="part">图6.45 开发过程 <br>
              　　</span></div>
          </td>
        </tr>
        <tr>
          <td class="text">��这是一个迭代的渐进式的开发过程。在这个过程中，软件不是在工程结束时整个完成，而是一小部分一小部分地开发。在建模阶段包括了若干个迭代，在每一个迭代中都会根据整个工程的部分需求，做出一个经过测试、集成的符合质量要求的软件。迭代的结果可能提交给外部的早期用户，也可能是在系统内部使用。每一个迭代都包括完整的生存期的各个阶段（分析、设计、实现与测试）。<br>
            ��</td>
        </tr>
