            <span class="section">2、事件<br>
            　　 </span><br>
            ��一个事件发生在某一时刻。一个事件在逻辑上可能领先于另一个事件，或者两者没有关系。两个没有因果关系的事件叫做并发的，它们之间互相不影响。在模型化一个系统时，一般不考虑并发事件的次序，因为它们可能以任一次序发生。一个分布系统的模型必须包括并发事件和活动。<br>
