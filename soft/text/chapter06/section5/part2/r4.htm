            ��每个事件从一个对象向另一个对象传送信息。在写出这个场景后，下一步就是要标识每个事件的发送者对象和接收者对象。各种有关事件的序列关系以及由此而表现出来的对象之间的交互作用可以通过事件追踪图表达。在这个图上，竖线表示对象，带有箭头的横线表示事件，箭头从发送者对象指向接收者对象。时间自上向下延续，与间隔的空间无关。这只是事件序列的表示，没有精确的时序。<span class="part">图6.26</span>就是一个打电话的事件追踪图。<br>
