            <span class="zhishidian">6.5.2 动态模型</span> 
            <p> ��要想对一个系统了解得比较清楚，首先应考察它的静态结构，即在某一时刻它的对象和这些对象之间相互关系的结构；然后应考察在任何时刻对对象及其关系的改变。系统的这些涉及时序和改变的状况，用动态模型来描述。动态模型着重于系统的控制逻辑。它包括两个图，一是状态图，一是事件追踪图。<br>
              　　<br>
              <span class="section">1、状态图</span><br>
              　　 <br>
              ��状态图是一个状态和事件的网络，侧重于描述每一类对象的动态行为。在状态图中，状态是对某一时刻中属性特征的概括。而状态迁移则表示这一类对象在何时对系统内外发生的哪些事件做出何种响应。<br>
