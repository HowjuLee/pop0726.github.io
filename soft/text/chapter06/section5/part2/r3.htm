            <span class="section">3、事件追踪图</span><br>
            　　 <br>
            ��事件追踪图侧重于说明发生于系统执行过程中的一个特定&quot;场景&quot;(即脚本)，是完成系统某个功能的一个事件序列。场景通常起始于一个系统外部的输入事件，结束于一个系统外部的输出事件，它可以包括发生在这个期间的系统所有的内部事件，也可以只包括那些撞到的或由系统中某些对象生成的事件。脚本可以是系统执行的历史记录，还可以是执行一个拟议中系统的设想实验<br>
