        <tr>
          <td class="text">�� 事实上，模型是某种事物的抽象表达方式，由于省略了一些旁枝末节，所以比较容易理解，也比较容易操作。一个好的抽象化模型所要反映的并不是百分之百的真实，而是能够将面向问题的重要特性表达出来，避开非实质特性的干扰，这样更易于了解问题实质和症结所在。通常在开发应用系统之前，为了对系统有一个概要的认识，就必须利用模型来表达抽象化的设计思想。一方面可以降低问题解决的复杂性，而且可以使设计人员和用户之间的沟通更易于进行。<br>
