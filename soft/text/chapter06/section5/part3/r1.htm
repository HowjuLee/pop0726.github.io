            6.5.3 功能模型 </span> 
            <p> ��功能模型着重于系统内部数据的传送和处理。它是模型化三角架的第三只脚。功能模型定义&quot;做什么&quot;，动态模型定义&quot;何时做&quot;，对象模型定义&quot;对谁做&quot;。功能模型表明，通过计算，从输入数据能得到什么样的输出数据，不考虑参加计算的数据按什么时序执行。功能模型由多个数据流图组成，它们指明从外部输入，通过操作和内部存储，直到外部输出，这整个的数据流情况。功能模型还包括了对象模型内部数据间的限制。数据流图不指出控制或对象的结构信息，它们包含在动态模型和对象模型中。<br>
