            ��OMT还定义了一般化与特殊化关系(也称为继承性)。一般化与特殊化关系通常包含一个(如果允许多重继承性，也可以是几个)基类和几个派生类。参看<span class="part">图6.24</span>。基类表示了一个较为一般、普遍的概念，而每个派生类则是它的某个特殊形态。因而派生类除了自然地继承基类所具有的属性和操作外，还具有反映自身特点的属性和操作。<br>
