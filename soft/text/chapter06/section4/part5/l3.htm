            <p><span class="part"><br>
              (1) 进行系统设计</span><br>
              ��将分析模型划分为若干子系统，标识由问题所指定的并发性，为各子系统分配处理器和任务，选择实现数据管理的基本策略，标识全局资源和访问它们的控制机制，设计系统执行的控制机制，考虑边界条件的处理方式，评审并适当权衡；<br>
              <br>
              <span class="part">(2) 进行对象设计</span><br>
              ��从分析模型选择操作，为每一个操作定义实现算法，选择适用于算法的数据结构，定义内部类，修改类的组织方式以优化对数据的存取并改进计算效率，设计类的属性；<br>
              <span class="part">��(3) 实现在系统设计中定义的控制机制；<br>
              ��(4) 修改类结构以调整类的继承性；<br>
              ��(5) 设计消息序列以实现对象间的关联；<br>
              ��(6) 将类和关联包装为模块。<br>
              ��</span></p>
