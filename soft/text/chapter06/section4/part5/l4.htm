              <span class="part">(1) 为使分析模型适合现实世界环境的要求，对该模型进行适应性修改；<br>
              <br>
              (2) 定义块（block）作为主要的设计对象</span><br>
              ��块是设计抽象，可能代表某个对象集合。在这一步定义可实现相关分析对象的块，标识界面块、实体块和控制块，描述在执行过程中块之间如何通信，标识在块之间传送的激活信号（token）以及它们之间的通信顺序；<br>
              <br>
              <span class="part">(3) 创建交互图来描述激活信号如何在块间传送；<br>

              <br>
