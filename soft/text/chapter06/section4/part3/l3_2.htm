              <span class="part">(3) 建立既存类的父类</span><br>
              ��另一种情形是想在既存类的基础上加入新类，使得新类成为既存类的一般类。例如，已经存在&quot;三角形&quot;类，&quot;四边形&quot;类，想加入一个&quot;多边形&quot;类，并使之成为&quot;三角形&quot;和&quot;四边形&quot;类的一般类。继承结构如<span class="part">图6.20</span>所示。从这个&quot;多边形&quot;类又可派生出新的类，如&quot;六边形&quot;类。<br>

          <td class="text" colspan="2">��后两种涉及既存类的修改。在这两种情况下，既存类中定义的操作或数据被移到新类中。如果遵循信息隐蔽和数据抽象的原理，这种移动应不影响已有的使用这些类的应用。类的界面保持一致，虽然某些操作是通过继承而不是通过类的定义伸到这个类的。<br>
