          <td class="explaination" height="2"><br>
            <span class="section">2、分解</span><br>
            ��最初标识的&quot;类&quot;常常是几个概念的组合。在设计时，可能会发现所标识的操作落在分散的几个概念中，或者会发现，数据属性被分开放到模型中拆散概念形成的几个组内。这样我们必须把一个类分成几个类，希望新标识的类容易实现，或者它们已经存在。<br>
            　　<br>
            <span class="section">3、配置</span><br>
            ��在设计类时，可能会要求由既存类的实例提供类的某些特性。通过把相应类的实例声明为新类的属性来配置新类。<br>
