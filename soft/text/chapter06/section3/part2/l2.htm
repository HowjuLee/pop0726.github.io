            <p><br>
              Rumbaugh的OOA过程概述如下：<br>
              　　<br>
              <span class="part">(1) 建立对问题范围的陈述；<br>
              </span>　　<br>
              <span class="part">(2) 建立对象模型</span><br>
              ��标识与问题相关的类，定义各对象的属性和对象间的关联，定义对象间的连接，定义对象间的继承关系；<br>
              　　<br>
              <span class="part">(3) 开发动态模型</span><br>
              ��准备问题解决的场景，定义场景中的各种事件并为每一个场景建立事件追踪图，构造事件流图示，开发各个类的状态图示，评审行为的一致性和完整性；<br>
              　　<br>
              <span class="part">(4) 构造系统的功能模型</span><br>
              ��标识系统的输入和输出，利用数据流图表达流的变换，为每一个功能开发加工规格说明，加入各种约束和优化标准。<br>
