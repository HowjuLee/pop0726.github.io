            <p><br>
              Jacobson方法概述如下：<br>
              ��<br>
              <span class="part">(1) 标识系统的用户和它们的整体责任；<br>
              <br>
              (2) 建立需求模型</span><br>
              ��定义参与者及其职责，为每一个参与者标识使用实例，准备系统对象和关系的初步视图，应用使用实例作为场景评审需求模型以确定模型的有效性；<br>
              <br>
              <span class="part">(3) 建立分析模型</span><br>
              ��利用与参与者交互的信息来标识界面对象，创建界面对象的结构视图，表达对象的行为，分离出每个对象的子系统和模型，应用使用实例作为场景评审分析模型以确定模型的有效性。<br>
              ��</p>
