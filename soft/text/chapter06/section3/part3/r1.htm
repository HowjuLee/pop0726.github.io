            <span class="zhishidian">6.3.3 论域分析(Domain Analysis)<br>
            　　</span><br>
            ��论域分析是基于特定应用论域，标识、分析、定义可复用于应用论域内多个项目的公共需求的技术。它的目标是发现和创建一组应用广泛的类，这组类常常超出特定应用的范围，可以复用于其它系统的开发。 
            <br>
            ��论域分析可以被视为软件过程的一种保护伞活动，是与任一软件项目都没有牵连的软件工程活动。论域分析员的工作是设计和建造可复用的构件，供许多工作在类似的但不一定相同的应用项目中的人员使用。<br>
