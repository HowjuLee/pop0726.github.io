            <span class="zhishidian">6.3.4 应用分析 <br>
            </span><br>
            ��应用分析的依据是在论域分析时建立起来的论域分析模型，并把它用于当前正在建立的应用当中。客户对系统的需求可以当做限制来使用，用它们缩减论域的信息量。就这一点来说，保留的信息受到论域分析视野的影响。论域分析产生的模型并不需要用任何基于计算机系统的程序设计语言来表示，而应用分析阶段产生影响的条件则伴随着某种基于计算机系统的程序设计语言的表示。响应时间需求、用户界面需求和某些特殊的需求，如数据安全等，都在这一层分解抽出。<br>
