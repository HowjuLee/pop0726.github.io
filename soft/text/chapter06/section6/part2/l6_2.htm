            <span class="part">(2) 面向对象设计与基于对象的语言</span><br>
            ��基于对象的语言，也叫做面向软件包的语言，如Ada等，能够直接支持过程抽象、数据抽象、封装和对象与属性关系。虽然某些公共部分可作为单独的子程序，但它仍无法明确地表示继承性，也无法明确地表示类与成员、整体与部分的关系。 
            <br>
            ��基于对象语言的面向对象设计比较符合人的习惯，它代表着一种可行的开发方法： 从面向对象分析，到面向对象设计，再到具有面向对象特性的基于对象的语言。<br>
