            ��完整的未经改动的OOA模型将成为初始的OOD模型的PDC部分。然后根据实现技术及实现方面的限制，对初始PDC部分的模型中的某些类与对象、结构、属性、操作进行组合与分解。但保留在OOA模型中所捕获到的基本的系统行为。如果使用可复用的类，那么它也要引入到PDC中。另外根据OOD的附加原则，增加必要的类、属性和关系。<br>
