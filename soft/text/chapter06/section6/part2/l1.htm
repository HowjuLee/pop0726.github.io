              ��在OOA中只涉及到问题论域部分，其它三个部分是在OOD中加进来的。问题论域部分包括了与应用问题直接有关的所有类和对象，识别和定义这些类和对象的工作在OOA中已经开始，这里只是对它们做进一步的细化。在其它的三个部分中，将识别和定义新的类和对象。这些类和对象形成问题论域部分与用户、与外部系统和专用设备，以及与磁盘文件和数据库管理系统的界面。Coad与Yourdon强调这三部分的作用主要是保证系统基本功能的相对独立，以加强软件的可复用性。假如外部的通信系统更新了，相应的通信协议也应有所变化。在这种情况下，我们只需修改任务管理部分中的某些类和对象，而不必对其它几个部分做任何修改。<br>
