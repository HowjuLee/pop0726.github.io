            <p><br>
              <span class="part">(2) 在识别属性的过程中，为避免找出冗余的或不正确的属性，应注意以下问题：</span><br>
              ��<span class="part">・</span> 对于应用论域中的某个实体，如果不仅其取值有意义，而且它本身也有必要独立存在，那么，应将该实体作为一个对象，而不宜作为另一个对象的属性。<br>
              ��<span class="part">・</span> 对象的导出属性应当略去。例如，&quot;年龄&quot;是由属性&quot;出生年月&quot;与系统当前日期导出。因此，&quot;年龄&quot;不应作为人的基本属性。<br>
              ��<span class="part">・</span> 在分析阶段，如果某属性描述对象的外部不可见状态，应将该属性从分析模型中删去。<br>
              ��</p>
