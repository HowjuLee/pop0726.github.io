            <span class="section">3、标识属性</span><br>
            　　<br>
            ��属性层包括对象属性和对象之间的关系(实例连接)。对象所保存的信息称为它的属性，通常把它们封装在对象内部。类的属性所描述的是状态信息，每个实例的属性值表达了该实例的具体状态值。实例连接可以看成是一种事务规则或应用论域限制，表达了一个类的实例与其它类的实例的可能对应关系。<br>
