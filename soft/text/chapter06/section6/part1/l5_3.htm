            <p><br>
              ��应当指出的是，从服务层中的消息连接可以看到一个对象在什么状态下对哪个消息做出怎样的反应。也就是说，每个对象被看成一个自动机。系统中所有这样的自动机构成了描述系统动态行为的基础。然而，这种零散的说明让人很难从中形成一个总体的概念。因此，Coad与Yourdon加上了事件-响应对象交互图EROI 
              (类似于OMT的事件追踪图)，用来标识和描述对象之间的相互通信。对于每一个事件，EROI图表明了由哪一个对象来识别事件的发生，产生什么消息；其它哪些对象接收这些消息，并产生什么响应。EROI图的表示方法如<span class="part">图6.34</span>所示。<br>
