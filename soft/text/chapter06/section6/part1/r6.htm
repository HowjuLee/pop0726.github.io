            <span class="section">5、标识主题</span><br>
            　　<br>
            ��对于复杂的应用，可能会识别出大量的对象，但分析员同时能处理的对象却不宜过多。因此引入主题机制。<br>
            ��通过建立多个主题，可以处理规模比较大的复杂模型，降低系统的复杂性。每个主题可以看作为一个子模型，甚至是一个子系统。在分析的某一时刻，分析人员只需重点关注某个特定的主题域。<br>
            ��可以依据子论域、子系统，甚至组织或地域区分主题。对于非常庞大与复杂的系统，可以建立多级主题，在主题中可以包含另一主题，形成一个层次结构。但要避免将多级主题变成层次分解。<br>
