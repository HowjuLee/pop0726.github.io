            <p><br>
              ��不同的主题之间可以有重叠部分，用自顶向下（先建立主题层）或自底向上（先建立对象-类层和结构层）方式都可以建立主题。何时将主题加入到分析模型中，应当根据待开发系统的开发计划而定。如果开发计划中规定的类或对象的个数不超过40，可以在完全了解所有的类或对象之后再将主题加入。如果系统开发计划规定的系统规模较大，主题则应尽快加入，以便将问题论域划分成若干问题子论域，进而建立工作单元。为作到这一点，需要由有经验的分析员很快标识出类和结构，粗略确定一些暂时的主题，将它们分发给负责开发的各个小组去继续进行分析。在深入了解问题论域和应用系统的职责之后，还需要对那些暂时的主题进行修正及调整。<br>
