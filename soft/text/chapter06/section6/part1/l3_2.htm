              <img src="../../../../images/tubiao/dy.gif" width="25" height="17" alt="定义">��整体-部分结构也叫做组装结构，表示聚合关系，即由属于不同类的成员聚合而形成新的类，它用符号△表示有向性，在△的上面是一个整体对象，下面是部分对象。一般化-特殊化结构也叫做分类结构。其中，特殊化类是一般化类的派生类，一般化类是特殊化类的基类。分类结构具有继承性，一般化类和对象的属性和服务一旦被识别，即可在特殊化类和对象中使用。<br>
