            <p>��在实际的商用DBMS中，大部分都允许通过视图对数据库进行更新，但都有非常严格的限制，这些限制可以通过相应的手册查到。假设允许用户通过视图对数据库进行修改，那么从理论上讲对该视图的定义至少应该有哪些限制呢？这个问题希望大家能独立思考，并在查阅有关资料的基础上写一篇小论文，题目自拟。<br>
              <br>
              ��<span class="menu">关于通过视图更新关系数据库的问题，Dayal和Bernstein在1978年的时候就提到过，并在有关的论文里给出了详细、系统的论述。</span></p>
