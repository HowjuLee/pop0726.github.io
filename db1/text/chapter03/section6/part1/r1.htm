            <p class="zhishidian">3.6.1　什么是视图</p>
            <p class="text">��以前我们给出的例子都是在数据库的逻辑层上操作的，也就是说，所使用的关系都是实际存储在数据库中的关系。基于以下两点原因，我们希望用户工作在视图层上：一是出于安全上的考虑，不希望用户看到整个数据库的逻辑模式，而要隐藏掉部分数据；二是希望产生比逻辑模式更符合特定用户习惯的关系集合，也就是我们现在常说的个性化服务。<br>
              <br>
                
              �视图是用户可以看见的虚关系，它不是数据库逻辑模式的一部分。在数据库中用create view语句定义视图：<br>
