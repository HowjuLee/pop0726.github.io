            <p class="menu"><span class="text">��例如，建立包含所有分支机构及其对应客户姓名的视图（把作为保密数据的帐户余额和贷款额等排除在外）：<br>
              ��<img src="../../../../image/chapter/03/3_5F5f.gif" width="378" height="76"></span><br>
              ��一般来说，我们建立数据库不是为了满足单个用户的需求的，它可能为多个用户或者多个部门所共用。我们在设计数据库的时候只是从整体上进行考虑。但是单个用户的使用问题总是要解决的，所以引入了视图的概念。为不同的用户建立不同的视图，使得展现在用户面前的数据库的样子是不一样的，然而用户不会有&quot;横看成岭侧成峰&quot;的感觉。<br>
            </p>
