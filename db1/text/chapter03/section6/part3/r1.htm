          <td class="text"> <span class="zhishidian">3.6.3　实体化视图 </span> 
            <p>��为什么说视图是虚关系呢？一般来说，定义视图时，数据库管理系统只存储视图定义本身，而不会去存储定义视图的关系代数表达式的求值结果。这样的话，凡是查询中要用到视图的地方，就用存储的查询表达式来代替。有些数据库管理系统允许存储视图关系，但要保证当定义视图的实际关系发生变化时，视图也随之发生变化，这样的视图称之为<u>实体化视图</u>。实体化视图的好处是查询的效率高，但代价也是十分昂贵的：那就是视图存储的代价、维护的开销都增加了！而且如何对实体化视图进行维护直到现在还没有提出很好的办法。<br>
