          <td><span class="zhishidian">3.2.6　命名运算</span> 
            <p class="text">��关系代数表达式的结果没有可供引用的关系名，因此具有可赋给它们名字的能力是很有用的。用小写希腊字母r表示的命名运算可完成对关系的更名和赋予关系代数表达式结果一个名字的任务。对给定的关系代数表达式E，表达式ρ<font size="-5">x</font>(E)返回表达式E的结果，并把名字x赋给了它。例如，可以将命名运算运用于关系r，这样可以得到一个具有新名字的相同关系。命名运算的另一种形式如下。假设关系代数表达式E是n元的，则表达式ρ<font size="-2">x</font>（A<font size="-5">1</font>,A<font size="-5">2</font>,…,A<font size="-5">n</font>）(E)返回表达式E的结果，并赋给它名字x，同时将E的各属性更名为A<font size="-5">1</font>,A<font size="-5">2</font>,…,A<font size="-5">n</font>。</p>
