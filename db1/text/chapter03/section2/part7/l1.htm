          <td class="text" align="left">��上述关系代数的基本运算足以表达任何关系代数查询。但是，如果只局限于基本运算，某些常用查询的表达式就会显得过于冗长。因此，定义一些附加运算，虽然它们不能增加关系代数的表达能力，但却可以简化一些常用的查询。<br>
            <br>
            ��<span class="menu">关系代数的形式化定义实际上是如何得到所有合法的关系代数表达式的集合。在这里是通过递归过程来实现的。同样的，我们如果要判断一个表达式是否是关系代数表达式，也需要用这个递归过程来完成。<br>
