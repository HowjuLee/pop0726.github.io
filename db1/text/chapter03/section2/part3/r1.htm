            <p class="zhishidian">3.2.3　并运算</p>
            <p>��<span class="menu">并运算只能在相容的关系间进行。两个关系相容除了属性的数目一样之外，最重要的就是对应属性的类型相容。类型相容很难形式化地定义，我们可以看一个实例。如果关系r(R=(a, 
              b))和s(S=(c, d))做并运算，其中a和c是对应的属性，如果a的类型是integer，c的类型是date，则它们是不相容的；如果c的类型是float，则它们是类型相容的。</span><br>
              ��</p>
