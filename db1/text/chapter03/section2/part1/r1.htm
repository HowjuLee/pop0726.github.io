            <p><span class="section"> 3.2 关系代数<br>
              </span> <br>
              ��关系代数是过程化的查询语言，它包括一个运算集合。这些运算以一个或两个关系为输入，产生一个新的关系为结果。关系代数的基本运算有：选择、投影、并、集合差、笛卡尔积和命名。除了基本运算以外，还有一些附加运算：即集合交、自然连接、除和赋值，附加运算用基本运算来定义。在关系代数的基本运算中，选择、投影和命名运算称为一元运算，因为它们只对一个关系进行运算。另外三个运算对两个关系进行运算，因而称为二元运算<span class="text">。</span><span class="section"><br>
              <br>
              </span><span class="zhishidian">3.2.1　选择运算</span></p>
            <p>��选择运算给出满足给定谓词(条件)的元组。用小写希腊字母s来表示选择运算，而将谓词写作s的下标，并在s后的括号中给出作为参数的关系。<span class="part"><br>
