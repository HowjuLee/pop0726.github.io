            <p class="zhishidian"> 3.1.4　查询语言</p>
            <p>��在<u>第一章的1.4.2小节</u>我们给出过数据查询语言的确切定义。简单地说，查询语言就是用户用来从数据库中请求获取信息的语言。查询语言分为过程化的和非过程化的。在过程化查询语言中，用户要指导系统去获取所需数据；在非过程化查询语言中，用户只需要描述所需信息，而不用给出获取信息的具体过程。<br>
              ��本章重点讨论的是&quot;纯&quot;语言：即关系代数和关系演算。关系代数是过程化的，而元组关系演算和域关系演算是非过程化的。这些语言简洁且形式化，没有商用语言（如SQL）的&quot;语法修饰&quot;，但它们说明了从数据库中提取数据的基本技术。</p>
