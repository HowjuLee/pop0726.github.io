            <p>��<font color="#000000">●�</font>1、简单地说，关系数据库是表的集合；<br>
              ��<font color="#000000">●</font>�2、关系代数是一种过程化的&quot;纯&quot;语言，没有商业语言的任何语法修饰。它包括的基本运算有：选择、投影、并、集合差、笛卡尔积和命名；附加运算有：集合交、自然连接、除和赋值；扩展运算有：广义投影、聚集函数（包括分组聚集）、外连接等；<br>
              ��<font color="#000000">●</font>�3、关系演算是一种非过程化的语言，分为元组关系演算和域关系演算两种。在安全表达式范围内，它们与关系代数是等价的；<br>
              ��<font color="#000000">●</font>�4、数据库的修改包括：插入、删除和更新操作；<br>
              ��<font color="#000000">●</font>�5、视图是一种虚关系。如果要使用实体化视图，用户必须在查询效率和存储代价及更新开销之间作出抉择。</p>
