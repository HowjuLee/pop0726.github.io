            <p class="zhishidian">3.5.2　插入</p>
            <p class="text">��插入的含义是将新的元组增加到关系中。使用关系代数表达式，插入被表示为：<br>
              <span class="part">��r←r∪E</span><br>
              其中r是关系，E是关系代数表达式。例如，为Smith先生在Perryridge分支机构增加帐户A-973，且帐户余额为1200，就可以表示如下：<br>
              accountaccount∪{(&quot;Perryridge&quot;, &quot;A-973&quot;, 1200)}<br>
              depositordepositor∪{(&quot;Smith&quot;, &quot;A-973&quot;)}<br>
              当然，除了常量元组以外，我们还可以将关系代数表达式表示的查询结果作为插入的元组。<br>
              ��</p>
