          <td class="text" height="2"> <span class="zhishidian">3.3.3　表达式的安全性与等价性</span> 
            <p>��元组关系演算和域关系演算表达式可能产生一个无限关系，例如：<br>
              ��{t|<img src="../../../../image/chapter/03/3_5F3a.gif" width="8" height="15">(t∈loan)}和{&lt;b,

              l, a&gt;∈loan)}</p>
          </td>
        </tr>
        <tr>
          <td class="text">这样的表达式就是不安全的，因为不在loan中的元组无限多，产生的后果就是允许有一些不在属性域中的值出现在关系中。但是，我们可以通过各种手段将关系演算表达式限制在安全表达式范围内。总之，以下三者是等价的，如<span class="part">图3-3-1</span>所示：<br>
            ��⑴关系代数；<br>
            ��⑵限制在安全表达式范围内的元组关系演算；<br>
            ��⑶限制在安全表达式范围内的域关系演算；</td>
