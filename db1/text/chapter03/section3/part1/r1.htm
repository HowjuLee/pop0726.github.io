            <p><span class="section"> 3.3�关系演算<br>
              <br>
              ��</span>与关系代数不同，关系演算是非过程化语言，它只描述所需要的信息，而不给出获得该信息的具体过程。关系演算又分为元组关系演算和域关系演算两种。<br>
              <span class="section"><br>
              <span class="zhishidian">3.3.1　元组关系演算</span></span></p>
            <p>��元组关系演算的查询表达式为：<br>
              ����{t | P(t)}<br>
              ��即，它是所有使谓词P为真的元组t的集合。在这里我们采用的是关系的元组变量t进行运算(这里隐含着t∈r)，也就是说元组关系演算的结果是符合给定条件的元组的集合，也就是一个关系。</p>
