          <td class="text"> <span class="zhishidian">3.3.2　域关系演算 </span> 
            <p>��域关系演算的查询表达式为：<br>
              ����{&lt;x<font size="-5">1</font>,x<font size="-5">2</font>,…,x<font size="-5">n</font>&gt;|P(x<font size="-5">1</font>,x<font size="-5">2</font>,…,x<font size="-5">n</font>)}<br>
              ��其中x<font size="-5">1</font>,x<font size="-5">2</font>,…,x<font size="-5">n</font>代表域变量，P代表谓词。在这里我们采用的是域变量x<font size="-5">i</font>进行运算(这里隐含着x<font size="-5">i</font>从某个属性的域里取值，而不是从某个元组中取值)，域变量从属性的域中取值，而不是从整个元组中取值。域关系演算的结果是符合给定条件的域变量值序列的集合，也就是一个关系。<br>
              ��</p>
