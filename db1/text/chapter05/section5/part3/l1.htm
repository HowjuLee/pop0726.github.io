            <p><b><span class="part">��</span></b><span class="part">1、逻辑蕴涵</span><br>
              ��如果给定函数依赖集F，可以证明其他某些函数依赖也成立，就称这些函数依赖被F逻辑蕴涵；<br>
              <span class="part">��2、闭包</span><br>
              ��令F为一个函数依赖集，F的闭包是指被F逻辑蕴涵的所有函数依赖的集合，记为F+。<br>
            </p>
