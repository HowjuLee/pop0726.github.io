          <td class="text" height="14">��<b>⑴联系集：</b>根据E-R图中的联系集得到的每一个关系都有参照完整性约束。如<span class="part">图5-2-1</span>所示，实体集E1和E2的联系集为R，假设实体集Ei的主码为Ki，则联系集R的关系模式中至少包括属性K1∪K2。因此，R模式中的每个Ki都是导致参照完整性约束的外码；<br>
          </td>
        </tr>
        <tr>
          <td class="text">
            <div align="center" class="part">图5-2-1：联系集R<br>
              <img src="../../../../image/chapter/05/5-2-1.gif" width="358" height="80"> 
            </div>
          </td>
        </tr>
        <tr>
          <td class="text">��<b>⑵弱实体集：</b>弱实体集的关系模式必须包含它所依赖的实体集的主码，因此每个弱实体集的关系模式都包含一个导致参照完整性约束的外码。</td>
        </tr>
      </table>
    </td>
