            <p><span class="section"> 12.1�集中式系统<br>
              <br>
              </span> ��集中式系统是指运行在一台计算机上，不与其他计算机系统交互的数据库系统。这样的系统范围很广：它既包括运行在个人计算机上的单用户数据库系统，也包括运行在大型主机上的高性能的多用户数据库系统。<br>
              <br>
              �<span class="menu">�我们使用计算机的方式分为两类：单用户系统和多用户系统。个人计算机和工作站属于第一类。典型的单用户系统是个人使用的桌面系统，它包括一个CPU和1～2个磁盘，以及仅支持一个用户的操作系统。典型的多用户系统有多个磁盘和多个主存储器，还可能有多个CPU，并且有一个多用户操作系统。它为大量的用户服务，这些用户通过终端与系统相连。这样的系统通常称作服务器系统。 
              <br>
              ��</span> </p>
