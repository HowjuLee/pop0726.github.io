            <p class="section">1.9 商业数据库管理系统</p>
            <p class="zhishidian">1.9.1　Oracle数据库系统</p>
            <p>��Oracle数据库系统目前的版本是Oracle9i，它在全球和中国的销量都是第一。我国的主要用户是公安系统、金融系统和大型企业。Oracle数据库系统非常复杂，可以按照用户的要求进行组装。它支持Web功能，支持在数据库中存储大对象的数据，如图象和图形、视频和音频数据等等。<br>
