            <p class="zhishidian">1.4.2　数据操纵语言</p>
            <p> ��<u>数据操纵</u>是指对存储在数据库中的信息进行检索、向数据库中插入新的信息、从数据库中删除信息以及修改存储在数据库中的信息。数据抽象的层次不仅适用于定义数据和组织数据，还适用于对数据的操纵。在物理层，必须定义可以高效访问数据的算法。在较高的抽象层次上，强调数据的易用性，目的是要提供人与系统间的有效交互。<br>
