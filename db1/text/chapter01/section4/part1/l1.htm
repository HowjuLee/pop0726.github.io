          <td class="text" align="left">��数据库管理系统所使用的存储结构和访问方式也是通过一系列特殊的DDL语句，如create 
            cluster、create index来定义的，这种特殊的DDL语句称作数据存储定义语言。这些语句的编译结果是一系列用来描述数据库模式实现细节的指令，这些实现细节对用户来说是不可见的。<br>
            ��<span class="menu">各行各业都有各自的&quot;行话&quot;，有时也称为&quot;黑话&quot;。数据定义语言就是用来定义这些&quot;黑话&quot;的。例如这边一句&quot;create 
            table&quot;语句，那边数据库管理系统就明白了要创建一张表。</span></td>
        </tr>
      </table>
    </td>
  </tr>
