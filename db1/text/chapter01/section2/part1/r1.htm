              <span class="zhishidian">1.2.1　数据抽象</span></p>
            <p>��数据库管理系统的一个主要作用就是隐藏关于数据存储和维护的某些细节，而为用户提供数据在不同层次上的抽象视图，这就是数据抽象，即不同的使用者从不同的角度去观察数据库中的数据所得到的结果。对用户来说，了解数据库中用来表示数据的复杂的数据结构没有太大的必要。数据库管理系统通过如下三个层次的抽象来向用户屏蔽复杂性，简化系统的用户界面。<br>
              <br>
              <span class="part">��1、物理层抽象<br>
              <br>
              ��2、逻辑层抽象<br>
              <br>
              ��3、视图层（概念层）抽象</span></p>
