          <td class="text" align="left">��<span class="menu">对于一个仓库来说，东西需要经常搬进搬出，但是仓库本身的结构一般不会改变，而且存放东西的架子一般也不会改变。不同的东西所需要的架子是不一样的，也可以说是它们的&quot;模式&quot;是不同的。在某个架子上的东西对于这个架子的&quot;模式&quot;来说就是&quot;实例&quot;。<br>
            ��在数据库的三级模式中，逻辑模式和物理模式之间的关系可以看作是设计与实现的关系，而逻辑模式和子模式之间的关系可以看作是全局和局部的关系。</span></td>
        </tr>

    </td>
  </tr>
