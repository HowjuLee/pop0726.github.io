            <p class="section">1.7 数据库用户</p>
            <p class="zhishidian">1.7.1 数据库管理员</p>
            <p>��数据库用户中有一个特殊的用户负责对DBMS进行集中的管理与控制，这个用户就是<u>数据库管理员</u>(Database 
              Administrator，英文缩写为DBA)。DBA有很多作用，其中一个主要的作用就是对普通用户进行访问控制。通过授予用户不同的权限，不同的用户可以访问数据库中不同的数据。除DBA之外的其他普通用户还可以通过应用程序和交互式的查询语言等手段访问数据库中的数据。<br>
