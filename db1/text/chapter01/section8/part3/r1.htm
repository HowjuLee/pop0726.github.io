            <p class="zhishidian">1.8.3　必要的数据结构</p>
            <p>��在数据库管理系统中，必要的数据结构主要有：<br>
              <br>
              <b class="section">1、数据文件</b><br>
              ��存储数据库中的数据。<br>
              <br>
              <span class="section">2、数据字典存储关于数据库结构的元数据。</span><br>
              ��由于频繁使用数据字典，因此字典的良好设计和高效实现是非常重要的。<br>
              <br>
              <b class="section">3、索引</b><br>
              ��提供对数据项的快速访问。<br>
              <br>
              <b class="section">4、统计数据</b><br>
              ��存储关于数据库中数据的统计信息，这些信息被查询处理器用来选择高效的执行查询的方法。<br>
