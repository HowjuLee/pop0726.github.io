          <td class="text" align="left"> 
            <p><span class="part">1、权限及完整性管理器</span><br>
              ��检查是否满足完整性约束，检查试图访问数据的用户的权限。</p>
            <p><span class="part">2、事务管理器</span><br>
              ��保证即使发生了故障，数据库也是一致的（正确的）；保证并发事务的执行不发生冲突。</p>
            <p><span class="part">3、文件管理器</span><br>
              ��管理磁盘空间的分配；管理用于表示数据库所存储信息的数据结构。</p>
            <p><span class="part">4、缓冲区管理器</span><br>
              ��负责将数据从磁盘上取到内存中来，并决定哪些数据应被缓冲存储在内存里。</p>
            </td>
        </tr>
      </table>
    </td>
  </tr>
