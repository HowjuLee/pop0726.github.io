            <p class="section">1.8�数据库管理系统的总体结构</p>
            <p class="text">��数据库管理系统划分为不同的模块，每个模块完成一定的功能。数据库管理系统的部分功能由计算机的操作系统提供。通常，计算机操作系统提供最基本的服务，数据库管理系统就建立在这个基础上。因此，设计数据库管理系统时必须考虑到数据库管理系统与操作系统的接口。数据库管理系统的功能部件大致可分为查询处理器部件和存储管理器部件，另外，还有几个必要的数据结构作为系统物理实现的一部分。</p>
            <p class="zhishidian"> 1.8.1　查询处理器部件</p>
            <p>��查询处理器部件主要由四部分组成，它们分别是：<br>
              <span class="part">��1、DML编译器<br>
              ��2、嵌入式DML预编译器<br>
              ��3、DDL解释器<br>
              ��4、查询计算引擎</span><br>
              ��</p>
