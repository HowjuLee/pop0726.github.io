            <p class="part">2、文件系统阶段</p>
            <p>��主要是指50年代后期到60年代中期的这段时间，此时的计算机已经有了操作系统。在操作系统基础之上建立的文件系统已经成熟并广泛应用。因此，人们自然想到用文件把大量的数据存储在磁盘这种介质上，以实现对数据的永久保存和自动管理以及维护；<br>
