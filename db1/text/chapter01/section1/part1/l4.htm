          <td class="text" align="left"> 
            <p>��<span class="menu">随着社会的飞速发展，人们在日常生产和生活中产生的数据越来越多。多则容易生乱。中国的事情不好办，还不是因为人太多了吗。数据多了，对它进行有效的管理就成了一个非常迫切的问题。<br>
              ��做重复性的工作是无法体现人类的智慧的，人要做有创新性的工作。计算机所擅长的是机械性的工作。在数据管理中，有大量烦杂的、重复性的工作，这些工作交给计算机来做是非常合适的。数据库管理系统就是帮助人们对数据进行有效的管理，注意是&quot;帮助&quot;而不是&quot;代替&quot;人们进行数据管理。在数据管理的某些环节，人的作用是不可替代的。</span><br>
              ��</p>
