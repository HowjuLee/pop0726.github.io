            <p class="part">3、数据库管理系统阶段</p>
            <p>��主要是指60年代后期以后，由于数据库管理系统的诞生，通过数据库管理系统管理大量的数据，不仅解决了数据的永久保存，而且真正实现了数据的方便查询和一致性维护问题，并且能严格保证数据的安全。此后，数据库应用在我们国家于80年代达到高峰，大量的联机处理系统把工作人员从以前繁杂且容易出错的手工操作中解脱出来，不仅提高了工作效率，精简了机构和人员，而且方便了广大人民群众。这样的大型系统有&quot;全国民航售票系统&quot;、&quot;银行前台业务处理系统&quot;、&quot;各种服务行业的客户管理系统&quot;等等。<br>
            </p>
