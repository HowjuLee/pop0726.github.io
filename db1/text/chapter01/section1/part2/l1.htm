          <td class="text" align="left"> 
            <p class="part">1、数据冗余和不一致</p>
            <p>��<u>数据冗余</u>是指相同的信息可能在不同的地方（文件）重复存储。如某个客户的地址和电话号码既可能在由储蓄帐户记录组成的文件里出现，也可能在由支票帐户记录组成的文件中出现；数据冗余还可能导致<u>数据不一致</u>，即同一数据的不同副本不一致。如某个客户地址的更改可能只是在储蓄帐户文件里得到反映而在系统的其他文件中没有得到反映。</p>
          </td>
