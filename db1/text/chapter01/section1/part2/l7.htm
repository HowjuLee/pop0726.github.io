          <td class="text" align="left"> 
            <p class="part">7、安全性问题</p>
            <p>��并非系统的所有用户都可以访问所有的数据。例如在银行系统中，银行员工的工资发放人员只需要看到数据文件中有关银行员工的那部分信息，他们绝对不需要访问关于客户帐户的信息。由于应用程序总是即兴加入到系统中来，这样的安全性约束在文件处理系统中难以实现。</p>
          </td>
        </tr>
