            <p class="part">5、原子性问题</p>
            <p>��计算机系统也常常会发生故障，一旦故障发生并被检测到，数据就应恢复到故障发生前的状态。例如，假设要从A帐户转5000元到B帐户，可是在程序的执行过程中发生了系统故障，很可能从A帐户减去的5000元钱还没来得及存入B帐户，系统就死机了。这就造成了数据的不一致。显然，为了保证数据状态的一致性，这里的借、贷两个操作要么都发生要么都不发生，也就是说，转帐这个操作必须是原子的--它要么全部发生要么根本不发生（具有不可分割性）。<br>
