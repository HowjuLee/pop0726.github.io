            <p class="part">2、数据访问困难</p>
            <p>��由于数据使用者的要求不断变化，需要不断地增加和修改程序才能满足新的要求。如银行的高级行政管理人员今天可能需要储蓄帐户中余额不少于1000元的客户清单，明天又可能需要所有居住在邮编为100084的地区的客户清单。传统的文件处理环境不能支持以一种方便而有效的方式去获得所需数据，这就需要开发通用的、能对变化的需求作出更快反应的数据检索系统。<br>
              ��</p>
