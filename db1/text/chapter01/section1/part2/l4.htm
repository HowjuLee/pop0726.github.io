            <p class="part">4、完整性问题</p>
            <p>��文件中所存储数据的值必须满足某种一致性约束。例如银行帐户的余额永远不会低于某个预定的值--10元。开发者通过在不同的应用程序中加入适当的代码来体现系统中的这些约束。但当新的约束加入系统时，很难通过修改程序来体现这些新的约束。尤其是当约束涉及到不同文件中的多个数据项时，问题就变得更加复杂了。因此，如何表达和实现一致性约束就成为迫在眉睫的问题。<br>
              ��</p>
