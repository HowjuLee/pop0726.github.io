            <p>�<span class="menu">�保证数据的正确性是数据库的生命。注意这里的正确性主要是指：如果数据库中的数据一开始是正确的，那么经过一系列操作之后它还应该是正确的；数据的一致性还包括能够防止某些错误的操作对数据库中数据的修改，当然，完全防止是不可能的，例如在输入一个人的性别的时候，数据库是不可能知道某个人是&quot;男&quot;的还是&quot;女&quot;的。</span></p>
