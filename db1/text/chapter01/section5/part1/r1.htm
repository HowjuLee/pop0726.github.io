            <p class="section">1.5 事务管理</p>
            <p class="zhishidian"> 1.5.1　问题的提出</p>
            <p>��关于数据库的原子性问题在前面<a href="../../section1/part2/index5.htm">1.1.2节</a>的资金转帐例子中已经提到：几个操作要么都完成要么根本不发生。除此之外，资金转帐还必须保持数据库的一致性，也就是说转帐之后钱的总数还应该保持不变，这种对数据库值的正确性要求称作一致性。当资金转帐成功结束后，不管发生什么事情，包括系统故障，帐户A和B的钱数也应该保持不变，这种对数据库的值保持不变的要求称作持久性。<br>
