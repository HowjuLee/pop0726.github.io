            <p>��数据库的总体概念结构可以用E-R模型中的E-R图来表示。E-R图由以下基本元素构成：<br>
              ��<span class="part">1、</span>矩形：代表实体集；<br>
              ��<span class="part">2、</span>椭圆：代表属性；<br>
              ��<span class="part">3、</span>菱形：代表实体间的联系集；<br>
              ��<span class="part">4、</span>线段：将属性与实体集相连或将实体集与联系集相连。除线段以外，每个元素上都标有它所代表的实体、属性或联系，如左图所示。<br>
              <br>
              ��<span class="menu">实体－联系模型属于基于对象的概念层数据模型。该模型的建立是模拟人们认识现实世界的过程，它将现实世界中的对象分为两类：实体和联系。除此之外，该模型还可以表示出数据库内容必须遵循的特定约束。例如映射的基数。<br>
              ��E-R图是用来表现E-R模型的，它的基本元素比较简单，要求大家熟练掌握。</span></p>
