          <td class="text" align="left">��<span class="menu">Charles Bachman是第一个在商业DBMS的开发期间进行了网状数据模型的早期研究工作，而对网状数据模型的系统研究则是由CODASYL的数据库任务组DBTG承担的，在1971年的DBTG报告中提出了模式DDL、子模式DDL和嵌入COBOL的DML。在网状模型中，记录的组织就像是一张杂乱无章的图。</span></td>
