          <td class="text"> <span class="zhishidian">1.3.3　面向对象模型</span> 
            <p> ��和E-R模型一样，面向对象模型是一个基于对象的集合。一个对象既包括对象内存储在实例变量中的值，又包括对此对象进行操作的代码体，代码体称作方法。对象被划分为不同的类，含有相同类型的值和相同方法的对象属于同一个类。类可以看作是对象的类型定义。这种将数据和方法相结合的类型类似于程序设计语言中的抽象数据类型。一个对象访问另一个对象数据的唯一途径是激发被访问对象的方法，这一行为称作向对象发送消息。因此，对象方法的调用接口定义了该对象的外部可见部分，对象的内部（实例变量和方法代码）对外部是不可见的。<br>
