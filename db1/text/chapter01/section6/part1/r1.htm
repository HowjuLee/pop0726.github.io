            <p class="section">1.6 存储管理</p>
            <p class="zhishidian">1.6.1 存储管理器</p>
            <p class="text">��随着信息技术的发展，数据库里存储的数据量越来越大，可以称之为海量信息。数据库的容量已经从MB(MegaBytes)发展到GB(GigaBytes)、TB(TeraBytes)等等。存储管理器是为存储在数据库中的低层数据与应用程序及向系统提交的查询之间提供接口的程序模块。存储管理器负责与DBMS的文件管理器交互。原始数据通过文件系统存储在磁盘上，文件系统通常由操作系统提供。存储管理器将经过查询处理器编译的不同的DML语句的代码再次翻译成低层的文件系统命令。因此，存储管理器负责数据库管理系统中数据的存储、检索和更新。<br>
