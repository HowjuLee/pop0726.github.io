<tr> <td class="text" align="left" height="50"> <p class="menu">��硬件（包括硬盘等）的存储设备容量的不断增长为数据库提供了宽阔的容身之所，疯狂生产的数据为数据库提供了过多的营养，这两个方面的因素使得数据库就像打了气一样不断地膨胀。不管数据库怎么大，我们也要把它管理起来，在硬盘或者其他存储介质上将数据整齐有序地堆放在那里。否则对我们来说那就是一堆无意义的&quot;0&quot;&quot;1&quot;字符串。数据库中数据的存储、检索和更新是通过存储管理器来完成的。</p></td></tr>
