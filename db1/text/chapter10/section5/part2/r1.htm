            <p class="zhishidian">10.5.2　冲突可串行化</p>
            <p class="text">��设I<font size="-5">m</font>和I<font size="-5">n</font>是调度S的两条连续指令。若I<font size="-5">m</font>和I<font size="-5">n</font>属于不同的事务且不冲突，则可以交换I<font size="-5">m</font>和I<font size="-5">n</font>的顺序得到一个新的调度S'，并称S与S'是等价的。如果调度S可以经过一系列非冲突指令交换变成调度S'，则称S与S'是冲突等价的。称一个调度S是冲突可串行化的，是指该调度S与一个串行调度冲突等价。如<u>10.5.1小节</u>最后介绍的非冲突指令的交换的<span class="part">图10-5-10</span>所示(见上幅动画)，调度7与调度3是冲突等价的，而调度7是一个串行调度，因此调度3是冲突可串行化的。<br>
