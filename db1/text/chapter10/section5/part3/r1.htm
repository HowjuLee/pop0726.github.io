            <p class="zhishidian"> 10.5.3　视图可串行化</p>
            <p>��Eswaran在1976年对可串行化的概念进行了规范，这是同他们对System R的并发控制的工作紧密相连的。Papadimitrious则在1979年证明了视图可串行化的判定是NP-完全的。<br>
              <br>
              ��<span class="menu">办事情的时候，要一件一件的来，这样一般就不会出错。同样，在数据库系统中如果一个事务接着一个事务地串行执行，那么数据库出错的机会就要少一些。同时办很多事情，就容易弄混淆了，从而办错事，俗称&quot;忙晕了&quot;。但是应用的要求是实际的，在能得到需要的结果的前提下，越高效越好，这有点像小平同志的&quot;猫论&quot;。<br>
              ��</span></p>
