            <p><span class="section">10.5�调度的可串行化<br>
              <br>
              ��</span>调度的目的就是用于确定那些可以保证数据库一致性的所有事务的全部指令的执行序列！如果一个并发调度的执行效果与一个包含相同事务的串行调度的执行效果是相同的，我们就说它们是等价的。事务的串行执行可以保证数据库的一致性，这时不言而喻的。因此，与之等价的并发调度也可以保证数据库的一致性。本节的目的就是探讨那些具有相同事务的并发调度与串行调度的等价性。</p>
