            <p class="section">10.4�事务的并发执行</p>
            <p class="zhishidian">10.4.1　为什么要并发执行</p>
            <p>��<span class="menu">要注意数据库系统中的&quot;并发执行&quot;并不是真正意义上的&quot;并行执行&quot;。首先，从用户的角度来看，这两种方式的结果是类似的，都是在一段时间内完成了多项任务。但是并发执行一般来说是单CPU进行处理，靠分时来造成同时执行的假相。针对数据库中事务的并发执行就是利用了计算机的磁盘I/O可以和CPU处理并行工作的特性，将不同事务的指令放在一起交叉执行。而并行执行一般是用多个CPU同时进行处理，是真正意义上的同时执行。深入的讨论在《操作系统》课程中可以找到。<br>
              ��</span></p>
