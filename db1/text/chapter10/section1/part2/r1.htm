            <p class="zhishidian"> 10.1.2　事务的特性</p>
            <p>��为了保证数据库的完整性(正确性)，数据库系统必须维护事务的以下特性(简称ACID)：<br>
              ��<span class="part">⑴�原子性(Atomicity)：</span>事务中的所有操作要么全部执行，要么都不执行；<br>
              ��<span class="part">⑵�一致性(Consistency)：</span>主要强调的是，如果在执行事务之前数据库是一致的，那么在执行事务之后数据库也还是一致的；<br>
              ��<span class="part">⑶�隔离性(Isolation)：</span>即使多个事务并发（同时）执行，每个事务都感觉不到系统中有其他的事务在执行，因而也就能保证数据库的一致性；<br>
              ��<span class="part">⑷�持久性(Durability)：</span>事务成功执行后它对数据库的修改是永久的，即使系统出现故障也不受影响。</p>
