            <p>判定方法分为两个步骤：<br>
              ��<span class="part">-�步骤1：</span>产生调度的优先图；<br>
              ��<span class="part">-�步骤2：</span>采用一个合适的算法(如基于深度优先或广度优先的环检测算法，这是《图论》课程中的内容)检查优先图中是否有有向环。如果有，则该调度就不是冲突可串行化的，否则就是冲突可串行化的。<br>
