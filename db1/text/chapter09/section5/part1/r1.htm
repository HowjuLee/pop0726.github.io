            <p><span class="section">9.5�表达式的求值方法<br>
              <br>
              ��</span>前面我们讨论的都是单个关系运算的计算方法，实际上在一个关系代数表达式里常常含有很多个不同或相同的关系运算，那么我们如何来对整个表达式求值呢？最常见的几种求值方法是：<br>
              ��-�实体化计算方法<br>
              ��-�流水线计算方法<br>
              ��-�上述两种方法的相互结合(参见9.6节)<br>
              <br>
              ��<span class="menu">流水线的方法是在计算机代码执行的时候经常采用的方法，尤其是在微指令的执行中，各大CPU厂商在CPU中一般都采用流水线甚至超级流水线技术。流水线技术符合大工业的要求，可以使得处理部件能够尽可能地满负荷工作，从而提高效率。</span></p>
