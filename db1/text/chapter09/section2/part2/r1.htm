          <td><span class="zhishidian">9.2.1　等价规则</span> 
            <p>��<span class="text">S关系代数表达式的转换是通过等价规则进行的。<u>等价规则</u>顾名思义就是指两种不同形式的表达式可以相互转换，而又<u>保持等价</u>。所谓保持等价是指两个表达式所产生的结果关系具有相同的属性集和相同的元组集，但属性出现的次序可以不同。<br>
              <br>
              �</span><span class="menu">�在等价规则里我们给出了多条实用的等价规则，对那些搞数学的人来说，他们一般只会给出等价规则的一个最小集合，然后用数学理论证明：这个集合里的等价规则既是保真的（即用这些等价规则导出的规则也是正确的），也是完备的（即所有其他的等价规则都可以利用这些最基本的规则导出）。<br>
