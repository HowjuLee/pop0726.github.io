            <p class="zhishidian"> 9.3.2　代价模型</p>
            <p><span class="menu">��在估计查询处理的代价的时候，一般有两种方法：一种是理论计算，也就是将涉及到的各种因素抽象成为参数，然后通过数学公式来计算其代价，也叫做计算复杂性，包括时间复杂性和空间复杂性。另外一种是用统计的方法，统计的对象可能是实际运行的系统，也可能是仿真系统。在数据库中主要是采用前一种方法，将涉及到的主要因素参数化，然后建立代价模型，估算查询处理的时间复杂性和空间复杂性。当然数据库也可以对以前运行的情况进行统计，以确定执行计划，但是开销太大。有关计算复杂性的问题，可以参看《计算复杂性》课程</span>。</p>
