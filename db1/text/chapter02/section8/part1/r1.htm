            <p class="section">2.8�数据库的E-R模式设计</p>
            <p class="text">��简单地说，数据库系统的设计可以分为<b><u>概念设计</u>、<u>逻辑设计</u></b>和<b><u>物理设计</u></b>三个阶段。在概念设计阶段，设计者选择高层数据模型，并利用所选数据模型将用户需求转化为数据库的<b><u>概念模式</u></b>，即数据库在概念这一层的总体设计。由于在概念设计阶段，E-R模型被广泛使用，因此，也将此阶段称为数据库的<b><u>E-R模式</u></b>设计阶段。在此阶段，设计者关注的是如何描述数据及其相互关系，而不是将要使用的DBMS的实际数据模型，更不是定义数据库低层的物理存储细节。</p>
