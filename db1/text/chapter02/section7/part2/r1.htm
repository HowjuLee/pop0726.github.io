            <p class="zhishidian">2.7.2　概括</p>
            <p class="text">��对初始实体集求精，产生一系列不同层次的实体子集，这是自顶向下的设计过程，在这个过程中，实体间的区别被明显地表达出来；设计过程还可以是自底向上的，根据实体间共同具有的特征，多个实体集综合成一个较高层次的实体集。由于实体集间存在共性，这种共性可以通过概括来表达。概括是高层实体集与一个或多个低层实体集间的包含关系。例如前面的account是高层实体集，而checking-account和savings-account是低层实体集。高层实体集与低层实体集也称作超类和子类。对于实际应用来说，概括只不过是特殊化的逆过程。在设计E-R模型时，这两个过程要配合使用。</p>
