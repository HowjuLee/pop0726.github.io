          <td class="text"> <span class="zhishidian">2.7.3　聚集 </span> 
            <p>��<span class="menu">我们用联系集来表示实体集之间的联系，那么实体集与联系集之间，以及联系集之间的联系是如何表示的呢？这种联系集之间的联系在逻辑里属于高阶的范畴，其抽象程度更高，用E-R模型很难回答，只有对E-R模型进行扩展，采用一种更加抽象的方法--聚集才能解决上述问题。</span><br>
              <br>
              ��原则是死的，人是活的，原则经过变通在很多时候还是有好处的。E-R模型虽然很好，但是对现实世界的某些方面的描述还是有些力不从心，所以需要对它进行扩展。特殊化、概括和聚集的概念是由Smith等人在1977年提出的，而Hammer和McLeod在1981年对这些概念进行了进一步的扩充。</p>
