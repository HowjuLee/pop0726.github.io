          <td class="text" align="left">��例如，可以把payment看作是实体集loan的一个多值、复合属性，它由payment-number、payment-date和payment-amount这三个成分属性组成。那么，这样处理的原则是什么呢？如果弱实体集只参与标识性联系，而且其属性不多，那么在建模时将其表述为拥有者的一个属性更恰当。相反，如果弱实体集还参与到除标识性联系以外的其他联系集中，或者其属性较多，则建模时将其表述为弱实体集更恰当。<br>
            ��</td>
