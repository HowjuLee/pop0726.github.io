          <td class="text" align="left" height="50"> 
            <p class="menu">��是不是一个实体集的属性都能形成它的主码呢？答案是否定的。有些实体集的所有属性都不足以形成主码，这样的实体集称为弱实体集。与此相对，其属性可以形成主码的实体集称为强实体集。强实体集和弱实体集的概念与存在依赖密切相关，强实体集的成员必然是支配实体，而弱实体集的成员是从属实体。<br>
              ��</p>
