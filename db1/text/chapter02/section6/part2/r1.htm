          <td class="text"> <b>2.6.2　分辨符 </b> 
            <p> ��虽然弱实体集的属性不能形成主码，但仍需要用某种方法来区分该实体集中依赖于某个特定强实体的所有实体。弱实体集的<b><u>分辨符</u></b>就是能够使我们进行这种区分的属性集合。例如，payment的payment-number属性就是分辨符。因为对每笔贷款来说，付款号唯一标识了从该笔贷款中付出的每一笔款项。弱实体集的分辨符也称为该实体集的<b><u>部分码</u></b>。在<span class="part">图2-6-1</span>中用不同的颜色表示了每一笔付款来自于具有相同颜色的那笔贷款。<br>
