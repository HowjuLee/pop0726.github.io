          <td><span class="zhishidian">2.2.2　用实体集还是用联系集 </span> 
            <p>��<span class="text">与<u>2.2.1节</u>的问题类似，一个对象最好表述为实体集还是联系集并不总是十分清楚。前面我们将银行贷款作为一个实体集来建模。另外一种方法是，不将贷款作为一个实体集，而是将其作为客户和银行分支机构之间的一个联系集，这一联系集具有描述属性loan-number和amount，如</span><span class="part">图2-2-1</span><span class="text">所示。如果每笔贷款正好为一个客户所有，并且正好同一个分支机构相联系，那么这样的设计还算合理。</span></p>
