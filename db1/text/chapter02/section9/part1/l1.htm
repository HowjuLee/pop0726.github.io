    <td align="center" valign="top"> 
      <table width="92%" border="0" cellspacing="0" cellpadding="0" height="157">
        <tr> 
          <td class="text" align="left" height="2"> 
            <p><span class="text">��E-R模型和第三章将要介绍的关系模型都是现实世界抽象的逻辑表示。由于两种模型采用类似的设计原则，因此可以将E-R设计转换为关系设计，而将数据库的表示从E-R图转换为表的形式是由E-R图产生关系数据库设计的基础。虽然关系(是一个数学上的概念)和表之间存在着区别，如</span><span class="part">图2-9-1</span><span class="text">所示，但可以将关系看作是由某些值形成的一个表。</span><br>
            </p>
          </td>
        </tr>
        <tr> 
          <td class="text" align="center"><span class="part">图2-9-1：各种各样的表 </span><br>
            <img src="../../../../image/chapter/02/2-9-1(1).gif" width="300" height="183"><br>
            <img src="../../../../image/chapter/02/2-9-1(2).gif" width="300" height="194"> 
          </td>
        </tr>
        <tr>
          <td class="text" align="center">
            <div align="left">��准确地说，关系是一系列域上的笛卡儿积的子集，是数学上的概念，有严格的定义；而表是什么东西呢？正如<span class="part">图2-9-1</span>所示，表可以看成是由一行一行的内容组成的一个格式。而本节讨论的是如何将数据库的E-R模式用表的形式表示。</div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
