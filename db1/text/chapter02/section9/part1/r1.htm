            <p class="zhishidian">2.9.1　为什么要将E-R模式转换为表</p>
            <p>��数据库的E-R模式可以表示为一些表的集合。E-R图中的每个实体集和联系集都有唯一的表与之对应，表名即为相应的实体集或联系集的名称。每个表有多个列，每列有唯一的列名。那么，为什么我们要把E-R模式转换为表呢？<br>
