            <p class="zhishidian">2.9.2　用表表示强实体集</p>
            <p>�设E是具有描述性属性<font size="3">a</font><font size="-5">1</font>,<font size="3">a</font><font size="-5">2</font>,…,<font size="3">a</font><font size="-5">n</font>的强实体集，用具有n个不同列的表E来表示这个实体集，每列同实体集E的一个属性对应。表中各行对应于实体集中的各个实体。例如，实体集account有两个属性account-number和balance，<span class="part">图2-9-2</span>中的account表就对应有两列，表示这个实体集，其中的一行（A-201，900）表示的是帐户号为A-201、帐户余额为900的一个实体。</p>
