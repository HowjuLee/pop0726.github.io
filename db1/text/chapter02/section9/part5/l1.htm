          <td class="text" align="left"> 
            <p>��对一个多值属性M，必须为其创建一个表T，T中有一列C与M对应，而T中其余的列对应于以M为多值属性的实体集或联系集的主码。即多值属性M表示为表T(C，相应实体集或联系集的主码)。例如，为employee的多值属性dependent-name创建表：<br>
              dependent-name(dname, e-social-security)，其中dname与dependent-name对应，员工的每个亲属在表中以单独的一行出现。<br>
              ��</p>
