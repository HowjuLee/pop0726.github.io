          <td class="text"> <b class="zhishidian">2.3.3　存在依赖 </b> 
            <p> ��另一类重要的约束就是<b><u>存在依赖</u></b>。如果实体X的存在依赖于实体Y的存在，那么就说X存在依赖于Y。在操作上，如果Y被删除，那么X也要被删除，就把实体Y称作<b><u>支配实体</u></b>，而把实体X称作<b><u>从属实体</u></b>。<br>
