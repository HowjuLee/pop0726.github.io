          <td class="text"> <b class="zhishidian">2.3.2　映射基数与联系集的属性位置 </b> 
            <p>��映射基数是要影响联系集的属性所处的位置。一般来说，一对一或一对多(包括多对一)的联系集的属性可以放到参与联系集的实体集中，而不是放到联系集中。而多对多的联系集属性只能放到联系集中，不能放到参与联系集的实体集中。可以通过下面介绍的例子清楚地了解上述各种情况。<br>
