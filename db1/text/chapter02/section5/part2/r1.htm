            <p class="zhishidian">2.5.2　E-R图的作用与好处</p>
            <p class="text">��由于E-R模型与人们认识现实世界的相似形，因此在描述数据库的概念结构或全局逻辑结构时，采用E-R图这种图形化的表示有非常大的好处，一是图形化表示的简单性；二是图形化表示的清晰性。这就是为什么E-R模型在设计数据库的概念模式时被广泛使用的重要原因。<br>
