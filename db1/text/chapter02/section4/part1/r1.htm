            <p class="section">2.�码</p>
            <p class="zhishidian">2.4.1　码的作用</p>
            <p>��在实际的数据库系统中，必须要有办法来确定各个关系中的每条记录。同样的问题对E-R模型来说，就是如何区别实体集中的每个实体，或确定联系集中的每个联系，这是一件非常重要的事情。从概念上讲，各个实体或联系是互异的(人可以看得出来)，但从数据库的角度来讲，它们的区别必须用其属性来表明。码就是可以使我们进行这种区分的属性集合。本节主要从实体集和联系集的角度来讲述码的概念和作用。<br>
