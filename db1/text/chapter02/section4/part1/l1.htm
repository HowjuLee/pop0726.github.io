          <td class="text" align="left"><span class="menu">��每个人都有一个名字，但是重名的可能性很大，例如有无数的人叫&quot;建华&quot;呀、&quot;卫东&quot;啊。在户籍的管理中，为了解决这个问题，就给每个人一个唯一的身份标识，即&quot;身份证号码&quot;，这样我们在填许多表格的时候，不但要写名字，还要写上一串长长的数字。那么，实体集中的实体是如何区分的呢？因为实体是用属性值来描述的，所以我们只能用属性值来区分实体，这种用于区分不同实体的属性的集合就称为&quot;码&quot;。</span></td>
        </tr>
