            <p class="zhishidian">2.4.2　实体集的码</p>
            <p> ��<b><u>超码</u></b>是一个或多个属性的集合，这些属性的组合可以使我们在一个实体集中唯一地标识一个实体。例如，实体集customer的social-security属性足以将不同的客户区分开来，因此它是一个超码。问题是超码中可能包含一些无关的属性。如果K是一个超码，那么K的任意超集也是超码。通常只关心这样的超码：它们的任意真子集都不能成为超码。这样的最小超码称为<b><u>侯选码</u></b>。<br>
