          <td class="text"> <b>2.4.3　联系集的码 </b> 
            <p>��实体集的主码可以将实体集中的实体区分开来，对于联系集来说，我们也需要一种类似的机制来区分联系集中的不同联系。假设R是一个涉及实体集E1,E2,…,En的联系集，而(e1,e2,…,en)是R的一个联系，那么我们如何来具体地描述或标识这个联系呢？因为我们已经知道实体集的主码可以唯一地标识一个实体，因此，在这里可以借用实体集的主码来描述联系集中的联系。</p>
