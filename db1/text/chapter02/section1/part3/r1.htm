            <p class="zhishidian"> 2.1.3　联系集与属性</p>
            <p>��同样，在第一章&quot;引言&quot;的<a href="../../../chapter01/section3/part2/index1.htm">1.3.2</a>小节里我们也简单介绍过联系与联系集，现在我们要给联系集一个形式化的定义。联系是多个实体间的相互关联。例如，可以将客户Hayes与贷款L-15相关联，这表明Hayes是拥有贷款L-15的客户。联系集是同类联系的集合。严格地说，联系集是n(n≥2)个实体集上的数学关系，这些实体集不必互异。联系集的形式化定义如下：<br>
              ��如果E<font size="-5">1</font>,E<font size="-5">2</font>,…,En为n个实体集，那么联系集R是{（<font size="3">e</font><font size="-5">1</font>,<font size="3">e</font><font size="-5">2</font>,…,<font size="3">e</font>n）|<font size="3">e</font><font size="-5">1</font>∈E<font size="-5">1</font>,<font size="3">e</font><font size="-5">2</font>∈E<font size="-5">2</font>,…en∈En 
              }的一个子集，而（<font size="3">e</font><font size="-5">1</font>,<font size="3">e</font><font size="-5">2</font>,…,<font size="3">e</font>n）是一个联系。<br>
