            <p class="zhishidian"> 7.3.3　散列文件组织</p>
            <p>��<u>散列文件组织</u>在<u>第八章&quot;索引和散列&quot;中的8.4节</u>里还会详细介绍，因此在这里只是简单地讲述散列文件组织的概念。在这种记录的组织方式中，对文件中每个记录的同一属性或属性集需要计算一个散列(Hash)函数。散列函数的结果确定了记录应该存储到文件的哪个物理块中，如<span class="part">图7-3-3</span>所示。</p>
