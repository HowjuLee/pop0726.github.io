            <p class="zhishidian"> 7.1.4　第三级存储</p>
            <p>��<span class="menu">最近几年又兴起了存域网SAN（Storage Area Network），它利用光的高速传输的特点，用光交换机将各个存储设备（包括第三级存储设备）连成一个存储的网络，容量非常大，速度特别快，而且还非常容易地进行扩充。</span><br>
              <br>
              ��数据库管理系统的目标就是要简化和协助对数据的存取，数据库系统的用户不必为系统底层实现的物理细节所困扰。</p>
