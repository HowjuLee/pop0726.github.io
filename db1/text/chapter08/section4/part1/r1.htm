              ��</span>在前面介绍的索引类型中，要查询数据必须首先访问该索引结构，才能在文件中定位记录。而基于散列(Hash)的文件组织使我们能够避免访问索引结构。在散列文件组织中，我们用存储桶来表示能存储一条或多条记录的一个存储单位。通过计算搜索码上的一个函数，即散列函数，就可以确定包含该搜索码值的记录应该存储在哪个桶中。如果令K表示所有搜索码值的集合，令B表示所有桶地址的集合，那么散列函数h就是一个从K到B的函数，即h(K)→B。</p>
