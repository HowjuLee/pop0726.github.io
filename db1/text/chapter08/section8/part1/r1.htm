            <p class="section">8.8�多码访问</p>
            <p class="text"><span class="zhishidian">1、问题的提出</span><br>
              <br>
              <span class="zhishidian">2、多个索引的利用 </span><br>
              ��<br>
              ��<span class="menu">注意一个关系上的复合索引和多索引的差别：复合索引是一个索引，它与一般的索引的区别是它是根据多个搜索码建立的索引；而多索引是指多个索引，也就是说有多个单值的索引。复合索引可以使得针对建立复合索引所用的复合搜索码的搜索效率很高，在其他情况下就没有单值索引的效率高了。在一个关系上的这两种索引是可以共存的，也就是说可以同时有多个单值索引和复合索引。在广义的理解中，多索引也可以包含复合索引。<br>
              ��</span></p>
