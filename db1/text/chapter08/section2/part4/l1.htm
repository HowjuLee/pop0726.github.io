          <td class="text" align="left"> 
            <div align="left"> ��如上<span class="part">图8-2-7</span>所示，辅助索引的结构和主索引是不同的。辅助索引的指针并不直接指向文件，而是每个指针指向一个包含文件指针的存储桶。存储桶中的每个指针都指向文件中的记录。<br>
              ��与主索引不同，辅助索引可以提高使用辅助搜索码查询记录的速度，但是辅助索引要大大增加数据库更新的开销。<br>
              <br>
              ��<span class="menu">系统中文件的索引在功能上类似于图书馆中书的目录。如果要查某个作者的著作，我们会先去查作者目录，目录中的某张卡片会告诉我们到哪里去找这本书。为了便于我们在目录中查找，图书馆将这些卡片按作者名字的字典顺序依次排放，这样我们不必检查每一张卡片就能获得所需信息。这就是顺序索引的雏形。</span></div>
