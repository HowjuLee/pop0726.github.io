          <td><span class="zhishidian">8.2.2　多级索引</span> 
            <p class="part">��1、问题的提出<br>
              ��2、问题的解决<br>
              <br>
              ��<span class="menu">可以像对待顺序文件那样来对待索引结构，因为在索引结构中也是将索引项，或者说是索引记录按照搜索码的逻辑顺序来存放。因此索引结构本身就是一个顺序文件，只不过是没有搜索码链表，因为我们在维护索引结构时一定要保证搜索码的这种逻辑顺序！<br>
              ��</span></p>
