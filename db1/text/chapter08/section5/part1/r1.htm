              3、小结 </p>
            <p><span class="menu">��散列其实就是一种不通过值的比较，而通过值的含义来确定位置的方法，它是为等值查询而设计的。不幸的是，基于哈希的索引技术不支持范围检索。而基于树的索引技术能有效地支持范围检索，并且它的等值检索几乎与基于哈希的索引一样有效。但是，哈希技术在实现关系操作如连接操作中是很有用的，尤其是在索引嵌套循环连接方法中会产生很多等值查询，基于哈希的索引和基于树的索引在这种情况下在代价上的差别是很大的。</span><br>
