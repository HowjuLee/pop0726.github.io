            <p class="part"><span class="menu">�</span><span class="text">�从整体结构上来看，基本的索引结构有以下两种：<br>
              ��</span><u>⑴�顺序索引：</u><span class="text">基于对值的一种排序，包括索引顺序文件和B+树索引文件等；<br>
              ��</span><u>⑵�散列：</u><span class="text">这种索引基于将值平均、随机地分布到若干存储桶中。一个值所属的存储桶由一个函数来决定，该函数称为散列函数（也叫哈稀函数）。那么，什么又是存储桶呢？一般来说，存储桶是由1至32个物理块构成的一种存储结构。结合索引文件组织，用于数据文件中数据单元的存储和传输。与物理块不同的是，存储桶只能包含整记录，即记录可以跨块存储但不能跨桶存储。</span><br>
              ��</p>
