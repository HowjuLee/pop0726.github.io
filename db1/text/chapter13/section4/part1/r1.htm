            <p><span class="section"> 13.4�数据仓库的开发过程<br>
              <span class="text"><br>
              </span></span>��数据仓库既不是某种产品，也不单是一种计算机技术，它是计算机技术与企业决策管理的结合，是为把握整个企业的运作而提出的信息查询方案。现在信息技术界的许多专家普遍认为&quot;数据仓库是一种体系结构，而不是一种产品；你无法购买现成的数据仓库，而必须构造它&quot;。这就产生另外一个概念：数据仓储（DATA 
              WAREHOUSING），与数据仓库(DATA WAREHOUSE)既有联系又有不同。前者指分析需求、设计模式、直至建立数据仓库的过程；而后者则指的是适合分析、决策用的特定的数据存储系统。</p>
