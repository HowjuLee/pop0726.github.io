            <p class="section">13.3�数据集市</p>
            <p class="part">��1、数据集市的产生<br>
              ��2、数据集市的概念<br>
              ��3、数据集市的特征<br>
              ��<br>
              ��<span class="menu">关于数据集市在学术界和工业界一直都有两种看法。通俗地说，一种看法认为是先有数据集市，然后可以根据数据集市再生成数据仓库；另一种看法认为是先有数据仓库，可以根据数据仓库生成不同的数据集市。我认为这两种看法都是正确的，第一种是自底向上的不断综合的过程（有点类似我们在第二章&quot;实体-联系模型&quot;的2.7.2小节里介绍的&quot;概括&quot;的概念），第二种是自顶向下的不断细化的过程（有点类似我们在第二章&quot;实体-联系模型&quot;的2.7.1小节里介绍的&quot;特殊化&quot;的概念）。</span></p>
