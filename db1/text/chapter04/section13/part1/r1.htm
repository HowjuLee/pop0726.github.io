            <p class="section">4.13�其他SQL特性</p>
            <p class="text">��SQL还有很多其他的特性，第四代语言就是这些特性中最具有代表性的一个。大多数商业数据库产品都提供一种特殊语言，帮助应用程序员创建用户界面、生成报表等等。这种特殊的语言就是第四代语言。如，Oracle数据库产品中的SQL*FORMS。遗憾的是，第四代语言一直没有一个被广大用户普遍接受的标准！所以现在已经销声匿迹了（不提这个术语了），但类似的事情还在做。<br>
              ��</p>
