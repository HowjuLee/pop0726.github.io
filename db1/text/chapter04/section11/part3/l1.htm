      <table width="92%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td class="text" align="left" height="2"><span class="part">1、删除模式</span><br>
            ��drop table r这与delete from r语句完全不同，前者是将关系r从数据库中删除，而后者仅仅是将关系r中的所有元组删除掉，但关系r，或者说是关系模式还存在于数据库中。<br>
            <br>
            <span class="part">2、为已有的模式增加属性</span><br>
            ��alter table r add A D为关系r增加一个属性A，r中所有元组在这个新属性A上的值都将为null，这里的D代表域类型。<br>
            <br>
            <span class="part">3、从已有模式中删除属性</span><br>
            ��alter table r drop A表示从关系r中删除属性A。</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
