            <p><b>��</b>对于表达式：(r) {union | intersect | except} all (s)来说，使用all选项保留结果中的重复元组，那么，查询结果中一个元组的重复次数又是如何计算的呢？请看下面的解释：<br>
              ��⑴�union all：查询结果中一个元组的重复次数是关系r与s中该元组重复次数的和；<br>
              ��⑵�intersect all：查询结果中一个元组的重复次数是关系r与s里该元组重复次数中较少的那个次数；<br>
              ��⑶�except all：查询结果中一个元组的重复次数是关系r与s中该元组重复次数的差。结果&gt;0表明该元组在结果集里，否则(≤0)结果集里没有该元组。<br>
              ��</p>
