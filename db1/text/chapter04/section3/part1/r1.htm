            <p><span class="section"> 4.3�集合操作<br>
              <span class="text"><br>
              </span></span>��下面讨论的关系上的union、intersect和except分别对应关系代数中的∪、∩和-，分别是集合的并、交和差运算。这些操作在SQL-92中肯定是支持的，具体的语法格式如下：<br>
              (select <i>customer-name</i> from<i> depositor</i>)<br>
              {union | intersect | except} [all]<br>
              (select <i>customer-name</i> from <i>borrower</i>)<br>
              与select子句不同，其中没有all选项的集合操作将自动去除重复元组，要想保留所有的重复元组就必须使用all选项。</p>
