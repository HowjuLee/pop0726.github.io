          <td class="text" align="left"> <span class="menu">��如果我们要对定长的字符串进行整体匹配，可以用&quot;＝&quot;，否则只能用like操作符。另外字符串除了进行匹配之外，还可以按照字典顺序等进行比较，例如字符串&quot;a&quot;&gt;字符串&quot;b&quot;。<br>
            ��另外需要特别注意的是，字符串常量可以括在双引号中，也可以括在单引号中。如果习惯使用单引号，则一定要注意字符串本身的单引号的转义问题，因为在很多时候，字符串是需要用单引号的。例如：This 
            is Feng's book。</span><br>
            <br>
            ��本节的内容是SQL中最基本的也是最常用的，一定要熟练掌握，并多上机练习。</td>
