            <p class="zhishidian"> 4.1.2　SQL的标准</p>
            <p>��美国国家标准协会(ANSI)和国际标准化组织(ISO)制订了一系列的SQL标准，它们是SQL-86、SQL-89、SQL-92和SQL-3。SQL的最早版本SEQUEL2是由Chamberlin 
              D D等人在1976年描述的，后来在1986年ANSI就制订了美国国家标准SQL-86。SQL-89和SQL-92的官方标准也主要是由ANSI分别在1989年和1992年制订的，SQL标准的最新版本就是SQL-92，它的下一版本正在制订当中，暂时叫做SQL-3。</p>
