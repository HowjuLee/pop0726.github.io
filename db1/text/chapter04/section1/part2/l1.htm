          <td class="text" align="left" height="2"> ��1986年10月美国国家标准局ANSI的数据库委员会X3H2批准了SQL作为关系数据库语言的美国标准。同年公布了SQL标准文本（简称SQL-86）。1987年国际标准化组织ISO也通过了这一标准。此后ANSI不断修改和完善SQL标准，并于1989年公布了SQL-89，1992年又公布了SQL-92标准。目前ANSI即将公布正在酝酿新的标准SQL-99或SQL-1999，亦称SQL3。<br>
