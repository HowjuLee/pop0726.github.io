            <p class="part"><span class="menu">��SQL语言是1974年由Boyce和Chamberlin提出的。1975~1979年IBM的San 
              Joes研究室研制了著名的关系数据库管理系统原型System R并实现了这种语言。由于它功能丰富，语言简捷倍受用户及计算机工业界欢迎，被众多计算机公司和软件公司所采用。经各公司的不断修改、扩充和完善，SQL语言最终发展成为关系数据库的标准语言。</span><br>
              ��</p>
