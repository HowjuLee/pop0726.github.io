            <p class="text"><span class="menu">��</span><b>⑴�算术表达式：</b>如果算术运算的输入中有一个值为空值null，则该算术表达式的结果也为空值；<br>
              ��<b>⑵�比较运算：</b>如果比较运算中有空值null作为比较对象，则可以把结果视为false。更准确一些说，SQL-92将结果视为unknown，即空值null；<br>
              ��<b>⑶�聚集运算：</b>除了count(*)以外，所有聚集函数都忽略输入中的空值。但是空值被忽略之后可能造成无输入的聚集运算，在这种情况下，SQL-92规定count函数的返回值为0，而其他聚集函数返回一个空值。<br>
