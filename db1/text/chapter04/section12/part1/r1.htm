            <p class="section">4.12�嵌入式SQL</p>
            <p class="text">��有除了在DBMS中通过交互的方式使用SQL语句之外，还允许在高级程序设计语言，如Pascal、C等中嵌入SQL语句。这样的高级语言称为宿主语言，宿主语言中的SQL结构称为嵌入式SQL。嵌入式SQL一般具有如下格式，以便用预处理器进行处理（预编译）：<br>
              ��<span class="part">EXEC SQL &lt; 任何有效的SQL语句 &gt; END-EXEC</span><br>
              使用宿主语言和嵌入式SQL主要是想在应用的逻辑处理上更方便一些！<span class="part">图4-12-1</span>显示了含有嵌入式SQL的宿主语言的处理过程：<br>
