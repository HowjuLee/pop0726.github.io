            <p class="zhishidian"> 6.1.2　数据库的三级模式</p>
            <p>��数据库设计的三个主要阶段：<span class="part">概念设计、逻辑设计</span>和<span class="part">物理设计</span>是与数据库的三级模式结构：<span class="part">外模式（子模式、用户模式）、模式（逻辑模式）</span>和<span class="part">内模式（物理模式、存储模式）</span>紧密相连的。为了很好地理解数据库的设计，我们需要重温这些概念。<br>
              ��<br>
              ��<span class="menu">一般来说，数据库的设计过程是伴随着某个管理信息系统建立起来的，数据库用来管理这个系统中所涉及到的数据。对于这种应用，微软有一个著名的三层模型：数据库，事务逻辑处理，和用户界面。现在的应用一般都是以数据库作为核心的。数据库的设计是和整个系统的开发是同时进行的，它也随着系统的循环往复而循环往复，不断求精细化。<br>
              ��</span></p>
