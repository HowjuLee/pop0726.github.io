            <div align="left">��<span class="text">前面所讲的协议都是将数据项作为加锁或同步执行的单元。如果我们利用封锁协议访问整个数据库，则需要对所有的数据项加锁。这显然是不现实的！因此需要系统定义一种机制，这种机制允许存在各种大小的数据项并定义了数据项的层次结构（其中小数据项嵌套在大数据项中，如：数据库、表、字段、记录；页、物理块等），这就是所谓的多粒度机制，通过它也可以控制事务的并发执行。</span><span class="menu"><br>
