              ��<span class="part">⑴�解锁问题：</span>在事务中过早地释放数据项上的锁，有可能导致数据库的不一致；<br>
              ��<span class="part">⑵�死锁问题：</span>所有的事务因为持有锁和申请锁而导致大家都处于等待状态，无法继续执行；<br>
