          <td class="text"><span class="zhishidian">11.1.6　商用DBMS中封锁协议的实现 </span> 
            <p>��在实际的商用DBMS中，根据封锁协议实现的并发控制机制很简单且被广泛采用。这样的机制保证并发控制管理器自动为事务产生加锁、解锁指令：<br>
              ��<span class="part">⑴</span>�当事务T进行read(Q)操作时，系统产生lock-S(Q)指令，后接read(Q)指令；<br>
              ��<span class="part">⑵</span>�当事务T进行write(Q)操作时，系统检查T是否已在Q上持有共享锁。若有，则系统发出upgrade(Q)指令，后接write(Q)指令，否则系统发出lock-X(Q)指令，后接write(Q)指令；<br>
              ��<span class="part">⑶</span>�在事务提交或回滚之后，该事务持有的锁都被释放。</p>
