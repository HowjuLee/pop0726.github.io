            <p><span class="section">11.6�多版本机制</span></p>
            <p><span class="section"><br>
              ��</span>S前面所介绍的并发控制机制对冲突事务的处理要么是等待，如read操作要读取的值还未写入而延迟；要么是中止回滚，如read操作要读取的值已被覆盖而拒绝执行。如果存在相应数据项的旧值拷贝，问题就自然而然地解决了。<br>
              ��DBMS的多版本机制允许每个write(Q)操作创建Q的一个新版本，每当发出read(Q)操作时，系统选择Q的一个版本进行读取。多版本机制要保证版本的选择能保持调度的可串行化。</p>
