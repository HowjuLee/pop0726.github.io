          <td class="text" align="left" height="50"> 
            <p class="menu">��关于多版本并发控制的讨论可以参阅Bernstein等人在1983年发表的论文。实际上在1982年Silberschatz就给出了一种多版本树形封锁协议，而多版本时间戳排序协议的研究成果主要是由Reed作出的。<br>
              ��多版本并发控制给出了另一种使用时间戳(事务开始时分配的)来获得可串行化调度的方法。这种方法的缺点和其他时间戳并发控制协议相似，此外它还有维护版本方面的开销。但另一方面，使用这种方法时读操作永远不会被阻塞，这对于主要负载都是从数据库中读数据的事务来说还是很重要的。</p>
