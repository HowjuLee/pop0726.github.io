    <td> <strong>4．7 面向对象的表示法</strong><br>
      　　人工智能的语言有Lisp（函数型）、Prolog（逻辑型）和SmallTalk（面向对象型）。SmallTalk是基于对知识的面向对象表示的。<br>
      　　1960年，人工智能研究的先驱者之一，美国的McCarthy推出了他设计的语言LISP。LISP是LISt Processor(表处理器)的意思。它之前的计算机高级语言如Fortran主要用于数值计算，而LISP则主要用于符号计算，它的主要数据结构是表。LISP至今仍在广泛使用，很大部分的人工智能程序是用LISP写的，她为人工智能的发展作出了不可磨灭的贡献。<br></td>
