    <td> <strong>4．5　语义网络表示法</strong><strong><br>
      4.5.1 语义网络<br>
      </strong>　　语义网络是一种用实体及其语义关系来表达知识的有向图。<br>
      结点：代表实体，表示各种事物、概念、情况、属性、状态、事件、动作等；<br>
      弧：代表语义关系，表示它所连接的两个实体之间的语义联系。<br>
      　　在语义网络中，每一个结点和弧都必须带有标识，这些标识用来说明它所代表的实体或语义。<strong><br>
