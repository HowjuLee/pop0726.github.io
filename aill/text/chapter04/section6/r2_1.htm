    <td class=text> 　　◇ 对事物进行描述。而且对其中某些细节做进一步描述。则可将其扩充为另外一些框架。如：汽车载货或人<br>
      　　◇ 可以通过它对一些从感官中没有直接得到的信息进行预测，对于人来说这种功能是很强的。如：一想到桌子就可以想到它的腿的形状与位置。<br>
      　　◇ 可通过它来认识某一类事物。<br>
      　　◇ 可以通过一系列实例来修正框架对某些事物的不完整描述。（填充空的框架，修改默认值）</td>
