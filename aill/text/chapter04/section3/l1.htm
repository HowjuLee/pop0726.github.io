    <td> <strong>4．3 逻辑表示法<br>
      </strong>　　逻辑是一种重要的知识表示方法。使用逻辑法表示知识，须将以自然语言描述的知识，通过引入谓词、函数加以形式描述，获得有关的逻辑公式，进而以机器内码表示。<br>
      　　在逻辑法表示下可采用归结法或其他方法进行准确的推理。当然一阶逻辑的表达能力也是有限的，如具有归纳结构的知识，多层次的知识类型都难于用一阶逻辑来描述。<br>
    </td>
