    <td> <strong>4.1.3 知识的要素</strong> <br>
      　　 知识的要素是指构成知识的必需元素。在这里，我们关心的是一个人工智能系统所处理的知识的组成成分。一般而言，人工智能系统的知识包含事实、规则、控制和元知识。<br>
      <strong>4.1.4 知识表示定义</strong><br>
      　　知识表示方法是研究用机器表示知识的可行性、有效性的一般方法，是一种数据结构与控制结构的统一体，既考虑知识的存储又考虑知识的使用。知识表示可看成是一组事物的约定，以把人类知识表示成机器能处理的数据结构。</td>
