    <td class=text>　　长期以来直接表示没有得到长足发展，原因大致有：计算机对直接表示的信息如文字、语音、图像等难以处理，直接表示难以表示定量信息（语言设计失败），直接表示不能描述自然世界的全部信息。<br>
      　　近两年直接表示方法有所发展，主要原因是，现在计算机的发展已经是人们认识到，可以用其它媒体表示的方法去补充直接表示的不足。与多媒体技术，人机交互技术的结合将使得直接表示方法有长足的进步。<br>
      　　引伸的研究是临场AI与临境技术。近几年AI对自主智能系统研究（完全机器做人不干预）的失望，导致对建立人机一体智能系统的尝试。这样系统所需环境的要求是直接表示兴起的原因之一。</td>
