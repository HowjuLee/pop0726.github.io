    <td> <strong>4．8 直接型知识表示方法</strong><br>
      <strong>直接性表示法的产生</strong><br>
      　　早在1963年Gelernter就提出了直接表示方法的思想，并将其用于基于传统欧氏几何证明的几何定理证明器。<br>
      　　它的输入是对前提和目标的陈述以及图示（图示是用一系列坐标来表示的）。在证明过程中，证明器把图示作为启发式信息，排除在图示中不正确的子目标。从而大大地减少了搜索空间。<br>
