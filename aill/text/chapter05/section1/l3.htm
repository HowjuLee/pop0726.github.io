    <td> <strong>5.1.1机器学习的定义</strong><br>
      　　学习是人类具有的一种重要智能行为，但究竟什么是学习，长期以来却众说纷坛。社会学家、逻辑学家和心理学家都各有其不同的看法。按照人工智能大师西蒙（Simon，1983）的观点，学习就是系统在不断重复的工作中对本身能力的增强或者改进，使得系统在下一次执行同样任务或相类似的任务时，会比现在做得更好或效率更高。西蒙对学习给出的定义本身，就说明了学习的重要作用。<br>
      　　另一位人工智能大师Minsky（1985），也给出了学习的定义：学习是在我们头脑中（心理内部）进行有用的变化。<br>
