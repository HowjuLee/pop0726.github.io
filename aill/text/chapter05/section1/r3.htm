    <td class=text>　　学习是一种具有多侧面的现象。学习基本形式有：知识获取和技能求精。<br>
      　　<b>知识获取</b>：学习的本质就是获取新的知识，包括物理系统、行为的描述和模型的建立，构造客观现实的表示。将新知识组织成为通用化和有效的表达形式。例如科学知识的学习。<br>
      　　<b>技能求精</b>：通过教育或实践改进机制和认知能力。这些技能包括意识的或机制的。这种改变是通过反复实践和从失败中纠正错误来进行的。借助观察和实验发现新的事实和新的理论。例如学习骑自行车。<br>
      　　知识获取的本质是一个自觉的过程，其结果是产生新的符号知识结构和智力模型。而技能求精则是下意识地借助于反复地实践来实现的。本课程中涉及到的方法主要是针对知识获取型的机器学习。</td>
  </tr>
