    <td> <strong>5.1 概述</strong><br>
      　　机器学习是人工智能的一个重要研究领域，也是人工智能和神经计算的核心研究课题之一。到目前为止的大多数人工智能系统还完全没有或仅有很有限的学习能力。系统中的知识是由人工编程送入系统，知识中的错误也不能自动改正。换句话说，现有的大多数人工智能系统是演绎的，没有归纳推理，因而不能自动获取和生成知识。<br>
      　　什么叫机器学习，至今，还没有统一的定义，而且也很难给出一个被广泛认可的和准确的定义。顾名思义，机器学习是研究如何使用机器来模拟人类学习活动的一门学科。</td>
