    <td> <strong>5.1.2机器学习研究意义</strong><br>
      　　为什么要研究机器学习？如前所述，一个真正的智能系统必须具备真正的学习功能。基于这种学习功能，人们不仅可以根据数据和经验等构造一个具有一定智能的系统，而且该系统还可以在这个初始数据库的基础上，通过归纳、推理等方法进一步丰富自己，完善自己，使自己适应外界环境。</td>
