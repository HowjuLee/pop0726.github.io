    <td> <strong>5.3 符号学习方法</strong><br>
      　　如概述中所述，机器学习可分为连接学习和符号学习。连接学习方法比较单一，就是基于神经网络原理的系统学习方法。符号学习的种类比较多，理论也没有那么规范。本节仅简单介绍一些主要的符号学习方法。<br>
      <strong>5.3.1 记忆学习</strong><br>
      　　记忆学习也称死记硬背学习或机械学习。这种学习方法不要求系统具有对复杂问题求解的能力，也就是没有推理技能，系统的学习方法就是直接记录问题有关的信息，然后检索并利用这些存储的信息来解决问题。</td>
