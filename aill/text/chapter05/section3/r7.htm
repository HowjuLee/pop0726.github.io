      <p>　　前面所讨论的几种学习方法，通常都认为所获取的知识都属于其它实体（如书本、老师或专家）所拥有的知识。发现学习则是系统直接从环境中归纳总结出规律性知识的一种学习方法。即发现学习是指机器获取知识无须外部拥有该知识的实体的帮助，甚至蕴含在客观规律中的这类知识至今尚未被人所知，因此发现学习也是一种归纳学习，而且是一种高级的学习过程。它要求系统具有复杂的问题求解能力。</p>
