      <p>　　例如，学生在做作业时，往往在例题和习题之间进行对比，企图发现相似之处，然后利用这种相似关系解决习题中的问题。<br>
        　　类比学习的过程包括以下主要步骤：<br>
        　　1.<b>回忆与联想</b>：即当遇到新情况或新问题时，先通过回忆与联想，找出与之类似的已经解决了的有关问题，以获得有关知识；<br>
        　　2.<b>建立对应关系</b>：即建立相似的“问题知识”和“求解问题”之间的对应关系，以获得求解问题的知识；<br>
        　　3.<b>验证与归纳</b>：即检验所获得的所有知识的有效性，如发现有错，就重复上述步骤进行修正，直到获得正确的知识；对于正确知识，经过推广、归纳等过程取得一般性知识。</p>
