  <tr>
    <td class=text> <p>　　属性类比学习首先设对象的知识是用框架集来表示的，则类比学习可描述为把原框架中若干个槽的值传递给另一个目标框架的一些槽中去，这种传递分两步进行：<br>
        　　1.利用原框架产生若干个候选的槽，这些槽值将准备传递到目标框架中去；<br>
        　　2.利用目标框架中现有的信息来筛选第一步提出来的某些相似性。最终添入合理有效的内容。<br>
        　　所以，类比学习过程要求系统有知识表示技术和推理的能力。</p>
    </td>
  </tr>
