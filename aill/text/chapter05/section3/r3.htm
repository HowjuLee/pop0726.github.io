    <td class=text>　　演绎学习是基于演绎推理的一种学习。演绎推理是一种保真变换，即若前提为真时推出的结论也为真。在演绎学习中，学习系统由给定的知识进行演绎的保真推理，并存储有用的结论。演绎学习包括知识改造、知识编译、产生宏操作、保持等价的操作和其它保真变换。这种学习同样是在已有的知识库基础上进行的。演绎学习近几年才作为独立的学习策略得到研究。 
      <br>
      　　例如，当系统能证明A→B且B→C，则可得到规则A→C，那么以后再要求证C，就不必再通过规则A→B和B→C去证明，而直接应用规则A→C即可。</td>
