    <td class=text>　　例如： 1981年开发的玩扑克牌的一种游戏，FOO程序，称为“红心牌游戏”，使用者可以告诉系统游戏的规则以及若干取胜的建议，如“避免取点”，“如果某个对手已无某种花色的牌，则不要出该种花色的大牌”，“如某个对手有黑桃Q，就设法把它攻下来”等等。系统把这些建议看成为要达到的目标，并通过规划求解出可直接执行的过程。</td>
