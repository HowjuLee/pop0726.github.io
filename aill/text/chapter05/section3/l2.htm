    <td> <strong>5.3.2 传授学习</strong><br>
      　　传授学习即通过对计算机指点教授进行的学习方法。系统中已有一些通过某种方式得到的知识，传授学习就是通过人机对话，把用户一般性意见或建议具体化，或者协助用户补充和修改原有的知识库。系统把这些建议看成为要达到的目标，并通过规划求解出可直接执行的过程，因此系统要求具有推理的能力。学习使得系统性能有所改变（增强），或者是具有了新的能力。</td>
