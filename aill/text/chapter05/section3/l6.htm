    <td><strong>5.3.5 实例学习</strong><br>
      　　实例学习也称示例学习，是目前机器学习方法中最成熟的方法之一。它是一种归纳学习，是从若干实例（包括正例和反例）归纳出一般概念或规则的学习方法。</td>
