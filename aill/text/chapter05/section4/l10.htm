    <td> 　　下面给出一个消除候选元素法的实例。<br>
      　　在这个例子中，用特征向量描述物体，每个物体有两个特征，即大小和形状。物体的大小用大（lg）或小（sm）来描述。物体的形状用圆（cir）、方（squ）或三角（tri）来描述。若用x表示大小，y表示形状，那么要教给程序“圆”的概念，就可以表示为（x,cir）。我们按消除候选元素法的步骤学习概念。</td>
  </tr>
