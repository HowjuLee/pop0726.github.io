    <td> <strong>5．4．1 实例学习的基本理论</strong><br>
      　　如上一节所述，实例学习是一种归纳学习方法，从大量的学习样本中归纳总结出相应的规则、概念。<br>
      　　首先我们使用Winston（1975年开发）提出的结构化概念学习程序的例子作为模型来说明实例学习的过程。<br>
      　　Winston的程序是对简单的积木世界领域中进行操作，其目的是要建立积木世界中物体概念定义的结构化表示，例如学习房子、帐篷和拱的概念，构造出这些概念定义的结构化描述。</td>
