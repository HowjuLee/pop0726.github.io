    <td> <strong>5.4.3.2 消除候选元素法</strong><br>
      　　消除候选元素法算法中，把尚未被数据排除的假设称为可能假设，所有可能假设构成假设规则集合H。<br>
      　　初始化开始时，H包含所有的被假设可能成立的概念，根据不断地提供示教例子，程序就从H中删除不符合正例的和符合反例的候选概念。当H只包含一个候选概念时，就找到了所要求的概念，学习结束。</td>
  </tr>
