  <tr>
    <td> <strong>5.4.3.1规则空间的结构</strong><br>
      　　在规则空间中，表示规则的点与点之间存在着一种由一般到特殊的偏序关系。规则空间中最一般的点是没有描述的点，这种点对例子不加任何限制，因而可以描述任何事物，所有实例都符合这一概念。规则空间中最特殊的点对应于实例空间中的正例。</td>
  </tr>
