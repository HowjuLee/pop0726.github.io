  <tr>
    <td><b>学员要求</b>：<br>
      　　要求学员有离散数学、数理逻辑等数学基础，具有谓词演算等基本逻辑计算能力。同时最好能够先修过人工智能基础等课程，掌握搜索方法等人工智能最基础的原理和方法。<br>
      <b>课程要求</b>：<br>
      　　了解什么是人工智能，什么是知识表示，什么是不确定性推理，什么是机器学习，什么是自然语言处理，什么是智能体。主要掌握多种知识表示的特点及应用领域；不确定性推理的基本方法；机器学习的传统方法与神经网络方法；自然语言处理理论及其应用；智能体及其体系结构。在学习书本知识的同时，利用网络资源，观察人工智能研究发展新动向，了解新成果。</td>
  </tr>
