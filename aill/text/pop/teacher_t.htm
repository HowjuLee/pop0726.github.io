          <td><span class="section"><font color="#003399">简历：</font></span><br>
            　　1957年生于中国山东省，1982年3月于北京科技大学获得学士学位。1987年3月于日本神户大学获得硕士学位，1990年3月于日本名古屋工业大学获得博士学位。现为清华大学教授，博士生导师。研究兴趣主要是模式识别、语音信号处理、人工智能、人机交互技术。近年来发表论文40余篇。</td>
