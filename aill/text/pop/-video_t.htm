    <td>　　通过对本课程的学习，突破传统思想的束缚，领略人工智能思想的精髓，对人工智能的思想和方法有比较深刻的认识，从人工智能的角度出发去思考问题，解决问题。了解人工智能的发展历史，国内外人工智能相关领域的发展动态，掌握人工智能的基本理论、技术及其应用方法。在学习基本的原理和方法基础上，讨论一些新的和正在研究中的人工智能方法与技术，有重点地研究人工智能的相关领域，跟踪人工智能的研究热点，做到点面结合，既扩大了知识面，又能够抓住研究重点，并能够应用相应的人工智能技术解决实际应用问题。</td>
