    <td> <b>8.2.2 对其它智能体的建模<br>
      8.2.2.1 模型的多样性</b><br>
      　　如果当前的智能体在它制定并执行规划的时候要考虑到其它智能体及其行为，就需要建立并使用其它智能体的模型，以便预测其它智能体的行为和过程。因为智能体和行为过程都是物理的现象，我们可以使用工程和物理的语言来描述它们的动作。实际智能体的行为，比如说机器人，通常可以使用不同层次上的模型来描述，这些层次从部件的电力模块图到控制它们的计算机程序。而物理过程常常可以用微分方程来描述。</td>
