    <td class=text> 　　当前智能体A1为了预测其它的智能体A2可能做什么，当前的智能体必须有一个A2的模型。如果A2不是太复杂的话，对于当前的智能体来说一个可能性就是假定A2的动作由一个T-R程序来控制。（也许当前的智能体可以使用一个学习的过程来导出一个T-R程序，正好考虑了A2过去的动作。）假定这个T-R程序中的条件为：γ<sub>i</sub>，i=1,…,k。如果要预测A2将来的动作，当前智能体A需要对A2将如何计算这些条件进行推理。下面将会看到，对A2采取一种有意的方式，并试图建立ΚA2(γ<sub>i</sub>)，i=1,…,k是种比较适合的方法。</td>
