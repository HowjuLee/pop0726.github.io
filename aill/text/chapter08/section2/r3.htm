    <td class=text> 　　当前的智能体和其它的智能体都采用基于图形的方式建模时，通常使用模拟策略。前面讨论的博弈的模型采取得就是这种的策略。计算一个对手可能的博弈位置的过程要求当前智能体能够推算出对手动作的可能结果。基于图形的模型虽然可以用在许多的情况下，但是它存在着比较重大的缺陷，比如在表达盲目性和不确定性方面有困难。这个困难同时也困扰着下面要介绍的模拟数据库策略</td>
