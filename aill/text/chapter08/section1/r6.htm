    <td class=text> 　　通常所说的智能体的自治性的定义的条件太严格了，因为我们不能要求系统有如同上述文字的独立性。系统初期什么经验都没有，设计者必须给与其知识。我们其实要求的是一个学习、进化的过程。将学习功能与知识同时赋予智能体才是合理的。<br>
      　　自治性的要求，实际上不仅符合了我们人类的直觉，而且也为工程上的实践所证明。一个只依赖于内嵌知识的智能体只有在内嵌知识的假定都得到满足时，才能够进行正确的行动，因此就失去了灵活性。如果有足够长的时间对环境进行适应，一个真正自治的智能体，应该能够在一个比较宽松的环境要求下正常工作。</td>
  </tr>
