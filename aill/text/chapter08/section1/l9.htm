    <td> <b>8.1.4.3 智能体的类型</b><br>
      　　不同的智能体程序决定了不同的智能体的性质。这里列出了四种不同类型的智能体，它们有着不同的智能体程序结构：<br>
      　　・纯反射型智能体(Simple reflex agents)<br>
      　　・记忆保持反射型智能体(Agents that keep track of the world)<br>
      　　・目的主导智能体Goal-based agents)<br>
      　　・效率主导智能体(Utility-base agents)</td>
