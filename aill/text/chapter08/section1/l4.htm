    <td> <b>8.1.2 合理的智能体</b>(rational agent)<br>
      <b>　　合理的智能体</b>：一个智能体能够进行正确动作，同时不犯错误。<br>
      <b>　　正确动作</b>：智能体的动作是成功的。<br>
      　　但是如何判断智能体的动作是成功的呢？在此用性能尺度(performance measure)来判定智能体的成功程度。<br>
      　　很显然，没有对所有的智能体都通用的评价准则。我们可以问智能体，它对自己的工作有多满足，不过它可能回答不上来，不能回答，或回答错误。人类当认定想要的东西要不到时，有可能说，我根本不想要。也就是说，人作为外部观察者，根据所在环境首先确定了成功的基准。我们用此来做为智能体的成功的评价标准。
