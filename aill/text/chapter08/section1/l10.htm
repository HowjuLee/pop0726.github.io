    <td> <b>　　纯反射形智能体</b><br>
      　　纯反射形智能体不是查找表。我们可以把查找表中的一部分工作通过确定输入/输出关系而实现。例如：如果前面的车刹车了，它的刹车灯就会亮，驾驶员就应该注意到这些，并开始刹车。换句话说，视觉输入经过处理形成了&quot;前面的车在刹车&quot;这个条件，然后触发了在智能体程序中某个内建的联系动作&quot;开始刹车&quot;。这样就形成了一个&quot;条件－行动规则&quot;(Condition-action 
      rules)：<br>
      　　if car-in-front-is-braking then initiate-braking</td>
