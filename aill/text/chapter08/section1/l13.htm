    <td> <b>　　完全基于效率的智能体<br>
      </b>　　只有目标还是不足以使智能体产生高质量的行为。例如，当前有若干可以到达目的地的动作序列，其中一些更加快速、安全和便宜。但是，目标只能简单的区分&quot;满足&quot;或者&quot;不满足&quot;的状态。可能存在着对状态满足程度的多种详细描述。这里可以说，如果一个状态比另一个状态好，就是对于这个智能体来说这个状态更有效率。</td>
