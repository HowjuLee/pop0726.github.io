    <td> <b>8.1.3 理想智能体</b>(Ideal Rational Agent) <br>
      　　理想智能体是基于对外界的感知，自身拥有的知识，和所有可能感知到的序列做到尽量使得成功度量尺度达到最大化的智能体。<br>
      　　Stuart Russell and Peter Norvig: &quot;Artificial Intelligence ---- A 
      modern Approach&quot;<br>
      　　<font color="#0000FF">注意</font>：理想智能体包括取得所有有用信息的动作，不能够以没有足够的信息而原谅动作的失败。（比如，混乱的道路上看不见过往车辆而发生事故，是不可以原谅）</td>
