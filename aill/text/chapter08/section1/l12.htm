    <td> <b>　　有明确目标的智能体<br>
      </b>　　仅仅知道环境的当前状态，在某种情况下还是不足以决定采取的行动。例如，在一个路口，出租车可以向左，向右，或者直行。这时正确的决定取决于出租车的目标。换句话说，此时的智能体不仅需要当前状态的描述，还需要一些目标的信息。<br>
      　　<b>目标</b>：智能体要达到的状态。例如乘客的目的地。</td>
