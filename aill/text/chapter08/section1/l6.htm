    <td> 　　智能体的自治性(autonomy)也是理想智能体的一个基本要求。<br>
      <b>　　智能体自治性</b>。智能体自治系统的行为是由它自身的经验所决定的。<br>
      　　将智能体的自治性定义换句话说，如果一个智能体的行动只依赖于其本身内嵌的知识，这些知识是在建造智能体时为处理某些特定的环境而输入的，那么就说这个智能体缺乏自治性。</td>
