    <td class=text> 　　这里所说的纯反射形智能体只有在当前的感知序列能够作出正确的决定时才能够正常的工作。<br>
      　　还是自动出租车驾驶的例子说，如果前面的车是最新的型号，它们的刹车灯按照规定都安装在中部，这样就有可能通过简单的图像来得到其是否刹车的信息。但是比较老的型号的车的尾灯安装则不一定按照此形式，因此自动驾驶员不是能够总是正确判断出前面的车是否处在刹车的状态。因此即便是最简单的刹车规则，自动驾驶员都需要维护一个内部状态，以便能够采取适当的行动。例如，它可以利用摄像机的前一帧图像来检测前面汽车两边的尾灯是否同时亮或者同时灭。<br>
