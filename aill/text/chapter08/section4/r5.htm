      【章节小结】<br>
      　　本章介绍了智能体的一般概念，智能体的交互、通讯和多智能体体系结构。智能体是智能体程序和智能体结构的结合产物，它接受环境的感知序列的输入，经过推理选择合适的动作，作用于环境。智能体之间的通讯可以简单的通过对环境的影响来间接地达到，但是更多的是通过直接的通讯方式进行。当前智能体根据自身和其它智能体的知识表示方式对其它智能体进行建模，预测其它智能体的行为，并通过适当的言语行为进行交互。智能体系统体系结构没有一个统一的标准，但是常用的是三级层次结构和三级塔式结构。理想的智能体体系结构应该具有自举的功能。
