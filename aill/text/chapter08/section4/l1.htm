    <td> <b>8.4 智能体体系结构</b><br>
      　　我们可以通过智能体的观点来讨论人工智能，同时建立智能体的技术也可以应用于其他的领域：图像分类和分析、专家咨询和推理系统，调度和计划、自然语言处理系统等等。在这里，我们将致力于如何把各种人工智能的技术集成到智能体结构中。</td>
