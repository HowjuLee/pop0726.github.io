    <td> 　　下面是关于名词短语（非终结符）的规则。<br>
      　　首先一个名词是一个名词短语（在语法上没有任何改变）：<br>
      　　　　Noun(φ(s)) → NP(φ(s))<br>
      　　其中f(s)是一个一元原子（带有模式变量σ）。应用这个规则产生：<br>
      　　　　NP(Block(B)) is on NP(Block(C)) Conj(∧) NP(Block(B)) is Adj(λx Clear(x))<br>
      　　一个名词短语也是一个跟随着名词短语的形容词，在后面的归纳中给出。</td>
