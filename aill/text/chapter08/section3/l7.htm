    <td> 　　下面处理介词和介词短语：<br>
      　　　On → Prep(λxy On(x, y))<br>
      　　<font color="#0000FF">注意</font>：on引入一个二元谓词，而lambda变量所跟踪的变量就是要求的变量。<br>
      　　　Prep(λxy ψ(x,y))NP(φ(σ)) → PP(λx(λy ψ(x ,y)∧φ(σ))σ)<br>
      　　经过简化可以得出：<br>
      　　　Prep(λxy ψ(x,y))NP(φ(σ)) → PP(λx ψ(x ,σ)∧φ(σ))<br>
      　　其中ψ是与介词相关的任何二元关系常量。 <br>
      　　然后后应用关于动词短语的规则和以上说明的其它规则：<br>
      　　　Is PP(λx ψ(x ,σ)) → VP(λx ψ(x,σ))</td>
