    <td> <b>6.5 神经网络在模式识别中的应用</b><br>
      　　<b>模式识别</b>是神经网络最有应用前景的领域之一。模式识别是六十年代兴起的新兴科学分支，其主要研究内容是用计算机模拟生物、人的感知（感觉），对模式信息，如图像、文字、语音等，进行识别和分类。模式识别是个跨领域的科学研究分支，不仅仅涉及计算机科学的信息处理技术，而且涉及数学、心理学及人类的感觉与思维规律的探索。<br>
      　　传统人工智能的研究部分地显示了人脑的归纳、推理等智能。但是，对于人类底层的智能，如视觉、听觉、触觉等方面，现代计算机系统的信息处理能力还不如一个幼儿园的孩子。神经元网络的研究填补了该方面的不足，以崭新的思路，奇特的性质引起了人们的极大兴趣。</td>
