    <td> <b>识别系统的应用：</b><br>
      　　训练好的神经网络分类器可以投入使用。使用基本步骤如下：<br>
      　　- 将于进行了预处理的待识别样张输入到识别器。<br>
      　　- 计算输出层各个神经元的输出值并进行比较。将输出值最大的神经元作为系统输出，其输出值可作为输出可信度使用。</td>
  </tr>
