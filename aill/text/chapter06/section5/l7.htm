    <td> <b>具有反馈的系统结构：</b><br>
      　　如前所述，人类在进行文字识别时利用了上下文等各种信息，在排除了各种可能性后得到最终的结论。因此可以认为识别过程是一个判别、思考、判别的反复过程。此过程可以用反馈系统模型来模拟。右页所示的两个图是神经网络反馈系统的结构图，分别为单网络反馈系统和多网络反馈系统。</td>
