      【章节小结】<br>
      　　本章简要介绍了神经网络的基本原理、分析方法和设计等问题。神经网络是模仿生物神经系统构成的一种信息处理模型，因此本章首先介绍了人脑的工作过程和生物神经元的构成，然后对照生物神经元，给出了简化的人工神经元模型，在此基础上，进一步介绍前馈型网络、反馈型网络和自组织竞争网络的原理。<br>
      　　应当注意，现在的人工神经网络只是生物神经系统的一种高度简化了的近似，它本身还有很大的局限性，在计算复杂度和学习能力方面，还是有一定的缺陷。在解决小规模问题（如对几个模式的识别、数据压缩以及变量较少的优化问题）时，效果往往很好，但当规模增大时，在实现上困难常常变得很大，甚至失去正常的功能 
      。<br>
