    <td> <b>6.4.3 神经网络与统计模式识别的关系</b><br>
      　　神经网络与传统的统计模式识别在很多方面是相联系的，这种联系不但在于它们都是试图从样本数据出发完成模式分类、识别问题，更重要的是它们在方法上具有一定的等价关系。</td>
