    <td> <b>6.4.1 前向反馈网络在字符识别中的应用</b><br>
      　　前馈神经网络是应用最普遍，也是最成功的神经网络模型，其中又以采用BP学习算法的多层感知器为主要代表。其特点是网络结构简单、易于实现，学习算法明确，中小规模下学习收敛性好，最主要的是网络分类性能好，理论上讲多层前馈网络可以解决任意的模式分类问题。但是实际上，大规模、多层网络存在学习收敛问题。由于网络采用的是监督学习方式进行训练，因此只能用于监督学习模式识别问题。</td>
