    <td> <b>6.3.2 连续时间Hopfield神经网络模型CHNN</b><br>
      　　连续的单层反馈网络有Hopfield提出的CHNN（Continuous Hopfield Neural Network）网络和Grossberg的ART网络。Hopfield根据生物细胞的存储特性提出了CHNN网络，该网络的每一个神经元的输入和输出关系为连续可微单调上升函数，和其它神经元之间有连接权的关系。它的每个神经元的输入是一个随时间变化的状态变量，与外界的输入和其它神经元的输出有直接关系。同时也与其它神经元同它之间的连接权有关系，状态变量直接影响了输入变量，使系统变成一个随时间变化的动态系统。</td>
