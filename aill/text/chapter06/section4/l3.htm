    <td> <b>6.4.2 自组织竞争过程</b><br>
      　　自组织竞争网络形成过程中，开始时网络各个节点及相互连接关系是无序的。当输入样本出现后各个细胞反应不同，依照&quot;胜者为王&quot;的原则，在局部反应最强烈的神经元不仅加强自己，同时对周围细胞进行一定程度的支持或压抑，其支持或压抑程度与网络学习进程深度有关。此过程使得原本对该样本反应强烈的神经元对该种样本更加敏感，也同时对其他种类的样本更加不敏感。此过程的反复进行中，强化的区域不断缩小，直至收缩到一个点上，使得只有该神经元才对此输入样本有极其强烈的反应，也就完成了学习、训练的任务。通过学习，各种不同样本将会分别映射到不同的细胞上。
