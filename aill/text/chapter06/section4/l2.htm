    <td> <b>6.4.1 自组织映射模型</b><br>
      　　自组织映射模型是芬兰科学家Kohonen提出的，模型神经生物学基础是实际神经细胞中的一种对特殊特征敏感的细胞。该种细胞在外界信号刺激下，形成对某一种特征特别敏感，而对其他信号无动于衷。他们的这种特性的形成是通过自学习而得到的。同时，Kohonen网络还反映了该类神经细胞的自动聚类功能。神经细胞中存在一种功能柱，这种功能柱由多个细胞接受外界刺激后自动聚合组成，一个功能柱中的细胞完成同一种功能。</td>
