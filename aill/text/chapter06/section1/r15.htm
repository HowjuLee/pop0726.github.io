    　　该种神经网络的输入层不仅接受外界的输入信号，同时接受网络自身的信号。输出反馈信号可以是原始输出信号，也可以是经过转化的输出信号。可以是本时刻的也可以是经过一定延迟的。此种网络经常用于系统控制、实时信号处理等，需要根据系统当前状态进行调节的场合。</td>
