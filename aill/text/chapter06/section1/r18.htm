<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class=text> 　　<font color="#0000FF">根据结构分类：</font><br>
      　　① 前馈型<br>
      　　② 反馈型<br>
      　　③ 全互连型等等<br>
      　　<font color="#0000FF">根据学习算法分类：</font><br>
      　　① 构造权值型。网络权值经过一定的公式计算得到，没有训练的过程。<br>
      　　如Hopfield网络，早期的perceptron网络等<br>
      　　②有教师训练学习。网络权值根据标注有标准答案的大量样本学习训练得到。<br>
      　　如多层前馈网络等<br>
      　　③ 无教师训练学习。网络权值由没有任何标注的大量样本学习训练得到。<br>
      　　如Hokonen，ART网络等</td>
  </tr>
</table>
