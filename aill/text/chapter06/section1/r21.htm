    <td class=text> <b> 　　- 不适合于高精度计算；学习问题没有根本解决，<br>
      </b>　　神经网的鲁棒性和它的输出结果的不严格性是一致的。如果输出不能有任何一点偏差，那就很难有什么鲁棒性。因此，神经网络经常是给出一个可信度，或者是一个相对最优的结果，不适合高精度的计算。<br>
      <b>　　-</b> <b>目前没有很完善的学习方法，经验参数太多。</b><br>
      　　尽管有了BP学习算法等训练方法可以设计并实现一定规模的神经网络。但是，算法理论上的完备性，并不等于很好的实用性，同时算法本身的参数设定、学习收敛速度等问题还有待解决。</td>
  </tr>
