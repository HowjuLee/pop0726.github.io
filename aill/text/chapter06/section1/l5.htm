    <td> <b>6.1.2 人工智能与神经网络</b><br>
      　　传统AI与NN都是对生物、人类智能进行研究的科学分支，他们的之间有什么区别？总的来说，AI重视逻辑而轻视感知。因此，AI易于形式化并能很方便的由计算机实现；NN则相反，重视感知而轻视逻辑。因此不利于形式化和计算机实现，并且其数学理论十分深奥。<br>
      　　而人的思想意识、思维过程并不是由逻辑或者感知能单独解释的。将来的智能，也不能单独依靠AI或者NN的一枝独秀，AI和NN缺一不可。也许AI与NN的结合，才是智能的最佳实现。由NN来收集外部消息，做初步的处理工作，进行一定程度上的抽象之后，再输入到AI系统中，由AI系统提供更高层次上的抽象，得出最终的结果。
