    <td> （二）<b>扩充转移网络ATN</b><br>
      　　在以下三方面对RTN作了扩充：（加了测试和动作）<br>
      　　① 添置了一组寄存器(registers)用来存储分析过程中的得到的中间结果（如局部句法数）和有关信息（如名词短语的人称和数，某些成分的语义特征等）<br>
      　　② 每条弧上除了用句法范畴（如词类和短语标记）来标注以外，可以附加任意的测试（tests），只有当弧上的这种测试成功之后才能通过这条弧<br>
      　　③ 每条弧上还可以附加某些动作（actions），当通过一条弧时，这些动作主要用来设置或修改寄存器的内容</td>
  </tr>
