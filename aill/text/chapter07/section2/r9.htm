      <p>　　例：右线性语法<br>
        　　　S→aA<br>
        　　　A→bB<br>
        　　　B→cA<br>
        　　　B→d<br>
        　　其中，S，A，B N，a，b，c，d T，S为起始符。这部语法所生成的句子由&quot;ab&quot;开头，后跟以零个或多个&quot;cb&quot;，最后用一个&quot;d&quot;结尾。<br>
