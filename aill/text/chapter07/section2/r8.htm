    <td class=text> 　　乔姆斯基（N. Chomsky）曾定义了以下4种语法：<br>
      　　・正则语法（regular grammars）：3型语法；<br>
      　　・上下文无关语法（context-free grammars）：2型语法；<br>
      　　・上下文有关语法（context-sensitive grammars）：1型语法；<br>
      　　・无约束短语结构语法：0型语法。<br>
      　　型号越高，所受约束就越多，生成能力越弱，因此能生成的语言集也就越小。 </td>
