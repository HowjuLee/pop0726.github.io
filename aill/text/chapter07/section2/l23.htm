    <td> （一）<b>递归转移网络RTN</b>（Recursive Transition Networks）<br>
      　　对有限转移网络的一种扩展。每一条弧的标注不仅可以是一个终结符（词或词类），而且可以是一个用来指明另一个网络名字的非终结符。<br>
      　　RTN中任何一个字网络都可以调用包括他自己在内的任何其它子网络。因此称作递归转移网络。</td>
  </tr>
