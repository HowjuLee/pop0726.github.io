    　　在上面的分析图表中，有两个词类：位置1到位置2之间的ART1和位置2到位置3之间的ADJ1。<br>
      　　图中有4条活跃弧，依次是：<br>
      　　1. 可能的NP，开始于位置1，需要位置2为ADJ；<br>
      　　2. 可能的NP，开始于位置1，需要位置2为N；<br>
      　　3. 可能的NP，开始于位置2，需要位置3为N；<br>
      　　4. 可能的NP，开始于位置1，需要位置3为N。</td>
