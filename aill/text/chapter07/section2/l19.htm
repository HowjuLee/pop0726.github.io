    <td> 　　假设我们分析的句子以ART类的词开头，规则2和3是匹配的，因为它们的右边第一个符号都是ART。为了记录这个中间结果，我们在规则2和3的ART后面加一个・来指明当前的位置。<br>
      　　　　2'NP→ART・ADJ N<br>
      　　　　3'NP→ART・N<br>
      　　如果下一个词是属于ADJ的，则规则4可以匹配，而规则2'可以扩展为<br>
      　　　　2''NP→ART ADJ・N</td>
