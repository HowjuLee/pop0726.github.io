  <tr> 
    <td> <font color="#0000FF">1．正则语法（3型语法）<br>
      </font>　・左线性语法(left-linear grammars)<br>
      　　所有规则必须采用如下形式<br>
      　　　A→Bt<br>
      　　或<br>
      　　　A→t<br>
      　　其中，A，B N，t T，即A，B都是单独的非终结符，t是单独的终结符。 <br>
      　・右线性语法(right-linear grammars)<br>
      　　所有规则必须采用如下形式<br>
      　　　A→tB<br>
      　　或<br>
      　　　A→t </td>
  </tr>
