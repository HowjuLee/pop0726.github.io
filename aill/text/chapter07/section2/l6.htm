    <td> 　　举例来说，定义一部语法G，其中S是起始符，且<br>
      　　　N={S}<br>
      　　　T={a，b，c}<br>
      　　　P={S → aSc，S → b}<br>
      　　于是从串S开始，应用第一条产生式可得到串aSc，然后应用第二条产生式可得到串abc：<br>
      　　　<img src="../../../img/chap07/formula01.gif" width="96" height="22"><br>
      　　或者可以重复应用第一条产生式两次，然后再用第二条产生式，得到<br>
      　　　<img src="../../../img/chap07/formula02.gif" width="150" height="24"></td>
