    <td> 　　下面我们讨论利用递归转移网络的自顶向下的句法分析过程。分析过程中的状态由以下几个部分组成。<br>
      　　1. 当前位置：指向下一个待分析的单词；<br>
      　　2. 当前结点：在网络中所处的结点；<br>
      　　3. 返回结点：结点堆栈，堆栈中的结点为其它网络中的结点。如果我们从当前网络中跳转出来的，则下一个待分析的结点为堆栈中的结点。</td>
