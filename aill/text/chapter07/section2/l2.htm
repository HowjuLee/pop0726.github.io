    <td> <b>7.2.1 句法分析的任务和必要性</b><br>
      　　对于自然语言的分析来说，句法分析有以下两个主要任务：<br>
      　　・确定输入句子的结构<br>
      　　句法分析要求识别构成句子的各个成分以及它们之间的相互关系，例如确定每个动词的主语和宾语，以及每个修饰性的词或短语所修饰的成分。通常这是通过给每个输入句子构造一棵句法树来完成的。<br>
      　　・句法结构的规范化<br>
      　　如果我们能把大量可能的输入结构映射为数量较少的结构，那么后继的处理（例如语义分析）就得以简化。</td>
