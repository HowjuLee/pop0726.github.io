      　　记作<br>

      　　就说S<sub>1</sub>产生S<sub>n</sub>， 或者说S<sub>n</sub>是由S<sub>1</sub>推倒出来的。因此，对于上面定义的简单语法有：<br>
      　　　<img src="../../../img/chap07/formula05.gif" width="52" height="72"><br>

      　　b，abc，aabcc，aaabccc，……</td>
