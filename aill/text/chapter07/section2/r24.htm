    　　当某一个结点有几条出发的转移弧时，则用数字标明转移弧的编号。<br>
      　　递归转移网络中有以下几种基本转移弧类型：<br>
      　　1. 判类弧CAT：例如noun，如果当前单词属于noun，则跳转；<br>
      　　2. 指定弧WRD：例如单词of，如果当前单词为of，则跳转；<br>
      　　3. 下推运算弧PUSH：例如NP，如果网络NP跳转完成，则跳转；<br>
      　　4. 跳转弧JUMP：例如jump，为空跳转；<br>
      　　5. 下推返回弧POP：例如pop，每一个转移网络的结束处都有此弧，表明跳转成功。</td>
