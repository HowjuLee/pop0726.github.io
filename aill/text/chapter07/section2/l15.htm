    <td> 　　句法分析器可分为自顶向下（top-down）和自底向上（bottom-up）两大类。<br>
      （一）<b>自顶向下的回溯</b><br>
      　　一个自顶向下的句法分析器从树顶的根结点开始建立句法树，从推导的顺序来说，它是由起始符开始向着这个句子的末尾进行推导的。</td>
  </tr>
