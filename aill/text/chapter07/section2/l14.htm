    <td> <b>7.2.3.2 上下文无关语法的分析算法</b><br>
      　　用一部短语结构语法来对一个句子进行句法分析，意味着寻找一个从起始符到该句子的推导--一个产生式序列。这个推导通常表现为一棵句法树；如果句子是有歧义的（存在几种推导），那么将有几棵句法树。</td>
