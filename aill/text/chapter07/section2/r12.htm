      <p>　　由于在乔姆斯基体系中，语法的型号越高，对重写规则所附加的限制也越多，所以3型语言是2型语言的一个子集，2型语言又是1型语言的一个子集，依此类推。从语法的生成能力看，0型语法最强，3型最弱。
