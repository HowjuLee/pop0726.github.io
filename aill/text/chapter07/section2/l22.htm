    <td> <b>7.2.4 扩充转移网络语法</b><br>
      　　另一种被经常使用的句法分析方法是扩充转移网络（Augmented Transition Networks），简称ATN。这种形式体系是1970年W. 
      Woods提出来的，并曾成功应用于他的著名的LUNAR系统中。<br>
      　　LUNAR是第一个允许用普通英语同计算机数据库对话的人机接口。系统用来协助地质学家查找、比较和评价阿波罗－11飞船带回的月球岩石和土壤标本的化学分析数据。</td>
