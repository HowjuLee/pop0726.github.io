  <tr>
    <td> 　　通常所说的计算机理解了某些事件，实际上是把这些事件的一种表示形式转换为另一种表示形式，每种表示形式对应着一组动作。为了得到关于理解的总体描述，通常将语言看成是源语言和目标语言的二元组，两者存在着映射。</td>
  </tr>
