    <td> 　　不仅仅是翻译，在任何自然语言处理过程中，首先要进行的就是分析词的语法范畴（grammatical category）。所谓词性标注，就是判定词在一定的上下文环境中所体现的语法范畴。计算机如同人一样，判定词的语法范畴是其对自然语言进行进一步处理的前提，是其自然语言理解能力的初步体现。具体说来，由计算机对词性进行标注有以下实际意义。<br>
      　　・在对大量语料进行标注的基础上为更高层次的语言处理提供数据资料。<br>
      　　・在同样基础上为语言学的研究提供准确可靠的素材。<br>
      　　・在语言处理软件中由词性标注模块为进一步的语言处理提供支持。</td>
  </tr>
