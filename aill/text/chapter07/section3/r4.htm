    <td class=text> 　　这种方法中所采用的规则，多是从一些权威的语法书中获取出来的，这不仅需要大量的语言方面的专门知识，还需要花费很多的时间。而且人们在对规则的设计过程中难免会带有主观随意性，从而很难保证规则的一致性。<br>
      　　再次，基于规则的系统处理歧义的能力比较差。因为规则所描述的语言知识是普遍性的，而自然语言本身是十分复杂和灵活的。<br>
      　　正是由于这些缺点，使用这种方法进行词性标注时，正确率不是很高。</td>
