    <td class=text> 　　・词的多义性：源语言可能一词多义，而目的语言要表达这些不同的含义需要使用不同的词汇；<br>
      　　・文法多义性：对源语言中合乎文法规则但具有多义的句子，其每一可能的意思均可在目的语言中使用不同的文法结构来表达；<br>
      　　・代词重复使用：源语言中的一个代词可指多个事物，但在目的语言中要有不同的代词，正确的选用代词需要了解其确切的指代对象；<br>
      　　・成语：必须识别源语言中的成语，它们不能直接按字面意思翻译成目的语言。<br>
      　　如果不能较好的克服上述这些困难，就不能实现真正的翻译。<br>
      　　<b>注意</b>：需要主义的是,只有在理解的基础上才能正确进行翻译，否则，将遇到一些难以解决的困难。</td>
  </tr>
