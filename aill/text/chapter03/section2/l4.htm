      <p><b>3.2.3 不确定性的传播与更新</b><br>
        　　在推理过程中，不可避免要计算原始证据的与、或、非，还要计算多条规则的使用对计算结果的综合影响。于是，在已知规则和原始证据的可信度度量的情况下，如何计算新的组合证据或规则的不确定性，就成了很关键的问题。在不确定性的传播与更新中，必须解决证据的与、或、非的不确定性计算问题，多条规则使用后的组合不确定性计算问题。</p>
