      <p><b>3.2.2 证据的不确定性度量</b><br>
        　　在精确的逻辑推理过程中，前提（规则A → B的左部A，也就是证据）要么为真，要么为假，不允许不真不假的情况出现。但是在很多不确定性推理问题中，前提或证据本身是不确定的，介于完全的真和完全的假之间。为了描述这种不确定性的程度，引入了证据的可信度。</p>
