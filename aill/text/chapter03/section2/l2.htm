      <p><b>3.2.1 规则的不确定性度量</b><br>
        　　在逻辑推理过程中，常常以A → B表示规则。其中A表示前提，可以是一些命题的析取或和取；B表示结论或推论，是在前提A下的直接逻辑结果。在精确逻辑推理中，通常只有真假的描述：若A真，则B也必为真。但在不确定推理过程中，通常要考虑的是A为真时对B为真的支持程度，甚至还考虑A为假（不发生）时对B为真的支持程度。为此，引入规则的不确定性度量。</p>
