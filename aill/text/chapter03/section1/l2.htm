      <p><b>3．1 概述</b><br>
        　　一个人工智能系统，由于知识本身的不精确和不完全，采用标准逻辑意义下的推理方法难以达到解决问题的目的。对于一个智能系统来说，知识库是其核心。在这个知识库中，往往大量包含模糊性、随机性、不可靠性或不知道等不确定性因素的知识。为了解决这种条件下的推理计算问题，不确定性推理方法应运而生。</p>
