      <p><b>3.1.2 不确定性推理方法的分类</b><br>
        　　可分为形式化方法和非形式化方法。形式化方法有逻辑法、新计算法和新概率法。逻辑法是非数值方法，采用多值逻辑和非单调逻辑来处理不确定性。新计算法认为概率法不足以描述不确定性，从而出现了证据理论（也叫Dempster－Shafter， 
        D-S方法），确定性方法（CF法）以及模糊逻辑方法。新概率法试图在传统的概率论框架内，采用新的计算方法以适应不确定性描述。</p>
