      <p>　　回到最开始的医疗诊断实例：为简单起见，选择证据集合ε为单个结点集合。<br>
        　　对于给定的结点S，结点E阻塞了结点C和结点L之间的路径，因此C和L是条件独立的，有I（C，L|S）成立。<br>
        　　而对于给定结点E，S和L之间找不到阻塞结点。因此，S和L不是条件独立的。</p>
