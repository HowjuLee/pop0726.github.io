      <p> 　　从贝叶斯网的实例图中，我们不仅看到一个表示因果关系的结点图，还看到了贝叶斯网中的每个变量的条件概率表（CPT）。因此一个完整的随机变量集合的概率的完整说明不仅包含这些变量的贝叶斯网，还包含网中变量的条件概率表。</p>
