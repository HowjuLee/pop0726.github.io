      <p> <b>3.5.1 贝叶斯网络基础</b><br>
        　　首先从一个具体的实例（医疗诊断的例子）来说明贝叶斯网络的构造。<br>
        　　假设：<br>
        　　命题S(moker)：该患者是一个吸烟者<br>
        　　命题C(oal Miner)：该患者是一个煤矿矿井工人<br>
        　　命题L(ung Cancer)：他患了肺癌<br>
        　　命题E(mphysema)：他患了肺气肿<br>
        　　命题S对命题L和命题E有因果影响，而C对E也有因果影响。<br>
        　　命题之间的关系可以描绘成如右图所示的因果关系网。<br>
        　　因此，贝叶斯网有时也叫因果网，因为可以将连接结点的弧认为是表达了直接的因果关系。</p>
