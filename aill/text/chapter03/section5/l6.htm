      <p> <b>3．5．2．3 辩解</b><br>
        　　如果我们的证据仅仅是～E（不是肺气肿），象上述那样，我们可以计算～C患者不是煤矿工人的概率。但是如果也给定～S（患者不是吸烟者），那么～C也应该变得不确定。这种情况下，我们说～S解释～E，使～C变得不确定。这类推理使用嵌入在一个诊断推理中的因果推理。</p>
