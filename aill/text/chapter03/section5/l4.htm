      <p> <b>3.5.2 贝叶斯网的推理模式</b><br>
        　　在贝叶斯网中有三种重要的推理模式，因果推理（由上向下推理），诊断推理（自底向上推理）和辩解。<br>
        <b>3．5．2．1 因果推理</b><br>
        　　让我们通过概述的实例来说明因果推理得过程。给定患者是一个吸烟者（S），计算他患肺气肿（E）的概率P(E|S)。S称作推理的证据，E叫询问结点。</p>
