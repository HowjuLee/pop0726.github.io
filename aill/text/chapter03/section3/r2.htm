    <td class=text> 　　对规则A→B的不确定性度量f（B，A）以因子（LS，LN）来描述：<br>
      　　<img src="../../../img/chap03/pic09.gif" width="104" height="41"> <br>
      　　表示A真时对B的影响，即规则成立的充分性 <br>
      　　<img src="../../../img/chap03/pic10.gif" width="120" height="41"><br>
      　　表示A假时对B的影响，即规则成立的必要性<br>
      　　实际应用中概率值不可能求出，所以采用的都是专家给定的LS, LN值。从LS，LN的数学公式不难看出，LS表征的是A的发生对B发生的影响程度，而LN表征的是A的不发生对B发生的影响程度。</td>
