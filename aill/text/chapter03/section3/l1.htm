      <p> <b>3．3 主观Bayes方法<br>
        </b>　　R.O.Duda等人于1976年提出了一种不确定性推理模型。在这个模型中，他们称推理方法为主观Bayes方法，并成功的将这种方法应用于地矿勘探系统PROSPECTOR中。在这种方法中，引入了两个数值（LS，LN），前者体现规则成立的充分性，后者则表现了规则成立的必要性，这种表示既考虑了事件A的出现对其结果B的支持，又考虑了A的不出现对B的影响。<br>
        　　在上一节的CF方法中，CF（A）&lt;0.2就认为规则不可使用，实际上是忽视了A不出现的影响，而主观Bayes方法则考虑了A不出现的影响。</p>
