    <td class=text> 　　公式G与其子句集S并不等值，但它们在不可满足的意义下是一致的。因此如果要证明A1∧A2∧A3→B，只需证明G＝ 
      A1∧A2∧A3∧～B的子句集是不可满足的，这也正是引入子句集的目的。 <br>
      　　<font color="#0000FF">注意：</font>公式G和子句集S虽然不等值，但是它们的之间一般逻辑关系可以简单的说明为：G真不一定S真，而S真必有G真，即，S 
      <img src="../../../img/chap02/symbol02.gif" width="20" height="16"> G。在生成SKOLEM标准形时将存在量词用常量或其他变量的函数代替，使得变量讨论的论域发生了变化，即论域变小了。所以G不能保证S真。</td>
