    <td> <b>定理的推广</b><br>
      　　对于形如G = G<sub>1</sub>Λ G<sub>2</sub>Λ G<sub>3</sub>Λ …Λ G<sub>n</sub> 
      的谓词公式，G的子句集的求取过程可以分解成几个部分单独处理。如果G<sub>i</sub>的子句集为S<sub>i</sub>，则<br>
      　　有 S' = S<sub>1</sub> ∪ S<sub>2</sub> ∪ S<sub>3</sub> ∪ …∪ S<sub>n</sub>，虽然G的子句集不为S'，但是可以证明：<br>
      　　S<sub>G</sub> 与S<sub>1</sub> ∪ S<sub>2</sub> ∪ S<sub>3</sub> ∪ …∪S<sub>n</sub>在不可满足的意义上是一致的。<br>
      　　即S<sub>G</sub> 不可满足 <img src="../../../img/chap02/symbol01.gif" width="20" height="16"> 
      S<sub>1</sub> ∪ S<sub>2</sub> ∪S<sub>3</sub> ∪ …∪ S<sub>n</sub>不可满足</td>
