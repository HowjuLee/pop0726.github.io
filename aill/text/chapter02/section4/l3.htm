    <td> 　　合一：合一可以简单地理解为&quot;寻找相对变量的置换，使两个谓词公式一致&quot;。<br>
      　　<b>定义：</b><br>
      　　设有公式集F＝{F<sub>1</sub>，F<sub>2</sub>，…，F<sub>n</sub>}，若存在一个置换θ，可使F<sub>1</sub>θ＝F<sub>2</sub>θ＝…= 
      F<sub>n</sub>θ，则称θ是F的一个合一。同时称F<sub>1</sub>，F<sub>2</sub>，... ，F<sub>n</sub>是可合一的。</td>
  </tr>
</table>
