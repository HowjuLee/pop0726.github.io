    <td> <b>2.4.1 合一和置换 </b> <br>
      　　置换：置换可以简单的理解为是在一个谓词公式中用置换项去置换变量。<br>
      　　<b>定义：</b><br>
      　　置换是形如{t<sub>1</sub>/x<sub>1</sub>, t<sub>2</sub>/x<sub>2</sub>, …, t<sub>n</sub>/x<sub>n</sub>}的有限集合。其中，x<sub>1</sub>, 
      x<sub>2</sub>, …, x<sub>n</sub>是互不相同的变量，t<sub>1</sub>, t<sub>2</sub>, …, 
      t<sub>n</sub>是不同于x<sub>i</sub>的项（常量、变量、函数）；t<sub>i</sub>/x<sub>i</sub>表示用t<sub>i</sub>置换x<sub>i</sub>，并且要求t<sub>i</sub>与x<sub>i</sub>不能相同，而且x<sub>i</sub>不能循环地出现在另一个t<sub>i</sub>中。</td>
  </tr>
