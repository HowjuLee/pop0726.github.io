    <td class=text> 　　建立语义树的目的是把S中的每个解释都摊开。通过对S的完全语义树的观察，如上例的语义树图，这棵树的每个直到叶结点的分枝都对应于S的一个解释。特别对有限树来说，若N是叶结点，那么I(N)便是S的一个解释。讨论S的不可满足性，就可通过对语义树的每个分枝计算S的每一个解释的真值而实现。 
      <br>
      　　有时并非需要无限地延伸某个分枝方能确定在相应地解释下S取假值。如果某个分枝延伸到结点N时，I(N)已使S的某一子句的某一基例为假，就无需再对N作延伸了。</td>
