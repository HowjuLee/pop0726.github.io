      <p><b>2.6.1.2 H域<br>
        　　H域的定义：</b><br>
        　　设S为给定公式G的子句集，定义在论域D上，<br>
        　　H<sub>0</sub>为S中的常量集。如果S中没有常量，H<sub>0</sub>由任意单个常量构成，如{a}，<br>
        　　H<sub>i+1</sub>= H<sub>i</sub>∪{f<sup>m</sup>(t<sub>1</sub>, t<sub>2</sub>, 
        …t<sub>n</sub>)}, i=0, 1, …<br>
        　　其中，f<sup>m</sup>为S中出现的所有函数符号的集合，t<sub>1</sub>, t<sub>2</sub>, …t<sub>n</sub>为H<sub>i-1</sub>的元素，i＝1，2, 
        …<br>
        　　则规定H<sub>∞</sub>称为G的H域（或说是相应的子句集S的H域）。</p>
