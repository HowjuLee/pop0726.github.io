      <p>　　我们所关心的是，对论域D上的任一个解释，若有S|<sub>I</sub> = T，如何求得一个相应的H解释，使得S|<sub>I<sup>*</sup></sub> 
        = T成立。<br>
        　　可以证明，有如下三个定理：<br>
        　　<b>定理：</b><br>
        　　・定理1：<br>
        　　设I是S的论域D上的解释，存在对应于I的H解释I<sup>*</sup>，使得若有S|<sub>I</sub> = 
        T，必有 S|<sub>I<sup>*</sup></sub> = T。<br>
        　　・定理2：<br>
        　　子句集S是不可满足的，当且仅当S的一切H解释都为假。 <br>
        　　・定理3：<br>
        　　子句集S是不可满足的，当且仅当对每一个解释I下，至少有S的某个子句的某个基例为假。</p>
