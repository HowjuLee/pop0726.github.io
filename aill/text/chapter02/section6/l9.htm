      <p><b>定义<br>
        </b>　　<b>失败结点：</b><b><br>
        </b>　　当（由上）延伸到点N时，I(N)已表明了S的某子句的某个基例为假。但N以前尚不能判断这事实。就称N为失败结点。 <br>
        　　<b>封闭语义树：</b><br>
        　　如果S的完全语义树的每个分枝上都有一个失败结点，就称它是一棵封闭语义树。</p>
      </td>
