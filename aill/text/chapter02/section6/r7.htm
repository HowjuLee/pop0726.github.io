    <td class=text> 　　下面是一个语义树的例子：<br>
      　　<font color="#0000FF">例：</font>对子句集S＝{～P(x)∨Q(x)，P(f(y))，～Q(f(y))}，画出相应的语义树。<br>
      　　<font color="#0000FF">解：</font><br>
      　　子句集S的H域为：H＝{a，f(a)，f(f(a))，…}<br>
      　　原子集为A＝{P(a)，Q(a)，P(f(a))，Q(f(a))，…}<br>
      　　从A出发便可画出S的语义树，如下图所示：<br>

    　　一般情况H是无限可数集，因此，S的语义树是无限树。 <br>
      　　<b>语义树的意义</b><br>
      　　・语义树可以理解为H域的图形解释。<br>
      　　・通过子句集S → H域 → 原子集A →语义树。可以看出，我们讨论的对象从无限、不可数论域D转换成为可数的，有序的语义树。</td>
