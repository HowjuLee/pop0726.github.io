    <td class=text> 　　采用支撑集策略时，从开始到得到e的整个归结过程中，只选取不同时属于S-T的子句，在其间进行归结。就是说，至少有一个子句来自于支撑集T或由T导出的归结式。 
      <br>
      　　例如：A<sub>1</sub>∧A<sub>2</sub>∧A<sub>3</sub>∧～B中的～B可以作为支撑集使用。要求每一次参加归结的亲本子句中，只要应该有一个是有目标公式的否定（～B）所得到的子句或者它们的后裔。<br>
