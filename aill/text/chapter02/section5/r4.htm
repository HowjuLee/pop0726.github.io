    <td class=text> 　　语义归结策略是将子句S按照一定的语义分成两部分，约定每部分内的子句间不允许作归结。同时还引入了文字次序，约定归结时其中的一个子句的被归结文字只能是该子句中&quot;最大&quot;的文字。<br>
      　　语义归结 <img src="../../../img/chap02/symbol01.gif" width="20" height="16"> 
      完备<br>
      　　语义归结策略的归结是完备的，同样，所有可归结的谓词公式都可以用采用语义归结策略达到加快归结速度的目的。问题是如何寻找合适的语义分类方法，并根据其含义将子句集两个部分中的子句进行排序。</td>
