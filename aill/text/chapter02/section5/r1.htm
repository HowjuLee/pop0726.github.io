    <td class=text> 　　这种无控制的盲目全面归结导致大量的不必要的归结式的产生，严重的是，它们又将产生下一层的更大量的不必要的归结式的产生。于是，如何给出控制策略，以使系统仅选择合适的子句对其做归结来避免多余不必要的归结式的出现，或者说少做些归结但仍然导出空子句来，这已经成为一个重要的问题。 
      <br>
      　　归纳起来，归结过程策略控制的要点如下：<br>
      　　a) 要解决的问题：归结方法的知识爆炸。<br>
      　　b) 控制策略的目的：归结点尽量少<br>
      　　c) 控制策略的原则：删除不必要的子句，或对参加归结的子句做限制<br>
      　　d) 给出控制策略，以使仅选择合适的子句对其做归结。避免多余的、不必要的归结式出现。</td>
