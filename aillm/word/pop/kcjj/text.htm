    <td><span class="text"><br>
      　　人工智能原理是为通过自学考试获得硕士学位的研究生开设的必修课程。这门课是在本科阶段已读了人工智能的基本知识如搜索法、专家系统、人工智能程序设计语言后学习的，较系统全面地介绍了人工智能的基本概念、原理和方法，包括：人工智能概述，人工智能各种推理方法，知识的表示方法，机器学习方法，自然语言理解和人工神经网络等内容。另外，还包括课程的总复习。<br>
