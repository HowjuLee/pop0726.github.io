                <td valign="top" class="text"><br>
                  　　本课程由清华大学计算机科学与技术系<span class="point">史美林教授、孙瑞志博士</span>讲授。<br>
                  <br>
                  <span class="section"> 本课程的内容可以分为如下几个部分：</span><br>
                  <span class="point">　1. </span>数据通信基础，主要讲述了数据通信的若干基本概念。<br>
                  <span class="point">　2. </span>ISO/OSI体系结构，讲述了参考模型的7层协议，每一层的作用和功能，可以分低3层，高3层和中间的运输层来学习。<br>
                  <span class="point">　3. </span>TCP/IP和Internet应用，包括网络管理和网络安全，讲述了TCP/IP 
                  的基本原理和Internet的应用技术。<br>
                  <span class="point">　4. </span>局域网与广域技术，讲述了常用的几种局域网络协议和广域网络及用户接入技术，包括FR、ISDN、ATM和无线网等。</td>
