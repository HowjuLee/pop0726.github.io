                <td valign="top" class="text"><br>
                  <span class="point">　</span>　学习本课程时，最好是有一定的Internet使用经验，可以先从email等工具用起，然后逐渐了解联网计算机的网络构成和配置，包括网卡、网络协议和网络地址。可以使用操作系统提供的命令行来加强了解，如Ping、Tracert（windows环境下）等。可以根据实际联网结构，在学习中分清楚局域网、广域网和互联网的区别和联系，结合本课程讲述的原理掌握所学知识。</td>
