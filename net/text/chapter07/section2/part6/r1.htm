            <p><br>
              <span class="section">六、TCP与UDP</span><br>
            </p>
            <p>　　前面已经提到过，在TCP/IP中运输层主要有两个协议：TCP和UDP协议。它们都使用IP协议，即其协议数据单元PDU作为IP数据报中的数据。接收方收到IP数据报后，将IP头剥去后，将数据递交上层的TCP或UDP。<br>
              　</p>
