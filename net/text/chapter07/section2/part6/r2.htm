              <span class="section">六、TCP与UDP</span><br>
            </p>
            <p><span class="part">　1．端口</span><br>
              <br>
              　　TCP与UDP都采用了与应用程序接口处的端口（port）与上层的应用进程进行通信。端口是一个16bit的地址，并用端口号进行标识。端口号分为两类。一类是专门分配给一些最常用的应用层程序，被称为<span class="point">熟知端口</span>（well-known 
              port），数据范围为0-255。详细可见RFC2460,&quot;Ipv6说明&quot;。另一类是一般的端口号，用来随时分配给请求通信的客户进程。下图列举了几个常用的熟知端口。<br>
