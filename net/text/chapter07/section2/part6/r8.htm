              <span class="section">六、TCP与UDP</span><br>
              <br>
              <span class="part">　6．自适应重发</span><br>
              <br>
              　　设计者为TCP的重发制定了自适应（adaptive）重发机制。即TCP监视每一连接中的当前延迟，并适配（即改变）重发定时器来适应条件的变化。TCP通过测量收到一个应答所需的时间来为每一活动的连接估计一个往返延迟（round-trip 
              delay）。<br>
