            <p><br>
              <span class="section">六、TCP与UDP</span><br>
              <br>
              <span class="part">　5．包丢失与重发</span><br>
              <br>
              　　TCP使用多种技术来实现可靠性。其中最重要的技术是重发(retransmission)。当发送方的TCP应用发送数据时，它启动一个定时器。接收方TCP应用收到包后，即向发送方返回一个确认(acknowledgement)。发送方在收到确认后，继续发送下一包，如果在定时器到时后，发送还未收到来自接收方的确认，则发送方重发该数据包。TCP的重发方案是它获得成功关键，因为它处理了在一个任意互联网上的通信以及允许多个应用程序并发地进行通信。<br>
