            <p><br>
              <span class="section">六、TCP与UDP</span><br>
              <br>
              <span class="part">　4．端对端服务和数据报</span><br>
              <br>
              　　由TCP建立的连接叫做虚连接（virtual connection），这是因为它们是由软件实现的。事实上，底层的Internet系统并不对连接提供硬件或软件支持，只是两台机器上的TCP软件模块通过交换消息来实现逻辑上的连接。<br>
              　</p>
