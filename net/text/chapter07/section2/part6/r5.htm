            <p><br>
              <span class="section">六、TCP与UDP</span><br>
              <br>
              <span class="part">　3．TCP</span><br>
              <br>
              　　TCP（transmission control protocol）即传输控制协议，是一个面向连接的协议,它提供双向的、可靠的、有流量控制的字节流的服务。字节流服务的意思是，在一个TCP连接中，源节点发送一连串的字节给目的节点。TCP将这些字节缓冲，分段交给IP协议。缓冲区的大小用MSS表示,即最大分段长度，它的默认值是536。一个分段在语义上是没有意义的。可靠服务是指数据有保证的传递、按序、没有重复。TCP协议用在2.6.3节讨论的返回到N协议（GBN）来提供可靠服务。还有一些版本的TCP和SACK 
              TCP协议用选择重传协议（SRP）。<br>
