              <span class="section">六、TCP与UDP</span><br>
              <br>
              <span class="part">　7．缓冲、流控与窗口</span><br>
              <br>
              　　TCP使用一种窗口（window）机制来控制数据流。当一个连接建立时，连接的每一端分配一个缓冲区来保存输入的数据，并将缓冲区的尺寸发送给另一端。当数据到达时，接收方发送确认，其中包含了自己剩余的缓冲区尺寸。剩余的缓冲区空间的大小被称为窗口（window），指出窗口大小的通知称为窗口通告（window 
              advertisement）。接收方在发送的每一确认中都含有一个窗口通告。<br>
