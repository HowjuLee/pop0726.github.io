          <td class="explaination"><br>
            　　网络接口层的作用是传输经IP层处理过的信息，并提供一个主机与实际网络的接口，而具体的接口关系则可以由实际网络的类型所决定。 <br>
            <br>
            　　TCP/IP参考模型并未对这一层做具体的描述，它一般指各种计算机网络，如SATNET、ARPAnet、LAN、分组无线网等，也可以说它指的是任何一个能使用数据报的通信系统，这些系统大到广域网、小可到局域网或点对点连接等。这样也正体现了TCP/IP的灵活性--与网络的物理特性无关。<br>
