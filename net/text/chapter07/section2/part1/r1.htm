          <td class="text"><br>
            <span class="section">一、TCP/IP的结构</span><br>
            <br>
            　　TCP/IP以其两个主要协议：传输控制协议（TCP）和网络互联协议（IP）而得名，实际上是一组协议，包括多个具有不同功能且互为关联的协议。TCP/IP是多个独立定义的协议集合，因此也被称为TCP/IP协议族。<br>
