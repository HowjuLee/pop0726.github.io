              <span class="section">一、TCP/IP的结构</span><br>
              <br>
              <span class="part">　2.IP层</span><br>
              <br>
              　　IP层，Internet Protocol层，也被称为网际层、网络互连层。是TCP/IP模型的关键部分。它的功能是使主机可以把IP数据报（datagram）发往任何网络，并使数据报独立地传向目标（中途可能经由不同的网络）。<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="20" align="middle">
