            <span class="section">一、TCP/IP的结构</span><br>
            <br>
            <span class="part">　1.网络接口层</span><br>
            <br>
            　　TCP/IP模型中的网络接口层与OSI/RM的物理层、数据链路层以及网络层的一部分相对应。该层中所使用的协议大多是各通信子网固有的协议，例如以太网802.3协议、令牌环网802.5协议或分组交换网X.25协议等。<br>
