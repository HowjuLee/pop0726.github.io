          <td class="explaination"><br>
            　　这里值得指出，TCP/IP模型中的应用层与OSI/RM中的应用层有较大的差别，它不仅包括了会话层及上面三层的所有功能，而且还包括了应用进程本身在内。因此，TCP/IP模型的简洁性和实用性就体现在它不仅把网络层以下的部分留给了实际网络，而且将高层部分和应用进程结合在一起，形成了统一的应用层。
