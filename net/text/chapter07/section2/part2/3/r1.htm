            <span class="section">二、IP数据报和数据报转发</span><br>
            <br>
            <span class="part">　3.数据报转发</span><br>
            <br>
            　　一个数据报沿着源地址到目的地址的一条路径穿过Internet，中间会经过很多路由器。路径上的每个路由器收到这个数据报时，先从头部取出目的地址，根据这个地址决定数据报该发往的下一跳。然后路由器将此数据报转发给下一跳，该下一跳可能就是最终目的地，也可能是另一个路由器。为了使对下一跳的选择高效而且便于理解，每个路由器用&quot;路由表（routing 
            table）&quot;来保存路由信息。当一个路由器启动时，需对路由表进行初始化，而当网络的拓扑发生变化或某些硬件发生故障时，必须更新路由表。路由表中每一项都指定了一个目的地和为到达这个目的地所要经过的下一跳。<br>
