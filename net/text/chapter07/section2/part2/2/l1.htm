            <span class="point">・IP地址层次</span><br>
            <br>
            　　在IPv4中IP地址由4个字节组成，被表示成用&quot;.&quot;隔开的4组10进制数，每个数最大为255。这种表示方法被称为点分十进制表示法，即将每个字节值用十进制数表示。例如IP地址11001000.01100100.00110010.00000001的点分十进制表示为200.100.50.1。<br>
            <br>
            　　IP地址被分成两部分，按层次结构组成：第一部分是网络号,第二部分是主机号。分组从一个路由器传到另一个路由器就是一跳（hop），它就是这样经过若干跳，最后到达目的网络。在那里，路由器将它送到目的主机。<br>
