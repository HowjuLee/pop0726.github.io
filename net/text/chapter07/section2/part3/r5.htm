            <span class="section">三、IP封装、分段和重组</span><br>
            <span class="part"><br>
            　３.分段</span><br>
            <br>
            　　每一种硬件技术都规定了一帧所能携带的最大数据量。这一限制称为最大传输单元（Maximum Transmission Unit,MTU）。网络硬件在设计上不能接受或传输数据量大于MTU的帧。因而一个数据报必须小于或等于一个网络的MTU。<br>
