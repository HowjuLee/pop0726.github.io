            <span class="section">三、IP封装、分段和重组</span><br>
            <span class="part"><br>
            　4.重组</span><br>
            <br>
            　　只在最终目的地重组段有两大好处。首先，减少了路由器中状态信息的数量。当转发一个数据报时，路由器不需要知道它是不是一个段。其次，允许路径动态地变化。如果一个中间路由器要重组段，则所有的段都须到达这个路由器才行。而且通过将重组推后到目的地， 
            IP就可以自由地将数据报的不同段沿不同的路径传输。<br>
