            <span class="section">三、IP封装、分段和重组</span><br>
            <span class="part"><br>
            　2.封装</span><br>
            <br>
            　　当数据报要通过一个物理网络时，会被封装进这个网络所对应的帧中。主机和路由器只在内存中保留了整个数据报而没有多余的帧头信息。当数据报通过一个物理网络时，才会被封装进一个合适的帧中。帧头的大小依赖于相应的网络技术。例如，如果网络1是一个以太网，帧1有一个以太网头部。类似地，如果网络2是一个FDDI环，则帧2有一个FDDI头部。<br>
