            　　为了解决上述问题，引入了封装（encapsulation）技术。即将一个IP数据报封装进一个帧中，这时整个数据报被放进帧的数据区。网络硬件象对待普通帧一样对待包含一个数据报的帧。事实上，硬件不会检测或改变帧的数据区内容。<br>
