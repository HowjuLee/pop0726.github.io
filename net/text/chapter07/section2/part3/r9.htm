            <span class="section">三、IP封装、分段和重组</span><br>
            <span class="part"><br>
            　4.重组</span><br>
            <br>
            　　当然，接收方不能将这些段保留任意长的时间，因为它们会占用大量的内存资源。为了避免耗尽内存，IP规定了保留段的最大时间。当数据报的某一段第一个到达时，接收方开始一个计时器。如果数据报的所有段在规定时间内在到达，接收方取消计时，重组数据报。否则，到了时间，而所有段还未到齐，接收方会丢弃已到达的段。<br>
