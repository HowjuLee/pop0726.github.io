            <span class="section">四、差错报告机制（ICMP）</span><span class="text"><br>
            <br>
            </span><span class="part">　4．用ICMP跟踪路由</span><span class="text"><br>
            <br>
            　　为了避免一个数据报沿着一个路由环永久循环，接到数据报的每一个路由器都要将该数据报头部中的生存时间（TTL）计时器减1。如果计时器到零了，路由器会丢弃这一数据报，并向源主机发回一个ICMP超时错误。<br>
