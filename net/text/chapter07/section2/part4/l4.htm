          <td class="explaination"><br>
            　　当调用ping程序时，它发送一个包含ICMP回应请求的报文给目的地，然后等待一段很短的时间。如果没有收到应答，则重新传送请求。如果重传的请求仍没有收到应答（或收到一个ICMP目的不可达报文），ping报告该远程机器为不可达。<br>
            <br>
            　　远端主机上的ICMP软件应答该回应请求报文。按照协议只要收到回应请求，ICMP软件必须发送回应应答。<br>
