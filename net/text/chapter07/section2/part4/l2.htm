          <td class="explaination"><br>
            　　TCP/IP协议系列包含了一个专门用于发送差错报文的协议，这一协议就叫Internet控制报文协议（Internet Control 
            Message Protocol，ICMP）。该协议对IP的标准执行是必要的。两个协议是相互依赖的：IP在发送一个差错报文时要用到ICMP，而ICMP利用IP来传递报文。<br>
