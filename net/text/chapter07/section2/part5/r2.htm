            <span class="section">五、Ipv6</span><br>
            <br>
            　　Ipv6报文中包含有一个40字节的头部，头部后跟有6字节的可选扩展项。<br>
            <span class="point">　　・版本（version）<br>
            　　・通信量类型（traffic class）<br>
            　　・流量标志（flow label）<br>
            　　・负荷长度（Payload length）<br>
            　　・下一个头部（next header）<br>
            　　・跳跃限制（HOP limit） </span><br>
