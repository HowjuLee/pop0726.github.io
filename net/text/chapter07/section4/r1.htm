            　　随着Internet的进展，一种称为Intranet，即企业内部网，近两年来获得飞速发展和广泛使用。<br>
            　</td>
        </tr>
        <tr> 
          <td class="text" width="25" valign="top"><img src="../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td class="text">　　Intranet称为企业内部网，它是在企业内部实现Intranet结构及其信息服务。WWW高级浏览、电子邮件、数据库访问、安全性以及网络管理是企业内部网的主要服务和必备的功能。<br>
