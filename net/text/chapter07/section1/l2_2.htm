<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr>
    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><br>
            　　Internet的主要信息服务分为以下几类：<br>
            <span class="point">　　・电子邮件E-Mail<br>
            　　・文件传输FTP<br>
            　　・远程登录Telnet<br>
            　　・电子公告板BBS<br>
            　　・信息浏览Gopher<br>
            　　・高级超文本浏览WWW<br>
            　　・自动标题搜索Archie<br>
            　　・自动搜索WAIS<br>
            　　・域名系统DNS</span><br>
            <br>
            　　这些服务中，常用的是电子邮件、高级超文本浏览和文件传输。其中的自动标题搜索和自动搜索由于搜索命中率不高或使用效率不高而逐渐被WWW的新的多功能高效率的搜索工作如yahoo等所代替。DNS是Internet上所固有的功能性服务，是为其它服务而提供服务的。<br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
