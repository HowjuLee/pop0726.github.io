            <span class="section">Internet概述</span><br>
            <br>
            　　Internet是一个建立在TCP/IP协议族上的国际互连网络，它是各个子网以网状结构互连而成，在每个子网中存在着数量不等的主机，子网及其主机均以IP协议统一编址。子网可以是LAN，也可以是WAN。主机可以是网上的客户机、服务器或者路由器等设备。如<span class="point">图7.1</span>所示。<br>
