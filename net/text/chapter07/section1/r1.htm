            　</td>

        <tr> 
          <td class="text" width="21" valign="top"><img src="../../../image/tub/bjzl.gif" width="21" height="26" alt="背景资料"></td>
          <td class="text">　　20世纪50年代，计算机出现后，不久就有了终端--主机和系统，继而发展成远程终端--主机这种具有通信能力的结构，之后，逐渐形成多台主机并且在主机间有少量信息活动的系统。这种情况一直延续到60年末，美国国防部高级研究计划局ARPA在1969年立项研制一个能经得起包括战争破坏在内的故障而仍能正常工作的的计算机通信网络，被称为ARPAnet。<br>
            　</td>
