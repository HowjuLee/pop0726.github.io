          <td class="text"><br>
            <span class="section">三、Telnet<br>
            </span><br>
            　　远程登录协议Telnet是一个简单的远程终端协议，用户用Telnet可通过TCP登录到远地的一个主机上。Telnet 将用户的击健传到远地主机，也将远地主机的输出通过TCP连接返回到用户屏幕，使用户感觉到象是键盘和屏幕直接连到主机上一样。<br>
            <br>
            　　Telnet也使用客户/服务器模式，本地系统运行client进程，远地主机则运行server进程。和FTP一样，server中的主进程等待新的请求，并产生从属进程来处理每一个连接。<br>
