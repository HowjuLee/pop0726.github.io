          <td class="text"><br>
            <span class="section">三、Telnet<br>
            </span><br>
            　　计算机之间的操作由于其异构性，命令之间存在差异，如文本中一行的结束，有的系统用ASCII码的回车（CR），有的系统使用换行（LF），还有的系统使用回车+换行（CR-LF）。再如，有的系统中断程序是用control-c，有的用ESCAPE健。为此，需要在两个不同的系统间进行转换，就定义了一种中间格式，称为网络虚拟终端NVT（network 
            virtual terminal），如左图所示，客户端把来自用户终端的按键和命令序列转换成NVT格式，并发送到服务器，服务器端把收到的数据和命令从NVT格式转换为服务器端的格式，反之也一样。<br>
            　</td>
