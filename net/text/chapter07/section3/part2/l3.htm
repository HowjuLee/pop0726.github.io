            <br>
            　　为了允许任何用户都可以访问文件，在许多站点按惯例建立了一个只用于FTP的特殊计算机帐户。该帐户的登录名为anonymous，允许任意用户最小权限地访问文件。早期的系统用口令guest来设置匿名访问。如今许多FTP版本经常要求用户用他们的电子邮件帐户名来作为口令，使得万一发生问题时远程FTP程序可以发送电子邮件给用户。无论哪种情况，术语匿名FTP（anonymous
