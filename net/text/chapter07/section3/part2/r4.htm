            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　２.任意方向文件传输</span><br>
            <br>
            　　FTP允许文件可以沿任意方向传输。当用户与一远程计算机建立连接后，用户可以下载远程文件或者上传本地文件传输至远程机器。当然，这种传输面临访问权限的问题。远程计算机可以被配置成禁止创建新文件或者修改现有文件，本地计算机对每个用户实行常规存取限制。<br>
