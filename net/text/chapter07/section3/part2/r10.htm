            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　8.普通文件传输协议TFTP</span><br>
            <br>
            　　Internet协议包括另外一个被称作为普通文件传输协议TFTP（Trivial File Transfer Protocol）的文件传输服务。TFTP在好几方面与FTP存在着差异。首先，TFTP客户与服务器之间的通信使用的是UDP而非TCP。其次，TFTP只支持文件传输。也就是说，TFTP不支持交互，而且没有一个庞大的命令集。最为重要的是TFTP不允许用户列出目录内容或者与服务器协商来决定那些可得到的文件名。第三，TFTP没有授权。客户不需要发送登录名或者口令，文件仅当权限允许全局存取时才能被传输。<br>
