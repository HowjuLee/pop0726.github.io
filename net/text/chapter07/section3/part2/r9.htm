            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　7.数据连接与文件结束</span><br>
            <br>
            　　对传输与控制用独立的连接有几个方面的优点。首先，该方案使协议更加简单并且更容易实现--文件数据永远也不会与FTP命令混淆起来。其次，由于控制连接适当地保留着，它能够在传输时被使用（例如，客户发送请求终止传输）。第三，发送方与接收方在所有的数据都到达时可以在数据连接上用文件结束条件来通知另一方。<br>
