            <span class="part">　6.文件类型与传输模式</span><br>
            <br>
            　　尽管计算机系统间的文件表示方式可能不同，但是FTP并不打算处理所有可能的表示方式。FTP定义了适用于大多数文件的两种基本传输类型：文本方式与二进制方式。用户必须选择一种传输类型，并且该模式在整个文件传输中一直有效。<br>
