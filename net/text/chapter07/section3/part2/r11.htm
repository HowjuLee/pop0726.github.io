            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　9.网络文件系统NFS</span><br>
            <br>
            　　尽管文件传输非常有用，但是对于所有的数据传输来说它并不是最优的。为了理解为什么这样说，让我们来考虑一下下面的情形：计算机A上运行的一个应用程序需要在位于计算机B上的一个文件的末尾添加一行信息。在信息可以被添加前，文件传输服务需要将整个文件从计算机B传输到计算机A上。然后，修改后的文件必须再从A传回到B上。来回传输这么大的文件会产生很大的延迟并且消耗网络带宽。更为重要的是，传输是不必要的，因为计算机A永远也不会用到该文件的内容。<br>
