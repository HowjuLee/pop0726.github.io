        <tr>
          <td class="explaination"><br>
            　　命令cd与cdup允许用户控制远程计算机上FTP正在使用的目录。命令cd改变至一指定的目录，指定的目录在命令行中cd命令后面。命令cdup改变至父目录（例如，在层次中上移一层）。由于用来参照父目录的名字也许不需明显指出目录名，所以cdup是非常便利的。例如，UNIX系统使用&quot;..&quot;来表示当前目录的父目录。<br>
            <br>
            　　为了确定远程计算机上当前目录中可得到的文件集合，用户可以输入ls命令。ls产生一个文件名列表，但是并不指出每个文件的类型或者内容。因此，用户不能断定一个给定的名字是代表一个文本文件还是图像或者另外的目录。<br>
            　</td>
        </tr>

    </td>
