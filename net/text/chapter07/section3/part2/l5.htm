          <td class="explaination"><br>
            　　在简写中，通配符代表零个或者多个字符。许多计算机系统用星号（*）作为通配符。在这些系统中，简写：li*匹配所有以前缀l i开头的文件名。因此，如果远程计算机包含6个文件：<br>
            　　　dark light lonely crab link tuft<br>
            <br>
            　　FTP将简写li*扩展至两个名字：light与link。由于扩展，使得指明一大批文件的集合而用不着显式地输入每个文件名成为可能，所以在命令mget或者mput中文件名扩展是特别有效的。<br>
            　</td>
