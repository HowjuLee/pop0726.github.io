          <td class="explaination"><br>
            　　当使用简写时，文件名的差别将是非常重要的（例如，在mget或者mput命令中）。在这些命令中，用户可以指定一个简写而FTP将之扩展成一个文件列表。不幸的是，在一台计算机上合法的文件名可能在另一台计算机上不合法。<br>
            <br>
            　　为了处理计算机系统之间的互不兼容性， FTP的BSD界面允许用户定义一个规则来指定当将文件移至新的计算机系统时如何转换文件名。因此，用户可以指定FTP将每个小写字符转换为对应的大写字符。<br>
