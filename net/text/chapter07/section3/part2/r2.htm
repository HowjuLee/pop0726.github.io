            <span class="section">二、FTP</span><br>
            <br>
            　　在客户和服务器的文件传送过程中，由两个进程：控制进程和数据传送进程，同时工作。控制进程负责建立传送FTP命令控制连接，这些命令使服务器知道要传送什么文件。控制进程即前面的子进程，客户端在向服务器发出连接请求时，还要告诉服务器自己的另一个端口号码，用于建立数据传送，数据进程用来建立数据连接，传送每个文件。服务器用自己的传送数据熟知端口（20）与客户端建立数据传送连接。如左图所示。<br>
