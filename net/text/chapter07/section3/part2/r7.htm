          <td class="text" height="168"><br>
            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　5.改变目录与列出内容</span><br>
            <br>
            　　许多计算机具有一个分层的文件系统来将每个文件放置于一个目录中（一些系统用文件夹来代替目录，两者同义）。分层的出现是由于一个目录可以包含其他目录和文件。FTP通过包含当前目录的概念来支持分层文件系统--在任何时候，控制连接的本地与远程方各自都在一特定的目录中。所有的文件名都在当前目录中进行解释，并且所有的文件传输都在当前目录中生效。命令pwd用来指出远程的目录名。<br>
            　</td>
