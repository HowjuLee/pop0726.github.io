            <span class="section">二、FTP</span><br>
            <br>
            <span class="part">　4.文件名转换</span><br>
            <br>
            　　由于FTP能够在异构计算机系统中使用，所以该软件必须能适合于不同的文件名语法。例如，一些计算机系统限制文件名必须是大写字符，而其他系统则允许大小写字符混合使用。同样，一些计算机系统允许文件名可包含128个字符，而其他的系统则将文件名长度限制在8个或者更少的字符中。<br>
            　</td>
