          <td class="text"><br>
            <span class="section"> 四、WWW</span><br>
            <br>
            　　WWW（World Wide Web）是一个大规模、联机式的信息储藏所，用户可以通过一个被称作为浏览器（browser）的交互式应用程序来查找、浏览信息。理解WWW的最好方法是自己上网操作。关于具体操作方法这里不作介绍。<br>
            <br>
            <span class="part">　超文本与超媒体</span><br>
            <br>
            　　从技术上讲，WWW是一个支持交互式访问的分布式超媒体（hypermedia）系统。超媒体系统直接扩充了传统的超文本（hypertext）系统。<br>
