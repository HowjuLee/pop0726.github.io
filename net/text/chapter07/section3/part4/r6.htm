            <span class="part"> 　5.客户/服务器交互</span><br>
            <br>
            　　同其他网络应用一样，Web浏览采用客户/服务器模式。当给定了一个文档的URL，浏览器变成一个客户，与位于URL指定的计算机上的服务器进行通讯来请求文档。然后浏览器向用户显示文档。<br>
