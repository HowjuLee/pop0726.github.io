            <span class="part"> 　4.文档之间的超文本链接</span><br>
            <br>
            　　　尽管HTML包括许多特征来描述文档的内容和格式，但是HTML与常规的文档格式语言的区别是它可以包括超文本引用。每个超文本引用是个指向另一个文档的被动指针。与使浏览器立即取回文本信息的IMG引用所不同的是，超文本引用并不引起一个立即操作。相反，浏览器在显示文档时将超文本引用变成一个可选项。如果用户选择了该项，浏览器就沿着引用，取回所引用的文档，并用该新文档取代当前的显示。<br>
