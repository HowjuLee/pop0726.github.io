            <span class="section"> 四、WWW</span><br>
            <br>
            <span class="part"> 　2.HTML格式与表示</span><br>
            <br>
            　　每个HTML文档分为两个主要部分：头部后紧跟着主体。头部包含了文档的细节，而主体则包含了大部分信息。例如，头部包含了文档的标题-大多数的浏览器用标题作为标签来让用户知道哪一网页正在被浏览。<br>
            <br>
            　　在语句构成上，每个HTML文档以一个包含标签和其他信息的文本文件来表示。在大多数的编程语言中，可以在文档中插入空白字符（例如空行与空格字符）增加源程序的可读性，那些空白字符对于浏览器所显示的格式版本毫无影响。<br>
