          <td class="text"><br>
            <span class="section"> 四、WWW</span><br>
            <br>
            <span class="part"> 　3.标识一页</span><br>
            <br>
            　　当用户运行浏览器时，必须指定一个初始网页。指定网页相当复杂，这是由多种原因引起的。首先，WWW拥有许多计算机，一个网页可以位于其中的任何一台计算机上。其次，一台给定的计算机可以包括许多网页，每个网页必须被赋予一个唯一的名字。再次，WWW支持多种文档表示，所以浏览器必须知道网页使用哪一种表示（例如，该名字是代表一个HTML文档还是代表一个以二进制形式存储的图像）。第四，由于WWW同其他应用程序集成在一起，所以浏览器必须知道访问一个网页必须使用哪一种应用协议。<br>
            　</td>
