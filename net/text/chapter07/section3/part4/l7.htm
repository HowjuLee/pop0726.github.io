            　　原则上，HTTP是直接的：它允许浏览器请求一个指定的项，然后服务器返回该项。为了确保浏览器与服务器能够明确地相互操作，HTTP定义了浏览器发送到服务器的请求格式与服务器返回的应答格式。<br>
