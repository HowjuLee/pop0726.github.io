            <span class="section"> 四、WWW</span><br>
            <span class="part"><br>
            　7.浏览器结构</span><br>
            <br>
            　　Web浏览器具有一个比Web服务器更为复杂的结构。服务器重复地执行一个简单的任务：<br>
            <br>
            　　等待浏览器打开一个连接并且请求一个指定的网页。随后服务器发送所请求的项，关闭连接并且等待下一次的连接。浏览器处理文档的细节并进行显示。浏览器包含几个大型的软件组件，它们一起工作提供一个无缝服务的假象。<br>
