          <td class="explaination"><br>
            　　每一个包含超媒体文档的网页都采用一个标准的表示方式。该标准被称为超文本标记语言（HyperTextMarkupLanguage，HTML），它允许作者给出一个通用的向导行来显示并说明网页的内容。<br>
            <br>
            　　HTML是一个标记语言，这是因为它并不包括详细的格式指令。例如，尽管HTML包含了允许作者说明文本大小、所用字体或者行宽等扩充，但是许多作者仅仅用数字1至6来说明重要级别。浏览器对每个级别都选择一个适当的字体与显示尺寸。同样，HTML并不精确地说明浏览器如何来标记一个项是可选的-一些浏览器在可选项下添加下划线，另外一些以不同颜色来显示可选项，还有一些两者都采用。<br>
