          <td class="text"><br>
            <span class="section"> 四、WWW</span><br>
            <br>
            <span class="part"> 　1.文档表示</span><br>
            <br>
            　　在WEB上的可获得的超媒体文档被称作为网页。对于组织或者个人的主网页被称作为主页（homepage）。由于网页可以包含许多项，所以它的格式必须被谨慎地定义从而使得浏览器能够解释网页的内容。特别地，浏览器必须能够区别那些任意的文本、图形以及链接到其他网页的指针。更为重要的是，网页的作者应该能够描绘该通用文档的外观（如各项的排列次序）。<br>
            　</td>
