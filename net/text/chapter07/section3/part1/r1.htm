            <span class="section">一、E-mail（SMTP）</span><br>
            <br>
            　　电子邮件是Internet上应用最多和最受欢迎的一种应用。每个使用电子邮件的人必须首先获得一个电子邮箱（electronic mailbox）。发给收信人的邮件就被放在该电子邮箱中，等待收信人查看。电子邮箱位于邮件服务器上。这种情况与邮局的情况相似：邮局相当于邮件服务器，用户在邮局那里有自己的邮箱，当然，有一点不同的是生活中的邮箱并不都在邮局里，而是在居民多的地方设立邮筒，但其根据含义是一样的。<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="20" align="absmiddle">
