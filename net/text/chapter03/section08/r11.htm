            <span class="section">五、循环码</span><br>
            <br>
            <span class="part">　4.循环冗余校验码(CRC)</span><br>
            <br>
            　　CRC码利用循环码的误码检测特性进行误码检测，它是从循环差错控制编码中分出的一类检错码。循环码的已编码码字可被生成多项式g(x)整除。收端可以利用这一特点进行检错，若收码字不能被g(x)整除，则有错。由(n，k)循环码可以导出循环冗余检错码CRC-<font size="2">m</font>这种表示方式，其中m＝n-k。常用CRC-m编码的生成多项式列于表3.2。<br>
