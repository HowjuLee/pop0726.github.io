          <td class="text"><br>
            <span class="section">六、卷积码</span> <br>
            <br>
            <span class="part">　卷积编码器和网格图</span><br>
            <br>
            　　若用<img src="../../../image/pic/chapter03/gongshi/8/20.gif" width="25" height="14" align="absmiddle">的输出值表示编码器的状态，则在插入信息码元的作用下可以画出该编码器的状态转移图。表3.3中给出编码器的初始状态<img src="../../../image/pic/chapter03/gongshi/8/21.gif" width="34" height="17" align="absmiddle">的值，输入信息，和<img src="../../../image/pic/chapter03/gongshi/8/24.gif" width="14" height="11" align="absmiddle">输入后<img src="../../../image/pic/chapter03/gongshi/8/22.gif" width="50" height="15" align="absmiddle">的值及其对应的<img src="../../../image/pic/chapter03/gongshi/8/23.gif" width="36" height="16" align="absmiddle">的值。由表3.3可得到图3.19编码器的状态转移图，它给出编码器的状态在信息比特输人前后的变化情况，及其在不同状态下所对应的输出码组<img src="../../../image/pic/chapter03/gongshi/8/23.gif" width="36" height="16" align="absmiddle">。图中实线表示输入信息值<img src="../../../image/pic/chapter03/gongshi/8/24.gif" width="14" height="11" align="absmiddle">=0，虚线表示<img src="../../../image/pic/chapter03/gongshi/8/24.gif" width="14" height="11" align="absmiddle">＝1。<img src="../../../image/pic/chapter03/gongshi/8/24.gif" width="14" height="11" align="absmiddle"> 
            输入前后两状态间连线上的代码为编码输出码字，此连线可称为支路。<br>
            　</td>
