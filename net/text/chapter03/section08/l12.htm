          <td class="explaination" colspan="2" valign="top"><br>
            　　此种约束关系使已编码序列的相邻码字之间存在某种相关性，又称记忆特性，使该序列可以看成是输入序列经某种卷积运算的结果，因此而得名。利用此种相关性又导出了维特比（Viterbi）译码算法。它是一种最佳的译码方法，并具有一定的克服突发错误的能力，在GSM和CDMA移动通信系统和无线接入网中都有应用。<br>
