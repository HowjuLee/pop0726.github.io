          <td class="text"><br>
            <span class="section">五、循环码</span><br>
            <br>
            　　循环码是分组码的一个重要分支。因为它具有许多特殊的代数性质，这些性质有助于简化编译码方法。<br>
            <br>
            <span class="part">　1.循环码的特点</span><br>
            <br>
            　　一个(n,k)循环码除了具有线性分组码的性质外，其主要特点是任何一个码字向左或向右循环移位后，仍是该码字集合中的码字。<br>
            　</td>
