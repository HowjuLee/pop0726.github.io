          <td class="text" height="220"><br>
            <span class="section">二、汉明码</span><br>
            <br>
            　　1950年由汉明提出纠正单一随机错误的线性分组码，称汉明码。因其编译码器结构简单，而得到广泛应用。<br>
            <br>
            　它具有以下特点：<br>
            <span class="point">　　码长：</span>n＝2<sup><font size="1">m</font></sup>-1 
            <br>
            <span class="point">　　信息位数：</span>k=2<sup><font size="1">m</font></sup>-m-1 <br>
            <span class="point">　　监督位数：</span>r＝n-k，r&gt;=3<br>
            <span class="point">　　最小汉明距离：</span>dmin＝3<br>
            <span class="point">　　纠错能力：</span>t＝l<br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
