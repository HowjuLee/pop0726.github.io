          <td class="explaination" colspan="2"><br>
            　　水平垂直校验码按照预定数目将数据单元组成一个数据块，每个数据单元本身都有一个奇偶校验码的校验位。每个数据单元的对应位（所有第一位，所有第二位，等等）将通过一个生成器来生成每一个位置上的对应校验位。每个位置因此得到了本身的一个校验位。所有位置的校验位又组成了一个新的数据单元，并附加在数据块的最后。当数据块到达接收方时，它将通过一个校验器。包括奇偶校验码和水平垂直校验码在内的所有校验位必须与预期的校验符合--根据采用的方式不同，要么都是偶校验，要么都是奇校验。接收方于是丢弃校验码并接受数据。如果任何一个值发生错误，接收方立即知道数据块的某一部分在传输中被破坏并因此拒绝接收整个数据块。<br>
