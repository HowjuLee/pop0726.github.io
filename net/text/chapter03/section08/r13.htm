            <span class="section">六、卷积码</span> <br>
            <br>
            <span class="part">　卷积编码器和网格图</span><br>
            <br>
            　　一个(n,k,m)卷积码的编码器可以用有k个输入端、n个输出端的m级存储器的线性时序电路来实现，通常k &lt; n，且为整数。编码率Rc 
            = k/n。图3.18所示(2,1,3)卷积码编码器中，每输入一个信息比特经编码产生二个输出比特。且每一个输出码字不仅和本码字时间单元内的输入信息比特有关，还和前两个时间单元内的输入信息比特有关，使输出序列的相邻码字之间存在某种相关性。<br>
