            <span class="section">六、卷积码</span> <br>
            <br>
            　　卷积码和分组码的不同之处是它在任意给定时间单元内，编码器的n个输出不仅与本时间单元的k个输入码元有关，而且和前(m-1)个时间单元的输入码元有关，m称为约束度。<br>
