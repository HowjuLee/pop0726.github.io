            <p><br>
              <span class="section">二、数据传输控制方式 <br>
              </span><br>
              <span class="part">　2.半双工</span><br>
              <br>
              　　在半双工方式下，每个站点都可以发送和接收，但是不能同时发送和接收。当其中一个设备在发送时，另一个只能接收，反之亦然。见图3.14。<br>
              <br>
              　　半双工方式象只有一个车道的双向交通。当车辆朝某个方向行驶时，向另一方向行驶的必须等待。在半双工方式中，无论那一方开始传输，就使用信道的整个带宽。对讲机和民用无线电即是半双工系统。<br>
              　</p>
