            <span class="part">　1.并行数据传输</span><br>
            <br>
            　　由0和1组成的二进制值可以组成n比特的位组。计算机使用和生成以比特组为单位的数据，就象我们在英语会话时用词而不是一个个的字母来交流一样。通过分组，我们可以一次发送n个比特而不是一个比特。这称为并行传输。<br>
