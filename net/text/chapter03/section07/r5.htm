              <span class="section">二、数据传输控制方式 <br>
              </span><br>
              <span class="part">　3.全双工</span><br>
              <br>
              　　在全双工方式中(也叫双工方式)，两个站点同时都可以进行发送和接收。见图3.15。<br>
              <br>
              　　全双工方式象同时允许两个方向的车辆通行的双车道公路交通。在全双工方式下，两个方向的信号共享链路带宽。这种共享可以两种方式进行：要么链路具有两条物理上独立的传输路径，一条发送一条接收，或者为同时传输两个方向的信号将信道的带宽一分为二。<br>
