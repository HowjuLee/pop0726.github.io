          <td class="explaination" height="120"><br>
            　　从概念上说，并行传输的机制很简单：一次使用n条导线来传输n个比特。这种方式下、每个比特都使用专用的线路，而一组中的n个比特就可以在每个时钟脉冲从一个设备传输到另一个设备。图3.11显示了n＝8时并行传输的工作状况。通常八根导线被捆成一根电缆，两端都有连接头。<br>
            <br>
            　　并行传输的优势在于速度。当其他因素相同时，并行传输将比串行传输的速度快n倍，但同时也存在一个严重缺点：费用高。为进行数据传输，并行传输需要M条通信线路（在本例中是导线）。因为如此昂贵，所以并行传输通常被限制在最长25英尺的距离内。<br>
