          <td class="text"><br>
            　　由传输介质联接起来进行数据交换的两台设备，其工作必须密切配合。每次经过介质发送的各位数据，其定时对发送机和接收机必须是相同的，即相互是同步的。要定时就要考虑：速率、持续时间和间隔。因此，同步就是接收端要按照发送端所发送的每个码元的起止时刻和重复频率来接收数据。两者时间上必须取得一致。<br>
            <br>
            　　传输数据的同步方式有两种：异步传输与同步传输。<br>
            <br>
            <span class="part">　1.异步传输</span><br>
