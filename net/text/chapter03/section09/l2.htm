            <span class="point">(1) 面向字符方式</span><br>
            <br>
            　　在面向字符方式中，数据被当作字符（8位）序列，所有控制信息取字符形式。每帧以一个或多个同步字符开始。同步字符常记作SYN，其8位编码为00010110，SYN告知接收装置是一个数据块的开始。在有些方案中，具有特定的字符作后定界符。接收装置一接收到SYN字符，就得知已发送了数据块，而开始接收数据，直到接收到后同步字符，一帧数据就告结束。之后，接收装置又开始寻找新的SYN控制字符。如图3.21(a)所示。<br>
