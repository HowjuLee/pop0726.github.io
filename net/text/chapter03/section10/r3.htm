            <span class="part">　3.分组交换</span><br>
            <br>
            　　分组交换属于&quot;存储/转发&quot;交换方式，但它不像报文交换那样以报文为单位进行交换、传输，而是以更短的、标准的&quot;报文分组&quot;（packet）为单位进行交换传输。分组是一组包含数据和呼叫控制信号的二进制数，把它作为一个整体加以转接，这些数据、呼叫控制信号以及可能附加的差错控制信息是按规定的格式排列的。举例说明分组交换的过程：假如A站有一份比较长的报文要发送给C站。则它首先将报文按规定长度划分成若干分组。每个分组附加上地址及纠错等其他信息，然后将这些分组顺序发送到交换网的节点4。<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="20" align="absmiddle">
