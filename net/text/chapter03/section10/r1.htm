          <td class="text"><br>
            　　交换即转接，是在交换通信网中实现数据传输必不可少的技术。常用的交换技术有三种：电路交换（线路交换）、报文交换和分组交换（包交换），下面介绍几种交换技术及特点。<br>
            <br>
            <span class="part">　1.电路交换</span><br>
            <br>
            　　电路交换是一种直接的交换方式，它为一对需要进行通信的装置（站）之间提供一条临时的专用通道，即提供一条专用的传输通道，既可是物理通道又可是逻辑通道（使用时分或频分复用技术）。这条通道是由节点内部电路对节点间传输路径经过适当选择、连接而完成的，由多个节点和多条节点间传输路径组成的链路。<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="20" align="top">
