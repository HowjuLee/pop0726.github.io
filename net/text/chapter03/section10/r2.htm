            <span class="part">　2.报文交换</span><br>
            <br>
            　　在数据交换是相对较为连续的数据流时（如话音），电路交换是一种适宜的、易于使用的技术。日前数字数据通信广泛使用报文交换。在报文交换网中，网络节点通常为一台专用计算机，带有足够的外存，以便在报文进入时，进行缓冲存储。节点接收一个报文之后，报文暂存放在节点的存储设备之中，等输出线路空闲时，再根据报文中所附的目的地址转发到下一个合适的节点，如此往复，直到报文到达目标数据终端。所以报文交换也称为存储转发（store
