            <p><br>
              <span class="section">　[章节小结]</span><br>
              　　本章主要讲述了通信的基本概念，对这些概念和适用的场合比较清楚，包括通信的模型、模拟和数字两种通信方式、衡量通信信道的参数指标。信息传输的基本方式：频带和基带、信号调制的几种方法。数据编码的方式和各自的特点。信道复用方式、分类；数据传输方式：串行、并行；传输控制方式：单工、半双工、全双工。检错纠错方式及编码。同步传输和异步传输的概念；网络信息交换技术：电路交换和存储转发交换。<br>
              <br>
              　　本章的概念比较多，但都是与通信有关的基础知识，因此要弄清楚这些概念的不同应用场合和各自的特点。<br>
