          <td><span class="explaination"><br>
            <span class="point">例3.1</span>　比较曼彻斯特编码和差分曼彻斯特编码所需的带宽。假设两者都处于最坏状况下。<br>
            <br>
            　</span><span class="point">解答：</span><span class="explaination"><br>
            　　对于曼彻斯特编码来说的最坏状况是出现连续1或是连续0。对于每比特（每个比特周期）此时需要两次交换。差分曼彻斯特编码的最坏状况是出现每比特（每个比特周期）需要两次变换的连续0。所以，由于带宽与比特率成正比，两者所需的带宽是一样的。<br>
            　</span></td>
        </tr>

    </td>
