            <span class="section">二、常见数据通信编码</span><br>
            <br>
            <span class="part">　1.单极性矩形码</span><br>
            <br>
            <span class="point">　(1) 非归零编码</span><br>
            <br>
            　　在非归零编码方式中，信号的电压位或正或负。与采用线路空闲态代表0比特的单极性编码法不同，在非归零编码系统中，如果线路空闲意味着没有任何信号正在传输中。以下讨论了两种最常见的非归零传输方法。<br>
            <br>
            <span class="point">　・非归零电平编码（NRZ-L）</span><br>
            　　任NRZ-L编码方式中，信号的电平是根据它所代表的比特位决定的。一个正电压值代表比特1，而一个负电压值代表比特0；从而信号的电平依赖于所代表的比特。<br>
