            <span class="section">二、常见数据通信编码</span><br>
            <br>
            <span class="part">　2.双极性矩形码</span><br>
            <br>
            　　双极性编码，像归零编码(RZ)一样，也是用三个电平值：正电平、负电平和零。但是与归零RZ编码不同的是，电平值0在双极性编码中是代表二进制0的。正负电平交替代表比特1。如果第一个比特1由正电平表示，则第二个由负电平表示，第三个仍用正电平表示，等等。这种交替甚至在比特1并不连续时仍出现。<br>
            <br>
            　　三种双极性编码在数据通信行业得到广泛应用：信号交替反转码(AMI)，8零替换编码(B8ZS)以及高密度双极性3零编码(HDB3)。<br>
