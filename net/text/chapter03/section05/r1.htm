            <span class="section">一、数据通信编码作用</span><br>
            <br>
            　　在数据通信中，编码的作用是用信号来表示数字信息。例如，单极性编码、极化编码、双极性编码等。<br>
            <br>
            　　数据通信中还有另一类编码，称为差错控制编码。它的作用是通过对信息序列作某种变换，使原来彼此独立、相关性极小的信息码元产生某种相关性，从而在接收端就利用这种特性，来检查或进而纠正信息码元在信道传输中所造成的差错。<br>
