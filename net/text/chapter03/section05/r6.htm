            <span class="section">二、常见数据通信编码</span><br>
            <br>
            <span class="part">　1.单极性矩形码</span><br>
            <br>
            <span class="point">　(3)</span> <span class="point">双相位编码</span><br>
            <br>
            　　很可能现在对同步问题最好的解次方案就是双相位编码。在这种方式下，信号在每比特间隙中发生改变但并不归零。相反，它转为相反的一极。像在归零编码（RZ）中一样。这种中间跳变使同步变得可能。<br>
            <br>
            　　和早些提到的一样，当今正在网络中使用的两种双相位编码方式是：曼彻斯特编码和差分曼彻斯特编码。<br>
