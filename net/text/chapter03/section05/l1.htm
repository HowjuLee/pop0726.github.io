          <td class="explaination"><br>
            　　正如我们前面所讨论的，在通过通信媒体发送信息之前，信息必须被编码形成信号。<br>
            <br>
            　　当我们将数据由一地传送到另一地时，必须将其转换为信号。<br>
            <br>
            　　信息的编码方式依赖于它的原始的格式和通信硬件采用的格式。如果你想用烟火信号来发送一封情书，你必须在点起火堆之前知道哪一种烟火模式对应你的消息中的哪一个词。词是数字信息而一股烟则是信息的数字化表示，所以定义烟火的模式是一种数字--数字编码方式。通信技术与此具有基本相同的要求，只是增加了一种选择。<br>
