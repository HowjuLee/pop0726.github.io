            <span class="section">二、常见数据通信编码</span><br>
            <br>
            <span class="part">　1.单极性矩形码</span><br>
            <br>
            　　极化编码采用两个电压值：一个正电压，一个负电压。通过使用两个电压，在大多数极化编码技术中线路上的平均电压值下降了，减轻了单极性编码中的直流分量问题。在曼彻斯持编码和差分曼彻斯持编码中，每比特均含有正电压和负电压，从而彻底解决了直流分量问题。<br>
            <br>
            　　极化编码有两个电压值（一正一负）的振幅。<br>
