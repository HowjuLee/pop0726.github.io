          <td class="explaination"><br>
            　　例如，在有线信道中，直接用电传打字机进行通信时，其传输的信号就是基带信号。传送数据时，以原封不动的形式，把基带信号送入线路，称为基带传输。基带传输不需要调制解调器，设备花费小，适用于短距离的数据传输中，如在一个企业、工厂内，可以来用这种方式将大量终端接于主计算机。局域网中采用基带同轴电缆作传输介质进行数据传输。<br>
