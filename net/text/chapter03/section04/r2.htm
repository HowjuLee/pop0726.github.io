            　</td>

          </td>
          <td class="text" width="674"> 　　由计算机或终端产生的信号，包含有直流、低频和高频等分量是一串脉冲信号，随着频率的升高，其相应幅度减小，最后趋于零。这种由计算机或终端产生的频谱从零开始，而未经调制的数字信号所占用的频率范围就叫基本频带（这个频带从直流起可高到数百千赫，甚至若干兆赫），简称基带（base 
            band）。这种数字信号就称基带信号。<br>
