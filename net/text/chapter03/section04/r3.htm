            <span class="section">三、频带传输</span><br>
            　</td>
        </tr>
        <tr> 
          <td class="text" width="26" valign="top"><img src="../../../image/tub/dy.gif" width="25" height="20" alt="定义"><br>
          </td>
          <td class="text" width="674"> 　　在计算机通信远程线路中，不能直接传达原始的电脉冲信号（即基带信号）。因此除市内线路外，不能传输近似于零频率的分量。为此需要利用频带传输，就是用基带脉冲对载波波形的某些参量进行控制，使这些参量随基带脉冲变化，也就是调制。经过调制的信号称为已调信号。已调信号通过线路传输到接收端，然后经过解调恢复为原始基带脉冲。<br>
            　</td>
