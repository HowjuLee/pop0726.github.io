            <span class="section">二、数字信号富氏变换分析</span><br>
            <br>
            　　在数据通信中，要通过抽样、量化将模拟信号数字化。<br>
            　</td>
        </tr>
        <tr> 
          <td class="text" width="25" valign="top"><img src="../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td class="text">　　抽样（sampling）是指利用抽样脉冲序列p(t)对被取样的信号x(t)抽取一系列离散的样值s(t)。这一系列样值通常称为抽样信号。<br>
            　</td>
