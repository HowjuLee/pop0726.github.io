          <td class="explaination"><br>
            　传输介质有以下特性： <br>
            　<span class="point">・信息流方向：</span>单工、半双工、全双工。<br>
            　<span class="point">・传送信号的类型：</span>模拟的和数字的。<br>
            　<span class="point">・传输速率：</span>用比特率和波特率表示。<br>
            　<span class="point">・带宽：</span>在通信信道上可以传输的频率范围称带宽。<br>
            <br>
            　　不同的介质有不同的带宽。一般，带宽越宽，可在该介质上发送的传输速率越高。带宽也决定信道的容量。如果将传输速度(以比特每秒计)提高到超过信道可以处理的容量时，将会增大对方接收时的差错量。 
            <p> 　　信道的基本特性可以用带宽和容量来说明。<br>
              　</p>
