            <span class="section">二、信道参数</span><br>
            <br>
            <span class="part">　1.带宽(bandwidth)</span><br>
            　</td>
        </tr>
        <tr> 
          <td class="text" width="25" valign="top"><img src="../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td class="text">　　带宽就是信道的通带（passband），由上、下限截止频率fc<font size="1">1</font>和fc<font size="1">2</font>来限定。一条传输信道上允许传输信息的频率范围，即能从信道上通过的最高信号频率，是传输系统的一个重要指标，系统所追求的带宽是系统应用的函数。</td>
        </tr>
        <tr> 
          <td class="text" colspan="2"><br>
            　　系统带宽由传输介质、接口部件、传输设备、传输协议及传输信息的特性等因素所决定。<br>
            　</td>
        </tr>
