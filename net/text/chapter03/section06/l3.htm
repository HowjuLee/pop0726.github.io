          <td class="explaination" colspan="2"><br>
            　　同样，有线电视也是基于同一原理。总之，频分复用是把线路或空间的频带资源分成多个频段（带），将其分别分配给多个用户，每个用户终端的数据通过分配给它的子通路（频段）传输，主要用于电话和电缆电视（CATV）系统。在FDM频分复用中，各个频段（带）都有一定的带宽，称之为逻辑信道（有时简称为信道）。为了防止相邻信道信号频率覆盖造成的干扰，在相邻两个信号的频率段之间设立一定的&quot;保护&quot;带，保护带对应的频谱不被使用，以保证各个频带互相隔离不会交叠。<br>
            　</td>
