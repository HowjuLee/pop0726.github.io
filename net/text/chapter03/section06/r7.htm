            <span class="section">二、多路复用技术</span><br>
            <br>
            <span class="part">　4.码分复用</span><br>
            <br>
            　　若两个或两个以上的站点同时开始传输，它们的双极性信号就线性相加。比如，在某一芯片内，3个站点输出+1，一个站点输出-1，那么结果就为+2。读者可把它想象为电压相加：3个站点输出电压为+1伏，另一个站点输出为-1伏，最终输出电压就为+2V。<br>
