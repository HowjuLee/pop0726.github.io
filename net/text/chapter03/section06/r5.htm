            <span class="section">二、多路复用技术</span><br>
            <br>
            <span class="part">　4.码分复用</span><br>
            <br>
            　　码分复用（CDMA）与前面介绍的信道分配方法完全不同。前面所介绍的方法中，有些是将信道分成频率段，对它们进行静态分配（FDM），另外的方法则是根据帧来分配信道，将整个信道静态地（具有固定时隙的TDM）。码分复用允许所有站点同时在整个频段上进行传输，多路的问时传输采用编码原理加以区分。码分复用假定多重信号是线性叠加的。<br>
