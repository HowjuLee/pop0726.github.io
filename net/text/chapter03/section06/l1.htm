        <tr> 
          <td class="explaination" colspan="2"><br>
            　　多路复用的优点是：仅需一条传输线路，所需介质较少，所用的传输介质的容量可以得到充分利用。从而降低了设备费用，提高了工作效率。而且用户不需要进行任何实际的修改，多路复用系统对用户是透明的，每个很远的地点都好像仍然直接接到总部所在地。同时，由于线路中用的缓冲部件较少，时间延迟较少。<br>
