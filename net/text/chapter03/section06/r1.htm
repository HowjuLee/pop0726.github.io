            <span class="section">一、多路复用概念</span><br>
            <br>
            　　多路复用（MUX）这一术语来源于拉丁词multi（许多）和plex（混合）。多路复用指的是复用信道，即是利用一个物理信道同时传输多个信号，以提高信道利用率，使得一条线路能同时由多个用户使用而互不影响。多路复用器连接许多条低速线路，并将它们各自所需的传输容量组合在一起后，在一条速度较高的线路上传输。也即低速线路在其远端合并，仅由一条较高速度的线路传输所有信息，而不是在一个发送端和接收端之间连接着许多低速线路。如图所示。<br>
