          <td class="text"><br>
            <span class="section">二、多路复用技术</span><br>
            <br>
            <span class="part">　4.码分复用</span><br>
            <br>
            　　要从信号中还原出单个站点的比特流，接收方必须事先知道该站点的芯片序列通过计算收到的芯片序列（所有站点发送的线性总和）和欲还原站点的芯片序列的内标积，就可还原出原比特流。假设收到的芯片序列为S，接收方想收听的站点芯片序列为C，只需计算它们的内标积S・C，就可得出原比特流。<br>
