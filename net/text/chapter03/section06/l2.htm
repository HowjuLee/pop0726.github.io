          <td class="explaination" colspan="2"><br>
            　　例如，在光纤通信中，空分复用包括两个方面：一是光纤的复用，即将多根光纤组合成束；二是在一根光纤中的光&quot;束&quot;沿空间分割的一种多维通信方式。可以引入多维相干度调制与解调的新概念来实现多路空分复用通信。<br>
            <br>
            　　传象速是一种特殊的空分复用方式。它是将图像采用空分复用方式传输，使其传输速度成数量级地提高。几十万个象素的多芯传象光纤己相当成熟。其色保持特性和透光性已相当令人满意，是空分复用的一个发展方向。<br>
