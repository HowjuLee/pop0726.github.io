            <span class="part">　5.波分复用</span><br>
            <br>
            　　在光纤信道上使用的是频分多路复用的一个变种，即波分多路复用WDM（wavelength division multiplexing）。图3.10即一种在光纤上获得WDM的简单方法。在这种方法中，两根光纤连到一个棱柱（或更可能是衍射光栅），每根的能量处于不同的波段。两束光通过棱柱或光栅，合成到一根共享的光纤上，传送到远方的目的地，随后再将它们分解开来。<br>
