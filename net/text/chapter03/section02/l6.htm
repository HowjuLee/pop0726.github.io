          <td class="explaination" valign="top"><br>
            　　数据通信标准可以分为两大类：事实标准和法定标准。法定标准是那些被官方认可的组织制订的。未被官方认可的、但却在实际应用中被广泛采用的标准称为事实标准。事实标准通常都是那些试图对新产品进行功能定义的生产厂商建立的。<br>
            <br>
            　　事实标准可以进一步分为两类：私有的和非私有的。私有标准是最初由一个企业组织为本身产品的操作制订的基础。因为该标准由制订它的企业完全拥有，所以称为私有标准。这些标准也被称作封闭式标准，因为它不提供与别的厂商产品间的通信能力。非私有标准是最初由某些组织或委员会制订并推向公共领域的标准，他们也被称为开放标准，因为他们提供了不同系统之间的通信能力。<br>
