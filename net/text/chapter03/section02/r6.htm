            <span class="section">四、数据通信系统的基本构成</span><br>
            <br>
            <span class="part">　2.标准</span><br>
            <br>
            　　出于有多种因素要求同步，即使排除传输正确性和效率因素，仅仅考虑通信的建立，在网络节点之间的大量协调也是必需的。一个小生产厂商可以使它自己的产品协作得很好，但如果某些满足你需求的最好的部件并不是出一家厂商生产的呢?如果一台电视机仅能接收某些频率的信号，而当地电视台根本不播送这些信号又如何?没有标准，就出现了困难。<br>
