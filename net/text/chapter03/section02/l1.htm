          <td class="explaination"><br>
            　　在古代，通信的方式非常简单，人与人之间的交往主要是靠手势动作和表情来实现的；但随着科技的日益发展，通信这一概念无论从手段、方法、内容，还是从技术上来说，都产生很大变化，已经形成了一门独立的学科。特别是在社会已步入信息时代的今天，通信技术与电子技术、计算机技术、自动控制技术和人工智能等高新技术紧密结合，广泛地应用于社会各个方面，业已成为人们生活中不可缺少的组成部分，并且在国民经济中扮演着越来越重要的角色。<br>
