          <td class="text"><br>
            <span class="section">四、数据通信系统的基本构成</span><br>
            <br>
            <span class="part">　1.协议</span><br>
            <br>
            　　在计算机网络中，不同系统的实体之间将会发生通信。一个通信实体是指能够发送和接收信息的任何事物，例如应用程序、文件传输包、浏览器、数据库管理系统以及电子邮件软件。一个系统是包含有一个或多个实体的物理对象，例如计算机和终端。<br>
            　</td>
