            <span class="section">四、数据通信系统的基本构成</span><br>
            <br>
            <span class="part">　3.标准化组织</span><br>
            <br>
            　　标准是由标准化委员会、论坛以及政府管理机构共同合作制订的。<br>
            <br>
            <span class="point">　(1) 标准化委员会</span><br>
            <br>
            　　尽管同时存在着许多标准化组织，但是北美的数据和电信方面的标准主要依据于以下一些机构：<br>
            <span class="point">　・国际标准化组织（ISO）<br>
            　・国际电信联盟电信标准化部<br>
            　　　　　（ITU-T，原为CCITT）<br>
            　・美国国家标准化协会（ANSI）<br>
            　・电气电子工程师协会（IEEE）<br>
            　・电子工业联合会（EIA）<br>
            　・贝尔中心</span><br>
