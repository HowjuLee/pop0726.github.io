          <td class="text"><br>
            <span class="section">四、数据通信系统的基本构成</span><br>
            <br>
            <span class="part">　3.标准化组织</span><br>
            <br>
            <span class="point">　(2) 论坛</span><br>
            <br>
            　　电信技术的发展速度远远超过了标准化组织批准标准的能力。标准化组织是严格程序化的机构，因而进展迟缓。为了满足对实际模型和协定的需求和推动标准化进程，许多有专门兴趣的团体成立了许多由感兴趣的公司组成的论坛。论坛与高等院校和用户一起协作来测试、评价和标准化某些新技术。通过把注意力集中到特定的技术上，论坛能够加速这些技术在电信团体内的推广和应用过程。论坛会将他们的结论提交给标准化组织。<br>
            <br>
            电信领域重要的论坛包括：<br>
            <span class="point">・帧中继论坛<br>
            ・ATM论坛和ATM协会<br>
            ・国际互联网社团和国际互联网工程任务组</span><br>
