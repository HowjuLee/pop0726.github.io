            　　需要指出的是，图3.1所示的通信系统是一个一对一的单向通信系统，实际的通信系统往往是双向的；另外，当有多个信源对多个信宿进行通信时，为了有效地利用线路，通常要在信道中加入交换设备，这也就构成了通信网络。此外，还应指出的是图3.1是适于各类通信系统的一个抽象模型，它概括地反映各种通信系统的共性，根据研究对象与研究问题的不同，还会有不同形式的具体通信系统的模型，这些将在后续的相关章节中给出。<br>
