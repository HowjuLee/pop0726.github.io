              <span class="section">二、表示服务</span><br>
            </p>
            <p>　　表示层服务用户和表示服务提供者（即表示实体）在表示服务访问点上PSAP上相互作用，通过使用表示服务原语，表示层服务用户和表示服务提供者相互交换信息。表示层服务原语大多数与会话层中的相同，事实上这些原语中的多数是由会话层实现的，也就是说由会话层执行，表示层实现传递。<br>
