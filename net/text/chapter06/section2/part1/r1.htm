            <span class="section">一、表示层功能与模型</span><br>
            <br>
            <span class="part">　1.表示层功能</span><br>
            <br>
            　　表示层中主要解决的就是信息以什么样的表现形式(数据表现)传送给对方。不关心处理的用户数据有什么样的意义，只考虑用什么样的传送形式传送这一问题，也就是说表示层的功能并不是信息的具体表达，而是处理信息表示中所遇到的问题，考虑如何将不同信息的表达形式转换成公共的信息传送形式。<br>
