          <td><br>
            <span class="section">三、抽象语法表示法ASN.1及基本编码规则</span><br>
            <span class="text"><br>
            　　在表示层和应用层，数据具有不同的复杂数据结构（即不同的抽象语法），需要一个统一的抽象语法描述方法。例如：同一数据结构用C和PASCAL的表示是不一样的。<br>
            <br>
            　　ASN.1（Abstract Syntax Notation One）可灵活的定义各种数据结构。它包括一些基本类型和结构类型，它允许用户自己定义更复杂的数据结构。<br>
            </span><br>
            <span class="part">　1 ASN.1基本数据类型</span><br>
            <span class="text"><br>
            　　ASN.1的基本数据类型包括5类：布尔类型、整数类型、位串类型、字节串类型和空类型。<br>
            　</span></td>
