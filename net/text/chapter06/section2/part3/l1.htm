<html>
<head>
<title>计算机网络体系结构</title>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"">
<link rel="stylesheet" href="../../../../css/text.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr>
    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td><br>
            <span class="point">　・布尔类型</span><br>
            <span class="text">　　布尔类型&quot;BOOLEAN&quot;只有&quot;TRUE&quot;和&quot;FALSE&quot;两个取值。</span><br>
            <br>
            <span class="point">　・整数类型</span><br>
            <span class="text">　　整数类型&quot;INTEGER&quot;就是通常意义上的整数。</span><br>
            <br>
            <span class="point">　・位串类型</span><br>
            <span class="text">　　位串类型&quot;BIT STRING&quot;是由0、1组成的串，其长度不受限制。</span><br>
            <br>
            <span class="point">　・字节串类型</span><br>
            <span class="text">　　字节串类型&quot;OCTET STRING&quot;是由8位位组（OCTET）组成的串，其长度不受限制。它就是通常意义上的字符串。<br>
            </span><br>
            <span class="point">　・空类型</span><br>
            <span class="text">　　空类型&quot;NULL&quot;表示某个元素不存在或不取任何值。</span><br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
