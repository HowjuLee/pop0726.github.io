            <span class="section">三、X.400 MHS功能模型和原理</span><br>
            <br>
            <span class="part">　3.MHS服务</span><br>
            <span class="text"><br>
            　　MHS服务分成四类：报文传递服务、个人间报文通信服务、报文存储服务和物体投递服务，总共达90多种。从用户的角度来看，可使用MHS提供的两类服务，即报文传输服务和个人间报文通信服务。<br>
            </span><br>
            <span class="point">　(1) 报文传递服务（MT服务）</span><br>
            <span class="text"><br>
            　　主要的报文传递服务是提交和投递。发信人的UA将报文提交给MTS，而MTS将该报文投递给收信人的UA。提交时，UA将一个包含投递信息的提交信封与报文内容一起交给MTS。投递时，MTS将投递信封与报文内容一起传递给UA。<br>
            　</span></td>
