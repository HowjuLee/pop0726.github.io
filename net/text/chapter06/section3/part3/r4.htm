            <span class="section">三、X.400 MHS功能模型和原理</span><br>
            <br>
            <span class="part">　2.MHS的功能模型与工作过程<br>
            </span><span class="text"><br>
            　　MHS用户通过用户代理（UA）访问MHS系统，UA是用户与MHS系统之间的接口，亦是开放系统中的一个应用进程。UA代表用户与报文传输系统（MTS）通信，另外，UA还为用户整理报文提供必要的编辑功能，并具有报文存储、归档功能。UA与用户存在着一一对应的关系，即每一个用户对应于且仅对应于一个用户代理UA。<br>
