          <td class="explaination"><br>
            　　MHS的标准化工作始于80年代初。1984年ITU-T（原CCITT）首先制定了有关报文处理系统（MHS）的一系列建议，即X.400系列建议，成为第一个国际标准。国际标准化组织ISO于80年代也提出了相应的标准，称为面向报文的文本互换系统（MOTIS），即ISO 
            10021。这一标准与X.400完全兼容且有所扩充。1988年ITU-T又推出了修订版的X.400建议，新增加了安全机制，并且大量使用OSI目录服务（X.500建议）。我们以下的讨论以1988年修订版X.400建议为基础。<br>
