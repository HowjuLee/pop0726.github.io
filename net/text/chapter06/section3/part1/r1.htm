            <span class="section">一、应用层功能和模型</span><br>
            <br>
            <span class="part">　1.应用层功能</span><br>
            <span class="text"><br>
            　　应用层是OSI/RM中最高的一个功能层，它是开放系统互连环境（OSI环境）与本地系统的操作系统和应用系统直接接口的一个层次。在功能上，应用层为本地系统的应用进程（AP）访问OSI环境提供手段，也是唯一直接给应用进程提供各种应用服务的层次。根据分层原则，应用层向应用进程提供的服务是OSI的所有层直接或间接提供服务的总和。<br>
            　</span></td>
