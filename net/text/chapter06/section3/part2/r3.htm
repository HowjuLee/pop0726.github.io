          <td><br>
            <span class="section">二、CASE和SASE</span><br>
            <br>
            <span class="part">　3.特定应用服务元素SASE</span><br>
            <span class="text"><br>
            　　根据应用服务的性质不同，可将特定应用服务元素（SASE）再分为两类，一类是应用--特定应用服务元素（A-SASE），另一类是用户--特定应用服务元素（U-SASE）。A-SASE是应用实体为支持应用进程间的信息传送处理所需要的那部分特定应用服务元素，如文件传送、访问和管理、远程数据库访问、虚拟终端等，它们是作为应用实体的通用SASE来研究的，而U-SASE是只对特定应用领域才有的功能，例如航空订票系统、银行数据系统等。<br>
            　</span></td>
        </tr>
