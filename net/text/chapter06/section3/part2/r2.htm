          <td><br>
            <span class="section">二、CASE和SASE</span><br>
            <br>
            <span class="part">　2.公共应用服务元素CASE</span><br>
            <span class="text"><br>
            　　公共应用服务元素(CASE)提供了应用层中最基本的服务，它为网络中应用进程间的通信、分布式提交系统的实现等提供了基本的控制机制。<br>
            <br>
            　　CASE有四个组成元素：<br>
            　　</span><span class="point">・联系控制服务元素(ACSE)<br>
            　　・可靠传送服务元素(RTSE)<br>
            　　・远程操作服务元素(ROSE)<br>
            　　・委托、并行和恢复(CCR)</span><br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
