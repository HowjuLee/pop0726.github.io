          <td><span class="text"><br>
            　其特点是：<br>
            </span><br>
            <span class="point">　1）</span><span class="text">一个活动由一个或多个对话单元组成。<br>
            </span><br>
            <span class="point">　2）</span><span class="text">每个会话连接上，每个时刻只允许有一个活动；在一个会话连接期间，可存在几个相继的活动，一个活动也可以持续多个会话连接。通过主同步/活动令牌来控制。<br>
            </span><br>
            <span class="point">　3）</span><span class="text">可以中断一个活动，并在同一个或后继会话连接上恢复该活动。一个活动可以跨越几个会话连接，在某个连接上的活动被中断后，经过一段时间后，如果在同一会话连接上被恢复，则该活动只是在同一连接上，如果在另外一次会话连接上被恢复，则跨越了多个连接。<br>
            　</span></td>
