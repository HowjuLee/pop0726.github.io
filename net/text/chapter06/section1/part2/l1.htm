<html>
<head>
<title>计算机网络体系结构</title>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"">
<link rel="stylesheet" href="../../../../css/text.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr>
    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td><span class="text"><br>
            　令牌共有四种，分类如下：<br>
            </span><br>
            <span class="point">・数据令牌</span><span class="text">（data token）：<br>
            　　在半双工连接中，持有数据令牌的用户才能发送数据，而全双工连接中用不着数据令牌；<br>
            </span><br>
            <span class="point">・次同步令牌</span><span class="text">（synchronize-minor 
            token）：<br>
            　　用于管理对话单元中次</span><span class="point">同步点</span><span class="text">的设置，次同步点的概念在后面说明；</span><br>
            <br>
            <span class="point">・主同步/活动令牌</span><span class="text">（major/activity 
            token）：<br>
            　　用于管理主同步点的设置和一次活动的开始和结束；</span><br>
            <br>
            <span class="point">・连接释放令牌</span><span class="text">（release token）：<br>
            　　持有该令牌的用户才有权释放连接。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
