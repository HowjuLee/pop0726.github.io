          <td><br>
            <span class="section">二、会话服务</span><br>
            <br>
            <span class="part">　1.几个基本概念</span><br>
            <br>
            <span class="point">　(1) 令牌（Token）</span><br>
            <span class="text"><br>
            　　令牌是会话连接的属性，表示会话连接用户使用会话服务的权力。其特点是：</span><br>
            <span class="point">　・</span><span class="text">拥有令牌的用户才可使用与该属性相关的服务；</span><br>
            <span class="point">　・</span><span class="text">令牌在一个时间点上只分配给一个用户。保证用户调用某种服务时的独占性，防止可能出现的竞争和冲突。<br>
            　</span></td>
