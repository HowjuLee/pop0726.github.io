            <span class="part">　1.几个基本概念</span><br>
            <br>
            <span class="point">　(3) 活动（activity）</span><br>
            <span class="text"><br>
            　　活动用于区别数据传送的不同逻辑工作段。每次活动可以看成一次独立的数据传送，或者可看成会话服务用户间传送数据中的一个特定阶段。对应用层来说，一个活动相当于一次应用协议数据单元APDU的交换。活动包含的信息可以是双向的，而一个对话单元只能是单向的。<br>
