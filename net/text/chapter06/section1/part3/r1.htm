            <span class="section">三、会话协议</span><br>
            <span class="text"><br>
            　　会话协议是会话实体间的通信规则，会话层协议规范是ISO8327，是面向连接的会话层协议。CCITT（现在的ITU）也参与了会话层协议规范的研制，对应ISO8327提出了CCITT 
            x.225建议。<br>
            </span><br>
            <span class="part">　1.功能单元与功能子集</span><br>
            <span class="text"><br>
            　　会话的功能是在会话连接建立时由双方约定的，而会话功能是以功能单元来表示的，由于会话层的服务种类较多，将若干个相关联的服务组成一个功能单元，每一种功能单元汇总了相关功能的要素。也就是说会话层把所有会话功能划分成单元，每个单元称为功能单元，每个功能单元提供一种可供选择的工作类型。会话层共有12个功能单元，如左侧表格所示。<br>
            　</span></td>
