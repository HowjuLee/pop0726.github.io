<head>
<title>计算机网络体系结构</title>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"">

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr>
    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td><span class="text"><br>
            具体说来会话层有以下的功能：</span><br>
            <br>
            <span class="point">・会话管理</span><br>
            <span class="text">　　连接建立、数据传送、连接释放。<br>
            </span><br>
            <span class="point">・令牌管理</span><br>
            <span class="text">　　管理和协商数据传送、同步及对话连接的释放时必需的发送权（即Token），设定半双工及全双工的数据传送模式。<br>
            </span><br>
            <span class="point">・同步管理</span><br>
            <span class="text">　　在连续的数据传送过程中插入同步点，当出错时，可以从双方认为合适的同步点开始重新传送。</span><br>
            <br>
            <span class="point">・活动管理</span><br>
            <span class="text">　　将报文流分成活动（activity）逻辑单元，对用户应用的交互活动过程进行结构化管理，即每一个活动独立于其前、后到达的活动。<br>
            </span><br>
            <span class="point">・异常情况的处理</span><br>
            <span class="text">　　在会话期间报告来自下面网络的异常情况，保证在会话连接释放之前所有的数据单元都被应用进程所接收。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
