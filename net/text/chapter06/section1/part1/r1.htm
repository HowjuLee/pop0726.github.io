            <span class="section">一、会话层功能与模型</span><br>
            <br>
            <span class="part">　1.会话层功能</span><br>
            <span class="text"><br>
            　　会话层位于OSI参考模型的第五层，它是面向信息处理的OSI高层和面向数据通信的OSI低层的接口。会话协议的最主要目的是提供一个面向用户的连接服务，会话层给合作的会话用户间的对话和活动提供组织和同步所必须的手段，对数据传送提供控制和管理。虽然运输层能负责端到端的可靠通信服务，但仍不能满足许多应用的需求，会话层的设立可以做到为运输层&quot;增值&quot;的功能，以便提供一个面向应用的完善的服务。<br>
            　</span></td>
