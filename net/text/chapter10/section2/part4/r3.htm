            <span class="section">四、鉴别与数字签名</span><br>
            <br>
            <span class="part">　2.数字签名</span><br>
            <br>
            　　不过，当消息x较长时，上述签名要占用过多的信息资源。现在一般利用单向散列函数先对消息进行处理，得到较短的消息摘要（如使用美国政府颁布的数字签名标准DSS，消息摘要为160比特），然后对消息摘要签名，从而提高签名效率。单向散列函数的一个特点是，消息的任何变化都会使消息摘要改变，利用这个特点，可以验证收到的消息的完整性。<br>
