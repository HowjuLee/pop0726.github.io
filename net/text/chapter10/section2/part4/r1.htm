            <span class="section">四、鉴别与数字签名</span><br>
            <br>
            <span class="part">　1.鉴别</span><br>
            <br>
            　　鉴别的目的是验明用户或消息的正身。<br>
            <br>
            　　鉴别技术可以验证消息的完整性，有效地对抗冒充、非法访问、重演等威胁。<br>
            <br>
            　　按照鉴别对象的不同，鉴别技术可分为消息源鉴别和通信双方相互鉴别。<br>
            <br>
            　　按照鉴别内容的不同，鉴别技术可分为用户身份鉴别和消息内容鉴别。<br>
