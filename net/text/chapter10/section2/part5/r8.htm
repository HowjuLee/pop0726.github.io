            <span class="part">　1.防火墙的系统结构</span><br>
            <br>
            <span class="point">　(2) 防火墙系统结构</span><br>
            <br>
            <span class="point">　・屏蔽子网结构</span><br>
            <br>
            　　周边防御网段是位于内部网络与外部网络之间的另一层安全网段，分别由内、外两个屏蔽路由器与它们相连。周边防御网段所构成的安全子网又称为&quot;<span class="point">非军事区</span>&quot;（DMZ，Demilitrized 
            Zone），又称为&quot;参数子网&quot;。这一网段受到安全威胁不会影响到内部网络。<br>
