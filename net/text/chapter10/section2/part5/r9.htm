            <span class="section">五、防火墙</span><br>
            <br>
            　　防火墙的实现从层次上大体上可以分两种：IP级防火墙和应用级防火墙。<br>
            <br>
            <span class="part">　2.IP级防火墙</span><br>
            <br>
            　　IP级防火墙是在IP层实现的，因此，它可以只用路由器完成。IP级防火墙根据IP数据报的源IP地址、目的IP地址、源端口、目的端口及报文传递方向等报头信息来判断是否允许报文通过。现在也出现了一种可以分析报文数据区内容的智能型报文过滤器。<br>
