            <span class="point">　・屏蔽主机结构</span><br>
            <br>
            　　屏蔽主机结构防火墙系统由屏蔽路由器与壁垒主机构成，屏蔽路由器位于内部网络与Internet之间的连接处，而壁垒主机位于内部网络上。在这种结构中，屏蔽路由器为系统提供主要的安全功能。壁垒主机则主要提供面向应用的服务。屏蔽主机结构防火墙系统如<span class="point">图10.21</span>所示。<br>
