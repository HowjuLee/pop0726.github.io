            <span class="section"> 二、常规密钥密码体制</span><br>
            <br>
            <span class="part">　2.分组密码算法之一：数据加密标准DES</span><br>
            <br>
            　　上述过程的一个明显缺点就是它实际上是一种单字符替代，而这种字符的长度是64bit。因此，使用这种DES算法对相同的明文就会产生相同的密文。这不利于DES的安全性，为解决这个问题，可以采用加密分组链接的方法，见<span class="point">图10.13</span>。<br>
