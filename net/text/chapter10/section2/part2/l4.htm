          <td class="explaination" colspan="2"><br>
            　　分组密码一次变换一组数据。分组密码算法的一个重要特点就是：当给定一个密钥后，若明文分组相同，那么所变换出密文分组也相同。<br>
            <br>
            　　分组密码的一个重要优点是不需要同步，因而在分组交换网中有着广泛的用途。分组密码中最有名的就是美国的数据加密标准DES和国际数据加密算法IDEA。<br>
