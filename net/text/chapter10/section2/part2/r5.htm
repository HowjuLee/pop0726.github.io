            <span class="section"> 二、常规密钥密码体制</span><br>
            <br>
            <span class="part">　2.分组密码算法之一：数据加密标准DES</span><br>
            <br>
            　　数据加密标准DES体制属于常规密钥密码体制。它由IBM公司研制，于1977年被美国定为联邦信息标准。<br>
            <br>
            　　DES是一种分组密码。在加密前，先对整个明文进行分组。每一个组长为64位。然后对每个64位二进制数据进行加密处理，产生一组64位密文数据。最后将各组密文串接起来，即得出整个密文。使用的密钥为64位。实际密钥长度为56位，有8位用于奇偶校验。其加密算法如<span class="point">图10.12</span>所示。<br>
