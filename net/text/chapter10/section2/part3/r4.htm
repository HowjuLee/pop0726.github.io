            <span class="section">三、公开密钥密码体制</span><br>
            <br>
            <span class="part">　RSA公开密钥密码体制</span><br>
            <br>
            　　RSA算法的三位提出者用129位进进制数字模数n，并预言要经过40×10<sup><font size="1">15</font></sup>年才能攻破。然而，最近一个世界范围的研究组在Internet上用1600台协同工作的计算机仅用了8个月就攻破了。这件事并不是说明RSA是不可靠的，而是告诉我们，在使用RSA加密时，必须选择足够长的密钥。对目前的计算机水平，一般认为只要选择1024位长的密钥就可以认为是无法攻破的。<br>
