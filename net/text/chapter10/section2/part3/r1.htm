            <span class="section">三、公开密钥密码体制</span><br>
            <br>
            　　公开密钥密码体制的概念是由斯坦福大学的研究人员于1976年提出的。所谓公开密钥密码体制就是使用不同的加密密钥与解密密钥，是一种由已知加密密钥推导出解密密钥在计算上是不可行的密码体制。<br>
