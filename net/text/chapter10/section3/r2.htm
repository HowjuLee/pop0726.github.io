            <span class="section">　电子邮件中的应用</span><br>
            <br>
            　　PGP支持三种RSA密钥长度：384bit（偶尔使用）、512bit（商用）和1024bit（军用）。<br>
            <br>
            　　PGP很难被攻破：根据计算，仅破译其中的RSA部分（密钥为1024bit长，使用l000MIPS的计算机）就需要3亿年。因此，目前可以认为PGP是足够安全的。<br>
            <br>
            　　PGP的报文格式如<span class="point">图10.25</span>所示。可以看出，PGP报文由三个部分组成，即报文的IDEA密钥部分、签字部分以及报文本身。密钥部分不仅是密钥，而且还有密钥的标识符，因为用户可能拥有多个公开密钥。<br>
