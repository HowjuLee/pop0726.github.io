            <span class="section">　电子邮件中的应用</span><br>
            <br>
            　　密钥管理是PGP系统的一个关键，每个用户在其所在地要维持两个数据结构：秘密密钥环(Private key ring)和公开密钥环(Public 
            key ring)。秘密密钥环包括一个或几个用户自己的秘密密钥-公开密钥对。这样做是为了使用户可以经常更换自己的密钥。每一对密钥有对应的标识符。发信人将此标识符通知收信人，使收信人知道哪一个公开公开密钥进行解密。公开密钥环包括用户的一些经常通信对象的公开密钥。<br>
