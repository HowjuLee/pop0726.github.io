            <span class="section">一、网络管理的基本概念</span> 
            <p><span class="part">　网络管理的功能域</span><br>
              <br>
              　　ISO在ISO/IEC 7498-4文件中将开放系统的管理功能分成五个基本功能域，它们分别完成五个方面的网络管理功能，而其他管理功能，比如网络规划、网络管理者的管理等均不在这五个功能域之内。下面分别叙述这五个基本功能域。<br>
              <br>
              <span class="point">・故障管理</span>（Fault Management）<br>
              <span class="point">・配置管理</span>（Configuration Management）<br>
              <span class="point">・计费管理</span>（Accounting Management）<br>
              <span class="point">・性能管理</span>（Performance Management）<br>
              <span class="point">・安全管理</span>（Security Management） <br>
              　　</p>
