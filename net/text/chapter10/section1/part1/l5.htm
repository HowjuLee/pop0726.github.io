            <span class="point">（1）故障管理（Fault Management）</span><br>
            <br>
            　　故障管理是网络管理功能中与故障检测、故障诊断、故障恢复或排除等措施有关的网管功能，其目的是保证网络能够提供连续、可靠的服务。<br>
            <br>
            　　故障管理功能主要包括：检测被管对象的差错，或接收被管对象的差错事件报告；在紧急情况下启用备份设备或迂回路径，提供新的网络资源用于服务；创建和维护差错日志库，并对差错日志进行分析；进行诊断和测试，以追踪和确定故障位置、故障性质；通过对故障资源的更换、修复或其他恢复措施使其重新开始服务。<br>
