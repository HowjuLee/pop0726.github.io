            <span class="section">一、网络管理的基本概念</span> 
            <p>　　目前的网络管理中广泛使用下图10.1所示管理模式。在被管系统中，直接管理被管对象的是<span class="point">代理进程</span>（agent），简称为代理；起核心作用是<span class="point">管理进程</span>（manager）。管理进程利用通信手段，通过代理来管理各被管对象。管理进程与代理进程的通信关系通常采用客户/服务器模式。<br>
              　</p>
