            <span class="section">一、网络管理的基本概念</span> 
            <p>　　由于各厂商网络管理产品往往无法对其他厂商的产品进行管理，因此，网络管理需要标准化。使用标准化的管理软件可以大大降低网管的成本，同时也简化了管理操作。<br>
