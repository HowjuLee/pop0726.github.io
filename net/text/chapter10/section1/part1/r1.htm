            <span class="section">一、网络管理的基本概念</span> 
            <p>　　计算机网络管理开始于1969年ARPANET诞生之日，并且随着计算机和通信技术的发展而发展。现在，一个有效、实用的网络一刻也离不开网络管理。<br>
              <br>
              　　目前，网络管理还没有精确的定义。<br>
              　　狭义的网络管理仅仅指网络的通信量（traffic）管理。<br>
              　　广义的网络管理指网络系统的管理。<br>
              　</p>
