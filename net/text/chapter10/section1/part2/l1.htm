          <td class="explaination"><br>
            　　SNMP很适合在多厂商系统的互连网环境中使用，能实时地监测和维护从小型的局域网到大型的互联网。在网络正常运行时，它能提供统计、配置和测试手段；而当网络出现故障或异常时，它又能提供必要的差错检测和恢复功能。SNMP是基于TCP/IP的网络管理协议，也能扩展到其他类型的网络设备上。<br>
            <br>
            　　SNMP的体系结构包括三个主要部分，即管理信息结构SMI、管理信息库MIB和SNMP协议本身。SMI定义每一个被管对象的信息，以及如何用ASN.1（抽象语法记法1）描述这些信息在管理信息库中的表示。MIB是存储各个被管对象的管理参数的数据库。SNMP提供在网管工作站与被管对象的设备之间交换管理信息的协议。<br>
            　</td>
