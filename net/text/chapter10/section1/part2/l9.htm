          <td class="explaination"><br>
            　　SMI标准指明了所有的MIB变量必须使用抽象语法记法1（ASN.1，Abstract Syntax Notation 1）来定义。ASN.1有两个主要特点：一个是人们阅读的文档中使用的，另一个是同一信息在使用的紧凑编码表示。这种记法使得数据的含义不存在任何可能的二义性。这里不对ASN.1做详细介绍。<br>
            <br>
            　SNMP主要有以下两方面缺点：<br>
            <span class="point">　（1）它没有伸缩性</span><br>
            　　在大型的网络中，轮询会产生巨大的网络管理通信量，因而导致通信拥挤情况的发生。<br>
            <br>
            <span class="point">　（2）它将收集数据的负担加在网络管理控制台上</span><br>
            　　管理站也许能轻松地收集8个网段的信息，当它们监控48个网段时，恐怕就应付不下来。<br>
            　</td>
