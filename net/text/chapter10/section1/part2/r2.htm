          <td class="text"><br>
            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            　　SNMP协议使用户能够通过轮询、设置一些关键字和监视一些网络事件来达到网络管理目的。它工作在TCP/IP协议体系中的UDP协议上。在SNMP应用实体间通信时无需先建立连接，虽然对报文正确到达不作保证，但这样降低了系统开销。<br>
            　</td>
