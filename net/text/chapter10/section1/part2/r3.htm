            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            　　有些网络管理协议无法控制某些网络元素。例如，该网络元素使用的是另一种网络管理协议。这时可以使用委托代理（proxy agent）。委托代理能提供包括协议转换和过滤操作的汇集功能。然后通过委托代理来对被管对象进行管理。<span class="point">图10.4</span>表示委托管理的配置情况。<br>
