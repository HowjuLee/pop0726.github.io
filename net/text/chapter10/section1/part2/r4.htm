            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            <span class="part">　管理信息库MIB</span><br>
            <br>
            　　管理信息库MIB指明了网络元素所维护的变量。MIB给出了一个所有可能的被管理对象的数据结构。SNMP的管理采用和域名系统DNS类似的树状结构。它的根在最上面，根没有名字。<span class="point">图10.5</span>所示为MIB的一部分，又被称为对象命名树（object 
            naming tree）。<br>
