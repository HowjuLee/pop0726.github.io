          <td class="text"><br>
            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            <span class="part">　管理信息结构SMI</span><br>
            <br>
            　　管理信息结构SMI（Structure of Management Information）是SNMP的另一个重要组成部分。为了使网络管理的协议简单SMI对MIB可使用的变量类型作了许多限制，因而产生了定义MIB变量类型的规则。这些规则称为SMI说明。<br>
