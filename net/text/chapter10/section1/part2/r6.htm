          <td class="text"><br>
            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            <span class="part">　管理信息库MIB</span><br>
            <br>
            　　表中列举的大多数项目的值可用一个整数来表示。但MIB也定义了更复杂的结构。例如，MIB变量ipRoutingTable指明一个路由器的选路表。还有其他一些MIB变量定义了选路表项目的内容，并允许网络管理协议引用各个项目的数据。当然，MIB变量只给出了每个数据项的逻辑定义，而一个路由器使用的内部数据结构可能与MIB的定义不同。当一个查询到达路由器时，路由器上的代理软件负责MIB变量和路由器用于存储信息的数据结构之间的映射。<br>
