          <td class="text"><br>
            <span class="section">二、SNMP协议的内容</span><br>
            <br>
            <span class="part">　SNMP的5种协议数据单元</span><br>
            <br>
            　　SNMP规定了5种协议数据单元（也就是SNMP报文），用来管理进程和代理之间的交换。实际上，SNMP的操作只有两种基本的管理功能，即：<br>
            <span class="point">　(1) &quot;读&quot;操作</span>，用get报文来检测各被管对象的状况；<br>
            <span class="point">　(2) &quot;写&quot;操作</span>，用set报文来控制各被管对象的状况。<br>
            　</td>
