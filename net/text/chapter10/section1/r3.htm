            <span class="section">三、RMON概念</span><br>
            <br>
            　　RMON是一种在物理层自主监控LAN网段，并报告异常情况的网络管理协议。<br>
            <br>
            　　Internet工程特别小组（IETF）于1991年11月公布RMON MIB来解决SNMP在日益扩大的分布式网络中所面临的局限性。RMON 
            MIB的目的在于使SNMP更为有效更为积极主动地监控远程设备。<br>
