            <span class="section">一、网络层基本功能</span><br>
            <br>
            <span class="part">　4.拥塞控制</span><br>
            <br>
            <span class="text">　　计算机通信子网的基本任务是要保证网内分组自由无阻地畅通传送。实际上如果不加任何控制的话，分组并不是任何时候都能够畅通的，有时候网内流量会严重不均，有些节点和链路上的分组堆积，造成拥塞。严重的拥塞会无法解脱，最后会使分组完全停止流通，既送不出也输不进，称为死锁。所以控制流量、避免拥塞、解除死锁是计算机通信子网的又一重要任务。<br>
            　</span></td>
