            <span class="section">一、网络层基本功能</span><br>
            <br>
            <span class="part">　3.路由选择</span><br>
            <br>
            <span class="text">　　路由选择是网络层功能的一部分，负责确定所收到的分组应传送的外出路线。即在具有许多节点的广域网里，应通过哪条通路才能将数据从源主机传到所要通信的目的主机。如果子网内部采用数据报方式，对收到的每一个分组都必须重新作一次路由选择，因为对于每个分组来说，上次到达的最佳路由可能已经改变。然而，如果子网内部采用虚电路方式，则只需要在建立虚电路时作一次路由选择，然后分组就在这条先前建立的路由上传送。<br>
            　</span></td>
