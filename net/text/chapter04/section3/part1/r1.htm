          <td><br>
            <span class="section">一、网络层基本功能</span><br>
            <br>
            <span class="part">　1.网络层概述</span><br>
            <br>
            <span class="text">　　网络层是OSI参考模型中的第三层，它建立在数据链路层所提供的两个相邻端点之间的数据帧的传送功能之上，将数据从源端经过若干中间节点传送到目的端。从而向运输层提供最基本的端到端的数据传送服务。网络层是处理端到端数据传输的最底层，体现了网络应用环境中资源子网访问通信子网的方式。</span><br>
