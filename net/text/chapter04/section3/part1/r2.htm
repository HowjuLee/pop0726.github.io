          <td><br>
            <span class="section">一、网络层基本功能</span><br>
            <br>
            <span class="part">　2.网络层提供的服务</span><br>
            <br>
            <span class="text">　　网络层为运输层提供服务，它通常是通信子网的边界。网络层向运输层提供的服务应具有以下特点：</span><br>
            <span class="point">　・</span><span class="text">服务与通信子网的技术无关。</span><br>
            <span class="point">　・</span><span class="text">通信子网的数量、类型和拓扑结构对运输层透明。</span><br>
            <span class="point">　・</span><span class="text">运输层得到的网络地址应该采用同一编址的方式。即使跨越了多个局域网和广域网也应如此。</span><br>
