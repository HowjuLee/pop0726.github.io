          <td><span class="text"><br>
            　　当到达通信子网中某一部分的分组数高于一定的阈值，使得该部分网络来不及处理这些分组时，就会使这部分以至整个网络的性能下降。这种情况称为拥塞。<br>
            <br>
            　　计算机网络所以会产生拥塞首先是因为网络的资源容量总是有限的，但并不是说增加网络资源就可以使拥塞问题迎刃而解。</span><object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="25" height="20" align="absmiddle">
              <param name=movie value="4314.swf">
              <param name=quality value=high>
              <embed src="4314.swf" quality=high pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="25" height="20" align="absmiddle">
              </embed> 
            </object><br>
            <br>
            <span class="text">　　因此，研究如何解决拥塞是非常必要的。<br>
            </span><br>
            <span class="text">　　与拥塞控制容易混淆的一个概念是</span><span class="point">流量控制</span><span class="text">。流量控制的作用是保证发送方不会以高于接收方能承受的速率传输数据，一般涉及到接收方向发送方发送反馈。而拥塞控制则是确保通信子网能够有效为主机传递分组，是一个全局性的问题。涉及到所有主机、路由器。</span><br>
            　</td>
