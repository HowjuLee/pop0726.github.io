          <td class="explaination" colspan="2"><br>
            　　出于对线路和处理机开销的考虑，限制了可行的混合式路由选择策略只能是将集中式的和孤立的路由选择策略结合起来。集中式的路由选择策略用来寻找在稳定状态下的最佳路由，然后由NCC将路由表送到每一个节点去。而孤立的路由选择策略则用来提供对局部的拥塞和故障的迅速响应。这种响应只是暂时的，因而并不要求很精确。不需要很长时间NCC就会发现通信量以及网络拓扑的变化情况，于是就对路由表进行更新。<br>
