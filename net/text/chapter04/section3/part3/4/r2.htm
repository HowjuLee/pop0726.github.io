            <span class="part">　4.自适应路由选择算法</span><br>
            <br>
            <span class="part">　(1)分布式路由选择策略</span><br>
            <br>
            <span class="point">　・距离向量</span><br>
            <br>
            <span class="text">　　距离向量路由算法在理论上行得通，但在实际应用中却有缺陷：尽管能得出正确答案，但可能速度非常慢，特别是对好消息能迅速做出反应，而对坏消息的反馈则非常缓慢，存在所谓记数到无穷的问题。设想由一个路由器到目标x的最短距离很大，假定该路由器在下一次与邻居交换向量表时获知，由邻居A到达x有一更短的延迟，则该路由器将选择通过A发送信息到x的路径。可见在一次向量交换中，好消息就被处理了。</span><br>
