            <span class="part">　4.自适应路由选择算法</span><br>
            <br>
            <span class="part">　(2)集中式路由选择策略</span><br>
            <br>
            <span class="text">　　集中式路由选择策略的核心是网控中心NCC。NCC负责全网状态信息的收集、路由计算以及路由选择的实现。集中式路由选择策略也有多种，这取决于存储在NCC中的网络信息的类型、路由的计算方法以及路由选择实现的技术。例如，路由选择实现的技术可以是从NCC周期性地把路由表发到所有的节点，也可以是以一次虚呼叫为基础实现路由选择（当然这只适用于虚电路网络）。<br>
