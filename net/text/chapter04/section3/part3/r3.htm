            <span class="section">一、路由算法</span><br>
            <br>
            <span class="part">　3.非自适应路由选择算法</span><br>
            <br>
            <span class="point">　・固定路由法</span><br>
            <span class="text"><br>
            　　在每个节点保持一张路由表，这些表是在整个系统进行配置时生成的，并且在此后的一段时间内保持固定不变。当网络拓扑结构固定不变并且通信量也相对稳定时，采用固定路由法是最好的。<br>
            <br>
            　　将网络内任何两个节点之间的最短通路事先计算好，然后根据这些最短通路制成路由表，存放在各个节点中。每个分组都可以在所到达的节点中查找到下一站应转发到哪一个节点。可见这种路由选择策略的关键就是要算出给定网络中任意两个节点之间的最短通路。该算法就是Dijkstra算法。以下简单介绍一下该算法的原理。<br>
