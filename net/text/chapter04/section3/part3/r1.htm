            <span class="section">一、路由算法</span><br>
            <br>
            <span class="text">　　路由选择算法是网络层软件的一部分，负责确定所收到分组应传送的外出路线。如子网内部采用数据报，对收到的每个分组都要重新做路由选择，因为对每个分组来说，路由可能发生改变。然而，如果子网内部采用虚电路，则当建立一条新虚电路时，仅需要做一次路由选择决策，以后数据就在这条事先建立的路由上传送。<br>
            </span><br>
            <span class="part">　1.路由选择的机制</span><br>
            <br>
            <span class="text">　　路径选择的方法在出现计算机网络之前早已存在。<br>
