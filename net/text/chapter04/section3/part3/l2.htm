          <td class="explaination"><br>
            　　倘若从路由算法能否随网络的通信量或拓扑自适应地进行调整变化来划分，则路由选择算法只有两大类，即非自适应路由选择策略与自适应路由选择策略。非自适应路由选择策略又叫静态策略，它不根据实际测量或估计的网络当前通信量和拓扑结构来作路由选择，而是按照某种固定的规则来进行路由选择。其特点是简单和开销小，但不能及时适应网络状态的变化。自适应路由选择策略又叫动态路由，它根据拓扑结构以及通信量的变化来改变路由，其特点是能较好地适应网络状态的变化，但实现起来比较复杂。<br>
