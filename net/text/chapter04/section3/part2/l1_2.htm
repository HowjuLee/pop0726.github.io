            <span class="part">2.报文交换</span><br>
            <span class="text"><br>
            　　与电路交换不同，报文交换采取存储－转发的形式传送数据。发送方将发送的信息组成报文，在报文头上填写接收方的地址，将报文交给网络，网络中的报文交换机根据报文的目的地址和路由选择算法转发给下一个交换机，如果转发的线路繁忙就把该报文存储在交换机中，待线路空闲后再进行转发。各个报文到达目的地的路径可能不同。<br>
