          <td><span class="text"><br>
            　　在</span><span class="part">数据报方式</span><span class="text">中，每个分组的传输是被单独处理的，与先前传送的分组无关。每个分组被称为一个数据报。每个数据报自身必须包含有目的地的完整地址信息。主机只要想发送数据就随时可以发送。每个分组独立地选择路由。这样，先发送出去的分组不一定先到达目的站主机。这就是说，数据报不能保证按发送数据顺序交付给目的站。当需要把数据按发送顺序交付给目的主机时，在目的站还必须把收到的分组缓存一下，等到能够按顺序交付主机时再进行交付。当网络发生拥塞时，网络中的某个节点可以将一些分组丢弃。所以，数据报提供的服务是不可靠的，它不能保证服务质量，而是一种&quot;尽最大努力交付&quot;的服务。</span><br>
            　</td>
        </tr>

    </td>
