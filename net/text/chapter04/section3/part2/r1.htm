            <span class="section">二、分组交换，虚电路工作原理及其特性</span><br>
            <br>
            <span class="text">　　分组交换又称包交换，它是现代计算机网络的技术基础。1966年6月，英国国家物理实验室（NPL）的戴维斯（Davies）首次提出&quot;分组&quot;（Packet）一词。1969年12月美国的分组交换网ARPANET投入运行。从此，计算机网络的发展就进入了一个新的纪元，分组交换网的出现成为现代电信时代的开始。<br>
            　</span></td>
