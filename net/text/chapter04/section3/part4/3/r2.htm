            <span class="part">　3 X.25报文分组</span><br>
            <br>
            <span class="text">　　分组类型标识符区分了各种不同的分组。该字段最低一比特为控制位，在所有的控制包中，控制位为1。在数据包中控制位为0。DTE通过检查这一位，就可以确定新来的包中是包含数据，还是控制信息。对于数据包其类型字段除最后一位控制位之外，其它7位都具有特别的含义。各类型分组代码见左侧表4.4。<br>
