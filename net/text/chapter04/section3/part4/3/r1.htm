            <span class="section">四、X.25协议基本内容</span><br>
            <br>
            <span class="part">　3 X.25报文分组</span><br>
            <br>
            <span class="text">　　X.25定义了每一种分组和它们的功能，它的分组格式采用同一个基本格式，对特定的分组略有不同。X.25的分组可以分为数据分组和控制分组两种，它们都有一个公共的部分即分组头，它由3个字节构成，如图4.14。分组头可以分为三个部分：</span><br>
            <span class="point">　・通用格式标识符（GFI）<br>
            　・逻辑信道群号和逻辑信道号（LCGN+LCN）<br>
            　・分组类型标识符</span><br>
