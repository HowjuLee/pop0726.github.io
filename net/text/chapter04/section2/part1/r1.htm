            <span class="section">一、定义，功能</span><br>
            <br>
            <span class="part"> 　1.链路与数据链路</span><br>
            　</td>
        </tr>
        <tr> 
          <td width="25" valign="top"><img src="../../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td height="26">　<span class="point">链路</span><span class="text">就是一条无源的点到点的物理线路段，中间没有任何其他的交换节点。</span><br>
            　</td>
        </tr>
        <tr>
          <td width="25" valign="top"><img src="../../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td>　<span class="point">数据链路</span><span class="text">则是另一个概念。这是因为当需要在一条线路上传输数据时，除了必须有一条物理线路外，还必须有一些必要的规程来控制这些数据的传输。把实现这些规程的硬件和软件加到链路上，就构成了数据链路。<br>
            　</span></td>
        </tr>
