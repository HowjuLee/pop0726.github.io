          <td><br>
            <span class="point">・成帧：</span><br>
            <br>
            <span class="text">　　物理层以比特为单位进行数据传输，数据链路层以</span><span class="point">帧</span><span class="text">为单位进行数据传输。<br>
            <br>
            　　帧是具有一定长度和格式的信息块，一般由一些字段和标志组成。不同网络其帧格式或长度可以不同，但将比特流分成帧的方法基本相同。四种常用的方法为：字符计数法；带填充字符的首尾界符法；带填充比特的首尾标志法；物理层编码违例法。<br>
            <br>
            　　把比特流分成帧，标定帧的起始和结束，以利于进行差错控制。在数据链路层，数据的传送单位是帧。数据一帧一帧地传送，就可以在出现差错时，将有差错的帧重传一次，而避免将所有数据重传，从而实现差错控制。<br>
            　</span></td>
        </tr>
