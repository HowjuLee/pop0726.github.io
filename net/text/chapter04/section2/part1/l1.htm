      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><br>
            　　在进行数据通信时，两个计算机之间的通路往往是由许多的链路串接而成的。可见一条链路只是一条通路的一个组成部分。<br>
            <br>
            　　数据链路就象一个数字管道，可以在它上面进行数据通信。当采用复用技术时，一条链路上可以有多条数据链路。<br>
            　</td>
