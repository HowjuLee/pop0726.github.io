            <span class="section">二、数据链路层协议基本原理</span><br>
            <span class="text"><br>
            　　数据链路层协议有时也称为通信控制规程。它是为了实现传输控制所制定的一些规格和顺序。通用性比较强的计算机网络通信规程主要有：<br>
            　・美国国家标准协会（ANSI）提出的高级数据通信控制规程ADCCP<br>
            　・国际标准化组织（ISO）推荐的高级数据链路控制规程HDLC<br>
            　・国际电报电话咨询委员会（CCITT）发表的X.25建议书<br>
            　</span></td>
