          <td><span class="text"><br>
            　　通信控制规程归纳起来可分两大类：面向字符型和面向比特型。<br>
            </span><br>
            <span class="point">・面向字符型规程</span><br>
            <span class="text">　　所谓面向字符就是说在链路上所传送的数据必须是由规定字符集（例如ASCII）字符集中的字符所组成。在链路上传送的控制信息也必须由同一个字符集中的若干指定的控制字符构成。最典型的面向字符的协议是IBM的BSC协议（二进制同步通信）。<br>
            </span><br>
            <span class="point">・面向比特型规程</span><br>
            <span class="text">　　在面向比特型通信控制规程中，报文的数据和控制信息完全独立，具有良好的透明性；差错检验一般采用纠错码方式，可靠性强；在链路上可进行信息连接和双向发送，传输效率高；信息传输都统一以帧为单位，控制简单。<br>
            　</span></td>
        </tr>

    </td>
