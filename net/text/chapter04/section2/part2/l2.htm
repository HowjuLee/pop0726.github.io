          <td><br>
            <span class="point">・异步协议基本原理</span><br>
            <span class="text">　　异步协议把每个字符看作一个独立的信息，在每个字符的起始处同步，但各个字符之间的间隔时间是可以变化的。由于发送器和接收器近似于同一频率的两个时钟（要两个时钟频率严格相同是不可能的），能够在一段时间内保持同步，故可以用字符起始处同步的时钟来采样该字符的各比特，而不需要为每一比特同步。<br>
            </span><br>
            <span class="point">・同步协议基本原理</span><br>
            <span class="text">　　同步协议则把许多字符组织成一个数据块（即帧），在该数据块的起始处同步，而后面维持固定的时钟，实际上是发送端通过某种技术将时钟混合到数据中一起发送出来，而接收端又从输入数据中分离出时钟来。该时钟不但用来定时字符内的各比特，也用来定时字符本身。<br>
            　</span></td>
        </tr>
