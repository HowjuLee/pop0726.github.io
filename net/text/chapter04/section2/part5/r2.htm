            <span class="section">五、差错校验方法</span><br>
            <br>
            <span class="part">　1.差错检测码</span><br>
            <span class="text"><br>
            　　典型的差错检测码有奇偶校验码和循环冗余码。<br>
            </span><br>
            <span class="point">　・奇偶校验码</span><br>
            <span class="text"><br>
            　　在有效信息比特之前或之后，增加一比特校验位，就可构成奇偶校验码。若增加一比特后码字中&quot;1&quot;的个数为奇数，则称为奇检验；若增加一比特后码字中&quot;1&quot;的个数为偶数，则称为偶校验。<br>
            　</span></td>
