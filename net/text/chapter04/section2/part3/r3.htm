            <span class="section">三、滑动窗口协议的基本原理</span><br>
            <br>
            <span class="part">　3.选择重传协议</span><br>
            <span class="text"><br>
            　　在后退n协议中，接收方若发现错误帧就不再接收后续的帧，即使是正确到达的帧，这显然是一种浪费。另一种更好的方法是：若某一帧出错，后面送来的正确的帧虽然不能立即送主机，但接收方仍可收下来，放在一个缓冲区中，同时要求发送方重新传送出错的那一帧，一旦收到重传的帧后，就可以与原先已收到但暂存在缓冲区中的其余帧一起按正确的顺序送主机。这就是选择重传协议。即发送窗口和接收窗口均大于1。例子如图4.7所示。</span><br>
