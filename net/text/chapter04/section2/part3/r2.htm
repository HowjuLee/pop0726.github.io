            <span class="section">三、滑动窗口协议的基本原理</span> <br>
            <br>
            <span class="part">　2.后退n协议</span><br>
            <span class="text"><br>
            　　由于停等协议要为每一个帧进行确认后才继续发送下一帧，大大降低了信道利用率，因此又提出了后退n协议。后退n协议中，发送方在发完一个数据帧后，不停下来等待应答帧，而是连续发送若干个数据帧，即使在连续发送过程中收到了接收方发来的应答帧，也可以继续发送。即发送窗口的大小为k，接收窗口仍是1。由于减少了等待时间，必然提高通信的吞吐量和信道利用率。<br>
            　</span></td>
