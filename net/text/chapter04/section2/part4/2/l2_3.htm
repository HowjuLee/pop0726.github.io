          <td colspan="2"><br>
            <span class="part">无编号帧(Unnumbered)：</span><br>
            <span class="text"><br>
            　　因这类帧中没有N(R)，N(S)编号，所以称为无编号帧。它被用来传递命令/响应等各种控制信息用于附加的链路控制功能，如：宣布停机、重置线路、帧拒绝、无序号确认等，且在传输中优先。无编号帧控制字段的第1、2比特为11，第5比特为0，第3、4、6、7、8比特为命令/响应编码，共可发32种命令/响应。<br>
            　</span></td>
