            <span class="section">四、HDLC的基本工作原理</span><br>
            <br>
            <span class="part">　2.HDLC的帧结构</span><br>
            <br>
            <span class="point">　帧类型：</span><span class="text">（在控制字段中表示）<br>
            <br>
            　　在HDLC协议中定义了三种类型的帧，分别是信息帧、监控帧和无编号帧。各类帧由帧内控制字段的不同编码来区分。当第1比特为&quot;0&quot;时，标志该帧为信息帧，用来传送用户数据。当第1、2比特为&quot;10&quot;时，标志该帧为监控帧，用来监控数据链路，传送接收站发出的应答信息。当第1、2比特为&quot;11&quot;时，标志此帧为无编号帧，用来传送命令和其它控制信息，以控制数据链路的建立、拆除，并处理系统错误等。除信息帧外，其它两类帧均没有数据字段。如图4.11所示。</span><br>
