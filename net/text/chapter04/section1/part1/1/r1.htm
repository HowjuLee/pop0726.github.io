            <span class="section">一、传输介质</span><br>
            <span class="text"><br>
            　　数据传输介质是数据传输的物质基础，它是两节点间传输数据的&quot;道路&quot;。如声音要通过空气传输，电信号要通过导线传输，光要通过透明物质包括气体、液体或固体来传输。总之介质的种类很多，性能也很复杂，习惯上可分为有线介质和无线介质。有线介质包括各种导线和光缆，无线介质包括传输电磁波的真空和空气。当然随着科学技术的进步，还会出现新的传输介质。 
            </span> 
            <p> <span class="part"> 　1.双绞线</span><br>
              <span class="text"><br>
              　　双纹线（twisted pair）是一种最普通、使用最为广泛的传输介质。随着技术的发展，双绞线在计算机网络中应用也越来越多，发展迅猛，大有取代同轴电缆之势。双绞线的结构如图4.1所示。</span><br>
