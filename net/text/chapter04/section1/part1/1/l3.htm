      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td><span class="text"><br>
            　　双绞线有</span><span class="point">非屏蔽</span><span class="text">和</span><span class="point">屏蔽</span><span class="text">两种。普通电话线采用非屏蔽双绞线UTP（Unshielded 
            Twisted Pair）。EIA/TIA规定了五类UTP标准，对传输数据来说，最常用的UTP是3类和5类UTP。UTP易受外部干扰，包括来自环境噪声和附近其他双绞线的干扰。屏蔽双绞线STP（Shielded 
            Twisted Pair）就是在其外面加上金属包层来屏蔽外部干扰。虽然STP的抗干扰性能好，但比UTP昂贵，且安装也困难。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
