            <span class="section">一、传输介质</span><br>
            <br>
            <span class="part">　1.双绞线</span><br>
            <span class="text"><br>
            　　双绞线是一种最经常使用的传输介质。相对于其他传输介质（同轴电缆和光缆）来说，它价格便宜也易于安装和使用，但就传输距离和带宽来说，性能较差。双绞线被广泛地用作模拟信号和数字信号传输。对于模拟信号，大约每5-6公里需要使用一个放大器，对由于长距传输衰减后的模拟信号进行放大。对于数字信号，要2-3公里使用一台中继器，对于长距传输衰减特别是高频成分衰减较大时，对信号进行整形。<br>
