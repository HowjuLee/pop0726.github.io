          <td class="explaination"><br>
            　　与双绞线一样，同轴电缆可通过频分多路复用而传输多路模拟信号，如共用天线所用的75欧姆同轴电缆中传输的电视信号为多频道电视信号。随着多路复用技术的发展，人们正试图在共用天线电视电线中传输电视信息的基础上传输其它信息。带宽很宽的数字信号也可以通过调制转换为带宽较窄的模拟信号，通过多路复用的方法在同轴电缆中传输。同双绞线相比，同轴电缆的高频衰减较小，高频幅射也相对弱，故更利于频带很宽的数字信号的传输。当然出于数字信号的频带连续是从0Hz到高频无所不在，故同轴电缆小也仅能传输一路数字信号。<br>
