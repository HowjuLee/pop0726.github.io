            <span class="part">　2.同轴电缆</span><br>
            <br>
            <span class="text">　　同样，同铀电缆中信号传输率与同轴电缆的型号以及配套传输接口电路有关，从几十MHz到几百MHz不等。对于特定的同轴电缆，其传输率也同样与传输距离成反比。<br>
            <br>
