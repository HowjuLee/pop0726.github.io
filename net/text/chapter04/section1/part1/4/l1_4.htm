          <td><br>
            　　<span class="point">激光（laser）</span><span class="text">能直接在空中传输而无需通过有形的光导体，并能在很长的距离内保持聚焦的特点，也可作为物理传输媒体。它和微波通信在直线传输上有相似性，但是和红外通信一样也不必经政府管理部门授权分配频率。激光同样不能被遮挡，而且对雨雪雾都比较敏感，这限制了它的应用。有时可用激光通信来连接不同建筑物中的局域网络，这在建筑物之间要跨越公共空间，如要通过公路，因而不会轻易容许安放电缆时特别有用。<br>
