            <span class="section">一、传输介质</span><br>
            <br>
            <span class="part"> 　4.无线传输介质</span><br>
            <br>
            <span class="text">　　在信号的传输中，若使用的介质不是人为架设的介质，而是自然界所存在的介质，那么这种介质就是广义的无线介质。如可传输声波信号的气体(大气)、固体和液体，能传输光波的真空、空气、透明固体、透明液体，以及能传输电波的真空、空气、固体和液体等。这些媒体都可以称为无线传输介质。在这些无线介质中完成通信称为无线通信。但由于目前人类广泛使用的无线介质是大气，在其中传输的是电磁波，所以这里我们仅对利用大气介质传输电磁波的无线通信作简单介绍。<br>
            <br>
            　　根据所利用的电磁波的频率又可将无线通信分为</span><span class="point">无线电通信</span><span class="text">、</span><span class="point">微波通信</span><span class="text">、</span><span class="point">红外通信</span><span class="text">和</span><span class="point">激光通信</span><span class="text">。 
            </span><br>
