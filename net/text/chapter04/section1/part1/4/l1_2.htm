            　　<span class="point">微波（microwave）通信</span><span class="text">通常是指利用在1GHz范围内的电波来进行通信。高频的微波和低频的无线电波不同，它的一个重要特点是沿着直线传播，而不是向各个方向扩散。通过抛物状的天线可以将能量集中于一小束上，以获得很高的信噪比并传输很长的距离。通常发射天线和接收天线必须精确对准，且由于微波是沿直线传播的，而地球表面是曲面，故直线传输的距离与天线塔的高度有关，塔越高则距离越远。</span><br>
