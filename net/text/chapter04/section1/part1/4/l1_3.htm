          <td><br>
            　　<span class="point">红外（infrared）通信</span><span class="text">是利用红外线进行的通信，已广泛应用于短距离的通信。它要求有一定的方向性，即发送器直接指向接收器。电视机和录像机的遥控器就是应用红外通信的例子。红外通信的发送和接收装置硬件相对便宜，且容易制造，也不需要天线。许多便携机内部都已装备有红外通信的硬件，利用它就可以与其它装有红外通信硬件设备的PC机或工作站通信。<br>
