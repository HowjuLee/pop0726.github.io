          <td><br>
            <span class="section">一、传输介质</span><br>
            <br>
            <span class="part">　3.光缆</span><br>
            <br>
            <span class="text">　　目前，通信上应用最多的为石英光纤。按照折射率分布通常分为两种：即均匀光纤和非均匀光纤。按照传输的总模数分，光纤通常又分为多模光纤和单模光纤。<br>
            <br>
            　　相对于双绞线和同轴电缆等金属传输介质来说，光缆有轻便、带宽大、传输距离长以及不受外部电磁场干扰的优点。</span><br>
            　</td>
        </tr>
