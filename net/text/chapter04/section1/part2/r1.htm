            <span class="section">二、物理层功能</span><br>
            <br>
            <span class="part">　1.物理层的基本功能</span><br>
            <br>
            <span class="text">　　物理层是OSI模型最低层，它向下直接与传输介质相连接，向上相邻且服务于数据链路层。它的作用是在数据链路层实体之间提供必需的物理连接，按顺序传输数据比特，并进行差错检查。在发现错误时，向数据链路层提交报告。物理层重点考虑的是怎样才能在连接各种计算机的传输介质上传输数据的比特流，而不是连接计算机的具体的物理设备或具体的传输介质。<br>
            　</span></td>
