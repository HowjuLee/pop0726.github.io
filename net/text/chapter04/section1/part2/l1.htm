<title>计算机网络体系结构</title>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"">

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr>
    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td><span class="explaination"><br>
            　　具体来说，物理层协议要解决的是主机、工作站等数据终端设备与通信线路上通信设备之间的接口问题。按照国际标准化组织（ISO）的术语，将这两种设备分别称为DTE和DCE。 
            </span> <br>
            <br>
            　　<span class="point">DTE</span><span class="explaination">（Data Terminal 
            Equipment）又称数据终端设备，指数据输入、输出设备和传输控制器或者计算机等数据处理装置及其通信控制器。</span><span class="point">DCE</span><span class="explaination">（Data 
            Circuit-Terminating Equipment）又称数据电路端接设备，指自动呼叫设备、调制解调器（Modem）以及其它一些中间装置的集合。DTE的基本功能是产生、处理数据；DCE的基本功能是沿传输介质发送和接收数据。<br>
            　</span></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
