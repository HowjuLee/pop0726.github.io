          <td colspan="2"><br>
            <span class="point">・机械特性：</span><br>
            <span class="text">　　采用ISO 2110关于插头座的标准。即25针插头的DB-25插头座。它的两个固定螺丝中心之间的距离为47.04mm。引脚分为上下两排，分别有13和12根引脚。</span><br>
            <span class="point"><br>
            ・电气特性：</span><br>
            <span class="text">　　与CCITT V.28建议书一致。即采用负逻辑，逻辑0相当于对信号地线有+5―+15的电压，而逻辑1相当于对信号地线有-5―-15的电压。<br>
            </span><br>
            <span class="point">・功能特性：</span><br>
            <span class="text">　　与CCITT V.24建议书一致。各信号线的含义如图4.4。<br>
            　　引脚7是信号地，即公共回路，而引脚1是保护地，即屏蔽地。引脚2和引脚3都是传送数据的数据线，&quot;发送&quot;和&quot;接收&quot;是对DTE而言的。<br>
            　</span></td>
        </tr>
