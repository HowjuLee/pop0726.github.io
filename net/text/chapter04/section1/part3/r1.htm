            <span class="section">三、物理层协议</span><br>
            <br>
            <span class="part"> 　1.物理层的标准</span><br>
            <br>
            <span class="text">　　DTE与DCE之间要互连，需遵循共同的接口标准。这就是通常所说的物理层标准。</span><br>
            <br>
            <span class="part">　2.EIA RS232-C接口标准</span><br>
            <br>
            <span class="text">　　RS-232C为终端DTE与Modem（DCE）间的物理层接口。<br>
            　　DTE是数据终端设备，也就是具有一定数据处理能力以及发送和接收数据能力的设备。<br>
            <br>
            　　大多数数据处理设备的数据传输能力很有限，直接将相隔很远的两个数据处理设备连接起来是不能进行通信的，必须在数据处理设备和传输线路之间加一个中间设备，这就是数据电路端接设备DCE。<br>
            　</span></td>
