        <tr> 
          <td class="explaination" colspan="2"><br>
            <span class="point">　・物理层：</span><br>
            　　信号的编码/译码、前导码的生成/除去、比特的发送/接收。<br>
            <br>
            <span class="point">　・MAC层：</span><br>
            　　访问控制方式。 LAN的拓扑结构和媒体可以有多种，不同的拓扑结构和媒体，其访问控制不同，如总线型，各站点采用的是竞争方式。环形结构采用令牌环控制等，所以说局域网的差别主要体现在物理层和MAC层。<br>
            <br>
            <span class="point">　・LLC层：</span><br>
            　　提供对高层的支持，它屏蔽了具体的媒体和访问控制方法，为连到局域网上的端系统提供端到端的差错控制和流量控制。由于在局域网中，不存在网络层的路由问题，但为了对高层提供服务，LLC层要提供属于3层的功能。<br>
            　</td>
