            　　Internet网络体系结构是以TCP/IP协议为核心的。IP协议为各种不同的通信子网或局域网提供一个统一的互连平台，TCP协议为应用程序提供端到端的通信和控制功能。<br>
            <br>
            　　TCP/IP协议簇也是一种层次体系结构，共分为5层，其中的底层物理层和数据链路层只要能够支持IP层的分组传送即可，因此我们做为网络接口层来对待，上面的3层将在相关章节中详细介绍。从层次结构的角度出发，TCP/IP的体系结构模型如图2.8所示。<br>
