          <td class="text"><br>
            <span class="part">3.连接映射特性--复用与解复用、分流与合流</span><br>
            <br>
            　　（N）实体在（N）连接上为（N+1）实体提供的（N）服务是通过在（N-1）连接上的服务实现的。（N）连接上的服务被变换为（N-1）连接上的（N-1）服务，而（N）连接则被映射为（N-1）连接。如此，（N-1）连接被映射为（N-2）连接，等等。映射可能是左述三种之一。<br>
            　</td>
