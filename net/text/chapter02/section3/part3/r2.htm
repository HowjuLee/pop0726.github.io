            <span class="part">3.连接映射特性--复用与解复用、分流与合流</span><br>
            <br>
            <span class="point">　・一对多映射：</span><br>
            　　一个（N）连接被映射成多个（N-1）连接。这时，在发送方，用多个（N-1）连接支持一个（N）连接，（N）实体的这种功能称为分流（Splitting）。在接收方就需要一个叫做合流的过程（recombining）。使用分流和合流功能可以提高可靠性和吞吐量。<br>
            <br>
            　　<span class="point">动画1</span>给出了（N）连接与（N-1）连接的三种映射关系。<br>
