          <td class="explaination"><br>
            <span class="point">・一对一映射：</span><br>
            　　一条（N）连接被映射成唯一的（N-1）连接。<br>
            <br>
            <span class="point">・多对一映射：</span><br>
            　　多个（N）连接被映射成一个（N-1）连接。这时，在发送方，一个（N-1）连接支持多个（N）连接，称为（N）实体的多个（N）连接复用一个（N-1）连接（Multiplexing）。在接收方必须要有一个解复用（de-multiplexing）的过程。复用可以更有效和经济地使用连接。<br>
