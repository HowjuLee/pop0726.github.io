            <span class="part">2.层操作要素</span><br>
            <br>
            <span class="point">　(2) 连接释放</span><span class="text"></span><br>
            <br>
            <span class="point">　・异常释放</span><br>
            <br>
            　　当发生异常情况，不再进行（N）连接上的数据传送，必须立即发起释放（N）连接。根据发生异常情况位置的不同，可有两种异常释放，即（N）服务用户发起异常释放和（N）服务提供者发起的异常释放。异常释放原语有：<br>
            <span class="point"> 　　（N）服务用户发起释放</span><br>
            　　　　　(N) －U-ABORT request<br>
            　　　　　(N) －U-ABORT indication<br>
            <span class="point">　　（N）服务提供者发起释放</span><br>
            　　　　　(N) －P－ABORT indication<br>
            <br>
            　　如左侧<span class="point">动画</span>所示。<br>
