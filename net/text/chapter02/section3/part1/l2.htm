          <td class="explaination"><br>
            　　由此我们看到，对等（N+1）实体间的通信只能通过相邻的对等（N）实体完成。（N）实体向（N+1）实体提供它们间的通信能力的一组业务（facilities）称为（N）<span class="point">服务</span>。因此，（N+1）实体必须请求（N）实体的服务才能完成通信。而（N）实体提供给（N+1）实体的服务则是通过调用（N-1）实体提供的服务和执行（N）层内的功能来实现。<br>
            <br>
            　　（N）实体在执行（N）层功能时，确定（N）对等实体间通信行为的一组规则（语义）和格式（语法）称为（N）<span class="point">协议</span>。<br>
            <br>
            　　因此，（N）层、（N-1）、（N+1）之间协议和服务的关系是：（N）层实体利用（N-1）层提供的服务和执行（N）层协议来对（N+1）提供服务。<br>
