          <td class="explaination"><br>
            　通过以上讨论，我们可以明确一个完整的服务定义应包含下述几个方面：<br>
            <br>
            　<span class="point">・</span>服务元素集合；<br>
            　<span class="point">・</span>哪些服务元素是必有的或由服务提供者可选的或由服务用户可选的；<br>
            　<span class="point">・</span>服务元素是确认型、非确认型或由提供者发起的；<br>
            　<span class="point">・</span>服务原语及相关的参数；<br>
            　<span class="point">・</span>在SAP发出的原语的应用限制；<br>
            　<span class="point">・</span>服务提供者处理服务原语的队列模型；<br>
            　<span class="point">・</span>服务质量QOS（Quality of Service）。<br>
          </td>
        </tr>
