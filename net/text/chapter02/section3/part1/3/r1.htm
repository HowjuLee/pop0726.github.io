            <span class="point">　(3) （N）层服务访问点（N）-SAP和（N）服务原语</span><br>
            <br>
            　　（N）层实体向（N+1）层实体提供服务，（N+1）层实体向（N）层实体请求服务，从概念上讲，这是通过位于（N）层和（N+1）层的界面上的服务访问点（N）-SAP（N-Service 
            Access Point）来实现的。（N）-SAP是一个访问工具，由一组服务元素和抽象操作组成，并由（N+1）实体在该点调用。我们把（N）层中提供（N）服务的那些（N）实体总称为（N）服务提供者；而把调用（N）服务的（N+1）实体称为（N）服务用户。如图2.4所示。<br>
