          <td class="text"><br>
            <span class="part">1.基本概念</span><br>
            <br>
            <span class="point">　(5) 数据单元</span><br>
            <br>
            　　在OSI环境内，信息传送发生在一层的已建立起连接的对等实体之间，也可发生在同一开放系统相邻子系统的实体之间。因此，采用不同类型的数据单元来表示这种不同传送方式的信息。<br>
            <br>
            <span class="point">　・（N）协议数据单元（N）PDU</span><br>
            <br>
            　　已建立起连接的同层对等（N）实体间交换信息的单元称为（N）协议数据单元（N）-PDU（（N）protocol Data Unit）。<br>
            　</td>
        </tr>

    </td>
