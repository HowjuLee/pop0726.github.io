            <span class="point">　(4) 连接、连接端点、地址</span><br>
            <br>
            　　如前所述，对等（N+1）实体间的彼此通信交换信息是通过调用相应（N）-SAPs上的（N）服务来实现的。连接是其中的一项重要服务。它是根据（N+1）对等实体的要求，由（N）对等实体的（N）-SAPs间建立的一种&quot;逻辑连接&quot;。每条（N）连接由两个连接点（N）CEPs（Connection-end-points）及相应的连接端点标识符（N）CEPs-identifiers 
            加以定义。如<span class="point">动画</span>所示。这样有关（N）连接可用三个属性加以描述。<br>
