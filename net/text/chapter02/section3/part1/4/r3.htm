            <br>
            <span class="point">　・地址</span><br>
            <br>
            　　也称（N）服务访问点地址，是用来表识（N）服务访问点的标识符，它标识了连接某个（N+1）实体的一个特定的（N）服务访问点。当该（N+1）实体从这个服务访问点脱开时，该（N）地址不再提供对该（N+1）实体的访问。若该（N）服务访问点又新连到一个不同的（N+1）实体，则该（N）地址标识了这个新的（N+1）实体，而不是原来的那个（N+1）实体。<br>
            <br>
            　　一个（N+1）实体可以通过一个或多个（N）SAP与一个或多个（N）实体相连，如图2.5所示。<br>
