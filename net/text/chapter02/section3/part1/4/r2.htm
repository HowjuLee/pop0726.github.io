            <span class="point">　(4) 连接、连接端点、地址</span><br>
            <br>
            <span class="point">　・标题与标题域</span><br>
            <br>
            　　标题title是一个实体的永久标识符。在OSI环境中，用以命名该实体。命名实体的所有标题的集合称为全局标题域或标题空间。标题空间的任一子集称为标题域。因此，标题域可以包含在全局标题域内，也可以包含在另一个标题域内。<br>
            <br>
            　　为了标识标题域，需要给标题域命名，它是OSI环境中唯一标识该标题域的标识符。<br>
            　　因此，标题有全局标题和局部标题之分，它们应该是无歧义的。全局标题可以由标题域名和该标题域内的局部标题组成。<br>
