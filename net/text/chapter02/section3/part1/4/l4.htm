    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><br>
            　　一个（N）服务访问点内可以有多个（N）连接端点，但每个连接端点标识符在该（N）服务访问点内则是唯一的。因此，（N）连接端点标识符由两部分组成：即该（N）连接端点所在的（N）服务访问点地址（N）-address和 
            该（N）连接端点后缀，它唯一地标识在该（N）服务访问点的一个连接端点。<br>
            <br>
            　　这样一个（N）连接端点标识符可表示为〔（N）address,（N）CEP-suffix 〕有序二元组。<br>
            <br>
            　　对于每条（N）连接有二个（N）连接端点及相应的二个（N）连接端点标识符，为了标识（N）连接，用一个（N）连接标识符来表示。<br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
