          <td class="explaination" colspan="2"><br>
            　　一个（N）子系统在逻辑上可认为由一个或多个<span class="point">实体</span>（entity）组成。或者说，（N）实体是（N）子系统内的活动元素，执行（N）层的功能。它具有两个方面：类型和一组实例。（N）实体类型是指该（N）实体所能执行的（N）层功能的特定集合。（N）实体类型的实例是指在与该（N）实体类型相关的开放系统中对该（N）实体类型（即功能）的一次特定的调用。在不同的开放系统中，同一层的实体称为对等实体（peer 
            entites）。<br>
