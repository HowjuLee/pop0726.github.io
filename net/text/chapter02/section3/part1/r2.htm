            <span class="point">　(2) （N）服务与（N）协议</span><br>
            <br>
            　　每一个（N）实体，只能与同一开放系统中上一个相邻实体即（N+1）实体和下一相邻实体即（N-1）实体通过它们的共同边界直接通信；而同层内处于不同开放系统的通信必须通过相邻的低层及其以下各层的通信来完成的。如<span class="point">动画</span>所示。从最高层应用层起，依次类推，直到最低层物理层。物理层内两个对等实体则通过它们的物理媒体直接通信。<br>
