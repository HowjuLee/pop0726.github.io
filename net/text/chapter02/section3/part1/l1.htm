          <td class="explaination" colspan="2"><br>
            　　我们知道，OSI参考模型的基本构造技术是分层。它将开放系统的全部功能划分为七个层次，每个划分称为一个<span class="point">子系统</span>。处于参考模型（N）层的子系统记为（N）子系统，同一开放系统的相邻层及其子系统分别用（N+1），（N）、（N-1）层子系统来表示。（N）层表示某一特定的层，那么（N+1）表示相邻高层，（N－1）表示相邻低层。此种表示方法也适用于与这些层有关的概念，如（N）协议，（N+1）服务，（N-1）实体等。<br>
