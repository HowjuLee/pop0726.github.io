            <span class="part">2.分层的原则</span><br>
            <br>
            　　当需要由一个不同等级的抽象时就应当有一个相应的层次；<br>
            　　每一层的功能应当时非常明确的；<br>
            　　层与层的边界应选择的使通过这些边界的信息量尽量少些，否则不方便；<br>
            　　层数太少，会使每一层的协议太复杂，但层数太多又会在描述和综合各层功能的系统工程任务时遇到较多的困难。<br>
