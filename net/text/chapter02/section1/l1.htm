          <td class="explaination"><br>
            <span class="part">1.计算机网络面临的问题和分层的好处</span><br>
            <br>
            　　用户的资源和信息存储在采用不同操作系统的主机中，这些主机分布在网络的不同地方，需要在不同的传输介质上实现采用不同操作系统的主机之间的通信，解决异种机和异种网络互连问题的方法。<br>
            <br>
            　　分层的好处在于：容易解决通信的异质性（heterogeneity）问题；上层解决不同种语言的相互翻译（数据的不同表示）；下层解决信息传递；使复杂问题简化，高层屏蔽低层细节问题；每层只关心本层的内容，不用知道其他层如何实现；使设计容易实现，每个层次向上一层提供服务，向下一层请求服务。<br>
            　</td>
