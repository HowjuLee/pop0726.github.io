          <td class="text"><br>
            　　计算机网络在70年代迅速发展， 特别在ARPANET建立以后，世界上许多计算机大公司都先后推出了自己的计算机网络体系结构。例如IBM公司的系统网络结构SNA，DEC公司的分布式网络结构DNA等，但这些网络体系结构具有封闭的特点，它们只适合于本公司的产品连网，其他公司的计算机产品很难入网，这就妨害了实现异种计算机互连以达到信息交换、资源共享、分布处理和分布应用的需求。客观需求迫使计算机网络体系结构由封闭走向开放式。国际标准化组织ISO经过多年努力于1984年提出了&quot;开放系统互连基本参考模型&quot; 
            ISO/OSI-RM，从此开始了有组织有计划地制定一系列网络国际标准。<br>
