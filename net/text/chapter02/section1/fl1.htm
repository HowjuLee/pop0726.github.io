              <span class="section">　[课前思考]</span><br>
              　　1. 通信子网、资源子网与网络体系结构的关系是什么？<br>
              　　2. TCP/IP协议簇包括那些部分？<br>
              <br>
              <span class="section">　[学习目标]</span><br>
              　　掌握OSI的层次体系结构，了解7层协议的各个功能，掌握OSI中的常用术语，并对局域网和TCP/IP结构与OSI的关系有比较清楚的了解。<br>
              <br>
              <span class="section">　[学习指南]</span><br>
              　　本章主要学习OSI的体系结构，概念比较抽象，建议能通过联系日常的一个例子如邮政通信来理解各层，抽象的一些概念可以在学完整个课程之后再回来温习一遍，加强其理解。<br>
              <br>
              <span class="section">　[难重点]</span><br>
              　　1. 几个概念：系统、层、服务访问点、协议数据单元、连接<br>
              　　2. 服务与功能的关系<br>
              　　3. 原语与协议数据单元的关系<br>
