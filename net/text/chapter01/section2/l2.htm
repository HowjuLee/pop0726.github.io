    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><br>
            计算机网络可能提供的一些功能如下：<br>
            <br>
            　<span class="point">1 数据通信：</span><br>
            　　终端与计算机、计算机与计算机之间能够进行通信，相互传送数据，从而方便地进行信息收集、处理、交换。<br>
            <br>
            　<span class="point">2 资源共享：</span><br>
            　　用户可以共享计算机网络范围内的系统硬件、软件、数据、信息等各种资源。<br>
            <br>
            　<span class="point">3 网络计算：</span><br>
            　　提供分布处理和均衡计算机负荷的功能，降低软件设计复杂性，提高系统效率。<br>
            <br>
            　<span class="point">4 集中控制：</span><br>
            　　通过计算机网络可对地理上分布的系统进行集中控制，对网络资源进行集中的分配和管理。<br>
            <br>
            <span class="point">　5 提高系统的可靠性：</span><br>
            　　藉助冗余和备份的手段提高系统可靠性。<br>
            <span class="point"><br>
            　6 网络新服务：</span><br>
            　　开辟大量新的应用服务项目。<br>
            <br>
            　　等等。<br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
