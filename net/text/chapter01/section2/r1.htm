            <span class="part">计算机网络的定义</span><br>
            <br>
            　　随着技术的进步、应用的扩大，计算机网络技术也在不断发展。这里，我们按照计算机网络所具有的特性来定义：<br>
            　</td>

        <tr> 
          <td class="text" width="25" valign="top"><img src="../../../image/tub/dy.gif" width="25" height="20" alt="定义"></td>
          <td class="text"><span class="point"><br>
            　　计算机网络是通过通信设施（通信网络），将地理上分散的具有自治功能的多个计算机系统互连起来，进行信息交换，实现资源共享、互操作和协同工作的系统。</span><br>
