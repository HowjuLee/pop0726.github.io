          <td class="text"><br>
            <span class="part">3.按信息传输交换方式分类</span><br>
            <br>
            　　根据信息在网内传输交换方式，可分为：<span class="point">电路交换</span>和<span class="point">存储转发交换</span>。而存储转发又可以分为 
            <span class="point">报文交换</span>和<span class="point">分组交换</span>。分组交换包括<span class="point">数据报交换</span>和<span class="point">虚电路交换</span>。<br>
            <br>
            　　电路交换是通信双方建立一条物理连接后，数据沿着该连接到达目的地，数据传送时独享该连接；存储转发指数据被分成若干段，每段按照交换设备选定的路由独立地从源到目的地。<br>
            <br>
            <span class="part">4.按网络组建属性分类</span><br>
            <br>
            　　一个计算机网络，根据其组建、经营和用户，特别是它的数据传输和交换系统的拥有性，可以分为<span class="point">公用网</span>和<span class="point">专用网</span>两类。<br>
