            </span><span class="part">2.按拓扑结构分类</span><span class="text"><br>
            <br>
            　　网络拓扑结构是从网络拓扑的观点来讨论和设计网络的特性。也就是讨论网络中的通信节点和通信线路或信道的连接所构成的各种网络几何构形，用以反映出网络各组成成分之间的结构关系，从而反映了整个网络的整体结构外貌。实际上，这儿考虑的得更多的是通信子网的拓扑结构问题。<br>
            <br>
            　　一般地讲，通信子网可以设计成两种通信（信道）类型：<span class="point">点对点通信</span>（Point-to-Point）和<span class="point">广播通信</span>（Broadcast）。<br>
            　</span></td>
