    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"> <br>
            <br>
            　<span class="point">・公用网</span>是由国家电信部门组建、经营管理、提供公众服务。任何单位部门，甚至个人的计算机和终端都可以接入公用网，利用公用网提供的数据通信服务设施来实现本行业的业务。<br>
            <br>
            　<span class="point">・专用网</span>往往是由一个政府部门或一个公司等组建经营，未经许可，其他部门和单位不得使用。其组网方式可以利用公用网提供的&quot;虚拟网&quot;功能或自行架设的通信线路。<br>
            <br>
            　　如163、169都属于公用网；各个公司、学校所建的局域网属于专用网。 <br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
