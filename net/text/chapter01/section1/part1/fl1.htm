            <p><br>
              <span class="section">　[课前思考]</span><br>
              <span class="text">　　1. 什么是计算机网络？它有哪些功能？<br>
              　　2. 计算机网络经历了怎样的发展历程？<br>
              </span><br>
              <span class="section">　[学习目标]</span><br>
              <span class="text">　　了解计算机网络的发展过程，发展过程中所涉到的技术和这些技术的特点，掌握计算机网络的不同角度的分类，计算机网络的功能划分和影响因素。</span><br>
              <br>
              <span class="section">　[学习指南]</span><br>
              <span class="text">　　联系日常生活中的所接触的网络，了解网络的分类，并弄清楚所接触的网络有何功能。</span><br>
              <br>
              <span class="section">　[难重点]</span><br>
              <span class="text">　　1. 几代网络的不同技术<br>
              　　2. 网络的不同分类<br>
              　</span></p>
