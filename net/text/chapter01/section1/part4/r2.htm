          <td class="text"> <br>
            <span class="part">90年代：<br>
            　　现代网络技术和协同计算技术的发展</span><br>
            <br>
            <span class="point">　・协同计算与CSCW</span><br>
            <br>
            　　随着计算机网应用业务的增长，地理范围的扩大，联网站点数的增加，网络产品的层出不穷，促使网络互连迅速发展。通过网络互连把各种信息&quot;孤岛&quot;连接成&quot;超级&quot;网络实现其互操作和协同工作成为人们研究如何利用网络支持协同工作的一个方向。计算机支持的协同工作CSCW这一概念最早是在1984年由美国 
            MIT 的Irene Greif 和 DEC 的 Paul Cashman 这两位研究人员用于描述他们正在组织安排的有关如何用计算机支持交叉学科的人们共同工作的课题时提出来的。<br>
