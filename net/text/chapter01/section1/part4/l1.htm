          <td class="explaination"><br>
            　　光纤技术的发展解决了线路传输速度慢的问题,同时新的应用要求网络能够提供速度更快的,支持多种业务的网络服务。因此共享型的10M速度的网络需要向更高速的网络升级,就出现了FDDI网络、快速以太网、高速以太网和交换式以太网以及ATM网络。在IP协议方面出现了三层交换等许多网络新技术。<br>
