            <span class="part">80年代：<br>
            　　LAN和互连网发展、综合业务数字网ISDN和智能网IN的出现 </span> 
            <p><span class="point"> 　・局域网</span><br>
              <br>
              　　局域网三种基本的<span class="point">拓扑结构</span>是：总线型、环型和星型。<br>
              　　市场提供的三种实用的<span class="point">传输介质</span>是双绞线、同轴电缆和光纤。无线传输介质的无线LAN也正在受到重视和发展。<br>
              　　<span class="point">介质访问控制技术</span>主要是：载波监听多路访问/冲突监测（CSMA/CD）、令牌传递（Token 
              Passing）、时间片访问控制（Slotted access）。<br>
