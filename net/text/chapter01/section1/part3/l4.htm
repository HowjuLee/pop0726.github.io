          <td class="explaination"><br>
            　　智能网的概念由美国贝尔通信公司在1984年提出。1992年由CCITT予以标准化。这是一个能够快速、方便、灵活、经济和有效地生成和实现各种新型业务的系统，其目标是要为所有的通信网，包括公用电话网、分组交换网、ISDN、以及移动通信网等服务。尤其是ISDN和IN的融合最具有吸引力。智能网是由程控交换节点、7号公共信道信令网和业务控制计算机组成的电话通信网，在此基础上可以组建各种新型业务系统。<br>
