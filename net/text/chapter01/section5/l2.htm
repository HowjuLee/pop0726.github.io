              <span class="section">　[章节小结]</span><br>
              　　本章主要介绍了不同类型的网络及其特点，重点是按拓扑结构和信息传输方式的分类方法。其中按信息传输方式分成的电路交换和存储转发交换概念是今后理解计算机网络信息传输原理的基础，望大家好好体会它们的区别。<br>
