          <td class="text"><br>
            　标准可分为两类：<br>
            <br>
            　<span class="point">事实标准</span>（from the fact）<br>
            　　由厂家制定的，未经有关标准化组织审定通过，但由于广泛使用形成了事实标准。<br>
            <br>
            　<span class="point">法定标准</span>（by law）<br>
            　　经有关标准化组织审定通过的标准。<br>
            　</td>
        </tr>

    </td>
