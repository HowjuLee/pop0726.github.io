          <td class="text"><br>
            　　运输层的地位：利用网络层的服务和运输实体的功能，向会话层提供服务。运输层是整个协议层次结构的核心。其任务是为从源端机到目的机提供可靠的、价格合理的数据传输，而与当前网络或使用的网络无关。如果没有传输层，整个分层协议的概念也就没有什么意义了。<br>
