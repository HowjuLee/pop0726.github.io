          <td colspan="2"><span class="explaination"><br>
            　　运输层处于OSI模型的上3层与下3层之间，提供进程间端到端的、透明的、可靠的数据传送。网络层是提供系统间的数据传送，而运输层是提供进程间的数据传送。<br>
            <br>
            　　OSI模型中上3层的功能为：信息传送，了解数据含义，进程间通信；下3层的功能为：数据传送，不关心数据含义，系统间通信。<br>
            </span><br>
            <span class="point">　运输层的功能为：</span><br>
            <span class="explaination">　　数据传送，不关心数据含义，进程间通信；可视为低层的一部分。<br>
            　　弥补高层（上3层）要求与网络层（基于下3层）数据传送服务质量间的差异（差错率、差错恢复能力、吞吐率、延时、费用等），对高层屏蔽网络层的服务的差异，提供稳定和一致的界面。<br>
