            <span class="part">　</span><span class="section">运输层的基本功能</span><span class="text">（可以和货物运输的情况作类比）<br>
            <br>
            　　运输层依据会话层的</span><span class="point">服务质量</span><span class="text">（QoS, 
            Quality of Service）要求，选择适当的网络层服务和运输层协议，以提供可靠的、价格合理的、与网络层无关的数据传送。<br>
            <br>
            　　QoS相当于在货物运输的例子中所考虑的时间、可靠性、费用等。选择网络服务相当于在货物运输的例子中选择运输方式，比如：空运、铁路等。运输层协议相当于邮寄信件时是使用平信，还是挂号信，等等。<br>
