          <td><br>
            <span class="text">　　运输层协议是依据网络层提供的服务质量来分类的。经过多年的研究与讨论，ISO于1984年通过了OSI运输协议的标准。这就是ISO8072和ISO 
            8073。CCITT参与了这一标准的制订，并通过了相应的X.214和X.224建议书。欧洲计算机厂家协会ECMA，美国国家标准学会ANSI以及美国国家标准局NBS等也都积极参与了运输层协议标准的制订。NBS已于1988年底改名为国家标准与技术研究院NIST。</span><br>
            <span class="section"><br>
            一、网络服务</span><br>
            <br>
            <span class="text">　　网络服务质量参数，网络层所提供的服务质量是由以下两个参数来评价的：</span><br>
            <span class="part">　・残留差错率<br>
            　・可报告差错率</span><br>
