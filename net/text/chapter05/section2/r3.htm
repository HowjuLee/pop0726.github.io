          <td><span class="part"><br>
            </span><span class="section">二、运输协议类</span><br>
            <br>
            <span class="text">　　为了能够在各种不同网络上进行不同类型的数据的传送，ISO定义了5类（class）运输协议，即第0类至第4类的运输协议。这5类运输协议都是面向连接的。也就是说，用户要进行通信，必须先建立运输连接。当然，这必然要用到网络层提供的服务，或者说，要建立网络连接。同理，在建立网络连接时，又需要建立各有关链路的连接。当数据传送结束后，则必须释放运输连接。<br>
            　</span></td>
