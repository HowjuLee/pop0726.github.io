            <span class="section">一、运输协议的元素</span><br>
            <br>
            　　传输服务是通过建立连接的两个传输实体之间所用的传输协议来实现的。在某些方面，传输协议类似数据链路层协议，二者都必须解决差错控制、分组顺序、流量控制及其它问题，但二者之间也存在着显著的差异。这些差异主要是因为两个协议所运行的环境不同所造成的，如图5.6所示。在数据链路层，两个路由器通过物理通道直接通信；而在运输层，这个物理通道由整个子网所取代。这一差异对协议产生了很多重要的影响。<br>
