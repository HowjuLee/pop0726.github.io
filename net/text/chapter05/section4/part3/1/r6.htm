            <span class="section">三、连接管理</span><br>
            <br>
            <span class="part">　1.建立连接</span><br>
            <br>
            　　该协议在两种不同情况下可能会陷入困境。如果一台主机在-个刚刚接通的连接上发送的数据太多、太快，实际的序号与时间的关系曲线要比初始序号与时间的关系曲线更陡些（斜率更大）。这意味着在任何连接上的最大数据传输速率是每秒钟传送一个TPDU；还意味着在系统崩溃恢复后接通一个新的连接之前，传输实体必须空闲等待一段时间，以免同一序号被重用。这两点都要求时钟的脉冲间隔要短（几个毫秒）。<br>
