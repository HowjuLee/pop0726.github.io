            <span class="section">三、连接管理</span><br>
            <br>
            <span class="part">　1.建立连接</span><br>
            <br>
            　　现在来看看当出现延迟的重复控制TPDU时，三次握手方法是如何工作的。在<span class="point">动画</span>中，第一个TPDU是来自于一个已经释放的连接的延迟重复的连接请求，该TPDU在主机1毫不知晓的情况下到达主机2。主机2通过向主机1发送一个接受连接TPDU来响应该TPDU，而该接受连接TPDU的真正目的是要证实主机l确实试图建立一个新的连接。当主机1拒绝接受主机2建立连接的意图时，主机2便意识到自己受到了延时的重复TPDU的欺骗并放弃该连接。这样，延时的重复数据便不会产生不良后果。<br>
