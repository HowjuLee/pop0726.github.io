            <span class="section">三、连接管理</span><br>
            <br>
            <span class="part">　1.建立连接</span><br>
            <br>
            　　问题的关键是由于子网中存在着延迟的重复分组。解决这一问题的方法很多，但都不是很令人满意。一种方法是废弃使用过的传输地址。在这种方法中，每次需要一个传输地址时，系统便产生一个新的。当释放一个连接时，传输地址便被废弃了。这一策略使进程服务器变为无效。<br>
