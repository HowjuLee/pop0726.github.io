            <span class="section">三、连接管理</span><br>
            <br>
            <span class="part">　1.建立连接</span><br>
            <br>
            　　一旦建立连接的两个传输实体接受了初始序号，便可以使用任何滑动窗口协议来实现数据流量控制。实际上，初始序号曲线(由粗线表示)并非真正线性的，而是阶梯形的，因为时钟是以离散形式前进的。为简单起见，我们忽略这一细节。<br>
            <br>
            　　当主机崩溃时会出现问题，即当主机再次启动运行后，其传输实体不知道它处在序号空间的什么位置。一种解决方法是要求传输实体在主机恢复后空闲等待Ts，以便使所有过时的TPDU失效。然而，在一个复杂的网络系统中，T值可能很大，所以这种方法不具有吸引力。<br>
