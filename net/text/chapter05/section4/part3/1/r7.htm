            <span class="section">三、连接管理</span><br>
            <br>
            <span class="part">　1.建立连接</span><br>
            <br>
            　　为了解决这一问题，Tomlinson（1975）引入了三次握手（three-way hand shake）的方法。该建立连接的协议并不要求连接的双方以相同的序号开始发送数据，所以它可以在同步方式下使用，而不必非要采用全局计时时钟的方式。<br>
            <br>
            　　当主机1发出连接请求时，连接建立的一般过程如<span class="point">动画</span>所示。主机1选择一个序号x并向主机2发送一包含了该序号的连接请求TPDU；接着，主机2回应一个接受连接TPDU，确认x并声明自己所选用的初始序号y；最后，主机1在其发送的第一个数据TPDU中确认主机2所选择的初始序号。<br>
