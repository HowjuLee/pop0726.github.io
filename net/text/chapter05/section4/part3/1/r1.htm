            <span class="part">　1.建立连接</span><br>
            <br>
            　　建立连接听起来容易，但实际上却是意想不到的棘手。初看起来，一个传输实体似乎只需向目的机器发送一个连接请求（CONNECTION 
            REQUEST）TPDU，并等待对方接受连接（CONNECTION ACCEPTED）的应答就足够了，但当网络可能丢失、存储和出现重复分组时，问题便出现了。<br>
