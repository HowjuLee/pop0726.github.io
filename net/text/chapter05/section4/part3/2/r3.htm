            <span class="part">　2.释放连接</span><br>
            <br>
            　　现在我们采用三次握手的方法来改进这一协议。最初提出建议的指挥官必须确认对该建议的应答信息。假如信息没有丢失，蓝军2号将收到该确认信息，但现在蓝军1号指挥官开始犹豫起来。因为他毕竟不知道他的确认信息是否被安全收到了，如果未被收到，他清楚蓝军2号不会按时发动进攻。那么我们现在采用四次握手协议会如何呢?结果仍是于事无补。<br>
