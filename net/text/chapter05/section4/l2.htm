          <td class="explaination"> <br>
            　　数据链路层和运输层之间的最后一个区别是数量上的差别而非类型上的差别。在两层中都需要有数据缓冲和流量控制，但在运输层中出现的大量的、动态变化的连接要求可能需要使用与在数据链路层中不同的处理方法。在数据链路层中，有些协议为每个连接均分配了固定数目的缓冲区。在运输层中，由于需要管理很大数目的连接，因此，为每个连接分配很多缓冲区的策略不具有吸引力。在以下的几小节中，将考察所有这样和那样的问题。<br>
