          <td class="text"><br>
            <span class="section">二、编址</span><br>
            <br>
            　　不变的TSAP地址可能适用于少数从不改变的关键服务。一般地，用户进程常常想与其他的用户进程通话，这些用户进程只是短时间存在并且预先不知道TSAP地址。而且，如果有很多潜在的服务器进程，而其中的大多数很少使用，那么，让每个进程整天处于活动状态并整天侦听不变的TSAP地址是一种浪费。简而言之，需要一种更好的方案。<br>
            　</td>
        </tr>
