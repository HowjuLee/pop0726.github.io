          <td class="text"><span class="section"><br>
            五、故障恢复</span><br>
            <br>
            　　无论怎样对发送方和接收方的协议进行编程，总是存在协议不能正确地从故障中恢复的情况。服务器端可以按下述两种情况之一进行编程：先发确认或先进行写操作。客户端可以按照四种方式之一进行编程：总是重发最后一个TPDU；从不重发最后的TPDU；只有在状态S0时重发，和只有在状态S1时重发。于是出现了8种组合，但我们会看到，对于每种组合都存在一些事件的集合使协议失败。<br>
