          <td class="text"><span class="section"><br>
            五、故障恢复</span><br>
            <br>
            　　进一步完善协议也于事无补。即使客户端和服务器端在服务器准备进行写操作前已经交换了几个TPDU，以便客户端能确切知道将要发生什么，但客户端还是无法确定崩溃是在写操作前还是写操作之后发生。因此我们得出如下结论：基于对非同时事件所制订的基本规则，无法使主机崩溃和恢复做到对于高层透明。<br>
