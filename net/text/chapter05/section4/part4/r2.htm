          <td class="text"><span class="section"><br>
            四、多路复用</span><br>
            <br>
            　　由于另一个与传输技术而非价格因素有关的原因，使多路复用在传输层中也可能有用。例如，假定某个重要的用户有时需要高带宽的连接。如果子网需要用n位序号作为一个滑动窗口的流量控制，那么当有2<sup><font size="1">n-1</font></sup>分组未得到确认时，用户就必须停止发送，等待这些分组到达远端主机并得到确认。如果物理连接是通过卫星相连的，那么用户便被严格限制在每540ms传送2<sup><font size="1">n-1</font></sup>个分组的速率上。例如，当n＝8，并且分组大小为128字节时，可用带宽大约是4Mb/s，即使物理通道带宽比它高出100多倍，也是枉然。<br>
            　</td>
