          <td class="text"><span class="section"><br>
            五、故障恢复</span><br>
            <br>
            　　如果主机和路由器易崩溃，那么就存在着从崩溃恢复的问题。如果传输实体完全在主机内部，那么从网络和路由器崩溃中恢复是直截了当的。如果网络层提供数据报服务，传输实体对丢失的TPDU留有副本，就会知道如何解决恢复问题。如果网络层提供的是面向连接的服务，那么处理虚电路突然中断的方法是建立一条新的虚电路，接着探查远端机的传输实体，看它已经收到了哪些TPDU以及哪些还未收到，后者可以重发。<br>
