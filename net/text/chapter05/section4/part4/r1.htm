          <td class="text"><span class="section"><br>
            四、多路复用</span><br>
            <br>
            　　在连接、虚电路及物理链路上，多路复用几组对话的方法在网络结构的许多层上都有一定的作用。在传输层中对多路复用技术的需要表现在很多方面。例如，子网内部使用虚电路的网络中，每个接通的连接在连接的整个阶段均需占据路由器中的-些表空间。如果缓冲区是被分配给每个路由器中的虚电路的，那么登录到远端机器上的用户离开终端去喝咖啡期间，他仍然在耗费着昂贵的资源。尽管这种分组交换的实现与使用分组交换的主要原因之一――用户只根据传输的数据量而不是根据连接时间付费相抵触，但很多通信公司还是选择了按时间收费的方法，因为它非常类似于他们在过去的几十年中巳经习惯了的电路交换模型。<br>
