            <span class="section">一、运输协议的元素</span><br>
            <br>
            　　数据链路层和运输层之间另一个主要的区别是子网的存储能力。当路由器发送了一帧时，该帧可能会到达目的地，也可能会丢失，但它不会徘徊一会儿，躲藏在网络的某个角落，而在某个不合适的时刻又突然冒出来。如果子网内部采用数据报和适应性路由选择策略，那么就极可能将一个分组存储几秒钟，然后再传送。子网能将分组存储起来的能力有时可能会产生灾难性后果。因此需要使用特殊的协议。<br>
