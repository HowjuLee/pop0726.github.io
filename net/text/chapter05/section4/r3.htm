            <span class="section">二、编址</span><br>
            <br>
            　　当一个应用程序希望与一个远程应用程序建立连接时，它必须指定是与哪个应用程序相连（无连接的传输存在同样的问题：每个报文应发送给谁）。一般采用的方法是定义进程可以侦听连接请求的传输地址。在因特网中，这些端点是（IP地址，本地端口）对。在ATM（异步传输模式）中，则为AAL-SAP，我们使用中性术语传输服务访问点TSAP（Transport 
            Service Access Point）来描述。网络层中类似的端点（即网络层地址）则称为NSAP。IP地址就是NSAP的例子。<br>
