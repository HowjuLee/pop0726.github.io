            <span class="section">二、编址</span><br>
            <br>
            　　尽管初始连接协议对于那些需要随时创建的服务器来说是十分有效的，但确实存在着很多服务不依赖于进程服务器的情况。例如，文件服务器需要在特定的硬件（带有硬盘的机器）上远行，而不能当有用户想与其通话时才仓促创建。<br>
