          <td class="explaination"><br>
            　　运输层弥补了各个通信子网提供的服务的差异和不足，而在各通信子网提供的服务的基础上，利用本身的运输协议，增加了服务功能，使得对两端的网络用户来说，各通信子网都变成透明的，而对各子网的用户，面向通信的运输接口就成为通用的。换言之，运输层向高层用户屏蔽了下面通信子网的细节，使高层用户看不见实现通信功能的物理链路是什么，看不见数据链路采用的是什么规程，也看不见下面到底有几个子网以及这些子网是怎样互连起来的。运输层使高层用户看见的就是好象在两个运输层实体之间有一条端到端的可靠的通信通路。<br>
            　</td>
