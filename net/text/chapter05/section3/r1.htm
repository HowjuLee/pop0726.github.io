            <span class="section">一、连接与传输</span><br>
            <br>
            　　为了使运输协议可以向运输服务用户提供适当的服务，在运输连接建立时应当就若干服务质量参数进行协商。协商好的服务质量参数就从运输服务用户传给运输层的运输协议实体，以后再依次传给下面的网络层。<br>
