            <span class="section">三、端对端通信</span><br>
            <br>
            　　对于通信子网的用户，也就是对用户进程来说，我们希望得到的是端到端的可靠通信服务。所谓端到端即从进程到进程。有时还可能希望得到其他的服务，例如多对进程之间的通信复用到一个网络连接上。在互连网的情况下，各子网所能提供的服务往往是不一样的。为了能使通信子网的用户得到一个统一的通信服务，就有必要设置一个运输层。<br>
