            <span class="section">二、局域网的体系结构-IEEE802参考模型</span><br>
            <br>
            　　自1980年以来，许多国家和国际标准化机构都在积极进行局域网的标准化工作，其中最有影响力的是IEEE制定的局域网的802标准，包括<span class="point">CSMA/CD</span>、令牌总线和令牌环等，它被ANSI接受为美国国家标准，被ISO作为国际标准（称为ISO8802标准）。这些标准在物理层和MAC子层上有所不同，但在数据链路层上是兼容的。<br>
            <br>
            　　IEEE 802的LAN标准遵循OSI参考模型的分层原则，描述最低两层--物理层和数据链路层的功能以及与网络层的接口服务，其中数据链路层又分成两个子层：介质访问控制子层（<span class="point">MAC</span>）和逻辑链路控制子层（<span class="point">LLC</span>）。<br>
