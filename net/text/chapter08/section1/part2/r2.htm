            <span class="section">二、局域网的体系结构-IEEE802参考模型</span><br>
            <br>
            　　由<span class="point">图8.1</span>可见，MAC子层和LLC子层合并在一起，近似等效于OSI参考模型中的数据链路层。LLC子层协议与局域网的拓扑形式和传输介质的类型无关，它对各种不同类型的局域网都是适用的。然而，MAC子层协议却与网络的拓扑形式及传输介质的类型直接相关，其主要作用是介质访问控制和对信道资源的分配。例如，总线型局域网主要采用竞争式的随机访问控制协议，最典型的是CSMA/CD，还有令牌总线、令牌环等标准。<br>
