            <span class="section">一、局域网概述</span><br>
            <br>
            　　局域网的应用范围极广，主要用于办公自动化、生产自动化、企业事业单位的管理、银行业务处理、军事指挥控制、商业管理、校园网等方面。随着网络技术的发展，计算机局域网将更好地实现计算机之间的连接，更好地实现数据通信与交换、资源共享和数据分布处理。<br>
