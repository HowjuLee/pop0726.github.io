          <td class="explaination"><br>
            　路由器工作于网络层，路由器的主要功能有：<br>
            <br>
            <span class="point">　① </span>选择最佳的转发数据的路径，建立非常灵活的连接，均衡网络负载；<br>
            <br>
            <span class="point">　② </span>利用通信协议本身的流量控制功能来控制数据传输，有效地解决拥挤问题；<br>
            <br>
            <span class="point">　③ </span>具有判断需要转发的数据分组的功能，不仅可根据LAN网络地址和协议类型，而且可根据网间地址、主机地址、数据类型（如文件传输、远程登陆或电子邮件）等，判断分组是否应该转发。对于不该转发的信息（包括错误信息），都过滤掉，从而可避免广播风暴，比网桥外有更强的隔离作用，提高安全保密性能；<br>
            <br>
            <span class="point">　④ </span>把一个大的网络划分为若干个子网。<br>
            　</td>
