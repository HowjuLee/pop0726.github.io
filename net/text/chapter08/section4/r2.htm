            <span class="section">一、中继器</span><br>
            <br>
            　　中继器（Repeater）又译成重发器，是最简单的连接设备，工作于网络的物理层。它的作用是对网络电缆上传输的数据信号经过放大和整形后再发送到其他电缆段上。因此，中继器实际上只能算是数字信号的再生放大器。<br>
