            <span class="section">四、路由器</span><br>
            <br>
            　　按连接网络的网络层协议，路由器分为：单协议路由器（只能对具有相同网络层协议的网络互连）和多协议路由器（包括多种网络层协议）。按网络互连距离可分为远程路由器和本地路由器等等。<br>
