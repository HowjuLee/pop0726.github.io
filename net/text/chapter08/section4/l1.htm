          <td class="explaination"><br>
            　　所谓LAN互连就是LAN之间、LAN和WAN之间、LAN和大型的主机之间设备彼此连接起来，以实现用户对所互连的网络的资源共享及通信。网络互连时，一般要通过中间设备相连，这些设备概括起来主要有：中继器（又称转发器，在物理层实现互连）、网桥（又称桥接器，在数据链路层实现互连）、路由器（在网络层实现互连）、网关（又称网间连接器或连网机，在传输层及以上的层次实现互连）等。<br>
            <br>
            　　局域网之间互连起来实现透明通信，所谓透明通信，即是指下层对上层隐藏其实现细节，只是提供约定的功能。底层实现的技术细节可以多种多样，而对上层提供统一的接口。互连在哪一级上实现，取决于实际需要和网络之间的兼容程度。
