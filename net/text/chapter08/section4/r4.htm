            <span class="section">三、网桥</span><br>
            <br>
            　　网桥，是用于连接两个或两个以上具有相同通信协议、传输介质及寻址结构的局域网间的互连设备，它工作于网络的数据链路层。网桥有它的软件和硬件，因此，通过网桥的数据帧，不需要进行网络协议转换及原语连接的转换，只需要附加新的路径信息和全局地址。网桥需要有足够大的RAM缓冲区，用于扩展网络距离和转发数据到另一个目的网工作站。若缓冲区溢出，则会把发送的帧丢掉，不作任何处理，而等待端到端的协议处理。<br>
