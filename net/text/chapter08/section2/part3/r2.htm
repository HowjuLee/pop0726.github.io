            <span class="section">三、局域网的介质访问控制方法</span><br>
            <br>
            <span class="part">　2.Token Ring</span><br>
            <br>
            　　令牌环由一组用传输介质串联成一个环的站组成，环中有一个令牌在循环传送。任何一个站要发送数据，都必须等待循环的令牌通过该站。令牌是一种待殊的位组合，是一种发送权标志，如其形式可为01111111，表示空令牌。希望发送数据帧的站等到空令牌来后，将空令牌改成忙令牌，其形式为01111110，然后紧接着其后传送数据帧。数据信息一个比特接一个比特地附加到环上，环上信息从一站到下一站地环行。所寻址的目的站在信息经过时拷贝此信息，最后由发送该信息的站从环上撤除此信息，并将忙令牌改为空令牌，传至后面的站，使之获得发送权。<br>
