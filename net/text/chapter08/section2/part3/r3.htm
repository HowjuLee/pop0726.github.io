            <span class="section">三、局域网的介质访问控制方法</span><br>
            <br>
            <span class="part">　3.Token Bus</span><br>
            <br>
            　　CSMA/CD介质访问控制采用总线争用方式，具有结构简单、在轻负载下延迟小等优点，随着负载的增加，冲突概率增加，性能明显下降；令牌环访问控制在重负载下利用率高，性能对传输距离不敏感且公平访问，但环形网结构复杂并存在检错能力和可靠性差等问题。令牌总线介质访问控制（Token 
            Bus）是在综合上面2种介质访问控制的优点基础上形成的一种介质访问控制方法。<br>
