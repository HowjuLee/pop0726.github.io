            <span class="part"> 1．星型拓扑结构</span><br>
            <br>
            　　在星型拓扑结构中，每个站由点到点链路连接到公共中心，任意两个站之间的通信均要通过公共中心，星型拓扑结构不允许两个站直接通信。因为所有通信都要通过中央节点，所以中心结点一般都比较复杂，各个站的通信处理负担比较小。中心节点可以是一个中继器，也可以是一个局域网交换器，发送数据的站以帧的形式进人中心节点，以帧中所包含的目的地址到达目的站点，实现了站间链路的简单通信。目前局域网系统中大部分采用星形拓扑结构，几乎取代了环形和总线结构。<br>
