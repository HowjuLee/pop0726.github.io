          <td class="text"><br>
            <span class="section">四、IEEE 802.3，Ethernet</span><br>
            <br>
            <span class="part">　1.概述</span><br>
            <br>
            　　以太网是目前使用最为广泛的局域网，从70年代末期就有了正式的网络产品。在整个80年代中以太网与PC机同步发展，其传输率自80年代初的10Mbps发展到90年代达到100Mbps，而且目前已出现了1Gbps的以太网产品。以太网支持的传输介质从最初的同轴电缆发展到双绞线和光缆。星型拓扑的出现使以太网技术上了一个新台阶，获得更迅速的发展。从共享型以太网发展到交换型以太网，并出现了全双工以太网技术，致使整个以太网系统的带宽成十倍、百倍地增长，并保持足够的系统覆盖范围。<br>
