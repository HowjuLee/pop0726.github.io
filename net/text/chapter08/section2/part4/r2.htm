            <span class="part">　1.概述</span><br>
            <br>
            　　从80年代到90年代，近20年的时间中，随着信息技术的发展，以太网产品及其标准不断更新和扩展。90年代随着网络技术及其应用的急剧发展，以太网在拓扑结构、传输率和相应的传输介质方面与原来的DIX标准有了很大的变化，以太网主要技术及其标准发展见<span class="point">图8.7</span>。<br>
