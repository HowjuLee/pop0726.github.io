            <span class="section">五、IEEE 802.5，令牌环局域网</span><br>
            <br>
            <span class="part">　3．优先级机制</span><br>
            <br>
            　　在IEEE802.5标准中。对上述方案增加了-个优先级机制。标准提供八级优先级，并在每个数据帧或令牌中提供两个3bit字段来进行此事：一个是优先级字段，另一个是预留字段。<br>
