          <td class="text"><br>
            <span class="section">五、IEEE 802.5，令牌环局域网</span><br>
            <br>
            　　令牌环网是最早的一种环网技术，FDDI在其基础上发展起来的。IEEE802.5标准定义了令牌环网的介质访问控制（MAC）技术和物理层结构。本节首先讨论令牌环网的MAC层技术，然后讨论论物理层结构。<br>
            <br>
            <span class="part">　1．802.5令牌环网的MAC子层</span><br>
            <br>
            　整个帧格式包含下列一些字段：<br>
            <span class="point">　　・帧首定界符（SD）<br>
            　　・访问控制（AC） <br>
            　　・帧控制（FC）<br>
            　　・目的地址（DA）<br>
            　　・源地址（SA）<br>
            　　・信息 <br>
            　　・帧检验序列（FCS）<br>
            　　・帧尾定界符（ED）<br>
            　　・帧状态（FS）<br>
            　　・地址字段 <br>
            　　・MAC帧信息字段 </span><br>
            　</td>
