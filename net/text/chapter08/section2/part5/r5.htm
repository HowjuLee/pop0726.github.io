            <span class="section">五、IEEE 802.5，令牌环局域网</span><br>
            <br>
            <span class="part">　4．物理层编码</span><br>
            <br>
            　　标准规定使用的数据速率是4Mbps和16Mbps。采用差分曼彻斯待编码，该编码的规则为：&quot;0&quot;为比特时间开始和中间均跳变，&quot;1&quot;只有在比特中间跳变。下图表示了这种编码以及对非数据符号J和K的编码。与数据符号不同，J和K的比特时间的中央没有跃变。对于J，在比特时间开始时也没有跃变；对于K，在比特时间开始时有一个跃变。符号J和K通常是以&quot;J-K&quot;成对方式发送，以避免累积的直流分量。<br>
