            <span class="section">二、局域网的逻辑链路控制LLC</span><br>
            <br>
            <span class="part">　1.逻辑链路控制子层的服务访问点LLC SAP</span><br>
            <br>
            　　一个主机中可能有多个进程在运行，它们可能同时与其他一些进程进行通信，因而一个主机的LLC层应设有多个服务访问点（L-SAP），即在网络层与LLC子层的界面上提供多个逻辑接口。来自多个L-SAP的服务在LLC子层中进行复用。<br>
            <br>
            　　所谓复用是指利用L-SAP在任一对网络节点之间同时建立多条逻辑链路连接，然后经统一的服务访问点M-SAP与MAC子层交互。所以，MAC子层向上只需提供一个服务访问点M-SAP，也即单一的逻辑接口。MAC子层与物理层之间也只需提供单一的服务访问点（P-SAP）。<br>
