            <span class="section">二、局域网的逻辑链路控制LLC</span><br>
            <br>
            <span class="part">　2.LLC所提供的服务</span><br>
            <br>
            　　LLC子层向上可提供以下四种操作类型（Operation Type），实际上就是四种不同类别的服务：<br>
            <span class="point">・</span>操作类型1--即LLC1，不确认的无连接服务；<br>
            <span class="point">・</span>操作类型2--即LLC2，面向连接服务；<br>
            <span class="point">・</span>操作类型3--即LLC3，带确认的无连接服务；<br>
            <span class="point">・</span>操作类型4--即LLC4，高速传送服务。<br>
