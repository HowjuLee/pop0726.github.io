            <span class="point">・MAC地址：</span><br>
            　　即某站在网络中的物理地址，它由MAC帧进行传送。IEEE为每个站都规定了一个48位的全局地址，当一个站搬移到另一个局域网时，并不改变其全局地址。在48位的地址中，高24位由IEEE分配，世界上凡是生产局域网网卡的厂家都必须向IEEE购买这相应的高24位地址。低24位用于不同厂商或网络管理员对不同的网卡进行配置。这样，对于共享同一传输介质的局域网来说，物理地址不仅指明了数据发送和接收的网卡，还可以过滤那些不属于本主机接收但又必须处理的数据帧信息，并且能有效地处理广播方式的数据传输。<br>
