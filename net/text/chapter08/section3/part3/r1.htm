            <span class="section">三、100Mbps快速以太网</span><br>
            <br>
            　　100Mbps快速以太网是10BASET和10BASEFL发展的必然结果，快速以太网家族中用得最广泛的是100BASETX和100BASEFX，它们的拓扑结构和介质布局几乎与10BASET和10BASEFL完全一样，就差别在传输率相差10倍，至于帧结构，介质访问控制方式完全沿袭了IEEE802.3的基本标准。<br>
