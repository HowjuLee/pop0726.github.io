            <span class="section">一、光纤网和FDDI标准</span><br>
            <br>
            <span class="part"> 　5．数据编码</span><br>
            <br>
            　　FDDI标准规定采用一种称作4B/5B码的编码方案。在这一方案中，一次对4bit进行编码，每4bit的数据编成一个由5个单元组成的符号，每一单元包含一单独的信号码元（光的有、无）。实质上也就是每一4bit组的数据被编成一个5bit码组。因此，效率提高为80%，即获得100Mbps的数据率只需125Mbaud信号速率。由此带来的节约是相当可观的。需知一个200Mbaud的收发器的成本为一个125Mbaud的收发器的5至10倍。<br>
