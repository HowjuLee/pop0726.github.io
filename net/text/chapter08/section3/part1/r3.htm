            <span class="section">一、光纤网和FDDI标准</span><br>
            <br>
            <span class="part"> 　3．MAC帧</span><br>
            <br>
            　　在讨论FDDI的MAC协议细节之前，有必要先来考察一下它的帧结构。FDDI标准以MAC实体间交换的符号作单位来表示帧结构，每一符号对应4个比特。这样安排是因为在物理层中，其数据是以4bit块来发送的。但是，MAC实体事实上必须处理单个比特，因此下面的讨论有时是指4bit符号，有时是指单个比特。<br>
