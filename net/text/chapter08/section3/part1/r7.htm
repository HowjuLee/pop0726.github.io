            <span class="part"> 　5．数据编码</span><br>
            <br>
            　　现在来说明一下4B/5B码以及选择这种码的理由。图8-22示出了在FDDI中所用的符号编码。由于4bit码组编码后成为5bit码组，因此某些5bit码组是不需要的。选择代表16个4bit码组的5bit码型，使其具有这样一个特点：它们中间的每一个都至少存在两个跃变,也就是&quot;1&quot;。当采用NRZI码时，在一行中不允许有超过3个&quot;0&quot;的情况。比如符号&quot;E5&quot;的编码是&quot;1110001011&quot;。这是因为在NRZI码中，不存在跃变，即表示&quot;0&quot;。<br>
