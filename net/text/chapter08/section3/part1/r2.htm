            <span class="section">一、光纤网和FDDI标准</span><br>

            <span class="part">　2．FDDI令牌环</span><br>
            <br>
            　　与IEEE802.5一样，FDDI的MAC协议是-个令牌环协议。令牌环的基本操作（不包含优先级和维护机制），对802.5与FDDI来说是十分相似的。这里我们又重温一下这种基本操作，并指出这两种协议在这方面的一些差别。<br>
