            <span class="part">　1．以太网交换技术</span><br>
            <br>
            　　从共享总线以太网或10BASET以太网转到交换式以太网时，所有接入设备的软件和硬件、网卡等都不需要作任何改动。也就是说，所有接入的设备继续使用CSMA/CD协议。此外，只要增加集线器的容量，整个系统的容量是很容易扩充的。左图说明了这几种以太网的区别，这里假定使用的是10Mbps以太网。<br>
