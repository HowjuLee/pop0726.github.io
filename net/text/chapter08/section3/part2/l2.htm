          <td class="explaination"><br>
            　　我们应注意到，对于传统的共享总线以太网，当计算机B向计算机A发送数据时，数据帧是在整个总线广播。计算机C和D都能收到B的数据帧，只不过因目的地址不对，才将这些数据帧丢弃。在一个总线上，在一个特定时刻只能有一个站发送数据。<br>
            <br>
            　　将总线换成共享媒体集线器，整个情况和上一种情况相似。集线器总的容量仍为10Mbps，而在任一时刻只能有一个站发送数据。<br>
            <br>
            　　但使用交换式集线器的情况就不同了。当计算机B向A发送数据时，计算机C还可以向D发送数据。每一台计算机独占10Mbps的传输资源，因而交换式以太网总的容量为N×10Mbps，这里N是集线器拥有的端口对数。<br>
