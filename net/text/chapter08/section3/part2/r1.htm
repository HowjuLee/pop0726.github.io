            <span class="section">二、交换式以太网</span><br>
            <br>
            <span class="part">　1．以太网交换技术</span><br>
            <br>
            　　在采用CSMA/CD的以大网中，各个站点共享一条10Mbps的总线，10Mbps的数据传输速率对大部分用户来说是够用的。但是在最近的几年，局域网上的用户数明显增加了。多媒体技术广泛使用后，大量图像数据需要在网络上传输。计算机支持的协同工作（CSCW）模式的出现，也要求局域网有更高的数据率。现有局域网的数据传输速率就往往作成为整个系统的瓶颈。以太网交换技术的出现解决了这个问题。<br>
