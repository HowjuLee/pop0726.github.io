            <span class="section">二、交换式以太网</span><br>
            <br>
            <span class="part">　2．</span></span><span class="part">虚拟局域网（VLAN）</span><span class="text"><br>
            <br>
            　　利用交换式集线器可以很方便的实现虚拟局域网VLAN（Virtual LAN）。虚拟局域网其实只是给用户提供的-种服务，而并不是一种新型局域网。<br>
            <br>
            　　下图画的是使用了四个交换式集线器的网络拓扑。设有10个工作站分配在三个楼层中，构成了三个局域网，即：<br>
            　　　LAN1：（Al，A2，B1，C1）<br>
            　　　LAN2：（A3，B2，C2）<br>
            　　　LAN3：（A4，B3，C3）<br>
            <br>
            　　但这10个用户划分为3个工作组，即：A1-A4；B1-B3；Cl-C3。从图中可看出，每一个工作组的工作站都处在不同的局域网中，也不在同一层楼中。<br>
