            <span class="section">四、1Gbps高速以太网技术</span><br>
            <br>
            　　左图描述了1Gbps以太网的体系结构和功能模块，整个结构类似于IEEE802.3标准所描述的体系结构，包括了MAC子层和PHY层两部分内容。MAC子层中实现了CSMA/CD介质访问控制方式和全双工/半双工的处理方式，其帧的格式和长度也与802.3标准所规定的一致。<br>
