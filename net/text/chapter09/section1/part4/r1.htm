            <span class="section">四、ATM技术</span><br>
            <br>
            　　异步传输模式（ATM）是在分组交换技术上发展起来的一种快速分组交换，它吸取了分组交换高效率和电路交换高速率的优点，并且和分组交换、帧中继一样都可以实现对网络资源的按需分配。我们将这种交换称为信元交换。ATM由国际电信联盟ITU在1991年正式确定为B-ISDN的传送方式。值得说明，N-ISDN采用的交换技术是同步传输模式（STM），而B-ISDN采用的交换技术则是基于异步时分复用的信元交换。<br>
