            <span class="part">　3.ATM信元交换</span><br>
            <br>
            　　ATM信元交换是对逻辑路由的交换，属于标记交换，即是对物理通路上各种VPI、VCI的信元分别处理，进行转接和变换（更换新的VPI、VCI）。ATM交换的这种特征决定了交换机必须对每个信元进行一次处理，由于ATM传输速率较高，每个信元的持续时间很短，对于155.52Mb/s的STM-1接口，每个信元约2.7微秒。故交换机操作的速度是很高的。<span class="point">图9.18</span>表示了ATM交换机的功能结构，它由三个主要部分组成。<br>
