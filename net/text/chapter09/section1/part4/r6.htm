            <span class="section">四、ATM技术</span><br>
            <br>
            <span class="part">　4.ATM信元格式</span><br>
            <br>
            　　ATM信元的长度固定为53字节。信元格式分为两部分，前5个字节称为信元头部，记载ATM层中各种标识和控制信息，后面48个字节称为信息净荷（Payload），它承载上一层协议的信息，并在ATM层透明地传输。<br>
