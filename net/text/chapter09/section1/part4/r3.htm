            <span class="part">　2.ATM的虚电路和虚路径</span><br>
            <br>
            　　ATM采用分组交换中的统计复用，以期达成较高的资源利用率和实现灵活的多速率和变速率的复用。在同一物理传输线路上的复用依靠信元中的不同的虚路径标识符VPI（Virtual 
            Path Identifier）和虚电路标识符VCI（Virtual Channel Identifier）区分。<br>
