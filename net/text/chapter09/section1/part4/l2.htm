    <td valign="top">
      <table width="92%" border="0" cellspacing="0" cellpadding="0" align="center">
        <tr>
          <td class="explaination"><br>
            　　在ATM中使用了虚电路概念，即每个信元中都含有虚电路标志，带有相同标志的信元属于同一个虚电路，这些信元将得到相同的处理并按先后顺序在ATM网络中传送。ATM最重要的特点是能适用于一般电路交换和分组交换都不能胜任的高速宽带信息业务，它可适应范围宽广的可变速率，终端产生的数据比特流可以是突发式的，也可以是连续的。<br>
            <br>
            　　ATM标准中定义的端系统接口基本标准为155.52Mb/s的SDH接口。在ATM论坛的标准中还定义了T1、E1及25M、51M、100Mb/s等多种速率的物理接口。<br>
            　</td>
        </tr>
      </table>
    </td>
  </tr>
