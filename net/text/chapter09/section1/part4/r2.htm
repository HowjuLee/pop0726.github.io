            <span class="section">四、ATM技术</span><br>
            <br>
            <span class="part">　1.ATM的基本特点</span><br>
            <br>
            　　ATM采用类似分组交换中的信息封装方式，将信息分解、包装在一个个小的固定长度的信息分组中，从而具有灵活的分配带宽、高效的复用等特点。这些信息分组称为信元（Cell）。同时ATM中采用了电路交换中面向连接的通信方式，保证了信息的顺序性，同时通过一定的控制，力图保证各电路的通信业务质量，以满足不同业务的需求。<br>
