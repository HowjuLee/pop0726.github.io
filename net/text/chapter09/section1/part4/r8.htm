            <span class="section">四、ATM技术</span><br>

            <span class="part">　5.ATM业务类型</span><br>
            <br>
            　　为了综合处理和转发各种不同类型的多媒体业务，ATM论坛把这些业务分为五类：恒定比特率业务（CBR）、实时变比特率业务（rt-VBR）、非实时变比特率业务（nrt-VBR）、可用比特率业务（ABR）和非特定比特率业务（UBR）。表中列出了这五种业务类型的服务特征。<br>
