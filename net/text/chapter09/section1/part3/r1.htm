          <td class="text"><br>
            <span class="section">三、帧中继FR技术</span><br>
            <br>
            　　帧中继FR（Frame Relay）的ITU-T标准于1984年提议，以满足高容量、高带宽的WAN提出的要求。其他附加的标准于1990年、1992年及1993年通过，以适应帧中继的发展需要。起初，帧中继的最常见的实施速度为56Kbps和2Mbps，但目前在DS-3链路上帧中继的速度可高达45Mbps。<br>
            <br>
            　　帧中继在虚拟电路（在帧中继上，称为虚拟连接）上使用包交换技术，并且可以有交换型（SVC）和永久型（PVC）两种。<br>
