            <span class="section">三、帧中继FR技术</span><br>
            <br>
            　　所有的帧中继通信都实现了LAPF核心协议，该协议处理的是基本的通信服务。LAPF核心协议执行的任务有帧的格式化和交换、对帧进行度量确保其长度在允许的长度范围之内、检查传输中的差错和线路的拥塞状态。帧中继通信可以有选择地使用LAPF控制协议，在每个虚拟连接上进行流控制。LAPF控制协议是从接收节点进行管理的。<br>
