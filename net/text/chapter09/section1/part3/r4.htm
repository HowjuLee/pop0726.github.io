            <span class="section">三、帧中继FR技术</span><br>
            <br>
            <span class="part">　　帧格式</span><br>
            <br>
            　　帧中继的帧格式和HDLC的帧格式非常类似，两者最重要的区别是帧中继的帧格式中没有控制字段。<br>
            <span class="point"><br>
            　・标志：</span>指示帧的开始。<br>
            <span class="point">　・地址：</span>长度可变，2-4个字节。<br>
            <span class="point">　・数据：</span>包含用户在帧中继上传输的数据。<br>
            <span class="point"> 　・FCS：</span> 用于基本的差错检验。<br>
            <span class="point">　・标志：</span>指示帧的结束。<br>
