            <span class="part">　广域网的编址</span><br>
            <br>
            　　从所连计算机的角度来看，广域网的操作类似于局域网。每种广域网技术都精确定义了计算机在收发数据时使用的帧格式，并为连到广域网上的每台计算机分配了一个物理地址。当发送帧到另外一台计算机时，发送者必须给出目的计算机的地址。<br>
