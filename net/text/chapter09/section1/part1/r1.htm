            <span class="section">一、ISDN技术</span><br>
            <br>
            　　为用户提供大范围数字服务的最早努力之一就是电话公司提出的&quot;综合业务数字网（Integrated Services Digital 
            Network，ISDN）&quot;。ISDN通过普通的本地环路向用户提供数字语音和数据传输服务，也就是说，ISDN使用与模拟信号电话系统相同类型的双绞铜线。这里所谓的本地环路即指电话局的变通电话线。<br>
