          <td class="text"><br>
            <span class="section">一、ISDN技术</span><br>
            <br>
            　　ISDN的用户接口定义为三种信道的组合：B、D和H信道。B信道是64kbps的数据信道，传输X.25的连接以及X.25业务（分组交换，虚拟电路）或者永久的数字点对点线路。D信道提供了16kbps或者64kbps信道用于传输信号发射信息，以及低速率的包交换业务。H信道提供了384kbps,1536kbps或者1920kbps信道，它的用途和B信道相似，不同的是用于高速率的业务。<br>
            　</td>
