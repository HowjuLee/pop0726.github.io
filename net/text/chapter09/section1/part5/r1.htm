          <td class="text"><br>
            <span class="section">五、DWDM技术</span><br>
            <br>
            　　DWDM是密集波分复用Denses Wave-Division Multiplexing的缩写。<br>
            <br>
            　　采用DWDM技术的通信节点是波分复用器，它是将不同波长的激光用不同的数据流调制，再将调制后的光波叠加在一起，由同一条光纤进行传播。在光纤的另一端，将不同波长的光分离出来，分别进行解调制，就可以恢复所有的数据流。这样波分复用器在同一个光纤内部创建了不同的信道，每一个信道的速度可达2.5Gbps（OC-48），预计可以达到10Gps（OC-192）。<br>
            　</td>
