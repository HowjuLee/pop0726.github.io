            <span class="section">五、DWDM技术</span><br>
            <br>
            　　目前，人们正在研究如果绕过这种昂贵的交换设备，而仅仅在光范围内进行操作，即光交换。如果没有这种光学交换设备，DWDM的连接的作用只能局限在长途的点对点的网络中。第一个光学叠加/减少复用器已经产生了。这些设备可以在一个单独的站点上增加或者减少少量特定波长的光波，而不需要将整个波分复用的信号解复用。这些叠加/减少复用器可以用于网络终端节点，并且可以扩大DWDM的应用范围。<br>
