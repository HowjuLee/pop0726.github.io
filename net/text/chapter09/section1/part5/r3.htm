            <span class="section">六、微波通信技术</span><br>
            <br>
            　　微波（microwave）通信通常是指利用在1GHZ范围内的电波来进行通信。高频的微波和低频的无线电波不同，它的一个重要特性是沿直线传播，而不会向各方向扩散，因此需要视线传播的传送和接收设备。视线传播的信号所覆盖的范围很大程度依赖于天线的高度：天线越高、信号传播距离越远。从高处发送使信号在被地球表面挡住之前可以传播地更远些，并使信号避开了例如小山丘和高建筑等等可能阻碍传输的障碍物，典型做法是将天线安装在塔顶，而塔又建立在山顶上。<br>
