            <span class="part">　广域网的构成</span><br>
            <br>
            　　在广域网中，数据以分组（Packet）的方式传送。在广域网的交换节点，采用存储转发方式进行数据的转发。即当分组到达交换节点（交换机）时，交换机将其放入一个存储队列中，等到交换机可以发送这些数据时，才将它们送往目的地。这种方式可以使交换机消除到来数据的突发性。<br>
