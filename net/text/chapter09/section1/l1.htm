          <td class="explaination" colspan="2"><br>
            　　广域网由一些节点交换机以及连接这些交换机的链路组成。节点交换机执行将分组存储转发的功能。节点之间都是点到点连接，但是为了提高可靠性通常一个节点交换机往往与多个节点交换机相连。局域网的拓扑结构有固定的几种方式，而广域网的点对点连接构成的是一种不规则的网状的结构，除了解决点对点的通信外，还要解决一个重要的问题就是路由选择。<br>
