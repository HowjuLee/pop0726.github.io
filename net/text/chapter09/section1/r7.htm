            <span class="part">　广域网的路由</span><br>
            <br>
            　　包交换机必须选择一条路径来转发包。如果包的目的地是一台直接相连的计算机，包交换机就将包发往该计算机。如果包的目的地是另一个包交换机上的计算机，包应通过通往该交换机的高速连接转发。要作出这种选择，包交换机就要使用包中的目的地址。包交换机不必保存怎样到达所有可能目的地的完整信息。相反，一个给定的交换机仅包含为使该包最终到达目的地所应发送的下一站（next 
            hop）的信息。<br>
            <br>
