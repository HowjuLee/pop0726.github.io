            <span class="section">二、SONET/SDH技术</span><br>
            <br>
            　　<span class="point">图9.13</span>说明了SONET帧的特征。810比特的STS-1帧组织成9行90比特（从左传输到右侧，从上传到下）一个帧的延迟是150us，相当于8khz的声音采样频率。（STS-1速率是810比特/帧*8000帧/秒，也就是51.8Mbps）前三列是SOH（section 
            overhead）和LOH（line overhead）。这样SPE是9行*27列，其中第一列是POH（path overhead）。<br>
