            　　它将比特流压缩成光学信号，在光纤上传播。SONET的高速和它所传递的帧格式决定了它可以支持灵活的传输业务。SONET标准规定了帧格式以及光学符号的特性。SONET标准是由Bellcore和电信工业解决方案联盟（ATIS）开发的，在1984年提交给ANSI，成为一个开放的、灵活的和廉价的光纤传输标准。在1986年，ITU-T开始开发类SONET的传输和速度建议，但是最终形成的标准却叫做同步数字序列（SDH），该标准主要在欧洲使用。现在，SONET的数据传输速率已经可以高达2.488Gbps，并且承诺在将来可以达到13.271Gbps。
