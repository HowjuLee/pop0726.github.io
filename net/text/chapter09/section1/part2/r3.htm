            <span class="section">二、SONET/ SDH技术</span><br>
            <br>
            　　在北美和日本，基本的SONET信号是STS-1（同步传输信号1）。它的位速率51.84Mbps，高速率的信号可以复用这个速率。参考<span class="point">图9.10</span>。<br>
            <br>
            　　在欧洲，基本的速率是STS-3或者155.52MBps，STS的层次结构叫做SDH或者同步数字结构，起始速率是155.52Mbps。<br>
