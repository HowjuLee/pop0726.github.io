            <span class="section">二、SONET/SDH技术</span><br>
            <br>
            　　随着人们对带宽需要不断地增加，光纤由于具有高带宽而被人们所看好。在光纤的标准化过程中，美国的ANSI和欧洲的ITU-T分别提出了自己的标准：SONET（Synchronour 
            Optical Network，ANSI标准）和SDH（Synchronous Digital Hierarchy，ITU标准）。这两种技术几乎完全相同。<br>
