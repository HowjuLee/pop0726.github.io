          <td class="explaination"><br>
            　　总之，SONET是一种使用一种同步的传输模式（所有的信号都和同一个时钟同步）的传输标准。 它灵活的帧格式可以进行异步通讯比如ATM，也可以进行同步通讯（STM）比如声音。使用复用器或者交换机，两种通讯量可以合并传输，当然如果不使用这些设备，这两种通讯量可以单独进行传输，也使用哪种传输模式取决于通讯分组的特性。 
            <br>
            <br>
            　　未来的高速网络将从TDM电路交换网络逐渐演变成是用分组交换技术的网络，这种技术将高性能的信元交换和路由，以及统计复用结合在一起。开始的时候，使用SONET连接，过一段时间，SONET的功能将被移入通讯数据设备中。<br>
