            <span class="section">一、铜线接入网技术</span><br>
            <br>
            <span class="part">　1.xDSL技术</span><br>
            <br>
            <span class="point">　・ADSL</span><br>
            <br>
            　　虽然ADSL所采用的技术与HDSL基本相同，但ADSL只需要一对用户线，比HDSL更适于为住宅用户提供服务。ADSL拥有很高的上下行不对称速率，使其能够广泛应用于各种新兴业务。目前市场上宣传最多也最流行的应用是视频点播（VOD）业务。<br>
