            <span class="section">一、铜线接入网技术</span><br>
            <br>
            <span class="part">　1.xDSL技术</span><br>
            <br>
            <span class="point">　・VDSL以及xDSL</span><br>
            <br>
            　　目前，xDSL技术已经成为电信市场上的热门技术，许多国家和地区已经开始了广泛的技术研究和开发使用，利用xDSL技术可以解决目前接入网的瓶颈问题，为Internet用户提供高速率的接入方案，并且xDSL也是光纤技术FTTC、FTTB等的良好解决方案，为光纤发展到户提供了过渡手段。<br>
