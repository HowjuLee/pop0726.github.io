            <span class="section">一、铜线接入网技术</span><br>

            <span class="part">　1.xDSL技术</span><br>
            <br>
            <span class="point">　・ADSL</span><br>
            <br>
            　　20世纪80年代末期，美国贝尔通信研究所为实现ISDN基本接入，首次提出了ADSL概念。1998年10月ITU-T在G.992.1建议草案中对带分离器的ADSL系统给出了规范。该系统采用DMT（Discrete 
            Multitone）线路编码技术，利用该技术可以实现在一对双绞线上传送高速数据和模拟信号，为用户提供具有不同上下行数据传输速率的功能。<br>
