            <span class="section">一、铜线接入网技术</span><br>
            <br>
            <span class="part">　2.CATV</span><br>
            <br>
            　　有线电视的早期形式是共用天线电视系统。它为了克服高层建筑和高山阻挡等因素对电视信号接收效果的影响，采用一组接收良好的共用天线，将收到的电视信号以有线的方式传输并分配到各用户。随着社会的进步和技术不断发展，共用天线电视系统发展成为能够接收卫星节目及安排自制节目，甚至利用电视进行信息交流的系统，也就是有线电视系统。由于它不向外界辐射电磁波，而是以有线闭路的形式传送电视信号，故称作有线电视（CATV）。<br>
