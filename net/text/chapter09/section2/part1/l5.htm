          <td class="explaination"><br>
            <span class="point">　・VDSL</span>（Very High bit-rate Digital Subscriber 
            Line：甚高比特率数字用户线）<br>
            <br>
            　　是一种高速率的xDSL技术，同时也是ADSL技术的一种。它在一对双绞线上支持13-55Mbit/s的下行速率和1.5-2.3Mbit/s的上行速率，可见该种技术可以提供比ADSL高近十倍以上的速率，但其传输范围一般限制在0.3-1.5km之间，比较适用于光纤到路边（FTTC）的解决力案。VDSL支持与ADSL相同的应用，并可以用于更高速率的Internet接入和传送高清晰度电视（HDTV）。<br>
            　</td>
