          <td class="explaination"><br>
            　　传统的双绞线接入技术由于受到铜线传输距离、传输带宽以及传输质量的限制，很难满足用户对数字化与宽带化的需求。但是由于技术、资金等多种客观因素的限制，不可能在短期内全部实现光纤化。因此必须考虑采用新技术，改造现有的铜缆线路以充分利用已有投资，这样做既可以解决目前用户的迫切需求，又可以逐步向光纤化发展。<br>
