            <span class="section">一、铜线接入网技术</span><br>
            <br>
            <span class="part">　1.xDSL技术</span><br>
            <br>
            　　<span class="point">xDSL</span>是对HDSL、ADSL、VDSL等的通称，下面分别来介绍。<br>
            <br>
            <span class="point">　・HDSL</span><br>
            <br>
            　　HDSL技术采用了回声抑制的原理，消除了传输线路中因阻抗不匹配而引起的回声。回波抵消技术基本原理允许收发双方同时把发送信号送到二线用户环路上。这样线路上同时存在收发双端的发送信号。接受端根据传输特性和本端的发送信号特性，自动估算出接受信号中包含的本端发送信号分量，并将其从接受信号中减去，即得到对端发送信号。<br>
