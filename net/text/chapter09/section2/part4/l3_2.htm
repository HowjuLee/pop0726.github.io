            <p><br>
              <span class="point">　(2) 数据链路层</span><br>
              <br>
              　　V5接口中的数据链路层仅对C通路发生关系，使用的规程为LAP V5，它可以使不同的信息流灵活地复用到C通路上之。LAP V5分为两个子层：封装功能子层负责为数据链路子层和帧中继子层提供封装功能；数据链路子层为第三层的五种协议在交换机LE和接入网AN中的对应实体间传送信息。AN的第二层功能中还包括具备帧中继功能的帧中继子层（AN-FR），用于支持ISDN 
              D通路信息，实现信息统计复用，各子层之间的通信是通过映射来完成的。<br>
              　</p>
