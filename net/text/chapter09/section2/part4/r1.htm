            <span class="section">四、V5.x</span><br>
            <br>
            　　传统的接入网网络侧（SNI）采用音频(Z)接口，远端用户采用基于音频的设备或远端用户模块与交换机相连接。由于SNI接口没有统一的协议规范，网络设备不能互通，所能提供的业务也十分有限，因此迫切需要制定统一的规范，使网络侧接口标准化和开放化。<br>
