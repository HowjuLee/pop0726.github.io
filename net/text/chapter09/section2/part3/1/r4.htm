            <span class="section">三、无线接入网技术</span><br>
            <br>
            <span class="part">　1 802.11</span><br>
            <br>
            <span class="point">　(3) 分布协调功能</span><br>
            <br>
            　　DCF子层采用简单的CSMA算法。假若站点要发送MAC帧，它先监听介质。如果介质是空闲的，才发送这一帧，否则站点必须等待，直到正在进行的传输完成后才能发送，DCF没有冲突检测功能，因为在无线网上进行冲突检测是不现实的。介质上信号的动态范围非常大，因而发送站不能有效地辨别出输入的微弱信号是噪声还是站点自己发送的结果。<br>
            　</td>
