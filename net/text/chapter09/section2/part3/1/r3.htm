            <span class="section">三、无线接入网技术</span><br>
            <br>
            <span class="part">　1 802.11</span><br>
            <br>
            <span class="point">　(3) 介质访问控制</span><br>
            <br>
            　　IEEE 802.11工作组考虑了两种MAC算法：一种是分布式访问控制协议，像CSMA/CD一样，利用载波监听机制；另一种是中央访问控制协议，由中央决策者进行访问的协调。分布式访问控制协议适用于由地位等同的工作站组成的网络以及具有猝发性通信的无线LAN。而中央访问控制协议则适用于由一些互连的无线站点和一个连到骨干有线LAN的基站所组成的网络。中央访问控制协议对于那些具有时间敏感数据或者高优先权数据的网络特别有用。<br>
