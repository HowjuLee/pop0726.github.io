            <br>
            <span class="point">　(4) 点协调功能</span><br>
            <br>
            　　PCF是在DCF之上的一个任选访问方法，由点协调器进行访问查询。点协调器在其发出的查询帧中使用PIFS。由于P1FS小于DIFS，因而点协调器总是能获得对介质的访问并且当其在发送查询帧、接收响应时，把全部异步通信都锁住。<br>
