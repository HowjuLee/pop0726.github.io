            <span class="section">三、无线接入网技术</span><br>
            <br>
            <span class="part">　2.GSM/GPRS</span><br>
            <br>
            　　全球可移动通信系统GSM（global system for mobile communication）是数字蜂窝移动通信系统的代表。<br>
            <br>
            　　最初，GSM被设计为使用900MHz波段，后来在1800MHz波段建立了GSM的衍生系统DCS 1800。<br>
            <br>
            　　GSM系统中每个蜂窝最多可拥有200多个全双工信道，每个信道包括下行链路频率（从基站到可移动站）和上行链路频率（从可移动站到基站），每个频率段宽200kHz，如图9.32所示。<br>
