              图9.32 GSM使用124个频率信道，每个均使用8隙TDM系统</span></div>

        <tr> 
          <td class="explaination" colspan="2"><br>
            <span class="point">　</span>　在124个频率信道中，每一个均可采用时分复用技术，支持8个独立的连接。每个当前活动的站点均在某一信道中分配一个时隙。虽然理论上每个蜂窝可支持992个信道，但为了避免与相邻蜂窝的频率冲突，其中许多都不能使用。图9.32中，8个阴影的时隙属于同一个信道，每个方向上有4个。如果可移动站被指定为890.4/935.4MHz和时隙2，当它想向基站发送数据时，它使用下方的4个阴影时隙(以及其后相应的时隙)，将数据放入这些时隙中，直至所有的数据发送完毕。<br>
            　</td>
        </tr>

    </td>
