          <td class="explaination" colspan="2"><br>
            <span class="point">　</span>　从图9.33中还可以看到，8个数据帧构成1个TDM帧，26个TDM帧构成1个120ms的多帧。在多帧的26个TDM帧中，12号被用作控制帧，25号保留以备将来它用，因此只有24个帧可用作用户通信。<br>
            <br>
            　　另外，除了图9.33显示的26时隙的多帧以外，GSM系统还使用了一种51时隙的多帧（并没有在图中画出），其中的某些时隙是用于系统管理的控制信道。广播控制信道（broadcast 
            control channel）是从基站而来的连续输出流，它包含了基站的身份以及信道的状态。所有的可移动站点都监视该信道的信号强度，以确定何时移动到一个新的蜂窝。<br>
