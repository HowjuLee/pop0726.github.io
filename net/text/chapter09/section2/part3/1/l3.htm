          <td class="explaination" colspan="2"><br>
            　　IEEE 802.11最终形成的一个MAC算法称为DFWMAC（分布式基础无线MAC），它提供分布式访问控制机制，处于其上的是一个任选的中央访问控制协议，如<span class="point">图9.30</span>所示。在MAC层中靠下面的是分布协调功能子层（DCF），DCF利用争用算法为所有的通信提供访问控制。一般，异步通信用DCF。在MAC层中靠上面的是点协调功能（PCF），PCF用中央MAC算法，提供无争用服务。PCF位于DCF的上面，并利用DCF的特性来保证用户的介质访问。<br>
