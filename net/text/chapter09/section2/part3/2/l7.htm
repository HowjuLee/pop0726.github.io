          <td class="explaination"><br>
            <span class="point">　(1) 主站</span><br>
            　　主站由主功率放大器、低噪声放大器、上/下变频器、调制/解调器及网络监控与管理中心组成，其个网络监控管理中心负责对全网进行监测、控制、管理与维护。<br>
            　　主站使用大型天线（一般为几米或十几米），这一点同普通地面站一样。它是VSAT网的核心，关系到VSAT网的运行，因而一般都配有备用设备，且采用模块结构，以便于重新组合。<br>
            <br>
            <span class="point">　(2) 远端站</span><br>
            　　一般由小口径天线、室外单元与室内单元组成。<br>
            　　其中室外单元由固态功率放大器、低噪声放大器、上/下变频器和监测电路构成。为安装方便，通常将它们组合为一个部件放在天线馈源附近。室内单元主要包括调制/解调器、编/译码器及数据接口等。<br>
            　</td>
        </tr>
      </table>
    </td>
