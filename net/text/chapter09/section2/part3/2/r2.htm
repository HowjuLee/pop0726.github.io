            <span class="section">三、无线接入网技术</span><br>
            <br>
            <span class="part">　3.WAP</span><br>
            <br>
            　　无线软件应用协议（WAP）是以国际互联网上所采用的HTTP/HTML协议为基础，针对无线移动通讯的特性建立的通信协议，是对小型显示界面、低功率、小内存、CPU运算能力低的通讯工具，以及低带宽、延迟大、和较不可靠的无线移动通讯网络进行修改设计而成的协议。这一标准的诞生是WAP论坛成员努力的结果。WAP论坛是在1997年6月，由诺基亚、爱立信、摩托罗拉和无线星球共同组成的，WAP的目标是通过该技术将Internet的大量信息及各种各样的业务引入到移动电话、PALM等无线终端之中。<br>
