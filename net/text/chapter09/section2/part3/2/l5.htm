          <td class="explaination"><span class="text"><br>
            　　</span>VSAT系统是80年代发展起来的一种通信网，它具有很多突出优点，主要为：<br>
            <span class="point">　(1) </span>地面站设备简单，体积小，重量轻，便于安装，操作与维护；<br>
            <span class="point">　(2) </span>系统功耗小，造价低；<br>
            <span class="point">　(3) </span>组网灵活方便。因为用户小站对环境条件要求不高，能直接安装在屋顶上，并由用户直接控制电路，而不需汇接中转；<br>
            <span class="point">　(4) </span>通信质量好，可靠性高；<br>
            <span class="point">　(5) </span>可进行话音、数据、视频图像、传真等多种信息传输业务，易于向ISDN过渡。<br>
            <br>
            　　正是由于VSAT系统这些突出优点，使它在出现后不久就受到广大通信用户的普遍重视，并得以迅速发展。目前，它已成为现代卫星通信发展的一个重要方向。<br>
            　</td>
