          <td class="explaination"><br>
            　　WAP采用了客户机服务器结构，提供了一个灵活而强大的编程模型。其中WAP网关起着协议的&quot;翻译&quot;作用，是联系移动通信网与Internet的桥梁，WAP内容服务器存储着大量的信息，以提供WAP用户来访问、查询、浏览。当用户通过WAP终端提出要访问的WAP内容服务器的URL后，信号经过无线网络，以WAP协议方式发送请求至WAP网关，然后经过&quot;翻译&quot;，再以HTTP协议方式与WAP内容服务器交互，最后WAP网关将返回的内容压缩，处理成WAP客户所能理解的紧缩二进制流方式返回到WAP终端屏幕上。编程人员所要做的是编写WAP内容服务器上的程序，即WAP网页。<br>
