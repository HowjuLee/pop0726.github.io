          <td class="text"><br>
            <span class="section">三、无线接入网技术</span><br>
            <br>
            <span class="part">　3.WAP</span><br>
            <br>
            　　WAP协议栈包括了下面几层：<br>
            <span class="point">　(1) </span>无线应用环境(WAE)--应用层协议<br>
            <span class="point">　(2) </span>无线会话协议(WSP)--会话层协议<br>
            <span class="point">　(3) </span>无线事务处理协议(WTP)--事务处理层协议<br>
            <span class="point">　(4) </span>无线传输层的安全协议(WTLS)--安全层协议<br>
            <span class="point">　(5) </span>无线数据报协议(WDP)--传输层协议<br>
            <span class="point">　(6) </span>无线载体<br>
            <span class="point">　(7) </span>其他应用和服务 <br>
            　</td>
