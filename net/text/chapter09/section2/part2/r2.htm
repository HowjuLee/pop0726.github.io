            <span class="section">二、光纤接入网技术</span><br>
            <br>
            <span class="part"> 　1.功能结构</span><br>
            <br>
            　　OAN可以由OLT、ONU、光配线网ODN以及适配设施AF组成。其中AF主要为ONU和用户设备提供适配功能，AF既可以是独立设备，也可以包含在ONU内。ODN在OLT和ONU之间提供光传输手段。OLT可以连接若干ONU，并通过ONU的不同位置连接构成多种拓扑结构，如环形、星形、链形或树形等。<br>
