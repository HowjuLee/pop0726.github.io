            <span class="part"> 　2.拓扑结构</span><br>
            <br>
            　　光网络单元的主要功能是为用户侧提供直接的或远端的接口。ONU设备可以灵活地放置在用户室内、路边、公寓内和办公大楼等地，在接入网中的位置既可以设置在用户端，也可以在分线盒或交接箱处。按ONU放置位置的不同，可以将OAN划分为多种基本类型：FTTC，FTTB/FTTO，FTTH等。另外ONU还可以通过不同的物理硬件连接构成多种拓扑形式，如星形、链形、树形和环形等，如图所示。<br>
