            <span class="section">二、光纤接入网技术</span><br>
            <br>
            <span class="part"> 　3.关键技术</span><br>
            <br>
            　　光纤用户环路（FITL）是以光纤作为主要传输媒质来代替传统的双绞线的一种技术，是数字化、宽带化的系统。根据主干线与配线交汇点设备--光网络单元（ONU）位置的不同，光纤用户环路可以分为FTTH（光纤入户）、FTTO（光纤到办公室）、FTTC（光纤到路边）、FTTB（光纤到大楼）等。目前的光缆接入技术除HFC（光纤/铜轴混合接入）外、还有光纤分布网络(ODN)、同步光纤接入、交换式数字图像技术等。其中光纤分布网络又可分为无源光纤网和有源光纤网。<br>
