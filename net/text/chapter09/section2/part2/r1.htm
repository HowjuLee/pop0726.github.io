            <span class="section">二、光纤接入网技术</span><br>
            <br>
            　　接入网建设的最终目标是实现光纤入户，以满足用户对宽带业务的需求。近几年，光纤通信技术发展迅速，核心网已经开始大量采用光纤作为传输线路和中继线路。目前在接入网的建设中，也起步开始引人光纤做传输媒质。<br>
            <br>
            <span class="part"> 　1.功能结构</span><br>
            <br>
            　　简单来说，光纤接入网就是指从业务节点（如交换机）到用户节点之间的馈线段，配线段及引入线段的部分或全部使用光纤实现接入的系统。光纤接入网（OAN：Optical
