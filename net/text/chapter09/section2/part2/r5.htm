            <span class="point"> 　(2) 无源光纤网络技术(PON)</span><br>
            <br>
            　　如图，在无源光纤网络中，用户侧的ONU设备通过无源节点（无源分光器）与局端相连接，PON技术的原理是利用光放大和分光耦合器的发射功能，使局端设备能同时与多个ONU设备通讯，每个ONU可连接几个到几十个用户，从而实现了用户接入的功能。<br>
