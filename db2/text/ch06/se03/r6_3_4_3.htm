    <td> <!-- #BeginEditable "1" --> 　<span class="biaoti_1">3 ADO小结</span>　<br>
      　　<font color="#cc0000">ADO2.0推出许多新特性如索引、排序和查找，并增强一些现有特性。对于SQL Server 数据库的访问，ADO由于其高速、占用资源少和使用方便而成为最佳选择。执行存储过程、进行批更新和使用远程记录集只是可以与SQL 
      Server集成的特性的一部分。<br>
      　　当开发者在Web环境下开发更多应用，ADO对于开发进度更为重要。由于ADO相对其他数据访问技术的优点(速度、大小和易用)，它对于通过Web的数据访问是完美选择。如果需要考虑在客户浏览器和Web服务器之间来回传送太多数据，RDS允许将ADO记录集放到浏览器以减少往返流量。无论从哪方面看，ADO都是企业级数据库的处理途径。</font><br>
