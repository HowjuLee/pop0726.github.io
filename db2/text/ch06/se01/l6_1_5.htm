      <h3><span class="biaoti_1">6.1.5 基于数据对象的应用开发接口 <span class="biaoti_2"><br>
        </span></span><span class="pt9-black">　直接使用ODBC API来开发应用程序的工作量很大。随着面向对象编程技术的发展，基于API接口技术的数据库应用程序开发正被对象接口所取代。软件开发人员通过在对象接口里访问数据库而不是直接使用API函数调用。用户可通过设置和取得对象属性或调用方法，使程序代码变得更清晰，开发和维护更为简单。但数据对象接口没有API调用函数的功能多，且灵活性也差。</span><span class="biaoti_1"></span></h3>
