    <td> <!-- #BeginEditable "1" --> 　<span class="biaoti_1">1. 专用数据库开发工具：</span>　<br>
      　　20世纪90年代以前，数据库应用系统的开发主要是使用数据库管理系统所提供的专用开发工具（如嵌入式SQL语言或基于API编程接口）进行开发。这样的应用程序只能运行在特定的数据库管理系统环境下，其适应性和可移植性较差。当用户硬件平台或操作系统发生变化时，这些应用程序需要重新编写或重新编译。所以，九十年代以前开发数据库应用系统，开发人员主要是利用程序设计语言和DBMS提供的专用接口或工具进行开发，数据库应用系统的结构如6-1所示。<br>
