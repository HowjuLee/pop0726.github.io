    <td><b>1．课前思考</b><br>
      　* 关系数据模型、SQL语言<br>
      　* 关系数据库设计<br>
      　* 掌握一种编程语言如VC、VB、Delphi、Java、或ASP和JSP等<br>
      　* 对面向对象的技术有所了解。
      <p><b>2．学习目标</b><br>
        　* 至少会用一种程序设计语言编写数据库应用程序；<br>
        　* 掌握数据库应用程序与DBMS软件连接的原理和方法；<br>
        　* 正确地选择数据库应用程序的结构。</p>
      <p><b>3．学习指南</b><br>
        　* 结合数据库实习作业----&quot;图书馆藏书和借阅管理系统&quot;开发数据库应用系统。</p>
      <p><b>4．难点重点</b><br>
        　* 数据库应用程序连接数据库的主要方法<br>
        　* 数据库应用程序体系结构<br>
        　* ODBC的层次结构和工作原理<br>
        　* ADO的主要对象<br>
      </p>
