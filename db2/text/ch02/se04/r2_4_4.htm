    <td> <!-- #BeginEditable "1" -->层次数据模型小结<br>
      　　层次数据模型的优点是：层次数据模型本身比较简单，易于实现；对于实体间的联系固定，且预先定义好的应用系统，采用层次数据模型实现性能会较好。 层次数据模型的不族是：层次数据模型支持的联系类型少，只适合支持二员一对多的联系；对数据的插入和删除操作有较多限制，层次数据模型中对子女节点的存取操作必须通过对祖先结点的遍历才能进行。 
      层次模型的一个基本特点是记录之间的联系通过指针实现。任何一个给定的记录值只有按其路径查看才能显示它的全部意义，没有一个子女记录值能够脱离双亲记录值而独立存在。 
      <!-- #EndEditable --></td>
