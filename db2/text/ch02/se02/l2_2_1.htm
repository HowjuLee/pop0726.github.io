    <td><span class="biaoti">2.2 信息世界的描述</span><span class="biaoti_1"><br>
      </span><span class="pt9-black">　为了把现实世界的事物抽象为数据库管理系统支持的数据模型，人们必须首先把现实世界抽象为信息世界，而后再将信息世界映象为机器世界。<br>
      　在数据处理中的数据描述涉及不同的范畴。从客观事物的特性到计算机中的具体表示，实际上经历了三个领域：现实世界、信息世界和机器世界。也就是说，首先把现实世界中的客观对象抽象为某一种信息结构，这种结构并不依赖于具体的计算机系统，不是某一个 
      DBMS支持的数据模型，而是概念级的模型；然后把概念模型转换为计算机上某一DBMS支持的数据模型，抽象和转换过程如右图2-4所示。<br>
      　 1 现实世界<br>
      　 2 信息世界<br>
      　 3 机器世界</span><br>
