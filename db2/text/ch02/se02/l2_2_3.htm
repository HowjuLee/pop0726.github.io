    <td><span class="biaoti_1">2.2.2 实体之间联系的类型<br>
      </span><br>
      <span class="pt9-black"> 　　在数据库系统中，必须对数据模型进行精确地描述，并存储到计算机中。如何精确地描述数据模型，就是如何描述实体及实体之间的联系。<br>
      　　现实世界中，实体之间的联系是多种多样的，实体间的各种联系按照联系涉及的群体可以划分为两类：一类是不同的实体集中实体之间的联系，另一类是相同的实体集内实体之间的联系。这两种联系都有三种不同的联系情况：<br>
      　　1. 一对一联系<br>
      　　2. 一对多联系<br>
      　　3. 多对多联系 </span><span class="biaoti_2">　</span><br>
    </td>
    <td width="5">&nbsp;</td>
