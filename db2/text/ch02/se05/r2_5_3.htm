      <p><br>
        　　网状数据模型虽然没有层次模型那样严格的约束性条件，但具体的网状数据模型也对数据操作有一些限制，提供了一定完整性约束。网状数据模型存储结构的关键在于实现记录之间的联系，网状数据模型中记录之间的联系用指针链表实现。常用的链接表法包括单向链表连接、双向链表连接、环状链表连接等。<br>
        　　学生选课网状数据库图2-20的存储示意图如图2-22所示。图2－20中的学生选课数据库中，学生、课程和选课三个记录类型的联系在图2-21中用单向链接实现。图中用实线将每个学生和他的选课记录用循环链表连接起来，并且用虚线将每门课程和选修了该课程的选课记录用循环链表连接起来。</p>
