      　　<font color="#5a5aad">作为职工实体集，有多项属性。包括性别，出生日期，专长，姓名和职工号。这几项作为职工的属性，只有职工号可以作为键码，因为其他几项都可以有重复值，而职工号不能重复。<br>
      　　在工程和零件之间的联系中，已知为M:N的联系。而该联系也存在属性数量。该数量指的是某确定工程中使用某种确定零件的数量。<br>
