      <h3><span class="biaoti_1">2.3 实体联系模型(E-R模型) <br>
        </span> <span class="pt9-black">　实体-联系数据模型，即E-R（Entity-Relationship）数据模型,是P. 
        P. Chen 于1976年首先提出的。它是早期的语义数据模型。该数据模型的最初提出是用于数据库设计，用实体和实体间联系的术语描述现实世界。虽然E-R模型的原本目标是为了在概念模型上统一层次、网状和关系数据模型的各种特征，便于处理各种语义信息。但E-R 
        模型结合了这些模型的优点，获得自己的发展。<br>
        <br>
        <b>2.3.1实体联系模型的描述方法</b></span><br>
        <span class="pt9-black">　实体-联系模型是语义数据模型，它有自己的建模结构和数据模型的图形表示方法。</span></h3>
