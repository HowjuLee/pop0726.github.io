      　　<font color="#5a5aad">车间主任和车间均为实体。它们之间存在管理与被管理的联系。一个车间只能被一个车间主任管理，同时一个车间主任只能管理一个车间，所以，联系是1：1。<br>
      　　一个车间中可以有许多车间成员。而一个车间成员只能属于一个车间，在一个车间工作，所以，车间和车间成员之间的联系是1：N。<br>
      　　一个供应商可以提供多种零件，而同一种零件有多个供应商提供，所以，零件和供应商之间的联系是M:N。</font><br>
