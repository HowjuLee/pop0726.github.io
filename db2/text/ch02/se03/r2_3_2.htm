      <p><font color="#CC0000">1. 原子聚合:<br>
      　　</font>原子聚合是用实体表示联系。即把实体之间的一个联系看作是更高层次的一个实体，对较低层次实体不予考虑。图2-8是一个原子聚合的示例。客户在银行贷款，每项贷款在客户与银行贷款之间有一个&quot;客户-贷款&quot;联系(或称贷款合同)，所有的贷款合同构成一个实体集合，就是把联系作为高层的实体，称为原子聚合。在贷款合同与处罚规则两个实体集合之间需要建立&quot;贷款违规&quot;联系，这个联系可以不考虑低层的实体。</p>
