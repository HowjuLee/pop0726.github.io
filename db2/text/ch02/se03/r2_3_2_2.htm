<p><font color="#CC0000">2. 概括</font></p>
<p>　　概括的概念经常看作是IS_A联系。一个实体类型是另一个实体类型的超类型(supertype)或子类型(subtype)，通过概括可以减少冗余的描述。 
        图2-9说明一个概括的例子。本科生是学生，而学生包括本科生和研究生。学生概括了本科生和研究生的共同特性。</p>
