    <td> <span class="biaoti_1">2.6 关系数据模型（Relational Data Model）<br>
      </span><span class="pt9-black"><br>
      　　<font color="#5a5aad">关系模型是目前最重要的一种数据模型。1970年IBM公司San Jose研究室的研究员E.F.Codd首次提出了数据库系统的关系模型，开创了数据库关系方法和关系数据理论的研究，为数据库技术奠定了理论基础。<br>
      　　关系模型的主要特征是用表格结构表达实体，用外键表示实体间的联系。与前两种模型相比，关系模型比较简单，容易为初学者接受。</font></span><span class="biaoti_1"><br>
      <br>
