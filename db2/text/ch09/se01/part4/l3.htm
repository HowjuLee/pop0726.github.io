    <td width="780" valign="top"> <span class="biaoti_1">　9.1.5 数据仓库工程</span><span class="pt9-black"><br>
      <br>
      　　数据仓库的建立是一项工程，构造数据仓库要考虑许多问题。例如，何时从何处收集数据，采用何种模型建立数据仓库，如何传播和更新数据，汇总哪些数据等等，都需要认真考虑。数据仓库的开发也有其生存期：规划；需求；分析；设计；构造；测试和试用；扩充。建立一个数据仓库的步骤包括：<br>
      <br>
      　　--确定业务、用户以及技术要求；<br>
      　　--设计和建立数据仓库模型；<br>
      　　--提取并向数据仓库中加载数据；<br>
      　　--使用OLAP工具进行设计和统计处理工作；<br>
      　　--查询并维护数据仓库和OLAP数据库。<br>
      <br>
      　　在构造数据仓库之前，首先要确定如右几个问题</span>。<br>
      　</td>
