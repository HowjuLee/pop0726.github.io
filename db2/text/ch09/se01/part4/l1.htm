    <td width="780" valign="top"> <span class="biaoti_1">　9.1.4数据仓库的基本操作 </span><br>
      <span class="pt9-black"><br>

      <br>
      <br>

      <br>
      　　数据仓库涉及到的基本操作包括： <br>
