    <td width="780" valign="top"> <span class="biaoti_1">　9.1.3 数据仓库的数据模型<br>
      <br>
      　　1 对数据仓库数据模型的要求<br>
      </span> <br>
      <span class="pt9-black">　　・数据仓库从各数据源抽取决策所需的数据并经必要的变换后，还需按一定的数据模式，组织这些数据。<br>
      　　・数据模式的设计要便于进一步处理、要有利于提高处理效率。<br>
      　　・在设计数据模式时，要尽可能删去与决策无关的内容，压缩数据量。<br>
      　　・数据仓库从用户的角度出发，提供简单易用的功能，不注重节省空间。 </span>
