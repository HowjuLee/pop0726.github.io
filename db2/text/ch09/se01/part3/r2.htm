    <td> <!-- #BeginEditable "1" -->　　 
      <p>维用外键表示，目的是把维的细节移到其它表中，以简化事实表。<br>
        <br>
        　　表示维的各种表称为维表(dimension table)。以事实表为中心，加上若干维表，组成星形数据模式(star schema)。和事实表中的数据相比，维表中的数据要少得多，且不随时间积累。维表可以独立使用，也可以供其他事实表共享。维一般是层次结构或格结构。<br>
        <br>
        　　例如，在动画中，产品的层次结构为产品→类→大类，商店的层次为商店→市→省→国→洲，日期的层次为日→周→月→季→年。<br>
      </p>
