      <p>　　若把维表按其层次结构表示，则数据模式将如下表示：</p>
      <p align="center"><object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="400" height="400">

          <param name=quality value=high>
          <param name="wmode" value="transparent">
          <embed src="../../../../swf/ch9/6.swf" quality=high pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="400" height="400" wmode="transparent">
          </embed> 
        </object></p>
      <p>　　这种数据模式形似雪花，称为雪花模式(snowflake schema)。<font color="5a5aad">雪花模式中每一个点都可以沿半径向外连接到多个点。<br>
        <br>
        　　用雪花模式表示，可以节省存储空间，例如，在图9-5中，可以避免对每一个产品都重复记录类名、大类名这些属性。但在访问维时，要多做连接操作。</font></p>
