    <td width="780" valign="top"><span class="biaoti_1">　3 数据仓库模型示例</span><br>
      <span class="pt9-black"><br>
      　　销售表表示销售的基本情况，称为事实表(fact table)。其中，产品标识符、商店标识符、日期标识符三个属性是用来分析销售情况的三因素，称为维(dimension)。单价、销售金额等属性标识销售量，称为量(measure)。维是量取值的条件。</span><br>
