      <p><b>1．课前思考</b><br>
        　* 数据库管理系统的功能<br>
        　* 数据库管理系统提供的数据转换和分发功能<br>
        　* 数据库管理系统的体系结构</p>
      <p><b>2．学习目标</b><br>
        　* 了解数据仓库和数据挖掘的基本概念；<br>
        　* 了解数据仓库的体系结构和功能；<br>
        　* 了解OLAP的功能和存储方法</p>
      <p><b>3．学习指南</b><br>
        　* 注重基本概念的学习；<br>
        　* 通过对SQL Server 数据仓库功能的操作理解数据仓库的功能。</p>
      <p><b>4．难点重点</b><br>
        　* 数据仓库的产生和数据仓库的定义<br>
        　* 数据仓库的主要功能<br>
        　* 数据仓库的体系结构<br>
        　* 数据仓库的模型结构种类<br>
        　* 数据仓库的前台工具有哪些?<br>
        　* 数据挖掘的目的和实现方法<br>
      </p>
