    <td width="780" valign="top"> <span class="biaoti_1">　2 数据仓库的组成框架</span> <br>
      <br>
      <span class="pt9-black">　　数据仓库从多个信息源中获取原始数据，经整理加工后，破储在数据仓库的内部数据库中，通过数据仓库访问工具，向数据仓库的用户提供统一、协调和集成的信息环境，支持企业全局的决策过程和对企业经营管理的深入综合分析。图9-1示出了一个数据仓库的一般体系结构和组成框架。为了达到上述的目标，一个数据仓库一般来说包含如右所示八个主要组成部分。<br>
