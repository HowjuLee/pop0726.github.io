      　　当然，并不是所有数据仓库系统都必须具有以上所述的各个部分。在实现数据仓库的时候，往往需要根据企业的特殊需求，定义自己的数据仓库体系结构。有可能会更加强调某一部分的功能，简化甚至忽略某一部分的功能，或者将某几部分的功能进行组合。因此，当我们分析数据仓库产业界及学术界的各种数据仓库体系结构时，往往并不能看到完全统一的体系结构。<br>
      <br>
      　　在整个数据仓库系统中，有三个关键环节，即源数据的抽取和转换，在目标数据库中存储转换后的数据和为用户提供对目标数据库的透明访问。与此相应，在数据仓库的设计过程中必须注意三个关键的问题，即数据仓库的目标数据库的选择、数据抽取和转换工具及前端数据访问和分析工具。<br>
