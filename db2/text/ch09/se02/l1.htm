    <td width="780" valign="top"> <span class="biaoti_1">　9.2 连机分析处理OLAP <br>
      </span><span class="pt9-black"><br>
      　　数据仓库只能够反映出企业的现状，最终的决策还是要人来做。数据仓库中有两大类的应用，分别是在线分析和数据挖掘。在线分析侧重于对所有事务进行多角度的展现，而数据挖掘则侧重于对事务中蕴涵的未知规律进行发现。从业务上看，两者都可以用来发现和总结规律，一种是通过验证某些猜想来发现规律，另一种则是通过数据来找寻隐含的未知规律。<br>
      <br>
      　　OLAP是当今RDBMS不可缺少的功能，它可以作为一个独立的OLAP服务器来实现，也可以集成在RDBMS中。 </span> 
      <p><span class="biaoti_1">　9.2.1 OLAP的功能</span><br>
