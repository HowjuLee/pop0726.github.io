      <h3><span class="biaoti_1">7.2 事务管理<br>
        　　<br>
        7.2.1 事务的基本概念<br>
        ��</span><span class="pt9-black">事务概念是一个数据库动态特性的核心，是数据库一致性的单位。事务是数据库中的最基本的工作单元，也是数据库恢复和并发控制的基本单元。<br>
        ��事务(transaction)是用户定义的一个数据库操作序列，这些操作要么全做，要么全不做，是一个不可分割的工作单元。<br>
        ��一个事务可以看作就是一组程序，完成对数据库的某些一致性操作，事务中的SQL语句必须按逻辑次序执行。<br>
        右面给出事务的应用背景示例</span></h3>
