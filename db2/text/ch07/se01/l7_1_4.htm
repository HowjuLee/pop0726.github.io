      <h3 class="biaoti_1">7.1.4 缓冲区管理<br>
        ��<span class="pt9-black">系统缓冲区的设立是出于两方面的原因：一是它把各子系统的数据存取操作与和实在的外存设备隔离。外存设备的变更不会影响其他系统成分，使DBMS具有设备独立性。二是提高了存取效率。DBMS利用系统缓冲区滞留数据。当需要读取数据时存储子系统首先到系统缓冲区中查找。只有当缓冲区中不存在该数据时才真正从外存读入该数据所在的页面。当各子系统写入数据到数据库中时，存储子系统并不把它立即写回外存，仅把该数据所在的缓冲区页面作一标志，表示可以释放。只有当缓冲区已满需要调入新页时才按一定的淘汰策略把缓冲区中已有释放标志的页面写回外存。这样可以减少内外存交换的次数，提高存取效率。</span></h3>
