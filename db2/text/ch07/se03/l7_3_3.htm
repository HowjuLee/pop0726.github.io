      <h3><span class="biaoti">7.3.3 SQL Server的锁定方式<br>
        <br>
        ��S</span><span class="pt9-black">QL Server里的锁定动作是自动的，由一个内部的锁管理器进程实现。锁管理器负责决定锁类型(共享锁，独占锁等)和锁粒度(行，页和表等)。<br>
        ��例如，create index语句会锁定整个表，而update语句会锁定一行或多行或整个表。<br>
        ��SQL Server提供了多粒度锁。在事务执行过程中，SQL Server自动为事务选择合适的资源锁定模式和锁定资源的粒度。<br>
        <br>
        </span> </h3>
