      <h3 class="biaoti_1">4.2.3.删除数据库 <br>
        <span class="pt9-black">　删除数据库可以使用企业管理器或SQL语句删除，一次可以删除多个数据库。<br>
        　（1）用企业管理器删除数据库：<br>
        展开数据库服务器上的数据库节点，选择要删除的数据库，从快捷菜单中选择&quot;删除&quot;命令，并确认即可。<br>
        　（2）使用SQL语句删除数据库：<br>
        　删除数据库的语法格式：<br>
        　DROP DATABASE database_name[1,….n]</span></h3>
