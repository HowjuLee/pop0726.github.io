      <h3><span class="biaoti_1">4.7 SQL数据控制功能<br>
        </span><span class="pt9-black">　　SQL数据控制功能包括事务管理和并发控制，数据库的安全性和数据的完整性控制。本节只介绍SQL语言的安全性控制功能，就是把数据库对象的操作和存取权限授予用户或从用户手中收回权限。
DBMS通过SQL的GRANT授权语句或REVOKE撤消语句，把指定的权限授予或撤消权限的编排存入数据字典中，在用户操作数据时，DBMS根据数据字典中存入的授权情况，检查用户的操作的合法性。
数据库中的权限包括CREATE、SELECT、INSERT、DELETE、UPDATE、INDEX、ALTER、REFERENCES、ALL等操作命令。
