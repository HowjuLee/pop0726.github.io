  <tr>
    <td width="10">&nbsp;</td>
    <td> <!-- #BeginEditable "1" -->　　DELETE 语句从表中删除一个或多个满足条件的元组。语句格式：<br>
      　　DELETE FROM 表名 ［WHERE 条件表达式］ <br>
      　　<font color="#5a5aad">WHERE子句中的条件表达式给出被删除元组应满足的条件；若不写WHERE子句，表示删除表中的所有元组，但表的定义仍存在。</font><br>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="pt9-black">
        <tr> 
          <td width="35" valign="top"><img src="../../../img/text/liti.gif" width="35" height="36" alt="例题"></td>
          <td>　例1，只涉及单个元组，从数据库中删除某个学生李楷:<br>
            　　　DELETE FROM STUDENT<br>
            　　　WHERE sname = &quot;李楷&quot;</td>
        </tr>
        <tr> 
          <td valign="top"><img src="../../../img/text/liti.gif" width="35" height="36" alt="例题"></td>
          <td><br>
            　例2，删除操作涉及多个元组，从数据库中删除某门课程的所有元组:<br>
            　　　DELETE FROM SC<br>
            　　　WHERE cno = &quot;E001&quot;</td>
        </tr>
      </table>
      <!-- #EndEditable --></td>
    <td width="10">&nbsp;</td>
  </tr>
