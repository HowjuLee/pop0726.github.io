    <td> <!-- #BeginEditable "1" -->　● 在一个基本表上建立的视图，只有包含基本表的主键才可以更新；<br>
      　● 一个视图最多只能有250个列；<br>
      　● 不能在视图上建立触发器和索引；<br>
      　● 对视图的一个更新语句只能影响一个基本表，所以由多表连接定义的视图不允许更新。<br>
      　● 定义视图语句不能使用UNION操作符。<br>
      　● 视图定义中用到GROUP BY子句或包含集合函数、计算列的数据不能修改。<br>
      　● 注意：不同的系统对视图的更新有不同的限制，使用时要参照具体的DBMS的说明。<br>
      <!-- #EndEditable --></td>
    <td width="10">&nbsp;</td>
