    <td> <!-- #BeginEditable "1" --> 　　<span class="tubiaoti">图4-23 嵌入SQL的处理过程</span><br>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr> 
          <td align="center"><object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="400" height="350">

      　　把嵌入式SQL语句转换成宿主语言对SQL函数的调用，最后生产为纯宿主语言的语句程序，完成该转换工作的程序称为预编译器。<br>
      　　<font color="#5a5aad">程序员用宿主语言编写程序，但是其中在访问数据库数据的地方，嵌入SQL语句。由于SQL语句不是宿主语言的组成部分，必须首先把整个程序送到预处理程序中进行处理，该预处理程序把嵌入式SQL语句转换成在宿主语言对SQL函数的调用，最后生产为纯宿主语言的语句程序。然后，通过宿主语言编译器编译经由预处理器处理过的纯宿主语言的程序，产生目标代码，连接生成可执行代码。这样，就能实现SQL语句的功能，使整个程序则表现为一个整体。 
      </font><br>
