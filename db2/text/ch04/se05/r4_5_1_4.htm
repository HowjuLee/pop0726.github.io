      <font size="+7"><b><font color="#FF0000"></font><font size="+7"><b><font color="#FF0000"><br>
      </font></b></font><font color="#FF0000"><span class="pt9-black">　　(5) 聚合查询示例，对列的值进行求和<br>
      　　例如，查询学分不到20分的学生的学号和学分总数。<br>
      　　　SELECT 学号，SUM(credit)<br>
      　　　FROM SC，COURSE<br>
      　　　WHERE grade &gt;= 60 AND grade NOT NULL<br>
      　　　AND SC.cno = COURSE.cno <br>
      　　　GROUP BY 学号<br>
      　　　HAVING SUM(credit) &lt; 20<br>
