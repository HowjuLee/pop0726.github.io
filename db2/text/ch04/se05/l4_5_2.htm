      <h3><span class="biaoti_1">4.5.2多表连接查询操作 <br>
        </span><span class="pt9-black">　　当一条查询涉及到多个表时，称为连接查询。连接查询在FROM子句中要写上所有有关的表名，在SELECT和WHERE子句中可引用任意有关表的属性名。当不同的表有相同的列名时，为了区分，可以在列名的前面加注表名（表名.属性名）。<br>
        　　主要的连接查询包括：<br>
        　(1) 相等和非相等连接<br>
        　(2) 自然连接： <br>
        　(3) 多元复合条件连接查询；<br>
        　(4) 自身连接（同一个表内）；<br>
        　(5) 外连接（连接表中有空值的情况）。 <br>
        　　1. 相等连接和非相等连接 <br>
        　　2．自然连接 <br>
        　　3. 多元连接 <br>
        　　4. 自身连接（同一个表内）<br>
        　　5. 外连接 </span> </h3>
