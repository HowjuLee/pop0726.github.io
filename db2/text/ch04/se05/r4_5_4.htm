    <td> <!-- #BeginEditable "1" -->　　SELECT 查询的结果是元组的集合，多个查询结果可以进行集合的并(UNION)操作。<br>
      　　例如，查询选修了课程G001和选修了课程E001的学生的学号。<br>
      　　　SELECT sno <br>
      　　　FROM sc<br>
      　　　WHERE cno = &quot; G001 &quot; UNION<br>
      　　　SELECT sno <br>
      　　　FROM sc<br>
      　　　WHERE cno = &quot; E001 &quot;<br>
      <br>
      <!-- #EndEditable --></td>
