    <td><span class="biaoti_1">1.1.3 数据库技术发展的三个阶段<br>
      </span><br>
      <span class="biaoti_2">　　</span><span class="pt9-black">数据库技术的发展已经有三十多年的历史，在数据库技术的发展过程中，按照数据模型结构的不同，把数据库技术的发展分为三个时代：<font color="#cc0000"><br>
    　　第一代为层次和网状数据库系统；<br>
    　　第二代为关系数据库系统RDBMS；<br>
    　　第三代为面向对象的数据库系统OODBMS。</font></span><span class="pt9-black"><br>
