    <td><span class="biaoti_1">1.2.3 计算机系统集成化的方法<br>
      </span><span class="pt9-black">　　计算机系统集成化就是要在不同的软件/硬件平台上实现：信息的可移植性、软件的可移植性、信息处理设备的可移植性。其中实现数据的可移置是最困难的。<br>
      　・信息的可移植性，就是指在介质上存储的数据的可移植性。<br>
      　・软件的可移植性是指程序和用户界面的可移植性，就是应用软件成为即插既用构件。<br>
      　・信息处理设备的可移植性，就是处理设备可以即插既用。<br>
      1 数据的可移置性<br>
      2 软件的可移植性 <br>
      3 信息处理设备的可移植性 </span><span class="biaoti_2"><br>
      </span> </td>
