    <td valign="top"> <span class="biaoti_1">8.4 Oracle 的分布式数据库功能</span><br>
      <span class="pt9-black">　　在ORACLE 分布式处理环境中，一个应用可以同时存取和修改网络中多个数据库中的数据，系统中每个ORACLE数据库由本地的ORACLE服务器控制，这些数据库相互协作共同维护全局数据库的数据一致性。<br>
      　　在下面的讨论中，我们把用户首先登录的数据库称为&quot;本地数据库&quot;，而把要访问的网络上其他结点上的数据库称为&quot;远程数据库&quot;。<br>
