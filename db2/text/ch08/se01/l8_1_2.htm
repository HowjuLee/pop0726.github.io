    <td width="10">　</td>
    <td valign="top"> <span class="biaoti_1">8.1.2 面向对象的基本概念 <br>
      <br>
      </span><span class="pt9-black"><font color="#5a5aad">　　面向对象概念最基本的方面是：对象、类、继承和封装、多态、对象标识等。其中的每个概念都对面向对象的软件工程和模型特征有影响。许多面向对象概念都与这些概念相关。另外，每个特定的面向对象语言、系统或数据库都强调这些概念中的一个或两个，其他的则可能不直接支持。</font><br>
      <br>
      　　1. 对象<br>
      　　2. 类<br>
      　　3. 继承性<br>
      　　4. 封装、重载和动态联编<br>
      　　5. 对象标识的方法</span></td>
