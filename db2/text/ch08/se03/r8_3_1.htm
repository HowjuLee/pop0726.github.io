    <td> <!-- #BeginEditable "1" --> 　　分布式事务相关的组件：<br>
      <br>
      　　<b>（1） 事务管理器</b>：Transaction Manager负责协调与管理一个事务。DTC提供与事务管理器相同的服务。它生成事务对象调用应用事务。事务管理器负责启动执行并协调与合作者的两阶段提交协议、负责保存事务日志。<br>
      <br>
      　　<b>（2） 资源管理器(Resource Manager)</b>：负责响应事务的请求(插入、更新、删除操作)， SQL Server就扮演一个资源管理器的角色，还负责保留足够的信息支持事务提交或重新运行。<br>
      <br>
      　　<b>（3） 两阶段提交</b>：DTC使用两阶段提交算法。在分布式事务环境中，每台服务器都有一个事务管理器和一个资源管理器，与其他事务管理器协调工作。 
      <br>
      <!-- #EndEditable --></td>
