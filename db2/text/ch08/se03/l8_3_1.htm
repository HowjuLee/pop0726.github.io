    <td valign="top"> <span class="biaoti_1">8.3 SQL Server的分布式数据库功能<br>
      　　</span><span class="pt9-black">SQL Server的功能和特点在前面几章已经介绍过，本节只介绍SQL Server的分布式数据库功能。<br>
      </span><span class="biaoti_1">8.3.1 SQL Server的分布式事务协调器</span><br>
      <span class="pt9-black">　　SQL Server包含一个分布式事务协调器，MS DTC(Microsoft Distributed 
      Transaction Coordinator)，提供了处理分布式事务的能力。DTC使用OLE事务对象来提供分布式环境下完全的事务管理。这种技术允许应用程序通过一个事务对象修改多个SQL 
      Server数据库中的数据，并确保事务的特性。 </span></td>
    <td width="5" height="174">&nbsp;</td>
