      <p>　<span class="biaoti_1">5. 数据库设计的基本过程</span><br>
        　　本节重点是讲述数据库的设计过程。根据上述的设计过程，数据库设计的不同阶段形成数据库的各级不同模式。需求分析阶段，综合各个用户的应用需求；在概念设计阶段形成独立于具体机器，独立于各个DBMS产品的概念模式，就是E-R模型图；在逻辑设计阶段将E-R模型图转换成具体的数据库产品支持的数据模型，如关系模型，形成数据库逻辑模式；然后根据用户处理的要求、安全性的考虑，在基本表的基础上再建立必要的视图（View），形成数据库的外模式；在物理设计阶段，根据DBMS特点和处理的需要，进行物理存储安排，建立索引，形成数据库内模式。如图5-8。<br>
