      　<span class="biaoti_1">1．关系数据库的逻辑设计过程</span>　<br>
      　　由于DBMS目前一般采用关系数据模型，因此数据库的逻辑设计，就是将概念设计中所得到的E-R图转换成等价的关系模式。关系数据库的逻辑设计过程如图5-26所示。<br>
      　　<font color="#5a5aad">概念设计是对客观世界的描述，与实现无关；而逻辑设计依赖于实现的基础DBMS。</font><br>
      <br>
      　　<span class="tubiaoti">图5-26 关系数据库的逻辑设计过程</span><br>
