    <td width="1002"> <span class="biaoti_1">5.4 综合教务系统分析和设计<br>
      <span class="biaoti_1">　</span><span class="pt9-black">　<font color="#5a5aad">本节综合教务系统为例，说明数据库应用系统的设计过程。本系统的分析和设计过程主要包括：需求分析；概念结构设计；逻辑结构设计；应用系统的模块设计；应用系统的用户界面设计。由于本应用系统比较简单，而我们的重点在于数据库应用系统的分析和设计，所以，本例中没有给出物理结构设计，读者可自行考虑物理结构设计，建立合适的索引，提高查询速度；对数据库系统的实施和维护也没有给出。</font></span><br>
      5.4.1 需求分析<br>
