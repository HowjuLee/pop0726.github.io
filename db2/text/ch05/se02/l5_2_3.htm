    <td> <span class="biaoti_1">5.2.3 函数依赖公理系统 <span class="biaoti_2"> <br>
      </span></span><span class="pt9-black">　　1974年W.W.Armstrong首先提出了函数依赖的公理系统，称为Armstrong公理。对于一组已知的函数依赖，利用该公理可导出所蕴函的函数依赖。 
      对于关系模式R(U,F)，为了确定一个关系模式的码，为了从一组函数依赖求得蕴含的函数依赖，我们需要从现有的函数依赖集合F下推导或者至少需要判断函数依赖X→Y是否为F所蕴含。为此，我们需要一套推理规则。这样的推理规则，在1974年由Armstrong首先提出来，称为Armstrong公理(Armstrong's 
      axioms) 系统。 </span></td>
    <td width="5">&nbsp;</td>
