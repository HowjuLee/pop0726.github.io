    <td> <!-- #BeginEditable "1" --> 　　在关系模型中，实体以及实体间的联系都是用关系表示的。例如，系实体，学生实体，系与学生之间的一对多的联系都可以分别用一个关系来表示。在一个给定的应用领域中，所有实体和实体之间联系的关系模式集合构成一个关系数据库的描述，称作关系数据库的内涵。<br>
      　　关系数据库也有型和值之分，关系数据库的型也称为关系数据库模式，是对关系数据库的描述，包括若干域的定义以及在这些域上定义的若干关系模式。关系数据库的值是这些关系模式在某一时刻对应的关系的集合，通常称为关系数据库称关系数据库的外涵。<br>
      <!-- #EndEditable --></td>
