    <td> <!-- #BeginEditable "1" --> 　　关系数据库系统根据应用环境不同，往往需要一些特殊约束条件，用户定义的完整性是针对某一具体应用领域，对关系数据库提出的约束条件。反应了某一具体应用涉及的数据必须满足的语义要求。<br>
      　　<font color="#5a5aad">例如，集成电路芯片的生产工艺必须取值为：CMS、NMS和ECL三种值之一。又如，学生的年龄限制为14---35之间等等。关系模型提供了定义和检验这些完整性约束的机制，以便用统一的系统的方法处理它们，而不用应用程序处理。</font><br>
