    <td> <!-- #BeginEditable "1" -->　<span class="biaoti_1">3. 交（Intersaction）：</span><br>
      　　设关系R和S是并相容，可求其交集，操作结果是一新关系，新关系结果仍然是n个属性，其元组由既属于R又属于S的元组组成，可表示为：<br>
      　　R∩S＝{t| t∈R ∧t∈S}<br>
      　　两关系的交集可以通过差运算导出：<br>
      　　R∩S=R-(R-S)<br>
      　　<font color="#5a5aad">例如，有两个学生关系R</font>（表3-13），S（表3-14），相交运算结果如表3-16。<br>
