      <h3><span class="biaoti_1">3.5.2 传统的集合运算<br>
        </span><span class="pt9-black">　　传统的集合运算是二目运算，包括并、交、差、广义笛卡儿积四种运算。<br>
        　　设关系R和关系S具有相同的n个属性，即两个n元关系R(A1:D1,A2:D2,…,An:Dn)和S(B1:D1,B2:D2,…,Bn:Dn)，其对应的属性取值于同一个域，则称关系R和S是并相容，则定义并、交、差的运算如下：<br>
        　1. 并(Union)<br>
        　2. 差(Difference)<br>
        　3. 交（Intersaction）<br>
        　4. 广义笛卡儿积(也称叉积，eXtended cartesian product) </span></h3>
      </td>
    <td width="5">&nbsp;</td>
