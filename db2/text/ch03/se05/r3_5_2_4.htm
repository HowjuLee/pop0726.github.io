    <td> <!-- #BeginEditable "1" -->　<span class="biaoti_1">4. 广义笛卡儿积(也称叉积，eXtended 
      cartesian product)</span><br>
      　　两个分别有n个属性和m个属性的关系R和S的广义笛卡儿积是一个m+n列的元组的集合，前n列是关系R的一个元组，后m列是关系S的一个元组。如果R有a个元组，S有b个元组，则R和S的广义笛卡儿积有a×b个元组。R与S的广义笛卡儿积记为：<br>
      　<img src="../../../img/text/ch03/001.gif" width="167" height="21"><br>
      　　例如，在图3-6中，为关系R，有三个属性和三个元组，为关系S有两个属性两个元组，关系R和S的广义笛卡儿积为，有五个属性和六个元组。<br>
