      <h3><span class="biaoti_1"><span class="biaoti">3.7 关系数据库管理系统的功能</span><span class="biaoti_1"><br>
        </span> </span><span class="pt9-black">　　由于关系数据模型和层次数据模型、网状数据模型相比有很多优点，以关系模型为基础的数据库管理系统目前占有绝大多数，以关系理论为基础的产品的应用范围也在不断扩大。数据库管理系统是位于用户和操作系统之间的一层数据管理软件，它从功能上划分主要可分为四部分： 
        数据库模式定义语言、数据操纵语言、数据库系统控制以及数据库维护和服务。</span><span class="biaoti_1"><br>
