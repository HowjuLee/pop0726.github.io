      <h3><span class="biaoti_1">3.8.4 数据库管理系统和操作系统<span class="biaoti_2"><br>
        </span></span><span class="pt9-black">　　<font color="#5a5aad">硬件和操作系统是DBMS的技术资源，这些技术资源对DBMS的性能有极大的影响。而DBMS实现本身是利用外部存储介质和操作系统的支持。现今的操作系统对DBMS都不很理想，有的甚至淡化了在DBMS内部采取的优化措施。因此，大多数的DBMS避开操作系统提供的许多高级服务，而是在低级服务的基础上根据各自的需要重新实现这些服务。这样，当操作系统的版本修改时，DBMS也会受影响。其他的服务，如虚拟存储管理，尽管它们对DBMS的实现不利，还必须要使用。</font></span><span class="biaoti_1"></span></h3>
