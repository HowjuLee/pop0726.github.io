    <td> <span class="biaoti_1"><span class="biaoti">3.8 数据库管理系统的体系结构 </span><br>
      </span><span class="pt9-black">　　<font color="#5a5aad">一个数据库管理系统依赖于实现环境，该环境包括支持DBMS的技术资源和使用它的人为资源。由于DBMS是用于集成化的一种手段，一个DBMS必须使企业中的所有用户如同自己单独使用DBMS一样，即中心化的数据库概念。但是这并不意味着，数据库或管理系统都物理地放在同一位置，可以分布到几个地理位置上。通常可分三种方式组织一个DBMS和它的数据库。</font></span><span class="biaoti_1"><span class="biaoti_2"><br>
