        <p><span class="blue"><br>
          三、几何扰动纹理</span><br>
          ��上述方法可以在光滑的表面上绘制纹理，贴上纹理之后的表面外观上依然保持光滑。为了表现象桔子等外表粗糙的造型效果，虽然可以把它们的表面照片数字化，然后作为图像纹理映射到相关的表面上，但遗憾的是，往往缺乏立体感，看上去仍然好象是在光滑的表面上画上去的凹凸花纹，效果并不理想。观察发现，在真实世界中，桔子等物体表面上各点的法矢量的方向有一定的随机性，这导致随机的反射光线方向，从而使物体表面呈现出凹凸感。因此，为了给物体表面加上一个粗糙的外观，我们可以对物体表面的几何性质作微小的扰动，来产生凹凸不平的细节效果，这就是Blinn在1978提出几何扰动纹理的初衷。<br>
