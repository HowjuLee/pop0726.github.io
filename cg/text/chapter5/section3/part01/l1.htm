        其计算公式为：<br>
        <img src="../../../../images/pic/chap05/mo5_13.gif" width="209" height="50">，<br>
        <img src="../../../../images/pic/chap05/mo5_15.gif" width="215" height="49">。<br>

        <img src="../../../../images/pic/chap05/mo5_17.gif" width="257" height="108">。<br>
