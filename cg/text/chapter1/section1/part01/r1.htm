              ��计算机图形学是研究用计算机表示、生成、处理和显示图形的学科。它涉及将几何模型和数据转变为图形的各种算法和技术。目前，计算机图形学已经成为计算机科学与技术中最为活跃的学科分支之一，并在众多领域（如：汽车和飞机的设计与制造、机械产品的计算机辅助设计和制造、电影特技和动画、商业、广告业、娱乐业、政府部门、军事、医学、工程、艺术、教育和培训等等）得到广泛的应用。本章将介绍计算机图形学的发展历史、研究内容、工程应用以及主要的图形硬件等基本情况，使读者对计算机图形学的概貌有个基本的了解。<br>
