        <p> <font class=blue><br>
          四、参数化裁剪算法</font><br>
          &nbsp;&nbsp;&nbsp;&nbsp;参数化裁剪算法又称为CyrusBeck裁剪算法。假设裁剪区域是一个凸多边形（见图3.13），其边数为n。A<sub>i</sub>是它的第i条边界E<sub>i</sub>上的一点，N<sub>i</sub>为此处的法矢量。边界E<sub>i</sub>将平面分为两半：N<sub>i</sub>指向该边界的内侧半平面，它的反方向则称为该边界的外侧半平面。线段 
          的参数方程为：<br>
          <img src="../../../../images/pic/chap03/mo_35.gif" width="211" height="18">。<br>
          对于线段上的任意一点P(t)：<br>
          &nbsp;&nbsp;1）<img src="../../../../images/pic/chap03/mo_36.gif" width="98" height="20" align="absmiddle"> 
          &gt;0，P(t)在多边形内；<br>
          &nbsp;&nbsp;2）<img src="../../../../images/pic/chap03/mo_36.gif" width="98" height="20" align="absmiddle">=0，P(t)在多边形边界及其延长线上；<br>
          &nbsp;&nbsp;3）<img src="../../../../images/pic/chap03/mo_36.gif" width="98" height="20" align="absmiddle">&lt;0，P(t)在多边形外；<br>
          P(t)在凸多边形内的充要条件是：<br>
          <img src="../../../../images/pic/chap03/mo_36.gif" width="98" height="20" align="absmiddle">≥0，<img src="../../../../images/pic/chap03/mo_37.gif" width="56" height="18" align="absmiddle"> 
          ，i=1,2, …,n。<br>
          <br>
