        3.4.3 曲线的裁剪</font><br>
        &nbsp;&nbsp;&nbsp;&nbsp;如果要被裁剪的对象不是多边形，而是由曲线边界形成的区域，用上一节类似的方法也可以进行裁剪。不过，由于曲线与裁剪窗口的矩形边界求交涉及到非线性方程的求解问题，因此问题会变得更复杂。为了提高计算速度和效率，可以先判断曲线的界盒（外接矩形）是否与裁剪窗口相交，如果其界盒完全落在裁剪窗口之内，则保存该对象；如果其界盒完全落在裁剪窗口之外，则舍弃它。否则，还要作进一步的判断和处理。<font class=blue><br>
