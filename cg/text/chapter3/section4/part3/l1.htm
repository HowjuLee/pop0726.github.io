      <td valign="top" height="267"><!-- #BeginEditable "left" --> <font class=blue>3.4.4 
        文字的裁剪</font><br>
        &nbsp;&nbsp;&nbsp;&nbsp;用矩形域裁剪窗口对字符串进行裁剪的最简单的方法就是采用全部保留或者全部舍弃的策略。即：如果字符串全部都位于裁剪窗口内就保留，否则就舍弃该字符串。对单个的字符也可以采用类似的策略，即：如果字符全部都位于裁剪窗口内就保留，否则就舍弃该字符。用这种方法裁剪文字的速度最快,但是效果较差。<br>
        &nbsp;&nbsp;&nbsp;&nbsp;对于由线段构成的轮廓字体，另外一种裁剪字符的方法就是对字符的轮廓线分别用线段裁剪的方法对字符进行裁剪。<br>
        &nbsp;&nbsp;&nbsp;&nbsp;对于用位图定义的字符，则将字符网格中的各个象素（掩膜）与裁剪窗口进行比较，若位于裁剪窗口内则保留或显示之，否则舍弃或不显示。<br>
