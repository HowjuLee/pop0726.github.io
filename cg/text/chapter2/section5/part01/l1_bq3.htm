        <p class=MsoNormalIndent>��<a name="3"></a><span class="blue">3) 其它填充算法</span><br>
          ��扫描线填充算法是另一个常用的多边形填充算法。其基本思想是：对于一个给定的多边形，用一组水平或垂直的扫描线进行扫描，分别求出每条扫描线与多边形的交点，这些交点将扫描线分割为相间排列的落在多边形内和多边形外的线段，将落在多边形内的所有线段上的每个像素点赋以给定的多边形填充色。具体算法可以参考第7章&quot;消隐显示&quot;的相关内容。<br>
