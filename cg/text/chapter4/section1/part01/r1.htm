      <td height="204" valign="top" width="100%" class=text><!-- #BeginEditable "right" --><font class=blue>&nbsp;&nbsp;&nbsp;&nbsp;<br>
        为什么要引入齐次坐标呢？这主要是由于以下两方面的原因：</font><br>
        &nbsp;&nbsp;&nbsp;&nbsp;首先，在物理学中, 矢量用于表示力和速度等物理量， 通常用具有长度和方向的线段来表示，如图4.1表示。我们往往用数学符号 
        <img src="../../../../images/pic/chap04/mo4_3.gif" width="65" height="72" align="absmiddle">表示一个矢量。它与空间位置无关。对于三维空间中位于(x, 
        y, z)处的一个点P, 如果我们用一个列矩阵<img src="../../../../images/pic/chap04/mo4_4.gif" width="55" height="72" align="absmiddle"> 
        来表示它, 这与矢量的表示会引起混淆。<br>
        &nbsp;&nbsp;&nbsp;&nbsp;其次，在二维或三维空间中，矩阵的乘积，例如Q＝TP，只能表示旋转、比例和剪切等等变换，而不能表示平移变换。<br>
