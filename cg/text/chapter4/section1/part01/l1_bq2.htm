      <td valign="top" height="267"><!-- #BeginEditable "left" -->
        <div align="left"><br>
          我们可以用矩阵乘积的形式把上式改写成<br>
          <img src="../../../../images/pic/chap04/mo4_9.gif" width="319" height="92">。<br>
          严格地讲，上式并不是一个点积或内积，因为其矩阵的元素是不同的。上式右边的4维行矩阵就是P点在给定的坐标系框架下的齐次坐标表示。或者等价地说，P点的齐次坐标可以用4维列矩阵表示为<br>
          <img src="../../../../images/pic/chap04/mo4_10.gif" width="62" height="95">。<br>
          在同一个坐标系框架下，任何矢量V都可以写成<br>
          <img src="../../../../images/pic/chap04/mo4_11.gif" width="231" height="23"><br>
          <img src="../../../../images/pic/chap04/mo4_12.gif" width="231" height="95"> 
          ，<br>
          于是，V能够用列矩阵表示为<img src="../../../../images/pic/chap04/mo4_13.gif" width="66" height="95" align="absmiddle"> 
          。<br>
          应当指出，这个式子几何上有不同的解释，我们在后面还会介绍。 <br>
          <br>
        </div>
