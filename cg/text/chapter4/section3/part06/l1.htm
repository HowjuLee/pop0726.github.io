      <td valign="top" height="668" width="100%"><!-- #BeginEditable "left" --><br>
        现在，我们可以通过以下三步来实现相对于<b>P<sub>c</sub></b>点的比例变换（见图4.8）：<br>
        1) 将长方体平移到坐标原点：<b> P′ = T(-P</b><sub>c</sub><b>)P</b>；<br>
        2) 对长方体作比例变换：<b>P′′＝S(<img src="../../../../images/pic/chap04/mo4_36.gif" width="18" height="15" align="texttop"> 
        ,<img src="../../../../images/pic/chap04/mo4_37.gif" width="18" height="18" align="texttop"> 
        , <img src="../../../../images/pic/chap04/mo4_77.gif" width="20" height="23" align="absmiddle">)P′</b>; 
        <br>
        3) 作第一步变换的反变换，恢复原先的坐标系：<b>P′′′ = T(P</b><sub>c</sub><b>)P′′</b>。即<br>
        <b>P′′′ = </b><font size="2">M</font><b> P</b>，<br>
        其中，M 称为相对于<b>P</b><sub>c</sub>点的比例变换矩阵，即组合变换矩阵。<br>
        M = <b>T(P</b><sub>c</sub><b>) S(</b><img src="../../../../images/pic/chap04/mo4_36.gif" width="18" height="15" align="texttop"> 
        ,<img src="../../../../images/pic/chap04/mo4_37.gif" width="18" height="18" align="texttop"> 
        , <img src="../../../../images/pic/chap04/mo4_77.gif" width="20" height="23" align="absmiddle"><b>) 
        T(-P</b><sub>c</sub><b>)</b><br>
