          7.2 深度排序算法（画家算法）</span><br>
          ��深度排序算法就是按多边形离观察者的距离进行排序，根据距离的的远近建立一张优先级表，距离观察者近的优先级高，远的优先级低。正确地建立该表后，只要从优先级低的多边形开始，依次绘制相应的多边形，直到绘制出优先级最高的多边形为止，就生成了整个场景的绘制结果。该算法也称为画家算法，因为画家绘画时常先画底色（背景色），然后再由远到近一层一层往上画。<br>
