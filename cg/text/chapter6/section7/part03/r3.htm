        <p> <span class="blue"><br>
          二、欧拉操作（Euler Operator）</span><br>
          ��对于一个多面体，其顶点数为<font size="2">v</font>，边数为<font size="2">e</font>，面数为<font size="2">f</font>，根据多面体的欧拉不变性定理，<font size="2">e</font>、<font size="2">v</font>和<font size="2">f</font>恒满足如下公式：<br>
          ����<font size="2">v-e+f=2</font>。<br>
          欧拉操作（又称为欧拉运算）是生成三维物体边界表示数据结构的一种操作，它的每一种操作所构建的拓扑元素和拓扑关系均满足欧拉公式。为了适应各种复杂的情况，在欧拉公式中引入另外三个参数：<br>
s：互不相连的物体的个数，<br>
h：物体上的通孔的个数，<br>
r：物体表面所含的内环的个数。<br>
于是，欧拉公式扩展为：<br>
          <font size="2">���v-e+f－r = 2( s-h )</font>。<br>
          上式称为扩展的欧拉公式。<br>
        </p>
