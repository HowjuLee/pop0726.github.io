          ��分形几何中的物体具有两个特点：自相似性和分数维，即每点处无限的细节以及物体整体和局部特性之间的自相似性。<br>
          ��设N为每一步细分的数目，S为细分时的放大倍数，则分数维D定义为：<br>
          ����<img src="../../../../images/pic/chap06/mo6_360.gif" width="89" height="52">。<br>
          D是物体粗糙性或细碎性的度量。通常有较大锯齿形的物体其分形维数较大。例如，图6.22所示的雪花形状曲线， 其分形维数D＝ln4/ln3
