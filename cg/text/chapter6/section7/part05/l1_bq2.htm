        <p>��两维空间中的一个分数维曲线的维数在1和2之间。如果D＝2，则曲线完全充满一个二维空间的区域；如果<font size="2">2&lt;D&lt;3</font>，则曲线自相交，且可以被无限个区域覆盖。<br>
          ��三维空间中的一个分数维曲线的维数在1和3之间。曲线自相交时，<font size="2">D&gt;3</font>。<br>
          ��三维空间中的一个分数维曲面的维数在2和3之间。当D＝3时，该分数维曲面充满一体积。当D&gt;3时，则该分数维曲面会重叠复盖，灌木、云和水都可以用分形曲面来模拟。图6.24 
          所示是一个分形树林，图6.25是用分形布朗运动模拟的山脉地面特征。<br>
