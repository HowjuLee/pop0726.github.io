      <td valign="top" height="199" width="100%"> <!-- #BeginEditable "left" --><span class="blue">1） 
        局部性</span><br>
        当改变<font size="3">P</font><sub>i,j</sub>时，仅仅影响<img src="../../../../images/pic/chap06/mo6_288.gif" width="173" height="23" align="absmiddle">矩形区域所对应的曲面片，而对曲面的其它的面片没有影响。<br>
        <span class="blue">2） 凸包性</span><br>
        当参数<font size="2">u</font>和<font size="2">v</font>位于区间<img src="../../../../images/pic/chap06/mo6_289.gif" width="125" height="24" align="absmiddle">时，曲面片<img src="../../../../images/pic/chap06/mo6_290.gif" width="101" height="25" align="absmiddle">位于其控制点 
        <font size="3">P</font><sub>r,s</sub><font size="2">（r=i-k+1,i-k+2,…,i; 
        s=j-h+1,j-h+2,…,j）</font>的三维凸包内。整张B样条曲面位于所有面片 <img src="../../../../images/pic/chap06/mo6_290.gif" width="101" height="25" align="absmiddle"><font size="2">（i=k-1,k∧,n,j=h-1,h∧,m）</font>的凸包的并之内。<br>
        <span class="blue">3） 仿射不变性</span><br>
        B样条曲面具有仿射变换和透视变换不变性。<br>
        <span class="blue">4） 均匀B样条和Bezier曲面是非均匀B样条曲面的特殊情况。</span><br>
