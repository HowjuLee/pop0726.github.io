      <span class="text">　1．声音的空间分布<br>

      　2．房间声学建模<br>
      　当前，Acoustetron是唯一的包含简化的房间实时声学建模的实时声音空间定位系统。即使声学模型是简单的，并只有少量一阶和二阶反射，系统提供了加强的现实性。<br>
