    <td><span class="section">2．3 听觉显示<br>
      2．3．1 听觉显示概述</span><br>
      <span class="text">　虚拟环境的听觉接口应能给两耳提供一对声波。<br>
      　(1)它应有高逼真性，<br>
      　(2)能以预订方式改变波形，作为听者各种属性和输出的函数(包括头部位姿变化)，<br>
      　(3)排除所有不是VR系统产生的声源(如真实环境背景声音)。对增强现实系统可以放松上述条件(3)，它的意图是组合合成声音与真实声音</span>。</td>
