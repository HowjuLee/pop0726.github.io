      　2．非语音声音合成的方法<br>
      　（1）附加合成<br>
      　（2）相减合成<br>
      　（3）物理建模<br>
      　3．非语音声音合成的设备<br>
      　当前用于非语音声音生成的设备可分两大类：采样器以数字形式记录声音并在以后实时重放，合成器依靠为模仿乐器开发的声音生成技术的分析与算法。</span></td>
