      　<span class="text">　</span>耳机和喇叭是两类发声设备。封闭耳朵的护耳式耳机具有比插入耳机更多的共振。护耳式耳机只有较少的低频衰减。它们都要求把设备安在用户头上，而且只刺激听者耳膜。喇叭系统的主要问题是达到要求的声音空间定位。<br>
      　　空间声学建模的主要技术方法。通常用两种方法找到第二声源：镜面图像法和射线跟踪法。镜面图像法确保找到所有几何正确的声路径。射线跟踪方法的优点是，即使只有很少的处理时间，它也能产生合理的结果。</td>
