    <td><span class="section">2．1．7 运动接口</span><br>
      <span class="text">　2．优缺点<br>
      　优点：克服传统接口的限制（如手柄的逼真感有限），得到逼真的漫游（如跑步机和自行车给出运动和方向感），增加空间布局感（在跑步机和自行车上，参与者要施加力和运动，于是有在环境中的移动感）.<br>
      　缺点：运动范围有限（任何设备的运动范围都有限，但虚拟环境可能覆盖很大范围），难以保持平衡（在这些设备上往往难以保持平衡）。 <br>
      　3．产品 </span></td>
