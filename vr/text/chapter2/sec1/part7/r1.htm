      　　<span class="text">VR研究的趋势是由手姿来做事情，如抓取物体或漫游。但是小的手姿之间容易混淆。现在控制漫游的方法，也不再利用手姿，而是利用其他运动借接口。<br>
      　运动接口是一类特殊的位姿传感器，它跟踪测量人体的运动。<br>
      　最简单的运动接口就是跑步机。代替在室外的真实跑步，用户可以在跑步机上跑步，跑步机测量跑步者的运动。</span></td>
