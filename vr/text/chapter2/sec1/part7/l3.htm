    <td><span class="section">第2．1节小结</span><br>
      <span class="text">　第2．1节介绍了虚拟现实中的位姿测量技术。<br>
      　位姿跟踪常用的性能参数有：精度，分辨率，采样率，执行时间，范围，工作空间，价格，障碍，方便，对模糊的敏感，容易校准，同时测量的数目，方向相对位置跟踪。</span></td>
