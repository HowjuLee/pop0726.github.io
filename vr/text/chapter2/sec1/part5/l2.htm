    <td><span class="section">2．1．5 惯性传感器和混合传感器</span><br>
      <span class="text">　2．惯性传感器的优缺点：<br>
      　惯性传感器的优点：不存在发射源，所以不受干扰不怕遮挡，物体运动不受约束，大的工作空间，低的延迟时间。<br>
      　惯性传感器的缺点：漂移随时间积累（每分3度），重力场使输出失真，测量的非线性（由于材料特性或温度变化），角速度计敏感震动，难以测量慢速的位置变化，重复性差。</span></td>
