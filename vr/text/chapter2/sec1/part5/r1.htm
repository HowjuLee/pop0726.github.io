      　　惯性传感器的主要特点是没有信号发射，唯一的轻便的设备安装在被测物体上。因此，不怕遮挡，没有外界干扰，而且有无限大的工作空间。问题是积分误差。 
      需要减少传感器的大小和价格，使惯性跟踪器比磁性跟踪器更方便更经济。高性能HMD的跟踪应该应用组合惯性传感器与其它技术的混合系统，它要求精度和快速动态响应。推荐的组合是全惯性方向跟踪，与混合的惯性-声学位置跟踪。</td>
