    <td><span class="section">2．1．5 惯性传感器和混合传感器</span><br>
      <span class="text">　4．混合传感器的原理：<br>
      　　混合传感器是由惯性传感器和其他传感器组成，以解决惯性传感器的漂移问题。<br>
      　　混合传感器总是利用一个传感器的优点，去克服另一传感器的缺点。典型的混合传感器由超声和惯性传感器组成。它包括：安在天花板上的超声发射器阵列，3个超声接受器，用于超声信号同步的红外触发设备，加速度计和角速度计，计算机。这种混合是为了达到更高的精度和更低的延迟。混合跟踪的关键技术是传感器融合算法，如采用Kalman 
      滤波。 </span></td>
