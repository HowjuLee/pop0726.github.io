    <td><span class="section">2．1．5 惯性传感器和混合传感器</span><br>
      <span class="text">　5．混合传感器的优缺点：<br>
      　优点：改进更新率、分辨率、及抗干扰性（由超声补偿惯性的漂移），可以预测未来运动达50ms（克服仿真滞后），快速响应（更新率150Hz，延迟极小），无失真（无电磁干扰）。<br>
      　缺点：工作空间受限制（大范围时超声不能补偿惯性的漂移），要求视线不受遮挡，受到温度、气压、湿度影响，6D的跟踪要求3个超声接受器。<br>
