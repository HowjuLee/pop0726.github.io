    <td><span class="section">2．1．2 机械式传感器</span><br>
      <span class="text">　1．原理：<br>
      　机械式传感器可分两类：<br>
      　&quot;安在身体上的&quot;机械跟踪器中，机械全部安在身上。<br>
      　&quot;安在地面上的&quot;机械跟踪器中，机械部分安在地面。<br>
      　2．机械式传感器的优缺点：<br>
      　机械式传感器：</span><b><span class="explan">是便宜的，比较精确。可以测量整个身体运动，没有延迟。可以同时实现力反馈。但妨碍身体运动</span></b><span class="text">。<br>
      </span></td>
