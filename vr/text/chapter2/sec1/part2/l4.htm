    <td><span class="section">2．1．2 机械式传感器</span><br>
      <span class="text">　3．产品：<br>
      　（3） 传感手套<br>
      　跟踪球和3-D探头的优点是简单，紧凑和工作速度快。但是其特性限制了用户手的运动范围是在桌上很小的区域内。于是用户手的自然的运动就受到影响。为了与仿真有更大的基于手姿的交互，必须要求I/O工具能处理手在一定空间的自由运动。也希望通过感觉单个手指的运动，得到更多的自由度。人的手指动作有&quot;弯曲-伸直&quot;，也有侧向&quot;外展-内收&quot;。此外，拇指动作有&quot;前位-复位&quot;，前位使拇指与手掌相对。<br>
    </span></td>
