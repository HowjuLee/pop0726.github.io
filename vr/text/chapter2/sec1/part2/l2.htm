    <td><span class="section">2．1．2 机械式传感器</span><br>
      <span class="text">　3．产品：<br>
      　（1）跟踪球<br>
      　控制物体位置的一个方式是通过&quot;相对&quot;传感器。当传感器绝对位置数据不是零，但传感器在静止状态时，相对位置传感器总是返回零。相对传感器允许位置的增量的控制。大的差分量将造成大的物体速度。
