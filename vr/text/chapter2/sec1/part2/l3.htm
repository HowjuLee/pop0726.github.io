    <td><span class="section">2．1．2 机械式传感器</span><br>
      <span class="text">　3．产品：<br>
      　（2） 3-D探头<br>
      　用户总希望I/O工具应用直观，价格便宜，并允许绝对的和相对的位置控制。<br>
      　一种这样的设备是1993年秋Immersion Corporation推出的&quot;Immersion Probe&quot;（沉浸感探头）。它包括一个安装在支座上的，有传感器的小型机械臂。这个探头有六个关节（关节0到关节5）。每个转动关节表示一个自由度，于是探头有六个自由度，这允许同时确定探头尖端的位置和方向。</span></td>
