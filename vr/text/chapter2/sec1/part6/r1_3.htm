    <td class="text"> 　　高速数字摄像机获取标记的图像。根据运动的类型确定摄像机的数目。面部动作的获取使用1台或2台摄像机。全身运动的跟踪要求4台到6台摄像机。为增强对比度，摄像机镜头上配备了红外(IR)滤波器。包含标记的图像送到PC 
      计算机。在进行运动测量以前，首先纪录校准图像（标记在校准位置的图像）。每个摄像机由不同角度取得标记的2D图像。计算机中的软件利用三角运算把2D数据转换成3D位置信息。得到的位置，可以用于逆运动学计算，进行运动仿真。
