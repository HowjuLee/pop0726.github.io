      　　对于适当精度和速度的点跟踪，超声传感器比电磁传感器更便宜。范围较大，没有磁干扰问题。但必须保持无障碍的视线，而且等待时间正比于最大的被测距离。<br>
      超声传感器和电磁传感器都是常用的位姿传感器。它简单，经济，不怕铁磁材料引起误差，精度适中，可以满足一般要求。主要问题是怕遮挡，有声音干扰。</td>
