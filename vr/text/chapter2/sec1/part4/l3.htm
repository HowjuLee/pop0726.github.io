    <td><span class="text">　②在测量相位差的方式中，各个发射器发出高频的超声波，测量到达各个接受点的相位差，由此得到点与点的距离，再由三角运算得到被测物体的位姿。声波是正弦波，发射器与接受器的声波之间存在相位差，这个相位差也与距离有关。如果在一个采样周期内，物体运动的距离超过声波信号波长的一半，就会造成问题。因为在每个波长后，信号波形（相位）会重复。这时无法确定距离是加大还是减少，因为二者造成的相位差相同。<br>
      　这种方法是增量测量法，每步的测量误差会随时间积累。绝对距离必须在初始由其它设备校准。它的问题是反射和环境噪音。为了克服漂移问题，改进的模块化相位相干可以达到毫米以下精度。</span></td>
  </tr>
