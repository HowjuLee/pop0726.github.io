    <td><span class="section">2．1．4 超声传感器</span><span class="text"><br>
      　用途：超声传感器同样测量头，手，其他设备的位姿。测量三个坐标，以及三个姿态角度。<br>
      　1．原理： <br>
      　超声传感器包括三个超声发射器的阵列（安装在天花板上），三个超声接受器（安装在被测物体上），用于启动发射的红外同步信号，以及计算机。两种测量原理分别测量飞行时间或相位差。</span></td>
