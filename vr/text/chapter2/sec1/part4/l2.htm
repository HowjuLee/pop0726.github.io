    <td><span class="section">2．1．4 超声传感器</span><span class="text"></span><span class="text"><br>
      　1．原理：<br>
      　①在测量飞行时间的方式中，各个发射器轮流发出高频的超声波，测量到达各个接受点的飞行时间，由此利用声音的速度得到发射点与接受点的两两之间的九个距离，再由三角运算得到被测物体的位姿。为了精确测量，要求在发射器与接受器之间的同步。为此可以采用红外的同步信号。为了测量物体位姿的6个自由度，至少需要3个接受器和3个发射器。为了精确测量，要求发射器与接受器的合理布局。一般把发射器安装在天花板的4个角上。</span></td>
  </tr>
