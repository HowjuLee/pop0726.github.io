    <td><span class="text">　2．优缺点:<br>
      　优点：不受电磁干扰，不受临近物体的影响，轻便的接受器易于安装在头盔上。<br>
      　缺点：工作范围有限，信号传输不能受遮挡，受到温度、气压、湿度的影响（改变声速，造成误差），受到环境反射声波的影响，飞行时间法有低的采样率和低的分辨率，相位差法每步的测量误差会随时间积累。</span></td>
