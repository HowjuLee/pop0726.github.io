    <td><span class="section">2．1．3 电磁传感器</span><span class="text"><br>
      　2．优缺点<br>
      　优点：电磁传感器没有遮挡问题（接受器与发射器之间允许有其他物体），价格低（处理简单，比光学测量便宜），精度适中，采样率高（可达120次/秒），工作范围大（可达60平方米），可以用多个磁跟踪器跟踪整个身体的运动，并且增加跟踪运动的范围。<br>
      　缺点：电磁传感器可能因磁场变形引起误差（电子设备和铁磁材料会使磁场变形，直流电磁场可以用补偿法，交流电磁场不可以用补偿法），测量距离加大时误差增加，时间延迟较大（达33毫秒），有小的抖动。</span></td>
  </tr>
