    <td><span class="section">2．1．3 电磁传感器</span><span class="text"><br>
      　1．原理：电磁传感器包括发射器，接受器，接口和计算机。<br>
      　限制应用的主要缺点包括<b><span class="explan">适中的精度</span></b>和<span class="explan"><b>大的等待时间</b></span>(20－30ms)。大的等待时间特别难解决，因此它限制了在真实交互中的应用。精度不能与其它多数方法比较。此外，在交流传感器的情况，<b class="explan">外部磁场的影响</b>使之难以保证其精度，没有简单方法确定和补偿干扰磁场。</span></td>
