    <td class="text"><br> 　　第二章介绍了虚拟现实中的人机接口技术，主要是位姿测量、视觉显示、听觉显示和力触觉现实。<br>
      　　位姿测量部分介绍了：位姿传感器的作用和要求；不同类型位姿传感器的原理，优缺点及主要产品；运动接口的作用。<br>
      　　视觉显示部分介绍了：对视觉显示的要求；CRT、LCD、VRD等显示技术的原理及其优缺点；头盔式、立体眼镜式、自动立体显示的原理及其优缺点；BOOM系统和多面显示系统的特点。<br>
      　　听觉显示部分介绍了：耳机和喇叭，两类发声设备的特点；空间声学建模的主要技术方法。<br>
      　　力触觉显示部分介绍了：力觉和触觉显示的区别、要求、及技术；力觉和触觉显示的主要产品。 </td>
