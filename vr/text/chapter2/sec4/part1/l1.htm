    <td><span class="section">2．4 力觉和触觉显示<br>
      2．4．1 力觉和触觉显示概述</span><br>
      <span class="text">　1．接触反馈和力反馈<br>
      　接触接口可以按照提供给用户的信息分成两类，接触反馈和力反馈。接触反馈给用户提供的信息有：物体表面几何形状、表面纹理、滑动等。力反馈给用户提供的信息有：总的接触力、表面柔顺、物体重量等。接触接口还可以分成：部分身体运动接口，以及全身运动接口。部分身体运动接口，安装在人体的一部分，如手、臂、躯干等。全身运动接口则全面支持在虚拟环境中的主动和被动的运动，但这种接口技术还远未成熟。机械接触接口的一个重要的指标是：自由度（DoF）。由操作器的观点看，自由度是关节的数目。这些关节是位置受控的，也是力矩受控的。</span></td>
