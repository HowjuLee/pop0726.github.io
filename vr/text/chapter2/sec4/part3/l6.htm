    <td><span class="section">2．4．3 力觉显示设备</span><br>
      <span class="text">　3．力反馈手臂<br>
      　Phantom是力反馈系统，是在国外各实验室中广泛应用的产品。力反馈是通过一个指套加上的，用户把他的手指或铅笔插入这个指套。三个直流（DC）马达产生在x,y,z坐标上的三个力。Phantom是与GHOST 
      SDK 合作的。后者是C++的工具盒，它提供复杂计算的一些算法，并允许开发者处理简单的高层的对象和物理特性，如位置、质量、摩擦和硬度。Phantom可以用作虚拟雕刻工具，刻制3D模型。特殊的软件FreeForm用于这个目的。用户会产生在雕刻台上工作的幻觉。</span></td>
