    <td><span class="section">2．4．3 力觉显示设备</span><br>
      <span class="text">　3．力反馈手臂<br>
      　力反馈操纵手臂的一个缺点是复杂，且价格高。另一个缺点是不够轻便，而且在特殊的用户姿态下难以操作。为了在研究实验室外方便且广泛的应用，需要台式的反馈系统，如手柄和鼠标。<br>
      力反馈操纵手臂，手柄和鼠标有共同的特点。它们都是放在台上或地面的设备。这是一类重要的力反馈设备。还有另一类重要的力反馈设备，就是安装在人身体上的力反馈设备。下面将介绍几种。</span></td>
