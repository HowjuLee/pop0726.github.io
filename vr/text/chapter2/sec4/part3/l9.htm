    <td><span class="section">2．4．3 力觉显示设备</span><br>
      <span class="text">　4．有力反馈的Rutgers轻便操纵器<br>
      　如果在独立布局下使用Rutgers轻便操纵器，就不允许仿真虚拟物体重量，因为不提供手腕反馈。Burdea［1989］推荐了即有手腕反馈又有手指反馈的系统。手腕位置和力控制是由六自由度NASA/JPL 
      Hand Controler提供［Bejczy和Salisbury，1980］。实现集成是通过去掉手控制器环中的手柄，并用Rutgers轻便操纵器代替。NASA正在实验同样的概念，但使用为遥控机器人设计的手的力反馈操纵器。</span></td>
