    <td><span class="section">2．4．2 触觉显示设备</span><br>
      <span class="text">　3．增强的接触反馈<br>
      　在Salford大学（UK）的研究是要制造增强的接触反馈，它增加了温度和热传导反馈。温度信息可以帮助识别虚拟物体是冷是热，甚至代替&quot;疼痛&quot;（危险）反馈。<br>
      　增强的接触反馈的设备（Thermode） 包括：热电子的热泵，温度传感器，以及热槽。热泵把热量送进或送出热槽，在设备的表面产生特定的温度。</span></td>
