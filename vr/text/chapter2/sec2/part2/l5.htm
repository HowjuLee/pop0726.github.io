    <td class="text"><span class="section">2．2．2 视觉显示的显示表面</span><br>
      <span class="text">　3．VRD类显示</span><br>
      　VRD的主要指标如下：①分辨率只取决于光源的衍射和像差，②亮度可达很高和很低，所以对比度就很大，③传统的显示器不会发出很强的光，所以很难在很亮的环境下看到，VRD的显示可以在很亮的环境下看到，④CRT只能反射可见彩色光中的一部分，VRD发射高饱和的纯彩色光，其彩色逼真度极高，⑤CRT未把电能有效地转成光能，VRD把所有产生的光线投在视网膜，所以允许很强的亮度和很小的能耗，⑥VRD很容易改进性能，⑦VRD提供通用的方法，适用于各类应用，有潜力降低价格，⑧VRD包括很简单的子系统，将以低价格进行大批量生产。</td>
