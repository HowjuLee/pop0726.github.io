      　　IVRD是HIT Lab 为美国海军飞行员研制的交互的VRD。The Office of Naval Research 正在研制IVRD。飞行员用这种设备，能更好地在强光下观看，有立体视觉，通过手指指向显示与设备交互。设备很轻，耗能很少。IVRD课题的目标是：①高亮度彩色图像覆盖在飞行员的真实视场中，②测量在真实视场中增强图像的位置，③测量注视方向，以及在增强图像中眼和手的位置，④在增强图像的视场中360度范围显示传感器数据，⑤允许观看者要求显示更多信息。</td>
