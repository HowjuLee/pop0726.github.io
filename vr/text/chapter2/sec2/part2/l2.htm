    <td><span class="section">2．2．2 视觉显示的显示表面</span><br>
      <span class="text">　3．VRD类显示<br>
      　与基于CRT或LCD的显示器不同的工作是在华盛顿大学人类接口接术（HIT）实验室。HIT实验室正研究基于激光微扫描技术的显示VRD，它用微型固体激光器扫描视网膜上的彩色图像。它的优点是不使用笨重的光学设备，可能开发高分辨率、轻便、低价格显示系统。但激光微扫描显示还面对大量技术障碍。</span></td>
