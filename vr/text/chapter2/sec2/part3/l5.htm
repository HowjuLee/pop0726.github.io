    <td><span class="section">2．2．3 视觉显示的光学系统</span><span class="text"><br>
      　3．自动立体显示<br>
      　（c） 切片堆积显示<br>
      切片堆积显示也称为多平面显示。它由多层二维图像（切片）构成三维体积。正如发光二极管（LED）的旋转线可以产生平面图像感，LED的旋转平面可以产生体图像。类似的体积可以用CRT显示或运动镜面扫描。运动镜面必须以高频运动很大距离，所以也可以用变焦距镜面。一般用30Hz声音信号振动反射膜片。在镜面振动时，聚焦长度改变，反射的监示器在截断的金字塔型观看体积中形成图像。镜面连续改变其放大率，使随时间扫描的图像连续改变其深度。</span></td>
