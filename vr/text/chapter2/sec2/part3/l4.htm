    <td><span class="section">2．2．3 视觉显示的光学系统</span><span class="text"><br>
      　3．自动立体显示<br>
      　（b） 视差档板显示<br>
      　视差档板是放在显示前方的垂直平板，它对每只眼都阻档了屏幕的一部分。视差档板的作用类似透镜面。差别在于它是用档板档住部分显示，而不是用透镜导引屏幕图像。屏幕显示两个图像，每个分成垂直条。屏幕上显示的条交替为左右眼图像。每只眼只看到它的条。<br>
      　视差档板显示一般不使用，因为有几个缺点。首先，显示的图像太暗，因为档板档住每只眼大部分光。而且，对小的缝宽度，由缝隙的光扩散可能是问题，这是因为光线散射。此外，CRT图像必须划分成条。</span></td>
