      　　混合的屏幕显示系统，使用小的显示表面，通过显示支持结构支持显示系统。显示系统通过伺服控制或人操纵跟随用户头部运动。这些系统去掉了头盔显示的惯性约束，并允许用小型高分辨率彩色屏幕显示设备。此外，通过显示支持结构的仪表得到头部位姿信息，于是不增加复杂性就可以得到大的有效的观看空间。在伺服控制的方案中，由电子机械控制机构产生的延迟和失真必须解决，还要注意与人头部相连的电源设备的安全问题。人操纵的设备没有安全问题，但是必须由一两只手移动视觉设备，于是这一两只手就不能用于人机交互的任务。
