    <td><span class="section">2．2．4 视觉显示的产品</span><br>
      <span class="text">　3．混合的立体显示系统<br>
      　Fake空间实验室开发了一类显示，称为BOOM。它的显示器安装在六自由度支持结构上。用户以两手抓住显示器，转动显示器改变观看方向，好像它是望远镜。用按钮控制，在VR中向前向后运动。这种粗的地面安装设备有几种布局。低档系统用两台CRT显示提供640(水平)×480(垂直)单色分辨率。BOOM的高档三色版本提供1280(水平)×1024(垂直)隔行分辨率，使用彩色滤光技术。BOOM观看者在六自由度支持结构上有集成的跟踪传感器。这个跟踪系统，在改变观看方向后5ms以内，很快把方向位置信息送给计算机。</span></td>
