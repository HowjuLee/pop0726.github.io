    <td><span class="section">2．2 视觉显示<br>
      2．2．1 视觉显示概述</span><br>
      <span class="text">　理想的视觉显示与日常经历中的场景对比，在质量、修改率和范围方面应该是无法区分的。但是当前的技术还不支持这种高真实度的视觉显示，而且也不清楚是否多数应用要求这种高真实度。对任何给定的应用，必须认真评价各种显示特性的重要性，这包括视觉特性（视场、分辨率、亮度、对比和彩色），人类工程学，安全，可靠和价格。视觉显示的基本要求是提供立体视觉。</span> 
    </td>
