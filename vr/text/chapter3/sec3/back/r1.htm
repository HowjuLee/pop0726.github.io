      　　第三章小结<br>
      　　第三章介绍了虚拟现实中的计算机体系结构，软件系统，网络和通讯。<br>
      　　计算机体系结构包括：VR用计算机的技术要求；基于PC的虚拟现实机器的组成结构；基于工作站的虚拟现实机器的组成结构；高度并行的虚拟现实机器的组成结构。<br>
      　　软件系统包括：虚拟现实工具软件的要求；虚拟现实工具软件各模块的功能；虚拟现实常用工具软件的对比。<br>
      　　网络和通讯包括：广域网和局域网的发展现状，不同网络结构的对比，分布式虚拟现实工具软件的质量问题，几种分布式虚拟现实工具软件的现状，虚拟现实分布式仿真的特点。</td>
