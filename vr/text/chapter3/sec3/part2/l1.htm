    <td><span class="section">3．3．2 虚拟现实的网络和通讯软件</span><br>
      <span class="text">　1．世界模型问题<br>
      　通讯软件把虚拟世界模型的变化传给网上其它用户，并允许新用户进入系统。在构造虚拟世界时，很容易超过单台工作站的能力，特别是希望多个用户在系统中时。在转向网络化环境时，把图形和接口软件扩充到涉及数据库一致性的复杂系统。工作站间的标准信息协议需要世界变化的通讯。对小的系统，重要的是确保网上所有用户有同样的世界模型和描述。</span></td>
