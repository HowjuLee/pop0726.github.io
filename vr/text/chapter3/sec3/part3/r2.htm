      　　MASSIVE的优点是：综合实现了空间交互模型，意识驱动的通讯和呈现，第三方的注意管理，包括音频和某些视频，服务器和多发射用于修改及媒体，可扩充的面向对象的实现，建立在通用的分布式对象模型上。MASSIVE的缺点是：很有限的文本，由单一的不可转移的所有权得到一致性，远程操作时对延迟敏感，负担较重，性能有限，世界复杂，不是基于script的工具，全部用C/C++编程。<br>
