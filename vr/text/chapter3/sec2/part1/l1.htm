    <td><span class="section">3．2 虚拟现实的软件系统<br>
      3．2．1 虚拟现实对工具软件系统的要求</span><br>
      <span class="text">　虚拟现实程序设计需要有关实时系统、面向对象语言、网络、物理建模、多任务等方面的知识。好的计算机程序员精通这些技巧。但他们不可能熟悉各种虚拟现实应用的专业领域。反之，医生、建筑师、或经济分析家也不可能具有必要的程序设计技巧。虚拟现实厂家认识到需要解决这种知识缺口，并创造出这种产品的市场。&quot;这要求稳定的平台和软件，这使现有的软件厂家轻松地虚拟化他们的产品，并促进新一代软件开发者去创造先进的虚拟现实产品。&quot;</span>
