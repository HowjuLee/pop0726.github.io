    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　3．操作系统 <br>
      　为了建立当前多数VR系统，一般使用运行某种UNIX操作系统的商业工作站(这些工作站最初的设计不是满足实时性能要求的)。其它途径是利用更专用的嵌入式计算元件(可能在通用工作站中用作前端机)，运行为支持实时分布计算设计的操作系统。后一种途径大量用于有强烈实时要求的领域（如过程控制和遥机器人）。</span></td>
