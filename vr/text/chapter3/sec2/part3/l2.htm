    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　2．虚拟场景漫游软件<br>
      　虚拟场景漫游软件使用户能在三维虚拟世界中移动。这个软件有很多部分，包括控制设备手姿解释（来自运动处理输入子系统的手姿信息），虚拟摄象机视点和观看方向的空间控制，用于对图像流水线的多边形流最小化的层次数据结构。在漫游中它们一起实时工作，产生通过虚拟世界的连续帧序列的下一帧。</span></td>
