    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　6．事件调度 <br>
      　在仿真中，用户输入（通过I/O工具）表示对工具盒程序的一系列事件。在每个仿真循环中，需要实时读入用户输入，使得执行时间最少。这些数据用于修改虚拟对象的位置、形状、速度等。来自外部传感器或程序的附加输入，用于改变对象的&quot;智能&quot;属性。得到的场景显示在用户的HMD或计算机屏幕。类似的，听觉、触觉、力觉等反馈也显示。<br>
      　实时排列或&quot;调度&quot;所有这些事件是重要的编程任务，它是由基本的工具盒函数处理的。</span></td>
