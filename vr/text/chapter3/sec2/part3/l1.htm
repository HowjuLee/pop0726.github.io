    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　实时产生VR所要求的软件有很多部分。这包括交互软件，漫游软件，图形流水线软件的多边形流最小化，世界建模软件（几何、物理和属性建模），以及超媒体集成软件。<br>
      　每一部分都是很大的，所有部分合作，可以实时产生VR。各部分互连的目标是产生详细的交互的无缝的VR。无缝表示你可以驱动车辆穿过一个地带，停在建筑前面，走下车辆，步行进入建筑，上楼梯，进入房间，与桌上的物体交互，整个过程中没有延迟和犹豫。为建立无缝的系统，要求在软件开发上实质的进展。<br>
      　虚拟现实工具软件包括下列模块。<br>
      　1．交互软件</span></td>
