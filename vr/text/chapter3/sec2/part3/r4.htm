    <td class="text"> <br>
      　　虚拟现实编辑器对仿真开发者是很强的工具。通过在现有标准练习中的构造，即使程序设计新手也能开始构造虚拟世界。以高度交互的方式，用户可以立刻看到被仿真对象产生和修改的结果。<br>
      　　应用开发者看到编辑结果是通过实时仿真中使用的同样的显示（HMD或CRT）。反之，同样的输入工具（3-D鼠标、手柄、跟踪球等）也用在编辑方式。这允许由各个角度看到编辑过程，甚至在台式工作站上。把虚拟现实编辑器放进虚拟现实系统，就得到一个杰出的虚拟现实开发系统。</td>
