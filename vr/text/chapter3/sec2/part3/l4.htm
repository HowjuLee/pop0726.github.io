    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　4．虚拟现实编辑器 <br>
      　今天的通用程序设计环境是基于窗口、菜单和图标（icons）。这些用于大量不同的程序，由文本编辑到画图程序或spreadsheet。现在可能扩充同样的途径，产生或编辑虚拟现实环境。&quot;用虚拟现实系统自然的3-D接口产生虚拟环境带来极大的优越性。用户可以在环境中运动，移动物体到一个位置，并按需要改变其它属性。这提供交互更强，建模更自然的系统。可以由涂画构造虚拟环境，只要由对象库选择对象（有默认的属性），把对象在虚拟空间定位，然后选择和修改给定的属性。由环境中产生和删除对象的能力，对于我们快速改造给定环境以满足用户要求是很基本的。&quot;</span></td>
