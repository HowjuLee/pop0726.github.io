    <td><span class="section">3．2．3 虚拟现实工具软件的功能</span><span class="text"><br>
      　5．内部常驻建模器 <br>
      　虚拟现实编辑器具有内部动态建模设备。这对于新手是很方便的，但限制了可能建模的物理特性的选择。在复杂的仿真中，可能必须建模物理特性（力、重力、变形等），这要写独立的工具盒程序。这提供了最大的灵活性，但要求很好的面向对象程序设计技巧。</span></td>
