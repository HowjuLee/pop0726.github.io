    <td><span class="section">3．1．3 基于工作站的虚拟现实机器</span><br>
      <span class="text">　就数量来讲，仅次于PC的最大的计算基础是工作站。它们比PC的优点是有更强的计算能力，更大的磁盘空间和更快的通讯方式。于是，预计主要的工作站制造厂家将开发某些虚拟现实功能。Sun和SGI采用的一种途径是用虚拟现实工具改进现有的工作站，象基于PC的系统那样。Division 
      Ltd.采用的另一个途径是设计虚拟现实专用的&quot;总承包&quot;系统，如Provision 100。这是基于工作站的虚拟现实机器的两种发展途径</span>。</td>
