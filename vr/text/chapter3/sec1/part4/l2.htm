    <td><span class="section">3．1．4 高度并行的虚拟现实机器</span><br>
      <span class="text">　2．SGI公司的IRIS-1400到RealityEngine 2<br>
      　SGI（Silicon Graphics Incorporated）公司制造的图形系统具有某种更灵活更强的数字媒体能力，它在一个包中组合了先进的三维图形，数字多通道声频，以及录象。SGI系统用作许多VR系统的核心，它完成仿真、可视化、通讯等任务。关键问题是系统支持强大的计算，体视的多通道视觉输出，以及连接到传感器、控制设备和网络的快速输入输出。纹理化多边形填充能力也是它的特点。</span></td>
