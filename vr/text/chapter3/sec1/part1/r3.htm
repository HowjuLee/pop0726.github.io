    <td class="text"><br>
      　　将来的高档VE系统有几个硬件要求。我们始终需要为应用提供高计算要求的计算机结构。这些机器必须有很大的物理存储（&gt;15Gbytes），多个高性能向量处理机，高带宽(&gt;500Mbytes/s)，低延迟(&lt;0.03s)，巨型存储设备，和对各种输入输出设备的高速接口。磁盘带宽不可能在近几年大大改进。对录象和超媒体集成，磁盘带宽和大小是限制因素。也需要巨大的计算和数据管理能力。物理建模和可视化计算将是计算需求的推动力。现在某些问题要求40Mflops机器能力。如果希望加入更多数据或开发更细分辨率的模型，就会使用这一层次的计算能力。重要的是鼓励实际生产VR要求的机器。</td>
