      </span><span class="text">　　3．对计算机系统的要求<br>
      　图形学和计算机硬件的进展对全真实的VR是关键因素。今天的硬件能力只能给研究者、厂家和用户提供虚拟世界的尝试和应用的希望。由于广泛的兴趣和有不同性能要求的大量应用，所以需要在几个层次继续进行硬件开发，由高档多模式工作站到低档的只有适当三维视觉能力的个人工作站。</span></td>
