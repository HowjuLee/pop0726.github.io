    <td><span class="section">1．2．3 身体感觉</span> <br>
      <span class="text">　这涉及到感觉表面粗糙、振动、运动、位置、压力、疼痛和温度。按身体不同部位，可分四类。<br>
      　(a)深部感觉。<br>
      　(b)内脏感觉。<br>
      　(c)本体感觉。<br>
      　(d)外感受感觉。<br>
      　现有的VR系统中，已经考虑了触觉和力觉显示。但是有关的技术细节还没有充分考虑到。</span></td>
