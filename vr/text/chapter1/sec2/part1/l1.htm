    <td><span class="section">1．2 虚拟现实有关的人的因素</span><br>
      　<span class="text">计算机，接口和用户是VR系统中的三个组成部分。接口设计必须考虑人的因素，人的因素与VR系统性能直接相关。下面介绍与VR系统直接相关的人的因素问题。</span><br>
      <span class="section">1．2．1 人眼<br>
      </span><span class="text">　1．视觉生理结构<br>
      　2．立体视觉 <br>
      　3．屈光度<br>
      　4．瞳孔<br>
      　5．分辨力<br>
      　6．明暗适应<br>
      　7．周围视觉和中央视觉<br>
      　8．视觉暂留<br>
      　9．视场 <br>
      　现有的VR系统中，已经考虑的因素包括：立体视觉，分辨力，视觉暂留，以及视场。其他因素还没有充分考虑到。 </span></td>
