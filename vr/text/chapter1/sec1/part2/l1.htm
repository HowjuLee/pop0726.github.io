    <td class="text"> <span class="section">1．1．2 有关的其他概念</span><br>
      　和虚拟现实有关的几个概念是遥操作，增强现实，以及合成现实。<br>
      　这些概念之间的区别在于与用户交互的环境不同。对于遥操作系统，与用户交互的环境实际是在远地的一个真实的环境。用户通过类似虚拟现实系统的人机接口，与远处的真实环境交互。也就是看到真实环境的场景，听到真实环境的声音，感到与环境中物体的接触。遥操作系统实际上是高级的遥控系统，是采用了先进的虚拟现实技术的遥控系统。</td>
