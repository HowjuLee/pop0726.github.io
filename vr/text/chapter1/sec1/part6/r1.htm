    <td class="text"> <span class="text"><br>
      　　虚拟现实或虚拟环境是人工构造的，存在于计算机内部的环境。用户应该能够以自然的方式与这个环境交互（包括感知环境并干预环境），从而产生置身于相应的真实环境中的虚幻感，沉浸感，身临其境的感觉。<br>
      　　虚拟现实系统包括人类操作者、人机接口和计算机。<br>
      　　虚拟现实有下列三个特点：<br>
      　　　1．计算机提供&quot;环境&quot;, 不是&quot;数据, 信息&quot;。<br>
      　　　2．操作者由视觉,听觉,力觉感知环境, 由自然的动作操作环境。<br>
      　　　3．逼真的感知和自然的动作，使人产生身临其境的感觉。</span></td>
