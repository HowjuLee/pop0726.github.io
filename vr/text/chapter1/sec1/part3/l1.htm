    <td><span class="section">1．1．3 虚拟现实的特点</span><span class="text"><br>
      　基于虚拟现实的基本概念，可以得到虚拟现实的下列三个特点。<br>
      1．计算机提供&quot;环境&quot;, 不是&quot;数据, 信息&quot;。这改变了人机接口的内容。<br>
      2．操作者由视觉,听觉,力觉感知环境, 由自然的动作操作环境, 不是由屏幕,键盘,鼠标和计算机交互。这改变了人机接口的形式。<br>
      3．逼真的感知和自然的动作，使人产生身临其境的感觉。这改变了人机接口的效果。<br>
      </span></td>
