    <td><span class="text">　　第三种情况是模仿真实世界中的人类不可见的环境。例如，分子的结构，空气中速度、温度、压力的分布等。这种真实环境，是客观存在的，但是人类的视觉和听觉不能感觉到。对于分子结构这类微观环境，进行放大尺度的模仿，使人能看到。对于空气中速度这类不可见的物理量，可以用流线显示速度（流线方向表示速度方向，流线密度表示速度大小）。这一类虚拟现实系统的功能，实际是科学可视化。 
      <br>
