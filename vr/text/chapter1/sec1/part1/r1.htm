    <td><span class="text">　　虚拟现实系统应用最多的专用设备是头盔式立体显示器和数据手套。于是，有人以使用这些专用设备为虚拟现实系统的标志。这种观点是不准确的。上述的虚拟现实的概念，是在计算机应用和人机交互方面开创的全新的学科领域。这个新领域的发展，还有很多困难，有很多技术难点有待解决。当前，这一领域还只是走出了第一步。头盔式立体显示器和数据手套等设备，只是当前已经实现的一部分虚拟显示设备。它们还很不完善。例如，头盔的视场，分辨率，造成眩晕等问题还有待解决。听觉接口和力觉接口等设备还在研究，应用还不多。味觉，嗅觉，运动觉等技术，还缺乏研究。<br>
