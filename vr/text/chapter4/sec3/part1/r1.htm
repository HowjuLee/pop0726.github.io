      　　一般来说，透视投影首先把VE坐标系中的点的坐标，转换成在VO坐标系中的坐标。然后是在VO坐标系中引入平行于X<sub>vo</sub>，Y<sub>vo</sub>平面的投影平面。以后将把VO坐标系中的X<sub>vo</sub>，Y<sub>vo</sub>平面平行移动到投影平面，得到新的VO坐标系，如下图所示。VE中每个点与VO连线， 
      这个连线与投影平面的交点就是该点的投影。这个过程就是透视投影。把VE中物体上的每条线透视投影后，就得到物体的线框图（wire frame view）。</span></td>
