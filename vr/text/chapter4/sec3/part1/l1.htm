    <td><span class="section">4．3 虚拟现实仿真的绘制技术<br>
      4．3．1 透视投影</span><br>
      <span class="text">　&quot;虚拟观察者&quot;（Virtual Observer, VO）观看&quot;虚拟环境&quot;（Virtual 
      Environment, VE），就是透视投影，这是把三维场景投影到二维平面上产生图形。<br>
      　VE坐标系是描述虚拟环境的坐标系，一般是一个固定坐标系。VO坐标系是固定在虚拟观察者身上的坐标系，坐标原点VO在虚拟观察者一只眼上，Z轴为光轴，X轴向左，Y轴向上。</span></td>
