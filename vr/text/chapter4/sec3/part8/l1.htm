    <td><span class="section">4．3．8 消除隐藏面</span><br>
      <span class="text">　3D形体投影后，3D形体上所有的线全部投影得到线框图。其中，隐藏的（被遮挡的）线和面，以及可见的线和面同时显示。消除隐藏面算法（消隐算法）从显示图形中去掉隐藏的（被遮挡的）线和面。</span></td>
