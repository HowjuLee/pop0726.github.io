    <td><span class="section">4．3．2 视觉的深度感</span><br>
      <span class="text">　2．立体显示<br>
      　为了实现立体显示，应该为双目提供不同的图像，有双目视差的图像。为此，对同一虚拟环境，由两个虚拟观察点分别透视投影，得到有双目视差的两个图像。立体显示就是给双目提供有双目视差的两个图像。</span></td>
