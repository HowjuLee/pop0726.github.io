    <td><span class="section">4．3．7 明暗</span><br>
      <span class="text">　3．Phong明暗模型 <br>
      　Phong明暗模型中，内插表面的法线，而不是内插光强。<br>
      　三角形三顶点各有平均法线<img src="../../../../image/ch4/gs17.gif" width="60" height="15" align="absmiddle">（各有关平面的法线向量的算术平均）。三顶点法线内插，得到边上点和内部点的法线。<br>
      <img src="../../../../image/ch4/gs18.gif" width="239" height="103"><br>
      　明暗模型是为了得到三角形（或多边形）各点的光强度。不同的明暗模型会得到不同的显示逼真性。明暗模型的显示逼真性越好，计算量越大。明暗模型是确定计算量的关键因素。 
      </span></td>
