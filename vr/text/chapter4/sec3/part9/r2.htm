      <br>
      　　透视投影是把三维场景投影到二维平面上产生图形的基本技术。<br>
      　　视觉的深度感来自人的立体视觉，虚拟现实技术利用的立体视觉主要是双目视差。<br>
      　　3D剪切是剪掉在可视空间以外的部分，这可以减少计算工作量。<br>
      　　光照是光源照射表面时，表面上的光强，即入射光强度。<br>
      　　阴影是遮挡造成的阴影。<br>
      　　反射是表面反射出去的光强度。<br>
      　　明暗模型是在绘制中计算显示图形上各点亮度（光强度）的数学方法。这包括：平面明暗模型；Gouraud明暗模型；Phong明暗模型。<br>
      　　消除隐藏面算法（消隐算法）从显示图形中去掉隐藏的（被遮挡的）线和面。<br>
      　　加强真实性的措施包括：纹理映射；反走样；以及不同细节程度的模型。</td>
