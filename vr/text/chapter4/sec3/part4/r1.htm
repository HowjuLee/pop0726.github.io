      　　这里只考虑点光源，入射光强度为：<br>
      　　　　I<sub>i</sub>=I<sub>p</sub>・cosθ入射光强度，<br>
      　　其中：I<sub>p</sub>为点光源强度，θ为入射线与表面法线的交角。<br>
      　　令（P<sub>x</sub>,P<sub>y</sub>,P<sub>z</sub>）为表面点P坐标，（L<sub>x</sub>,L<sub>y</sub>,L<sub>z</sub>）为点光源坐标，<br>
      　　则<img src="../../../../image/ch4/gs3.gif" width="118" height="62" align="absmiddle">是入射线。 
      令<img src="../../../../image/ch4/gs4.gif" width="10" height="14" align="absmiddle">是表面法线，则<br>
      　　<img src="../../../../image/ch4/gs5.gif" width="98" height="19" align="absmiddle">，<img src="../../../../image/ch4/gs6.gif" width="201" height="34" align="absmiddle"><br>
      <br>
      　　这里计算的入射光强度，实质上是表面得到的有效的光强度。直觉上容易理解，入射光线与表面法线的夹角越大，表面得到的有效的光强度越小。<br>
