    <td><span class="section">4．2．3 非刚体的建模</span><br>
      <span class="text">　真实物理世界中，许多物体在运动中会产生变形，这就是柔性物体。Terzopoulos采用连续弹性理论来模拟物体的变形和运动。考虑物体的分布式物理属性（如质量和弹性等），模拟了柔性物体对外力的动力学响应。但是当物体的刚性增加时，模型会出现数值不稳定（病态）现象。以后完善了的变形模型能够模拟各种变形效果，包括：完全弹性变形、非完全弹性变形、塑性变形、断裂等。</span></td>
