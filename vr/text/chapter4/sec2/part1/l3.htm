    <td><span class="section">4．2．2 约束和联接的物体的建模</span><br>
      <span class="text">　除了简单物体(如刚体)外，还应该能处理有运动部件的物体（开关的门，转动的把手和开关等）。原则上，仿真简单物体（如刚体）的能力，加上防止穿透的能力，足够建模多数复合物体。例如，运动的桌子抽屉的构造通过建模在导槽中滑动的块，构造门是通过详细建模铰链的刚性部件。实际上，用直接几何约束综合这种详细交互的效果还不很有效。例如，滑动块和导槽设想为一对重合的直线，每个物体上一条线。铰链表示为理想的转动关节。</span></td>
