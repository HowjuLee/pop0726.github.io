    <td><span class="section">4．2．1 固体的建模</span><br>
      <span class="text">　刚体运动模拟方面，重点在于采用牛顿动力学方程来模拟。Witkin利用Lagrangian动力学方程及时空约束和能量约束方程来进行运动仿真。Hahn采用解析方法来计算刚体碰撞时产生的冲量。他假设两个刚体在接触时只有一点接触。这是理想化的。为了防止非完全弹性碰撞时刚体间的相互贯穿，把碰撞接触模拟为一个屡次发生碰撞的序列。Hahn采用层次包围盒技术来加速多面体场景的碰撞检测。Moore提出了两个有效的碰撞检测算法，其一处理三角剖分的物体表面，另一个处理多面体环境的碰撞检测。他利用一个刚体上各顶点的运动轨迹与另一刚体上各面片进行求交测试。</span></td>
