      <br>
      　　环境模型的两种不同表示方法是，统一的中央表示和分离的表示。<br>
      　　人工几何建模的两种途径是，使用自制建模工具与市场销售建模工具。<br>
      　　三维扫描仪的三个特点是：其扫描对象是立体的实物；通过扫描可以获得物体表面的三维空间坐标和色彩；输出每个采样点的三维空间坐标和色彩的数字模型文件。六项技术包括：坐标测量机（CMM）；机械测量臂；雷达；计算机视觉；工业CT；和自动断层扫描仪。<br>
      　　增强现实技术的主要问题是：（1）观察者运动的精确测量；（2）获取和维持场模型。</td>
