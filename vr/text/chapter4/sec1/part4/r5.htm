      <br>
      　　虚拟布景生成的过程如下：把计算机制作的三维数学模型以及贴在模型表面的纹理映射存储在图形工作站的数据库中；然后在真实摄像机运动参数的控制下，虚拟摄像机对存储的三维模型进行三维重建，即把三维模型提供给虚拟场景制作软件，选定适当的投影关系，生成虚拟布景。<br>
      虚拟摄像机硬件采用图形图像处理功能强大的ONYX图形工作站。要求虚拟背景图像连续平稳的变化，图形工作站应该有每秒25帧的处理能力。<br>
      　　虚拟背景的生成包括建模和重建两步。第一步利用建模工具建立三维模型和纹理贴图。第二步由图形计算机控制物体在虚拟环境中的位置，建立整个虚拟环境。</td>
