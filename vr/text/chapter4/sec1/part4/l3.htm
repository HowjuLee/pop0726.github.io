    <td><span class="section">4．1．4 增强现实的建模问题</span><br>
      <span class="text">　2．色键合成技术<br>
      　前景图像的背景是蓝色（或绿色）的幕，其色调与前景中人物区别极大的高饱和度彩色。于是，前景图像的色调与蓝色（或绿色）幕的色调之差值，形成键控（抠像）电压波形。用这个电压波形去抠虚拟背景图像，抠掉的部分对应着前景中人物的图像。然后，在抠掉的部分填上前景中人物的图像。这样就把前景图像中人物部分从蓝（或绿）背景中分离出来，与虚拟背景图像合成为一幅完整的图像。</span></td>
