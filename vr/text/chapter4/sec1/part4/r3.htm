      <br>
      　　可以从另一个思路理解抠像技术。利用前景图像中人物部分色调与蓝（或绿）背景色调的差别，把前景图像中人物部分从蓝（或绿）背景中分离出来，再把人物部分覆盖在（或代替）虚拟图像中对应的像素。<br>
      　　要求前景图像的动作方向，与虚拟图像的动作方向一致。也就是要求虚拟环境对准真实环境。这样，人们才能感觉两个环境构成一个整体，不会感到真实人物在虚拟环境中移动。在真实摄像机运动时，真实图像会变化。为了使虚拟图像精确跟踪真实图像的变化，需要使用同步跟踪技术。</td>
