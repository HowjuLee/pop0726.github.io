    <td><span class="section">4．1．4 增强现实的建模问题</span><br>
      <span class="text">　3．同步跟踪技术<br>
      　真实图像的获取，是通过真实摄像机的推、拉、摇、移来拍摄的。虚拟摄像机应该与真实摄像机保持同步运动，二者保持相同的焦距、位置和角度。同步跟踪技术应该具有这种功能。</span></td>
