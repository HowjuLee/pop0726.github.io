      　　〖章节小结〗<br>
      　　第四章介绍了虚拟现实中的几何建模和物理建模问题，以及绘制和动画问题。。<br>
      　　几何建模方面包括：环境模型的两种不同表示方法；人工几何建模的两种途径；人工几何建模的主要困难；三维扫描仪的三个特点，六项技术和扫描设备；增强现实技术的主要问题。<br>
      　　物理建模方面考虑了三类对象：固体，约束和联接的物体，以及非刚体。<br>
      　　图形绘制方面介绍了九项技术：透视投影，视觉的深度感，3D剪切，光照，阴影，反射，明暗，消除隐藏面，以及加强真实性的措施。<br>
      　　动画方面包括：各类插值和变形方法；微分方程的数值解法；由传递函数得到状态方程的方法。</td>
