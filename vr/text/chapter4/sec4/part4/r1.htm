      　　则得到状态方程<br>

      　　由第二个传递函数，可以得到微分方程<br>
      　　　　<img src="../../../../image/ch4/gs32.gif" width="162" height="20"><br>
      　　则得到方程<br>
      　　　　<img src="../../../../image/ch4/gs33.gif" width="139" height="36"><br>
      　　于是得到单输入、单输出系统的状态方程<br>
