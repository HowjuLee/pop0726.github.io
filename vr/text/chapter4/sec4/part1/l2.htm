    <td><span class="section">4．4．1 插值方法</span><br>
      <span class="text">　2．非线性插值：<br>
      　实际物体运动有时不是匀速的，从零初速度加速，再减速，并停止在终点。这时用非线性插值。可以把上述计算公式改变如下。<br>
      　<img src="../../../../image/ch4/gs19.gif" width="166" height="96"><br>
      　其中 t<sub>x</sub>=(x<sub>2</sub>-x<sub>1</sub>)f<br>
      　　　 t<sub>y</sub>=(y<sub>2</sub>-y<sub>1</sub>)f<br>
      　　　 t<sub>z</sub>=(z<sub>2</sub>-z<sub>1</sub>)f<br>
      　　　 f=0.5・(1+cosθ)<br>
      　　　 θ=(1-t)π+t・2π<br>
      　当t=0→1时，θ=π→2π，θ对t成线性关系<br>
      　　f=0→1，f对t成非线性关系（三角函数）</span></td>
