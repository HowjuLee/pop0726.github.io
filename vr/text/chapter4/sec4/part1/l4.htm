    <td><span class="section">4．4．1 插值方法</span><br>
      <span class="text">　4．形状内插<br>
      　　如果要求曲线A经过动画变成曲线B。就是要内插各中间时间的曲线。直线A和直线B，作线性内插得到中间直线。<br>
      　　方法是A，B线上各取若干对应点，对每对对应点（数值），使用上述方法插值，找到它们的内插点。在把同一时刻的各个内插点联接成曲线，就是这一时刻的内插曲线。</span></td>
