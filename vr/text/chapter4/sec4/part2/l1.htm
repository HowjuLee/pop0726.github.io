    <td><span class="section">4．4．2 过程动画</span><br>
      <span class="text">　过程动画是用过程来描述动画中物体的运动或变形。简单的过程动画，用一个数学模型描述。另一类过程动画，采用特殊方法，如粒子系统和群体运动。</span></td>
