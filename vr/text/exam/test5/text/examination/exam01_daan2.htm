        <p><b>二、 问答题答案</b></p>
        <p><span class="section">问答第1题</span><br>
          "最少动刀外科（MIS）"比开放式手术用较少的切入，于是允许较快的恢复和较少的麻烦。在MIS过程中，医生必须注视TV监视器，所以不能看见他的手。这使手术复杂化，需要极高的手术技巧和杰出的手眼配合。这些技巧只能通过大量训练得到。<br>
