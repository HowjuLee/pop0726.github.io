    <td><span class="section">5．7．3 有关问题</span><br>
      <span class="text">　基于VR的科学可视化的经验表明，为了维持不可能的交互并使用户感到一系列画面集成进入动画中，必须满足很多准则。<br>
      </span><span class="section">第5．7节小结</span><span class="text"><br>
      　第5．7节介绍了虚拟现实在信息可视化领域的应用。<br>
      　科学可视化[MeCormick,1987]是用计算机图形产生视觉图像，帮助理解科学概念或结果的复杂的数值表示。<br>
      　虚拟现实在可视化领域有很大应用潜力，包括：虚拟风洞；狭义相对论；分子模型；扫描隧道显微镜；医学可视化；宇宙结构；以及电路设计。</span></td>
