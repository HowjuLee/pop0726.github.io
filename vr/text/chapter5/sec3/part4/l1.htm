    <td><span class="section">5．3．4 训练</span><br>
      <span class="text">　仿真训练的优点是较低的价格，低危险性，速度快，可重复，以及良好的获取技巧的转换性。这是基于仿真训练的推动力。这种效果在基于VR的训练设备中可能更突出。<br>
      　VR技术用于训练的概念是仿真用于训练的自然的扩展。VR是仿真概念的扩展，这包括了参与者和产生人造世界的技术之间紧密的联系，所以训练应该是探索VR技术的主要候选者。</span></td>
