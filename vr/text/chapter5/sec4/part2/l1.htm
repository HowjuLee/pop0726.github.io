    <td><span class="section">5．4．2 航天应用</span><br>
      <span class="text">　我们曾指出灵活的航天训练的要求使NASA成为开发虚拟现实仿真器的先驱。现在，NASA和ESA（欧洲航天局）都计划延长执行空间任务的时间，这涉及&quot;零重力&quot;和&quot;外加车辆&quot;活动。然而，零重力活动对宇航员是个挑战，因为被操作物体的动作不可预计，同时喷气推进系统很容易超过预计目标。这些困难要求长时间的训练仿真，现在或者在水下作，或者在特殊的飞机上。在中性浮力水池中的水下训练可以仿真零重力，但水的摩擦却影响惯性的仿真。急剧降低轨道的飞机产生真正的零重力（飞机摩擦很小），但仅在很短的时间内（少于一分钟）。于是没有标准的训练方法适于计划的空间任务。</span></td>
