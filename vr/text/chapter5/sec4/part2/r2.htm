      　　军事和航天工业早已理解仿真和训练的重要性。当前趋势是增加技术复杂性和缩短军用硬件的生命周期，这要求仿真器是灵活的，可升级的和可联网的。<br>
      　　军事方面的应用包括：SIMNET坦克训练网络；反潜艇战争；虚拟防空导弹Stinger训练器。<br>
      　　航天方面的应用包括：NASA虚拟现实训练；欧洲空间局的训练；英国空军的虚拟座舱。</td>
