    <td><span class="section">5．2．2 康复<br>
      </span><span class="text">　虚拟现实可以用于几个康复领域。第一个领域是诊断，这时虚拟现实成为确定病人残疾程度的工具。第二个领域是康复，这时虚拟现实带来很快的恢复，增加病人的动力。第三个领域是改善残疾人生活质量的通讯通道。下面讨论虚拟现实在这些领域的应用。</span></td>
