      　　Loma Linda的研究者也致力于让残疾人操作计算机生成的虚拟物体，作为康复运动技能的手段。例如，人可以练习操作有重量的虚拟物体。即使虚拟物体重量小于真实物体，这种练习也有用。 
      Greenleaf Medical Systems正利用VR使人完成在真实世界不能完成的任务。<br>
      　　Weghorst[1994]正实验用虚拟物体处理帕金森症有关的步行失调。放在病人脚处的物体用于刺激步行反应。由于用真实物体不是现实的途径，所以试图用虚拟物体。</td>
