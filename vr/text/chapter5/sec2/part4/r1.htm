      <br>
      　　这一章讨论的最后的医学应用是用虚拟现实设计新药物。大分子有复杂的3-D布局，因此难以在2-D显示上理解。现在的化学家依靠3-D模型，帮助理解原子的各种连接。虚拟现实通过提供自然的3-D可视环境，使这个任务更容易。首先构造分子的图形模型，然后化学家可以用HMD和跟踪球在其中漫游。这种应用已经由Glaxo 
      Group,University of York和Division Ltd.合作开发了。除了3-D可视化外，虚拟现实仿真还提供交互的分子操作环境。在这种方式可以确定分子或原子是&quot;配合在一起&quot;，还是电子力排斥原子。<br>
