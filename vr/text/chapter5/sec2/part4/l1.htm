    <td><span class="section">5．2．4 生物技术<br>
      第5．2节小结</span><br>
      <span class="text">　第5．2节介绍虚拟现实在医学和康复领域的应用。<br>
      虚拟现实用于外科影响到很多不同领域，如教育学生人类解剖学和病理学，新医生的手术过程训练，复杂过程的手术规划，手术中的指导和信息帮助，以及预计手术结果。<br>
      虚拟现实可以用于几个康复领域。第一个领域是诊断，这时虚拟现实成为确定病人残疾程度的工具。第二个领域是康复，这时虚拟现实带来很快的恢复，增加病人的动力。第三个领域是改善残疾人生活质量的通讯通道。<br>
      　虚拟现实另一个医学应用设计新药物。</span></td>
