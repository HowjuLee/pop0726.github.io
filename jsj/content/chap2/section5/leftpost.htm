            <br>
            <span class="pt9-black">　　这一章主要介绍指令系统及与指令系统直接相关的数据表示和寻址技术等。由于数据表示、寻址技术和指令系统是系统结构的核心内容，在&quot;计算机组成原理&quot;、&quot;计算机操作系统&quot;、&quot;汇编语言程序设计&quot;、&quot;微计算机技术&quot;等课程中都已涉及到这些内容。在本课程中，主要从计算机系统的分析和设计的角度介绍相关内容，同时也介绍一些这方面的最新研究成果。<br>　　本章的重点是：<br>
                        　　1、浮点数的性质及设计方法<br>
            　　2、指令格式的优化设计方法<br>
            　　3、RISC思想的精华<br>
