          <p align="left" class="pt9-black"><span class="section">7.1 互连网络的基本概念</span><br>
            <br>
            <span class="part">7.1.1 互连网络的作用</span><br>
            <br>
            　　互连网络是一种由开关元件按照一定的拓扑结构和控制方式构成的网络，用来实现计算机系统内部多个处理机或多个功能部件之间的相互连接。互连网络在多处理机系统中位置和作用如图7.1所示。</p>
          <p align="center" class="pt9-black"><img src="iamges/tu7_01.jpg" width="425" height="179"></p>
          <p align="left" class="pt9-black">　　图7.2是具有本地存储器、私有高速缓存、共享存储器和共享外围设备的多处理机系统互连结构。每台处理机Pi与自己的本地存储器（LM）和私有高速缓存（Ci）相连，多处理机－存储器互连网络IPMN与共享存储器模块（SM）相连。处理机通过处理机－I/O网络PION访问共享的I/O和外围设备。处理机之间通过处理机间通信网络IPCN进行通信。</p>
