          <p align="left" class="pt9-black">　　(4)<img src="iamges/gsh1_79.gif" width="16" height="16" align="absmiddle">网络 
            图7.21a至7.21d画出了用于构造<img src="iamges/gsh1_79.gif" width="16" height="16" align="absmiddle">网络的2×2开关四种可能的连接方式。图7.21e所示的是一个16×16<img src="iamges/gsh1_79.gif" width="16" height="16" align="absmiddle">网络，共需4级2×2开关。网络左侧有16个输入，右侧有16个输出。ISC是对16个对象的均匀洗牌模式。</p>
          <p align="center" class="pt9-black"><img src="iamges/tu7_21.jpg" width="327" height="659"><br>
            <b>(e)16×16<img src="iamges/gsh1_79.gif" width="16" height="16" align="absmiddle">网络<br>
            图7.21用2×2开关和均匀洗牌作为级间连接模式构成一个16×16<img src="iamges/gsh1_79.gif" width="16" height="16" align="absmiddle">网络 
            </b></p>
          <p align="left" class="pt9-black"> 　　一般说来，一个n输入的W网络需要<img src="iamges/gsh1_80.gif" width="30" height="16" align="absmiddle">级2×2开关，每级要用n/2个开关模块，网络共需<img src="iamges/gsh1_81.gif" width="52" height="16" align="absmiddle">个开关。每个开关模块采用单元控制方式。<br>
            　　不同的开关状态组合可实现各种置换、广播或从输入到输出的其它连接。<br>
