          <p align="left" class="pt9-black">　　按照惯例，低维k元n-立方体称为环网，而高维二元n-立方体则称为超立方体。用网络折叠的方法可避免环网中长的端绕连接，如图7.18所示。在此情况下，当多维网络装入一个平面时，每个维上沿环的所有链路的线长相等。这种网络的价格取决于连线量，而不是所需的开关数。在线等分为常数的前提下，宽通道低维数网络与窄通道高维数网络相比，其延迟较低、冲突较少、热点吞吐量较大。</p>
