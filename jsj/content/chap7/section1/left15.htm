          <p align="left" class="pt9-black">　　（10）k元n-立方体网络 环形、网格形、环网形、二元n-立方体（超立方体）和W网络都是k元n-立方体网络系列的拓扑同构体。图7.17所示就是一种4元3立方体网络。</p>
          <p align="center" class="pt9-black"><img src="iamges/tu7_17.jpg" width="437" height="372"></p>
          <p align="left" class="pt9-black">　　参数n是立方体的维数，k是基数或者说是沿每个方向的结点数（多重性）。这两个数与网络中结点数N的关系为：<br>
            　　　<img src="iamges/gsh1_60.gif" width="203" height="24" align="absmiddle"><br>
            　　k元n-立方体的结点可用基数为k的n位地址<img src="iamges/gsh1_61.gif" width="75" height="16" align="absmiddle">来表示，其中<img src="iamges/gsh1_62.gif" width="13" height="13" align="absmiddle">代表第i维结点位置。为简单起见，所有链路都认为是双向的。网络中每条线代表两个通信通道，每个方向一个。图7.17中各结点之间的连线都是双向链路。<br>
