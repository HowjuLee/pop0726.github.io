    <tr>
      <td valign="top" height="119"> 
        <div align="left"> 
          <p><span class="part">【章节小结】</span><br>
            <span class="pt9-black">　　随着各个领域对高性能计算的要求越来越高，多处理机和多计算机系统的规模越来越大，处理机之间或处理单元和存储模块之间的通信要求和难度也越来越突出。所以互连网络已成为并行处理系统的核心组成部分，它对整个计算机系统的性能价格比有着决定性的影响。<br>
            　　这一章主要讨论多处理机和多计算机中的互连网络，包括互连网络的作用、互连函数、拓扑结构、性能参数、消息寻径机制和互连网络实例等问题。<br>　　本章的重点是：<br>
            　　<b>1.互连网络的作用;<br>
            　　2.静态网络, 动态网络;<br>
            　　3.存储转发寻径, 虫蚀寻径, 线路开关寻径, 虚拟直通寻径。</b><br>
            </span></p>
