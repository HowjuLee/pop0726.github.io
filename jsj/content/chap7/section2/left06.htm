          <p align="center"><img src="images/tu7_30.jpg" width="495" height="493"></p>
          <p align="left"><span class="pt9-black">　　虚拟通道可以用单向通道或者双向通道实现。把两条单向通道组合在一起可以构成一条双向通道，这不仅增加了利用率而且还可使通道的频宽加倍。<br>
            　　然而，双向通道中的仲裁要复杂一点。用双向通道互连的相邻结点需要专用的仲裁线，用它来控制信息流的方向。<br>
            　　实际上，和单向通道相比较，双向通道由于要做方向仲裁，因而增加了延迟，又由于控制复杂，因而还增加了成本。如果网络的流量不大，则双向通道的效率比较高。<br>
            　　虚拟通道可能会使每个请求可用的有效通道频宽降低。确定虚拟通道数目时，需要对网络吞吐量和通信时延折衰考虑。实现数目很大的虚拟通道需要用高速的多路选择开关。<br>
            <br>
            </span></p>
