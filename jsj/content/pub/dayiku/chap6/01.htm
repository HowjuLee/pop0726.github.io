    <td class="pt9-black"><b>答案</b><br>
      （1）为了使向量硬件设备和标量硬件设备的利用率相等，一个程序中向量代码所占的百分比就是向量和标量的平衡点。<br>
      （2）用户代码可向量化的部分占全部的比重就是用户代码的向量化比例。<br>
      （3）将标量运算进行向量化或者将向量运算进行适当的修改使之能够进入向量处理机进行向量处理的编译器就叫做向量化编译器或量化器。</td>
