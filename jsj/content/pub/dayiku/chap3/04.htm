<b>答案</b><br>
（1）增加等效访问时间；（2）减少等效访问时间，提高较多；（3）会改善性能，存在一个值，当超过此大小，性能改善十分有限；（4）会改善性能，但受限于缺失率；（5）存在一个最佳大小，小于此值时，块大小增加，命中率增加，当大于此值时，块大小增加，命中率反而会下降；（6）当组大小很大时，会降低性能；（7）会降低性能，当组数超过一定数量，下降非常快；（8）会改善性能，但和页面访问踪迹有关系。
