<b>答案：</b><br>
（1）直接映射的优点在于硬件比较简单，不需要联想查找，不需要页面替换算法，因而成本较低且速度较高。缺点是命中率较低，而且它还禁止并行虚拟地址转换。<br>
（2）全联想的优点是提供最大的灵活性，可以实现较好的块替换策略，以减少块的冲突。缺点是检索过程昂贵，需要的硬件成本比较高。<br>
（3）组联想可以提供较好的性能价格比，替换策略可以更加经济地实现，联想检索实现容易，设计灵活可以获得更高的高速缓存的命中率。<br>
（4）区段映射的优点在于，实现各种块替换算法比较灵活和对有限数量区段标记完成全联想检索比较经济。<br>
