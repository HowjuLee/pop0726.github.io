<title>计算机系统结构</title>

<body bgcolor="#FFFFFF" text="#000000">
<p><span class="pt9-black"><font size="2" class="pt9-black"><b>答案</b></font></span></p>
<p><font size="2" class="pt9-black">计算机系统结构作为一门学科，主要是研究软件，硬件功能分配和对软件、硬件界面的确定，即哪些功能由软件完成，哪些功能由硬件完成。计算机系统结构，计算机组成和计算机实现是三个不同的概念。计算机系统结构是计算机系统的软硬件的界面；计算机组成是计算机系统结构的逻辑实现；计算机实现是计算机组成的物理实现。</font></p>
</body>
