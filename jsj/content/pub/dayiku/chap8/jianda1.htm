<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="300" border="0" cellspacing="0" cellpadding="0" height="160">
  <tr> 
    <td valign="top" class="pt9-black"><br>
      <span class="part"><font color="#000000">　答案：</font></span><br>
      <br>
      　　　一台具有n个处理单元的SIMD计算机与一台具有<br>
      　一条n级流水线并且时钟周期为前者1/n的流水线处<br>
      　理机的计算性能相当，两者均是每个时钟周期产生n<br>
      　个计算结果。但是，SIMD计算机需要n倍的硬件（n<br>
      　个处理单元），而流水线处理机中流水线部件的时钟<br>
      　速率要求比前者快n倍，同时还需要存储器的带宽也<br>
      　是前者的n倍。<br>
      　</td>
  </tr>
</table>
</body>
