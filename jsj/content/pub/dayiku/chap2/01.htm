<p><b><font size="2"><span class="pt9-black">答案</span></font></b></p>
<p><font size="2"><span class="pt9-black">数据的类型有多种多样，如文件、图、表、树、阵列、队列、链表、栈、向量、串、实数、整数、布尔数、字符等。数据表示研究的是计算机硬件能够直接识别，可以被指令系统直接调用的那些数据类型。数据结构研究的是面向系统软件，面向应用领域所需要处理的各种数据类型，研究这些数据类型的逻辑结构和物理结构之间的关系，并给出相应的算法。确定哪些数据类型用数据表示来实现的原则主要有三个，一是缩短程序的运行时间，二是减少CPU与主存储器之间的通信量，三是这种数据表示的通用性和利用率。 
  </span></font> </p>
