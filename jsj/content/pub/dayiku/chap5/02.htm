    <td><span class="pt9-black"><b>答案</b><br>
      （1）当mnk取最小值时，S(m,n)有最大值，因此，为了使加速比最大，流水线的段数应该是1。<br>
      （2）指令级的并行度限制了超标量度的增长。<br>
