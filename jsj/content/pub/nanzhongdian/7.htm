                        <p align="center" class="browser">第七章 互连网络</p>
                        <p class="pt9-black">1.互连网络基本概念<br>
                          2.互连函数:为了反映不同互连网络的连接特性,每种互连网络可用 一组互连函数来描述. <br>
                          3.互连网络的特性:网络规模;结点度;距离;网络直径;等分宽度;结点间线长对称性;网络的传输性能特性<br>
                          4.互连网络分类:静态互连网络;动态互连网络<br>
                          5.消息传递机制:线路交换;存储转发寻径;虚拟直通;虫蚀寻径.</p>
