      (b) 如题所述，30％的指令需要一次存储存取，则这些指令在处理器提高时钟频率之后需要增加一个时钟周期；同样，另外5％的指令需要增加两个时钟周期。<br>
      CPInew= （改进前执行混合程序的所需时钟周期数 + 30%×1×指令数 + 5%×2×指令数) / 指令数 = 改进前有效CPI + 30%×1 
      + 5%×2= 1.5 + 0.3 + 0.1= 1.9<br>
      处理速率MIPS= fnew / (CPInew×106) = 30×106/(1.9×106) = 15.79 MIPS<br>
      假设混合程序的指令数为IC, 则有<br>
      <img src="shijuangongshi/066.gif" width="162" height="47" align="absmiddle"><br>
      可见, 改进后工作站性能提高了.</td>
