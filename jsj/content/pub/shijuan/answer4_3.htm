    <td class="pt9-black"><b>[解答]</b><br>
      向量链接是从一个流水线部件得到的结果直接送入另一个功能流水线的操作数寄存器时所发生的连接过程。换句话说，中间结果不必送回存储器，而在向量操作完成以前就使用。
