    <td class="pt9-black"><b>[解答] </b><br>
      窗口重叠技术<br>
      ・在RISC技术中用以改进过程调用中大量访存操作的技术<br>
      ・技术要点：在CPU中设置大量寄存器堆，并将其分为多个窗口，每个过程占用3个窗口，相邻的两个过程可以共用一个窗口，此公用窗口用来存放两个过程共用的数据。<br>
      （两个含义中答出一个即可得1分）</td>
