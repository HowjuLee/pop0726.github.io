      根据题意，在程序的执行过程中平均每条指令需要一次取指令（访存）和0.4次访问数据。因此，在有2%cache缺失时，由于cache缺失带来的额外开销=

      这台机器在所有指令都cache命中时CPU执行时间=<img src="shijuangongshi/080.gif" width="159" height="16" align="absmiddle"> 
      ；<br>
      而在有2%缺失情况时CPU执行时间= <img src="shijuangongshi/081.gif" width="237" height="15" align="absmiddle">；<br>
      所以这台机器在所有指令都cache命中情况比有2%缺失情况快<img src="shijuangongshi/082.gif" width="121" height="37" align="absmiddle">倍。</td>
