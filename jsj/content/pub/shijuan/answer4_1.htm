    <td class="pt9-black"><b>[解答]</b><br>
      Flynn分类法<br>
      ・是计算机系统结构的一种分类方法<br>
      ・按照同时执行的指令流与数据流在系统中的数目，将系统结构分为：<br>
      SISD单指令单数据流<br>
      SIMD多指令流多数据流<br>
      MISD多指令流单数据流<br>
      MIMD多指令流多数据流<br>
      （两个含义中答出一个即可得1分）</td>
