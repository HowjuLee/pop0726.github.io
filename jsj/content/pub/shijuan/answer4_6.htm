<body bgcolor="#FFFFFF" text="#000000">
<table width="95%" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <td><b><span class="pt9-black">[解答]</span></b><br>
      <span class="pt9-black">Amdahl定律：系统中对某一部件或某种执行方式进行了改进，整个系统性能的提高与两种因素有关（1）改进部分的使用频率或占总执行时间的比例；（2）改进部分在采用改进措施后比改进措施前性能提高的倍数。<br>
      <img src="shijuangongshi/036.gif" width="93" height="41" align="absmiddle"><br>
      <img src="shijuangongshi/037.gif" width="18" height="17" align="absmiddle">：加速比<br>
      <img src="shijuangongshi/038.gif" width="14" height="20" align="absmiddle">：改进部分的使用频率或占总执行时间的比例<br>
      <img src="shijuangongshi/039.gif" width="17" height="16" align="absmiddle">：改进部分在改进前的性能与改进后的性能之比，（也就是改进部分性能提高的倍数）<br>
      </span> </td>
  </tr>
</table>
</body>
</html>
