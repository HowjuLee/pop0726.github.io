      在非流水线的机器上，指令平均执行时间是:<br>
      指令平均执行时间＝时钟周期 × 平均CPI<br>
      ＝10纳秒×((40%＋20%)×4＋40%×5)<br>
      ＝10纳秒×4.4<br>
      ＝44纳秒 <br>
