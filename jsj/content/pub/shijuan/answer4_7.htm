    <td class="pt9-black"><b>[解答]</b><br>
      MIMD与SIMD比较<br>
      （1）结构上具有更大的灵活性，更强的通用性。 （2分）<br>
      （2）是作业级及任务级的并行性（并行粒度更大） （2分）<br>
      （3）进程间同步困难需要采用特殊措施处理<br>
      （4）资源分配，任务调度，需要由专用软件完成<br>
      （5）在一定条件下，执行速度比SIMD<br>
      （6）并行任务的派生需要用专用语句或指快</td>
