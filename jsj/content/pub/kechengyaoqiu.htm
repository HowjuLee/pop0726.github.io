            <table border="0" cellspacing="0" cellpadding="0" width="90%" align="center">
              <tr>
                <td>
                  <p>　　<span class="pt9-black">本课程是从外部来研究计算机系统, 即使用者所看到的物理计算机的抽象;编写出能够在机器上正确运行的程序所必须了解到的计算机的属性;软硬件功能分配及分界面的确定。本课程与其他课程有交叉,主要包括：计算机组成原理、计算机操作系统、汇编语言、数据结构、微机原理、高级语言等。本课程的新内容为超标量处理机、超流水线处理机、向量处理机、并行处理机、多处理机等。 
                    </span> </p>
                  <p>　　<span class="pt9-black">要求学生通过本课程的学习建立计算机系统的完整概念;掌握计算机系统的分析方法和设计方法; 
                    了解新型计算机系统的基本结构及其工作原理。 </span></p>
