          <p align="left" class="pt9-black"><span class="part">6.2.1　存储器－存储器结构</span>　　</p>
          <p align="left" class="pt9-black">　　上述的第一种方法如图6．2所示。</p>
          <p align="center"><img src="images/tu6_02.jpg" width="375" height="348"></p>
          <p align="left" class="pt9-black"> 　　主存储器由多个存储器模块构成。图中画的是由8个模块构成的存储器系统，它的带宽是单个模块的８倍。流水线运算器与主存储器系统之间有三条相互独立的数据通路，各数据通路可以同时工作，不过一个存储器模块在某一时刻只能为一个通路服务。<br>
