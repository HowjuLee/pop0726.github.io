    <tr>
      <td valign="top" height="119"> 
        <div align="left"> 
          <p><span class="part">【章节小结】</span><br>
            <span class="pt9-black">　　向量处理机结构目前已成为解决数值计算问题的一种重要的高性能结构。它有两个主要的优点--效率高和适用性广。绝大多数向量处理机都采用流水线结构。当一条流水线不能达到所要求的性能时，设计者往往采用多条流水线。这种处理机不仅能处理单条流水线上的数据，还能并行地处理多条流水线上独立无关的数据。<br>
            　　这一章主要介绍向量处理的基本概念，向量处理机的一般结构，提高向量处理机性能的常用技术，向量处理机的性能评价。<br>　　本章的重点是：
            <br>
            　　<b>1.三种向量处理方式;<br>
            　　2.存储器－存储器结构，寄存器－寄存器结构;<br>
            　　3.链接技术。</b><br>
            <br>
            <br>
            </span></p>
