          <p align="left" class="pt9-black"><b class="part">1.1.1　计算机系统层次结构</b><br>
            <br>
            　　计算机系统由硬件／器件和软件组成，按功能划分成多级层次结构，如图1.1所示。图中每一级各对应一种机器，其作用和组成如图1.2所示。在这里，&quot;机器&quot;只对一定的观察者而存在。它的功能体现在广义语言上，能对该语言提供解释手段，如同一个解释器，然后作用在信息处理和控制对象上。从某一层次的观察者看来，他只是通过该层次的语言来了解和使用计算机，不必关心内层的那些机器是如何工作和如何实现各自功能的。</p>
