          <p><span class="part">【章节小结】</span><br>
            <br>
            <span class="pt9-black">　　这一章主要介绍什么是计算机系统结构？计算机系统结构和技术有什么关系？计算机系统结构的评价标准是什么？高性能计算机系统的技术是什么？<br>　　本章的重点是：<br>
            <br>
            　　1.计算机系统层次结构，系统结构定义，计算机组成定义，计算机实现定义，系统结构、组成与实现的三者关系;<br>
            <br>
            　　2.透明性，局部性原理，MIPS定义，MFLOPS定义;<br>
            <br>
            　　3.Amdahl定律;<br>
            <br>
