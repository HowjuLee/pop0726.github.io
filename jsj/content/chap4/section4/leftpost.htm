    <tr>
      <td valign="top" height="119"> 
        <div align="left"> 
          <p><span class="part">【章节小结】</span><br>
            <br>
            <span class="pt9-black">　　在计算机系统中，通常把处理机和主存储器之外的部分统称为输入输出系统，它包括输入输出设备、输入输出接口和输入输出软件等。<br>
            本章首先介绍输入输出系统的基本原理，然后是中断系统，最后介绍主要用于大中型计算机系统中的通道处理机和输入输出处理机的原理和结构。<br>
            本章的重点是：<br>
            <br>
            　　1、中断系统的软硬件功能分配及中断屏蔽的原理及方法<br>
            　　2、输入输出通道和输入输出处理机的功能和作用<br>
            　　3、通道中的数据传送过程与流量分析<br>
            <br>
            <br>
            <br>
            </span></p>
