    <td width="15">&nbsp;</td>
    <td class="section" valign="top"><span class="text">　　本课程以并行计算为主题，由并行结构、并行算法、并行编程及并行算法实例四部分内容构成，强调并行结构、并行算法、并行程序设计的有机联系，从基础、算法实例、算法分析、算法实现以及应用各个角度介绍了并行计算的基本技术。全书分为四个部分，共九章。<br>
      <br>
      　　并行结构部分：包括并行计算体系结构、并行计算模型、并行计算性能分析等<br>
      <br>
      　　并行算法部分：包括并行算法的一般设计方法、基本设计技术和一般设计过程，并讨论一些数值并行算法与非数值并行算法的设计。<br>
      <br>
      　　并行编程部分：包括并行编程环境MPI及面向共享存储系统的并行程序设计方法<br>
      <br>
      　　算法实例部分：包括确定性退火技术、模拟退火算法、遗传算法等</span><br>
      <br>
    </td>
    <td width="15">&nbsp;</td>
