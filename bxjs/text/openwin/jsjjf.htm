    <td class="section" valign="top"><span class="text"><img src="../../images/htmls/openwin/teacher.jpg" width="150" height="132" hspace="10" vspace="5" border="0" align="left"><br>
      　　</span><span class="chap">杨广文</span><span class="text"><br>
      　　男，生于1963年，1987、1996年在哈尔滨工业大学数学系、计算机系分别获得理学硕士学位和工学博士学位, 1987年硕士毕业后留哈尔滨工业大学任教，1996年12月获得博士学位后在清华大学计算机系作博士后研究工作，出站后留校任教。现职副教授。主要从事网络计算、并行与分布处理、算法设计与分析等方面的研究工作。参加了863重大项目“国家高性能计算环境”的研究，并参加了“可扩展并行机群及应用系统”等多项国家863计划、“并行程序设计环境关键技术”国家自然科学基金重点项目、军口预研等项目的研究。已经在国内外杂志、学术会议发表学术论文40余篇。获两项航天部科技进步二等奖。<br>
      </span> </td>
    <td width="15">&nbsp;</td>
  </tr>
