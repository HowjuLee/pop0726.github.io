          <td class="text"><span class="section">8．1　共享存储体系结构</span><br>
            <br>
            　　OpenMP正在成为一个共享存储器计算机系统上的并行程序工业标准。对它的研究最早开始于1997年，在标准制订过程中，几乎所有和并行计算有关的主要的计算机公司都参加了进来，到2000年11月，OpenMP标准的第二个版本的草稿[OpenMP 
            forum, 2000]已经开始提供。目前，标准还在进一步完善中。OpenMP已经有多种语言的版本，比如C和Fortran77。在介绍OpenMP之前，需要对共享存储体系结构作必要的介绍。<br>
