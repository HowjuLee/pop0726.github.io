          <td class="text" valign="top">　<span class="part">8.2.1　OpenMP的执行模型模型</span><br>
            <br>
            　　OpenMP的程序采用&quot;fork-join&quot;模型来并行执行程序，并通过多线程共享地址空间的特点来传递数据，它是一种基于多线程的并行程序模型。事实上，OpenMP提供了对多线程程序结构进行控制的一套API。<br>
