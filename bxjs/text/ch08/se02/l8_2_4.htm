          <td class="text" valign="top">　<span class="part">8.2.4　并行任务说明</span><br>
            <br>
            　　Parallel指导语句产生一组工作线程后，这组工作线程会一起运行block中的指令，并行任务说明指导语句用来告诉这些线程如何协作完成某些并行任务。这包括四种结构，它们分别是<br>
            　　・ do；<br>
            　　・ sections；<br>
            　　・ single；<br>
            　　・ workshare；<br>
            <br>
