          <td class="text" valign="top"><span class="section">8．2　OpenMP</span><br>
            <br>
            　　OpenMP成为一个标准是在1997年，最初的标准为OpenMP Fortran API 1.0，然后又陆续制定了C/C++的OpenMP标准，到目前，Fortran/C/C++的OpenMP 
            API最新的标准都是2.0。很多大的公司都参加到了这个标准的制订工作中，比如Microsoft，Intel，IBM，HP和SUN等等，因此，它已经成为一个事实上的工业标准。<br>
