            <p>　　（10）<b>K元n-立方体网络</b> 环、网格、环绕网格以及超立方体实际上都是K元n-立方体网络的特例。下图是4元3-立方体网络。<br>
              　　<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="400" height="300"><param name="wmode" value="transparent">
                <param name=movie value="../../../swf/move4.swf">
                <param name=quality value=high>
                <embed src="../../../swf/move4.swf" quality=high pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="400" height="300">
                </embed> 
              </object><br>
              <br>
              　　参数n是立方体的维数（dimension）。K称为基数（radix），即每一维上的结点数。它们与网络中的结点总数 的关系是：<br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch02/79.gif" width="174" height="20"><br>
              　　K元n-立方体网络中的结点可用基数为K的n位地址<img src="../../../images/img_text/ch02/80.gif" width="82" height="18" align="absmiddle">来表示，其中a<sup>i</sup>表示结点在第i维上的位置。<br>
              <br>
              　　前面讲过的环绕网格和超立方体结构都可以看成是K元n-立方体结构的特例。环绕网格是低维的K元n-立方体，而超立方体实际上是2元n-立方体。<br>
            </p>
