            <p>　　<b>二维网格嵌入超立方体</b> 设二维网格为2<sup>r</sup>×2<sup>s</sup>，它可以嵌入到(r+s)-立方体。对应关系为：二维网格中位于(i，j)<img src="../../../images/img_text/ch02/88.gif" width="178" height="15" align="absmiddle">位置的处理器对应于超立方体中二进制地址为G(i,r)×2<sup>s</sup>+G(j,s)的处理器。这又相当于把G(i,r)和G(j,s)分别表示为r位和s位二进制数（高位补0），然后再将它们前后相接起来。例如r=1，s=2，则二维网格为2×4网格。G(1,1)=1，G(1,2)=1，G(1,1)和G(1,2)的二进制表示分别是1和01，因此二维网格中(1,1)位置的处理器对应于3-立方体中二进制地址为101的处理器。
