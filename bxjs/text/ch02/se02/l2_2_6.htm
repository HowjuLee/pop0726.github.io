          <td class="text" valign="top"> 　<span class="part">2．2．6　动态网络</span><br>
            <br>
            　　动态网络中的连接不固定，在程序执行过程中可以改变。动态网络中设置有电子开关、路由器、集中器、分配器、仲裁器等部件。可以向这些开关发送控制信号来设置这些设备的状态，从而改变网络的连接状态。动态网络主要有总线、交叉开关和多级互连网络。<br>
            <br>
            　　<a href="r2_2_6_1.htm" target="right">（1）总线</a><br>
