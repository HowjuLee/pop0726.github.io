          <td class="text" valign="top"> 
            <p>　　网络可以用图来表示。结点表示网络中的各种部件，边表示链路。互连网络分为静态网络和动态网络两大类。<br>
              <br>
              　　<b>静态网络</b>（Static Networks） 静态网络是指结点间有着固定连接通路且在程序执行期间，这种连接保持不变的网络。<br>
              　<br>
              　　<b>动态网络</b>（Dynamic Networks） 动态网络是用开关单元构成的，可按应用程序的要求动态地改变连接状态的网络。<br>
            </p>
