            <p>　　为了反映不同互连网络的连接特性，每种互连网络可以用一组互连函数来描述。用整数<img src="../../../images/img_text/ch02/2.gif" width="106" height="28" align="absmiddle">分别表示互连网络的<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">个输入端和<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">个输出端。记互连函数为<img src="../../../images/img_text/ch02/4.gif" width="21" height="28" align="absmiddle">，它表示输入端<img src="../../../images/img_text/ch02/5.gif" width="122" height="28" align="absmiddle">与输出端<img src="../../../images/img_text/ch02/6.gif" width="42" height="28" align="absmiddle">相连。<br>
              <br>
              　　<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">个数的每一种有确定次序的放置方式称为一个<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">排列。把一个<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">排列变成另一个<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">排列的变换称为<img src="../../../images/img_text/ch02/3.gif" width="25" height="25" align="absmiddle">阶置换。互连函数反映了网络输出端相对于输入端的置换关系或排列关系。所以互连函数有时也称为置换函数或排列函数。表示互连函数时，输入端和输出端通常用二进制的形式，写成<img src="../../../images/img_text/ch02/7.gif" width="303" height="32" align="absmiddle">的形式。下面介绍常用的互连函数。<br>
