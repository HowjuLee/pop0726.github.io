            <p>　　（5）<b>蝶式置换</b> 蝶式置换的名称来源于FFT实现时其图形的形状如蝴蝶。其函数表达式为<br>
              　　　　　　　　　<img src="../../../images/img_text/ch02/37.gif" width="298" height="32" align="absmiddle">，<br>
              　　即将输入端的二进制地址的最高位和最低位互换位置。<br>
              　　　　　　　　　<img src="../../../images/img_text/ch02/p2_2_7.gif" width="255" height="212"><br>
              <br>
              　　同样可以定义子蝶式（subbutterfly）<img src="../../../images/img_text/ch02/39.gif" width="37" height="34" align="absmiddle">和超蝶式（superbutterfly）<img src="../../../images/img_text/ch02/40.gif" width="39" height="32" align="absmiddle">如下：<br>
              　　　　　　<img src="../../../images/img_text/ch02/41.gif" width="278" height="54" align="absmiddle">，<br>
              　　　　　　<img src="../../../images/img_text/ch02/42.gif" width="321" height="59" align="absmiddle"><br>
              <br>
              　　它们分别对输入端二进制地址的低<img src="../../../images/img_text/ch02/28.gif" width="44" height="25" align="absmiddle">位和高<img src="../../../images/img_text/ch02/28.gif" width="44" height="25" align="absmiddle">位进行蝶式变换，其它位不变。同样有<br>
              　　　　　　<img src="../../../images/img_text/ch02/43.gif" width="233" height="35" align="absmiddle">，<br>
              　　　　　　<img src="../../../images/img_text/ch02/44.gif" width="180" height="35" align="absmiddle">。<br>
              　　<img src="../../../images/img_text/ch02/18.gif" width="55" height="25" align="absmiddle">，<img src="../../../images/img_text/ch02/19.gif" width="48" height="25" align="absmiddle">时<img src="../../../images/img_text/ch02/45.gif" width="35" height="34" align="absmiddle">与<img src="../../../images/img_text/ch02/46.gif" width="37" height="32" align="absmiddle">的变换情况如下图所示。<br>
              　　　　　　<img src="../../../images/img_text/ch02/p2_2_8_1.gif" width="249" height="242"><br>
              　　　　　　<img src="../../../images/img_text/ch02/p2_2_8_2.gif" width="248" height="247"></p>
