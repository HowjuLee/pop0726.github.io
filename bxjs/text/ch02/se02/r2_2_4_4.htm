            <p>　　（4）<b>链接</b> 链接又称为全连接。它是带弦环的一种特殊情形。链接中的每个结点和其它结点之间都有一条直接链路。下图是8个结点的链接，有28条链路，直径为1，度为7，对称，等分宽度为16。链接的直径最短，性能最好。但是它需要大量的链路，每个结点需要大量的网络接口，这在实际中是很难实现的，成本也是很高的。<br>
