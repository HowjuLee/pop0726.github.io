            <p>　　（9）<b>带环立方体</b> 这种结构是从超立方体改进而来的，主要是为了解决超立方体不可扩展的问题。将一个n-立方体的每个结点用 
              个结点组成的环代替，就构成了带环n-立方体。因此，一个n-立方体由N=2<sup>n</sup>个结点环构成，每个结点环是n个结点构成的环。所以结点总数为n2<sup>n</sup>个，直径为<img src="../../../images/img_text/ch02/78.gif" width="81" height="21" align="absmiddle">，对称。特别地，带环立方体的结点度为3，与超立方体的维数无关。<br>
              　　　　　　<img src="../../../images/img_text/ch02/p2_2_24.gif" width="281" height="268"></p>
