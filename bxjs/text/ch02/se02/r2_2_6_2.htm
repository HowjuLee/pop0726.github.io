            <p>　　（2）<b>交叉开关</b> 交叉开关（Crossbar Switcher）是一种高带宽网络，它可以在输入端和输出端之间建立动态连接，其结构如下图所示。<br>
              　　<img src="../../../images/img_text/ch02/p2_2_30.gif" width="414" height="273"><br>
              　　在每个输入端和输入端的交叉点上都有<b>交叉点开关</b>。该开关可以根据需要置为&quot;开&quot;或&quot;关&quot;状态，从而使不同的输入端和输出端导通。n×n交叉开关允许n对源和目的同时用互不重叠的通道进行通信，也允许一个输入端向多个输出端同时发送信息。在并行系统中，交叉开关可以用来连接处理器和处理器，也可以用来连接处理器和存储器。</p>
