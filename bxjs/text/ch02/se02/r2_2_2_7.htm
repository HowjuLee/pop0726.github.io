            <p>　　（7）<b>移数置换</b> 移数置换是将输入端的地址循环移动一定位置的置换。其函数表达式为<br>
              　　　　　　<img src="../../../images/img_text/ch02/55.gif" width="185" height="28" align="absmiddle">，<img src="../../../images/img_text/ch02/56.gif" width="113" height="25" align="absmiddle">。<br>
              　　其中<img src="../../../images/img_text/ch02/57.gif" width="18" height="19" align="absmiddle">是输入端的地址（不一定是二进制表示），<img src="../../../images/img_text/ch02/58.gif" width="18" height="25" align="absmiddle">为常数，指移过的位置值。根据前面子函数的思想，也可以将输入端分成若干组，分别在每一组内进行移数置换。移数置换在图象处理中很有用。<img src="../../../images/img_text/ch02/18.gif" width="55" height="25" align="absmiddle">，<img src="../../../images/img_text/ch02/59.gif" width="49" height="25" align="absmiddle">的移数置换如下图所示。<br>
