            <p>　　<b>动态互连网络小结</b> 总线容易产生故障。为了减小故障的影响，可以采用双总线结构。交叉开关的硬件复杂性为n<sup>2</sup>数量级，造价昂贵。但是其带宽和寻径性能在这三种动态网络中最好。如果网络规模小，它是一种理想的选择。多级互连网络是二者的折衷。它的主要优点在于采用模块结构，可扩展性好。</p>
