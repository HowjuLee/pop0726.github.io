            <p>　　（7）<b>搏动式阵列（Systolic Array）</b> 搏动式阵列是一类为实现特定的算法而设计的多维流水线阵列结构。下图是完成矩阵-矩阵相乘而专门设计的搏动式阵列，其内部结点度为6。<br>
              　　　　　<img src="../../../images/img_text/ch02/p2_2_21.gif" width="323" height="264"></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p>　　一般地，静态搏动式阵列可在多个方向上使数据流变成以流水线方式工作。商用Intel iWarp系统就是用搏动式结构设计的。自从1978年Kung和Leiserson提出搏动式阵列后，它已成为广泛研究的领域。<br>
              <br>
              　　通过确定的互连和同步操作，搏动式阵列可与算法的通信结构相匹配。对信号/图象处理等特殊应用，搏动式阵列可提供更好的性能/价格比。但是，其结构的实用性有限，而且编制程序也很难。 
              <br>
            </p>
