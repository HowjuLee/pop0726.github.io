            <p>　　在并行计算的过程中，处理器要与局部存储器、共享存储器及其它处理器通信。因此互连网络在并行计算机中担当着十分重要的角色。并行计算机中的互连网络有两个层次：结点内的和结点间的。结点内的互连网络指CPU、局部内存、本地磁盘和结点内的其它设备之间的互连网络，例如处理器总线，存储总线。结点间的互连网络指各结点之间的互连网络，例如以太网和各种定制的网络。结点间的互连网络可以有各种拓扑结构，按照程序执行过程中链路是否可变可分为动态网络和静态网络。互连网络的操作方式可分为同步通信和异步通信，控制策略可分为集中控制和分布控制。互连网络的交换方式有存储转发和切通寻径。
