          <td class="text" valign="top">　<span class="part">2．1．5　并行计算机访存模型</span><br>
            <br>
            　　本节将从访问存储器的方式的角度来研究并行计算机。常用的并行计算机访存模型有UMA，NUMA，COMA，CC-NUMA，NORMA五种。在分布式的并行机中，通常包含多个结点，每个结点内都有处理器和存储器。本结点内的处理器和存储器通常称为<b>本地的</b>或<b>局部的</b>，而其它结点中的处理器和存储器常称为<b>远程的</b>。<br>
            <br>
            　　<a href="r2_1_5.htm#01" target="right">UMA</a><br>
            <br>
            　　<a href="r2_1_5.htm#02" target="right">NUMA</a><br>
            <br>

            <br>

            <br>
