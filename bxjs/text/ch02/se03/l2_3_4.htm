          <td class="text" valign="top"> 　<span class="part">2．3．4　选播与广播寻径算法</span><br>
            <br>
            　　并行系统中会出现四种通信模式：<br>
            　　（1）<b>单播</b>（unicast）即一对一的通信，一个源结点发送消息到一个目的结点；<br>
            　　（2）<b>选播</b>（multicast）即一到多的通信，一个源结点发送同一个消息到多个目的结点；<br>
            　　（3）<b>广播</b>（broadcast）即一到全体的通信，一个源结点发送同一个消息到全部结点；<br>
            　　（4）<b>会议</b>（conference）即多对多的通信。<br>
