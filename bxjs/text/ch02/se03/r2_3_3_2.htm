          <td class="text" valign="top"> 
            <p>　　<b>超立方体网络中的E立方体寻径</b> 假设超立方体中的各处理器都已有二进制地址。E立方体寻径算法的规则是：按照从低到高维的顺序进行寻径，具体来说，如果源结点和目的结点的二进制地址的第i位（从左向右数）相同，则沿维i不动；如果第i位不同，则从当前结点沿维 
              方向走向此维的另一结点（超立方体中，每维包括两个结点），重复这一过程直至到达目的结点。例如在4-立方体中，源结点为0110，目的结点为1101，则通信路径为0110－0111－0101－1101。<br>
              　　　　<img src="../../../images/img_text/ch02/p2_3_5.gif" width="373" height="154"><br>
            </p>
