          <td class="text" valign="top"> 　<span class="part">2．3．7　高速互连网络</span><br>
            <br>
            　　近年来，特别是随着机群系统（见本章2.4.4节）的迅速发展，涌现出许多高速互连网络，例如Myrinet，ATM，FDDI等。它们有着传统以太网不可比拟的优良性能。同时，它们的出现为构造机群系统在通信方面奠定了基础。<br>
