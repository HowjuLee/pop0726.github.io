          <td class="text" valign="top"> <span class="section">2．3　并行计算机的通信机制</span><br>
            <br>
            　　通信机制的研究在并行计算机的研究中占有很重要的地位。通信开销往往是一个并行程序总开销的一个主要来源。通信在很大程度上影响着并行计算的性能，它往往是并行计算的瓶颈所在。而通信机制又在很大程度上影响着通信性能。所以通信机制的研究就显得格外重要。 
            <p>　<span class="part">2．3．1　基本术语</span></p>
