          <td class="text" valign="top"> 　<span class="part">2．3．3　两种确定寻径算法（维序寻径）</span><br>
            <br>
            　　维序寻径是一种按维的顺序寻径的确定寻径算法。在二维网格中，这种寻径算法称为X-Y寻径算法，在超立方体中它称为E立方体寻径算法。<br>
