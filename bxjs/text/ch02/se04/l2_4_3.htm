          <td class="text" valign="top"> 　<span class="part">2．4．3　工作站机群（COW）</span><br>
            <br>
            　　工作站机群（Cluster Of Workstations, COW）是实现并行计算的一种新主流技术。COW又称为NOW（Network 
            Of Workstations），是指用商用网络（有的机群也使用定制的网络）将工作站连接起来构成的并行计算机系统。这里的工作站泛指高档计算机，可以是高档微机，也可以是工作站或SMP对称多处理机。<br>
