          <td class="text" valign="top"> <span class="section">2．4　当代并行机系统</span><br>
            <br>
            　　对称多处理机（SMP）、大规模并行处理机（MPP）和机群系统（COW）是当代主流并行机。 
            <p>　<span class="part">2．4．1　对称多处理机（SMP）</span><br>
              <br>
              　　对称多处理机（Symmetric Multiprocessor, SMP）结构在现今的并行服务器中普遍采用。它是应用得最广泛的并行计算机，例如HP9000/T600、IBM 
              RS6000/R40、SGI Power Challenge XL、SUN Ultra Enterprise 6000等。<br>
            </p>
