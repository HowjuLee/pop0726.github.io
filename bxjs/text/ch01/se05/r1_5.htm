          <td class="text" valign="top">　　<b>（1）计算密集型（Compute-Intensive）</b><br>
            　　这一类型的应用问题主要集中在大型科学工程计算与数值模拟（气象预报、地球物理勘探等） 
            <p>　　<b>（2）数据密集型 (Data-Intensive)</b><br>
              　　Internet的发展，为我们提供了大量的数据资源，但有效地利用这些资源，需要进行大量地处理，且对计算机的要求也相当高，这些应用包括数字图书馆、数据仓库、数据挖掘、计算可视化。</p>
            <p>　　<b>（3）网络密集型 (Network-Intensive)</b><br>
              　　通过网络进行远距离信息交互，来完成用传统方法不同的一些应用问题。如协同工作、遥控与远程医疗诊断等</p>
            </td>
        </tr>
