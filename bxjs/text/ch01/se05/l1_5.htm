          <td class="text" valign="top">　　<span class="section">1.5　并行计算的应用分类</span><br>
            <br>
            　　科学与工程计算对并行计算的需求是十分广泛的，但所有的应用可概括为三个方面：<br>
            <br>
            　　（1）计算密集型（Compute-Intensive）<br>
            <br>
            　　（2）数据密集型 (Data-Intensive)<br>
            <br>
            　　（3）网络密集型 (Network-Intensive)<br>
          </td>
