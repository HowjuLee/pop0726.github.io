          <td class="text">　　本课程以并行计算为主题，由并行结构、并行算法、并行编程及并行算法实例四部分内容构成，强调并行结构、并行算法、并行程序设计的有机联系，从基础、算法实例、算法分析、算法实现以及应用各个角度介绍了并行计算的基本技术。<br>
            <br>
            　　通过对该课程的学习，学生能够对并行计算的相关内容（包括并行结构、并行算法、并行编程）等有充分的了解，并能利用在课程中学到的知识进行并行编程，并能解决本学科的实际问题。<br>
            <br>
            　　课程面向计算机系及理工科其它系的研究生，学生应具有计算机体系结构、操作系统、计算机语言与程序设计等初步知识。
