          <td class="text" valign="top">　　<span class="section">1.2　并行计算的重要性</span><br>
            <br>
            　　随着科学技术的发展，计算技术取得了前所未有的进展，为各个学科的研究定量化与精确化描述创造了有利条件，并逐渐形成了一门计算性的学科分支：计算科学与工程简称(Computational 
            Science &amp; Engineering)。如：计算物理，计算化学，计算生物学，计算地质学，计算气象学，计算材料科学等。<br>
            </td>
