          <td class="text" valign="top"> 
            <p> 　　如下面的图所示，计算模型和并行系统中的其它模型的关系如下：<br>
              <br>
              　　<b>（1）机器模型</b><br>
              　　最低层次模型，包括对硬件与操作系统的描述。<br>
              <br>
              　　<b>（2）体系结构模型</b><br>
              　　描述互联网络及其作用以及通信的完成形式，但非实现细节，同时定义计算机是同步还是异步、是SIMD结构还是MIMD结构或其它体系结构特征。它是比机器模型高一层的抽象。<br>
              <br>
              　　<b>（3）计算模型</b><br>
              　　描述抽象计算机的费用和资源，用于设计和分析算法，并预测算法性能，它是更高层次的抽象。<br>
              <br>
              　　<b>（4）编程模型</b><br>
              　　最高层次抽象，用某种编程语言的语义来描述计算。<br>
　　 　　　　　<img src="../../../images/img_text/ch04/2.gif" width="184" height="276"><br>
            </p>
