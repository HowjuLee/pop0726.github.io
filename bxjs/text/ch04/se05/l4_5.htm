          <td class="text" valign="top"><span class="section">4．5 C<sup>3</sup>模型</span><br>
            <br>
            　　1994年S.E.Hambrush等人在分析高性能可扩展的网络计算机系统特点的基础上提供了C3(Computation, Communication, 
            Congestion)模型，它是一种与体系结构无关的粗粒度的并行计算模型，他以时下逐渐流行的并行集群系统为目标，旨在反映计算复杂度、通信模式和资源（信道）冲突对粗粒度网络并行算法的影响。与H-PRAM相似，它认为可将算法分成多个&quot;超步&quot;（相当于H-PRAM中的&quot;计算段&quot;和其后的通信操作）。<br>
