            <p>　　PVM（Parallel Virtual Machine）和MPI(Message Passing Interface )是基于消息通信的并行程序设计方法的两个突出的代表。由于MPI相对于PVM在标准化，功能和性能上的优势，越来越多的人采用了MPI。下面我们将详细的介绍采用MPI进行消息通信并行程序设计的方法。</p>
