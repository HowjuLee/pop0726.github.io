            <p>　　<b>MPI结束</b></p>
            <p>　　MPI_FINALIZE( )</p>
            <p>　　int MPI_Finalize( void )</p>
            <p>　　MPI_FINALIZE是MPI程序的最后一个调用，它结束MPI程序的运行，应该是MPI程序的最后一条可执行语句，否则程序的运行结构可能会出现无法预料的结果。<br>
