            <p>　　<b>MPI程序的框架结构　　</b><br>
              <br>
              　　从上面的例子可以看出，一个MPI程序的框架结构（和MPI有关的部分）主要有下面几个部分：</p>
            <p>　　+ MPI程序（文本）<br>
              　　--MPI头文件申明（包含）<br>
              　　--MPI相关变量申明</p>
            <p>　　--MPI初始化过程（MPI函数调用，获得程序必须的系统信息）</p>
            <p>　　--程序体（计算和通信，通信通过MPI函数调用完成，这是MPI的主要功能）</p>
