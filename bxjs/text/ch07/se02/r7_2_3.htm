            <p>　<b>　MPI中的集合通信（Collective Communication ）</b><br>
              <br>
              　　MPI提供了很多的集合通信函数调用，这包括：<br>
              　　☆<b> 障碍同步</b>（barrier ）：同步组内所有进程<br>
              　　☆ <b>广播</b>( Broadcast )：从一个进程发送数据给组内的所有进程<br>
              　　☆ <b>收集</b>（ Gather ）：从组内的所有进程收集数据到一个进程<br>
              　　☆ <b>分发</b>(Scatter)：从一个进程把数据分发给组内的其他进程<br>
              　　☆ <b>归约</b>（Reduction）:在组内进行归约操作，比如求和和求积</p>
