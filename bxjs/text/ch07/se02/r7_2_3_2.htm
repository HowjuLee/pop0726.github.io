            <p>　<b>　广播</b></p>
            <p> 　　MPI_BCAST( buffer, count, datatype, root, comm )<br>
              　　INOUT buffer 通信消息缓冲区起始地址（对发送处理器是发送缓冲区，对接收处理则是接收缓冲区）<br>
              　　IN count 需要广播（接收）的数据个数<br>
              　　IN datatype 需要广播（接收）的数据类型<br>
              　　IN root 广播源（称为根处理器）<br>
              　　IN comm 通信域</p>
            <p>　　int MPI_Bcast( void *buffer, int count MPI_Datatype, int root, 
              MPI_Comm comm )；<br>
