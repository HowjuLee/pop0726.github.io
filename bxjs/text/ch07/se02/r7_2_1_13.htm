            <p>　<b>　MPI返回状态变量类型<br>
              <br>
              </b>　　MPI_status是MPI定义的一种数据类型，使用之前调用者需要为它分配空间。在Recv中它用来给调用者提供关于接收到的消息的相关信息。在C语言中它是一个结构类型，最简单的定义如下：<br>
              　　<img src="../../../images/img_text/ch07/3.gif" width="237" height="92"><br>
              　　MPI_Status.MPI_SOURCE为消息的发送者的进程号，MPI_Status.MPI_TAG时消息的消息标志，另外MPI_Status.MPI_ERROR包含了本次接收操作的错误代码。MPI_Status还可以有其它的域，比如通过MPI_Get_count可以知道本次接收实际接收到的数据个数。</p>
