            <p>　　<b>MPI初始化</b></p>
            <p>　　MPI_INIT( )</p>
            <p>　　int MPI_Init( int *argc, char ***argv )</p>
            <p>　　MPI_INIT是MPI程序的第一个调用，它完成MPI程序的初始化工作。在调用其他的MPI函数之前，所有的MPI程序都需要调用这个函数。<br>
