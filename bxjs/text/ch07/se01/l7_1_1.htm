          <td class="text"><span class="section">7．1　消息传递并行程序的基本原理</span><br>
            <br>
            　<span class="part">7．1．1　消息传递的基本概念</span><br>
            <br>
            　　<b>MP( message passing )</b>消息传递模型：采用消息传递模型的程序由一组进程构成，每个进程只能访问本地的（自己）的存储器空间，在不同进程之间的通信通过发送和接收消息来完成。根据这个定义，在消息传递模型下，不同进程之间的数据传输由发送进程和接收进程共同完成。<br>
          </td>
