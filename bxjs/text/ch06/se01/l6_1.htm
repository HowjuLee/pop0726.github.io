          <td class="text" valign="top"><span class="section">6.1　并行算法概述</span><br>
            <br>
            　　算法（Algorithm）是解题方法的精确描述，是一组有穷的规则，它们规定了解决某一特定问题的一系列运算。并行算法是一些可以同时执行的多个进程的集合，这些进程相互作用和协调工作，从而达到对给定问题的求解。从不同的角度，并行算法可以分为不同的类别：数值并行算法和非数值并行算法；同步的、异步的和分布式的并行算法；共享存储的和分布存储的并行算法；确定的和随机的并行算法等。<br>
          </td>
