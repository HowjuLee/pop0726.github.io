          <td class="part" valign="top">　6.3.4.1　一个简单的并行矩阵相乘算法<br>
            <br>
            <span class="text">　　利用分块矩阵操作的概念，可以把图6.3.10的算法改写为图6.3.11。只不过算法中某些地方的矩阵元素运算要改为子矩阵的运算。显然，图6.3.11算法的复杂度仍然是O(n<sup>3</sup>)。</span><br>
