          <td class="part" valign="top">　6.3.2　矩阵的转置<br>
            <br>
            <span class="text">　　转置（Transposition）是基本的矩阵运算。一个矩阵A的转置记为A<sup>T</sup>，它是将矩阵A的元素延对角线互换而得到的。矩阵转置的串行算法很简单，只需要把上三角（不包括对角线）的元素循环一遍，每个元素与其对称位置的元素交换位置即可，整个过程只需要一个单位的多余空间，时间复杂度为O(n<sup>2</sup>)。下面讨论在不同的矩阵划分方式下的并行矩阵转置算法。</span><br>
