          <td class="part" valign="top">　6.3.4.4　DNS算法<br>
            <span class="text"><br>
            　　考虑复杂度为O(n<sup>3</sup>)的串行矩阵相乘算法的并行化，设处理器个数为p，则并行处理时间T<sub>p</sub>至少为n<sup>3</sup>/p。前面所讲述的方法（不论是简单矩阵分块法，Cannon法，还是Fox算法）都有p&lt;n<sup>2</sup>，因此T<sub>p</sub>至少为n。典型的情况是：处理器个数p=n<sup>2</sup>，并行处理时间T<sub>p</sub>=n。能不能利用大于n<sup>2</sup>的处理器个数得到小于n的并行处理时间呢？这是本小节所要解决的问题。</span></td>
        </tr>

    </td>
