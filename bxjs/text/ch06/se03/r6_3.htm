          <td class="text" valign="top"> 
            <p>　　矩阵是一种重要的数据结构，它可以表达很丰富的内容。矩阵可以分为两类，一类是稠密（dense）矩阵，其特点是多数元素都非零；第二类矩阵称为稀疏矩阵（sparse 
              matrices），特点是多数元素都为零。之所以这样区分，是因为稀疏矩阵可以通过只存储非零元素（及其索引）而节省空间，并且稀疏矩阵在很多操作上可以优化。</p>
