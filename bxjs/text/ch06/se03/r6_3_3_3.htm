            <p>　<font color="#000000">　从上述两种划分所花费的时间来看，二维网格互联网络结构下棋盘划分进行矩阵向量相乘的时间性能要优于条带状划分。并且棋盘划分的最大处理器个数可以达到n2，即可以划分的粒度更小。超立方体互联网络结构也可以得到同样的结论。带状划分的优点是其算法简单。</font></p>
