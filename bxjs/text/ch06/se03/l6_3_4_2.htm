          <td class="part" valign="top">　6.3.4.2　Cannon算法<br>
            <br>
            <span class="text">　　上一节的并行矩阵乘法不妨可以称为简单分块矩阵法，它的主要缺点是占用的存储空间太大。本节和下一节分别介绍简单分块矩阵法的两种存储改进方案，它们都是在简单分块矩阵法的基础上增加了一些简单的处理使存储量能够降下来。本节介绍Cannon法，下一节介绍Fox乘法。</span><br>
