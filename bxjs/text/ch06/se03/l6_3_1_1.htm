          <td class="part" valign="top">　6.3.1 矩阵的划分<br>
            <br>
            <span class="text">　　为了对一个矩阵进行并行操作，必须将其进行划分并映射到不同的处理器上，尤其是科学计算中矩阵的规模一般都很庞大的情况下更是如此。以后将会看到，不同的矩阵划分方式对算法的性能有着不容忽视的影响，因此确定那些划分和映射方式最有利于性能提高是很重要的。在这儿将讨论常用的矩阵划分和映射方式。</span><br>
            <br>
            　　6.3.1.1 条带状划分（Striped Partitioning）</td>
