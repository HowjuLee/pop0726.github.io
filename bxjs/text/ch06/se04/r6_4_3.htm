          <td class="text" valign="top"> 
            <p>　　稀疏矩阵与向量的乘积是很多运算（比如解线性方程组）的关键操作，研究其并行化有其现实的意义。一般性地给出稀疏矩阵与向量乘积的并行算法比较困难，本小节将针对几种常用的稀疏矩阵模式找出其并行化方案。本小节将重点研究两种稀疏矩阵模式：第一种模式称为分块三对角稀疏阵，其特征是所有的非零元素都分布在与主对角线平行的少数对角线上；第二种模式称为不规则稀疏阵，其特征是非零元素的位置分布没有特定的规律，但每行的元素个数都不超过一个定值，且这个定值相对固定，不会随着矩阵规模增大而增大。</p>
