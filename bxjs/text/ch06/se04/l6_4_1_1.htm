          <td class="section" valign="top"><span class="part">6.4.1　稀疏矩阵的存储策略</span><br>
            <br>
            <span class="text">　　我们已经习惯于用一个n×n的二维向量来存储一个n×n的矩阵，但是，但矩阵呈现稀疏性时，这种存储方式会浪费很多空间。因为很多元素的值为零，可以采用只存储非零元素的位置与值的方法来节省存储量。以后将会看到，这些存储方式不仅仅节约了存储量，还节约了计算量，这主要是因为通过只存储非零元素，那些值为零的元素就不再参与加法和乘法等运算了。不同的存储策略所占用的存储量各不相同，所引起的计算量减少也各不一样。每种存储方式都有其特定的优点，适用于特定的运算，没有一种存储方式在任何方面都由于其它的。</span><br>
            <br>
