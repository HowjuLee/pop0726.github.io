          <td class="section" valign="top">6.5　动态规划<span class="text"><br>
            <br>
            　　动态规划（Dynamic Programming，简称DP）是解决优化问题的一种常用方法。很多优化问题都是NP问题，计算量随着问题规模急剧增长，因此很多情况下需要在多个处理器上进行并行处理来完成。本节研究动态规划问题的并行化。<br>
            <br>
            </span><br>
