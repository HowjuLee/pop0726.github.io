            <p>　　<b>算法的并行化</b><br>
              <br>
              　　利用并行矩阵相乘很容易把上述串行算法并行化，从6.4节知道，DNS算法利用n<sup>3</sup>个处理器可以在<img src="../../../images/img_text/ch06/74.gif" width="50" height="18" align="absmiddle">时间内完成矩阵相乘，即完成本问题的一次迭代。这样，n次迭代所花的时间为<img src="../../../images/img_text/ch06/203.gif" width="57" height="21" align="absmiddle">。而已知最快的串行算法具有<img src="../../../images/img_text/ch06/166.gif" width="38" height="21" align="absmiddle">的复杂度（间下一小节），因此并行算法的加速比、效率和成本如下：<br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/204.gif" width="82" height="41" align="absmiddle"><br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/205.gif" width="83" height="39"><br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/206.gif" width="109" height="23"><br>
              <br>
              　　同样利用DNS算法，当处理器个数<img src="../../../images/img_text/ch06/207.gif" width="95" height="21" align="absmiddle">时，由于矩阵相乘的并行处理时间为<img src="../../../images/img_text/ch06/208.gif" width="55" height="21" align="absmiddle">，因此本问题的加速比、效率和成本如下：<br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/209.gif" width="136" height="60"><br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/210.gif" width="76" height="38"><br>
              <br>
              　　　　　　　　　　　　<img src="../../../images/img_text/ch06/211.gif" width="103" height="23"></p>
