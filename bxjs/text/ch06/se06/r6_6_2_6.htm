            <p>　　一个图G的邻接表是一个链表的n维数组，数组中每一项所指向的链表中存放与本结点邻接的所有结点。<br>
              　　<br>
              　　图6.6.2是画出了一个图及其邻接表。　　<br>
　　　　<img src="../../../images/img_text/ch06/6_6_2.gif" width="487" height="242"><br>
              　　　　　　　　　　　　　　　　　图6.6.2 图及其邻接表</p>
            <p>　　邻接表的特点是使用灵活，比如要从图G中删除某条边时，只需要删除对应的表链表结点；增加一条边也很方便。邻接表还可以表示重边和自环。</p>
