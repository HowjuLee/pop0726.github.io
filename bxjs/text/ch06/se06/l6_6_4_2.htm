          <td class="section" valign="top">　<span class="part">6.6.4.2　Dijkstra算法</span><br>
            <br>
            <span class="text">　　Dijkstra算法（见练习题）是求图中指定的一点到其它点最短距离的经典算法。每次指定图中的一个点，循环调用借助于Dijkstra算法即可求得任何两个结点之间的最短路径。由于每次调用的复杂度为<img src="../../../images/img_text/ch06/212.gif" width="38" height="21" align="absmiddle">，因此串行算法总的复杂度为<img src="../../../images/img_text/ch06/166.gif" width="38" height="21" align="absmiddle">。<br>
            <br>
            　　算法的并行化</span></td>
