            <p>　　边列表是对关联矩阵的列进行压缩的结果。它由两个m维向量A和B所组成，当对图G的结点和边分别编号之后，对于图的每条边，A向量存放各条边的起点序号，B向量存放各条边的终点序号。对于赋权图，再增加一个m维向量Z表示各条边的权重。图6.6.1的边列表表示如下：<br>
              <br>
