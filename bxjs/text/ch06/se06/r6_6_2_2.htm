            <p>　　关联矩阵表示结点与边之间的关联关系。一个图G的关联矩阵是n×m的矩阵，每个元素的值为：<br>
              　　　　　　　　　　　<img src="../../../images/img_text/ch06/174.gif" width="188" height="80"><br>
              　　图6.6.1矩阵的关联矩阵如下：<br>
              　　　　　　　　　　　<img src="../../../images/img_text/ch06/175.gif" width="99" height="105"><br>
              <br>
              　<font color="#000000">　关联矩阵的特点是：<br>
              　　√ 每列只有两个非零元素：1或-1；<br>
              　　√ 第i行非零元素的数目恰好是结点vi的度；<br>
              　　√ 能够表示重边，但不能表示自环。</font><br>
              <br>
              　　可以看到，关联矩阵是一个稀疏矩阵，压缩存储可望节省空间和减少计算量。<br>
            </p>
