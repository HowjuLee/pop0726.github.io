              　　　　　　　　　<img src="../../../images/img_text/ch06/176.gif" width="162" height="159"><br>
              　　最终，如果T连通，则为最小支撑树，否则说明图G非连通。<br>
              <br>
              　　算法的正确性可以由下面的定理来保证：<br>
              　　<font color="#000000">定理6.6.1：T=(V, E')是赋权连通图G=(V, E)的最小支撑树，当且仅当对任意的余数边<img src="../../../images/img_text/ch06/177.gif" width="59" height="16" align="absmiddle">，回路<img src="../../../images/img_text/ch06/178.gif" width="95" height="21" align="absmiddle">满足其边权<img src="../../../images/img_text/ch06/179.gif" width="150" height="21" align="absmiddle">。</font><br>
