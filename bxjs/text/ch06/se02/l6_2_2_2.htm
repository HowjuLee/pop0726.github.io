        <tr> 
          <td class="part" valign="top">　6.2.2.2　Shell排序<br>
            <br>
            <span class="text">　　奇偶置换冒泡排序的主要缺点是一次只能把元素移动一个位置。如果整个序列中只有几个元素位置不对，或者元素到它们正确的位置的距离很远，此时仍然需要<img src="../../../images/img_text/ch06/20.gif" width="38" height="21" align="absmiddle">的时间复杂度来完成排序。Shell排序能够把元素移动较远的距离。下面将研究Shell排序算法如何在超立方体并行体系结构上实现并行化。<br>
            </span> </td>
