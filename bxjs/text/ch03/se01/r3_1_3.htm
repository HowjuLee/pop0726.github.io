          <td class="text" valign="top"> 
            <p>　　流水并行性是指在同一个数据流上同时的执行多个程序（后续的程序处理的是前面程序处理过的数据流）。流水并行性通常也被称为流水线。在流水线上，计算的并行性表现为：每个处理器上运行一个不同的程序，它们构成一个完整的处理流程，每个处理器把自己处理完的数据马上传递给（逻辑上）的下一个处理器。这样实际上形成了处理器间的一个流水线，因此称为<b>流水并行性</b>。</p>
