            <p>　　<b>任务传输交互</b><br>
              <br>
              　　与数据共享相似，那些任务传输模式事先确定的称为静态的，而无法在运行前确定的称为动态的。动态负载平衡和动态负载分配都可能会带来动态的任务传输交互。与动态数据共享相同，它可能由数据相关或者不确定性算法引起。<br>
