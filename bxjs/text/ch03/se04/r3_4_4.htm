            <p>　　在某些交互的情形中，一个任务所需要的数据和任务由另外一个任务显式地提供。这样的交互称为双向的交互或者称为生产者--消费者交互。对其他的交互，这种数据和任务的提供可能不是显式的，这称为单边交互。</p>
