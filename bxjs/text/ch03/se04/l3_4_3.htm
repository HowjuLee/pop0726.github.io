          <td class="text" valign="top">　<span class="part">3．4．3　规则的通信与不规则通信</span><br>
            <br>
            　　对交互进行分类的另外一种方法是考察交互是否有规则的模式。规则的交互具有规整的结构，而不规则的交互不存在着预先可以确定的模式。<br>
