            <p>　　<b>数据划分小结</b><br>
              <br>
              　　一般的来说，当我们需要决定对数据如何划分或者是对那些数据进行划分时，我们需要看哪一种划分能够得到一个最好的（或者最简单的）计算划分。因为数据划分的目的只不过是为了得到一种合理的计算划分。对有些问题来说，对输入数据进行划分效果比较好，而对有些问题，对输出数据（计算结果）进行划分要更好一些。在使用数据分解的时候，需要对所有可能的数据划分方式进行考察。</p>
