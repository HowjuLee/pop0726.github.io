          <td class="text" valign="top">　<span class="part">3.2.1　递归分解</span><br>
            <br>
            　　递归分解通常用来对采用Divide-and-conquer(分治)方法的问题进行任务分解。这种方法将任务分解为独立的子任务，这个分解的过程会递归的进行。问题的答案是所有的子任务的答案的组合。分-治策略表现出一种自然的并行性。<br>
