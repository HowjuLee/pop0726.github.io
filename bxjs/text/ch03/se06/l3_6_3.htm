          <td class="text" valign="top"> 　<span class="part">3．6．3　借用已有算法求解新问题</span><br>
            <br>
            　　&quot;借用法&quot;是指借用已知的某类问题的求解算法来求解另一类问题，而这两类问题表面上可能是完全不同的。因为这两类问题完全不同，所以初学者很难联想到被借用的方法。使用借用法需要很高的技巧，同时算法设计者要有敏锐的观察力并且在并行算法方面有丰富的经验。<br>
