          <td class="text" valign="top"> 　<span class="part">3．6．2　从问题描述开始设计并行算法</span><br>
            <br>
            　　某些串行算法有内在的串行性，很难直接并行化。此时只能从问题本身出发，直接设计并行算法。<br>
            <br>
            　　研究与设计一个新的并行算法是一项具有挑战意义的创造性工作，往往比较困难。它要求算法设计者对问题本身有比较深刻的了解。但是，由于直接设计算法是直接从问题的特性出发，通常可以得到很好的并行算法。下面我们以串匹配算法为例，简要介绍直接设计并行算法的过程。</td>
        </tr>
