            <p>　<b>　非结构化、动态和异步通信</b><br>
              <br>
              　　非结构化通信对算法设计的前期不会造成实质性的困难，但会使任务组合和处理器映射更为复杂。特别是要求组合策略既能创建尺寸大致相当的任务又要尽量减小任务间的通信时就需要非常复杂的算法，而这些算法在通信要求是动态的时又会在算法的执行过程中频繁地使用，所以必须权衡利弊。<br>
              <br>
              　　在同步通信中，通信的双方都知道何时要产生通信操作，所以发送者显式地发送数据给接受者；在异步通信（Asynchronous Communication）中，发送者不能确定接受者何时需要数据，所以接受者需显式地向发送者请求数据。<br>
            </p>
