            <p>　<b>　局部通信（Local Communication）</b><br>
              <br>
              　　当一个任务仅要求与邻近的其它任务通信时，就呈现局部通信模式。<font color="#000000">例如在数值计算中的雅可比有限差分法。如果采用5点格式，迭代公式为<br>
              　　<img src="../../../images/img_text/ch03/19.gif" width="461" height="44" align="absmiddle">，<br>
              <br>
              　　假设在二维网格上计算，并且处于(i,j)位置上的处理器负责计算x<sub>ij</sub>。此时，计算每个x<sub>i,j</sub>(k)时，(i,j)位置上的处理器只需与其上、下、左、右的邻居处理器通信以获得x<sub>i-1,j</sub>(k-1)，x<sub>i+1,j</sub>(k-1)， 
              x<sub>i,j-1</sub>(k-1)，x<sub>i,j+1</sub>(k-1)，并把 x<sub>i,j</sub>(k-1)发送给它们。<br>
              </font><br>
            </p>
