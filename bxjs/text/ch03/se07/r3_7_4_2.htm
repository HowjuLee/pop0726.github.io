            <p>　<b>　重复计算<br>
              </b><br>
              　　重复计算（Replication Computation）也称为冗余计算。它是指采用多余的计算来减少通信和/或整个计算时间。<br>
              <br>
              　　假定在二叉树上求N个数的和，且要求最终在每个处理器上都有该结果。一种方法是先自叶向根求和，得到结果后再自根向叶播送，共需2<img src="../../../images/img_text/ch02/81.gif" width="41" height="19" align="absmiddle">步。如下图所示。<br>
              　　　　　<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="../../../../../../../../download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=5,0,0,0" width="400" height="250"><param name="wmode" value="transparent">
                <param name=movie value="../../../swf/P-3-8-6.swf">
                <param name=quality value=high>
                <embed src="../../../swf/P-3-8-6.swf" quality=high pluginspage="http://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash" type="application/x-shockwave-flash" width="400" height="250">
                </embed> 
              </object><br>
              <br>
              　　以上述方式求和，处理器的利用率是逐级减半的。如果在每一级每个处理器均接收两个数据，求和后再发送给上一级的两个处理器，那么经过<img src="../../../images/img_text/ch02/81.gif" width="41" height="19" align="absmiddle">步后，每个处理器中就都得到了N个数的全和。计算过程如下图所示。<br>
              　　　<img src="../../../images/img_text/ch03/p3_7_7.gif" width="404" height="276"><br>
            </p>
