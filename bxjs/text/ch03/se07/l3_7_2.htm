          <td class="text" valign="top"> 　<span class="part">3．7．2　划分</span><br>
            <br>
            　　<b>划分</b>是指用域分解或功能分解的办法将原计算问题分割成一些小的计算任务。划分的目的是充分展示并行执行的机会和开拓可扩展性。划分的方法是：先集中数据的分解（称为<b>域分解</b>），然后是计算功能的分解（称为<b>功能分解</b>），两者互为补充。划分的要点是力图避免数据（计算）的重叠，应使数据集（计算集）互不相交。<br>
            <br>
