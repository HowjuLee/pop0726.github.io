          <td class="text" valign="top"> <span class="part">　3．7．4 　组合</span><br>
            <br>
            　　在任务划分和通信分析阶段，我们都没有考虑特定的并行机对执行效率的影响。在组合阶段，我们将重新考察划分和通信阶段所作的选择，力图得到一个在某一类并行机上能有效执行的并行算法。组合的目的是通过合并小尺寸的任务来减少任务数量和通信开销。<br>
