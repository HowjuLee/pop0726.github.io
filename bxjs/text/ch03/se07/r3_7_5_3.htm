            <p>　　<b>映射判据</b><br>
              <br>
              　　下面的问题可以帮助检查映射设计得是否合理。<br>
              　　（1）如果采用集中式负载平衡方案，是否检查了中央管理者不会成为瓶颈？<br>
              <br>
              　　（2）如果采用动态负载平衡方案，是否衡量过不同策略的成本？<br>
              　<br>
              　　（3）如果采用概率或循环指派法，是否有足够多的任务？一般地，任务数应不少于处理器数的10倍。<br>
              <br>
              　　（4）如果要为一个问题设计一个SPMD程序，是否考虑过基于动态任务创建和消除的算法？<br>
