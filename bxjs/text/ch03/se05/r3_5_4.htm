            <p>　　前面已经提到，在很多的应用中，交互可能具有很规则的模式。对这样一类需要多个任务共同完成，交互模式为静态并且很规则的交互，我们称为集合交互操作。在很多的体系结构上，有可能针对体系结构的特点，对集合交互操作进行优化，从而得到更好的性能。常见的集合交互操作包括广播，归约，障碍同步，收集等。在很多的消息传递并行程序设计语言中，都提供了完整的集合交互操作的功能，在第七章中我们将详细的介绍。对于共享存储的并行程序设计语言中，一般也会提供一些集合交互操作，以对性能进行优化，比如OpenMP中的Reduction和Barrier指导语句，这部分内容将在第八章中介绍。</p>
