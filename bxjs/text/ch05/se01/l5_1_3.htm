            <p> 　　<span class="part">5．1．3效率</span><br>
              <br>
              　　只有理想的具有p个处理器的并行系统的加速比能够达到p，在实际中，这种理想情形是不可能达到的，因为在执行并行算法时，处理器不可能把它们100%的时间都用来执行算法。就像我们在加速比的例子里看到的，在计算n个数据和的时候，一部分的时间被用来进行通信了。<br>
            </p>
