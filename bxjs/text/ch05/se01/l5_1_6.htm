            <p> 　<span class="part">5．1．6并行算法设计中计算映射的作用（Role）</span><br>
              <br>
              　　采用恰当的数据映射，用较少的物理处理器来对大量的虚拟处理器进行仿真，如果并行系统开始时是开销最优的，那么仿真的系统也能达到开销最优。然而，如果原来的系统不是开销最优的，那么仿真并不一定能够得到一个开销最优的系统。<br>
            </p>
