          <td class="text"><span class="section">5．1并行系统的性能分析<br>
            </span><br>
            　　一个串行程序的性能通常用它的运行时间来衡量，表达为它的输入规模（问题规模）的函数。而并行算法的执行时间不仅与问题的规模有关，还和并行计算机的体系结构和处理器的数目直接相关，因此，对并行算法性能的评价不能脱离具体的并行体系结构。一个并行系统是并行算法以及实现这个算法的并行体系结构的组合体。 
            <p>　　<span class="part">5．1．1运行时间<br>
