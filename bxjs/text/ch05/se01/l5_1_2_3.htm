            <p> 　　<span class="part">5．1．2．3 Sun和Ni定律</span><br>
              <br>
              　　Xian-He Sun和Lionel Ni于1993年曾将Amdahl和Gustafson定律一般化，提出了存储受限的加速定律。他们的基本思想只要存储空间许可，应该尽量增大问题规模以产生更好或更精确的解（执行时间可能略有增加）。换句话说，假如有足够的存储容量，并且规模可扩展的问题满足Gustafson定律规定的时间要求，那么就有可能进一步增大问题规模求得更好或更精确的解。<br>
            </p>
