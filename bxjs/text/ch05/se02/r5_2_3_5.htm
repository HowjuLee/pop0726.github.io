            <p>　<font color="#000000">　</font>较小的等效率函数意味着较高的可扩展性。一个有趣的问题是，<font color="#CC6633">一个理想的可扩展并行系统应该满足什么条件？</font>根据上面的结论，它应该具有最小的可能的等效率函数。对一个问题规模为W的问题，不超过W个处理器可以被开销最优地使用，其它的处理器都将空闲。如果问题规模的增长速度比<img src="../../../images/img_text/ch05/88.gif" width="39" height="21" align="absmiddle">要慢，那么处理器数目将最终超过W。即使对一个没有通信和其他的额外开销的理想并行系统，如果问题规模为W，那么，当p&gt;W后，系统的效率也将降低，因此，问题规模的增长速度必须至少为<img src="../../../images/img_text/ch05/88.gif" width="39" height="21" align="absmiddle">，这样才可能得到固定的效率，所以，<img src="../../../images/img_text/ch05/89.gif" width="39" height="21" align="absmiddle">是等效率函数的渐进下界，这和理想的可扩展并行系统的等效率函数是<img src="../../../images/img_text/ch05/88.gif" width="39" height="21" align="absmiddle">的结论是一致的。
