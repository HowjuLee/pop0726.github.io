            <p> <span class="part">5．2．3　等效率度量指标</span><span class="text"><br>
              <br>
              　　一个可扩展的并行系统是这样的一个并行系统：当处理器数目增加时，只要问题规模也能同时增加，那么系统的效率能够保持不变。这里就有一个问题：为了使一个并行系统可以扩展，要保持系统的效率不变，当处理器数目增加时，问题规模需要以怎样的速率增加？<br>
              <br>
              　　对不同的并行系统，当处理器数目增加时，为了保持效率不变，问题的规模也需要以不同的速率增加。这个速率就确定了一个并行系统的可扩展性。在讨论等效率指标前，需要先介绍两个重要的概念：问题规模和额外开销函数。<br>
