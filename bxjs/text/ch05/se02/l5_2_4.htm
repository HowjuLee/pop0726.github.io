            <p> <span class="section">5.2.4　等速度度量指标</span><br>
              <br>
              　　速度是一个非常重要的机器参数，一般在机器性能指标中都会明确的给出，并常以每秒多少次浮点运算来表明（浮点运算的数目可以给出问题规模W）。所以若用速度来度量可扩展性，在理论上讲是更为方便的，而等速度方法的基本出发点就是如此。</p>
