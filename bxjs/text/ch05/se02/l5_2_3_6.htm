            <p> <span class="text">　　</span><span class="part">5.2.3.6　并发度与等效率函数</span><br>
              <br>
              　　等效率函数的下界为<img src="../../../images/img_text/ch05/89.gif" width="39" height="21" align="absmiddle">，这是由一个并行系统的可以被并行执行的操作数所决定的，定义一个并行算法中任意时刻都可以同时执行的最大任务数为算法的<b>并发度</b>。并发度衡量了问题规模为W时，一个算法所能提供的并行操作的数目，它与并行体系结构无关。如果C(W)是一个并行算法的并发度，那么对问题规模W，不超过C(W)个处理器可以被有效利用。<br>
              <br>
