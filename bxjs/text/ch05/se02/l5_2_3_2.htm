            <p> <span class="text">　　</span><span class="part">5.2.3.2　额外开销函数</span><span class="text"><br>
              <br>
              　　一个真实的p处理器的并行系统效率不可能达到1，加速比也不可能达到p，原因是有些计算时间被用来进行处理器间通信，更一般的来说，除了处理器间的通信外，并行系统中的效率损失可能会有其他的原因。由各种原因造成一个并行系统性能损失统称为并行处理的额外开销。<br>
              <br>
              <br>
              </span><br>
            </p>
