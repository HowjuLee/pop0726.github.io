            <p> <span class="part">　　5．2．2并行程序的可扩展性<br>
              <br>
              </span><span class="text"> 　　<b>可扩展性</b>最直接的含义是在确定的应用背景下，计算机系统（算法或者程序设计等）的性能随着处理器数目得增加而成比例的增高的能力，如今它已经成为了并行处理中的一个重要的研究问题，被越来越多广泛的用来描述并行算法（并行程序）是否可以有效地利用增加的处理器的能力。<br>
              </span><br>
            </p>
