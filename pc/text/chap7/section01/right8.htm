    <td class="pt9">　　指令缓冲池部件用来缓冲指令的等待超顺序执行的微操作码流，它主要出现在一些具有超顺序执行机构的高性能微处理器中。在被译码的微操作码流进入指令缓冲池之前，微操作码流与送到指令译码器的原指令流具有相同的顺序，没有发生指令的重新排序。在指令缓冲池中，有一个称为重新排序缓冲组织。重新排序缓冲是一个按内容寻址的存储器阵列，以确定所进入的多个微操作寄存器的次序，这些寄存器中包含有等待执行的微操作码流，也包含有已经执行但还没有确定机器运行状态的微操作码流，派遣/执行部件能够按照任何顺序执行来自重排序缓冲的指令。</td>
  </tr>
