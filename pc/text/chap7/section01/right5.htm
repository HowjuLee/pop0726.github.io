        <li>取指/译码单元：包括指令预指单元、分支转移目标缓冲器、指令译码器、微码顺序单元和寄存器化名表；</li>
        <li>指令池：（指令）再排序缓冲器；</li>
        <li>分发/执行单元：保留（运算）站、两个整数单元、两个浮点单元和两个地址产生单元；</li>
        <li>退出单元：退出单元和退出寄存器堆（Intel结构寄存器）</li>
      </ul>
