    <td class="pt9">　　为了确保指令执行流水线稳定的指令和数据来源，Pentium Pro处理器微结构设置了两级Cache。 L1 Cache提供了一个8K字的指令Cache和8K字的数据Cache，它们和流水线紧密耦合的。 
      L2 cache是一个256K字的静态RAM，它是通过全时钟速度的、64位宽度的Cache总线和内核处理器连接的。<br>
      <img src="../../../images/chap7/p7_1_1_1.gif"> <br>
