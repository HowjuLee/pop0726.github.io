    <td class="pt9"> <br>
      　　取指/译码部件是所有微处理器中必不可少的组成部分，程序员编写的所有指令都必须在这里被取入和被译码。取来的指令被译码成机器能够识别的操作码，以控制微处理器运行。其中，主要将指令从第一级指令Cache中取出，并将其译码成一系列被称为微码的操作流，然后，将这些微操作流送到指令缓冲池。此时被译码的指令流仍然保持原指令的顺序，然后由执行部件从指令池中取出执行。<br>
