    <td valign="top" class="pt9">　　通过深度分支转移预测、动态数据流分析和指令推测执行，动态执行摆脱了在传统指令在取指和执行阶段按照线性指令顺序进行的约束。它可以对深入多层分支的转移指令译码，以保证被译码以后的指令在流水线上正常运转，并通过指令无序执行，使处理器的六个指令执行单元高效运作。最后以原始程序的顺序提交指令执行的结果，保持数据的完整性和程序的固有属性。<br>
