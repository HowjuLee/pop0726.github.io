    <td valign="top" class="pt9"><strong>7.1.6 退回单元</strong><br>
      　　退回单元根据超顺序执行微操作码的结果来确定最终的机器状态并且将这些微操作码流从重排序缓冲器中移出。象驻留站一样，退回单元连续检查在重排序缓冲器中的微操作码状态，寻找那些已被执行的且不再与指令池中的微操作码有任何关系的微操作码，然后，按照原始程序的顺序退出以完成的微操作码。这时候，还必须考虑到中断、异常、断点以及分支预测失败等情况。<br>
      　　退回单元在一个时钟内退回三个微操作码。在退出微操作码时，它将结果写到退回寄存器堆和/或存储器。退回寄存器堆包括Intel结构寄存器（8个通用寄存器和8个浮点数据寄存器）。在结果付与机器状态已后，再将微操作码从重排序缓冲器中移走。</td>
  </tr>
