    <td class="pt9">　　退回部件根据超顺序执行微操作码的结果来确定最终的机器状态，并将重新排序部件中的这些微操作码流移出。与驻留站一样，退回部件不停地检查重新排序部件中微操作流的状态，寻找那些已经被执行且不再与指令缓冲池中的其他指令有任何关系的微操作码，然后，按照原始程序的顺序退回已经完成的微操作码。此时，还必须考虑到中断、异常、断点和分支失败等情况。<br>
