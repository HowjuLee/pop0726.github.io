  <tr> 
    <td class="pt9"> 　　微处理器内核负责超顺序处理，由5个派遣部件进行调度：<br>
      　●调度执行微操作码。<br>
      　● 在重排序缓冲器ROB中临时存储微操作码执行结果。<br>
      顺序处理的退回部件具有的功能：<br>
      　●将执行结果回写到外部寄存器，由重排序缓冲器写ROBwr、寄存器退回文件RRF两级流水线实现。<br>
      　●在必要的时候临时存储数据。<br>
      　●将全部执行完毕的微操作码移出重排序缓冲器ROB。</td>
  </tr>
</table>
</body>
