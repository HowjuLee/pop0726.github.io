    <td class="pt9"><b>7.4 Pentium 4</b><br>　　Pentium 4进一步增强了流式SIMD扩展的计算能力，引入了流式SIMD扩展2技术。SSE2可以对包含紧缩双精度浮点数据元素和128位紧缩整型的操作数做流式SIMD计算。同样，无论操作数存在存储器中或存在XMM寄存器中，SSE2都可以对它们操作。SSE2有144条指令可以进行对2个紧缩的双精度浮点数，或者16个紧缩字节、8个紧缩字和2个整型四字运算。<br>　　为了发展IA-32结构特点和SIMD技术，使处理器能够在更高的速率下运行并获得更高的性能，除了SSE2以外，P4 提出了Intel NetBurst 微结构，和P6的微结构相比，这种结构有许多优点。
</td>
  </tr>
