  <tr> 
    <td class="pt9"><strong>
      　 8288输出的控制信号有</strong><br>
<li>ALE：地址锁存使能，用于地址锁存器。和最小模式下的ALE意义相同。</li>
        <li>DEN：数据允许信号，用于控制数据收发器的选通。</li>
        <li>DT/R<sup>#</sup>：数据发送/接收信号，用于控制数据收发器的数据传输方向。</li>
        <li>MCE/PDEN<sup>#</sup>：中断控制器主片级连使能（Master Cascade Enable）/外部设备数据允许(Peripheral 
          Data Enable)。</li>        
      </td>
  </tr>
</table>
