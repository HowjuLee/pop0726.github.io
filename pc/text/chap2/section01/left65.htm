    <td height="229" valign="top" class="pt9"><strong>2) 中断向量和中断向量表</strong><br>
      　　中断向量，就是中断处理程序的入口地址，每个中断类型对应一个中断向量。在8086系统中，将内存低地址段的0～3FFH区域保留，用来存放中断向量，我们称这段区域为中断向量表。在中断向量表里，每个中断向量占4个存储单元。其中，前两个单元存放中断处理程序入口地址的偏移量IP，低位在前，高位在后。后2个单元存放中断处理程序入口地址的段地址CS，同样也是低位在前，高位在后（参见图2-25）。CPU根据中断类型码，将其值乘以4，便得到存放中断向量的入口地址。</td>
