    <td height="229" valign="top" class="pt9"><strong>　非屏蔽中断NMI</strong><br>
      <br>
      　　非屏蔽中断NMI不受中断允许标志IF的影响，是不可屏蔽的。NMI要求中断请求信号为脉冲上升沿，并要求上升沿之后保持2个CLK的高电平。当CPU采样到NMI引脚上的中断请求时，产生类型号为2的中断。CPU执行完当前指令，便响应这个中断请求而进入相应的中断处理。在实际系统中，非屏蔽中断一般用来处理系统的重大故障，例如系统掉电等。<br>
      　　在整个系统中一般只有一个非屏蔽中断。<br></td>
