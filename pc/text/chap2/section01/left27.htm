    <td class="pt9">　　系统中，有1片时钟发生器8284A， 1片单向数据驱动器74LS244；3片地址锁存器8282（图2-10（a））； 
      2片数据总线收发器8286。时钟发生器8284产生满足8086 CLK要求的占/空比1/3的时钟信号，还对复位信号REAST和准备好信号READY进行同步。8282对8086的地址信号进行锁存。8086有地址信号20位，AD<sub>19</sub>~AD<sub>0</sub>，一位高位数据线使能信号BHE<sup>#</sup>，它们都是与数据或状态分时复用的信号，共21位。采用3片8282对地址信号进行锁存。数据收发器8286作为双向数据驱动。</td>
