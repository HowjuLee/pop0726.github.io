      　　　　　　　图2-21最大模式下的读时序<br>
      　　最大模式下，由于地址锁存使能ALE、存储器读信号MRDC<sup>#</sup>和输入/输出端口读信号IORC<sup>#</sup>等控制信号都是由8288总线控制器产生的，8288根据S<sub>2</sub><sup>#</sup> 
      , S<sub>1</sub><sup>#</sup> , S<sub>0</sub><sup>#</sup>的指示的总线读操作，输出相应的总线控制信号。8288输出的控制信号比CPU本身输出的控制信号具有更好的交流特性。比如从T<sub>2</sub>到存储器读信号MRDC<sup>#</sup>有效的最大时延比T<sub>2</sub>到CPU直接输出的RD<sup>#</sup>有效的最大时延缩短130ns。<br>
