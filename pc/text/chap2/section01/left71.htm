    <td valign="top" class="pt9"><strong>　6、中断优先级</strong><br>
      　　8086有内部中断和外部中断共256种类型，如果有多个中断向CPU发出请求，CPU首先响应哪个中断呢？8086的中断优先级如表2-9。从下往上，优先级升高。<br>
      　　所谓中断优先级是指当几个中断同时请求时，CPU首先响应优先级高的中断。如果不是同时发生，也就是说，当某一中断正在服务时，出现其他中断请求，该请求是否能被CPU响应，是否会发生中断嵌套，则取决于中断控制标志的状态，而与中断优先级无关。图2-28 
      描述了CPU对几个同时发生的中断请求的处理流程。它总结了对8086多中断源中断优先级的定义和中断响应过程中发生中断嵌套的原则。 </td>
