    <td class="pt9"><br>
      　　最大模式支持多处理器工作。与8086CPU配套的数值信号处理器8087和IO处理器8089都具有RQ<sup>#</sup>/GT<sup>#</sup>信号。如果系统中具有8087或8089，则可利用RQ<sup>#</sup>/GT<sup>#</sup>信号，将他们相互连接，实现总线的请求与响应。（RQ<sup>#</sup>/GT<sup>#</sup>信号的连接关系和请求到响应的工作过程不做重点要求）需要指出的是，30、31号管脚在最小模式下，是系统的总线保持请求HOLD和总线保持响应HLDA信号，这组信号是支持系统中的DMA工作的。在最大模式下，他们用作支持多处理器的RQ<sup>#</sup>/GT<sup>#</sup>，在最大模式的系统组成一节中我们再做介绍。 
    </td>
