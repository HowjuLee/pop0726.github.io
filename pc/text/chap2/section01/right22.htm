    <td class="pt9"><br>
      　　CPU响应了其他总线主的总线请求以后，使HLDA有效。CPU用HLDA信号通知总线请求部件CPU让出了总线控制权，CPU在发出HLDA有效的同时使它的数据/地址及控制信号浮空。（请大家体会为什么需要使数据/地址及控制信号浮空？）在其他总线主控制总线的这段时间内，HOLD和HLDA都将保持高电平。当这个总线主企图释放总线时，将HOLD信号置为低电平，CPU重新得到总线权，HLDA也随之为低。<br>
      <br>
      <br>
      <br>
      <br>
      　　事实上，CPU到底工作在最小模式还是在最大模式是由硬件连线决定的。不同的系统，根据不同的需要，将MN/MX<sup>#</sup>连接不同电平，就设置了CPU的不同工作模式。</td>
