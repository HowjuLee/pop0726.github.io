      <br>　　8086是面向累加器的结构，4个通用寄存器AX、BX、CX、DX都可作为累加器，习惯上将它们分别用作累加器、基地址寄存器、计数器和辅助累加器，它们既可作16位寄存器用，也可作8位寄存器使用。例如AX指示16位寄存器，AH，AL指示8位寄存器，分别表示AX的高8位和低8位。<br>
      　　4个专用寄存器，基地址指针寄存器BP和堆栈指针寄存器SP分别存放地址偏移量。源变址寄存器SI和目的变址寄存器DI也分别作为形成偏移地址的变址寄存器。
