    <td class="pt9"><br>
      　　需要注意的是，这里的TF是由调试程序（调试工具）来设定的。当CPU测试到TF=1时，就进入单步中断。此时，CPU会把标志寄存器压入堆栈，同时清除当前标志寄存器中的TF和IF，再把断点压入堆栈，然后进入单步中断处理程序。进入单步中断处理程序后，中断处理程序显示一系列寄存器的内容和一些附加信息。由于TF＝0，所以处理程序不会以单步的方式运行，而是以连续的方式执行。当处理程序执行完毕并返回时，由于从堆栈中弹出标志寄存器。由于TF此时又为1，所以程序又以单步的方式执行。直到调试程序将TF改为0，单步调试结束。</td>
  </tr>
