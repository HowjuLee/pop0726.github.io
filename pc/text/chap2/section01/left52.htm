    <td height="229" valign="top" class="pt9"><strong> 2.1.4 8086的存储器和I/O组织</strong><br>
      <strong>概述：</strong>
      <br>
      　　本节主要介绍了8086的存储器组织和I/O组织。8086存储器的寻址范围为1M字节，I/O寻址范围为64K。8086内部寄存器是16位的，如何利用16位寄存器寻址1M字节的存储器空间？8086引入了分段概念。<br><br>
      <b>知识点：</b><br>
      1 8086存储器的寻址空间和分段组织<br>
      2 8086的I/O组织<br>
     <strong>课程主体：</strong><br>
      <strong>1、8086的存储器组织</strong><br>
      　　前面已经提到,8086有20根地址线，可以寻址1M 字节的存储器空间。然而8086的内部寄存器都是16位的,为了能够利用16位寄存器访问1M字节的内存空间,8086系统引入了存储器分段的概念。
</td>
