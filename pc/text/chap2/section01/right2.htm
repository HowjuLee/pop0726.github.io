    <td class="pt9"><p><strong>学习方法：</strong><br>
        　　以8086为例深入掌握微处理器的一些基本概念，包括微处理器的结构（编程结构），总线操作的时序关系，微处理器的中断结构等。从而充分理解微处理器的读写、中断操作的工作过程以及各类信号在和存储器、I/O部件连接过程中的作用和时序要求。了解Pentium 
        微处理器的主要特点，并和8086等低版本微处理器的结构作比较，体会在提高微处理器速度和性能方面所采用技术的作用。</p>
