      　　在系统设计时，可以通过硬件将I/O端口和存储器统一编址，这样就可以用存储器访问指令来实现对I/O端口的读和写。在这种情况下，CPU访问I/O端口和访问存储器一样，CPU在使RD<sup>#</sup>或者WR<sup>#</sup>信号有效的同时，使M/IO<sup>#</sup>信号处于高电平（而不是低电平）。也可以对存储器和I/O单独编址，分别用存储器或I/O指令访问存储器和I/O端口。通过外部逻辑电路的组合，分别产生对存储器的读或写信号以及对I/O端口的读或写信号。
      
     </td>
