    <td class="pt9"><strong>3、总线操作时序</strong><br>
      　　按照数据传输方向，总线操作可以分为总线读操作和总线写操作。总线读操作就是指CPU从存储器或I/O端口读取数据，包括取指、存储器读、I/O读，中断应答操作也可以看成特殊的总线读操作；总线写操作是指CPU将数据写入存储器或I/O端口的操作，包括存储器写、I/O写。<br>
      <strong>1) 典型总线操作时序分析</strong><br>
      　　我们以最小方式下的总线读操作为例分析总线周期的定时。一个基本的总线读周期包含4个状态，即T<sub>1</sub> , T<sub>2</sub> 
      , T<sub>3</sub> , T<sub>4</sub>。在存储器和外设的速度较慢时，要在T3之后插入一个或者几个等待周期T<sub>W</sub>。图2-20 
      表示了8086的读周期时序。</td>
