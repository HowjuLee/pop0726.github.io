      <strong>本节小结：</strong><br>
      　　从编程结构上看，8086微处理器可以分为执行部件EU和总线接口部件BIU两个部分。执行部件负责指令的执行，总线接口部件负责与存储器、I/O端口传送数据。本节要求掌握EU和BIU的结构组成和各寄存器的用途，并理解EU和BIU是如何相互配合实现指令级流水的。将8086和传统微处理器作比较，体会它们执行指令的过程的不同之处。</td>
