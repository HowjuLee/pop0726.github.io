    <td class="pt9"><strong>本节小结：</strong><br>
      　　在取指或传送数据时，CPU需要与存储器或I/O端口交换信息。此时，BIU执行一个总线周期。一个总线周期一般由T<sub>1</sub>～T<sub>4</sub>四个状态组成。本节详细讲解了总线操作过程和总线操作时序。通过本节的学习，要求理解状态周期、等待周期与总线周期等定义，掌握典型总线操作（最小方式下的读操作）的时序分析方法，了解最小与最大工作方式下的总线操作时序并区分它们之间的差异。学会通过时序分析进行存储器访问时间的计算、存储器的选择以及插入TW的设计方法。</td>
