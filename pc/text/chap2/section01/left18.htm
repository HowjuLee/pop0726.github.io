    <td class="pt9"><strong>&#8226; BHE<sup>#</sup>/S<sub>7</sub> (Bus High Enable/Status)：</strong>数据总线高8位使能和状态复用信号（标号34），<br>输出。在总线周期T<sub>1</sub>状态，如果BHE#有效，表示数据线上高8位数据是有效的。在T<sub>2</sub>～T<sub>4</sub>状态BHE#/S<sub>7</sub> 输出状态信息S<sub>7</sub>。S<sub>7</sub>在8086中未做实际定义。<br>
      　　8086有16位数据线。BHE<sup>#</sup>用来作为数据总线高8位的使能信号。AD<sub>0</sub>除了传输数据或地址信息还作为低8位数据的选通信号，这里，BHE<sup>#</sup>信号和AD<sub>0</sub>信号的组合，可以用来通知连接在总线上的存储器和I/O接口，CPU将进行哪一种格式的数据操作。
      </td>
  </tr>
