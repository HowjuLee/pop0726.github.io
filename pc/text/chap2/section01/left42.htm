    <td class="pt9"><br>
      <strong> 　2、总线操作的概念</strong><br>
      <br>
      <strong> 　1) 总线操作与总线周期</strong><br>
      <br>
      　<strong>2) 典型的总线周期</strong><br>
      　　8086 CPU为了与存储器及I/O端口交换数据，需要执行一个总线周期，即进行总线操作。<br>
      　　每个总线周期又分为若干个状态周期，状态周期又叫做时钟周期，是由系统时钟CLK为基准的。<br>      
      　　典型的总线周期在2.1.1节中已做过介绍【设置按钮到2.1.1-2-3】。它包括4个时钟周期。T1：地址周期，T2：缓冲周期，T3：数据周期，T4：结束周期。
</td>
  </tr>
