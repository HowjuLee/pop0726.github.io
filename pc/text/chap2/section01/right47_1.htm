    <td class="pt9">　　正文中对T<sub>1</sub>状态总线各个信号的状态和作用做了分析。在实际系统中，由于逻辑门的延时，总线各个信号的逻辑电平并不是在同一时刻跳变的。我们说，“T<sub>1</sub>状态地址有效”并不意味T<sub>1</sub>的起始时刻，地址就有效。总线上地址有效是从T<sub>1</sub>负脉冲的前沿延时一段时间之后开始的。需要注意，参考教材上的总线操作时序图在时间上仅给出了定性的分析。图2-19给出了实际的总线读操作的时序关系。</td>
