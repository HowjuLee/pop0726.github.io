    <td height="229" valign="top" class="pt9">　　我们讨论了从逻辑地址到物理地址的计算过程，那么8086存储器的物理组织又是怎样实现的呢？图2-23（b）表示了8086地址空间的物理实现。8086具有16位数据线，包含2个字节，系统将1M字节存储器分为2个存储体，每个存储体包含512个字节，分别对应数据总线的高位字节和低位字节。连接低8位数据线的是偶地址存储体，连接高8位数据线的是奇地址存储体。它们分别由A<sub>0</sub>（为0）和BHE<sup>#</sup>来选择。因此，A<sub>0</sub>通常不参加存储器片内地址译码，而是和BHE<sup>#</sup>一起直接用做存储体的选择信号。</td>
