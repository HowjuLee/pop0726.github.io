    <td class="pt9"><br>
      　　断点中断处理程序实际上是调试程序的一部分，它的主要功能就是显示一系列寄存器的值和一些附加信息。由此可以判断在断点以前程序执行是否正常。用户设定断点以后，调试程序将断点处的用户指令保存起来，并在该地址填充断点中断指令，断点指令又称为一字节指令。当程序运行到断点时，便转向执行断点中断处理程序，显示相关寄存器内容，并在断点中断处理程序返回之前，将用户指令还原，以便程序正常继续。</td>
