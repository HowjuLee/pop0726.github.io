    <td height="229" valign="top" class="pt9"><strong>　　&#8226; 断点中断INT 3，</strong>和单步中断类似，用于程序的调试。断点中断允许用户指定断点，当程序执行到断点时转入断点中断处理程序。断点中断处理程序显示断点处所有寄存器的状态。设置断点的过程，就是调试程序在用户程序指定的断点处用断点中断指令INT 
      3来代替用户程序的原有指令，同时将用户程序指令保存起来。当程序运行到断点时，便转向执行断点中断处理程序。在断点中断处理程序返回之前，再将用户指令还原。<strong><br>
      </strong><br></td>
