    <td class="pt9"><strong>本节小结：</strong><br>
      　　8086有20根地址线，其寻址空间为220，即1Mbytes。但8086的寄存器都是16位，为了用16位寄存器表达20位的地址信息，引入了分段概念。8086通过段寄存器和偏移量寄存器共同来实现对存储单元物理地址的访问。内存的分段还为程序的浮动装配创造了条件。通过学习，要求深刻理解引入分段的原因，以及分段的优点所在。并掌握8086对奇偶存储体的寻址。在8086系统中，为I/O芯片的每个端口都分配一个独立的端口号，端口号范围从0～64K。要求理解通过访问存储器指令来实现对I/O端口的操作的原理。<br></td>
