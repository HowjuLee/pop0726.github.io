    <td height="229" valign="top" class="pt9"><strong>课程主体：</strong><br>
      <strong>1、中断的类型</strong><br>
      1）INT n<br>
      　　 8086的中断系统功能十分强大，它可以处理256种类型的向量中断。每个中断类型对应一个中断向量。这256类中断既包括软件中断又包括硬件中断，它们都可以用INT 
      n指令来模拟，INT n中的n代表中断类型号，取值0～255。这256个中断的前5个中断是专用的，它们有着固定的定义和处理功能。类型 0 中断为除0中断，类型1称作单步中断，类型2的中断是非屏蔽中断，类型3为断点中断，类型 
      4是溢出中断。从类型5到类型31共27个中断在8086中为保留中断，是提供给系统使用的。其余类型的中断原则上可以由用户自己定义。</td>
  </tr>
