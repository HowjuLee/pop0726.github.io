    <td class="pt9">　　系统为单处理器时，IOB接地，此时， 8288的MCE/PDEN<sup>#</sup>为中断控制器8259的主片级连使能MCE信号，这个信号作为包含多个8259中断控制器的系统8259主片和从片级连信号CAS0、CAS1、CAS2的控制信号。系统为多处理器系统配置时，IOB接+5V，8288的MCE/PDEN<sup>#</sup>作为PDEN<sup>#</sup>信号，它用做数据总线收发器的使能信号。</td>
