      (Address/Status)：</strong><br>　　地址/状态复用信号（标号35～38），输出。在总线周期的T<sub>1</sub>状态（地址周期）A<sub>19</sub>/S<sub>6</sub>～A<sub>16</sub>/S<sub>3</sub>上出现的是地址的高4位。在T<sub>2</sub>～T<sub>4</sub>状态，A<sub>19</sub>/S<sub>6</sub>～A<sub>16</sub>/S<sub>3</sub>上输出状态信息。<br>
      　　S<sub>6</sub>：指示8086当前是否与总线相连。S<sub>6</sub>＝0表示8086连在总线上。<br>
      　　S<sub>5</sub>：表示中断允许标志状态。S<sub>5</sub>=1表示中断允许标志IF=1（对可屏蔽中断请求起作用）。S5=0表示IF=0，禁止可屏蔽中断。<br>
