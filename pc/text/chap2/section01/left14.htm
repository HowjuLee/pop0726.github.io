    <td class="pt9"><p><strong>3）两种工作方式的主要特点<br>
        <br>
        </strong><strong>最小模式：</strong>系统中只有8086一个处理器，所有的控制信号都是由8086产生。往往用在组成基于8086 
        CPU的最小系统。<br>
        <strong><br>
        最大模式：</strong>系统中包含一个以上的处理器，比如包含协处理器8087或I/O处理器8089。在系统规模比较大的情况下，系统控制信号不是由8086直接产生，而是通过与8086配套的总线控制器8288等形成。<br>
      </p>
