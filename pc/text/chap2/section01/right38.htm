    <td class="pt9"><br><br><br><br><br><br><br><br>MCE/PDEN<sup>#</sup>的输出取决于IOB的状态，当IOB接地时，8288配合单处理器的工作方式，MCE/PDEN<sup>#</sup>管脚为中断控制器8259主片级连使能MCE信号，这个信号可以在包含多个8259A中断控制器的系统中作为主8259的级连控制信号，连接8259的SP<sup>#</sup>/EN<sup>#</sup>。如果系统为多处理器系统配置，IOB接+5V，8288的MCE/PDEN<sup>#</sup>作为PDEN<sup>#</sup>信号，它用做数据总线收发器的使能控制。
