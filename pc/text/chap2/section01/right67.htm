<br><br><br><br><br><br><br><br>      　　在前面我们已经解释过，将TF标志清零是为了避免单步中断的中断处理程序也以单步的方式执行。将IF清零是为了能够在中断响应过程中暂时屏蔽外部其他中断，以免在中断的响应过程就又被另一个中断请求打断。<br><br>　　所谓断点，就是程序中当前指令的下面一条指令地址，包括指令指针IP和代码段寄存器CS的内容。保护断点的目的就是为了在中断处理程序执行完以后能正确返回到断点程序处继续执行。
     </td>
