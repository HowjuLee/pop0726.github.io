    <td class="pt9">　　下图为8086和传统八位机（第二代微处理器）指令执行过程的比较示意图。传统的八位机取指、读操作数、执行等都是串行执行的，第七拍时CPU执行第三条指令，速度相对较慢。8086执行单元和总线接口单元并行工作，在第6拍时进行了第五条指令的取指，CPU执行指令的整体速度有了较大的提高。</td>
