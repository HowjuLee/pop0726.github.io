    <td class="pt9">2)指令流水<br>
      　　从EU和BIU的操作过程不难看出，8086执行指令的过程比传统的8位计算机有了显著的改善。8位机的工作过程为：从内存取指→ 对指令译码→ 读取内存中操作数（指令需要操作数时）→ 
      执行指令→ 回写执行结果（必要时再次访问存储器）。这个过程中每一步都是串行执行的。而8086则实现了指令级的并行操作。</td>
  </tr>
