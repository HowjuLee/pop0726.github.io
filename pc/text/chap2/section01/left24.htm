    <td class="pt9"><strong>3) 最小模式的系统组成</strong><br>
      　　讨论了8086的管脚定义和功能之后，还要全面了解8086的直流特性，处理器的直流特性是系统设计的重要依据。知道每个输入管脚要求的输入电流和每个输出管脚的电流驱动能力，才能正确选择适当的接口器件与CPU一起组成系统。<br>
      　　8086的供电电源为+5V，允许偏差为±10%，最大电流为360mA。而80C86的最大电流为10mA。8086的输入特性与所有标准逻辑器件兼容。<br>
