 接下来，CPU要依次经历如下步骤：<br>
<strong>a) </strong>CPU向INTA#管脚上发两个负脉冲，外设接口接到第二个负脉冲后，立即往数据线上给CPU发去中断类型码，CPU从数据总线上读取中断类型码，并存入内部暂存器；<br>
      <strong>b) </strong>将标志寄存器的值压入堆栈，以便在返回主程序时恢复；<br>
      <strong>c) </strong>将标志寄存器的单步标志TF和中断允许标志IF清零；<br>
      <strong>d) </strong>将当前指令地址推入堆栈，保护断点；
