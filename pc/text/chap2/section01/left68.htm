      <br>
      　<strong>h) </strong>中断处理程序执行完以后，由中断返回指令从堆栈弹出主程序指令指针IP和代码段寄存器CS，然后弹出标志寄存器的内容，并返回到原程序的断点处继续执行原来的程序。<br><br>
      　　至于非屏蔽中断的响应，从图上可以清楚地看出，它与可屏蔽中断仅仅有两个差别。第一个差别是，非屏蔽中断的响应与中断允许标志IF无关；第二个不同是，非屏蔽中断的响应不需要读取中断类型码，因为8086规定，它是中断类型2，所以CPU根据中断类型码自动计算中向量。<br>
      　　有关内部中断的响应过程请参见本接前面的有关内部中断部分。
