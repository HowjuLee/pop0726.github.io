      　　　　　　　　　　　　　　　　　　　图2-9：8086管脚图<br>
      　　8086的信号大致可以分为三部分：地址、数据或状态信号，控制信号和系统信号。<br>
      　　图2-9表示了8086和8088两种器件的管脚图。8088是Intel公司为了与外设接口芯片的兼容而推出的一种准16位微处理器。所谓准16位，就是指虽然在CPU内部寄存器和运算部件都是16位的，但是外部数据总线只有8位。为了和大量的与8位机配套的Intel器件兼容，使这些器件能够继续使用，Intel设计了8088。8088和8086的差别请参见上图。</td>
