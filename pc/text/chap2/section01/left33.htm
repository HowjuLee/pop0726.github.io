    <td class="pt9"><strong>3、最大模式下的管脚定义</strong><br>
      　　将MN/MX#信号接地，CPU就工作在最大模式。我们再对在最大模式下CPU管脚做一介绍。与最小模式下定义相同的管脚这里就不再赘述。 <br>
      <strong>1) 在最大模式下与最小模式不同的管脚定义</strong><br>
      <strong>　　QS1、QS0(Instruction Queue Status)：</strong>指令队列状态信号（标号25、24），输出。QS1,QS0组合起来表示前一个时钟周期中指令队列的状态，这组信号的设置为的是可以从外部对8086指令队列的动作进行跟踪。用于对芯片的测试。</td>
  </tr>
