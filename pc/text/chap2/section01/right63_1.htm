    <td class="pt9"><br>
      　　从原则上讲，中断指令所提供的中断类型码可以是从0到255中的任何一个，所以用软件中断的办法可以调用任何一个中断处理程序。也就是说，即使是为外部设备的硬件中断动作而设计的中断处理子程序，也可以通过软件中断的方法来进入。</td>
