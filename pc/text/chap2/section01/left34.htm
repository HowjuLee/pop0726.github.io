  <tr> 
    <td class="pt9"><strong>LOCK<sup>#</sup>( Lock)：</strong>总线封锁信号（标号29），输出。用来封锁其它总线主的总线请求，当LOCK<sup>#</sup>为低电平时，系统中其他总线主就不能占用总线。LOCK<sup>#</sup>信号是由指令前缀LOCK产生的。在LOCK前缀后的指令执行完之后，硬件上便撤销了LOCK<sup>#</sup>信号。</td>
  </tr>
