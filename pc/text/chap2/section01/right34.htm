    <td class="pt9"><br>
      　　信号是由CPU的29号管脚上输出的电平信号。然而，LOCK<sup>#</sup>信号是受指令控制的，当CPU执行具有总线封锁指令LOCK前缀的指令时，LOCK<sup>#</sup>管脚输出低电平，用他来封锁其他处理器对总线的请求。LOCK<sup>#</sup>为低，其他处理器不能占有总线。直至具有LOCK前缀的指令执行完之后， 
      LOCK<sup>#</sup>才变为无效电平，输出高，撤消对其他处理器的总线封锁。<br>
    </td>
  </tr>
