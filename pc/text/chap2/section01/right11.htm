    <td class="pt9">　　下图2-8为一个典型的总线周期序列：<br>

      　　所谓地址/数据总线复用，就是说在同一组总线上，某一时刻出现的是地址信息，而在另一时刻出现的却是数据信息，这就是总线的分时复用。所以，人们常常将8086的总线称为多路总线。那么就有一个如何区分复用总线上出现的是数据信息还是地址信息的问题，为了不至于混淆两种不同类型的信息，8086规定，地址信息在总线周期的T1状态出现，而数据信息在T3状态出现。</td>
