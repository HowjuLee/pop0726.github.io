    <td class="pt9"><p><strong>1) 地址/数据（或状态）信号：</strong><br>
        <br>
        <strong>AD<sub>15</sub>～AD<sub>0</sub> (Address Data Bus)：</strong><br>　　地址/数据复用信号（标号2～16、39），双向，三态。在总线周期的T<sub>1</sub>状态（地址周期）AD<sub>15</sub>～AD<sub>0</sub>上出现的是低16位的地址信号A<sub>15</sub>～A<sub>0</sub>；在T<sub>3</sub>状态（数据周期）AD<sub>15</sub>～AD<sub>0</sub> 
      上出现的是数据信号D<sub>15</sub>～D<sub>0</sub>。<br>
      </p>
