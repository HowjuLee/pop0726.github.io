    <td class="pt9"><strong>3) 最大模式下的总线操作与最小模式的差异</strong><br>
      　　最大模式下，8086的总线读写操作在逻辑上是和最小模式下的读写操作是一样的，但在时序分析时，最大模式要同时考虑CPU和总线控制器的信号时序。<br>
      　　在此，我们仅对CPU在最大和最小模式下时序的差异进行分析。我们知道，最大模式下总线的控制信号都是由总线控制器8288提供的（参见2.1.2节最大模式下的引线定义）。而最小模式下总线的控制信号是由CPU直接提供。最大模式下的总线读操作时序见图2-21。<br>　　<a href="file13.htm" target="_parent"><img src="../../../images/ico.gif" border="0"> 见2.1.2</a></td>
