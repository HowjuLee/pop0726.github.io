    <td height="229" valign="top" class="pt9">　　请大家仔细分析“图2-26：8086对中断的响应的流程图”，左边部分反映了几个中断同时发生的情况，CPU首先响应的是内部中断、其次是NMI、再其次是INTR、最后是单步中断。<br>
      　　流程图的右边部分则体现了当几个中断不是同时发生时的情况，即当某一中断正在服务时，出现其他中断请求，是否会发生中断嵌套，则取决于中断控制标志的状态，而与中断优先级无关。</td>
  </tr>
