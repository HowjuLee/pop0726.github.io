    <td class="pt9"><strong><br>
      　10）地址产生器</strong><br>
　　每条流水线有一个地址产生器。根据每条流水线中指令的操作数形成特定的地址。
      <br><strong>
      　11）分页单元</strong><br>
　　分页单元将从地址产生器得来的线性地址转换为物理地址。
      <br><br>
      　<strong>12）浮点单元</strong><br>
　　Pentium处理器包含一条浮点流水线。浮点流水线具有8级流水步，可以在每个CLK执行一条指令，最快可以达到每个CLK执行两条指令。
</td>
  </tr>
