    <td class="pt9"><strong>1 预取指令队列和具有等待状态的总线周期</strong><br>
      　　从8086开始，微处理器中采用了预取指令队列技术，EU与BIU流水作业，实现了指令级的并行。8086 CPU和内存储器以及I/O接口的数据传输，可以在零等待的总线周期下工作，使系统效率达到最高。</td>
