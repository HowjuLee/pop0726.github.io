  <tr> 
    <td class="pt9"><strong>1）外部Cache </strong><br>
      　　将Cache设置在CPU外部，例如80386系统。其优点是，CPU可以实现零等待的存储器访问。<br>
      缺点是CPU和Cache的数据传送是通过外部总线进行的，外部总线的数据传播速度大大低于集成电路内部的数据传播速度，外部总线又成为制约CPU访问时间的因素。</td>
  </tr>
