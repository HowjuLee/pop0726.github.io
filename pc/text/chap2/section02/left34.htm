    <td class="pt9"><strong>3）虚拟8086方式</strong><br>
      　　虚拟8086方式实质上是保护方式的一种功能，它并不是一种实际的处理器工作方式。虚拟8086方式可以在保护方式以及多任务的情况下运行8086的程序。该方式具有保护方式的任务属性，属于一种准操作方式。目的是为了让在8086方式下编制的软件在保护方式下仍然能够执行。</td>
  </tr>
