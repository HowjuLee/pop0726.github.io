        <br>
        　　近十年来，CPU的发展遵循摩尔定律，每两年性能与集成度增加一倍，价格降低一半。Intel公司从78年推出的8086到2000年推出的PentiumⅢ，后者与前者相比，性能和速度都有了极大的增长。本节简要的介绍了Intel微处理器的技术发展，阐述设计者们是如何克服制约微计算机型性能提高的瓶颈效应的，以及引入了哪些关键技术。<br>
