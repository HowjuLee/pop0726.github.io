    <td class="pt9"><strong>2.2.5 Pentium的工作模式 </strong> <p><strong>知识点：</strong><br>
        　1 4种工作模式及其相互之间的差别<br>
        　2 工作模式之间的转换</p>
      <p><strong>课程主体：</strong><br>
        　　Pentium微处理器有4种工作模式，作为对操作系统的硬件支持，极大的提高了微机系统的性能。<br><br><br>　　Intel系列各个档次的计算机，系统结构的本质上是相同的。它们的软件具有兼容性，处理器始终保持着目的代码一级的向上兼容，所以Intel系统结构对于Intel系列的计算机具有普遍的意义和通用性。</td>
