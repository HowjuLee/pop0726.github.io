    <td class="pt9"><strong>2）内部统一Cache结构</strong><br>
      　　内部Cache，即将Cache设计在CPU芯片中。统一Cache，即程序的代码与数据统一存放在同一Cache中，如80486那样。这种内部统一Cache，进一步加快了CPU的存储器访问速度，对存储器的访问独立于外部总线，不受总线数据传输速度的约束。<br>　　然而，CPU内部统一的Cache结构，在执行单元执行指令需要取操作数时，由于执行单元和预取指令队列同时工作，又会造成执行单元和预取器对Cache访问的竞争。CPU指令流水线的性能又受到了代码与数据统一的Cache结构的挑战。</td>
  </tr>
