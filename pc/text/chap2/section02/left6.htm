    <td class="pt9">
      <strong> 　3）代码与数据分离的Cache结构</strong><br>
Pentium CPU中，设计了两个Cache模块，即代码Cache和数据Cache。解决了需要同时取指与取操作数时对Cache访问的争用问题。<br>
      <br>
      　<strong>4）两级Cache </strong><br>除了代码、数据分离的Cache外，Pentium还采用了二级Cache技术（80486也是两级Cache结构）。在内部Cache不命中时，可以访问CPU外部的第二级Cache，而不必直接访问DRAM，最大限度地减小了外部（CPU外部）慢速存储器对处理器性能的影响。<br></td>
