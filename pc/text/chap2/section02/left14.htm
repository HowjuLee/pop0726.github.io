    <td class="pt9"><strong>
      　8）执行单元</strong>
<br>
      　　执行单元包含两个ALU和一个桶状移位器。两个ALU分别属于U、V流水线，而桶状移位器仅仅属于U流水线。因此，U的执行单元可以完成比V相对复杂的指令，并可以先于V中的ALU完成操作。
