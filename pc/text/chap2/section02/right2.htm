  <tr> 
    <td class="pt9">　　8086 BIU中包含了6个字节的预取指令队列，这种规模的指令队列行也称作small look ahead Cache，指令队列的采用使得Intel微处理器首次实现了流水线的功能，EU与BIU流水作业，实现了取指和执行的并行。当时的微处理器和存储器的技术状况，可以使得CPU读写时间和存储器（DRAM）访问时间基本匹配，CPU和内存储器以及I/O接口的数据传输，可以在零等待的总线周期下工作，使系统发挥最高效率。 
    </td>
  </tr>
