    <td class="pt9"> <strong>1） 实地址方式</strong><br>
      　　在系统加电和复位以后，微处理器进入实地址模式。在实地址模式中，采用和8086类似的编程环境，只是在8086基础上进行了扩充，扩展了32寄存器的指令，并在8086的编程寄存器上增加了一些新的寄存器。它的寻址机构、存储管理方式、中断处理机制和8086微处理器类似。在实地址模式中，不使用虚拟地址。实地址模式用于系统的初始化。可以在实地址方式下进入保护模式和系统管理模式。</td>
