    <td class="pt9"><br><br><br><strong>10）地址产生器</strong><br>
      　　流水线U和流水线V各有一个地址产生器。为各自的流水线执行指令时形成操作数的地址。<br><br>
      <strong>11）分页单元</strong><br>
      　　分页单元将从地址产生器得来的线性地址转换为物理地址。分页单元中有一个转换旁视缓冲器（translation lookaside buffer），用来保存最近使用过的页目录项和页表项。<br><br>
      <strong>12）浮点单元</strong><br>
            　　Pentium处理器的浮点流水线具有8级流水级，它和整数流水线分享前5级流水级，浮点指令被取指后到达浮点单元，也就是到达执行流水线的最后一级才被执行。</td>
  </tr>
