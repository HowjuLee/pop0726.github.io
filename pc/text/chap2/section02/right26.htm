    <td class="pt9">
      <strong>　知识点：</strong><br>
      　　1 分支预测部件的组成<br>
      　　2 预测的策略 
      <p><strong>　课程主体：</strong><br>
        　　通常情况下，指令是顺序执行的，此时，指令的预取队列可以充分发挥功效。但是，如果遇到分支指令发生转移的情况，预取队列中的顺序地址指令就要被刷新，这样预取的指令越多反而越影响执行的效率。为此，在Pentium处理器中设计了根据历史信息对分支指令是否转移进行了预测，并根据预测结果对当前存放指令的预取队列的进行选择的功能。指令的分支预测功能大大改善了处理器的性能。<br>
      </p></td>
  </tr>
