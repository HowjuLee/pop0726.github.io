    <td class="pt9"><strong>1、系统复位和代码Cache填充</strong><br>
      　　系统RESET以后，Cache是被禁止的，由驻留程序设置Cache的使能位。Cache首次被置为有效后，Cache内的数据是无效的。这时，当指令预取器从Cache（CPU内部）预取指令时，便发生Cache不命中。导致Cache向总线单元提出Cache行填充请求，通知总线单元从外部Cache或主存储器取指，将Cache行填满。Cache行填充是在总线的猝发周期进行的。CPU每次将32字节指令代码在一个猝发周期内读入Cache行填充缓冲器。然后，在送入Cache的同时送入指令预取器。</td>
  </tr>
