    <td class="pt9"><strong>2 工作模式之间的转换</strong><br>
      　　系统复位以后，微处理器进入实地址工作模式。Pentium控制寄存器CR0中的PE（保护模式使能）位的状态控制了保护模式与实地址模式之间的切换。PE=1时系统为保护模式；PE=0时系统为实地址模式。Pentium的标志寄存器EFLAG中的VM（虚拟模式）位的状态管理了虚拟8086模式与保护模式之间的切换。VM=1时，系统为虚拟8086模式；VM=0时，系统为保护模式。当微处理器接收到SMI中断时，系统进入系统管理模式。在系统管理模式下，执行RSM指令（从系统管理模式返回），微处理器将返回中断前的状态。图2-39 
      表示了存储器工作模式之间的转换。</td>
