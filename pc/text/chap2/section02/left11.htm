    <td class="pt9"><strong>
      　2）数据Cache</strong><br>内部数据Cache是一个8K字节的，按照每行32字节、两路组相联结构组织的高速缓存。Cache目录为三端口结构，允许两条流水线同时访问并支持监听功能。
      <br>
      　<strong>3）代码Cache</strong><br>
      　　内部代码Cache（指令Cache）也是一个8K字节大小，按照每行32字节两路组相联结构组织的Cache。代码Cache目录具有三端口，允许两个指令预取器同时访问，并支持监听。</td>
