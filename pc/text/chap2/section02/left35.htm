    <td class="pt9"><strong>4）系统管理方式</strong><br>
      　　系统管理方式提供了一种对操作系统或用户透明的专用程序，实现了操作系统平台的专用功能，如电源管理，系统安全管理等。这些专用程序只能被系统固件所利用，专用代码的运行透明于操作系统。系统管理方式只有在外部中断SSMI<sup>#</sup>有效时CPU保存了运行程序或任务的上下文关系之后，切入独立的系统管理程序的地址空间，下图为Pentium不同工作模式的地址空间。</td>
