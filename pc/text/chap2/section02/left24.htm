    <td class="pt9"><strong>4、指令并行执行条件和配对规则</strong><br>
      　　Pentium中的U、V流水线的执行级各有一个算术逻辑单元ALU，ALU完成执行指令的各个步骤。U流水线中的ALU包含一个桶状移位器（图2-35 
      ），因此，它可以执行一些在V流水线中不能执行的复杂指令。两条流水线的ALU可以同时形成数据Cache或数据存储器的访问请求。必要时可以实现对目标寄存器或标志寄存器的回写，更新数据结果。指令执行是通过5个流水步完成的。 
    </td>
