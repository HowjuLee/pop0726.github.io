    <td class="pt9"><p><strong>1） 基本结构寄存器</strong></p>
      <ul>
        <li>通用寄存器：8个32位的通用寄存器EAX、EBX、ECX、EDX、ESI、EDI、EBP、ESP。</li>
        <li>段寄存器：6个16位段寄存器CS、SS、DS、ES、FS、GS。</li>
        <li>标志寄存器：EFLAGES寄存器包括条件代码和各种模式位。</li>
        <li>指令指针：EIP为32位指针，它的低16位可以独立工作，CPU取指时EIP顺序指向下条指令的边界。</li>
      </ul></td>
  </tr>
