    <td class="pt9">
      　　80486内部Cache的实现，使得流水线效率大大提高。80486可以每一拍（时钟周期）完成一条指令。<br>
      　　由于80486代码与数据统一存放在同一Cache中，又产生了新的问题。在执行单元执行一条从/向存储器读/写操作数的指令时，需要访问片内Cache，例如执行单元执行MOV 
      mem，reg；要从Cache读数据写入寄存器，如果此时指令预取器需要从Cache读取指令，便发生了Cache的争用问题。为了克服内部统一Cache结构的弊端，Pentium设计了代码与数据分离的Cache结构。</td>
  </tr>
