    <td class="pt9"><br><br><br>   　　
　　在Pentium CPU中，集成了8K字节的代码Cache和8K字节的数据Cache。代码和数据分别存放，使得CUP在执行指令时同时取操作数不会产生对cache的征用。<br><br><br><br>
　　以上过程说明，微型计算机技术的发展是一个不断出现矛盾和解决矛盾的过程，一方面旧的问题解决了，另一方面新的问题又出现了。技术人员正是在解决矛盾的过程中，不断采用新技术，突破制约微计算机速度、性能方面的瓶颈，推动微计算机技术飞速发展的。Cache技术的不断改进，解决了指令的快速预取问题。然而，在读取指令的速度达到足够快的情况下，单条流水线的处理速度又成为系统性能的新瓶颈。</td>
  </tr>
