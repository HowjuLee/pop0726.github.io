  <tr> 
    <td class="pt9"><strong>控制寄存器</strong><br>
      　　Pentium处理器有5个控制寄存器CR0-CR4（32bits），控制系统级的操作。<br>
      　　CR0表示微处理器的操作方式和状态<br>
      　　CR1保留<br>
      　　CR2存放缺页的线性地址。在进行页面寻址时，如果产生缺页错误，该寄存器指示产生缺页异常的指令位置。<br>
      　　CR3页目录基地址寄存器<br>
      　　CR4存放一组允许多种结构扩展的标志。<br><b>调试寄存器DR0-DR7</b><br>
　　调试寄存器DR0-DR7(32bits)用于系统的调试，<br><br><strong>测试寄存器TR3-TR7</strong><br>
　　测试寄存器用来测试cpu内部的cache。<br><br><br><strong>
      EFLAG</strong><br>　　Pentium的标志寄存器为32位。
</td>
  </tr>
