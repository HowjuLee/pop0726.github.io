  <tr> 
    <td class="pt9"><ul>
        <li><strong>数据总线收发器：</strong>驱动Pentium的双向数据总线。</li>
        <li><strong>总线控制逻辑：</strong>总线控制逻辑控制运行标准总线周期还是突发总线周期。</li>
        <li><strong>总线主控制：</strong>控制系统中各个总线主模块之间对总线权请求和响应。</li>
        <li><strong>第二级Cache控制：</strong>对外部（第二级）Cache控制，管理对Cache的操纵请求，保证Cache数据的一致性。</li>
        <li><strong>内部Cache控制：</strong>对CPU内部Cache的控制，保证Cache数据的一致性。</li>
        <li><strong>奇偶校验码生成和控制：</strong>分别在读、写、监听周期进行校验验证并在写周期生成奇偶校验码。</li>
      </ul></td>
  </tr>
