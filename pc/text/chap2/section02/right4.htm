    <td class="pt9"><br>
      　　80386设计了存储管理部件，在CPU之外可以连接高速缓存。80386的主频为20~25MHz，由于SRAM的存储器访问时间大大低于DRAM，CPU不用插入等待周期便可实现Cache访问。<br>
      　　但是，CPU 外部Cache仍然有他的局限性。我们前面提到，芯片之间的互连总线，其电阻、电容要比芯片之内的互连总线大得多，前者的信号传输速度要比后者慢得多。因此，随着微处理器技术和微电子技术的发展，促使人们将Cache向CPU内部集成。</td>
  </tr>
