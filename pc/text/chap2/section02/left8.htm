    <td class="pt9"><strong>2.2.2 Pentium 的结构特点 </strong> <br>
      <strong>知识点：</strong><br>
      1 Pentium 12个功能单元及作用 <br>
      2 Pentium 的寄存器类型及功能<br>
      <strong>课程主体：</strong><br>
      　　Pentium是32位高性能微处理器，工作频率60MHz～166MHz，数据线宽度为64位，地址线32位，具有8K字节的代码Cache和8K字节的数据Cache，两个独立的整数执行单元和一个增强型的浮点执行单元，。此外，还扩充了指令集，与x86处理器相比，性能上有极大的改善。　　　　　P54C(90/100MHz)支持双处理器功能，内部集成了可编程中断控制器APIC,电源管理功能也有了进一步增强，为低耗供电电源3.3V 
      DC。</td>
