    <td class="pt9"><strong>2 采用Cache技术，克服存储器的瓶颈效应问题</strong><br>
      　　从80386开始，人们将中、小型机常用的Cache技术引入微型计算机。将容量较小、速度较快的Cache(SRAM)和容量较大、速度较慢的主存储器(DRAM)连接在一起。通过存储管理机制，使小容量的高速缓存形成对大容量内存储器的地址映射，根据一定的算法将CPU最常用或最近要用到的指令或数据从内存装入Cache。这样，CPU访问Cache就像可以直接访问整个存储空间。</td>
