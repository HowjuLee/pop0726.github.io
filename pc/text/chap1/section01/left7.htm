    <td class="pt9">　　1982年，80286诞生，虽然80286和8086都同为16位处理器，80286在性能上有了很大的提高。80286将存储器的保护管理模式引入CPU的体系结构，从80286开始，处理器支持实地址模式和虚拟保护模式。基于80286的IBM个人计算机即IBM 
      PC/AT。</td>
