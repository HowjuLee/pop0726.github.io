    <td class="pt9"><strong>微计算机系统</strong><br>
      　　微计算机通过总线和I/O接口可以连接种类丰富的外部设备，如打印机、软盘和硬盘驱动器、鼠标、键盘、显示器等，再安装上操作系统，比如DOS、Windows，连同电源，组成了微型计算机系统。图1-3中红线框之外表示的是组成微型计算机的基本单元，加上红线框内扩展的外部设备、电源和系统软件，形成完整的微型计算机系统。</td>
