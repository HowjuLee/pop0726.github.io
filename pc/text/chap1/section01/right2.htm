    <td class="pt9">　　人们通常按照计算机的功能、体积和价格将它们分为微型机、小型机、中型机和大型机。微型机的产生与发展是与大规模集成电路的发展分不开的。由于采用了集成度相当高的大规模集成电路和超大规模集成电路，使得微型机的体积小，重量轻，价格也相对低廉，因此应用更加广泛。但从基本工作原理和系统结构上说，微型机和小型机、中型机、大型机等几类计算机没有本质上的区别。<br>
</td>
