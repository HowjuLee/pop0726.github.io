    <td class="pt9"> 　　 微计算机是微计算机系统的主体。微计算机的组成可以分为4个基本部分： 
      <ol>
        <li>微处理器。微处理器是微计算机执行指令的核心部件。</li>
        <li>主存储器。存储器是存储信息的部件，用来存储当前正在使用的程序和数据。</li>
        <li>I/O接口。微计算机和外部设备之间的联系是通过I/O接口实现的。如显示器的接口、外存储器的接口等。</li>
        <li>总线。总线是联系微处理器和其他部件的链路。总线分为地址总线、数据总线和控制总线，分别用于传输地址、数据和控制信息。 </li>
      </ol>
