    <td class="pt9"><strong>1.1 什么是微型计算机</strong><br>
      <strong>知识点：</strong><br>
      1、了解什么是微型计算机。<br>
      <strong>课程主体：</strong><br>
      　　人们通常按照计算机的功能、体积和价格将它们划分为小型机、中型机和大型机。大规模和超大规模集成电路的发展，使得微处理器能够在一个硅芯片实现上，Intel的4004，虽然只有4位字长，却被认为是计算机历史上一个划时代的作品，它翻开了微型计算机的新篇章。在短短的几十年内，从第一个八位微处理器8080发展到功能强大的32位Pentium4。性能上远远超过了早年的小、中型机，甚至大型机。微型计算机区分于其它计算机的界定标准也变得模糊。</td>
  </tr>
