    <td class="pt9"> <p align="center"><img src="../../../images/chap1/p1_1_3_3.gif" width="390" height="221"> 
        <br>
        图1-5 不同频率的Pentium II性能</p>
      <p>　　Pentium处理器在提高指令执行速度方面主要运用了超标量流水线技术和Cache技术。超标量流水线每个时钟周期可以执行两条整型指令和一条浮点处理指令。整数处理能力比486提高两倍，浮点处理能力比486提高5~10倍。可以通过超标量流水技术提高指令执行的并行性，充分发挥各个部件的潜能。另一方面，由于在执行程序过程中，访存活动占用了CPU的大量时间，因此，CPU访存的时间的减少对于提高整个程序的执行速度有重要意义。Cache技术用对高速缓存的访问替代对低速主存的访问，大大减少了在程序执行过程中访问存储器的时间。</p>
