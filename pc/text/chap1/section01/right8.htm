    <td class="pt9"> 　　在80386推出后，Intel公司利用了4年时间研制出了80486。486除了采用5级流水以外，与386相比，还增加了专门的浮点部件（FPU），同时采用硬布线逻辑替代微程序技术。这些措施使得486的指令执行速度大大提高，从386的6MIPS提高到20MIPS。MIPS即Million 
      Instructions per Second每秒百万指令流。MIPS是常用的评价CPU执行速度的指标。 <p align="center"><img src="../../../images/chap1/p1_1_3_2.gif" width="400" height="390">
