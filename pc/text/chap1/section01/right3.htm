    <td class="pt9">　　 微处理器是微型计算机控制和处理的核心。如图所示，微处理器的组成主要有个三部分： 
      <ul>
        <li>算术逻辑部件ALU，执行算术运算和逻辑操作。</li>
        <li>控制部件，产生一定的时序，控制指令所规定的操作的执行。</li>
        <li>寄存器，用于存放指令、操作数和中间结果等。</li>
      </ul>
      <p> 　　这三个部分通过微处理器的内部总线相连。<br>
        　　随着微电子技术的发展，特别是超大规模集成电路技术的发展，微处理器的性能越来越强，工作频率越来越高。从Inter公司的世界上第一个四位微处理器4004，到今天功能强大的Pentium 
        4，其功能已经与小型、中型乃至大型机相差无几。<br>
