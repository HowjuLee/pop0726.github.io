    <td class="pt9"><strong>1.2 微处理器、微计算机、微计算机系统</strong><br>
      <strong>知识点：</strong><br>
      1、掌握微处理器、微计算机、微计算机系统的定义。<br>
      <strong>课程主体：</strong><br>
      　　首先来规范几个最常用的术语，微处理器、微计算机、微计算机系统。<br>
      　　<strong>微处理器</strong><br>
      　　微处理器就是我们常说的中央处理器CPU。它主要包括通用寄存器、专用寄存器、算术逻辑部件、控制逻辑以及内部总线（图1-1）。微处理器是微型计算机的核心。微型计算机中的各个部件都是在微处理器的统一控制和调度下工作。Inter公司自从微处理器公布世界上第一个四位微处理器4004以来。已经发展到今天功能强大的Pentium4，成为能够赶上小型、中型乃至大型机功能的微型计算机的中央处理器。</td>
  </tr>
