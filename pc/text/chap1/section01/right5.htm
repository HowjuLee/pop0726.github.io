    <td class="pt9"> 　　微型计算机系统可以分为硬件系统和软件系统。<br>
      　　硬件系统是由微型计算机所包含的基本硬件，和为用户提供人机交互手段以及大规模数据存储能力所配置的外部设备组成。常见的外部设备如键盘、鼠标、显示器、硬盘、打印机等等。<br>
      　　软件系统包括系统软件、编译程序、数据库管理软件和各种应用软件等。系统软件用于有效地管理计算机系统的各种资源，合理地组织计算机的工作流程，并为用户提供友好的人机接口。最常见的系统软件如操作系统。<br>
      　　微计算机系统只有在硬件系统与软件系统相互配合下才能正常而有效地工作。<br>
