    <td class="pt9"><b>5.2.2 Pentium存储器系统的数据一致性<br>
      1、写策略</b><br>
      　　为了存储器系统正常运行，就要确保CPU和其他总线主总能得到所需要信息的最新的备份。数据不一致问题常常是由于更新了Cache行的数据而没有更新与它关联的存储器行的数据，或更新了存储器数据却没有更新Cache行备份的内容引起的。Cache的写策略实质上是解决写入存储器的过程中如何控制各层次存储器数据的一致。<br>
    </td>
