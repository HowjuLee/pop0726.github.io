  <tr> 
    <td class="pt9">　　当流水线需要从存储器读数据（或向存储器写结果）时，便给出了要访问的存储器地址，令Cache控制器通过目录端口在Cache目录中查找，看Cache中是否存在该存储单元的副本。Cache控制器以行号为索引查找目录项。首先检查0路和1路索引指示的目录项状态位，如果某一路的状态位为(I)，表示这一路Cache行包含的是无效信息，那么就转向检查另一路的状态。如果状态位指示该路Cache行所包含的是合理信息，那么Cache控制器就把内存地址的页号和目录项中标记域表示的页地址相比较。如果主存的页地址和某一个目录项标记域的地址匹配，就说明Cache与此目录项相关的行中存放了这个要找的数据块。</td>
  </tr>
</table>
</body>
