    <td class="pt9">　　Cache控制器把主存看成是由和Cache路大小相同的页组成。Pentium二路组相联Cache的每一路是4K字节，这就意味着4GB的存储空间被分为1048576页，页号从0到1048575，每页大小都是4K字节。 
      从结构上，每个主存页也被看成与一路Cache格式相同，每页具有128行(0~127)，每行32字节。每当从主存读出一行数据进行Cache行替换的时候，数据总是被装在与主存页中行序号相同的Cache行当中。主存的页面地址同时被记录在相同序号的目录项中。</td>
