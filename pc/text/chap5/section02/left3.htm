    <td class="pt9">　　处理器访问储存器的过程大致是这样的，首先查找处理器内部的L1 Cache，看其中是否存在目标存储器单元的备份，当发现所要访问的数据不在L1时，便产生对片外的存储器访问，此时，L2 
      Cache控制器将CPU发出的地址、数据与控制信号传递到L2 Cache控制器与存储器连接的总线上，先进行对L2 Cache的访问。如果发现要访问的数据仍然不在L2中，才启动对主存储器DRAM的访问。不管在那一级存储器中找到了要寻址的单元，对目标访问以后，都要设置和修改维护数据一致性的MESI标志。</td>
  </tr>
