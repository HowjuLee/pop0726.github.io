    <td class="pt9">　　● 对内部Cache行的第二次和后续写<br>
      　　假设L1数据Cache行的状态为E，L2 Cache行的状态为M，与处理器第一次写存储器时它们的状态相同。当第二次对内部存储器的这一行写数据时，引起了L1 
      Cache相应行的数据变更。由于L1 Cache行的状态为E，所以不进行到L2的写直达。L1行的数据变更后，状态由E变为M，表示行中的数据已被修改。随后发生的每次对这个存储器行的写，都会以同样的方式（非写直达）更新L1 
      Cache的相应行，并且不引起状态的改变。<br>
    </td>
  </tr>
