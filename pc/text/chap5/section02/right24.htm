    <td class="pt9">　　其他总线主发出存储器地址以后，L2控制器对这个地址进行监听。看是否存在该数据的副本，以及副本状态。假设L2的目录中存在该行地址，目录项的状态为修改态M，说明该行数据已经被修改过了，就是说监听命中在L2的一个被修改的行。因此，L2必须首先将修改行的内容写回到存储器，然后才能允许那个总线主执行对存储器写操作。</td>
