    <td class="pt9">　　在讲述Cache工作原理的时候我们提到过，使用Cache的这种分层存储系统，一定要注意采取恰当的措施保持各层存储器中的一致性。才能避免系统使用错误的数据参加运算影响正常运行。在Pentium的系统中，为了存储器系统正常运行，就要确保CPU和其他总线主在访问数据的时候，经过正确的算法，能得到所需要信息的最新的备份。数据不一致问题常常是由于更新了Cache行的数据而没有更新与它关联的存储器行的数据，或更新了存储器数据却没有更新Cache行备份的内容引起的。Cache的写策略就是设计出的正确的算法，实质上就是解决写入存储器的过程中如何控制各层次存储器数据的一致。</td>
