    <td class="pt9">　　页目录的基址存放在CR3中，根据CR3的内容就可以确定页目录项表的基地址。<br>
      　　页目录项表中存放了页目录项。每个页表对应页目录项表中的一个页目录项，从该页目录项中就可以得到相应页表的基地址。<br>
      　　页表中存放的是一组页表项。每个页表项对应一个相应的页面，从该页表项中就可以得到页面的基地址。<br>
      　　页面是一片连续的地址空间。页面的大小一般可以是4K、2M或者4M。<br>
      　　通过查找页目录项表和页表，就可以找到页面的位置，再根据页面内的偏移量，就可以找到相应的物理内存单元。<br>
      <br>
    </td>
