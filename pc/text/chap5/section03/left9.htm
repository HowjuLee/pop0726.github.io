    <td class="pt9"> <strong>4、逻辑地址到线性地址的转换</strong><br>
      　　处理器地址总线给出的地址为物理地址。处理器在其地址总线上的寻址空间为物理地址空间，在保护方式下，常规的物理地址空间为4GB（232字节）。连续地址范围为0~FFFFFFFFH。P6系列处理器可以将物理地址空间扩展到236字节（64GB），连续地址范围为0~FFFFFFFFFH。程序中一般给出逻辑地址，分段逻辑先将逻辑地址转换为线性地址，再由分页逻辑将线性地址映射为物理地址。</td>
