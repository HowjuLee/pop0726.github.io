      　　　　图5-25 4MB页面线性到物理地址的转换<br>
      <br>
      　　通过将控制寄存器CR4中的PSE标志和页目录项的页面规模PS标志置位，可以选择4MB规模页面。4MB页面线性地址转换和4KB页面线性地址转换基本相似，所不同的是，在4MB页面线性地址转换过程中，不需要查找页表，其页目录项直接给出页面的基地址。将页面的基地址与22位的偏移量相加即可得到物理地址。</td>
