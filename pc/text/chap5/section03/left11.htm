      <p>　　当采用常规的32位物理地址寻址时，通过这些表既可以访问4KB页面也可以访问4MB页面；当采用36位物理地址寻址时，通过这些表既可以访问4KB页面也可以访问2MB页面；表5-11 
        列出了对分页控制标志进行不同设置时可以得到不同大小的页面和物理地址。在每个项目录中项包含一个页面规模PS标志，当PS标志为0时，页目录项指向页表，而页表项又指向4KB页面；当PS标志置位，且PSE或PAE置位时，页目录项直接指向4MB或2MB页面。</p>
