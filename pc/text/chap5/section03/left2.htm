    <td class="pt9"><strong>5.3.1存储器管理概述</strong><br>
      　　存储器管理技术分为两部分：分段与分页。分段功能完成逻辑地址到线性地址的转换。分段提供了一种将代码模块、数据模块以及堆栈模块隔离的机制。分页实现线性地址到物理地址转换。分页机制可实现页面的虚拟存储器管理和页面级的存储器保护。在保护方式下，分页功能是可选择的。系统通过对分段、分页这两种机制的配制，实现支持单任务系统、多任务系统或者支持共享存储器的多处理器系统。图5-19 
      表示了通过存储器的分段和分页，实现逻辑地址到物理地址转换原理。</td>
