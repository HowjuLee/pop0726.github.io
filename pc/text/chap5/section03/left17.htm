    <td class="pt9">　　下面给出一个线性地址到物理地址转换的实例结束本节的讨论（图5-29）。假设32位线性地址为0275156CH，CR3寄存器存储的页目录项表的基地址为0，线性地址中页目录项索引为009H，偏移量为00000024H的页目录项中记录的页表基地址为00005H（高20bits），线性地址中页表项索引为351H，偏移量为00005D44的页表项中记录的页面地址为0008EH（高20bits），线性地址中寻址页面的偏移地址为351H，最终得到的物理地址0008E789H。</td>
