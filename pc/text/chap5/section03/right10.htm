    <td class="pt9"><br><br>　　 分页技术一般多用于虚拟存储器管理。在使用分页时，把整个线性地址空间都划分成固定大小的页，每一页的字节数相同。这些页面既可以存放在主存中，也可以是在磁盘上。由于实际的主存储器地址空间比线性地址空间小得多，因此整个线性地址空间里的页不可能同时放到主存中。为了维护页面的相关信息，操作系统需要保存一个页目录和一套页表，用于保存页面的映射信息。当访问的页面不在主存中时，操作系统就查找页表，根据页面的映射情况访问磁盘，将页面加载到主存中。<br>
      　　当程序访问新型地址空间中的地址单元时，需要给出页目录项索引、页表项索引以及页面内的偏移。处理器使用页目录和页表将线性地址转换成物理地址，找到指定的存储单元。<br>
    </td>
