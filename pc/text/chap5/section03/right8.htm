    <td class="pt9">　　描述符表用于存放段描述符。描述符表的长度是可变的，但表最多可以存放1024个描述符，每个描述符8字节，共占用8192个字节。<br>
      　　描述符表分为全局描述符表和局部描述符表。局部描述符表可以存放某个任务拥有的段描述符或者多个任务的描述符。因此，系统可以为每个任务定义一个局部描述符表，也可以多个任务共享一个描述符表。一般地，一个系统只有一个全局描述符表，用来维护系统中所有程序和任务的调度执行。每个局部描述符表的段选择符和段描述符必须存放在全局描述符中，如图5-22所示。<br>
