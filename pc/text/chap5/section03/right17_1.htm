    <td class="pt9"> 　　随着微计算机系统存储器容量的增大，现代微计算机系统中普遍采用存储器组织分层的技术，Pentium以上处理器都集成了片内L1 
      Cache或L2 Cache。本章以Pentium处理器为例，分析了Cache结构、Pentium的存储器访问，Cache命中和不命中情况下的猝发操作和时序以及在访问过程中维护数据一致性的方法。<br>
      　　本章还介绍了存储器的分段和分页机制以及从逻辑地址到物理地址的转换过程。</td>
  </tr>
