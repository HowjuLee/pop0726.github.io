    <td class="pt9"><strong>5.3.2分段机制</strong><br>
      　　在8086微处理器当中，首次采用了分段机制，系统可以把存储器分成若干个段，每段最大段长为64K字节，CPU的段寄存器的内容为段的基地址，段寄存器就是段的基址指针。80386以上的处理器，可寻址的物理地址范围扩大到了232。每段最大的段长增加到1M字节。这时，段的基地址和段的长度由一个叫做段描述符的数据结构来提供。段描述符存放在描述符表中，段寄存器指出了段描述符在描述符表中的相对地址。下面进一步讨论段寄存器、段描述符、段描述符表的作用以及分段机制是如何将逻辑地址转换到线性地址的。</td>
