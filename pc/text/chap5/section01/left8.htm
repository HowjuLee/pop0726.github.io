    <td class="pt9">　　下面将举例说明这三种Cache结构和它们的优缺点。为了讨论方便，例子中假设Cache容量为64K字节，主存储器容量为16M字节。每个Cache行和主存块为4字节，也就是说，每次主存和Cache的数据交互将是4个字节。这样，Cache一共有16K个行，主存则分为4M个数据块。另外假设CPU对主存储器的访问都是存储器读操作。</td>
