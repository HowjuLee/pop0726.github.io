    <td class="pt9"> 　　通过这个例子我们可以总结出直接映射的优点和缺点。优点是结构简单，构造成本低。缺点是对于主存的块规定了固定的Cache行位置，每个主存块只有唯一的一个Cache行，如果程序反复使用某几个不同主存块的数据，而他们恰好又都映射到同一个Cache行，那么CPU要花费很多的时间来不断的更新这一个Cache行的内容，而有效的读取时间就相对变少了很多，因此这种情况下，直接映射的方式降低了Cache命中率和存储器系统的效率。</td>
