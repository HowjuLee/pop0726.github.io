    <td class="pt9">　　 随着对存储器速度和容量的要求，往常中、小型计算机中的常用的高速缓存技术、存储管理技术等被引入微型计算机并且不断地得到发展。本章先对Cache的基本概念进行简单回顾，然后以Pentium微处理器为例，分析Cache的结构、CPU对L1Cache、L2 Cache及DRAM的访问原理和时序，最后对微机系统的存储器管理进行讨论。 
      <ul>
        <li> 微计算机的存储器系统</li>
        <li>Pentium的Cache 组织</li>
        <li>存储管理和存储保护<br>
        </li>
      </ul></td>
