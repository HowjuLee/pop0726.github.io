    <td class="pt9"> 　　前面提到Cache中的数据块要和主存中的某几块形成映射。这样利于管理，也利于查找。主存的容量是Cache的很多倍，为了和Cache行（或叫槽）的地址形成映射，将主存储器划分为与Cache行大小相等的块，而主存储器的块数要大大多于Cache的行数，因此，需要一种方法来确定映射关系。不同的映射又决定了Cache的不同结构。常常使用的映射技术有直接映射、相联映射和组相联映射。映射方法一旦确定，Cache的结构也就随之确定了，包括每块Cache行和主存中哪几块形成映射关系等等。</td>
