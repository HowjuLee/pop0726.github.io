    <td class="pt9">　　显然，快的访问速度、大的存储容量和低的价格是存储器设计追求的目标。为此，采用了分层的存储器结构，见图5-1。可以看出，越靠塔式结构的顶端，访问速度越快、容量越小、价格也越高；相反，越往塔的底部，访问速度越慢、容量越大、价格也就越低。当前微型计算机当中，多采用这种分层结构。CPU内部除了寄存器以外，还集成了一到二级片内Cache，配合较大容量的主存器DRAM、磁盘高速缓存以及大容量的硬盘存储器、海量光盘存储器，形成优势互补的存储器系统。</td>
