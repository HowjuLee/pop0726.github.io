    <td class="pt9"> 
      <p>　　对于系统中多个Cache，多个相关存储单元的情况，我们采用MESI这种模型来处理。MESI（Modified、Exclusive、Shared、Invalid）Cache一致性模型提供了一种跟踪存储器数据变化的方法，这种方法保证了一个Cache行数据更新以后，能够和所有与它的地址有关联的存储单元保持数据的一致性。MESI协议将数据变化定义为4种状态：修改（Modified）、独占（Exclusive）、共享（Shared）、无效（Invalid）。</p>
      </td>
