    <td class="pt9"><strong>2) 相联映射</strong><br>
      　　与直接映射为主存块规定了固定的Cache行的映射方法相反，相联映射允许每个主存块装入Cache的任意一行，主存块在Cache各行中的存放是无序的，标记域便成了标识主存块的唯一标志。图5-5 
      表示了一个全相联映射的Cache组织。存储器地址被简单地分为标记域和字域，24位的存储器地址当中就有22位为标记位，这就意味着Cache行的标记必须也是22位的。当需要查找Cache中是否存在主存的某个数据块的副本时，就需要将22为的存储器地址标记和所有Cache行的标记进行比较。这种方法虽然在Cache数据替换上有较大的灵活性，但多路并行的22位比较电路显然是十分复杂的。</td>
