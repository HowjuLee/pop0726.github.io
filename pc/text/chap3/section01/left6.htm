    <td class="pt9"><strong>3.1.2 数据传输的控制方式</strong><br>
      　　微处理器和外部设备数据传送的控制方式有三种，就是通常所说的程序查询方式、中断方式与直接存储器访问方式。<br>
      <strong><br>
      1、程序查询方式</strong><br>
      　　在I/O接口当中有一个反映接口状态的寄存器，当满足数据传送条件的情况下，状态寄存器会呈现一定的状态，微处理器通过执行程序，不断查询接口的状态，直到外设（I/O接口）做好数据传送的准备。程序查询方式简单易行，不需要辅助的电路。只要编程实现下述功能：对I/O接口的状态寄存器不断测试，一旦满足条件（准备好传送数据），紧接着执行数据传送指令。显而易见，程序查询方式的不足之处在于对状态寄存器的测试占用了CPU过多的时间。 
    </td>
