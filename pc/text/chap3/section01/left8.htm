    <td class="pt9"><strong>3、直接存储器存取方式</strong><br>
      　　程序查询方式和中断方式都是通过微处理器执行指令来实现对外设的数据传送的。尽管中断方式占用CPU的时间较少，但是中断请求与响应花费的时间、执行数据块传送指令进行地址增量和计数器减量的时间，和数据传送指令相比，仍然是耗时多、影响微计算机输入输出效率的操作。<br>
      <br>
      　　直接存储器存取（DMA）的控制方式是由DMA控制器来实现对存储器的直接访问，控制存储器和I/O设备之间的数据传送的。它克服了中断与程序查询方法的弊端，整个控制数据块传送的过程，包括地址增量和计数器减量的操作，都是由硬件控制完成的，因而大大缩短了数据传送的控制时间。 
    </td>
