    <td class="pt9"><strong>2、中断方式</strong><br>
      　　为了避免程序查询方式的不足，利用中断技术来解决对外设随机服务请求的响应问题，这就是中断控制数据传送的方式。由于中断是一个由硬件激发的过程，它可以中止当前正在执行的任何程序使CPU转向对外设（I/O接口）的服务。当外部设备需要交换数据时便通过I/O接口向CPU申请中断，只要满足中断响应条件，CPU立即中止当前程序，转向执行服务于外设的中断程序，进行数据传送。和程序查询方式相比，中断方式有较高的效率。</td>
