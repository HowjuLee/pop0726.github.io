    <td class="pt9">　　有统一时钟信号管理的同步方式也称作无条件传送方式。对于比较简单快捷的外部设备，在不需要大量数据交互的情况下，微处理器可以采用同步方式来访问。微处理器与这样的外设之间的I/O接口采用简单的数据锁存缓冲器就可以了，CPU访问它们如同访问内存储器一样。<br>
      <br>
      　　而没有统一时钟信号管理、需要信号交互的异步方式称为条件传送方式。用于比较复杂以及速度较慢的外部设备。在以异步方式和外部设备交换数据时，微处理器访问I/O接口是有一定条件的，而不是微处理器随时可以访问。一般要在外部设备请求传送并且I/O接口已经做好数据传送的准备的情况下，微处理器才转向对I/O的服务。这就是为什么异步方式又叫做条件传送方式。</td>
  </tr>
