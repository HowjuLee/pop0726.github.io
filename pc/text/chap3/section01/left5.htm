    <td class="pt9">　　同步方式也称作无条件传送方式。简单快捷的外部设备采用同步方式，I/O接口可以是简单的数据锁存缓冲器，CPU访问它们如同访问内存储器一样。<br>
      　　异步方式称为条件传送方式，和异步的外部设备交换数据，微处理器访问I/O接口是有一定条件的，一般在外部设备请求传送并且I/O接口已经做好数据传送的准备的情况下，微处理器才转向对I/O的服务。 
    </td>
