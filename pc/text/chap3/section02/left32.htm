    <td height="52" class="pt9"><strong>6、与CPU的连接</strong><br>
      　　8259A与微处理器的连接十分简单，除了CS＃信号需要连接一个由IO/M#使能的译码器输出以外，其他所有信号都是可以直接与微处理连接的。与16位以上微处理器连接时，8259A的8位数据线可以连接到处理器任意一组8位数据线上。连接不同组别的数据线，选址时使用的低位地址不同。<br>
      　　8259A是Intel在与主频为16MHZ的80386SX一起工作时8259A需要插入4个等待状态，与Intel系列386以上的微处理器连接需要更多的等待状态。 </td>
