    <td class="pt9"> <strong>3.2.2 可编程中断控制器8259A</strong><br>
      　　可编程中断控制器8259A是一个功能很强的中断扩充和多中断源管理电路，具有中断扩展、自动提供中断向量、中断优先级裁决等等多种中断管理功能。它与Intel微处理兼容，单片可以连接8个中断请求源，将多个8259级连，最多可以扩充到64级中断。通过对8259A编程，可以设置中断触发方式、中断类型码、中断屏蔽、还可以设置中断优先级、以及是否允许中断嵌套等等。</td>
