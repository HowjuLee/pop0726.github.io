    <td height="52" class="pt9"><strong>　ICW4</strong><br>
      　　在基于8086~Pentium系列微处理器的系统当中，需要编程8259A的ICW4。ICW4的D0位必须为1，表示系统的CPU为8086以上的微处理器（在8085微处理器的系统中不须编程ICW4）。虽然ICW1的D0（IC4）位指出了初始化命令中是否存在ICW4，但是ICW4还是用D7~D5位的三个0作为它的标识位。</td>
  </tr>
