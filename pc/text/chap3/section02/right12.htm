    <td class="pt9">　　当前在微型机系统中解决中断优先级管理的最常用的方法是采用可编程中断控制器8259A。8259A是一个功能很强的中断扩充和多中断源管理电路，具有前面提过的中断扩展、自动提供中断向量、中断优先级裁决等等多种中断管理功能。而且它内部的很多寄存器以及功能部件都是可编程的，给用户带来很大的方便。它与Intel微处理器兼容，单片可以连接8个中断请求源，而且它自身可以扩展，将多个8259级连，最多可以扩充到64级中断。由此可见8259A的功能十分强大。通过对8259A编程，可以设置中断触发方式、中断类型码、中断屏蔽、还可以设置中断优先级、以及是否允许中断嵌套等等。</td>
  </tr>
