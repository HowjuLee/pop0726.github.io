    <td class="pt9">　<strong>ICW3</strong><br>
      　　ICW3并不是必须的初始化命令字，仅当ICW1的SNGL位为0，指示系统工作于级联方式时，才需要定义ICW3。ICW3表示从片8259A连接到主片8259A的的哪一个中断请求线上。例如，一个从8259A与主8259A的IR2相连，对于主片和从片，均须将04H写入ICW3。又假如有2个从8259A通过IR0和IR1与主8259A相连，则主8259A编程为ICW3＝03H，一个从8259A编程为ICW3＝01H，另一个从8259A编程为ICW3＝02H。</td>
  </tr>
