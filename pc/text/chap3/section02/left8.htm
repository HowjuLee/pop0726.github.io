    <td class="pt9">　　图3-3 表示了一个产生任意中断类型号的电路。8位的电平选择开关用来设置中断类型，开关通过数据缓冲器74ALS244连接在数据总线上。在中断应答周期，微处理器的INTA#信号为有效的低电平，使三态缓冲器74ALS244处于导通状态，开关设定的类型号便通过数据总线送给CPU采样。通过拨动DIP开关，可以方便地设置256种类型当中任意的中断类型号。</td>
