    <td class="pt9" height="267" > 　　当系统中的存储器的&quot;存储器访问时间&quot;足够快的前提下，8237A可以工作在压缩时序方式。在这种方式下，第二字节以后的存储器读和存储器写操作分别省略了S13和S23状态，各需要两个时钟周期就能完成（见图3-23 
      ）。也就是说每4个时钟周期就能在存储器之间传送一个字节。<br>
