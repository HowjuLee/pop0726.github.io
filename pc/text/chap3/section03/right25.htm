    <td class="pt9" height="2" ><br><br><br><br><br> 　　 首先，DMA控制器把当前地址寄存器中地址送到主存的地址总线，MEMR#信号送存储器的读信号端，并将当前地址寄存器中的地址增至下一个字节的地址。与此同时，DMA控制器输出IOW#信号。把存储器送到数据总线上的数据写到外设（I/O接口）。最后，将DMA控制器内的当前字计数寄存器减1，如果大于0，则继续上面的过程，否则结束DMA过程。</td>
