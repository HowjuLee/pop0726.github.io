      ● </b>块传送<br>
      　　块传送是DMA的一种典型传送方式，在8237A控制器获得总线权以后，控制数据一个字节、一个字节地传送，每传送一个字节，进行一次地址增量和计数器减量，直至数据块传送完毕。对于DMA控制器来说，块传送是效率最高的一种方式。由于DMA在进行块传送过程中一直占有总线，它的优先权又大于中断的优先权，因此这一期间的中断请求得不到CPU的响应。<br>
    </td>
