      　　00H的二进制数为0000 0000，根据前面学习过的命令字的含义，该命令的解释为：D7=0，DACK低电平有效；D6＝0，DREQ高电平有效；D5＝0，写脉冲扩展；D4＝0，固定通道优先级；D3=0，正常传送时序，非压缩时序；D2＝0，启动DMA控制器；D1D0＝00，非从存储器到存储器的传输。
