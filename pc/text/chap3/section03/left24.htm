    <td class="pt9" height="2"> <b><br>
      ● </b> 随机请求传送<br>
      　　随机请求传送综合了块传送和单字节传送的特点。每传送完一个字节，8237A自动进行地址增量和计数器减量，然后测试DREQ的状态。如果DREQ为有效状态，则继续进行DMA传送，直至字节计数器为0。如果DREO为无效状态，8237A便释放总线，并继续测试DREQ的状态，只有在DREQ回到有效状态以后，8237A才继续控制数据传送。要想在请求传送方式下连续传送，必须保持DREQ一直有效。<br>
    </td>
