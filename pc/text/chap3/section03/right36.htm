    <td class="pt9" height="546" > 　　从图3-27（b）可以看出，屏蔽寄存器用了D0-D3四位，分别对应通道0到通道3。将相应的位设为1，该通道就被屏蔽；将相应的位设为0，该通道屏蔽就被清除。这样，通过一条命令就可以同时设定所有通道的屏蔽位状态。<br>
