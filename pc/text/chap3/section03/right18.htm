    <td class="pt9" > 　　<br>
      　　这些输出可以被编程为高电平有效或低电平有效。在DMA传输期间，DACK信号常常用于选择DMA控制的I／O设备。DACK信号和DREQ信号是相互对应的，每个通道对应一对DACK和DREQ信号。当某一I/O接口需要进行DMA传输时，就会向DMA控制器相应的通道发出DREQ请求信号。该DREQ信号将一直处于有效状态，直到DMA控制器做出应答，即直到相应的DACK信号产生，I/O接口才撤销DREQ的有效电平。</td>
