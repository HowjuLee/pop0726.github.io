    <td class="pt9" ><b>5、8237A和80x86微处理器的连接<br>
      　1) 8237A寻址范围的扩充和高位地址的产生</b><br>
      　　8237A有16位数据线，直接寻址范围64K。对于任意80x86系统来说，8237A只能寻址局部存储器。为了扩大寻址范围，可以通过外加扩充地址寄存器来实现。图3-30 
      表示了将8237A的地址访问从64K扩充到16M的示意图。其中8位页面寄存器用来保存扩充的A16~A23位的地址，地址值在DMA初始化时写入。每个页面大小为64K。<br>
