    <td class="pt9" height="2"> <b><br>
      ●</b> 数据块的重复传送<br>
      　　8237A基本地址寄存器和基本字节计数值寄存器为DMA通道提供了对数据块的重复传送功能。如果8237A编程为自动初始化方式，在当前数据块传送完毕后，8237A自动初始化，将基本地址寄存器和基本字节计数值寄存器的内容再次复制到当前地址寄存器和当前字节计数值寄存器，开始重复原来的数据块传送。<br>
    </td>
