    <td class="pt9" height="2"> <b>3.3.2 DMAC 8237A</b><br>
      <b>　1、8237A的结构</b><br>
      　　8237A是一个4通道的可编程DMA控制器。它与8086／8088微处理器兼容。8237能够以最大每秒1.6 MB的速率进行DMA传送，每个通道能够寻址一个完整的64KB存储器段，一次编程最多可以传输64KB数据。图3-15 
      给出了8237可编程DMA控制器的结构框图和引脚。</td>
