    <td class="pt9" > 　　向命令寄存器写入0000 0001的意义为：D7＝0，DACK低电平有效；D6=0，DREQ高电平有效；D5=0，不扩展写信号；D4=0，固定通道优先级；D3=0，正常传输时序；D2=0，使能8237A；D1D0=01，进行存储器到存储器的传输，并且是从存储器区域到存储器区域的传输。
