    <td class="pt9" height="2" > 　　<br>
      　　AEN信号在使能DMA控制器地址锁存器的同时禁止与微处理器相连的缓冲器，从而使得在DMA方式时，地址总线上的高8位一定是来自DMA控制器的，而不是来自CPU，从而保证了地址的正确性。<br><br><br><br><br>为地址选通信号，与CPU的ALE功能相同，用于DMA传送期间锁存高位地址A15~A8。<br><br>
为存储器读信号，输出，它在DMA读周期从存储器读出数据。
<br><br>为存储器写信号，输出，它在DMA写周期将数据写入存储器。</td>
