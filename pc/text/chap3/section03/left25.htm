    <td class="pt9" height="2"> <b>2) 传送类型<br>
      　 </b>根据DMA传送过程中对存储器的操作方式，可以将DMA的传送分为读传送、写传送、校验传送和存储器到存储器的传送。<br>
      　　● 读传送：DMA将存储器作为源，I/O作为目的，即将数据从存储器读出送到I/O端口的数据传送。<br>
      <br>
