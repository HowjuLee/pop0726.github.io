      　　为了能够访问16M的系统存储空间，需要将8237A的16位存储器地址扩充到24位，即需要为每一个通道提供一个8位的页寄存器。在初始化时，将待传送数据块的首地址高8位写入页寄存器，将低16位地址写入通道的基本地址寄存器和当前地址寄存器。在DMA传送过程中，由页寄存器将高8位地址送上地址总线A23-A16，而由当前地址寄存器将16位地址送上总线A15-A0，这样一起形成24位的地址，从而实现16M存储空间的寻址。<br>
