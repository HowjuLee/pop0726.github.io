    <td class="pt9" height="2" > 　　屏蔽置位／复位寄存器后两位即D0和D1用于选择要设置的通道，从00到11分别对应通道0到通道3。D2位用于设置或清除指定通道的屏蔽。除了通过设置屏蔽置位／复位寄存器和RESET信号可以设置通道的屏蔽位以为，EOP#信号的产生也会设置通道的屏蔽标志。一旦某个通道的屏蔽标志被设置，那么该通道的DMA请求就不会被处理，无论该DMA请求是来自硬件还是来自软件。</td>
  </tr>
