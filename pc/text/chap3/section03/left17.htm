      ● A3~A0：地址信号，双向，在DMA编程期间用来选择内部寄存器，在DMA操作期间为系统提供部分DMA传输地址。<br>
      ● A7~A4：地址信号，输出，在DMA操作期间提供部分DMA传输地址。<br>
      ● HRQ：保持请求，输出，与微处理器的HOLD输入相连，用来向CPU请求使用总线。</td>
