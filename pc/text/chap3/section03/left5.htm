    <td class="pt9" height="2"> 　　可以把8237A看成一个控制数据在存储器与I／O之间高速传输的、特殊用途的微处理器。8237A具有定时和控制逻辑，它提供了主、从方式下所有的控制信号，包括在DMA传送时对存储器和I／O的控制信号及存储器地址信号。8237A包含了数据和地址缓冲器以及连接系统的数据线和地址线。优先权译码器及循环优先逻辑可以以不同的方式控制4个DMA通道的优先级。该逻辑接收外设对DMA通道的请求并送出对外设的DMA准许信号，还负责发出向CPU的总线保持请求、接收来自CPU的总线应答。8237A还具有全局的一字节的命令寄存器和状态寄存器，分别存放对8237编程的命令和8237的工作状态。</td>
