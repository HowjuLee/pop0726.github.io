    <td class="pt9" height="2"> <b><br>
      ●</b> 通道的固定优先优级和循环优先级<br>
      　　4个DMA通道的优先级方式有固定优先和循环优先两种。在固定优先级方式中，通道0为最高优先级，通道3的优先级最低。在循环优先级方式中，最近被服务过的通道优先级最低，如果通道2刚刚进行了DMA传送，则它降为最低优先级，而通道3上升为最高优先级。<br>
    </td>
  </tr>
