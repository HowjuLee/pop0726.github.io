      <b>●</b> 模式寄存器<br>
      　　模式寄存器（mode register）编程每一个通道的操作模式。每个通道都有独自的模式寄存器（<b>图3-25</b>），由D1和D0位进行选择。模式寄存器的其余各位选择传送类型、是否使能自动初始发化，地址增量还是减量以及传送方式。D2、D3位选择传送类型，是校验传送、读传送还是写传送。D4位是自动初始化选择位。D5是地址增、减量选择位。D7和D6位则确定DMA通道是工作在请求传送模式、单字节传送模式、块传送模式还是级联传送模式。</td>
