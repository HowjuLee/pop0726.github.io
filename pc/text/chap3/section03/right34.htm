      　　前面提到过，DMA请求既可以由硬件发出，也可以有软件产生。大家知道，硬件的DMA请求可以由DREQ信号产生。那么软件是如何产生DMA请求的呢？在软件上，可以通过设置DMA通道请求寄存器来发出DMA请求。8237A通道寄存器后两位即D0和D1用于选择通道，从00到11分别对应通道0到通道3。D2是请求设置位。例如，将通道请求寄存器设为 
      xxxxx101，则使通道1产生DMA请求。<br>
