      <b>●</b> 状态寄存器<br>
      　　状态寄存器（status register）显示了每个DMA通道的工作状态（见图3-28）TC位指示对应的通道是否已经达到终点计数值，将所有字符传送完毕。通道请求位指示该通道是否有DMA请求。即输入信号DERQ是否有效。<br>
