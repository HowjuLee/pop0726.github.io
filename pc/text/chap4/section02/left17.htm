    <td class="pt9"><strong>C端口按位置0置1选择字</strong><br>
      　　当A端口或B端口工作在方式1，或A端口工作在方式2时，C端口的部分位用来充当A或B端口的联络信号，其中2位用作中断允许标志。所以82C55A设计了C端口的位操作工作方式。必要时可以对C端口进行置0置1的位操作，来设置对中断的屏蔽和允许。</td>
  </tr>
