    <td class="pt9"> 　　图4-10 表示了方式1的输入时序及参数说明。外设发出的STB#信号将来自外设的数据打入端口A或B，同时置IBF有效，通知外设输入缓冲器满，置INTR有效请求CPU中断。CPU响应中断以后，在中断服务程序中读取端口数据。读信号的前沿复位中断请求信号INTR，后沿复位IBF信号，通知外设输入缓冲器空，外设可以进行下一次数据传送。tST是要求外设提供的STB#信号持续时间，tST不能小于100ns。tPH是外设输出的数据在STB#结束之后保持时间，要求tPH最小为50ns。这两个参数是用82C55A的设计接口时对外设的要求。</td>
