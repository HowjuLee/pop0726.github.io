    <td class="pt9"><strong>4、82C55A和CPU的连接</strong><br>
      　　82C55A是Intel公司的8位可编程并行接口，和Intel微处理器完全兼容。因此，和Intel微处理器的连接十分简单。图4-17 是82C55A与80386SX的相连的逻辑图。80386SX是80386的小系统模式，它的数据线是16位。8位的82C55A和它连接时，将8位数据线连接到80386SX的低8位数据线上。由于对82C55A的访问必须是偶地址访问，因此，将CPU一方的地址线A2、A1分别接到82C55A的A1、A0上，将CPU的A0连接地址译码器的低电平有效的使能端上。这样就保证了对82C55A所有端口的访问都是偶地址访问。</td>
