    <td class="pt9"> 　　我们前面提到过，当A端口或B端口工作在方式1，或A端口工作在方式2时，C端口的若干数位用来充当A或B端口的联络信号，其中2位（PC6和PC4）可以用于设置中断允许标志。所以82C55A设计了C端口的位操作工作方式。必要时可以对C端口进行置0置1的位操作。比如设置中断不允许等等。<br>
