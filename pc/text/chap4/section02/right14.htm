    <td class="pt9"> 　　从图4-13 中断请求信号的产生逻辑可以看出，在相应的中断允许标志位INTE为有效状态的情况下，只要接口电路中“输出缓冲器空”或“输入缓冲器满”两个状态之一成立，就是说OBF#和IBF中有一个有效，输出到INTR端的或门的两个输入引脚（连接两个与门）之一就是有效的，那么INTR就变为有效状态，产生对CPU的中断请求。CPU响应中断以后，通过读取C口状态（PC7和PC5，也就是OBF#和IBF），看哪一个是有效电平，从而判断到底是输入设备还是输出设备引起的中断，转向相应的读写操作。
