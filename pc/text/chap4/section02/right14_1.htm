      　　　　图4-14 方式2的工作时序<br>
      　　对82C55A三种工作方式的小结<br>
      　　方式0是基本输入/输出方式，任何一个端口可以作为输入端口也可以作为输出端口，各端口之间没有规定必然的关系，各端口输入输出可以有16种不同的组合，可用于简单的同步传送方式。<br>
      　　方式1是选通的输入/输出方式，端口A和B都可以设置为选通方式。与方式0不同的是，需要利用端口C提供的选通和应答信号。适用于和速度较慢外设的数据传送，也就是和外设进行异步传送的场合。<br>
      　　方式2是双向传输方式，只有端口A可以设为双向方式。需要利用端口C提供5位控制信号和状态信号。适用于和既可以输入也可以输出的外设连接，输入输出需要分时进行。</td>
