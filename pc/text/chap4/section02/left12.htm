      　　图4-12 是方式1输出模式时序图。CPU在中断服务程序中将输出数据写入82C55，写信号WR#的后沿将OBF#置位，通知外设输出缓冲器满，同时将INTR复位并使数据在输出端口有效。外设收到数据以后，回送应答信号ACK#给接口，ACK#复位OBF#信号为输出缓冲器空状态，并置位INTR请求CPU中断当前程序，转向给端口再次发送数据。</td>
