    <td class="pt9"> 　　图4-5表示了具有缓冲功能的32位输入接口，它由4个具有三态功能的单向数据缓冲器74LS244组成，16L8作为译码电路，将缓冲器编址为70H~73H。但是由于4个数据缓冲器的使能端是连接在一起的，所以无论访问地址70H~73H中的哪一个，32位缓冲器将同时被选中。</td>
