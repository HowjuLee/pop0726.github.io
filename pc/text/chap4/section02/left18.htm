    <td class="pt9">　　与方式0下访问C数据端口的操作不同，对C端口的位操作，选择的是控制端口地址而不是C数据端口地址。那么又怎么和方式选择控制字加以区别呢？图4-16 
      表示了C端口按位置0置1选择字的格式。C端口按位置0置1选择字的D7位表示允许按位置0置1标志，0有效，表示允许。若对控制端口送的是方式选择控制字，则它的D7位标志为1。所以，当D7位标志为0，表示对控制端口送的是C端口按位置0置1选择控制字。控制字的D3、D2和D1三位是位选择标志，它们的8种状态分别选择C口的位0 
      ~ 位7。D0位是1或0则表示对所选择位置1还是置0。因此，对控制端口送一次按位置0置1选择控制字，只能对C端口的某一位置位。</td>
  </tr>
