    <td class="pt9"><strong>2、简单的输入输出并行接口</strong><br>
      　　工作在与CPU同步方式下的并行接口，结构十分简单，图4-4表示了具有锁存和缓冲功能的16位并行输出接口，它由2个具有三态输出功能的8D触发器74LS374组成。74LS374的CLK端为数据锁存使能，OC为输出控制，图中将OC接地，表示不使用三态控制功能。GAL电路16L8被编程为译码器，BHE#、IOWC#、A0~A7参加译码，将锁存缓冲器的高、低8位分别编址为41H和40H。端口既可作为16位端口使用，又可以作为2个8位端口被分别选通。IOWC#信号限定只有在执行I/O写指令时才能选通该端口。</td>
