    <td class="pt9"><strong>4.2.2 可编程并行接口电路82C55A</strong><br>
      <strong>1、82C55A的基本结构与功能描述：</strong><br>
      　　82C55A可编程外围设备接口电路（Programmable peripheral interface,简称PPI）,是一个十分通用且廉价的接口集成电路器件。它有三组8位并行可编程端口A、端口B、端口C，提供不同应用所要求的和外部设备进行连接的方法，它们既能够工作在同步传送方式，又能够工作在异步传送方式，即可以作为输入端口，也可以作为输出端口，以并行方式充当桥梁和中介完成计算机和执行设备间的数据通讯。其结构和引脚配置如图4-6
