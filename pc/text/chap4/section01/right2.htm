      <p>　　微型计算机之所以能够在各个领域发挥巨大的作用，是因为微计算机能够连接各种各样的外部设备。微型计算机连接打印机和扫描仪组成办公自动化设备，微型计算机连接测量和执行部件组成工业控制系统……。微型计算机与外设的连接是通过接口来实现的。虽然外部设备千变万化，但是，计算机的接口电路归结起来只有几大类：并行接口、串行接口以及模/数、数/模接口。本章讨论微型计算机与外设的接口技术。</p>
      <ul>
        <li> 接口电路的一般组成</li>
        <li>并行接口电路</li>
        <li>串行接口电路</li>
        <li>模数/数模接口电路及数据采集 </li>
      </ul>
