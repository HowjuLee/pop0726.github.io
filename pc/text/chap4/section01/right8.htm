    <td class="pt9">　　I/O接口的种类很多，如串行接口、并行接口、模/数和数/模接口等等。但是，不论是什么类型的接口，其结构都可以归纳成由三个部分组成：和CPU连接部分、和外设连接部分以及信号转换部分。和CPU连接部分解决接口与CPU之间交换数据时的数据缓冲以及在异步传送数据情况下的控制方式。和外设连接部分解决接口与外设之间交换数据时的数据缓冲以及信号联络。信号转换部分在不同类型的接口中功能结构各不相同，串行接口的信号转换部分实现串行数据和并行数据之间的转换，模/数、数/模接口的信号转换部分实现模拟信号和数据信号之间的转换。因此，只要弄清它们的基本原理，对于不同类型接口的学习就能够具一反三。</td>
