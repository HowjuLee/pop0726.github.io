    <td class="pt9"> 　　上面两个输入输出接口原理性结构的实例，表示了输入输出接口组成的一般规律。不论什么类型的I/O接口，都要解决和CPU连接的数据缓冲以及和CPU交换数据的控制方式问题，和外部设备连接的数据缓冲以及数据交换时信号的&quot;握手&quot;问题，还要解决计算机要求的数据格式和外设要求信号的数据转换问题，解决这三类问题的模块组成了完成的I/O接口电路。当然，不同类型的I/O接口仅仅是在上述一般结构的基础上有所剪裁。是上述结构的子集。以下各节我们将分别讨论并行、串行和模拟接口的组成以及它们和CPU的连接问题。</td>
