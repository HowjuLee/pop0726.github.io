    <td class="pt9"><strong>4、 多路数据采集器ADC0809</strong><br>
      　　ADC0809是一个集成化的多路数据采集器。图4-51 是它的结构和时序图。ADC0809将8路的模拟多路器和8位分辨率的A/D转换器集成在一个芯片当中。其中省略了采样保持器。因此，它仅仅适用于对那些频率较低的信号进行数据采集。</td>
