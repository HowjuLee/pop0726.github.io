    <td class="pt9">　　以前讲到并行接口和CPU进行连接的时候，我们会说到他们不需要数据格式转换，不过D/A和A/D转换接口就不一样了。A/D转换接口也可以看成由三部分组成，和CPU连接信号及控制电路、和外设的连接及控制电路以及从模拟到数字的转换部分。首先我们来看看和CPU的连接部分。各种型号的A／D转换芯片在和CPU进行连接时都需要考虑以下三个问题：(1)数据输出是否具有三态功能，(2)启动转换方式，(3)转换结束信号的处理方式。A／D芯片和CPU的接口就是解决上述三类信号和CPU的连接问题，下面归纳如何根据芯片的特点，处理这三类信号与CPU的连接。</td>
