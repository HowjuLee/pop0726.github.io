    <td height="51" class="pt9"><strong>4.4.5 A/D、D/A接口设计要点</strong><br>
      　　本节对于如何设计微型计算机的模数、数模通道，或者说如何在微型计算机系统总线上扩充A/D、D/A接口的要点问题逐一进行分析。分别就A/D、D/A芯片的选择、A/D、D/A与CPU或总线的连接、PCB板的设计、模拟与数字信号的共地以及对模拟通道编程的注意事项等问题进行讨论。</td>
