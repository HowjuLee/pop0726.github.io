    <td class="pt9"><p><strong>4）A/D转换器和CPU的连接</strong><br>
        　　下面分别以AD570和AD574为 例，说明A/D转换器和CPU连接的处理方法。<br>
        AD570是8位逐次逼近型A/D转换器，它的特点是：</p>
      <ul>
        <li>低电平控制转换，控制端为B/C#(BLK/CONV#)；</li>
        <li>转换时间25us，转换结束DR#（DATA READY）端输出为低电平； </li>
        <li>虽然它的数据寄存器具有三态输出功能，但是是由B/C#端统一控制，难于和CPU的读时序严格配合（除读周期外数据线为高阻态）；</li>
        <li>内部时钟，内部参考电源；</li>
      </ul></td>
  </tr>
