<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td class="pt9"><p>　　对于模拟通道编程，要注意确保模拟通道各级电路所必需的工作时间。</p>
      <ul>
        <li>模拟多路器切换时间一般在几个微秒，发出多路器切换导通通道命令以后，需要几个微秒的延时；</li>
        <li>采样保持器进入采样状态，要经过一个电压建立时间，保持电容上才能达到预期的电压值，进入采样状态以后，延迟时间要大於等於采样保持器的电压建立时间；</li>
        <li>为了保证在A/D转换过程当中，被转换的电压是稳定的，启动A/D转换之前要使S/H 进入保持状态。</li>
      </ul></td>
  </tr>
</table>
