  <tr> 
    <td class="pt9">　　 AD574是12位逐次逼近型A/D转换器件，它和AD570相比还是有不少不同点的。其特点有： 
      <ul>
        <li>输出数据寄存器具有三态输出功能，既可以直接和16位数据总线连接，也可以直接和8位数据总线连接；也就是说不用通过三态门或者其他I/O通道就可以连接到数据总线了。</li>
        <li>脉冲启动转换；而不是像AD570一样是电平控制转换。</li>
        <li>转换时间25us，转换结束STS端输出为低电平；</li>
        <li>内部时钟；</li>
        <li>内部参考电源，转换量程单极性10V/20V或双极性±10V；<br>
        </li>
      </ul></td>
  </tr>
</table>
