    <td class="pt9">　　除了上面提到的加入模拟多路器之外，另外一种解决问题的方法就是采用内部带有模拟多路器的A/D转换器。ADC0809就是这样一个集成化的多路数据采集器。图4-51 
      是它的结构和时序图。ADC0809集成了8路的模拟多路器和8位分辨率的A/D转换器。我们会发现，在ADC0809里面，并没有集成采样保持器。因此，它仅仅适用于对那些频率较低的信号进行采集。频率低在这里就代表输入的模拟量变化比较慢，A/D转换的速度可以应付得了。它的时序图和前面讲到过的类似，不再赘述。<br>
