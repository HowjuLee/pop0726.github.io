      所示，其中V<sub>REF</sub>为外加标准参考电源。电阻R<sub>fb</sub>是连接运算放大器的反馈电阻，在大多数情况下，该电阻集成在D／A芯片内部，K<sub>0</sub>、K<sub>1</sub>…K<sub>7</sub>为控制电流开关的数据输入端。绿线连接的运算放大器常为D／A芯片的外接部分。</td>
