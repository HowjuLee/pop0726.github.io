    <td class="pt9"> <strong>4.4.1 一些术语</strong><br>
      　　在现实生活中，对许多问题的描述是模拟量，比如温度、压力、声音、光强、色度等等。这些不同单位的模拟量经过传感器的作用，变成模拟的电流或电压信号，再经过模数转换器，将它们变为数字量，便可以送进计算机进行处理。要对一个随动系统或过程控制系统进行计算机控制，也需要将计算机计算出来的控制量的数字值，通过数模转换器转换成模拟量，再送到执行机构，对控制系统进行控制。因此，模数、数模转换接口是计算机处理模拟信号的基础。</td>
