    <td class="pt9"><strong>3、 模拟多路器</strong><br>
      　　在需要对多路模拟量进行采集和处理时，通常采取多路模拟通道共享一个A/D转换器的方案。在这种情况下，选用模拟多路器将采样保持器轮流与各个模拟量接通，分时对它们采样、转换成数字量并送入计算机进行处理。图4-50 
      是一个模拟多路器的结构图。它的结构比较简单，主要包括8个电子开关，分别连接8个模拟输入端和一个模拟输出端，由一个译码器/驱动器实现对要选通通道编码的译码并驱动该通道电子开关的闭合。此外，还包括一个TTL/DTL到CMOS的电平转换电路，使得工作在±15V的CMOS电路能够与+5V的TTL电平兼容。常见的模拟多路器有AD7501、CD4051等。</td>
