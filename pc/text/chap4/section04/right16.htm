    <td class="pt9">　　A／D转换结束时，A／D芯片内部的转换结束触发器置位。输出转换结束标志电平，通知CPU读取转换结果数据，CPU从A／D转换电路读取数据的联络方式有中断方式和查询方式。转换结束信号就可以作为中断请求信号或者作为状态信号提供给CPU，让CPU不断查询是否已经转换完毕，具体处理方法与其它I/O接口相同。</td>
