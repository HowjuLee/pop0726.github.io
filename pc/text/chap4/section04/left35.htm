    <td height="51" class="pt9"><strong>5、编程注意事项</strong><br>
      　　对模拟通道编程，要充分保证模拟通道各级电路所必需的工作时间。例如，在具有多路器的系统中，执行控制切换多路器通道指令后，需要一定的时间延迟，延迟的时间间隔应该大於模拟多路器切换时间和采样保持器采样电压的建立时间之和。还要注意的是，在启动A/D转换时要使采样保持器进入保持状态，用来保证在A/D转换过程当中，被转换的电压是稳定的。</td>
  </tr>
