    <td class="pt9"><strong>4.4.4 数据采集</strong><br>
      <strong>1、 数据采集系统的组成</strong><br>
      　　在日常生活中，不同的物理量通过传感器变换成电流或电压信号，由数据采集系统对信号进行放大、采样并转换成数字信号送入计算机进行处理。通常，数据采集系统由前置放大器、采样/保持器、A/D转换器组成。如果需要对多路信号采集，系统中还可以集成模拟多路器，采取多个模拟通道分时共享A/D转换器的方案。图4-47 
      表示了数据采集系统的组成。</td>
