    <td class="pt9"><strong>2）与CPU的连接</strong><br>
      　　DAC0832是和CPU兼容的D/A转换电路，它具有数据输入寄存器，因此和CPU连接非常方便。图4-40 是两路输出同步的、双极性输出的D/A转换电路和CPU连接的原理性示意图。译码器的3个输出端分别选择第1、第2片DAC0832以及两片0832的XFER，假设译码器的3个地址为01、02、03，CPU执行下述指令，就能同时在两个D/A通道的运算放大器输出端上分别建立+4.96V和-5V的电压。<br>
      　　MOV AL，FFh；<br>
      　　OUT 01h，AL；<br>
      　　MOV AL，0；<br>
      　　OUT 02h，AL；<br>
      　　OUT 03h，AL；</td>
