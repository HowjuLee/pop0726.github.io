    <td class="pt9">　　如果电子开关的控制逻辑为“1”时，开关将该位加权电阻与“虚地”端Iout1连接，控制逻辑为“0”时加权电阻与接地端Iout2接通。因此Iout1端输出的总电流是置“1”各位加权电流的总和，I<sub>out2</sub>端输出的总电流是置“0”各位加权电流总和，8位D／A转换器，输入全“1”时，流入I<sub>out1</sub>的电流。<br>
