    <td height="51" class="pt9"><strong>本节小结：</strong><br>
      　　在计算机信息处理领域，许多问题涉及到对模拟信号的处理，模拟输入输出接口是计算机系统的重要组成部分。本节首先介绍了有关A/D、DA转换的一些术语。然后讨论了D/A转换的基本原理、逐次逼近型A/D转换的基本原理以及它们和CPU的接口方法。介绍了数据采集系统的基本组成。最后对A/D、D/A接口设计要点进行了总结。</td>
