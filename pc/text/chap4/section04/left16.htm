    <td class="pt9"><strong>3）转换结束信号的处理方法</strong><br>
      　　A／D转换结束时，A／D芯片内部的转换结束触发器被置为有效状态。从转换结束引脚上输出标志转换结束的有效电平，通知CPU读取转换结果数据。CPU从A／D转换电路读取数据的联络方式有中断方式和查询方式。具体处理方法与其它I/O接口相同，这里不再赘述。</td>
  </tr>
