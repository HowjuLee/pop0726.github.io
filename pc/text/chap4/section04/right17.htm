    <td class="pt9">　　 AD570是8位逐次逼近型A/D转换器，它的特点是： 
      <ul>
        <li>低电平控制转换，要求用一个低电平来作为启动信号，该信号为B/C#(BLK/CONV#)；</li>
        <li>转换时间25us，每次转换结束的时候DR#（DATA READY）端输出为低电平，通知CPU已经可以取走数据了；</li>
        <li>虽然它的数据寄存器具有三态输出功能，但是并不是外部可控的，由B/C#端统一控制，转换结束时，三态门就自动接通了。于是从转换结束到数据被取走这段时间，输出数据线就始终被占据，除此段时间以外，数据线都是高阻态，难于和CPU的读时序严格配合；</li>
        <li>内部时钟，内部参考电源；</li>
      </ul>
