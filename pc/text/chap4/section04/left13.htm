    <td class="pt9"><strong>2、A/D 转换芯片和CPU的连接</strong><br>
      　　和其它I/O接口一样，A/D转换接口也可以看成由三部分组成，和CPU连接信号及控制电路、和外设的连接及控制电路以及从模拟到数字的转换部分。对于和CPU的连接部分，各种型号的A／D转换芯片都需要考虑三个问题：数据输出是否具有三态功能，启动转换方式和转换结束信号的处理方式。A／D芯片和CPU的接口就是解决上述三类信号和CPU的连接问题，下面归纳如何根据芯片的特点，处理这三类信号与CPU的连接。</td>
