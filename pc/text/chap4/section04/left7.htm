    <td class="pt9">　　不难看出，只要在D／A转换器的电流开关控制端上加上相应的逻辑电平“1”或“0”，那么对应的模拟电流就在D／A转换器的电流输出端建立。在运算放大器的输出端得到的模拟信号往往要求持续一段时间，这就需要一组寄存器保存控制电子开关的数据。为了能和CPU直接配套，在D／A转换器内部，都集成了数据寄存器，如图4-36 
      。对于具有数据寄存器的D/A转换器，如同同步并行输出接口，和CPU的连接十分方便。只要给D/A芯片分配一个地址，CPU执行I/O写指令向它的数据端口写入数据，运算放大器的输出便得到相应的电压。</td>
