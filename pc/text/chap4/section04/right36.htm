    <td class="pt9"><strong>全章小结：</strong><br>
      　　本章首先介绍了I/O接口的一般结构，通过分析I/O接口的一般组成，归纳I/O接口的共同点和接口的工作原理以及主要功能。还介绍了串行通信的基本概念和同步异步两种方式。在后面的三节中分别讨论了并行接口，串行接口，模数、数模接口的结构特点，编程方法，工作原理和方式（包括工作时序等等）还有各种方式适用的场合，以及各类I/O接口是如何与CPU和外设进行连接的，从而让大家了解在设计时的要点。在本章最后还系统的介绍了数据采集系统的基本组成。通过本章的学习，希望大家掌握系统扩充和设计I/O通道的基本方法。</td>
