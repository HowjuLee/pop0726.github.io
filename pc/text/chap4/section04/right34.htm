    <td class="pt9"><p>在A/D、D/A接口的设计当中，PCB板的布线是一个影响性能的关键问题。归纳起来有以下几点：</p>
      <ul>
        <li>要避免较长的信号线相互平行；</li>
        <li>高频数字信号尽量远离模拟信号线；</li>
        <li>采样保持器在保持状态处於无源状态，容易受到噪声干扰，在保持电容周围要采取屏蔽措施；</li>
        <li>电源线和地线的横截面积要足够大，还要在印制板上尽量大面积的铺设地线，以便有效地抑制浪涌电流。<br>
        </li>
      </ul></td>
  </tr>
