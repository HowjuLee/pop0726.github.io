    <td height="51" class="pt9"> <strong>4、PCB板的设计</strong><br>
      　　对于PCB板的设计，模数混合电路比数字电路有更高的要求。除了要遵循一般数字电路的设计规范以外，还要考虑减少数字信号对模拟信号产生的噪声问题。在安排模拟信号的布线时要尽量远离高频的数字信号。特别对于采样保持电路，当其工作在保持状态时，保持电容处於无源状态，在保持电容的连接线周围，要采取适当的屏蔽措施，比如，铺设屏蔽地线。以保证无源电容正常维持保持状态。为了减小电源和地线的阻抗，避免由地线引入噪声，除了电源和地线的横截面积要足够大以外，还要在印制板上尽量大面积的铺设地线，以便有效地吸收浪涌电流。</td>
