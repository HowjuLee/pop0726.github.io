    <td class="pt9"><strong>3、物理标准</strong><br>
      <strong>1) 通信速率</strong> <br>
      　　所谓传输率就是指每秒传输多少位，传输率也叫波特率。在计算机中，每秒传输多少位和波特率的含义是完全一致的。<br>
　　国际上还规定了一个标准波特率系列，标准波特率也是最常用的波特率，标准波特率系列为110、300、600、1200、1800、2400、4800、9600和19200。信号传输的波特率是可传输的距离成反比的。大多数接口的接收波特率和发送波特率可以分别通过编程设置。<br></td>
  </tr>
