    <td class="pt9">　　8251A内部的寄存器很多，其中可以进行编程的寄存器有：一个工作方式寄存器、一个控制命令寄存器、一个状态寄存器和两个同步字符寄存器。向工作方式寄存器写入内容可以决定8251A采用同步还是异步的工作模式，还决定了接收和发送的字符的格式，比如字符采用几位表示，采用什么方式校验等等。改变控制命令寄存器的内容可以设置控制8251A工作的各种命令。状态寄存器提供8251A在工作过程中的状态信息，比如数据终端是否已经准备好。同步字符寄存器则用来存放同步方式中所用的同步字符，这个同步字符是可以由用户设定的。 
    </td>
