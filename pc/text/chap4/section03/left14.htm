    <td class="pt9"><strong>4.3.2 可编程串行通信接口 8251</strong><br>
      <strong>1、8251A的功能与结构</strong><br>
      <strong>1) 功能</strong><br>
      　　8251是一个功能很强的全双工可编程串行通信接口，具有独立的双缓冲结构的接收和发送器，通过编程可以选择同步方式或异步方式。在同步方式下，既可以设定为内同步方式也可以设定为外同步方式，并可以在内同步方式时自动插入一个到两个同步字符。传送字符的数据位可以定义为5~8位，波特率0~64K可选择。在异步方式下，可以自动产生起始和停止位，并可以编程选择传送字符为5~8位之间的数据位以及1、1/2位之中的停止位，波特率0~19.2K可选择。同步和异步方式都具有对奇偶错、覆盖错以及帧错误的检测能力。</td>
