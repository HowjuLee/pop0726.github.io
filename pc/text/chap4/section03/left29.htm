    <td class="pt9">　　假设8251A工作在具有联络信号的全双工异步模式，数据格式为7位二进制数据位，进行奇校验，1.5个停止位；波特率因子为16。那么方式选择字应该为10011010b，9Ah，控制命令需要包括：清除出错标志、令请求发送信号RTS处于有效状态、通知调制解调器和外设CPU将要发送信息。令数据终端准备好信号DTR处于有效状态，通知调制解调器和外设数据终端准备好接收数据。令发送允许位TxEN和接收允许位RxE为1，使发送和接收允许都处于有效状态。命令字设为00110111b，37h，又假设8251A的命令端口地址为82h，数据端口为80h（命令端口为奇地址；连接8086时，仅使用数据线的低8位）。</td>
