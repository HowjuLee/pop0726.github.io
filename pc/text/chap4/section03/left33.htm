    <td class="pt9"> <strong>2、串行通信的BIOS系统调用</strong><br>
      　　与IBM-PC兼容的微机系统有两个串行接口，主串行接口COM1和辅助串行接口COM2，它们的端口地址分别为3FxH和2FxH。早期的微型计算机系统串行口多使用I8250或与之完全兼容的NS16450，之后，升级的16550取代16450。高档微机系统使用多功能芯片，但其中串行接口的功能与8250兼容。<br>
      　　微型计算机系统的BIOS集成了串行通信软件，BIOS通过INT 14H提供了四个中断子程序，它们的功能分别是串行口初始化，发送一帧数据，接收一帧数据以及测试通信线路的状态。<br></td>
