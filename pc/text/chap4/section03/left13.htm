    <td class="pt9"><strong>RS-232连接器连接方式</strong><br>
      　　以RS-232串行通信标准通信的发送、接收端有多种连接方式，图4-25 列出了无联络信号的自发自收、有联络信号的自发自收、无联络信号的全双工、有联络信号的全双工以及有联络信号的单工五种通信方式下的连线方式。无联络的自发自收和有联络的自发自收常常用作系统的调试和检测。在传输距离较近的应用场合，更多地使用无联络的三线全双工连接方法。距离要求较长、可靠性要求较高的应用，一般采用有联络线的通信连接。更长距离的通信则需要加入调制解调器。</td>
