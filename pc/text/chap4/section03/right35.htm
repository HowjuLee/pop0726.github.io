      　　INT 14H 1号子功能的执行流程见图4- 。在执行1号子功能的过程中，BIOS使8250的引脚RTS#和DTR#为有效的0状态，表示发送和接收器准备好。然后，检测CTS#和DSR#的状态。当CTS#和DSR#都有效且发送缓冲器空时才控制发送数据。在规定的时间里，如果上述条件之一不满足，BIOS认为通信线路不畅或8250出现故障，便令AH的第7位为1，返回出错信息。<br>
