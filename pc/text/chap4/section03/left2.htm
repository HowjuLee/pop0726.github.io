    <td class="pt9"><strong>4.3.1 串行通信基础</strong><br>
      <strong>1、串行通信物理连接方式</strong><br>
      　　串行通信中数据发送和接收使用通信通路即传输线，根据使用通信通路的不同方式，形成了串行通信的几种物理连接方式，单工、半双工和全双工连接方式。见图4-18 
      。<br>
      <b>单工</b><br>
      　　接收和发送器之间只有一根传输线连接，并且只允许在一个方向传送数据。<br>
      <strong>半双工</strong><br>
      　　接收和发送器之间只有一根传输线连接，发送和接收数据分时交替进行。通过软件和接口的协调控制，实现数据传输的方向转换。<br>
      <strong>全双工</strong><br>
      　　接收和发送器之间有两根传输线连接，承担两个不同方向的数据传送，发送数据和接收数据可以同时进行。<br>
    </td>
