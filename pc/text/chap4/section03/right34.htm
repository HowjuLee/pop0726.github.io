      　　　　图4-32 INT 14H 0号子功能的初始化参数格式 <br>
      　　b) 注意事项<br>
      　　调用INT 14H 0 初始化以后，8250的内部中断被禁止，只能采用查询方式控制数据传送。但是，只要在0号功能初始化后，对8250的中断允许触发器和调制解调控制寄存器写入相应的命令字，仍然可以让8250工作在中断方式。</td>
