<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td class="pt9"> <strong>3) 接收一帧数据</strong><br>
      【INT 14H 2号子功能】<br>
      功能：接收一个数据<br>
      入口参数：<br>
      AH=2，发送数据<br>
      DX=0，使用主串口；<br>
      DX=1，使用辅串口<br>
      出口参数：<br>
      AH的D7=1，接收失败；D7=0，接收成功<br>
      AH的D4~D1为接收数据错误标志<br>
      AL=已接收的数据</td>
  </tr>
