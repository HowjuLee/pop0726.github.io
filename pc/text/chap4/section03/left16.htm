  <tr> 
    <td class="pt9">　　支持8251A编程的寄存器有：一个工作方式寄存器、一个控制命令寄存器、一个状态寄存器和两个同步字符寄存器。工作方式寄存器的内容决定了8251A同步或异步的工作模式，还决定了接收和发送的字符的格式。控制命令寄存器用来设置控制8251A工作的各种命令。状态寄存器提供8251A在工作过程中的状态信息。同步字符寄存器存放由用户设定的同步字符。</td>
  </tr>
