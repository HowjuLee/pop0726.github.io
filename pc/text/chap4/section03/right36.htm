    <td class="pt9">说明：<br>
      　　 INT 14H 2号子功能的执行流程如图4- 所示。<br>
      　　在执行2号子功能时，BIOS先使8250的DTR#为有效的0状态，之后测试DSR#。只有当DSR为0且状态寄存器相应位表明一帧数据已接受完毕时，BIOS才将接收缓冲器的内容读到AL寄存器。在规定的时间里如果不满足上述条件，BIOS令AH的第7位为1，返回错误信息，宣布接收失败。<br>
