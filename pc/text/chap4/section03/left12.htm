    <td class="pt9">　　在计算机一方，上述信号由它的串行接口产生，在数据装置一方，信号由调制解调器或外设的串行接口产生。并不是所有串行接口都具备上述信号，有些串行接口不支持载波检测及振铃指示。当两台使用串行接口连接的设备传输距离较近不超过15米时，它们之间可以不使用联络信号，在这种情况下，只需要发送、接收和“地”3条连接线，就能实现全双工的串行数据传送。见图4-24</td>
