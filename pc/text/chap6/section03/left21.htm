      <b>3、 PCI 命令</b><br>
      　　当PCI的主设备获得总线权以后，便可以进行一次PCI交易即PCI操作。PCI交易分为16种类型，与命令/字节使能信号C/B[3：0]的16种状态相对应。其中4种为保留状态。主设备可以启动PCI任意一种类型的交易。在一个交易过程的地址段中，命令/字节使能信号C/B[3：0]表示正在进行交易的类型或叫做命令类型。表6-7 
      归纳了C/BE#[3：0]的状态和命令类型的对应关系。<br>
    </td>
