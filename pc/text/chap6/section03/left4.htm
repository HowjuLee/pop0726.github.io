  <tr>
    <td class="pt9" height="28"> ● 系统信号<br>
      　- CLK<br>
      　　PCI系统时钟信号，输入，PCI总线上的所有操作都是与PCI时钟信号同步的，系统在CLK的上升沿采样PCI上的设备的所有输入信号。<br>
      　- RST#<br>
      　　复位信号，输入，低电平有效。当复位信号在有效时，将所有的PCI配置寄存器、主设备和目标状态机，以及输出驱动器置为初始状态。<br>
      <br>
        　　　　<br>
      </td>
