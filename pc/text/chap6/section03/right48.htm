      　 PCI（外围部件互连）总线支持在PC机与存储器或I／O接口之间以33MH频率进行32位或64位的数据传输，这种总线实际上允许任何微处理器通过桥接口接到PCI总线上。PCI支持猝发传送。类似于处理器的总线操作，PCI具有存储器读/写、I/O读/写、配置读写等12种命令，PCI执行各种命令具有相应的总线时序。PCI的另一个主要特点是即插即用功能。即插即用接口是一个包含一段内存的设备，这段内存中保留系统的配置信息。PCI的配置机制使用两个位于Host/PCI桥的32位的I/O端口地址，0CF8h和0CFCh。通过对这两个32位的I/O端口地址的访问，形成对配置空间的映射，实现对配置空间的访问。
