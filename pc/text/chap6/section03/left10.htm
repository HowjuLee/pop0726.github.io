  <tr>
    <td class="pt9" height="24"> ● JTAG /边界扫描<br>
      　　边界扫描电路是用于测试PCI上设备的内部电路，对PCI设备进行功能测试。<br>
      　- TCK<br>
      　　测试时钟，输入信号。<br>
      　- TDI<br>
      　　测试数据输入，输入信号。<br>
      　- TDO<br>
      　　测试数据输出，输出信号。<br>
      　- TMS<br>
      　　测试模式选择，输入信号，用于控制测试访问端口控制的状态。<br>
      　- TRST#<br>
      　　测试复位，输入信号，将测试访问端口控制器置为初始状态。<br>
      ● 电源管理 <br>
      　- PME#，3.3Vaux<br>
      　　规范2.2版中的电源管理事件和3.3Vaux是可选择的，能够生成PME的设备可以实现这种功能。<br>
      ● 时钟控制<br>
      　- CLKRUN#<br>
      <br>
        　　　　<br>
      </td>
  </tr>
