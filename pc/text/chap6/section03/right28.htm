    <td class="pt9" height="2" > <br>
      　　含有一个功能的PCI设备称为单功能设备。含有多个功能的PCI设备称为多功能设备。功能的配置寄存器中的一位定义了该设备含有一个功能还是多个功能。对于配置过程，设备的PCI功能分为功能0到7。从配置访问的观点，单功能设备含有的功能必须是功能0（类型0 
      PCI配置读或写交易）。<br>
      　　在多功能设备中，第一个功能必须作为功能0相应的配置访问，而附加功能可以设计为功能1到7中任何一个，并不要求多功能连续实现。例如，一个PCI卡以具有最小功能问世，而在以后升级时设计卡的附加功能，这些功能可以安装在卡上的一个子卡连接器上，该升级卡可以具有功能0、3和6。<br>
    </td>
