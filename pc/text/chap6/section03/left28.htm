      <b>2、配置地址空间</b><br>
      　　理论上系统可以连接256条目标 PCI 总线，每条PCI总线可以连接32个物理PCI设备(如嵌入在系统板上的PCI器件或PCI扩展板)。每个PCI设备可以包含一个到八个独立的PCI功能(即逻辑设备)。为了给每个功能提供配置能力，PCI规定功能的配置寄存器为64个双字，或称为256字节的基本配置地址空间。功能的配置寄存器，为系统提供功能的基本参数如功能的类型、需要多少存储器和/或IO空间等等，同时为系统对功能编程提供配置空间。<br>
