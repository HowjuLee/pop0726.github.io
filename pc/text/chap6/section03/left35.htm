      ● 数据段的配置操作<br>
      　　进入数据段时，桥的C/BE#〔3:0〕，指示在当前寻址的配置双字中希望传送哪些字节。处理器通过访问桥的配置数据口进行配置数据访问，它可以是单字节(有效C/BE# 
      0)，双字节(有效C/BE#〔1:0〕)或四字节(有效全部C/BE#线)的读或写。经过配置读写操作，配置数据便写入了设备的配置空间。<br>
      　　</td>
