          <td height="2"> 
            <div align="center" class="tit">图6-23 优化的读操作</div>
          </td>
        </tr>
      </table>
      <br>
      　　为了提高系统的性能，在多数实际系统中，主设备和当前寻址目标都设计为零等待传送状态。即主设备和目标的读写速度足够快，不须插入等待状态。在这种情况下，每个数据段的传送，只需要一个时钟周期就能完成，这就是无等待状态的PCI读或优化的PCI读交易。图6-23 
      给出了优化PCI读时序。大多数的猝发读传送交易是在主设备和当前寻址目标间的多个数据段传送。每次实现双字或四字的传送。包含多个数据段的读交易仅仅在第一个数据段传送时需要两个时钟周期，这是因为交换周期类型而造成的。在接下来进行的第二到最后一个数据段的传送，每个数据段只需要一个时钟周期就能完成。</td>
