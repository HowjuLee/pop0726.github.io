      <b>6.3.6 PCI 配置</b><br>
      <b>　1、PCI配置概念</b><br>
      　　不同于ISA，PCI制定了配置寄存器要求的全部位级规范，支持自动的设备检测和配置，PCI设备具有即插即用的功能。PCI设备的每个PCI功能必须根据规范定义一组基本配置寄存器。<br>
      在系统上电时，操作系统配置软件扫描系统的各条总线，以确定总线上存在什么设备以及它们需要什么配置。配置软件读取设备的配置寄存器，确定设备所需地址空间，分配中断以及主设备对总线的访问要求等。<br>
    </td>
