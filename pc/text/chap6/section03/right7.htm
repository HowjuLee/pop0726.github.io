    <td class="pt9" > 　　当总线主设备请求使用PCI总线时，它驱动REQ#有效，该信号连接到总线仲裁器上。经过裁决，当仲裁器决定将PCI总线权授予某个请求使用总线的主设备时，它使连接到这个主设备的GNT#有效。在PCI环境中，在一个主设备尚未完成总线交易，仍旧控制总线的同时，总线仲裁器便可以对请求总线的设备进行仲裁，这种功能称作&quot;隐式&quot;仲裁。但是，当某一个主设备接受了来自总线仲裁器的授权时，必须等待当前的主设备完成它的传送以后，采样到FRAME#和IRDY#同时无效，即当前交易完成，总线回到空闲状态时，方能认为取得了PCI总线的所有权，从而启动本身的传送。<br>
    </td>
