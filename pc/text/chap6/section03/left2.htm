    <td class="pt9" height="2"> 3、主要特点<br>
        　　　　<br>
      　● 独立于处理器<br>
      <br>
      　● 支持约80个总线功能<br>
      <br>
      　● 低功耗<br>
      <br>
      　● 总线速度33Mhz，66Mhz <br>
      <br>
      　● 并行的总线操作 <br>
      <br>
      　● 全面支持PCI总线主设备<br>
      <br>
      <br>
      <br>
      　● 隐式总线仲裁 <br>
      <br>
      　● 在所有读写操作中可实现猝发传送<br>
      <br>
      　● 地址、命令、数据奇偶校验<br>
      <br>
      　● 存储器、I/O、配置地址空间<br>
      <br>
      　● 自动配置寄存器<br>
      <br>
      　● 电平中断，支持多源共享中断<br>
      <br>
      　● 引脚数少<br>
      <br>
      　● 规范了PCI 连接器和插卡定义、插卡尺寸 </td>
