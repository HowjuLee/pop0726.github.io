    <td class="pt9" height="37"> 6.3.4 PCI 总线操作<br>
      　1、概述<br>
      　<b>● 猝发传送</b><br>
      　　猝发传送是PCI总线操作的一个主要特点，几乎所有PCI支持的数据交互都可以由猝发传送来实现。猝发传送是一种包含一个地址段，后面跟着两个或两个以上数据段的数据传送方式。对于总线拥有者来说，总线主设备只需进行一次冲裁。在猝发周期，主设备在地址段发出起始地址和交易类型，总线上所有的设备锁定地址和交易类型，并将之译码以确定谁是目标设备。目标设备将起始地址锁存在地址计数器(假设它支持猝发模式)中，并且随着一个个数据段的传送递增地址。<br>
