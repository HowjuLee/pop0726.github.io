  <tr>
    <td class="pt9" height="24"> ● 64位扩展<br>
      　　PCI规范定义了基于32位结构的64位扩展功能，扩展系统支持在一个64位主设备和一个64位目标之间8字节的数据传送。<br>
      　- AD [63:32] t/s<br>
      　　高4组数据通道选择信号，三态。<br>
      　- C/BE [7:4] t/s<br>
      　　数据通道4到7字节的使能信号，三态。<br>
      　- REQ64# s/t/s<br>
      　　64位传送请求信号，三态。<br>
      　- ACK64# s/t/s<br>
      　　64位传送确认信号，三态。<br>
      　- PAR64 t/s<br>
      　　高位双字奇偶校验信号，三态。<br>
      <br>
        　　　　<br>
      </td>
  </tr>
