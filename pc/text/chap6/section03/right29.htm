            <div align="center" class="tit">图6-25 PCI功能的基本配置地址空间格式</div>
          </td>

      </table>
      　　配置功能，是系统设计上一种进步，它可以实现即插即用功能，避免象ISA板卡那样用硬件设定地址等为组成系统必须的烦琐操作。因此，必须根据PCI规范为PCI设备的每个PCI功能定义一组基本配置寄存器。用以保存设备功能的配置参数。<br>
      　　这是一组专用的、不同于存储器空间和I/O空间的另一类地址空间。图6-25 表示了PCI功能基本配置地址空间的格式。配置空间的大小为64个双字。双字第0~15是功能配置头空间地址，PCI规范定义了该区域的格式和用法，并定义了类型0（用于除PCI-PCI桥以外的全部设备）的配置头寄存器的格式。<br>
