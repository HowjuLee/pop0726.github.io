    <td class="pt9" height="2" > <br>
      　● PCI单数据读<br>
      　　PCI单数据读也称为PCI普通读。<b>图6-21 </b>是它的时序图。假设主设备已取得总线权。在CLK1的上升沿启动交易。和中断应答交易类似。不同的是，在地址段CLK1，由主设备通过AD总线发出地址A[31：0]，供所有目标设备译码。被选中的目标确认交易，送出数据。<br>
    </td>
