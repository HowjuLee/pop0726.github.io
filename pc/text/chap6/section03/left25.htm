      　● PCI 无等待状态读<br>
      　　<b>图6-23</b> PCI读给出了PCI猝发读原理性的时序实例。在实际系统中，大多数的猝发读传送交易是在主设备和当前寻址目标之间的多个数据项的传送，每次实现双字或四个字。包含多个数据段的读交易仅仅在第一个数据段传送时需要两个时钟周期，这是因为交换周期类型而造成的。在接下来进行的第二到最后一个数据段的传送，每个数据段只需要一个时钟周期就能完成。当然，前提是主设备和当前寻址目标都能够零等待状态传送。见图6-23。<br>
    </td>
