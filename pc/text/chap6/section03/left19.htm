    <td class="pt9" height="35"> <br>
      　<b>●</b> 传送结束和总线空闲<br>
      　　主设备通过无效FRAME#和有效IRDY#表明，猝发传送的最后一个数据传送在进行中，当最后的数据传送完成时，主设备通过无效其准备线IRDY#，将PCI总线返回空闲态。如果另一个总线主设备已经被PCI总线仲裁器授权拥有总线，并正在等待当前主设备放弃总线，它通过在PCI时钟的同一个上升沿检测无效的FRAME#和IRDY#，从而检测到总线已经返回空闲状态。<br> 
    </td>
  </tr>
