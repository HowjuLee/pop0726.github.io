      　　在16位IO访问中，ISA同样在BCLK2的下降沿采样零等待周期信号NOWS#。如果NOWS#为高，系统主板自动插入一个等待周期，在3个周期内完成I/O访问。如果采样到NOWS#为低，则在2个总线时钟周期中完成I/O访问。同样，ISA要采样通道准备好信号IOCHRDY，决定是否插需要入等待周期。<br>
      　　由于标准的8位数据访问需要6个时钟，标准16位数据访问仅需要3个时钟。因此在仅仅需要8位数据传送的情况下，把ISA接口也设计为16位的数据传送规格，即将扩展卡的M16#或IO16#信号置为有效状态，就能够缩短访问周期，在3个BCLK内完成对8位的ISA访问。<br>
