      　　注意16 位ISA的标准存储器访问与标准I/O访问的几点不同。首先是高位地址信号的不同，由于I/O地址空间的限制，不会用到LA[23：17]地址信号，因此在地址周期中扩展的高位地址是无效的。其次是读或写的信号出现时间不同，前者是在BCLK2的开始就出现读或者写信号的，而后者则在BCLK2的下降沿才开始有效。另外，判断是否是16位访问的时间不同，前者是在BCLK2的开始，后者则是在BCLK3的下降沿。<br>
