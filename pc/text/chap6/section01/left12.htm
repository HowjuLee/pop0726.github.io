    <td class="pt9" height="21" >● 入射波转换技术<br>
      　　把总线上信号的驱动位置叫做信号的入射点。在信号的入射点设计驱动能力较强的驱动器，当信号发生跳变时，使得在总线上传播的变化信号逻辑电平一次到位，达到总线规范的逻辑电平，这就是入射波转换技术。</td>
  </tr>
