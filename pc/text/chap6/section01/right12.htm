    <td class="pt9" height="2">　　信号传输的过程当中，驱动器的输出电阻较低（50~130欧姆），信号从驱动位置传递到总线的终点以后，由于没有电流通路，往往会发生信号波的反射。因此，通常设计终端电阻网络使得总线的负载电阻与驱动器的输出电阻相匹配，终端电阻的作用是在信号线的物理终点处吸收电流。所以，入射波转换技术有时也称作终端电阻法。<b>图6-7</b>表示了一种终端网络等效电阻。VT连接总线传输线。<br>
      　　VME总线就是采用入射波转换技术也就是终端等效电阻的方法来解决总线上信号波的反射的。<br><div align="center"><img src="../../../images/chap6/ch07.gif" width="126" height="91"></div>
