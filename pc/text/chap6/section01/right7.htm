      <p>　　总线的传输类型有读传送、写传送、数据块传送、读修改写以及写后读等。不同总线支持的数据传输类型基本相同。
<br>　　总线传输定时的方式，分为同步方式与异步方式。在同步方式中，数据的传输与总线时钟同步。ISA、PCI、MULTIBUS等为同步方式总线，它们具有协议简单、定时严格等优点，但在接口设计上灵活性较差。异步方式中，数据传输不要求与总线时钟同步，因此接口设计适应广泛。但是，异步方式使得控制信号增多，接口设计变得复杂。VME、FUTUREBUS是典型的异步总线。</p>
