    <td class="pt9" height="25" ><b>3、串扰及其消除*</b><br>
      　　印制板和集成电路的导线之间存在着电容和电感。信号通过传输线传递，线间电容和电感的偶合产生了噪声，或者叫做线间信号的串扰。见<b>图6-9</b>。<br>
      　　一般情况下，容性噪声正比于发送器信号边沿斜率和接收器的输入阻抗。发送器信号边沿斜率也就是单位时间的电压变化率（DV / Dt）。 电感性偶合噪声正比于发送器电流变化率（dI 
      / dt）和接收器的输入导纳。也就是说，信号频率越高，引入噪声越大。 <br>
      　　设计总线及其扩展板卡，要考虑对容性噪声和感性噪声的抑制问题。经常采用的方法有：<br>
      　●　无源保护技术<br>
      　●　梯形收发器 - 控制输出波形边沿斜率<br>
      　●　定义与信号线不同电气规范的信号选通线<br>
