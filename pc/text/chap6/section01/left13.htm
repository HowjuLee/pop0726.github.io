    <td class="pt9" height="21" >● 反射波转换技术- PCI 方法<br>
      　　入射波转换技术要求总线驱动器输出较大的驱动电流，又需要终端电阻在信号线物理终点处吸收电流。所以使用入射波转换消耗了大量的能源。此外，大电流驱动器的散热问题，浪涌电流引起的噪声问题等，都给系统的设计带来了困难。<br>      　　PCI总线不采用端接电阻法，而是利用了信号波前端的反射。
    </td>
