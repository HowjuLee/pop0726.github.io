    <td class="pt9" height="2">　　<b>6.1.2 总线特征要素</b><br>
      　　对于总线的讨论，通常要涉及总线的宽度、传输速率、是专用还是复用、支持数据传输类型以及传输的定时方法等。对于支持多处理机的系统总线，还要讨论当两个以上处理器同时要求使用总线时总线仲裁的方法。
<ul><li>总线的宽度指总线中数据线的宽度。</li>
<li>总线每秒钟传送最多字节数叫做总线的传输速率。</li></ul>
