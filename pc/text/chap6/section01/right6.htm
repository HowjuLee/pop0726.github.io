    <td class="pt9" height="2"> 
      <p>　　总线的专用和复用指的是信号线支持一种功能还是支持两种功能的分时复用。和Intel X86微处理器类似，某些总线也采用分时复用技术。例如，PCI的地址和数据、命令和字节使能都是分时复用的信号线。在地址段，地址和数据线上出现的是地址信号，命令和字节使能线上出现的是命令信号（PCI交易类型）。在数据段，地址和数据线上有效的是数据信号，而命令和字节使能线上是字节使能信号。在多总线系统中，相对于复用总线，还有一种物理专用总线，例如I/O总线，它是为I/O子系统专用的局部总线。
</p>
      </td>
