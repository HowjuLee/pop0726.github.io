      　　<b>图 6-2</b> 是一个典型的PCI系统，系统中具有PCI总线和ISA总线，总线也采用分层结构，CPU通过北桥（Host/PCI桥）连接PCI总线，数据传输速率较高的以太网接口、SCSI接口等PCI设备连接在PCI总线上。南桥也是一种PCI设备，它将ISA总线相连到PCI上。传输速率要求较低的接口，如键盘、鼠标、软盘驱动器等接口通过I/O控制器或直接挂在ISA总线上。
