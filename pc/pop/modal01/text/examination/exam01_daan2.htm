        <p><b>二、 问答题答案</b></p>
        <p>问答第1题<br>
          <img src="../../../../images/exam/ps_1_5.gif" width="392" height="342"><br>
          问答第2题<br>
          器件:<br>
          A，CPU高地址锁存使能控制<br>
          B，DMA 高位地址扩充（1M）锁存<br>
          C，CPU低位地址锁存 D，DMA高地址锁存<br>
          E，CPU存储器读写IO读写生成<br>
          F，地址译码1、DMA 2、DMA 高位地址锁存器<br>
          G，生成DMA高位地址写入控制信号。<br>
          信号AEN：DMA周期使能B、D，封锁A、C、E；CPU周期使能A、C、E，封锁B、D。 ADSTB：DMA高8位地址锁存<br>
          问答第3题<br>
          <img src="../../../../images/exam/ps_1_3.gif" width="399" height="236"> 
          <br>
          MOV DX, 420H ;端口地址<br>
          MOV AL, DATA1 ;要输出的数据<br>
          OUT DX, AL<br>
          CALL DELAY ;等待子程序<br>
          .<br>
          .<br>
        </p>
