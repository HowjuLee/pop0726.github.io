      <p ><b>2.4  启发式图搜索过程</b></p>
      <p class="bq2" >　　启发式搜索就是利用知识来引导搜索，达到减少搜索范围，降低问题复杂度的目的。一般来说，启发信息强，可以降低搜索的工作量，但可能导致找不到最优解；而启发信息弱，一般会导致搜索的工作量加大，极端情况下演变为盲目搜索，但有可能找到最优解。<br>
        我们希望，通过引入启发知识，在保证找到最佳解的情况下，尽可能减少搜索范围，提高搜索效率。</p>
