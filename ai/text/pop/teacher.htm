          <td width="61%" height="154" align="left" valign="top" class="tt">　　马少平，男，1961年2月出生。1982年、1984年分别获得清华大学计算机系工学学士、硕士学位。1991年赴日本进修一年。1997年获得清华大学论文博士学位。现为清华大学计算机系智能技术与系统国家重点实验室常务副主任、教授、博士生导师。</td>
        </tr>
        <tr align="left" valign="top"> 
          <td colspan="2"><span class="tt">　　主要研究领域为知识工程、信息检索、汉字识别与后处理以及中文古籍数字化。先后发表论文50余篇，出版教材2本。作为项目负责人，承担了多项国家自然科学基金、&quot;863&quot;高技术项目、&quot;973&quot;项目及国际合作项目。在脱机手写体汉字识别和后处理方面达到了国际先进水平。&quot;脱机手写体汉字与数字识别系统&quot;1998年1月获得国家教委科技进步二等奖。</span><br>
          </td>
