      <p ><b>4.8 基于规则的逆向演绎系统</b> </p>
      <p >　　<span class="tt">在基于规则的正向演绎系统中，其特点是从事实出发，正向使用规则对事实表达式的与或图进行变换，直到找到一个含有目标节点的一致解图为止。而基于规则的逆向演绎系统则刚好相反，它是从目标出发，逆向使用规则对目标表达式的与或图进行变换，直到找到一个含有事实节点的一致解图为止。这里&quot;逆向使用规则&quot;的含义是，用规则的结论与目标表达式的与或图中的节点进行匹配，对于匹配上的规则，将规则的前提部分添加到与或图中，对与或图进行更新。</span></p>
