      <p ><b>4.7 基于规则的正向演绎系统</b> </p>
      <p >　　归结方法的特点是简单，易于程序实现。其不足是效率低，不直观，人难于理解其&quot;证明&quot;过程。其原因是归结方法将所有的谓词公式均化简为子句，致使很多隐含在原来的谓词公式中的、对推理有利的信息得不到充分的利用。比如蕴涵关系P→Q，除了其逻辑含义外，还隐含了&quot;由P推出Q&quot;这样的信息。如果有效的利用这些信息，会使得推理进行的更加合理、自然。基于规则的演绎系统将类似于P→Q这样的蕴涵关系作为规则使用，直接用于推理。故这类方法又称为直接法。</p>
