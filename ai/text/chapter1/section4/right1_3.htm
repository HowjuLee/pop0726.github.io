      <p align="center" ><img src="../images/1.11.gif" width="347" height="450"></p>
      <p align="center" ><font color="#FF0000">图1.11句法分析问题的搜索树</font> </p>
      <p >　　综合数据库规定为由若干符号序列构成，初始数据库就是上面给出待分析的符号串。产生式规则可从上述文法重写规则那里推得，一条文法规则右边的符号，可替代综合数据库中与文法规则左边匹配的任一符号串。例如　DNP 
        VP→S可以把综合数据库中任一DNP VP子串用S替代，因此可能会有不同的替代结果。当然不含有这样的子串，规则就不能应用。产生式的目标条件是具有单个符号S构成的数据库。图1.11 
        表示出这个问题的部分搜索树。 </p>
