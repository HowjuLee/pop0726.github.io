              <p><b>二、 填空题答案<br>
                </b> </p>
              <p> 　1、基于规则的正向演绎系统使用的条件是（1）事实表达式是 <font color="#CC0000">任意形式</font> 
                （2）规则形式为 <font color="#CC0000">L→W或L<sub>1</sub>∨L<sub>2</sub>→W</font>， 
                其中 <font color="#CC0000">L为单文字，W为任意形</font> （3）目标公式为 <font color="#CC0000">文字析取形</font> 
                <br>
                <br>
                　2、基于规则的逆向演绎系统使用的条件是（1）事实表达式是 <font color="#CC0000">文字合取形</font> 
                （2）规则形式为 <font color="#CC0000">W→L 或 W→L1∧L2 </font>， 其中<font color="#CC0000"> 
                L为单文字，W为任意形</font> （3）目标公式为 <font color="#CC0000">任意形式</font> 
                <br>
                <br>
                　3、归结法中，可以通过 <font color="#CC0000">修改证明树的</font> 方法得到问题的解答。<br>
                　 </p>
